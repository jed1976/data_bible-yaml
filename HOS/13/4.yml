content: >-
  <p class="p"><span data-number="4" data-sid="HOS 13:4" class="v">4</span>Yet I
  <span class="add">am</span> the <span class="nd">LORD</span> thy God from the
  land of Egypt, and thou shalt know no god but me: for <span class="add">there
  is</span> no saviour beside me.</p>
