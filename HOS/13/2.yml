content: >-
  <p class="p"><span data-number="2" data-sid="HOS 13:2" class="v">2</span>And
  now they sin more and more, and have made them molten images of their silver,
  <span class="add">and</span> idols according to their own understanding, all
  of it the work of the craftsmen: they say of them, Let the men that sacrifice
  kiss the calves. </p>
