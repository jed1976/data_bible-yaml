content: >-
  <p class="p"><span data-number="10" data-sid="HOS 13:10" class="v">10</span>I
  will be thy king: where <span class="add">is any other</span> that may save
  thee in all thy cities? and thy judges of whom thou saidst, Give me a king and
  princes? </p>
