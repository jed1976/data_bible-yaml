content: >-
  <p class="p"><span data-number="8" data-sid="HOS 13:8" class="v">8</span>I
  will meet them as a bear <span class="add">that is</span> bereaved <span
  class="add">of her whelps</span>, and will rend the caul of their heart, and
  there will I devour them like a lion: the wild beast shall tear them.</p>
