content: >-
  <p class="p"><span data-number="1" data-sid="HOS 4:1" class="v">1</span>Hear
  the word of the <span class="nd">LORD</span>, ye children of Israel: for the
  <span class="nd">LORD</span> hath a controversy with the inhabitants of the
  land, because <span class="add">there is</span> no truth, nor mercy, nor
  knowledge of God in the land. </p>
