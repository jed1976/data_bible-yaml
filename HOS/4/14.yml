content: >-
  <p class="p"><span data-number="14" data-sid="HOS 4:14" class="v">14</span>I
  will not punish your daughters when they commit whoredom, nor your spouses
  when they commit adultery: for themselves are separated with whores, and they
  sacrifice with harlots: therefore the people <span class="add">that</span>
  doth not understand shall fall.</p>
