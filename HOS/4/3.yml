content: >-
  <p class="p"><span data-number="3" data-sid="HOS 4:3"
  class="v">3</span>Therefore shall the land mourn, and every one that dwelleth
  therein shall languish, with the beasts of the field, and with the fowls of
  heaven; yea, the fishes of the sea also shall be taken away. </p>
