content: >-
  <p class="p"><span data-number="13" data-sid="HOS 4:13"
  class="v">13</span>They sacrifice upon the tops of the mountains, and burn
  incense upon the hills, under oaks and poplars and elms, because the shadow
  thereof <span class="add">is</span> good: therefore your daughters shall
  commit whoredom, and your spouses shall commit adultery. </p>
