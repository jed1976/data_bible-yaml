content: >-
  <p class="p"><span data-number="15" data-sid="HOS 9:15" class="v">15</span>All
  their wickedness <span class="add">is</span> in Gilgal: for there I hated
  them: for the wickedness of their doings I will drive them out of mine house,
  I will love them no more: all their princes <span class="add">are</span>
  revolters. </p>
