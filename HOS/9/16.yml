  <p class="p"><span data-number="16" data-sid="HOS 9:16"
  class="v">16</span>Ephraim is smitten, their root is dried up, they shall bear
  no fruit: yea, though they bring forth, yet will I slay <span
  class="add">even</span> the beloved <span class="add">fruit</span> of their
  womb. </p>
