content: >-
  <p class="p"><span data-number="8" data-sid="HOS 9:8" class="v">8</span>The
  watchman of Ephraim <span class="add">was</span> with my God: <span
  class="add">but</span> the prophet <span class="add">is</span> a snare of a
  fowler in all his ways, <span class="add">and</span> hatred in the house of
  his God. </p>
