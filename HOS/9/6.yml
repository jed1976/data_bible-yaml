content: >-
  <p class="p"><span data-number="6" data-sid="HOS 9:6" class="v">6</span>For,
  lo, they are gone because of destruction: Egypt shall gather them up, Memphis
  shall bury them: the pleasant <span class="add">places</span> for their
  silver, nettles shall possess them: thorns <span class="add">shall be</span>
  in their tabernacles.</p>
