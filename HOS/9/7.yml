content: >-
  <p class="p"><span data-number="7" data-sid="HOS 9:7" class="v">7</span>The
  days of visitation are come, the days of recompence are come; Israel shall
  know <span class="add">it:</span> the prophet <span class="add">is</span> a
  fool, the spiritual man <span class="add">is</span> mad, for the multitude of
  thine iniquity, and the great hatred. </p>
