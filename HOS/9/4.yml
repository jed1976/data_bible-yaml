content: >-
  <p class="p"><span data-number="4" data-sid="HOS 9:4" class="v">4</span>They
  shall not offer wine <span class="add">offerings</span> to the <span
  class="nd">LORD</span>, neither shall they be pleasing unto him: their
  sacrifices <span class="add">shall be</span> unto them as the bread of
  mourners; all that eat thereof shall be polluted: for their bread for their
  soul shall not come into the house of the <span class="nd">LORD</span>. </p>
