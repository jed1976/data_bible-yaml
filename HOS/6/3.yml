content: >-
  <p class="p"><span data-number="3" data-sid="HOS 6:3" class="v">3</span>Then
  shall we know, <span class="add">if</span> we follow on to know the <span
  class="nd">LORD</span>: his going forth is prepared as the morning; and he
  shall come unto us as the rain, as the latter <span class="add">and</span>
  former rain unto the earth.</p>
