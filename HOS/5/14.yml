content: >-
  <p class="p"><span data-number="14" data-sid="HOS 5:14" class="v">14</span>For
  I <span class="add">will be</span> unto Ephraim as a lion, and as a young lion
  to the house of Judah: I, <span class="add">even</span> I, will tear and go
  away; I will take away, and none shall rescue <span
  class="add">him</span>.</p>
