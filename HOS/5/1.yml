content: >-
  <p class="p"><span data-number="1" data-sid="HOS 5:1" class="v">1</span>Hear
  ye this, O priests; and hearken, ye house of Israel; and give ye ear, O house
  of the king; for judgment <span class="add">is</span> toward you, because ye
  have been a snare on Mizpah, and a net spread upon Tabor. </p>
