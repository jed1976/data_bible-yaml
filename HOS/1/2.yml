content: >-
  <p class="p"><span data-number="2" data-sid="HOS 1:2" class="v">2</span>The
  beginning of the word of the <span class="nd">LORD</span> by Hosea. And the
  <span class="nd">LORD</span> said to Hosea, Go, take unto thee a wife of
  whoredoms and children of whoredoms: for the land hath committed great
  whoredom, <span class="add">departing</span> from the <span
  class="nd">LORD</span>. </p>
