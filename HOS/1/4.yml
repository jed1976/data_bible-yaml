content: >-
  <p class="p"><span data-number="4" data-sid="HOS 1:4" class="v">4</span>And
  the <span class="nd">LORD</span> said unto him, Call his name Jezreel; for yet
  a little <span class="add">while</span>, and I will avenge the blood of
  Jezreel upon the house of Jehu, and will cause to cease the kingdom of the
  house of Israel. </p>
