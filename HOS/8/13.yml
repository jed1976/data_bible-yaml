content: >-
  <p class="p"><span data-number="13" data-sid="HOS 8:13"
  class="v">13</span>They sacrifice flesh <span class="add">for</span> the
  sacrifices of mine offerings, and eat <span class="add">it; but</span> the
  <span class="nd">LORD</span> accepteth them not; now will he remember their
  iniquity, and visit their sins: they shall return to Egypt. </p>
