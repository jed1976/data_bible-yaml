content: >-
  <p class="p"><span data-number="8" data-sid="HOS 11:8" class="v">8</span>How
  shall I give thee up, Ephraim? <span class="add">how</span> shall I deliver
  thee, Israel? how shall I make thee as Admah? <span class="add">how</span>
  shall I set thee as Zeboim? mine heart is turned within me, my repentings are
  kindled together. </p>
