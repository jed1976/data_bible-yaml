content: >-
  <p class="p"><span data-number="8" data-sid="HOS 12:8" class="v">8</span>And
  Ephraim said, Yet I am become rich, I have found me out substance: <span
  class="add">in</span> all my labours they shall find none iniquity in me that
  <span class="add">were</span> sin. </p>
