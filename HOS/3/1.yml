content: >-
  <p class="p"><span data-number="1" data-sid="HOS 3:1" class="v">1</span>Then
  said the <span class="nd">LORD</span> unto me, Go yet, love a woman beloved of
  <span class="add">her</span> friend, yet an adulteress, according to the love
  of the <span class="nd">LORD</span> toward the children of Israel, who look to
  other gods, and love flagons of wine. </p>
