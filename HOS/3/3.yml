content: >-
  <p class="p"><span data-number="3" data-sid="HOS 3:3" class="v">3</span>And I
  said unto her, Thou shalt abide for me many days; thou shalt not play the
  harlot, and thou shalt not be for <span class="add">another</span> man: so
  <span class="add">will</span> I also <span class="add">be</span> for thee.
  </p>
