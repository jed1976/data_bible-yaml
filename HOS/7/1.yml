content: >-
  <p class="p"><span data-number="1" data-sid="HOS 7:1" class="v">1</span>When I
  would have healed Israel, then the iniquity of Ephraim was discovered, and the
  wickedness of Samaria: for they commit falsehood; and the thief cometh in,
  <span class="add">and</span> the troop of robbers spoileth without. </p>
