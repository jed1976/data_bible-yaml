content: >-
  <p class="p"><span data-number="13" data-sid="HOS 7:13" class="v">13</span>Woe
  unto them! for they have fled from me: destruction unto them! because they
  have transgressed against me: though I have redeemed them, yet they have
  spoken lies against me. </p>
