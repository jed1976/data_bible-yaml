content: >-
  <p class="p"><span data-number="16" data-sid="HOS 7:16"
  class="v">16</span>They return, <span class="add">but</span> not to the most
  High: they are like a deceitful bow: their princes shall fall by the sword for
  the rage of their tongue: this <span class="add">shall be</span> their
  derision in the land of Egypt.</p>
