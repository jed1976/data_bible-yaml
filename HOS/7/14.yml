content: >-
  <p class="p"><span data-number="14" data-sid="HOS 7:14" class="v">14</span>And
  they have not cried unto me with their heart, when they howled upon their
  beds: they assemble themselves for corn and wine, <span class="add">and</span>
  they rebel against me. </p>
