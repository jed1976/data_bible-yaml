content: >-
  <p class="p"><span data-number="12" data-sid="HOS 10:12"
  class="v">12</span>Sow to yourselves in righteousness, reap in mercy; break up
  your fallow ground: for <span class="add">it is</span> time to seek the <span
  class="nd">LORD</span>, till he come and rain righteousness upon you. </p>
