content: >-
  <p class="p"><span data-number="14" data-sid="HOS 10:14"
  class="v">14</span>Therefore shall a tumult arise among thy people, and all
  thy fortresses shall be spoiled, as Shalman spoiled Beth-arbel in the day of
  battle: the mother was dashed in pieces upon <span class="add">her</span>
  children. </p>
