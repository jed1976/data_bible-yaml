content: >-
  <p class="p"><span data-number="8" data-sid="HOS 10:8" class="v">8</span>The
  high places also of Aven, the sin of Israel, shall be destroyed: the thorn and
  the thistle shall come up on their altars; and they shall say to the
  mountains, Cover us; and to the hills, Fall on us.</p>
id: HOS/10/8
