content: >-
  <p class="p"><span data-number="9" data-sid="HOS 14:9" class="v">9</span>Who
  <span class="add">is</span> wise, and he shall understand these <span
  class="add">things</span>? prudent, and he shall know them? for the ways of
  the <span class="nd">LORD</span> <span class="add">are</span> right, and the
  just shall walk in them: but the transgressors shall fall therein.</p>
