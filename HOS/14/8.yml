content: >-
  <p class="p"><span data-number="8" data-sid="HOS 14:8"
  class="v">8</span>Ephraim <span class="add">shall say</span>, What have I to
  do any more with idols? I have heard <span class="add">him</span>, and
  observed him: I <span class="add">am</span> like a green fir tree. From me is
  thy fruit found. </p>
