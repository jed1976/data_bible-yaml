content: >-
  <p class="p"><span data-number="7" data-sid="HOS 14:7" class="v">7</span>They
  that dwell under his shadow shall return; they shall revive <span
  class="add">as</span> the corn, and grow as the vine: the scent thereof <span
  class="add">shall be</span> as the wine of Lebanon.</p>
