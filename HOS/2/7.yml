content: >-
  <p class="p"><span data-number="7" data-sid="HOS 2:7" class="v">7</span>And
  she shall follow after her lovers, but she shall not overtake them; and she
  shall seek them, but shall not find <span class="add">them:</span> then shall
  she say, I will go and return to my first husband; for then <span
  class="add">was it</span> better with me than now. </p>
