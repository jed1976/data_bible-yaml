content: >-
  <p class="p"><span data-number="13" data-sid="HOS 2:13" class="v">13</span>And
  I will visit upon her the days of Baalim, wherein she burned incense to them,
  and she decked herself with her earrings and her jewels, and she went after
  her lovers, and forgat me, saith the <span class="nd">LORD</span>.</p>
