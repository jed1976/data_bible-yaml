content: >-
  <p class="p"><span data-number="18" data-sid="HOS 2:18" class="v">18</span>And
  in that day will I make a covenant for them with the beasts of the field, and
  with the fowls of heaven, and <span class="add">with</span> the creeping
  things of the ground: and I will break the bow and the sword and the battle
  out of the earth, and will make them to lie down safely. </p>
