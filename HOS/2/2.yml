content: >-
  <p class="p"><span data-number="2" data-sid="HOS 2:2" class="v">2</span>Plead
  with your mother, plead: for she <span class="add">is</span> not my wife,
  neither <span class="add">am</span> I her husband: let her therefore put away
  her whoredoms out of her sight, and her adulteries from between her breasts;
  </p>
