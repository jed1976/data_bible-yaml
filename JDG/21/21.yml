content: >-
  <p class="p"><span data-number="21" data-sid="JDG 21:21"
  class="v">21</span>And see, and, behold, if the daughters of Shiloh come out
  to dance in dances, then come ye out of the vineyards, and catch you every man
  his wife of the daughters of Shiloh, and go to the land of Benjamin. </p>
