content: >-
  <p class="p"><span data-number="12" data-sid="JDG 21:12"
  class="v">12</span>And they found among the inhabitants of Jabesh-gilead four
  hundred young virgins, that had known no man by lying with any male: and they
  brought them unto the camp to Shiloh, which <span class="add">is</span> in the
  land of Canaan. </p>
