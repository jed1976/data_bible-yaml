content: >-
  <p class="p"><span data-number="5" data-sid="JDG 21:5" class="v">5</span>And
  the children of Israel said, Who <span class="add">is there</span> among all
  the tribes of Israel that came not up with the congregation unto the <span
  class="nd">LORD</span>? For they had made a great oath concerning him that
  came not up to the <span class="nd">LORD</span> to Mizpeh, saying, He shall
  surely be put to death. </p>
