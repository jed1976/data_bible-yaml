content: >-
  <p class="p"><span data-number="22" data-sid="JDG 21:22"
  class="v">22</span>And it shall be, when their fathers or their brethren come
  unto us to complain, that we will say unto them, Be favourable unto them for
  our sakes: because we reserved not to each man his wife in the war: for ye did
  not give unto them at this time, <span class="add">that</span> ye should be
  guilty. </p>
