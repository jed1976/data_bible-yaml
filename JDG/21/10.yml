content: >-
  <p class="p"><span data-number="10" data-sid="JDG 21:10"
  class="v">10</span>And the congregation sent thither twelve thousand men of
  the valiantest, and commanded them, saying, Go and smite the inhabitants of
  Jabesh-gilead with the edge of the sword, with the women and the children.
  </p>
