content: >-
  <p class="p"><span data-number="8" data-sid="JDG 10:8" class="v">8</span>And
  that year they vexed and oppressed the children of Israel: eighteen years, all
  the children of Israel that <span class="add">were</span> on the other side
  Jordan in the land of the Amorites, which <span class="add">is</span> in
  Gilead. </p>
