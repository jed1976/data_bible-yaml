content: >-
  <p class="p"><span data-number="25" data-sid="JDG 6:25" class="v">25</span>¶
  And it came to pass the same night, that the <span class="nd">LORD</span> said
  unto him, Take thy father’s young bullock, even the second bullock of seven
  years old, and throw down the altar of Baal that thy father hath, and cut down
  the grove that <span class="add">is</span> by it: </p>
