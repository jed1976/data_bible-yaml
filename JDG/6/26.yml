content: >-
  <p class="p"><span data-number="26" data-sid="JDG 6:26" class="v">26</span>And
  build an altar unto the <span class="nd">LORD</span> thy God upon the top of
  this rock, in the ordered place, and take the second bullock, and offer a
  burnt sacrifice with the wood of the grove which thou shalt cut down. </p>
