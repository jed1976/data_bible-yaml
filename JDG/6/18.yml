content: >-
  <p class="p"><span data-number="18" data-sid="JDG 6:18"
  class="v">18</span>Depart not hence, I pray thee, until I come unto thee, and
  bring forth my present, and set <span class="add">it</span> before thee. And
  he said, I will tarry until thou come again.</p>
