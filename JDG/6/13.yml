content: >-
  <p class="p"><span data-number="13" data-sid="JDG 6:13" class="v">13</span>And
  Gideon said unto him, Oh my Lord, if the <span class="nd">LORD</span> be with
  us, why then is all this befallen us? and where <span class="add">be</span>
  all his miracles which our fathers told us of, saying, Did not the <span
  class="nd">LORD</span> bring us up from Egypt? but now the <span
  class="nd">LORD</span> hath forsaken us, and delivered us into the hands of
  the Midianites. </p>
