content: >-
  <p class="p"><span data-number="30" data-sid="JDG 6:30"
  class="v">30</span>Then the men of the city said unto Joash, Bring out thy
  son, that he may die: because he hath cast down the altar of Baal, and because
  he hath cut down the grove that <span class="add">was</span> by it. </p>
