content: >-
  <p class="p"><span data-number="39" data-sid="JDG 6:39" class="v">39</span>And
  Gideon said unto God, Let not thine anger be hot against me, and I will speak
  but this once: let me prove, I pray thee, but this once with the fleece; let
  it now be dry only upon the fleece, and upon all the ground let there be dew.
  </p>
