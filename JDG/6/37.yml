content: >-
  <p class="p"><span data-number="37" data-sid="JDG 6:37"
  class="v">37</span>Behold, I will put a fleece of wool in the floor; <span
  class="add">and</span> if the dew be on the fleece only, and <span
  class="add">it be</span> dry upon all the earth <span
  class="add">beside</span>, then shall I know that thou wilt save Israel by
  mine hand, as thou hast said. </p>
