content: >-
  <p class="p"><span data-number="20" data-sid="JDG 6:20" class="v">20</span>And
  the angel of God said unto him, Take the flesh and the unleavened cakes, and
  lay <span class="add">them</span> upon this rock, and pour out the broth. And
  he did so.</p>
