content: >-
  <p class="p"><span data-number="13" data-sid="JDG 15:13"
  class="v">13</span>And they spake unto him, saying, No; but we will bind thee
  fast, and deliver thee into their hand: but surely we will not kill thee. And
  they bound him with two new cords, and brought him up from the rock.</p>
