content: >-
  <p class="p"><span data-number="12" data-sid="JDG 15:12"
  class="v">12</span>And they said unto him, We are come down to bind thee, that
  we may deliver thee into the hand of the Philistines. And Samson said unto
  them, Swear unto me, that ye will not fall upon me yourselves. </p>
