content: >-
  <p class="p"><span data-number="5" data-sid="JDG 15:5" class="v">5</span>And
  when he had set the brands on fire, he let <span class="add">them</span> go
  into the standing corn of the Philistines, and burnt up both the shocks, and
  also the standing corn, with the vineyards <span class="add">and</span>
  olives.</p>
