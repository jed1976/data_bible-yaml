content: >-
  <p class="p"><span data-number="1" data-sid="JDG 15:1" class="v">1</span>But
  it came to pass within a while after, in the time of wheat harvest, that
  Samson visited his wife with a kid; and he said, I will go in to my wife into
  the chamber. But her father would not suffer him to go in. </p>
