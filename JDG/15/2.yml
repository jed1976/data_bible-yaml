content: >-
  <p class="p"><span data-number="2" data-sid="JDG 15:2" class="v">2</span>And
  her father said, I verily thought that thou hadst utterly hated her; therefore
  I gave her to thy companion: <span class="add">is</span> not her younger
  sister fairer than she? take her, I pray thee, instead of her.</p>
