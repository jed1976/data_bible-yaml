content: >-
  <p class="p"><span data-number="19" data-sid="JDG 15:19"
  class="v">19</span>But God clave an hollow place that <span
  class="add">was</span> in the jaw, and there came water thereout; and when he
  had drunk, his spirit came again, and he revived: wherefore he called the name
  thereof En-hakkore, which <span class="add">is</span> in Lehi unto this day.
  </p>
