content: >-
  <p class="p"><span data-number="23" data-sid="JDG 5:23"
  class="v">23</span>Curse ye Meroz, said the angel of the <span
  class="nd">LORD</span>, curse ye bitterly the inhabitants thereof; because
  they came not to the help of the <span class="nd">LORD</span>, to the help of
  the <span class="nd">LORD</span> against the mighty.</p>
