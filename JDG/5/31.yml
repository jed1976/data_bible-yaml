content: >-
  <p class="p"><span data-number="31" data-sid="JDG 5:31" class="v">31</span>So
  let all thine enemies perish, O <span class="nd">LORD</span>: but <span
  class="add">let</span> them that love him <span class="add">be</span> as the
  sun when he goeth forth in his might. And the land had rest forty years.</p>
