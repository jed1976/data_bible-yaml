content: >-
  <p class="p"><span data-number="14" data-sid="JDG 5:14" class="v">14</span>Out
  of Ephraim <span class="add">was there</span> a root of them against Amalek;
  after thee, Benjamin, among thy people; out of Machir came down governors, and
  out of Zebulun they that handle the pen of the writer. </p>
