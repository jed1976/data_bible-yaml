content: >-
  <p class="p"><span data-number="15" data-sid="JDG 5:15" class="v">15</span>And
  the princes of Issachar <span class="add">were</span> with Deborah; even
  Issachar, and also Barak: he was sent on foot into the valley. For the
  divisions of Reuben <span class="add">there were</span> great thoughts of
  heart. </p>
