content: >-
  <p class="p"><span data-number="28" data-sid="JDG 5:28" class="v">28</span>The
  mother of Sisera looked out at a window, and cried through the lattice, Why is
  his chariot <span class="add">so</span> long in coming? why tarry the wheels
  of his chariots? </p>
