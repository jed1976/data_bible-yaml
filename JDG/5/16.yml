content: >-
  <p class="p"><span data-number="16" data-sid="JDG 5:16" class="v">16</span>Why
  abodest thou among the sheepfolds, to hear the bleatings of the flocks? For
  the divisions of Reuben <span class="add">there were</span> great searchings
  of heart. </p>
