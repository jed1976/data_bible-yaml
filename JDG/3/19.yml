content: >-
  <p class="p"><span data-number="19" data-sid="JDG 3:19" class="v">19</span>But
  he himself turned again from the quarries that <span class="add">were</span>
  by Gilgal, and said, I have a secret errand unto thee, O king: who said, Keep
  silence. And all that stood by him went out from him. </p>
