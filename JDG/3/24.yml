content: >-
  <p class="p"><span data-number="24" data-sid="JDG 3:24"
  class="v">24</span>When he was gone out, his servants came; and when they saw
  that, behold, the doors of the parlour <span class="add">were</span> locked,
  they said, Surely he covereth his feet in his summer chamber. </p>
