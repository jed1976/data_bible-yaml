content: >-
  <p class="p"><span data-number="15" data-sid="JDG 3:15" class="v">15</span>But
  when the children of Israel cried unto the <span class="nd">LORD</span>, the
  <span class="nd">LORD</span> raised them up a deliverer, Ehud the son of Gera,
  a Benjamite, a man lefthanded: and by him the children of Israel sent a
  present unto Eglon the king of Moab. </p>
