content: >-
  <p class="p"><span data-number="14" data-sid="JDG 7:14" class="v">14</span>And
  his fellow answered and said, This <span class="add">is</span> nothing else
  save the sword of Gideon the son of Joash, a man of Israel: <span
  class="add">for</span> into his hand hath God delivered Midian, and all the
  host.</p>
