content: >-
  <p class="p"><span data-number="8" data-sid="JDG 7:8" class="v">8</span>So the
  people took victuals in their hand, and their trumpets: and he sent all <span
  class="add">the rest of</span> Israel every man unto his tent, and retained
  those three hundred men: and the host of Midian was beneath him in the
  valley.</p>
