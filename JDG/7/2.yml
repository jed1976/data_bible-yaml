content: >-
  <p class="p"><span data-number="2" data-sid="JDG 7:2" class="v">2</span>And
  the <span class="nd">LORD</span> said unto Gideon, The people that <span
  class="add">are</span> with thee <span class="add">are</span> too many for me
  to give the Midianites into their hands, lest Israel vaunt themselves against
  me, saying, Mine own hand hath saved me. </p>
