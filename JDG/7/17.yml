content: >-
  <p class="p"><span data-number="17" data-sid="JDG 7:17" class="v">17</span>And
  he said unto them, Look on me, and do likewise: and, behold, when I come to
  the outside of the camp, it shall be <span class="add">that</span>, as I do,
  so shall ye do. </p>
