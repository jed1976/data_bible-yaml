content: >-
  <p class="p"><span data-number="20" data-sid="JDG 7:20" class="v">20</span>And
  the three companies blew the trumpets, and brake the pitchers, and held the
  lamps in their left hands, and the trumpets in their right hands to blow <span
  class="add">withal:</span> and they cried, The sword of the <span
  class="nd">LORD</span>, and of Gideon. </p>
