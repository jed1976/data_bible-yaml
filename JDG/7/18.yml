content: >-
  <p class="p"><span data-number="18" data-sid="JDG 7:18"
  class="v">18</span>When I blow with a trumpet, I and all that <span
  class="add">are</span> with me, then blow ye the trumpets also on every side
  of all the camp, and say, <span class="add">The sword</span> of the <span
  class="nd">LORD</span>, and of Gideon.</p>
