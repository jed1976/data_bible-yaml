content: >-
  <p class="p"><span data-number="4" data-sid="JDG 7:4" class="v">4</span>And
  the <span class="nd">LORD</span> said unto Gideon, The people <span
  class="add">are</span> yet <span class="add">too</span> many; bring them down
  unto the water, and I will try them for thee there: and it shall be, <span
  class="add">that</span> of whom I say unto thee, This shall go with thee, the
  same shall go with thee; and of whomsoever I say unto thee, This shall not go
  with thee, the same shall not go. </p>
