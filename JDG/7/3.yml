content: >-
  <p class="p"><span data-number="3" data-sid="JDG 7:3" class="v">3</span>Now
  therefore go to, proclaim in the ears of the people, saying, Whosoever <span
  class="add">is</span> fearful and afraid, let him return and depart early from
  mount Gilead. And there returned of the people twenty and two thousand; and
  there remained ten thousand. </p>
