  <p class="p"><span data-number="19" data-sid="JDG 7:19" class="v">19</span>Â¶
  So Gideon, and the hundred men that <span class="add">were</span> with him,
  came unto the outside of the camp in the beginning of the middle watch; and
  they had but newly set the watch: and they blew the trumpets, and brake the
  pitchers that <span class="add">were</span> in their hands. </p>
