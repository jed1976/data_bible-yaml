content: >-
  <p class="p"><span data-number="1" data-sid="JDG 7:1" class="v">1</span>Then
  Jerubbaal, who <span class="add">is</span> Gideon, and all the people that
  <span class="add">were</span> with him, rose up early, and pitched beside the
  well of Harod: so that the host of the Midianites were on the north side of
  them, by the hill of Moreh, in the valley. </p>
