content: >-
  <p class="p"><span data-number="5" data-sid="JDG 7:5" class="v">5</span>So he
  brought down the people unto the water: and the <span class="nd">LORD</span>
  said unto Gideon, Every one that lappeth of the water with his tongue, as a
  dog lappeth, him shalt thou set by himself; likewise every one that boweth
  down upon his knees to drink. </p>
