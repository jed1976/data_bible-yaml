content: >-
  <p class="p"><span data-number="18" data-sid="JDG 14:18"
  class="v">18</span>And the men of the city said unto him on the seventh day
  before the sun went down, What <span class="add">is</span> sweeter than honey?
  and what <span class="add">is</span> stronger than a lion? And he said unto
  them, If ye had not plowed with my heifer, ye had not found out my riddle.</p>
