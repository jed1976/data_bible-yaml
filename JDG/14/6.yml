content: >-
  <p class="p"><span data-number="6" data-sid="JDG 14:6" class="v">6</span>And
  the Spirit of the <span class="nd">LORD</span> came mightily upon him, and he
  rent him as he would have rent a kid, and <span class="add">he had</span>
  nothing in his hand: but he told not his father or his mother what he had
  done. </p>
