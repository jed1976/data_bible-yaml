content: >-
  <p class="p"><span data-number="4" data-sid="JDG 14:4" class="v">4</span>But
  his father and his mother knew not that it <span class="add">was</span> of the
  <span class="nd">LORD</span>, that he sought an occasion against the
  Philistines: for at that time the Philistines had dominion over Israel.</p>
