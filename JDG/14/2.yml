content: >-
  <p class="p"><span data-number="2" data-sid="JDG 14:2" class="v">2</span>And
  he came up, and told his father and his mother, and said, I have seen a woman
  in Timnath of the daughters of the Philistines: now therefore get her for me
  to wife. </p>
