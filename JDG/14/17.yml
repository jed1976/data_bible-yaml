content: >-
  <p class="p"><span data-number="17" data-sid="JDG 14:17"
  class="v">17</span>And she wept before him the seven days, while their feast
  lasted: and it came to pass on the seventh day, that he told her, because she
  lay sore upon him: and she told the riddle to the children of her people. </p>
