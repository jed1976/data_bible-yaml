content: >-
  <p class="p"><span data-number="19" data-sid="JDG 14:19" class="v">19</span>¶
  And the Spirit of the <span class="nd">LORD</span> came upon him, and he went
  down to Ashkelon, and slew thirty men of them, and took their spoil, and gave
  change of garments unto them which expounded the riddle. And his anger was
  kindled, and he went up to his father’s house. </p>
