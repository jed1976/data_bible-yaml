content: >-
  <p class="p"><span data-number="20" data-sid="JDG 9:20" class="v">20</span>But
  if not, let fire come out from Abimelech, and devour the men of Shechem, and
  the house of Millo; and let fire come out from the men of Shechem, and from
  the house of Millo, and devour Abimelech. </p>
