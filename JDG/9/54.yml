content: >-
  <p class="p"><span data-number="54" data-sid="JDG 9:54"
  class="v">54</span>Then he called hastily unto the young man his armourbearer,
  and said unto him, Draw thy sword, and slay me, that men say not of me, A
  woman slew him. And his young man thrust him through, and he died. </p>
