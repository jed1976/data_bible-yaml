content: >-
  <p class="p"><span data-number="38" data-sid="JDG 9:38"
  class="v">38</span>Then said Zebul unto him, Where <span class="add">is</span>
  now thy mouth, wherewith thou saidst, Who <span class="add">is</span>
  Abimelech, that we should serve him? <span class="add">is</span> not this the
  people that thou hast despised? go out, I pray now, and fight with them. </p>
