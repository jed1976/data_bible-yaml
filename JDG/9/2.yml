content: >-
  <p class="p"><span data-number="2" data-sid="JDG 9:2" class="v">2</span>Speak,
  I pray you, in the ears of all the men of Shechem, Whether <span
  class="add">is</span> better for you, either that all the sons of Jerubbaal,
  <span class="add">which are</span> threescore and ten persons, reign over you,
  or that one reign over you? remember also that I <span class="add">am</span>
  your bone and your flesh. </p>
