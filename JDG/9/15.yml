content: >-
  <p class="p"><span data-number="15" data-sid="JDG 9:15" class="v">15</span>And
  the bramble said unto the trees, If in truth ye anoint me king over you, <span
  class="add">then</span> come <span class="add">and</span> put your trust in my
  shadow: and if not, let fire come out of the bramble, and devour the cedars of
  Lebanon. </p>
