content: >-
  <p class="p"><span data-number="49" data-sid="JDG 9:49" class="v">49</span>And
  all the people likewise cut down every man his bough, and followed Abimelech,
  and put <span class="add">them</span> to the hold, and set the hold on fire
  upon them; so that all the men of the tower of Shechem died also, about a
  thousand men and women.</p>
