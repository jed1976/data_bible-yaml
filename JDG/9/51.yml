content: >-
  <p class="p"><span data-number="51" data-sid="JDG 9:51" class="v">51</span>But
  there was a strong tower within the city, and thither fled all the men and
  women, and all they of the city, and shut <span class="add">it</span> to them,
  and gat them up to the top of the tower. </p>
