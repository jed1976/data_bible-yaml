content: >-
  <p class="p"><span data-number="28" data-sid="JDG 9:28" class="v">28</span>And
  Gaal the son of Ebed said, Who <span class="add">is</span> Abimelech, and who
  <span class="add">is</span> Shechem, that we should serve him? <span
  class="add">is</span> not <span class="add">he</span> the son of Jerubbaal?
  and Zebul his officer? serve the men of Hamor the father of Shechem: for why
  should we serve him? </p>
