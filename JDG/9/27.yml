content: >-
  <p class="p"><span data-number="27" data-sid="JDG 9:27" class="v">27</span>And
  they went out into the fields, and gathered their vineyards, and trode <span
  class="add">the grapes</span>, and made merry, and went into the house of
  their god, and did eat and drink, and cursed Abimelech. </p>
