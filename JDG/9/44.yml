content: >-
  <p class="p"><span data-number="44" data-sid="JDG 9:44" class="v">44</span>And
  Abimelech, and the company that <span class="add">was</span> with him, rushed
  forward, and stood in the entering of the gate of the city: and the two <span
  class="add">other</span> companies ran upon all <span class="add">the
  people</span> that <span class="add">were</span> in the fields, and slew them.
  </p>
