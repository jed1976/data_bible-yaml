content: >-
  <p class="p"><span data-number="48" data-sid="JDG 9:48" class="v">48</span>And
  Abimelech gat him up to mount Zalmon, he and all the people that <span
  class="add">were</span> with him; and Abimelech took an axe in his hand, and
  cut down a bough from the trees, and took it, and laid <span
  class="add">it</span> on his shoulder, and said unto the people that <span
  class="add">were</span> with him, What ye have seen me do, make haste, <span
  class="add">and</span> do as I <span class="add">have done</span>. </p>
