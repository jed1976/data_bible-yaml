content: >-
  <p class="p"><span data-number="43" data-sid="JDG 9:43" class="v">43</span>And
  he took the people, and divided them into three companies, and laid wait in
  the field, and looked, and, behold, the people <span class="add">were</span>
  come forth out of the city; and he rose up against them, and smote them. </p>
