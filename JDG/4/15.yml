content: >-
  <p class="p"><span data-number="15" data-sid="JDG 4:15" class="v">15</span>And
  the <span class="nd">LORD</span> discomfited Sisera, and all <span
  class="add">his</span> chariots, and all <span class="add">his</span> host,
  with the edge of the sword before Barak; so that Sisera lighted down off <span
  class="add">his</span> chariot, and fled away on his feet. </p>
