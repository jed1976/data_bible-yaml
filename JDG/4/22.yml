content: >-
  <p class="p"><span data-number="22" data-sid="JDG 4:22"
  class="v">22</span>And, behold, as Barak pursued Sisera, Jael came out to meet
  him, and said unto him, Come, and I will shew thee the man whom thou seekest.
  And when he came into her <span class="add">tent</span>, behold, Sisera lay
  dead, and the nail <span class="add">was</span> in his temples. </p>
