content: >-
  <p class="p"><span data-number="13" data-sid="JDG 4:13" class="v">13</span>And
  Sisera gathered together all his chariots, <span class="add">even</span> nine
  hundred chariots of iron, and all the people that <span
  class="add">were</span> with him, from Harosheth of the Gentiles unto the
  river of Kishon. </p>
