content: >-
  <p class="p"><span data-number="6" data-sid="JDG 4:6" class="v">6</span>And
  she sent and called Barak the son of Abinoam out of Kedesh-naphtali, and said
  unto him, Hath not the <span class="nd">LORD</span> God of Israel commanded,
  <span class="add">saying</span>, Go and draw toward mount Tabor, and take with
  thee ten thousand men of the children of Naphtali and of the children of
  Zebulun? </p>
