content: >-
  <p class="p"><span data-number="16" data-sid="JDG 4:16" class="v">16</span>But
  Barak pursued after the chariots, and after the host, unto Harosheth of the
  Gentiles: and all the host of Sisera fell upon the edge of the sword; <span
  class="add">and</span> there was not a man left.</p>
