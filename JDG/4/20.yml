content: >-
  <p class="p"><span data-number="20" data-sid="JDG 4:20"
  class="v">20</span>Again he said unto her, Stand in the door of the tent, and
  it shall be, when any man doth come and enquire of thee, and say, Is there any
  man here? that thou shalt say, No. </p>
