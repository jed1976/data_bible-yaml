content: >-
  <p class="p"><span data-number="18" data-sid="JDG 2:18" class="v">18</span>And
  when the <span class="nd">LORD</span> raised them up judges, then the <span
  class="nd">LORD</span> was with the judge, and delivered them out of the hand
  of their enemies all the days of the judge: for it repented the <span
  class="nd">LORD</span> because of their groanings by reason of them that
  oppressed them and vexed them. </p>
