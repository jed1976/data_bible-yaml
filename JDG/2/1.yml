content: >-
  <p class="p"><span data-number="1" data-sid="JDG 2:1" class="v">1</span>And an
  angel of the <span class="nd">LORD</span> came up from Gilgal to Bochim, and
  said, I made you to go up out of Egypt, and have brought you unto the land
  which I sware unto your fathers; and I said, I will never break my covenant
  with you. </p>
