  <p class="p"><span data-number="14" data-sid="JDG 2:14" class="v">14</span>Â¶
  And the anger of the <span class="nd">LORD</span> was hot against Israel, and
  he delivered them into the hands of spoilers that spoiled them, and he sold
  them into the hands of their enemies round about, so that they could not any
  longer stand before their enemies. </p>
