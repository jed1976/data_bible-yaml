content: >-
  <p class="p"><span data-number="17" data-sid="JDG 2:17" class="v">17</span>And
  yet they would not hearken unto their judges, but they went a whoring after
  other gods, and bowed themselves unto them: they turned quickly out of the way
  which their fathers walked in, obeying the commandments of the <span
  class="nd">LORD</span>; <span class="add">but</span> they did not so. </p>
