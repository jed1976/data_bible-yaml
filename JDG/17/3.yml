content: >-
  <p class="p"><span data-number="3" data-sid="JDG 17:3" class="v">3</span>And
  when he had restored the eleven hundred <span class="add">shekels</span> of
  silver to his mother, his mother said, I had wholly dedicated the silver unto
  the <span class="nd">LORD</span> from my hand for my son, to make a graven
  image and a molten image: now therefore I will restore it unto thee. </p>
