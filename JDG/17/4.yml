content: >-
  <p class="p"><span data-number="4" data-sid="JDG 17:4" class="v">4</span>Yet
  he restored the money unto his mother; and his mother took two hundred <span
  class="add">shekels</span> of silver, and gave them to the founder, who made
  thereof a graven image and a molten image: and they were in the house of
  Micah. </p>
