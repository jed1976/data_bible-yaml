content: >-
  <p class="p"><span data-number="8" data-sid="JDG 17:8" class="v">8</span>And
  the man departed out of the city from Beth-lehem-judah to sojourn where he
  could find <span class="add">a place:</span> and he came to mount Ephraim to
  the house of Micah, as he journeyed. </p>
