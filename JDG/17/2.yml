content: >-
  <p class="p"><span data-number="2" data-sid="JDG 17:2" class="v">2</span>And
  he said unto his mother, The eleven hundred <span class="add">shekels</span>
  of silver that were taken from thee, about which thou cursedst, and spakest of
  also in mine ears, behold, the silver <span class="add">is</span> with me; I
  took it. And his mother said, Blessed <span class="add">be thou</span> of the
  <span class="nd">LORD</span>, my son. </p>
