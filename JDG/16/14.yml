content: >-
  <p class="p"><span data-number="14" data-sid="JDG 16:14"
  class="v">14</span>And she fastened <span class="add">it</span> with the pin,
  and said unto him, The Philistines <span class="add">be</span> upon thee,
  Samson. And he awaked out of his sleep, and went away with the pin of the
  beam, and with the web.</p>
