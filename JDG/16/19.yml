content: >-
  <p class="p"><span data-number="19" data-sid="JDG 16:19"
  class="v">19</span>And she made him sleep upon her knees; and she called for a
  man, and she caused him to shave off the seven locks of his head; and she
  began to afflict him, and his strength went from him. </p>
