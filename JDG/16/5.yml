content: >-
  <p class="p"><span data-number="5" data-sid="JDG 16:5" class="v">5</span>And
  the lords of the Philistines came up unto her, and said unto her, Entice him,
  and see wherein his great strength <span class="add">lieth</span>, and by what
  <span class="add">means</span> we may prevail against him, that we may bind
  him to afflict him: and we will give thee every one of us eleven hundred <span
  class="add">pieces</span> of silver.</p>
