content: >-
  <p class="p"><span data-number="12" data-sid="JDG 16:12"
  class="v">12</span>Delilah therefore took new ropes, and bound him therewith,
  and said unto him, The Philistines <span class="add">be</span> upon thee,
  Samson. And <span class="add">there were</span> liers in wait abiding in the
  chamber. And he brake them from off his arms like a thread. </p>
