content: >-
  <p class="p"><span data-number="25" data-sid="JDG 16:25"
  class="v">25</span>And it came to pass, when their hearts were merry, that
  they said, Call for Samson, that he may make us sport. And they called for
  Samson out of the prison house; and he made them sport: and they set him
  between the pillars. </p>
