content: >-
  <p class="p"><span data-number="2" data-sid="JDG 16:2" class="v">2</span><span
  class="add">And it was told</span> the Gazites, saying, Samson is come hither.
  And they compassed <span class="add">him</span> in, and laid wait for him all
  night in the gate of the city, and were quiet all the night, saying, In the
  morning, when it is day, we shall kill him. </p>
