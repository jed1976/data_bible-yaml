content: >-
  <p class="p"><span data-number="27" data-sid="JDG 16:27"
  class="v">27</span>Now the house was full of men and women; and all the lords
  of the Philistines <span class="add">were</span> there; and <span
  class="add">there were</span> upon the roof about three thousand men and
  women, that beheld while Samson made sport. </p>
