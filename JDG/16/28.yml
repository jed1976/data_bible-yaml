content: >-
  <p class="p"><span data-number="28" data-sid="JDG 16:28"
  class="v">28</span>And Samson called unto the <span class="nd">LORD</span>,
  and said, O Lord <span class="nd">GOD</span>, remember me, I pray thee, and
  strengthen me, I pray thee, only this once, O God, that I may be at once
  avenged of the Philistines for my two eyes. </p>
