content: >-
  <p class="p"><span data-number="30" data-sid="JDG 16:30"
  class="v">30</span>And Samson said, Let me die with the Philistines. And he
  bowed himself with <span class="add">all his</span> might; and the house fell
  upon the lords, and upon all the people that <span class="add">were</span>
  therein. So the dead which he slew at his death were more than <span
  class="add">they</span> which he slew in his life. </p>
