content: >-
  <p class="p"><span data-number="31" data-sid="JDG 16:31"
  class="v">31</span>Then his brethren and all the house of his father came
  down, and took him, and brought <span class="add">him</span> up, and buried
  him between Zorah and Eshtaol in the buryingplace of Manoah his father. And he
  judged Israel twenty years.</p>
