content: >-
  <p class="p"><span data-number="18" data-sid="JDG 16:18"
  class="v">18</span>And when Delilah saw that he had told her all his heart,
  she sent and called for the lords of the Philistines, saying, Come up this
  once, for he hath shewed me all his heart. Then the lords of the Philistines
  came up unto her, and brought money in their hand. </p>
