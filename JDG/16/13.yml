content: >-
  <p class="p"><span data-number="13" data-sid="JDG 16:13"
  class="v">13</span>And Delilah said unto Samson, Hitherto thou hast mocked me,
  and told me lies: tell me wherewith thou mightest be bound. And he said unto
  her, If thou weavest the seven locks of my head with the web. </p>
