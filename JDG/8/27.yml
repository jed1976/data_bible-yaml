content: >-
  <p class="p"><span data-number="27" data-sid="JDG 8:27" class="v">27</span>And
  Gideon made an ephod thereof, and put it in his city, <span
  class="add">even</span> in Ophrah: and all Israel went thither a whoring after
  it: which thing became a snare unto Gideon, and to his house.</p>
