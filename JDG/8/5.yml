content: >-
  <p class="p"><span data-number="5" data-sid="JDG 8:5" class="v">5</span>And he
  said unto the men of Succoth, Give, I pray you, loaves of bread unto the
  people that follow me; for they <span class="add">be</span> faint, and I am
  pursuing after Zebah and Zalmunna, kings of Midian.</p>
