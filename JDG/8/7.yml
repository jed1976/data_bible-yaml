content: >-
  <p class="p"><span data-number="7" data-sid="JDG 8:7" class="v">7</span>And
  Gideon said, Therefore when the <span class="nd">LORD</span> hath delivered
  Zebah and Zalmunna into mine hand, then I will tear your flesh with the thorns
  of the wilderness and with briers.</p>
