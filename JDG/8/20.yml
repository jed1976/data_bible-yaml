content: >-
  <p class="p"><span data-number="20" data-sid="JDG 8:20" class="v">20</span>And
  he said unto Jether his firstborn, Up, <span class="add">and</span> slay them.
  But the youth drew not his sword: for he feared, because he <span
  class="add">was</span> yet a youth. </p>
