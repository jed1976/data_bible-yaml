content: >-
  <p class="p"><span data-number="10" data-sid="JDG 8:10" class="v">10</span>Â¶
  Now Zebah and Zalmunna <span class="add">were</span> in Karkor, and their
  hosts with them, about fifteen thousand <span class="add">men</span>, all that
  were left of all the hosts of the children of the east: for there fell an
  hundred and twenty thousand men that drew sword.</p>
