content: >-
  <p class="p"><span data-number="22" data-sid="JDG 8:22" class="v">22</span>¶
  Then the men of Israel said unto Gideon, Rule thou over us, both thou, and thy
  son, and thy son’s son also: for thou hast delivered us from the hand of
  Midian. </p>
