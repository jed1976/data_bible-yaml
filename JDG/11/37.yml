content: >-
  <p class="p"><span data-number="37" data-sid="JDG 11:37"
  class="v">37</span>And she said unto her father, Let this thing be done for
  me: let me alone two months, that I may go up and down upon the mountains, and
  bewail my virginity, I and my fellows. </p>
