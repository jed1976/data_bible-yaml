content: >-
  <p class="p"><span data-number="36" data-sid="JDG 11:36"
  class="v">36</span>And she said unto him, My father, <span
  class="add">if</span> thou hast opened thy mouth unto the <span
  class="nd">LORD</span>, do to me according to that which hath proceeded out of
  thy mouth; forasmuch as the <span class="nd">LORD</span> hath taken vengeance
  for thee of thine enemies, <span class="add">even</span> of the children of
  Ammon. </p>
