content: >-
  <p class="p"><span data-number="13" data-sid="JDG 11:13"
  class="v">13</span>And the king of the children of Ammon answered unto the
  messengers of Jephthah, Because Israel took away my land, when they came up
  out of Egypt, from Arnon even unto Jabbok, and unto Jordan: now therefore
  restore those <span class="add">lands</span> again peaceably. </p>
