content: >-
  <p class="p"><span data-number="26" data-sid="JDG 11:26"
  class="v">26</span>While Israel dwelt in Heshbon and her towns, and in Aroer
  and her towns, and in all the cities that <span class="add">be</span> along by
  the coasts of Arnon, three hundred years? why therefore did ye not recover
  <span class="add">them</span> within that time? </p>
