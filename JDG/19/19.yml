content: >-
  <p class="p"><span data-number="19" data-sid="JDG 19:19"
  class="v">19</span>Yet there is both straw and provender for our asses; and
  there is bread and wine also for me, and for thy handmaid, and for the young
  man <span class="add">which is</span> with thy servants: <span
  class="add">there is</span> no want of any thing. </p>
