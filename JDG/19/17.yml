content: >-
  <p class="p"><span data-number="17" data-sid="JDG 19:17"
  class="v">17</span>And when he had lifted up his eyes, he saw a wayfaring man
  in the street of the city: and the old man said, Whither goest thou? and
  whence comest thou? </p>
