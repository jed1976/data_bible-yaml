content: >-
  <p class="p"><span data-number="5" data-sid="JDG 19:5" class="v">5</span>¶ And
  it came to pass on the fourth day, when they arose early in the morning, that
  he rose up to depart: and the damsel’s father said unto his son in law,
  Comfort thine heart with a morsel of bread, and afterward go your way. </p>
