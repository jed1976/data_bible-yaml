content: >-
  <p class="p"><span data-number="30" data-sid="JDG 19:30"
  class="v">30</span>And it was so, that all that saw it said, There was no such
  deed done nor seen from the day that the children of Israel came up out of the
  land of Egypt unto this day: consider of it, take advice, and speak <span
  class="add">your minds</span>.</p>
