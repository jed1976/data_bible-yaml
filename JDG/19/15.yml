content: >-
  <p class="p"><span data-number="15" data-sid="JDG 19:15"
  class="v">15</span>And they turned aside thither, to go in <span
  class="add">and</span> to lodge in Gibeah: and when he went in, he sat him
  down in a street of the city: for <span class="add">there was</span> no man
  that took them into his house to lodging.</p>
