  <span class="add">Now</span> as they were making their hearts merry, behold,
  the men of the city, certain sons of Belial, beset the house round about,
  <span class="add">and</span> beat at the door, and spake to the master of the
  house, the old man, saying, Bring forth the man that came into thine house,
  that we may know him. </p>
