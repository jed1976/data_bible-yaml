content: >-
  <p class="p"><span data-number="19" data-sid="JDG 13:19" class="v">19</span>So
  Manoah took a kid with a meat offering, and offered <span
  class="add">it</span> upon a rock unto the <span class="nd">LORD</span>: and
  <span class="add">the angel</span> did wondrously; and Manoah and his wife
  looked on. </p>
