content: >-
  <p class="p"><span data-number="7" data-sid="JDG 13:7" class="v">7</span>But
  he said unto me, Behold, thou shalt conceive, and bear a son; and now drink no
  wine nor strong drink, neither eat any unclean <span class="add">thing:</span>
  for the child shall be a Nazarite to God from the womb to the day of his
  death.</p>
