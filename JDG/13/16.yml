content: >-
  <p class="p"><span data-number="16" data-sid="JDG 13:16"
  class="v">16</span>And the angel of the <span class="nd">LORD</span> said unto
  Manoah, Though thou detain me, I will not eat of thy bread: and if thou wilt
  offer a burnt offering, thou must offer it unto the <span
  class="nd">LORD</span>. For Manoah knew not that he <span
  class="add">was</span> an angel of the <span class="nd">LORD</span>. </p>
