content: >-
  <p class="p"><span data-number="3" data-sid="JDG 1:3" class="v">3</span>And
  Judah said unto Simeon his brother, Come up with me into my lot, that we may
  fight against the Canaanites; and I likewise will go with thee into thy lot.
  So Simeon went with him. </p>
