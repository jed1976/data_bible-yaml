content: >-
  <p class="p"><span data-number="17" data-sid="JDG 1:17" class="v">17</span>And
  Judah went with Simeon his brother, and they slew the Canaanites that
  inhabited Zephath, and utterly destroyed it. And the name of the city was
  called Hormah. </p>
