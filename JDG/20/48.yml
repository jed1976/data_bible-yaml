content: >-
  <p class="p"><span data-number="48" data-sid="JDG 20:48"
  class="v">48</span>And the men of Israel turned again upon the children of
  Benjamin, and smote them with the edge of the sword, as well the men of <span
  class="add">every</span> city, as the beast, and all that came to hand: also
  they set on fire all the cities that they came to.</p>
