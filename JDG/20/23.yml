content: >-
  <p class="p"><span data-number="23" data-sid="JDG 20:23"
  class="v">23</span>(And the children of Israel went up and wept before the
  <span class="nd">LORD</span> until even, and asked counsel of the <span
  class="nd">LORD</span>, saying, Shall I go up again to battle against the
  children of Benjamin my brother? And the <span class="nd">LORD</span> said, Go
  up against him.) </p>
