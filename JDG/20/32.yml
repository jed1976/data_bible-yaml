content: >-
  <p class="p"><span data-number="32" data-sid="JDG 20:32"
  class="v">32</span>And the children of Benjamin said, They <span
  class="add">are</span> smitten down before us, as at the first. But the
  children of Israel said, Let us flee, and draw them from the city unto the
  highways. </p>
