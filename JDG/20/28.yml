content: >-
  <p class="p"><span data-number="28" data-sid="JDG 20:28"
  class="v">28</span>And Phinehas, the son of Eleazar, the son of Aaron, stood
  before it in those days,) saying, Shall I yet again go out to battle against
  the children of Benjamin my brother, or shall I cease? And the <span
  class="nd">LORD</span> said, Go up; for to morrow I will deliver them into
  thine hand. </p>
