content: >-
  <p class="p"><span data-number="5" data-sid="JDG 20:5" class="v">5</span>And
  the men of Gibeah rose against me, and beset the house round about upon me by
  night, <span class="add">and</span> thought to have slain me: and my concubine
  have they forced, that she is dead. </p>
