content: >-
  <p class="p"><span data-number="36" data-sid="JDG 20:36" class="v">36</span>So
  the children of Benjamin saw that they were smitten: for the men of Israel
  gave place to the Benjamites, because they trusted unto the liers in wait
  which they had set beside Gibeah. </p>
