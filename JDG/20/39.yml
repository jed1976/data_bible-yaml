content: >-
  <p class="p"><span data-number="39" data-sid="JDG 20:39"
  class="v">39</span>And when the men of Israel retired in the battle, Benjamin
  began to smite <span class="add">and</span> kill of the men of Israel about
  thirty persons: for they said, Surely they are smitten down before us, as
  <span class="add">in</span> the first battle. </p>
