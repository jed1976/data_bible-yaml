content: >-
  <p class="p"><span data-number="15" data-sid="JDG 20:15"
  class="v">15</span>And the children of Benjamin were numbered at that time out
  of the cities twenty and six thousand men that drew sword, beside the
  inhabitants of Gibeah, which were numbered seven hundred chosen men. </p>
