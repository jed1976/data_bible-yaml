  <p class="p"><span data-number="18" data-sid="JDG 20:18" class="v">18</span>Â¶
  And the children of Israel arose, and went up to the house of God, and asked
  counsel of God, and said, Which of us shall go up first to the battle against
  the children of Benjamin? And the <span class="nd">LORD</span> said, Judah
  <span class="add">shall go up</span> first. </p>
