  <p class="p"><span data-number="12" data-sid="JDG 18:12"
  class="v">12</span>And they went up, and pitched in Kirjath-jearim, in Judah:
  wherefore they called that place Mahaneh-dan unto this day: behold, <span
  class="add">it is</span> behind Kirjath-jearim. </p>
