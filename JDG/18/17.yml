content: >-
  <p class="p"><span data-number="17" data-sid="JDG 18:17"
  class="v">17</span>And the five men that went to spy out the land went up,
  <span class="add">and</span> came in thither, <span class="add">and</span>
  took the graven image, and the ephod, and the teraphim, and the molten image:
  and the priest stood in the entering of the gate with the six hundred men
  <span class="add">that were</span> appointed with weapons of war. </p>
