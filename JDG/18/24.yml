content: >-
  <p class="p"><span data-number="24" data-sid="JDG 18:24"
  class="v">24</span>And he said, Ye have taken away my gods which I made, and
  the priest, and ye are gone away: and what have I more? and what <span
  class="add">is</span> this <span class="add">that</span> ye say unto me, What
  aileth thee? </p>
