content: >-
  <p class="p"><span data-number="1" data-sid="JDG 18:1" class="v">1</span>In
  those days <span class="add">there was</span> no king in Israel: and in those
  days the tribe of the Danites sought them an inheritance to dwell in; for unto
  that day <span class="add">all their</span> inheritance had not fallen unto
  them among the tribes of Israel. </p>
