content: >-
  <p class="p"><span data-number="27" data-sid="JDG 18:27"
  class="v">27</span>And they took <span class="add">the things</span> which
  Micah had made, and the priest which he had, and came unto Laish, unto a
  people <span class="add">that were</span> at quiet and secure: and they smote
  them with the edge of the sword, and burnt the city with fire. </p>
