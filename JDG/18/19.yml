content: >-
  <p class="p"><span data-number="19" data-sid="JDG 18:19"
  class="v">19</span>And they said unto him, Hold thy peace, lay thine hand upon
  thy mouth, and go with us, and be to us a father and a priest: <span
  class="add">is it</span> better for thee to be a priest unto the house of one
  man, or that thou be a priest unto a tribe and a family in Israel? </p>
