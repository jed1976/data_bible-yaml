content: >-
  <p class="p"><span data-number="28" data-sid="JDG 18:28"
  class="v">28</span>And <span class="add">there was</span> no deliverer,
  because it <span class="add">was</span> far from Zidon, and they had no
  business with <span class="add">any</span> man; and it was in the valley that
  <span class="add">lieth</span> by Beth-rehob. And they built a city, and dwelt
  therein. </p>
