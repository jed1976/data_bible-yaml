content: >-
  <p class="p"><span data-number="3" data-sid="JDG 18:3" class="v">3</span>When
  they <span class="add">were</span> by the house of Micah, they knew the voice
  of the young man the Levite: and they turned in thither, and said unto him,
  Who brought thee hither? and what makest thou in this <span
  class="add">place</span>? and what hast thou here? </p>
