content: >-
  <p class="p"><span data-number="6" data-sid="JDG 12:6" class="v">6</span>Then
  said they unto him, Say now Shibboleth: and he said Sibboleth: for he could
  not frame to pronounce <span class="add">it</span> right. Then they took him,
  and slew him at the passages of Jordan: and there fell at that time of the
  Ephraimites forty and two thousand. </p>
