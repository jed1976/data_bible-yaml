content: >-
  <p class="p"><span data-number="4" data-sid="JDG 12:4" class="v">4</span>Then
  Jephthah gathered together all the men of Gilead, and fought with Ephraim: and
  the men of Gilead smote Ephraim, because they said, Ye Gileadites <span
  class="add">are</span> fugitives of Ephraim among the Ephraimites, <span
  class="add">and</span> among the Manassites. </p>
