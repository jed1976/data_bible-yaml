  And it came to pass, when Joshua was by Jericho, that he lifted up his eyes
  and looked, and, behold, there stood a man over against him with his sword
  drawn in his hand: and Joshua went unto him, and said unto him, <span
  class="add">Art</span> thou for us, or for our adversaries? </p>
