content: >-
  <p class="p"><span data-number="2" data-sid="JOS 12:2" class="v">2</span>Sihon
  king of the Amorites, who dwelt in Heshbon, <span class="add">and</span> ruled
  from Aroer, which <span class="add">is</span> upon the bank of the river
  Arnon, and from the middle of the river, and from half Gilead, even unto the
  river Jabbok, <span class="add">which is</span> the border of the children of
  Ammon; </p>
