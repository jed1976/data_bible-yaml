content: >-
  <p class="p"><span data-number="8" data-sid="JOS 6:8" class="v">8</span>¶ And
  it came to pass, when Joshua had spoken unto the people, that the seven
  priests bearing the seven trumpets of rams’ horns passed on before the <span
  class="nd">LORD</span>, and blew with the trumpets: and the ark of the
  covenant of the <span class="nd">LORD</span> followed them.</p>
