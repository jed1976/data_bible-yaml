content: >-
  <p class="p"><span data-number="18" data-sid="JOS 6:18" class="v">18</span>And
  ye, in any wise keep <span class="add">yourselves</span> from the accursed
  thing, lest ye make <span class="add">yourselves</span> accursed, when ye take
  of the accursed thing, and make the camp of Israel a curse, and trouble it.
  </p>
