content: >-
  <p class="p"><span data-number="8" data-sid="JOS 19:8" class="v">8</span>And
  all the villages that <span class="add">were</span> round about these cities
  to Baalath-beer, Ramath of the south. This <span class="add">is</span> the
  inheritance of the tribe of the children of Simeon according to their
  families. </p>
