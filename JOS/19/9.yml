content: >-
  <p class="p"><span data-number="9" data-sid="JOS 19:9" class="v">9</span>Out
  of the portion of the children of Judah <span class="add">was</span> the
  inheritance of the children of Simeon: for the part of the children of Judah
  was too much for them: therefore the children of Simeon had their inheritance
  within the inheritance of them.</p>
