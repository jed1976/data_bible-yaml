content: >-
  <p class="p"><span data-number="47" data-sid="JOS 19:47"
  class="v">47</span>And the coast of the children of Dan went out <span
  class="add">too little</span> for them: therefore the children of Dan went up
  to fight against Leshem, and took it, and smote it with the edge of the sword,
  and possessed it, and dwelt therein, and called Leshem, Dan, after the name of
  Dan their father. </p>
