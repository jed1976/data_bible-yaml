content: >-
  <p class="p"><span data-number="8" data-sid="JOS 4:8" class="v">8</span>And
  the children of Israel did so as Joshua commanded, and took up twelve stones
  out of the midst of Jordan, as the <span class="nd">LORD</span> spake unto
  Joshua, according to the number of the tribes of the children of Israel, and
  carried them over with them unto the place where they lodged, and laid them
  down there. </p>
