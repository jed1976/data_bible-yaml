content: >-
  <p class="p"><span data-number="7" data-sid="JOS 4:7" class="v">7</span>Then
  ye shall answer them, That the waters of Jordan were cut off before the ark of
  the covenant of the <span class="nd">LORD</span>; when it passed over Jordan,
  the waters of Jordan were cut off: and these stones shall be for a memorial
  unto the children of Israel for ever. </p>
