content: >-
  <p class="p"><span data-number="13" data-sid="JOS 3:13" class="v">13</span>And
  it shall come to pass, as soon as the soles of the feet of the priests that
  bear the ark of the <span class="nd">LORD</span>, the Lord of all the earth,
  shall rest in the waters of Jordan, <span class="add">that</span> the waters
  of Jordan shall be cut off <span class="add">from</span> the waters that come
  down from above; and they shall stand upon an heap.</p>
