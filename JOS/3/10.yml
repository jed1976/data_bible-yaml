content: >-
  <p class="p"><span data-number="10" data-sid="JOS 3:10" class="v">10</span>And
  Joshua said, Hereby ye shall know that the living God <span
  class="add">is</span> among you, and <span class="add">that</span> he will
  without fail drive out from before you the Canaanites, and the Hittites, and
  the Hivites, and the Perizzites, and the Girgashites, and the Amorites, and
  the Jebusites. </p>
