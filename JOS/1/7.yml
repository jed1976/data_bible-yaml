content: >-
  <p class="p"><span data-number="7" data-sid="JOS 1:7" class="v">7</span>Only
  be thou strong and very courageous, that thou mayest observe to do according
  to all the law, which Moses my servant commanded thee: turn not from it <span
  class="add">to</span> the right hand or <span class="add">to</span> the left,
  that thou mayest prosper whithersoever thou goest. </p>
