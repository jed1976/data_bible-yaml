  <p class="p"><span data-number="14" data-sid="JOS 1:14"
  class="v">14</span>Your wives, your little ones, and your cattle, shall remain
  in the land which Moses gave you on this side Jordan; but ye shall pass before
  your brethren armed, all the mighty men of valour, and help them; </p>
