content: >-
  <p class="p"><span data-number="27" data-sid="JOS 9:27" class="v">27</span>And
  Joshua made them that day hewers of wood and drawers of water for the
  congregation, and for the altar of the <span class="nd">LORD</span>, even unto
  this day, in the place which he should choose.</p>
