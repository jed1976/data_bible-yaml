content: >-
  <p class="p"><span data-number="11" data-sid="JOS 9:11"
  class="v">11</span>Wherefore our elders and all the inhabitants of our country
  spake to us, saying, Take victuals with you for the journey, and go to meet
  them, and say unto them, We <span class="add">are</span> your servants:
  therefore now make ye a league with us. </p>
