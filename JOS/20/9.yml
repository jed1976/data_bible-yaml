content: >-
  <p class="p"><span data-number="9" data-sid="JOS 20:9" class="v">9</span>These
  were the cities appointed for all the children of Israel, and for the stranger
  that sojourneth among them, that whosoever killeth <span
  class="add">any</span> person at unawares might flee thither, and not die by
  the hand of the avenger of blood, until he stood before the congregation.</p>
