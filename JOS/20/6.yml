content: >-
  <p class="p"><span data-number="6" data-sid="JOS 20:6" class="v">6</span>And
  he shall dwell in that city, until he stand before the congregation for
  judgment, <span class="add">and</span> until the death of the high priest that
  shall be in those days: then shall the slayer return, and come unto his own
  city, and unto his own house, unto the city from whence he fled.</p>
