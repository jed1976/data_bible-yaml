content: >-
  <p class="p"><span data-number="2" data-sid="JOS 17:2" class="v">2</span>There
  was also <span class="add">a lot</span> for the rest of the children of
  Manasseh by their families; for the children of Abiezer, and for the children
  of Helek, and for the children of Asriel, and for the children of Shechem, and
  for the children of Hepher, and for the children of Shemida: these <span
  class="add">were</span> the male children of Manasseh the son of Joseph by
  their families.</p>
