content: >-
  <p class="p"><span data-number="11" data-sid="JOS 17:11"
  class="v">11</span>And Manasseh had in Issachar and in Asher Beth-shean and
  her towns, and Ibleam and her towns, and the inhabitants of Dor and her towns,
  and the inhabitants of Endor and her towns, and the inhabitants of Taanach and
  her towns, and the inhabitants of Megiddo and her towns, <span
  class="add">even</span> three countries. </p>
