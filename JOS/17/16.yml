content: >-
  <p class="p"><span data-number="16" data-sid="JOS 17:16"
  class="v">16</span>And the children of Joseph said, The hill is not enough for
  us: and all the Canaanites that dwell in the land of the valley have chariots
  of iron, <span class="add">both they</span> who <span class="add">are</span>
  of Beth-shean and her towns, and <span class="add">they</span> who <span
  class="add">are</span> of the valley of Jezreel. </p>
