content: >-
  <p class="p"><span data-number="1" data-sid="JOS 17:1" class="v">1</span>There
  was also a lot for the tribe of Manasseh; for he <span class="add">was</span>
  the firstborn of Joseph; <span class="add">to wit</span>, for Machir the
  firstborn of Manasseh, the father of Gilead: because he was a man of war,
  therefore he had Gilead and Bashan. </p>
