content: >-
  <p class="p"><span data-number="19" data-sid="JOS 10:19"
  class="v">19</span>And stay ye not, <span class="add">but</span> pursue after
  your enemies, and smite the hindmost of them; suffer them not to enter into
  their cities: for the <span class="nd">LORD</span> your God hath delivered
  them into your hand. </p>
