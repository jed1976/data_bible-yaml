  <p class="p"><span data-number="12" data-sid="JOS 10:12" class="v">12</span>Â¶
  Then spake Joshua to the <span class="nd">LORD</span> in the day when the
  <span class="nd">LORD</span> delivered up the Amorites before the children of
  Israel, and he said in the sight of Israel, Sun, stand thou still upon Gibeon;
  and thou, Moon, in the valley of Ajalon. </p>
