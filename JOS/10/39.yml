content: >-
  <p class="p"><span data-number="39" data-sid="JOS 10:39"
  class="v">39</span>And he took it, and the king thereof, and all the cities
  thereof; and they smote them with the edge of the sword, and utterly destroyed
  all the souls that <span class="add">were</span> therein; he left none
  remaining: as he had done to Hebron, so he did to Debir, and to the king
  thereof; as he had done also to Libnah, and to her king.</p>
