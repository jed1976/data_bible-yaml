  <p class="p"><span data-number="28" data-sid="JOS 10:28" class="v">28</span>Â¶
  And that day Joshua took Makkedah, and smote it with the edge of the sword,
  and the king thereof he utterly destroyed, them, and all the souls that <span
  class="add">were</span> therein; he let none remain: and he did to the king of
  Makkedah as he did unto the king of Jericho. </p>
