content: >-
  <p class="p"><span data-number="13" data-sid="JOS 10:13"
  class="v">13</span>And the sun stood still, and the moon stayed, until the
  people had avenged themselves upon their enemies. <span class="add">Is</span>
  not this written in the book of Jasher? So the sun stood still in the midst of
  heaven, and hasted not to go down about a whole day. </p>
