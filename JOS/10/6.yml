  <p class="p"><span data-number="6" data-sid="JOS 10:6" class="v">6</span>Â¶ And
  the men of Gibeon sent unto Joshua to the camp to Gilgal, saying, Slack not
  thy hand from thy servants; come up to us quickly, and save us, and help us:
  for all the kings of the Amorites that dwell in the mountains are gathered
  together against us.</p>
