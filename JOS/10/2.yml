content: >-
  <p class="p"><span data-number="2" data-sid="JOS 10:2" class="v">2</span>That
  they feared greatly, because Gibeon <span class="add">was</span> a great city,
  as one of the royal cities, and because it <span class="add">was</span>
  greater than Ai, and all the men thereof <span class="add">were</span> mighty.
  </p>
