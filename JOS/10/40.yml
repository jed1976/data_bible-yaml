  <p class="p"><span data-number="40" data-sid="JOS 10:40" class="v">40</span>Â¶
  So Joshua smote all the country of the hills, and of the south, and of the
  vale, and of the springs, and all their kings: he left none remaining, but
  utterly destroyed all that breathed, as the <span class="nd">LORD</span> God
  of Israel commanded. </p>
