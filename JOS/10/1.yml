content: >-
  <p class="p"><span data-number="1" data-sid="JOS 10:1" class="v">1</span>Now
  it came to pass, when Adoni-zedek king of Jerusalem had heard how Joshua had
  taken Ai, and had utterly destroyed it; as he had done to Jericho and her
  king, so he had done to Ai and her king; and how the inhabitants of Gibeon had
  made peace with Israel, and were among them; </p>
