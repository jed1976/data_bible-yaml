content: >-
  <p class="p"><span data-number="8" data-sid="JOS 16:8" class="v">8</span>The
  border went out from Tappuah westward unto the river Kanah; and the goings out
  thereof were at the sea. This <span class="add">is</span> the inheritance of
  the tribe of the children of Ephraim by their families. </p>
