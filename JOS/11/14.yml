content: >-
  <p class="p"><span data-number="14" data-sid="JOS 11:14"
  class="v">14</span>And all the spoil of these cities, and the cattle, the
  children of Israel took for a prey unto themselves; but every man they smote
  with the edge of the sword, until they had destroyed them, neither left they
  any to breathe.</p>
