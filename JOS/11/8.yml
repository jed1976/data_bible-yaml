content: >-
  <p class="p"><span data-number="8" data-sid="JOS 11:8" class="v">8</span>And
  the <span class="nd">LORD</span> delivered them into the hand of Israel, who
  smote them, and chased them unto great Zidon, and unto Misrephoth-maim, and
  unto the valley of Mizpeh eastward; and they smote them, until they left them
  none remaining. </p>
