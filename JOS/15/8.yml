content: >-
  <p class="p"><span data-number="8" data-sid="JOS 15:8" class="v">8</span>And
  the border went up by the valley of the son of Hinnom unto the south side of
  the Jebusite; the same <span class="add">is</span> Jerusalem: and the border
  went up to the top of the mountain that <span class="add">lieth</span> before
  the valley of Hinnom westward, which <span class="add">is</span> at the end of
  the valley of the giants northward: </p>
