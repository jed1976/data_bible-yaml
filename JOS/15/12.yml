content: >-
  <p class="p"><span data-number="12" data-sid="JOS 15:12"
  class="v">12</span>And the west border <span class="add">was</span> to the
  great sea, and the coast <span class="add">thereof</span>. This <span
  class="add">is</span> the coast of the children of Judah round about according
  to their families.</p>
