content: >-
  <p class="p"><span data-number="7" data-sid="JOS 15:7" class="v">7</span>And
  the border went up toward Debir from the valley of Achor, and so northward,
  looking toward Gilgal, that <span class="add">is</span> before the going up to
  Adummim, which <span class="add">is</span> on the south side of the river: and
  the border passed toward the waters of En-shemesh, and the goings out thereof
  were at En-rogel: </p>
id: JOS/15/7
