content: >-
  <p class="p"><span data-number="27" data-sid="JOS 24:27"
  class="v">27</span>And Joshua said unto all the people, Behold, this stone
  shall be a witness unto us; for it hath heard all the words of the <span
  class="nd">LORD</span> which he spake unto us: it shall be therefore a witness
  unto you, lest ye deny your God. </p>
