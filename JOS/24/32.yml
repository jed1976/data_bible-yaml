content: >-
  <p class="p"><span data-number="32" data-sid="JOS 24:32" class="v">32</span>Â¶
  And the bones of Joseph, which the children of Israel brought up out of Egypt,
  buried they in Shechem, in a parcel of ground which Jacob bought of the sons
  of Hamor the father of Shechem for an hundred pieces of silver: and it became
  the inheritance of the children of Joseph. </p>
