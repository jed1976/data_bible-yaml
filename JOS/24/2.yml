content: >-
  <p class="p"><span data-number="2" data-sid="JOS 24:2" class="v">2</span>And
  Joshua said unto all the people, Thus saith the <span class="nd">LORD</span>
  God of Israel, Your fathers dwelt on the other side of the flood in old time,
  <span class="add">even</span> Terah, the father of Abraham, and the father of
  Nachor: and they served other gods. </p>
