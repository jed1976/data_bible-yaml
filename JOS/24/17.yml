content: >-
  <p class="p"><span data-number="17" data-sid="JOS 24:17"
  class="v">17</span>For the <span class="nd">LORD</span> our God, he <span
  class="add">it is</span> that brought us up and our fathers out of the land of
  Egypt, from the house of bondage, and which did those great signs in our
  sight, and preserved us in all the way wherein we went, and among all the
  people through whom we passed: </p>
