  <p class="p"><span data-number="23" data-sid="JOS 22:23"
  class="v">23</span>That we have built us an altar to turn from following the
  <span class="nd">LORD</span>, or if to offer thereon burnt offering or meat
  offering, or if to offer peace offerings thereon, let the <span
  class="nd">LORD</span> himself require <span class="add">it;</span> </p>
