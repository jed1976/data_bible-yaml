content: >-
  <p class="p"><span data-number="28" data-sid="JOS 22:28"
  class="v">28</span>Therefore said we, that it shall be, when they should <span
  class="add">so</span> say to us or to our generations in time to come, that we
  may say <span class="add">again</span>, Behold the pattern of the altar of the
  <span class="nd">LORD</span>, which our fathers made, not for burnt offerings,
  nor for sacrifices; but it <span class="add">is</span> a witness between us
  and you. </p>
