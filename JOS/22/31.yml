content: >-
  <p class="p"><span data-number="31" data-sid="JOS 22:31"
  class="v">31</span>And Phinehas the son of Eleazar the priest said unto the
  children of Reuben, and to the children of Gad, and to the children of
  Manasseh, This day we perceive that the <span class="nd">LORD</span> <span
  class="add">is</span> among us, because ye have not committed this trespass
  against the <span class="nd">LORD</span>: now ye have delivered the children
  of Israel out of the hand of the <span class="nd">LORD</span>.</p>
