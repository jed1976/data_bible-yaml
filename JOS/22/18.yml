content: >-
  <p class="p"><span data-number="18" data-sid="JOS 22:18"
  class="v">18</span>But that ye must turn away this day from following the
  <span class="nd">LORD</span>? and it will be, <span class="add">seeing</span>
  ye rebel to day against the <span class="nd">LORD</span>, that to morrow he
  will be wroth with the whole congregation of Israel. </p>
