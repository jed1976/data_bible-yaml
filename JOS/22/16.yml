content: >-
  <p class="p"><span data-number="16" data-sid="JOS 22:16"
  class="v">16</span>Thus saith the whole congregation of the <span
  class="nd">LORD</span>, What trespass <span class="add">is</span> this that ye
  have committed against the God of Israel, to turn away this day from following
  the <span class="nd">LORD</span>, in that ye have builded you an altar, that
  ye might rebel this day against the <span class="nd">LORD</span>? </p>
