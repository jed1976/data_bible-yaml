content: >-
  <p class="p"><span data-number="20" data-sid="JOS 22:20"
  class="v">20</span>Did not Achan the son of Zerah commit a trespass in the
  accursed thing, and wrath fell on all the congregation of Israel? and that man
  perished not alone in his iniquity.</p>
