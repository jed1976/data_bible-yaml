content: >-
  <p class="p"><span data-number="25" data-sid="JOS 22:25"
  class="v">25</span>For the <span class="nd">LORD</span> hath made Jordan a
  border between us and you, ye children of Reuben and children of Gad; ye have
  no part in the <span class="nd">LORD</span>: so shall your children make our
  children cease from fearing the <span class="nd">LORD</span>. </p>
