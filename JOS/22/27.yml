content: >-
  <p class="p"><span data-number="27" data-sid="JOS 22:27"
  class="v">27</span>But <span class="add">that</span> it <span class="add">may
  be</span> a witness between us, and you, and our generations after us, that we
  might do the service of the <span class="nd">LORD</span> before him with our
  burnt offerings, and with our sacrifices, and with our peace offerings; that
  your children may not say to our children in time to come, Ye have no part in
  the <span class="nd">LORD</span>. </p>
