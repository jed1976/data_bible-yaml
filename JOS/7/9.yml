content: >-
  <p class="p"><span data-number="9" data-sid="JOS 7:9" class="v">9</span>For
  the Canaanites and all the inhabitants of the land shall hear <span
  class="add">of it</span>, and shall environ us round, and cut off our name
  from the earth: and what wilt thou do unto thy great name?</p>
