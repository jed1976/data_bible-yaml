content: >-
  <p class="p"><span data-number="26" data-sid="JOS 7:26" class="v">26</span>And
  they raised over him a great heap of stones unto this day. So the <span
  class="nd">LORD</span> turned from the fierceness of his anger. Wherefore the
  name of that place was called, The valley of Achor, unto this day.</p>
