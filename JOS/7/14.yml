content: >-
  <p class="p"><span data-number="14" data-sid="JOS 7:14" class="v">14</span>In
  the morning therefore ye shall be brought according to your tribes: and it
  shall be, <span class="add">that</span> the tribe which the <span
  class="nd">LORD</span> taketh shall come according to the families <span
  class="add">thereof;</span> and the family which the <span
  class="nd">LORD</span> shall take shall come by households; and the household
  which the <span class="nd">LORD</span> shall take shall come man by man. </p>
id: JOS/7/14
