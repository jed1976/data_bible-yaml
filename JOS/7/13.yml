content: >-
  <p class="p"><span data-number="13" data-sid="JOS 7:13" class="v">13</span>Up,
  sanctify the people, and say, Sanctify yourselves against to morrow: for thus
  saith the <span class="nd">LORD</span> God of Israel, <span class="add">There
  is</span> an accursed thing in the midst of thee, O Israel: thou canst not
  stand before thine enemies, until ye take away the accursed thing from among
  you. </p>
