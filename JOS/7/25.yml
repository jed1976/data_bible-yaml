content: >-
  <p class="p"><span data-number="25" data-sid="JOS 7:25" class="v">25</span>And
  Joshua said, Why hast thou troubled us? the <span class="nd">LORD</span> shall
  trouble thee this day. And all Israel stoned him with stones, and burned them
  with fire, after they had stoned them with stones. </p>
