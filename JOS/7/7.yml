content: >-
  <p class="p"><span data-number="7" data-sid="JOS 7:7" class="v">7</span>And
  Joshua said, Alas, O Lord <span class="nd">GOD</span>, wherefore hast thou at
  all brought this people over Jordan, to deliver us into the hand of the
  Amorites, to destroy us? would to God we had been content, and dwelt on the
  other side Jordan! </p>
