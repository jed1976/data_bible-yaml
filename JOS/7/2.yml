content: >-
  <p class="p"><span data-number="2" data-sid="JOS 7:2" class="v">2</span>And
  Joshua sent men from Jericho to Ai, which <span class="add">is</span> beside
  Beth-aven, on the east side of Beth-el, and spake unto them, saying, Go up and
  view the country. And the men went up and viewed Ai. </p>
