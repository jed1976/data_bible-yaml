content: >-
  <p class="p"><span data-number="15" data-sid="JOS 7:15" class="v">15</span>And
  it shall be, <span class="add">that</span> he that is taken with the accursed
  thing shall be burnt with fire, he and all that he hath: because he hath
  transgressed the covenant of the <span class="nd">LORD</span>, and because he
  hath wrought folly in Israel.</p>
