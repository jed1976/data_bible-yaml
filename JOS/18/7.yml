content: >-
  <p class="p"><span data-number="7" data-sid="JOS 18:7" class="v">7</span>But
  the Levites have no part among you; for the priesthood of the <span
  class="nd">LORD</span> <span class="add">is</span> their inheritance: and Gad,
  and Reuben, and half the tribe of Manasseh, have received their inheritance
  beyond Jordan on the east, which Moses the servant of the <span
  class="nd">LORD</span> gave them.</p>
