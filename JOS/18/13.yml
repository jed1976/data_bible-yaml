content: >-
  <p class="p"><span data-number="13" data-sid="JOS 18:13"
  class="v">13</span>And the border went over from thence toward Luz, to the
  side of Luz, which <span class="add">is</span> Beth-el, southward; and the
  border descended to Ataroth-adar, near the hill that <span
  class="add">lieth</span> on the south side of the nether Beth-horon. </p>
