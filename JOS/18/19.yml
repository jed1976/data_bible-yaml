content: >-
  <p class="p"><span data-number="19" data-sid="JOS 18:19"
  class="v">19</span>And the border passed along to the side of Beth-hoglah
  northward: and the outgoings of the border were at the north bay of the salt
  sea at the south end of Jordan: this <span class="add">was</span> the south
  coast. </p>
