content: >-
  <p class="p"><span data-number="14" data-sid="JOS 18:14"
  class="v">14</span>And the border was drawn <span class="add">thence</span>,
  and compassed the corner of the sea southward, from the hill that <span
  class="add">lieth</span> before Beth-horon southward; and the goings out
  thereof were at Kirjath-baal, which <span class="add">is</span>
  Kirjath-jearim, a city of the children of Judah: this <span
  class="add">was</span> the west quarter. </p>
