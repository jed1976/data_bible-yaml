content: >-
  <p class="p"><span data-number="12" data-sid="JOS 18:12"
  class="v">12</span>And their border on the north side was from Jordan; and the
  border went up to the side of Jericho on the north side, and went up through
  the mountains westward; and the goings out thereof were at the wilderness of
  Beth-aven. </p>
