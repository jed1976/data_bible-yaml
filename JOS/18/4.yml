content: >-
  <p class="p"><span data-number="4" data-sid="JOS 18:4" class="v">4</span>Give
  out from among you three men for <span class="add">each</span> tribe: and I
  will send them, and they shall rise, and go through the land, and describe it
  according to the inheritance of them; and they shall come <span
  class="add">again</span> to me. </p>
