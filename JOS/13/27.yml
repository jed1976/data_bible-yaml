content: >-
  <p class="p"><span data-number="27" data-sid="JOS 13:27"
  class="v">27</span>And in the valley, Beth-aram, and Beth-nimrah, and Succoth,
  and Zaphon, the rest of the kingdom of Sihon king of Heshbon, Jordan and <span
  class="add">his</span> border, <span class="add">even</span> unto the edge of
  the sea of Chinnereth on the other side Jordan eastward. </p>
