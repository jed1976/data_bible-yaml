content: >-
  <p class="p"><span data-number="6" data-sid="JOS 13:6" class="v">6</span>All
  the inhabitants of the hill country from Lebanon unto Misrephoth-maim, <span
  class="add">and</span> all the Sidonians, them will I drive out from before
  the children of Israel: only divide thou it by lot unto the Israelites for an
  inheritance, as I have commanded thee.</p>
