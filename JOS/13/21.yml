content: >-
  <p class="p"><span data-number="21" data-sid="JOS 13:21"
  class="v">21</span>And all the cities of the plain, and all the kingdom of
  Sihon king of the Amorites, which reigned in Heshbon, whom Moses smote with
  the princes of Midian, Evi, and Rekem, and Zur, and Hur, and Reba, <span
  class="add">which were</span> dukes of Sihon, dwelling in the country.</p>
