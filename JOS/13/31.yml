content: >-
  <p class="p"><span data-number="31" data-sid="JOS 13:31"
  class="v">31</span>And half Gilead, and Ashtaroth, and Edrei, cities of the
  kingdom of Og in Bashan, <span class="add">were pertaining</span> unto the
  children of Machir the son of Manasseh, <span class="add">even</span> to the
  one half of the children of Machir by their families. </p>
