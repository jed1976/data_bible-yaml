content: >-
  <p class="p"><span data-number="6" data-sid="JOS 21:6" class="v">6</span>And
  the children of Gershon <span class="add">had</span> by lot out of the
  families of the tribe of Issachar, and out of the tribe of Asher, and out of
  the tribe of Naphtali, and out of the half tribe of Manasseh in Bashan,
  thirteen cities. </p>
