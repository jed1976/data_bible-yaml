content: >-
  <p class="p"><span data-number="44" data-sid="JOS 21:44"
  class="v">44</span>And the <span class="nd">LORD</span> gave them rest round
  about, according to all that he sware unto their fathers: and there stood not
  a man of all their enemies before them; the <span class="nd">LORD</span>
  delivered all their enemies into their hand. </p>
