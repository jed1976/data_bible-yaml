content: >-
  <p class="p"><span data-number="15" data-sid="JOS 23:15"
  class="v">15</span>Therefore it shall come to pass, <span
  class="add">that</span> as all good things are come upon you, which the <span
  class="nd">LORD</span> your God promised you; so shall the <span
  class="nd">LORD</span> bring upon you all evil things, until he have destroyed
  you from off this good land which the <span class="nd">LORD</span> your God
  hath given you. </p>
