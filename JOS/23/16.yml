content: >-
  <p class="p"><span data-number="16" data-sid="JOS 23:16"
  class="v">16</span>When ye have transgressed the covenant of the <span
  class="nd">LORD</span> your God, which he commanded you, and have gone and
  served other gods, and bowed yourselves to them; then shall the anger of the
  <span class="nd">LORD</span> be kindled against you, and ye shall perish
  quickly from off the good land which he hath given unto you.</p>
