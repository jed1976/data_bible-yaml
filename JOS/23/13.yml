content: >-
  <p class="p"><span data-number="13" data-sid="JOS 23:13"
  class="v">13</span>Know for a certainty that the <span class="nd">LORD</span>
  your God will no more drive out <span class="add">any of</span> these nations
  from before you; but they shall be snares and traps unto you, and scourges in
  your sides, and thorns in your eyes, until ye perish from off this good land
  which the <span class="nd">LORD</span> your God hath given you. </p>
