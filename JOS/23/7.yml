content: >-
  <p class="p"><span data-number="7" data-sid="JOS 23:7" class="v">7</span>That
  ye come not among these nations, these that remain among you; neither make
  mention of the name of their gods, nor cause to swear <span class="add">by
  them</span>, neither serve them, nor bow yourselves unto them: </p>
