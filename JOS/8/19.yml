content: >-
  <p class="p"><span data-number="19" data-sid="JOS 8:19" class="v">19</span>And
  the ambush arose quickly out of their place, and they ran as soon as he had
  stretched out his hand: and they entered into the city, and took it, and
  hasted and set the city on fire. </p>
