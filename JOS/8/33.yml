content: >-
  <p class="p"><span data-number="33" data-sid="JOS 8:33" class="v">33</span>And
  all Israel, and their elders, and officers, and their judges, stood on this
  side the ark and on that side before the priests the Levites, which bare the
  ark of the covenant of the <span class="nd">LORD</span>, as well the stranger,
  as he that was born among them; half of them over against mount Gerizim, and
  half of them over against mount Ebal; as Moses the servant of the <span
  class="nd">LORD</span> had commanded before, that they should bless the people
  of Israel. </p>
