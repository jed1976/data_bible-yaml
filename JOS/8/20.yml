content: >-
  <p class="p"><span data-number="20" data-sid="JOS 8:20" class="v">20</span>And
  when the men of Ai looked behind them, they saw, and, behold, the smoke of the
  city ascended up to heaven, and they had no power to flee this way or that
  way: and the people that fled to the wilderness turned back upon the pursuers.
  </p>
