content: >-
  <p class="p"><span data-number="13" data-sid="JOS 8:13" class="v">13</span>And
  when they had set the people, <span class="add">even</span> all the host that
  <span class="add">was</span> on the north of the city, and their liers in wait
  on the west of the city, Joshua went that night into the midst of the
  valley.</p>
