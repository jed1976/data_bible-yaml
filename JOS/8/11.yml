content: >-
  <p class="p"><span data-number="11" data-sid="JOS 8:11" class="v">11</span>And
  all the people, <span class="add">even the people</span> of war that <span
  class="add">were</span> with him, went up, and drew nigh, and came before the
  city, and pitched on the north side of Ai: now <span class="add">there
  was</span> a valley between them and Ai. </p>
