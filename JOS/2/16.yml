content: >-
  <p class="p"><span data-number="16" data-sid="JOS 2:16" class="v">16</span>And
  she said unto them, Get you to the mountain, lest the pursuers meet you; and
  hide yourselves there three days, until the pursuers be returned: and
  afterward may ye go your way. </p>
