content: >-
  <p class="p"><span data-number="14" data-sid="JOS 2:14" class="v">14</span>And
  the men answered her, Our life for yours, if ye utter not this our business.
  And it shall be, when the <span class="nd">LORD</span> hath given us the land,
  that we will deal kindly and truly with thee. </p>
