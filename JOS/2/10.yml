content: >-
  <p class="p"><span data-number="10" data-sid="JOS 2:10" class="v">10</span>For
  we have heard how the <span class="nd">LORD</span> dried up the water of the
  Red sea for you, when ye came out of Egypt; and what ye did unto the two kings
  of the Amorites, that <span class="add">were</span> on the other side Jordan,
  Sihon and Og, whom ye utterly destroyed. </p>
