content: >-
  <p class="p"><span data-number="16" data-sid="MAT 22:16"
  class="v">16</span>And they sent out unto him their disciples with the
  Herodians, saying, Master, we know that thou art true, and teachest the way of
  God in truth, neither carest thou for any <span class="add">man</span>: for
  thou regardest not the person of men. </p>
