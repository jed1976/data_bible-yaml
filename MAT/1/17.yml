content: >-
  <p class="p"><span data-number="17" data-sid="MAT 1:17" class="v">17</span>So
  all the generations from Abraham to David <span class="add">are</span>
  fourteen generations; and from David until the carrying away into Babylon
  <span class="add">are</span> fourteen generations; and from the carrying away
  into Babylon unto Christ <span class="add">are</span> fourteen
  generations.</p>
