content: >-
  <p class="p"><span data-number="9" data-sid="MAT 8:9" class="v">9</span>For I
  am a man under authority, having soldiers under me: and I say to this <span
  class="add">man</span>, Go, and he goeth; and to another, Come, and he cometh;
  and to my servant, Do this, and he doeth <span class="add">it</span>. </p>
