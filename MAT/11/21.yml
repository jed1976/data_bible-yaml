content: >-
  <p class="p"><span data-number="21" data-sid="MAT 11:21"
  class="v">21</span><span class="wj">Woe unto thee, Chorazin! woe unto thee,
  Bethsaida! for if the mighty works, which were done in you, had been done in
  Tyre and Sidon, they would have repented long ago in sackcloth and
  ashes.</span> </p>
