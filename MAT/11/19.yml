content: >-
  <p class="p"><span data-number="19" data-sid="MAT 11:19"
  class="v">19</span><span class="wj">The Son of man came eating and drinking,
  and they say, Behold a man gluttonous, and a winebibber, a friend of publicans
  and sinners. But wisdom is justified of her children.</span></p>
