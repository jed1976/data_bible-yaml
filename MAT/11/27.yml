content: >-
  <p class="p"><span data-number="27" data-sid="MAT 11:27"
  class="v">27</span><span class="wj">All things are delivered unto me of my
  Father: and no man knoweth the Son, but the Father; neither knoweth any man
  the Father, save the Son, and <span class="add">he</span> to whomsoever the
  Son will reveal <span class="add">him.</span></span></p>
