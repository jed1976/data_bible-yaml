content: >-
  <p class="p"><span data-number="9" data-sid="MAT 19:9" class="v">9</span><span
  class="wj">And I say unto you, Whosoever shall put away his wife, except <span
  class="add">it be</span> for fornication, and shall marry another, committeth
  adultery: and whoso marrieth her which is put away doth commit
  adultery.</span></p>
