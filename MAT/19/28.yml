content: >-
  <p class="p"><span data-number="28" data-sid="MAT 19:28"
  class="v">28</span>And Jesus said unto them, <span class="wj">Verily I say
  unto you, That ye which have followed me, in the regeneration when the Son of
  man shall sit in the throne of his glory, ye also shall sit upon twelve
  thrones, judging the twelve tribes of Israel.</span> </p>
