content: >-
  <p class="p"><span data-number="22" data-sid="MAT 5:22"
  class="v">22</span><span class="wj">But I say unto you, That whosoever is
  angry with his brother without a cause shall be in danger of the judgment: and
  whosoever shall say to his brother, Raca, shall be in danger of the council:
  but whosoever shall say, Thou fool, shall be in danger of hell fire.</span>
  </p>
