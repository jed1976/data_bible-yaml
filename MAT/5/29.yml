content: >-
  <p class="p"><span data-number="29" data-sid="MAT 5:29"
  class="v">29</span><span class="wj">And if thy right eye offend thee, pluck it
  out, and cast <span class="add">it</span> from thee: for it is profitable for
  thee that one of thy members should perish, and not <span
  class="add">that</span> thy whole body should be cast into hell.</span> </p>
