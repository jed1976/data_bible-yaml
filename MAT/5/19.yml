content: >-
  <p class="p"><span data-number="19" data-sid="MAT 5:19"
  class="v">19</span><span class="wj">Whosoever therefore shall break one of
  these least commandments, and shall teach men so, he shall be called the least
  in the kingdom of heaven: but whosoever shall do and teach <span
  class="add">them</span>, the same shall be called great in the kingdom of
  heaven.</span> </p>
