  <p class="p"><span data-number="63" data-sid="MAT 26:63"
  class="v">63</span>But Jesus held his peace. And the high priest answered and
  said unto him, I adjure thee by the living God, that thou tell us whether thou
  be the Christ, the Son of God. </p>
