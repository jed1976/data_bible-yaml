content: >-
  <p class="p"><span data-number="55" data-sid="MAT 26:55" class="v">55</span>In
  that same hour said Jesus to the multitudes, <span class="wj">Are ye come out
  as against a thief with swords and staves for to take me? I sat daily with you
  teaching in the temple, and ye laid no hold on me.</span> </p>
