content: >-
  <p class="p"><span data-number="22" data-sid="MAT 13:22"
  class="v">22</span><span class="wj">He also that received seed among the
  thorns is he that heareth the word; and the care of this world, and the
  deceitfulness of riches, choke the word, and he becometh unfruitful.</span>
  </p>
