content: >-
  <p class="p"><span data-number="31" data-sid="MAT 15:31"
  class="v">31</span>Insomuch that the multitude wondered, when they saw the
  dumb to speak, the maimed to be whole, the lame to walk, and the blind to see:
  and they glorified the God of Israel.</p>
