content: >-
  <p class="p"><span data-number="6" data-sid="MAT 4:6" class="v">6</span>And
  saith unto him, If thou be the Son of God, cast thyself down: for it is
  written, He shall give his angels charge concerning thee: and in <span
  class="add">their</span> hands they shall bear thee up, lest at any time thou
  dash thy foot against a stone. </p>
