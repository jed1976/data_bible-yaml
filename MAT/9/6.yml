content: >-
  <p class="p"><span data-number="6" data-sid="MAT 9:6" class="v">6</span><span
  class="wj">But that ye may know that the Son of man hath power on earth to
  forgive sins,</span> (then saith he to the sick of the palsy,) <span
  class="wj">Arise, take up thy bed, and go unto thine house.</span> </p>
