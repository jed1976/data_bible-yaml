content: >-
  <p class="p"><span data-number="2" data-sid="MAT 9:2" class="v">2</span>And,
  behold, they brought to him a man sick of the palsy, lying on a bed: and Jesus
  seeing their faith said unto the sick of the palsy; <span class="wj">Son, be
  of good cheer; thy sins be forgiven thee.</span> </p>
