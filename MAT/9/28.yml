  <p class="p"><span data-number="28" data-sid="MAT 9:28" class="v">28</span>And
  when he was come into the house, the blind men came to him: and Jesus saith
  unto them, <span class="wj">Believe ye that I am able to do this?</span> They
  said unto him, Yea, Lord. </p>
