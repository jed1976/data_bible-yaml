content: >-
  <p class="p"><span data-number="15" data-sid="MAT 9:15" class="v">15</span>And
  Jesus said unto them, <span class="wj">Can the children of the bridechamber
  mourn, as long as the bridegroom is with them? but the days will come, when
  the bridegroom shall be taken from them, and then shall they fast.</span> </p>
