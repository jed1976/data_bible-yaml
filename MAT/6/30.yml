content: >-
  <p class="p"><span data-number="30" data-sid="MAT 6:30"
  class="v">30</span><span class="wj">Wherefore, if God so clothe the grass of
  the field, which to day is, and to morrow is cast into the oven, <span
  class="add">shall he</span> not much more <span class="add">clothe</span> you,
  O ye of little faith?</span> </p>
