content: >-
  <p class="p"><span data-number="2" data-sid="MAT 6:2" class="v">2</span><span
  class="wj">Therefore when thou doest <span class="add">thine</span> alms, do
  not sound a trumpet before thee, as the hypocrites do in the synagogues and in
  the streets, that they may have glory of men. Verily I say unto you, They have
  their reward.</span> </p>
