content: >-
  <p class="p"><span data-number="34" data-sid="MAT 6:34"
  class="v">34</span><span class="wj">Take therefore no thought for the morrow:
  for the morrow shall take thought for the things of itself. Sufficient unto
  the day <span class="add">is</span> the evil thereof.</span></p>
