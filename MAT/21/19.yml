content: >-
  <p class="p"><span data-number="19" data-sid="MAT 21:19"
  class="v">19</span>And when he saw a fig tree in the way, he came to it, and
  found nothing thereon, but leaves only, and said unto it, <span class="wj">Let
  no fruit grow on thee henceforward for ever.</span> And presently the fig tree
  withered away. </p>
