content: >-
  <p class="p"><span data-number="28" data-sid="MAT 18:28"
  class="v">28</span><span class="wj">But the same servant went out, and found
  one of his fellowservants, which owed him an hundred pence: and he laid hands
  on him, and took him by the throat, saying, Pay me that thou owest.</span>
  </p>
