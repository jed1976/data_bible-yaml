content: >-
  <p class="p"><span data-number="6" data-sid="MAT 18:6" class="v">6</span><span
  class="wj">But whoso shall offend one of these little ones which believe in
  me, it were better for him that a millstone were hanged about his neck, and
  <span class="add">that</span> he were drowned in the depth of the
  sea.</span></p>
