content: >-
  <p class="p"><span data-number="9" data-sid="MAT 18:9" class="v">9</span><span
  class="wj">And if thine eye offend thee, pluck it out, and cast <span
  class="add">it</span> from thee: it is better for thee to enter into life with
  one eye, rather than having two eyes to be cast into hell fire.</span> </p>
