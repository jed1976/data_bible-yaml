content: >-
  <p class="p"><span data-number="15" data-sid="MAT 23:15"
  class="v">15</span><span class="wj">Woe unto you, scribes and Pharisees,
  hypocrites! for ye compass sea and land to make one proselyte, and when he is
  made, ye make him twofold more the child of hell than yourselves.</span> </p>
