  <p class="p"><span data-number="41" data-sid="MAT 10:41"
  class="v">41</span><span class="wj">He that receiveth a prophet in the name of
  a prophet shall receive a prophet’s reward; and he that receiveth a righteous
  man in the name of a righteous man shall receive a righteous man’s
  reward.</span> </p>
