content: >-
  <p class="p"><span data-number="25" data-sid="MAT 10:25"
  class="v">25</span><span class="wj">It is enough for the disciple that he be
  as his master, and the servant as his lord. If they have called the master of
  the house Beelzebub, how much more <span class="add">shall they call</span>
  them of his household?</span> </p>
