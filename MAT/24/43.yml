content: >-
  <p class="p"><span data-number="43" data-sid="MAT 24:43"
  class="v">43</span><span class="wj">But know this, that if the goodman of the
  house had known in what watch the thief would come, he would have watched, and
  would not have suffered his house to be broken up.</span> </p>
