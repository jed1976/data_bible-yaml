content: >-
  <p class="p"><span data-number="4" data-sid="MAT 17:4" class="v">4</span>Then
  answered Peter, and said unto Jesus, Lord, it is good for us to be here: if
  thou wilt, let us make here three tabernacles; one for thee, and one for
  Moses, and one for Elias. </p>
