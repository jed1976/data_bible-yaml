content: >-
  <p class="p"><span data-number="27" data-sid="MAT 17:27"
  class="v">27</span><span class="wj">Notwithstanding, lest we should offend
  them, go thou to the sea, and cast an hook, and take up the fish that first
  cometh up; and when thou hast opened his mouth, thou shalt find a piece of
  money: that take, and give unto them for me and thee.</span></p>
