  <p class="p"><span data-number="18" data-sid="MAT 2:18" class="v">18</span>In
  Rama was there a voice heard, lamentation, and weeping, and great mourning,
  Rachel weeping <span class="add">for</span> her children, and would not be
  comforted, because they are not.</p>
