content: >-
  <p class="p"><span data-number="13" data-sid="MAT 2:13" class="v">13</span>And
  when they were departed, behold, the angel of the Lord appeareth to Joseph in
  a dream, saying, Arise, and take the young child and his mother, and flee into
  Egypt, and be thou there until I bring thee word: for Herod will seek the
  young child to destroy him. </p>
