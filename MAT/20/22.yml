content: >-
  <p class="p"><span data-number="22" data-sid="MAT 20:22"
  class="v">22</span>But Jesus answered and said, <span class="wj">Ye know not
  what ye ask. Are ye able to drink of the cup that I shall drink of, and to be
  baptized with the baptism that I am baptized with?</span> They say unto him,
  We are able. </p>
