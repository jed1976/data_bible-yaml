content: >-
  <p class="p"><span data-number="23" data-sid="MAT 20:23"
  class="v">23</span>And he saith unto them, <span class="wj">Ye shall drink
  indeed of my cup, and be baptized with the baptism that I am baptized with:
  but to sit on my right hand, and on my left, is not mine to give, but <span
  class="add">it shall be given to them</span> for whom it is prepared of my
  Father.</span> </p>
