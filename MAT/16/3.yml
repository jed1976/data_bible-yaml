content: >-
  <p class="p"><span data-number="3" data-sid="MAT 16:3" class="v">3</span><span
  class="wj">And in the morning, <span class="add">It will be</span> foul
  weather to day: for the sky is red and lowring. O <span class="add">ye</span>
  hypocrites, ye can discern the face of the sky; but can ye not <span
  class="add">discern</span> the signs of the times?</span> </p>
