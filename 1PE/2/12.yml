content: >-
  <p class="p"><span data-number="12" data-sid="1PE 2:12"
  class="v">12</span>Having your conversation honest among the Gentiles: that,
  whereas they speak against you as evildoers, they may by <span
  class="add">your</span> good works, which they shall behold, glorify God in
  the day of visitation.</p>
