content: >-
  <p class="p"><span data-number="17" data-sid="1PE 4:17" class="v">17</span>For
  the time <span class="add">is come</span> that judgment must begin at the
  house of God: and if <span class="add">it</span> first <span
  class="add">begin</span> at us, what shall the end <span class="add">be</span>
  of them that obey not the gospel of God? </p>
