content: >-
  <p class="p"><span data-number="11" data-sid="1PE 4:11" class="v">11</span>If
  any man speak, <span class="add">let him speak</span> as the oracles of God;
  if any man minister, <span class="add">let him do it</span> as of the ability
  which God giveth: that God in all things may be glorified through Jesus
  Christ, to whom be praise and dominion for ever and ever. Amen.</p>
