content: >-
  <p class="p"><span data-number="14" data-sid="1PE 4:14" class="v">14</span>If
  ye be reproached for the name of Christ, happy <span class="add">are
  ye</span>; for the spirit of glory and of God resteth upon you: on their part
  he is evil spoken of, but on your part he is glorified. </p>
