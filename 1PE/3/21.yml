content: >-
  <p class="p"><span data-number="21" data-sid="1PE 3:21" class="v">21</span>The
  like figure whereunto <span class="add">even</span> baptism doth also now save
  us (not the putting away of the filth of the flesh, but the answer of a good
  conscience toward God,) by the resurrection of Jesus Christ: </p>
