  <p class="p"><span data-number="7" data-sid="1PE 3:7"
  class="v">7</span>Likewise, ye husbands, dwell with <span
  class="add">them</span> according to knowledge, giving honour unto the wife,
  as unto the weaker vessel, and as being heirs together of the grace of life;
  that your prayers be not hindered. </p>
