content: >-
  <p class="p"><span data-number="12" data-sid="1PE 1:12"
  class="v">12</span>Unto whom it was revealed, that not unto themselves, but
  unto us they did minister the things, which are now reported unto you by them
  that have preached the gospel unto you with the Holy Ghost sent down from
  heaven; which things the angels desire to look into. </p>
