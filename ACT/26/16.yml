content: >-
  <p class="p"><span data-number="16" data-sid="ACT 26:16"
  class="v">16</span><span class="wj">But rise, and stand upon thy feet: for I
  have appeared unto thee for this purpose, to make thee a minister and a
  witness both of these things which thou hast seen, and of those things in the
  which I will appear unto thee;</span> </p>
