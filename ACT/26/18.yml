content: >-
  <p class="p"><span data-number="18" data-sid="ACT 26:18"
  class="v">18</span><span class="wj">To open their eyes, <span
  class="add">and</span> to turn <span class="add">them</span> from darkness to
  light, and <span class="add">from</span> the power of Satan unto God, that
  they may receive forgiveness of sins, and inheritance among them which are
  sanctified by faith that is in me.</span> </p>
