content: >-
  <p class="p"><span data-number="26" data-sid="ACT 26:26"
  class="v">26</span>For the king knoweth of these things, before whom also I
  speak freely: for I am persuaded that none of these things are hidden from
  him; for this thing was not done in a corner. </p>
