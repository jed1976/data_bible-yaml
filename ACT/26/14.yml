content: >-
  <p class="p"><span data-number="14" data-sid="ACT 26:14"
  class="v">14</span>And when we were all fallen to the earth, I heard a voice
  speaking unto me, and saying in the Hebrew tongue, <span class="wj">Saul,
  Saul, why persecutest thou me? <span class="add">it is</span> hard for thee to
  kick against the pricks.</span> </p>
