content: >-
  <p class="p"><span data-number="10" data-sid="ACT 26:10"
  class="v">10</span>Which thing I also did in Jerusalem: and many of the saints
  did I shut up in prison, having received authority from the chief priests; and
  when they were put to death, I gave my voice against <span
  class="add">them</span>. </p>
