content: >-
  <p class="p"><span data-number="24" data-sid="ACT 15:24"
  class="v">24</span>Forasmuch as we have heard, that certain which went out
  from us have troubled you with words, subverting your souls, saying, <span
  class="add">Ye must</span> be circumcised, and keep the law: to whom we gave
  no <span class="add">such</span> commandment: </p>
