content: >-
  <p class="p"><span data-number="5" data-sid="ACT 15:5" class="v">5</span>But
  there rose up certain of the sect of the Pharisees which believed, saying,
  That it was needful to circumcise them, and to command <span
  class="add">them</span> to keep the law of Moses.</p>
