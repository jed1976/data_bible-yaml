content: >-
  <p class="p"><span data-number="6" data-sid="ACT 28:6"
  class="v">6</span>Howbeit they looked when he should have swollen, or fallen
  down dead suddenly: but after they had looked a great while, and saw no harm
  come to him, they changed their minds, and said that he was a god.</p>
