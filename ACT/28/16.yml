content: >-
  <p class="p"><span data-number="16" data-sid="ACT 28:16"
  class="v">16</span>And when we came to Rome, the centurion delivered the
  prisoners to the captain of the guard: but Paul was suffered to dwell by
  himself with a soldier that kept him.</p>
