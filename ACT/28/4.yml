content: >-
  <p class="p"><span data-number="4" data-sid="ACT 28:4" class="v">4</span>And
  when the barbarians saw the <span class="add">venomous</span> beast hang on
  his hand, they said among themselves, No doubt this man is a murderer, whom,
  though he hath escaped the sea, yet vengeance suffereth not to live. </p>
