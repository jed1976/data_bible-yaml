content: >-
  <p class="p"><span data-number="23" data-sid="ACT 28:23"
  class="v">23</span>And when they had appointed him a day, there came many to
  him into <span class="add">his</span> lodging; to whom he expounded and
  testified the kingdom of God, persuading them concerning Jesus, both out of
  the law of Moses, and <span class="add">out of</span> the prophets, from
  morning till evening. </p>
