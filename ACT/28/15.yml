content: >-
  <p class="p"><span data-number="15" data-sid="ACT 28:15"
  class="v">15</span>And from thence, when the brethren heard of us, they came
  to meet us as far as Appii forum, and The three taverns: whom when Paul saw,
  he thanked God, and took courage. </p>
