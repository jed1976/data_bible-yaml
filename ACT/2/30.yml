  <p class="p"><span data-number="30" data-sid="ACT 2:30"
  class="v">30</span>Therefore being a prophet, and knowing that God had sworn
  with an oath to him, that of the fruit of his loins, according to the flesh,
  he would raise up Christ to sit on his throne; </p>
