content: >-
  <p class="p"><span data-number="17" data-sid="ACT 2:17" class="v">17</span>And
  it shall come to pass in the last days, saith God, I will pour out of my
  Spirit upon all flesh: and your sons and your daughters shall prophesy, and
  your young men shall see visions, and your old men shall dream dreams: </p>
