content: >-
  <p class="p"><span data-number="40" data-sid="ACT 27:40"
  class="v">40</span>And when they had taken up the anchors, they committed
  <span class="add">themselves</span> unto the sea, and loosed the rudder bands,
  and hoised up the mainsail to the wind, and made toward shore. </p>
