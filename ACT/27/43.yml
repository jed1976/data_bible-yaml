content: >-
  <p class="p"><span data-number="43" data-sid="ACT 27:43"
  class="v">43</span>But the centurion, willing to save Paul, kept them from
  <span class="add">their</span> purpose; and commanded that they which could
  swim should cast <span class="add">themselves</span> first <span
  class="add">into the sea</span>, and get to land: </p>
