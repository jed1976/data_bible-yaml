content: >-
  <p class="p"><span data-number="7" data-sid="ACT 27:7" class="v">7</span>And
  when we had sailed slowly many days, and scarce were come over against Cnidus,
  the wind not suffering us, we sailed under Crete, over against Salmone; </p>
