content: >-
  <p class="p"><span data-number="18" data-sid="ACT 16:18"
  class="v">18</span>And this did she many days. But Paul, being grieved, turned
  and said to the spirit, I command thee in the name of Jesus Christ to come out
  of her. And he came out the same hour.</p>
