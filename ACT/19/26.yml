content: >-
  <p class="p"><span data-number="26" data-sid="ACT 19:26"
  class="v">26</span>Moreover ye see and hear, that not alone at Ephesus, but
  almost throughout all Asia, this Paul hath persuaded and turned away much
  people, saying that they be no gods, which are made with hands: </p>
