content: >-
  <p class="p"><span data-number="39" data-sid="ACT 9:39"
  class="v">39</span>Then Peter arose and went with them. When he was come, they
  brought him into the upper chamber: and all the widows stood by him weeping,
  and shewing the coats and garments which Dorcas made, while she was with them.
  </p>
