content: >-
  <p class="p"><span data-number="27" data-sid="ACT 9:27" class="v">27</span>But
  Barnabas took him, and brought <span class="add">him</span> to the apostles,
  and declared unto them how he had seen the Lord in the way, and that he had
  spoken to him, and how he had preached boldly at Damascus in the name of
  Jesus. </p>
