content: >-
  <p class="p"><span data-number="38" data-sid="ACT 9:38" class="v">38</span>And
  forasmuch as Lydda was nigh to Joppa, and the disciples had heard that Peter
  was there, they sent unto him two men, desiring <span class="add">him</span>
  that he would not delay to come to them. </p>
