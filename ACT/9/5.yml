content: >-
  <p class="p"><span data-number="5" data-sid="ACT 9:5" class="v">5</span>And he
  said, Who art thou, Lord? And the Lord said, <span class="wj">I am Jesus whom
  thou persecutest: <span class="add">it is</span> hard for thee to kick against
  the pricks.</span> </p>
