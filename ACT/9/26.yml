content: >-
  <p class="p"><span data-number="26" data-sid="ACT 9:26" class="v">26</span>And
  when Saul was come to Jerusalem, he assayed to join himself to the disciples:
  but they were all afraid of him, and believed not that he was a disciple. </p>
