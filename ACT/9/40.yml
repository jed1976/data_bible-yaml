content: >-
  <p class="p"><span data-number="40" data-sid="ACT 9:40" class="v">40</span>But
  Peter put them all forth, and kneeled down, and prayed; and turning <span
  class="add">him</span> to the body said, Tabitha, arise. And she opened her
  eyes: and when she saw Peter, she sat up. </p>
