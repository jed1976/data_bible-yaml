content: >-
  <p class="p"><span data-number="21" data-sid="ACT 9:21" class="v">21</span>But
  all that heard <span class="add">him</span> were amazed, and said; Is not this
  he that destroyed them which called on this name in Jerusalem, and came hither
  for that intent, that he might bring them bound unto the chief priests? </p>
