content: >-
  <p class="p"><span data-number="50" data-sid="ACT 13:50"
  class="v">50</span>But the Jews stirred up the devout and honourable women,
  and the chief men of the city, and raised persecution against Paul and
  Barnabas, and expelled them out of their coasts. </p>
