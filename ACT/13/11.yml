content: >-
  <p class="p"><span data-number="11" data-sid="ACT 13:11"
  class="v">11</span>And now, behold, the hand of the Lord <span
  class="add">is</span> upon thee, and thou shalt be blind, not seeing the sun
  for a season. And immediately there fell on him a mist and a darkness; and he
  went about seeking some to lead him by the hand. </p>
