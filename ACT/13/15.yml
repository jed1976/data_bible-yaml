content: >-
  <p class="p"><span data-number="15" data-sid="ACT 13:15"
  class="v">15</span>And after the reading of the law and the prophets the
  rulers of the synagogue sent unto them, saying, <span class="add">Ye</span>
  men <span class="add">and</span> brethren, if ye have any word of exhortation
  for the people, say on. </p>
