content: >-
  <p class="p"><span data-number="22" data-sid="ACT 13:22"
  class="v">22</span>And when he had removed him, he raised up unto them David
  to be their king; to whom also he gave testimony, and said, I have found David
  the <span class="add">son</span> of Jesse, a man after mine own heart, which
  shall fulfil all my will. </p>
