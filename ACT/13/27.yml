content: >-
  <p class="p"><span data-number="27" data-sid="ACT 13:27"
  class="v">27</span>For they that dwell at Jerusalem, and their rulers, because
  they knew him not, nor yet the voices of the prophets which are read every
  sabbath day, they have fulfilled <span class="add">them</span> in condemning
  <span class="add">him</span>. </p>
