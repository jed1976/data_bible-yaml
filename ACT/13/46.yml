content: >-
  <p class="p"><span data-number="46" data-sid="ACT 13:46"
  class="v">46</span>Then Paul and Barnabas waxed bold, and said, It was
  necessary that the word of God should first have been spoken to you: but
  seeing ye put it from you, and judge yourselves unworthy of everlasting life,
  lo, we turn to the Gentiles. </p>
