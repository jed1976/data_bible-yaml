content: >-
  <p class="p"><span data-number="24" data-sid="ACT 25:24"
  class="v">24</span>And Festus said, King Agrippa, and all men which are here
  present with us, ye see this man, about whom all the multitude of the Jews
  have dealt with me, both at Jerusalem, and <span class="add">also</span> here,
  crying that he ought not to live any longer. </p>
