  <p class="p"><span data-number="10" data-sid="ACT 25:10"
  class="v">10</span>Then said Paul, I stand at Cæsar’s judgment seat, where I
  ought to be judged: to the Jews have I done no wrong, as thou very well
  knowest. </p>
