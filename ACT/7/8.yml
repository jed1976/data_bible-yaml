content: >-
  <p class="p"><span data-number="8" data-sid="ACT 7:8" class="v">8</span>And he
  gave him the covenant of circumcision: and so <span class="add">Abraham</span>
  begat Isaac, and circumcised him the eighth day; and Isaac <span
  class="add">begat</span> Jacob; and Jacob <span class="add">begat</span> the
  twelve patriarchs. </p>
