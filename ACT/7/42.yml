content: >-
  <p class="p"><span data-number="42" data-sid="ACT 7:42"
  class="v">42</span>Then God turned, and gave them up to worship the host of
  heaven; as it is written in the book of the prophets, O ye house of Israel,
  have ye offered to me slain beasts and sacrifices <span class="add">by the
  space of</span> forty years in the wilderness? </p>
