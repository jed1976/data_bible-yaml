content: >-
  <p class="p"><span data-number="43" data-sid="ACT 7:43"
  class="v">43</span>Yea, ye took up the tabernacle of Moloch, and the star of
  your god Remphan, figures which ye made to worship them: and I will carry you
  away beyond Babylon. </p>
