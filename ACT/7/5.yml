content: >-
  <p class="p"><span data-number="5" data-sid="ACT 7:5" class="v">5</span>And he
  gave him none inheritance in it, no, not <span class="add">so much as</span>
  to set his foot on: yet he promised that he would give it to him for a
  possession, and to his seed after him, when <span class="add">as yet</span> he
  had no child. </p>
