content: >-
  <p class="p"><span data-number="32" data-sid="ACT 4:32" class="v">32</span>And
  the multitude of them that believed were of one heart and of one soul: neither
  said any <span class="add">of them</span> that ought of the things which he
  possessed was his own; but they had all things common. </p>
