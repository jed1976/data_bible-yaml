content: >-
  <p class="p"><span data-number="10" data-sid="ACT 4:10" class="v">10</span>Be
  it known unto you all, and to all the people of Israel, that by the name of
  Jesus Christ of Nazareth, whom ye crucified, whom God raised from the dead,
  <span class="add">even</span> by him doth this man stand here before you
  whole. </p>
