content: >-
  <p class="p"><span data-number="11" data-sid="ACT 12:11"
  class="v">11</span>And when Peter was come to himself, he said, Now I know of
  a surety, that the Lord hath sent his angel, and hath delivered me out of the
  hand of Herod, and <span class="add">from</span> all the expectation of the
  people of the Jews. </p>
