content: >-
  <p class="p"><span data-number="17" data-sid="ACT 12:17"
  class="v">17</span>But he, beckoning unto them with the hand to hold their
  peace, declared unto them how the Lord had brought him out of the prison. And
  he said, Go shew these things unto James, and to the brethren. And he
  departed, and went into another place. </p>
