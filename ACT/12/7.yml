content: >-
  <p class="p"><span data-number="7" data-sid="ACT 12:7" class="v">7</span>And,
  behold, the angel of the Lord came upon <span class="add">him</span>, and a
  light shined in the prison: and he smote Peter on the side, and raised him up,
  saying, Arise up quickly. And his chains fell off from <span
  class="add">his</span> hands. </p>
