content: >-
  <p class="p"><span data-number="10" data-sid="ACT 12:10"
  class="v">10</span>When they were past the first and the second ward, they
  came unto the iron gate that leadeth unto the city; which opened to them of
  his own accord: and they went out, and passed on through one street; and
  forthwith the angel departed from him. </p>
