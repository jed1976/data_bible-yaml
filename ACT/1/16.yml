content: >-
  <p class="p"><span data-number="16" data-sid="ACT 1:16" class="v">16</span>Men
  <span class="add">and</span> brethren, this scripture must needs have been
  fulfilled, which the Holy Ghost by the mouth of David spake before concerning
  Judas, which was guide to them that took Jesus. </p>
