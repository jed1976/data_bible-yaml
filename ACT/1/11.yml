content: >-
  <p class="p"><span data-number="11" data-sid="ACT 1:11"
  class="v">11</span>Which also said, Ye men of Galilee, why stand ye gazing up
  into heaven? this same Jesus, which is taken up from you into heaven, shall so
  come in like manner as ye have seen him go into heaven. </p>
