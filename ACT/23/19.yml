content: >-
  <p class="p"><span data-number="19" data-sid="ACT 23:19"
  class="v">19</span>Then the chief captain took him by the hand, and went <span
  class="add">with him</span> aside privately, and asked <span
  class="add">him</span>, What is that thou hast to tell me? </p>
