content: >-
  <p class="p"><span data-number="6" data-sid="ACT 23:6" class="v">6</span>But
  when Paul perceived that the one part were Sadducees, and the other Pharisees,
  he cried out in the council, Men <span class="add">and</span> brethren, I am a
  Pharisee, the son of a Pharisee: of the hope and resurrection of the dead I am
  called in question. </p>
