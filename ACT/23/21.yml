content: >-
  <p class="p"><span data-number="21" data-sid="ACT 23:21"
  class="v">21</span>But do not thou yield unto them: for there lie in wait for
  him of them more than forty men, which have bound themselves with an oath,
  that they will neither eat nor drink till they have killed him: and now are
  they ready, looking for a promise from thee. </p>
