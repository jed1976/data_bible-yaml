content: >-
  <p class="p"><span data-number="3" data-sid="ACT 23:3" class="v">3</span>Then
  said Paul unto him, God shall smite thee, <span class="add">thou</span> whited
  wall: for sittest thou to judge me after the law, and commandest me to be
  smitten contrary to the law? </p>
