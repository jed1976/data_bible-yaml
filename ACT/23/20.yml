  <p class="p"><span data-number="20" data-sid="ACT 23:20"
  class="v">20</span>And he said, The Jews have agreed to desire thee that thou
  wouldest bring down Paul to morrow into the council, as though they would
  enquire somewhat of him more perfectly. </p>
