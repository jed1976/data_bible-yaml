content: >-
  <p class="p"><span data-number="11" data-sid="ACT 23:11"
  class="v">11</span>And the night following the Lord stood by him, and said,
  <span class="wj">Be of good cheer, Paul: for as thou hast testified of me in
  Jerusalem, so must thou bear witness also at Rome.</span> </p>
