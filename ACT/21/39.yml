content: >-
  <p class="p"><span data-number="39" data-sid="ACT 21:39"
  class="v">39</span>But Paul said, I am a man <span class="add">which am</span>
  a Jew of Tarsus, <span class="add">a city</span> in Cilicia, a citizen of no
  mean city: and, I beseech thee, suffer me to speak unto the people. </p>
