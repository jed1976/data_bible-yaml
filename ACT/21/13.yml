content: >-
  <p class="p"><span data-number="13" data-sid="ACT 21:13"
  class="v">13</span>Then Paul answered, What mean ye to weep and to break mine
  heart? for I am ready not to be bound only, but also to die at Jerusalem for
  the name of the Lord Jesus. </p>
