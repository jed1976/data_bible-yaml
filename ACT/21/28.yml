content: >-
  <p class="p"><span data-number="28" data-sid="ACT 21:28"
  class="v">28</span>Crying out, Men of Israel, help: This is the man, that
  teacheth all <span class="add">men</span> every where against the people, and
  the law, and this place: and further brought Greeks also into the temple, and
  hath polluted this holy place. </p>
