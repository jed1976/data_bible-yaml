content: >-
  <p class="p"><span data-number="5" data-sid="ACT 21:5" class="v">5</span>And
  when we had accomplished those days, we departed and went our way; and they
  all brought us on our way, with wives and children, till <span class="add">we
  were</span> out of the city: and we kneeled down on the shore, and prayed.
  </p>
