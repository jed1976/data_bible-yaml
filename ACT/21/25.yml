content: >-
  <p class="p"><span data-number="25" data-sid="ACT 21:25" class="v">25</span>As
  touching the Gentiles which believe, we have written <span
  class="add">and</span> concluded that they observe no such thing, save only
  that they keep themselves from <span class="add">things</span> offered to
  idols, and from blood, and from strangled, and from fornication. </p>
