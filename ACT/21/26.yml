content: >-
  <p class="p"><span data-number="26" data-sid="ACT 21:26"
  class="v">26</span>Then Paul took the men, and the next day purifying himself
  with them entered into the temple, to signify the accomplishment of the days
  of purification, until that an offering should be offered for every one of
  them.</p>
