content: >-
  <p class="p"><span data-number="21" data-sid="ACT 21:21"
  class="v">21</span>And they are informed of thee, that thou teachest all the
  Jews which are among the Gentiles to forsake Moses, saying that they ought not
  to circumcise <span class="add">their</span> children, neither to walk after
  the customs. </p>
