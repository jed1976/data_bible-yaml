  <p class="p"><span data-number="10" data-sid="ACT 24:10"
  class="v">10</span>Then Paul, after that the governor had beckoned unto him to
  speak, answered, Forasmuch as I know that thou hast been of many years a judge
  unto this nation, I do the more cheerfully answer for myself: </p>
