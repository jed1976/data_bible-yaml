  <p class="p"><span data-number="22" data-sid="ACT 24:22"
  class="v">22</span>And when Felix heard these things, having more perfect
  knowledge of <span class="add">that</span> way, he deferred them, and said,
  When Lysias the chief captain shall come down, I will know the uttermost of
  your matter. </p>
