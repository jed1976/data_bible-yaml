content: >-
  <p class="p"><span data-number="25" data-sid="ACT 24:25"
  class="v">25</span>And as he reasoned of righteousness, temperance, and
  judgment to come, Felix trembled, and answered, Go thy way for this time; when
  I have a convenient season, I will call for thee. </p>
