content: >-
  <p class="p"><span data-number="29" data-sid="ACT 22:29"
  class="v">29</span>Then straightway they departed from him which should have
  examined him: and the chief captain also was afraid, after he knew that he was
  a Roman, and because he had bound him. </p>
