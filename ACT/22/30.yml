content: >-
  <p class="p"><span data-number="30" data-sid="ACT 22:30" class="v">30</span>On
  the morrow, because he would have known the certainty wherefore he was accused
  of the Jews, he loosed him from <span class="add">his</span> bands, and
  commanded the chief priests and all their council to appear, and brought Paul
  down, and set him before them.</p>
