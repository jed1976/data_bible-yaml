content: >-
  <p class="p"><span data-number="15" data-sid="ACT 20:15"
  class="v">15</span>And we sailed thence, and came the next <span
  class="add">day</span> over against Chios; and the next <span
  class="add">day</span> we arrived at Samos, and tarried at Trogyllium; and the
  next <span class="add">day</span> we came to Miletus. </p>
