content: >-
  <p class="p"><span data-number="16" data-sid="ACT 20:16"
  class="v">16</span>For Paul had determined to sail by Ephesus, because he
  would not spend the time in Asia: for he hasted, if it were possible for him,
  to be at Jerusalem the day of Pentecost.</p>
