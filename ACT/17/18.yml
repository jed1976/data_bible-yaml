content: >-
  <p class="p"><span data-number="18" data-sid="ACT 17:18"
  class="v">18</span>Then certain philosophers of the Epicureans, and of the
  Stoicks, encountered him. And some said, What will this babbler say? other
  some, He seemeth to be a setter forth of strange gods: because he preached
  unto them Jesus, and the resurrection. </p>
