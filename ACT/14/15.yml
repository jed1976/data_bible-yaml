content: >-
  <p class="p"><span data-number="15" data-sid="ACT 14:15"
  class="v">15</span>And saying, Sirs, why do ye these things? We also are men
  of like passions with you, and preach unto you that ye should turn from these
  vanities unto the living God, which made heaven, and earth, and the sea, and
  all things that are therein: </p>
