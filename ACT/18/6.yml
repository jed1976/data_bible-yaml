content: >-
  <p class="p"><span data-number="6" data-sid="ACT 18:6" class="v">6</span>And
  when they opposed themselves, and blasphemed, he shook <span
  class="add">his</span> raiment, and said unto them, Your blood <span
  class="add">be</span> upon your own heads; I <span class="add">am</span>
  clean: from henceforth I will go unto the Gentiles.</p>
