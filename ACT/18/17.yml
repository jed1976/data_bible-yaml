content: >-
  <p class="p"><span data-number="17" data-sid="ACT 18:17"
  class="v">17</span>Then all the Greeks took Sosthenes, the chief ruler of the
  synagogue, and beat <span class="add">him</span> before the judgment seat. And
  Gallio cared for none of those things.</p>
