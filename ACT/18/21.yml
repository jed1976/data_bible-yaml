content: >-
  <p class="p"><span data-number="21" data-sid="ACT 18:21"
  class="v">21</span>But bade them farewell, saying, I must by all means keep
  this feast that cometh in Jerusalem: but I will return again unto you, if God
  will. And he sailed from Ephesus. </p>
