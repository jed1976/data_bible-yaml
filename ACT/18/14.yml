content: >-
  <p class="p"><span data-number="14" data-sid="ACT 18:14"
  class="v">14</span>And when Paul was now about to open <span
  class="add">his</span> mouth, Gallio said unto the Jews, If it were a matter
  of wrong or wicked lewdness, O <span class="add">ye</span> Jews, reason would
  that I should bear with you: </p>
