content: >-
  <p class="p"><span data-number="27" data-sid="PHP 1:27"
  class="v">27</span>Only let your conversation be as it becometh the gospel of
  Christ: that whether I come and see you, or else be absent, I may hear of your
  affairs, that ye stand fast in one spirit, with one mind striving together for
  the faith of the gospel; </p>
