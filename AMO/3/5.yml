content: >-
  <p class="p"><span data-number="5" data-sid="AMO 3:5" class="v">5</span>Can a
  bird fall in a snare upon the earth, where no gin <span class="add">is</span>
  for him? shall <span class="add">one</span> take up a snare from the earth,
  and have taken nothing at all? </p>
