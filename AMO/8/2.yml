content: >-
  <p class="p"><span data-number="2" data-sid="AMO 8:2" class="v">2</span>And he
  said, Amos, what seest thou? And I said, A basket of summer fruit. Then said
  the <span class="nd">LORD</span> unto me, The end is come upon my people of
  Israel; I will not again pass by them any more. </p>
