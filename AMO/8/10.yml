content: >-
  <p class="p"><span data-number="10" data-sid="AMO 8:10" class="v">10</span>And
  I will turn your feasts into mourning, and all your songs into lamentation;
  and I will bring up sackcloth upon all loins, and baldness upon every head;
  and I will make it as the mourning of an only <span class="add">son</span>,
  and the end thereof as a bitter day.</p>
