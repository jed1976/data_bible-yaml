content: >-
  <p class="p"><span data-number="6" data-sid="AMO 9:6" class="v">6</span><span
  class="add">It is</span> he that buildeth his stories in the heaven, and hath
  founded his troop in the earth; he that calleth for the waters of the sea, and
  poureth them out upon the face of the earth: The <span class="nd">LORD</span>
  <span class="add">is</span> his name. </p>
