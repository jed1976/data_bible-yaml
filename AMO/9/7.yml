content: >-
  <p class="p"><span data-number="7" data-sid="AMO 9:7" class="v">7</span><span
  class="add">Are</span> ye not as children of the Ethiopians unto me, O
  children of Israel? saith the <span class="nd">LORD</span>. Have not I brought
  up Israel out of the land of Egypt? and the Philistines from Caphtor, and the
  Syrians from Kir? </p>
