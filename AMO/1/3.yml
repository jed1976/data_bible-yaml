content: >-
  <p class="p"><span data-number="3" data-sid="AMO 1:3" class="v">3</span>Thus
  saith the <span class="nd">LORD</span>; For three transgressions of Damascus,
  and for four, I will not turn away <span class="add">the punishment</span>
  thereof; because they have threshed Gilead with threshing instruments of iron:
  </p>
