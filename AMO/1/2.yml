content: >-
  <p class="p"><span data-number="2" data-sid="AMO 1:2" class="v">2</span>And he
  said, The <span class="nd">LORD</span> will roar from Zion, and utter his
  voice from Jerusalem; and the habitations of the shepherds shall mourn, and
  the top of Carmel shall wither.</p>
