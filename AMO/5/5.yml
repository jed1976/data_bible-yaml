content: >-
  <p class="p"><span data-number="5" data-sid="AMO 5:5" class="v">5</span>But
  seek not Beth-el, nor enter into Gilgal, and pass not to Beer-sheba: for
  Gilgal shall surely go into captivity, and Beth-el shall come to nought. </p>
