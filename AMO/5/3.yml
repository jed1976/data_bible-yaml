content: >-
  <p class="p"><span data-number="3" data-sid="AMO 5:3" class="v">3</span>For
  thus saith the Lord <span class="nd">GOD</span>; The city that went out <span
  class="add">by</span> a thousand shall leave an hundred, and that which went
  forth <span class="add">by</span> an hundred shall leave ten, to the house of
  Israel.</p>
