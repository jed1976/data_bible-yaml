content: >-
  <p class="p"><span data-number="11" data-sid="AMO 5:11"
  class="v">11</span>Forasmuch therefore as your treading <span
  class="add">is</span> upon the poor, and ye take from him burdens of wheat: ye
  have built houses of hewn stone, but ye shall not dwell in them; ye have
  planted pleasant vineyards, but ye shall not drink wine of them. </p>
