content: >-
  <p class="p"><span data-number="16" data-sid="AMO 5:16"
  class="v">16</span>Therefore the <span class="nd">LORD</span>, the God of
  hosts, the Lord, saith thus; Wailing <span class="add">shall be</span> in all
  streets; and they shall say in all the highways, Alas! alas! and they shall
  call the husbandman to mourning, and such as are skilful of lamentation to
  wailing. </p>
