content: >-
  <p class="p"><span data-number="14" data-sid="AMO 6:14"
  class="v">14</span>But, behold, I will raise up against you a nation, O house
  of Israel, saith the <span class="nd">LORD</span> the God of hosts; and they
  shall afflict you from the entering in of Hemath unto the river of the
  wilderness.</p>
