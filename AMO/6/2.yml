content: >-
  <p class="p"><span data-number="2" data-sid="AMO 6:2" class="v">2</span>Pass
  ye unto Calneh, and see; and from thence go ye to Hamath the great: then go
  down to Gath of the Philistines: <span class="add">be they</span> better than
  these kingdoms? or their border greater than your border? </p>
