content: >-
  <p class="p"><span data-number="2" data-sid="AMO 7:2" class="v">2</span>And it
  came to pass, <span class="add">that</span> when they had made an end of
  eating the grass of the land, then I said, O Lord <span class="nd">GOD</span>,
  forgive, I beseech thee: by whom shall Jacob arise? for he <span
  class="add">is</span> small. </p>
