content: >-
  <p class="p"><span data-number="17" data-sid="AMO 7:17"
  class="v">17</span>Therefore thus saith the <span class="nd">LORD</span>; Thy
  wife shall be an harlot in the city, and thy sons and thy daughters shall fall
  by the sword, and thy land shall be divided by line; and thou shalt die in a
  polluted land: and Israel shall surely go into captivity forth of his
  land.</p>
