content: >-
  <p class="p"><span data-number="7" data-sid="AMO 4:7" class="v">7</span>And
  also I have withholden the rain from you, when <span class="add">there
  were</span> yet three months to the harvest: and I caused it to rain upon one
  city, and caused it not to rain upon another city: one piece was rained upon,
  and the piece whereupon it rained not withered. </p>
