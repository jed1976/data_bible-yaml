content: >-
  <p class="p"><span data-number="9" data-sid="AMO 4:9" class="v">9</span>I have
  smitten you with blasting and mildew: when your gardens and your vineyards and
  your fig trees and your olive trees increased, the palmerworm devoured <span
  class="add">them:</span> yet have ye not returned unto me, saith the <span
  class="nd">LORD</span>. </p>
