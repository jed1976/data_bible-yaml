content: >-
  <p class="p"><span data-number="10" data-sid="AMO 4:10" class="v">10</span>I
  have sent among you the pestilence after the manner of Egypt: your young men
  have I slain with the sword, and have taken away your horses; and I have made
  the stink of your camps to come up unto your nostrils: yet have ye not
  returned unto me, saith the <span class="nd">LORD</span>. </p>
