content: >-
  <p class="p"><span data-number="11" data-sid="ISA 32:11"
  class="v">11</span>Tremble, ye women that are at ease; be troubled, ye
  careless ones: strip you, and make you bare, and gird <span
  class="add">sackcloth</span> upon <span class="add">your</span> loins. </p>
