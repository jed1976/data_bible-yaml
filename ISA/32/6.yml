content: >-
  <p class="p"><span data-number="6" data-sid="ISA 32:6" class="v">6</span>For
  the vile person will speak villany, and his heart will work iniquity, to
  practise hypocrisy, and to utter error against the <span
  class="nd">LORD</span>, to make empty the soul of the hungry, and he will
  cause the drink of the thirsty to fail. </p>
