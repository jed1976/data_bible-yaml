content: >-
  <p class="p"><span data-number="7" data-sid="ISA 32:7" class="v">7</span>The
  instruments also of the churl <span class="add">are</span> evil: he deviseth
  wicked devices to destroy the poor with lying words, even when the needy
  speaketh right. </p>
