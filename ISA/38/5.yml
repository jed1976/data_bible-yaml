content: >-
  <p class="p"><span data-number="5" data-sid="ISA 38:5" class="v">5</span>Go,
  and say to Hezekiah, Thus saith the <span class="nd">LORD</span>, the God of
  David thy father, I have heard thy prayer, I have seen thy tears: behold, I
  will add unto thy days fifteen years. </p>
