content: >-
  <p class="p"><span data-number="1" data-sid="ISA 38:1" class="v">1</span>In
  those days was Hezekiah sick unto death. And Isaiah the prophet the son of
  Amoz came unto him, and said unto him, Thus saith the <span
  class="nd">LORD</span>, Set thine house in order: for thou shalt die, and not
  live. </p>
