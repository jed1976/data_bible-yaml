content: >-
  <p class="p"><span data-number="16" data-sid="ISA 38:16" class="v">16</span>O
  Lord, by these <span class="add">things men</span> live, and in all these
  <span class="add">things is</span> the life of my spirit: so wilt thou recover
  me, and make me to live. </p>
