content: >-
  <p class="p"><span data-number="17" data-sid="ISA 38:17"
  class="v">17</span>Behold, for peace I had great bitterness: but thou hast in
  love to my soul <span class="add">delivered it</span> from the pit of
  corruption: for thou hast cast all my sins behind thy back. </p>
