content: >-
  <p class="p"><span data-number="14" data-sid="ISA 38:14"
  class="v">14</span>Like a crane <span class="add">or</span> a swallow, so did
  I chatter: I did mourn as a dove: mine eyes fail <span class="add">with
  looking</span> upward: O <span class="nd">LORD</span>, I am oppressed;
  undertake for me. </p>
