content: >-
  <p class="p"><span data-number="8" data-sid="ISA 38:8"
  class="v">8</span>Behold, I will bring again the shadow of the degrees, which
  is gone down in the sun dial of Ahaz, ten degrees backward. So the sun
  returned ten degrees, by which degrees it was gone down.</p>
