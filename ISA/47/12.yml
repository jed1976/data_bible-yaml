content: >-
  <p class="p"><span data-number="12" data-sid="ISA 47:12"
  class="v">12</span>Stand now with thine enchantments, and with the multitude
  of thy sorceries, wherein thou hast laboured from thy youth; if so be thou
  shalt be able to profit, if so be thou mayest prevail. </p>
