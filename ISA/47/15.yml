content: >-
  <p class="p"><span data-number="15" data-sid="ISA 47:15"
  class="v">15</span>Thus shall they be unto thee with whom thou hast laboured,
  <span class="add">even</span> thy merchants, from thy youth: they shall wander
  every one to his quarter; none shall save thee.</p>
