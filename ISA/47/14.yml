content: >-
  <p class="p"><span data-number="14" data-sid="ISA 47:14"
  class="v">14</span>Behold, they shall be as stubble; the fire shall burn them;
  they shall not deliver themselves from the power of the flame: <span
  class="add">there shall</span> not <span class="add">be</span> a coal to warm
  at, <span class="add">nor</span> fire to sit before it. </p>
