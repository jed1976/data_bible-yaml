content: >-
  <p class="p"><span data-number="1" data-sid="ISA 47:1" class="v">1</span>Come
  down, and sit in the dust, O virgin daughter of Babylon, sit on the ground:
  <span class="add">there is</span> no throne, O daughter of the Chaldeans: for
  thou shalt no more be called tender and delicate. </p>
