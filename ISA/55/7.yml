content: >-
  <p class="p"><span data-number="7" data-sid="ISA 55:7" class="v">7</span>Let
  the wicked forsake his way, and the unrighteous man his thoughts: and let him
  return unto the <span class="nd">LORD</span>, and he will have mercy upon him;
  and to our God, for he will abundantly pardon.</p>
