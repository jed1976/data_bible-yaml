content: >-
  <p class="p"><span data-number="2" data-sid="ISA 55:2"
  class="v">2</span>Wherefore do ye spend money for <span class="add">that which
  is</span> not bread? and your labour for <span class="add">that which</span>
  satisfieth not? hearken diligently unto me, and eat ye <span class="add">that
  which is</span> good, and let your soul delight itself in fatness. </p>
