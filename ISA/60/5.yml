content: >-
  <p class="p"><span data-number="5" data-sid="ISA 60:5" class="v">5</span>Then
  thou shalt see, and flow together, and thine heart shall fear, and be
  enlarged; because the abundance of the sea shall be converted unto thee, the
  forces of the Gentiles shall come unto thee. </p>
