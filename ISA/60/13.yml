content: >-
  <p class="p"><span data-number="13" data-sid="ISA 60:13"
  class="v">13</span>The glory of Lebanon shall come unto thee, the fir tree,
  the pine tree, and the box together, to beautify the place of my sanctuary;
  and I will make the place of my feet glorious. </p>
