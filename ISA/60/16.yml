content: >-
  <p class="p"><span data-number="16" data-sid="ISA 60:16"
  class="v">16</span>Thou shalt also suck the milk of the Gentiles, and shalt
  suck the breast of kings: and thou shalt know that I the <span
  class="nd">LORD</span> <span class="add">am</span> thy Saviour and thy
  Redeemer, the mighty One of Jacob. </p>
