content: >-
  <p class="p"><span data-number="19" data-sid="ISA 60:19"
  class="v">19</span>The sun shall be no more thy light by day; neither for
  brightness shall the moon give light unto thee: but the <span
  class="nd">LORD</span> shall be unto thee an everlasting light, and thy God
  thy glory. </p>
