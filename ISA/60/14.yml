content: >-
  <p class="p"><span data-number="14" data-sid="ISA 60:14"
  class="v">14</span>The sons also of them that afflicted thee shall come
  bending unto thee; and all they that despised thee shall bow themselves down
  at the soles of thy feet; and they shall call thee, The city of the <span
  class="nd">LORD</span>, The Zion of the Holy One of Israel.</p>
