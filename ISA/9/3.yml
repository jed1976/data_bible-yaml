content: >-
  <p class="p"><span data-number="3" data-sid="ISA 9:3" class="v">3</span>Thou
  hast multiplied the nation, <span class="add">and</span> not increased the
  joy: they joy before thee according to the joy in harvest, <span
  class="add">and</span> as <span class="add">men</span> rejoice when they
  divide the spoil. </p>
