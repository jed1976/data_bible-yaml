content: >-
  <p class="p"><span data-number="12" data-sid="ISA 9:12" class="v">12</span>The
  Syrians before, and the Philistines behind; and they shall devour Israel with
  open mouth. For all this his anger is not turned away, but his hand <span
  class="add">is</span> stretched out still.</p>
