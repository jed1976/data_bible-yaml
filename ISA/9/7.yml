content: >-
  <p class="p"><span data-number="7" data-sid="ISA 9:7" class="v">7</span>Of the
  increase of <span class="add">his</span> government and peace <span
  class="add">there shall be</span> no end, upon the throne of David, and upon
  his kingdom, to order it, and to establish it with judgment and with justice
  from henceforth even for ever. The zeal of the <span class="nd">LORD</span> of
  hosts will perform this.</p>
id: ISA/9/7
