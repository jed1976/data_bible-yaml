content: >-
  <p class="p"><span data-number="21" data-sid="ISA 9:21"
  class="v">21</span>Manasseh, Ephraim; and Ephraim, Manasseh: <span
  class="add">and</span> they together <span class="add">shall be</span> against
  Judah. For all this his anger is not turned away, but his hand <span
  class="add">is</span> stretched out still.</p>
