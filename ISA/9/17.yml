content: >-
  <p class="p"><span data-number="17" data-sid="ISA 9:17"
  class="v">17</span>Therefore the Lord shall have no joy in their young men,
  neither shall have mercy on their fatherless and widows: for every one <span
  class="add">is</span> an hypocrite and an evildoer, and every mouth speaketh
  folly. For all this his anger is not turned away, but his hand <span
  class="add">is</span> stretched out still.</p>
