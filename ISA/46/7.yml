content: >-
  <p class="p"><span data-number="7" data-sid="ISA 46:7" class="v">7</span>They
  bear him upon the shoulder, they carry him, and set him in his place, and he
  standeth; from his place shall he not remove: yea, <span
  class="add">one</span> shall cry unto him, yet can he not answer, nor save him
  out of his trouble. </p>
