content: >-
  <p class="p"><span data-number="6" data-sid="ISA 46:6" class="v">6</span>They
  lavish gold out of the bag, and weigh silver in the balance, <span
  class="add">and</span> hire a goldsmith; and he maketh it a god: they fall
  down, yea, they worship. </p>
