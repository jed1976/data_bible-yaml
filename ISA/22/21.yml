content: >-
  <p class="p"><span data-number="21" data-sid="ISA 22:21"
  class="v">21</span>And I will clothe him with thy robe, and strengthen him
  with thy girdle, and I will commit thy government into his hand: and he shall
  be a father to the inhabitants of Jerusalem, and to the house of Judah. </p>
