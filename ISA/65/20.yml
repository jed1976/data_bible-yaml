content: >-
  <p class="p"><span data-number="20" data-sid="ISA 65:20"
  class="v">20</span>There shall be no more thence an infant of days, nor an old
  man that hath not filled his days: for the child shall die an hundred years
  old; but the sinner <span class="add">being</span> an hundred years old shall
  be accursed. </p>
