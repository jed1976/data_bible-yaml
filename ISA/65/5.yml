content: >-
  <p class="p"><span data-number="5" data-sid="ISA 65:5" class="v">5</span>Which
  say, Stand by thyself, come not near to me; for I am holier than thou. These
  <span class="add">are</span> a smoke in my nose, a fire that burneth all the
  day. </p>
