content: >-
  <p class="p"><span data-number="7" data-sid="ISA 65:7" class="v">7</span>Your
  iniquities, and the iniquities of your fathers together, saith the <span
  class="nd">LORD</span>, which have burned incense upon the mountains, and
  blasphemed me upon the hills: therefore will I measure their former work into
  their bosom.</p>
