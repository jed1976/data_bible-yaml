content: >-
  <p class="p"><span data-number="8" data-sid="ISA 65:8" class="v">8</span>¶
  Thus saith the <span class="nd">LORD</span>, As the new wine is found in the
  cluster, and <span class="add">one</span> saith, Destroy it not; for a
  blessing <span class="add">is</span> in it: so will I do for my servants’
  sakes, that I may not destroy them all. </p>
