content: >-
  <p class="p"><span data-number="11" data-sid="ISA 29:11"
  class="v">11</span>And the vision of all is become unto you as the words of a
  book that is sealed, which <span class="add">men</span> deliver to one that is
  learned, saying, Read this, I pray thee: and he saith, I cannot; for it <span
  class="add">is</span> sealed: </p>
