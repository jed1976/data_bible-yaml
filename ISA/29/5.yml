content: >-
  <p class="p"><span data-number="5" data-sid="ISA 29:5"
  class="v">5</span>Moreover the multitude of thy strangers shall be like small
  dust, and the multitude of the terrible ones <span class="add">shall be</span>
  as chaff that passeth away: yea, it shall be at an instant suddenly. </p>
