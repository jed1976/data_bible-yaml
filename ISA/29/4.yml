content: >-
  <p class="p"><span data-number="4" data-sid="ISA 29:4" class="v">4</span>And
  thou shalt be brought down, <span class="add">and</span> shalt speak out of
  the ground, and thy speech shall be low out of the dust, and thy voice shall
  be, as of one that hath a familiar spirit, out of the ground, and thy speech
  shall whisper out of the dust. </p>
