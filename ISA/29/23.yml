content: >-
  <p class="p"><span data-number="23" data-sid="ISA 29:23"
  class="v">23</span>But when he seeth his children, the work of mine hands, in
  the midst of him, they shall sanctify my name, and sanctify the Holy One of
  Jacob, and shall fear the God of Israel. </p>
