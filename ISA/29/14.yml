content: >-
  <p class="p"><span data-number="14" data-sid="ISA 29:14"
  class="v">14</span>Therefore, behold, I will proceed to do a marvellous work
  among this people, <span class="add">even</span> a marvellous work and a
  wonder: for the wisdom of their wise <span class="add">men</span> shall
  perish, and the understanding of their prudent <span class="add">men</span>
  shall be hid. </p>
