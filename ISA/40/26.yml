content: >-
  <p class="p"><span data-number="26" data-sid="ISA 40:26"
  class="v">26</span>Lift up your eyes on high, and behold who hath created
  these <span class="add">things</span>, that bringeth out their host by number:
  he calleth them all by names by the greatness of his might, for that <span
  class="add">he is</span> strong in power; not one faileth.</p>
