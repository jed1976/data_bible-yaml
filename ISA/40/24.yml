content: >-
  <p class="p"><span data-number="24" data-sid="ISA 40:24"
  class="v">24</span>Yea, they shall not be planted; yea, they shall not be
  sown: yea, their stock shall not take root in the earth: and he shall also
  blow upon them, and they shall wither, and the whirlwind shall take them away
  as stubble. </p>
