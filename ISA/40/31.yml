content: >-
  <p class="p"><span data-number="31" data-sid="ISA 40:31"
  class="v">31</span>But they that wait upon the <span class="nd">LORD</span>
  shall renew <span class="add">their</span> strength; they shall mount up with
  wings as eagles; they shall run, and not be weary; <span
  class="add">and</span> they shall walk, and not faint.</p>
