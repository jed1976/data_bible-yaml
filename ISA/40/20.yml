content: >-
  <p class="p"><span data-number="20" data-sid="ISA 40:20" class="v">20</span>He
  that <span class="add">is</span> so impoverished that he hath no oblation
  chooseth a tree <span class="add">that</span> will not rot; he seeketh unto
  him a cunning workman to prepare a graven image, <span class="add">that</span>
  shall not be moved. </p>
