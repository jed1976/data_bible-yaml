content: >-
  <p class="p"><span data-number="19" data-sid="ISA 2:19" class="v">19</span>And
  they shall go into the holes of the rocks, and into the caves of the earth,
  for fear of the <span class="nd">LORD</span>, and for the glory of his
  majesty, when he ariseth to shake terribly the earth. </p>
