content: >-
  <p class="p"><span data-number="20" data-sid="ISA 2:20" class="v">20</span>In
  that day a man shall cast his idols of silver, and his idols of gold, which
  they made <span class="add">each one</span> for himself to worship, to the
  moles and to the bats; </p>
