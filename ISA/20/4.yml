content: >-
  <p class="p"><span data-number="4" data-sid="ISA 20:4" class="v">4</span>So
  shall the king of Assyria lead away the Egyptians prisoners, and the
  Ethiopians captives, young and old, naked and barefoot, even with <span
  class="add">their</span> buttocks uncovered, to the shame of Egypt. </p>
