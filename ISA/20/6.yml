content: >-
  <p class="p"><span data-number="6" data-sid="ISA 20:6" class="v">6</span>And
  the inhabitant of this isle shall say in that day, Behold, such <span
  class="add">is</span> our expectation, whither we flee for help to be
  delivered from the king of Assyria: and how shall we escape?</p>
