content: >-
  <p class="p"><span data-number="17" data-sid="ISA 43:17"
  class="v">17</span>Which bringeth forth the chariot and horse, the army and
  the power; they shall lie down together, they shall not rise: they are
  extinct, they are quenched as tow.</p>
