content: >-
  <p class="p"><span data-number="12" data-sid="ISA 43:12" class="v">12</span>I
  have declared, and have saved, and I have shewed, when <span class="add">there
  was</span> no strange <span class="add">god</span> among you: therefore ye
  <span class="add">are</span> my witnesses, saith the <span
  class="nd">LORD</span>, that I <span class="add">am</span> God. </p>
