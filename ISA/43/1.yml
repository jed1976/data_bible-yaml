content: >-
  <p class="p"><span data-number="1" data-sid="ISA 43:1" class="v">1</span>But
  now thus saith the <span class="nd">LORD</span> that created thee, O Jacob,
  and he that formed thee, O Israel, Fear not: for I have redeemed thee, I have
  called <span class="add">thee</span> by thy name; thou <span
  class="add">art</span> mine. </p>
