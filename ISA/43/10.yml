content: >-
  <p class="p"><span data-number="10" data-sid="ISA 43:10" class="v">10</span>Ye
  <span class="add">are</span> my witnesses, saith the <span
  class="nd">LORD</span>, and my servant whom I have chosen: that ye may know
  and believe me, and understand that I <span class="add">am</span> he: before
  me there was no God formed, neither shall there be after me. </p>
