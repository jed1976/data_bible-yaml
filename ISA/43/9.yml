content: >-
  <p class="p"><span data-number="9" data-sid="ISA 43:9" class="v">9</span>Let
  all the nations be gathered together, and let the people be assembled: who
  among them can declare this, and shew us former things? let them bring forth
  their witnesses, that they may be justified: or let them hear, and say, <span
  class="add">It is</span> truth. </p>
