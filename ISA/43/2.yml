content: >-
  <p class="p"><span data-number="2" data-sid="ISA 43:2" class="v">2</span>When
  thou passest through the waters, I <span class="add">will be</span> with thee;
  and through the rivers, they shall not overflow thee: when thou walkest
  through the fire, thou shalt not be burned; neither shall the flame kindle
  upon thee. </p>
