content: >-
  <p class="p"><span data-number="7" data-sid="ISA 41:7" class="v">7</span>So
  the carpenter encouraged the goldsmith, <span class="add">and</span> he that
  smootheth <span class="add">with</span> the hammer him that smote the anvil,
  saying, It <span class="add">is</span> ready for the sodering: and he fastened
  it with nails, <span class="add">that</span> it should not be moved. </p>
