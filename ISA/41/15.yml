content: >-
  <p class="p"><span data-number="15" data-sid="ISA 41:15"
  class="v">15</span>Behold, I will make thee a new sharp threshing instrument
  having teeth: thou shalt thresh the mountains, and beat <span
  class="add">them</span> small, and shalt make the hills as chaff. </p>
