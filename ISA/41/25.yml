content: >-
  <p class="p"><span data-number="25" data-sid="ISA 41:25" class="v">25</span>I
  have raised up <span class="add">one</span> from the north, and he shall come:
  from the rising of the sun shall he call upon my name: and he shall come upon
  princes as <span class="add">upon</span> morter, and as the potter treadeth
  clay. </p>
