content: >-
  <p class="p"><span data-number="2" data-sid="ISA 41:2" class="v">2</span>Who
  raised up the righteous <span class="add">man</span> from the east, called him
  to his foot, gave the nations before him, and made <span
  class="add">him</span> rule over kings? he gave <span class="add">them</span>
  as the dust to his sword, <span class="add">and</span> as driven stubble to
  his bow. </p>
