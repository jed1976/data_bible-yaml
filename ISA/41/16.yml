content: >-
  <p class="p"><span data-number="16" data-sid="ISA 41:16"
  class="v">16</span>Thou shalt fan them, and the wind shall carry them away,
  and the whirlwind shall scatter them: and thou shalt rejoice in the <span
  class="nd">LORD</span>, <span class="add">and</span> shalt glory in the Holy
  One of Israel. </p>
