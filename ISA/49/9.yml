content: >-
  <p class="p"><span data-number="9" data-sid="ISA 49:9" class="v">9</span>That
  thou mayest say to the prisoners, Go forth; to them that <span
  class="add">are</span> in darkness, Shew yourselves. They shall feed in the
  ways, and their pastures <span class="add">shall be</span> in all high places.
  </p>
