content: >-
  <p class="p"><span data-number="26" data-sid="ISA 49:26"
  class="v">26</span>And I will feed them that oppress thee with their own
  flesh; and they shall be drunken with their own blood, as with sweet wine: and
  all flesh shall know that I the <span class="nd">LORD</span> <span
  class="add">am</span> thy Saviour and thy Redeemer, the mighty One of
  Jacob.</p>
