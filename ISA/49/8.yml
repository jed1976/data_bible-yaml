content: >-
  <p class="p"><span data-number="8" data-sid="ISA 49:8" class="v">8</span>Thus
  saith the <span class="nd">LORD</span>, In an acceptable time have I heard
  thee, and in a day of salvation have I helped thee: and I will preserve thee,
  and give thee for a covenant of the people, to establish the earth, to cause
  to inherit the desolate heritages; </p>
