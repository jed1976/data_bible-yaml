content: >-
  <p class="p"><span data-number="20" data-sid="ISA 49:20"
  class="v">20</span>The children which thou shalt have, after thou hast lost
  the other, shall say again in thine ears, The place <span
  class="add">is</span> too strait for me: give place to me that I may dwell.
  </p>
