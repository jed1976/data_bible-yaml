content: >-
  <p class="p"><span data-number="5" data-sid="ISA 4:5" class="v">5</span>And
  the <span class="nd">LORD</span> will create upon every dwelling place of
  mount Zion, and upon her assemblies, a cloud and smoke by day, and the shining
  of a flaming fire by night: for upon all the glory <span class="add">shall
  be</span> a defence. </p>
