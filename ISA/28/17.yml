content: >-
  <p class="p"><span data-number="17" data-sid="ISA 28:17"
  class="v">17</span>Judgment also will I lay to the line, and righteousness to
  the plummet: and the hail shall sweep away the refuge of lies, and the waters
  shall overflow the hiding place.</p>
