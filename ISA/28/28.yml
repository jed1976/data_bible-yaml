  <p class="p"><span data-number="28" data-sid="ISA 28:28"
  class="v">28</span>Bread <span class="add">corn</span> is bruised; because he
  will not ever be threshing it, nor break <span class="add">it with</span> the
  wheel of his cart, nor bruise it <span class="add">with</span> his horsemen.
  </p>
