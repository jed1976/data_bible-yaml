content: >-
  <p class="p"><span data-number="27" data-sid="ISA 28:27"
  class="v">27</span>For the fitches are not threshed with a threshing
  instrument, neither is a cart wheel turned about upon the cummin; but the
  fitches are beaten out with a staff, and the cummin with a rod. </p>
