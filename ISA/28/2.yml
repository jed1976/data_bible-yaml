content: >-
  <p class="p"><span data-number="2" data-sid="ISA 28:2"
  class="v">2</span>Behold, the Lord hath a mighty and strong one, <span
  class="add">which</span> as a tempest of hail <span class="add">and</span> a
  destroying storm, as a flood of mighty waters overflowing, shall cast down to
  the earth with the hand. </p>
