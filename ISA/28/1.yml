content: >-
  <p class="p"><span data-number="1" data-sid="ISA 28:1" class="v">1</span>Woe
  to the crown of pride, to the drunkards of Ephraim, whose glorious beauty
  <span class="add">is</span> a fading flower, which <span
  class="add">are</span> on the head of the fat valleys of them that are
  overcome with wine! </p>
