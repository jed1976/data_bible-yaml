content: >-
  <p class="p"><span data-number="25" data-sid="ISA 28:25"
  class="v">25</span>When he hath made plain the face thereof, doth he not cast
  abroad the fitches, and scatter the cummin, and cast in the principal wheat
  and the appointed barley and the rie in their place? </p>
