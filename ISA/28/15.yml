content: >-
  <p class="p"><span data-number="15" data-sid="ISA 28:15"
  class="v">15</span>Because ye have said, We have made a covenant with death,
  and with hell are we at agreement; when the overflowing scourge shall pass
  through, it shall not come unto us: for we have made lies our refuge, and
  under falsehood have we hid ourselves:</p>
id: ISA/28/15
