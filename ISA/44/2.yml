content: >-
  <p class="p"><span data-number="2" data-sid="ISA 44:2" class="v">2</span>Thus
  saith the <span class="nd">LORD</span> that made thee, and formed thee from
  the womb, <span class="add">which</span> will help thee; Fear not, O Jacob, my
  servant; and thou, Jesurun, whom I have chosen. </p>
