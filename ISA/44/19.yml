content: >-
  <p class="p"><span data-number="19" data-sid="ISA 44:19"
  class="v">19</span>And none considereth in his heart, neither <span
  class="add">is there</span> knowledge nor understanding to say, I have burned
  part of it in the fire; yea, also I have baked bread upon the coals thereof; I
  have roasted flesh, and eaten <span class="add">it:</span> and shall I make
  the residue thereof an abomination? shall I fall down to the stock of a tree?
  </p>
