content: >-
  <p class="p"><span data-number="20" data-sid="ISA 44:20" class="v">20</span>He
  feedeth on ashes: a deceived heart hath turned him aside, that he cannot
  deliver his soul, nor say, <span class="add">Is there</span> not a lie in my
  right hand?</p>
