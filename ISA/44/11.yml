content: >-
  <p class="p"><span data-number="11" data-sid="ISA 44:11"
  class="v">11</span>Behold, all his fellows shall be ashamed: and the workmen,
  they <span class="add">are</span> of men: let them all be gathered together,
  let them stand up; <span class="add">yet</span> they shall fear, <span
  class="add">and</span> they shall be ashamed together. </p>
