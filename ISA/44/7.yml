content: >-
  <p class="p"><span data-number="7" data-sid="ISA 44:7" class="v">7</span>And
  who, as I, shall call, and shall declare it, and set it in order for me, since
  I appointed the ancient people? and the things that are coming, and shall
  come, let them shew unto them. </p>
