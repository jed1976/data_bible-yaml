content: >-
  <p class="p"><span data-number="16" data-sid="ISA 44:16" class="v">16</span>He
  burneth part thereof in the fire; with part thereof he eateth flesh; he
  roasteth roast, and is satisfied: yea, he warmeth <span
  class="add">himself</span>, and saith, Aha, I am warm, I have seen the fire:
  </p>
