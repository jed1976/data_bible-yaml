content: >-
  <p class="p"><span data-number="13" data-sid="ISA 44:13"
  class="v">13</span>The carpenter stretcheth out <span class="add">his</span>
  rule; he marketh it out with a line; he fitteth it with planes, and he marketh
  it out with the compass, and maketh it after the figure of a man, according to
  the beauty of a man; that it may remain in the house. </p>
