content: >-
  <p class="p"><span data-number="17" data-sid="ISA 44:17"
  class="v">17</span>And the residue thereof he maketh a god, <span
  class="add">even</span> his graven image: he falleth down unto it, and
  worshippeth <span class="add">it</span>, and prayeth unto it, and saith,
  Deliver me; for thou <span class="add">art</span> my god. </p>
