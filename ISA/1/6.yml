content: >-
  <p class="p"><span data-number="6" data-sid="ISA 1:6" class="v">6</span>From
  the sole of the foot even unto the head <span class="add">there is</span> no
  soundness in it; <span class="add">but</span> wounds, and bruises, and
  putrifying sores: they have not been closed, neither bound up, neither
  mollified with ointment. </p>
