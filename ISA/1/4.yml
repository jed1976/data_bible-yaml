content: >-
  <p class="p"><span data-number="4" data-sid="ISA 1:4" class="v">4</span>Ah
  sinful nation, a people laden with iniquity, a seed of evildoers, children
  that are corrupters: they have forsaken the <span class="nd">LORD</span>, they
  have provoked the Holy One of Israel unto anger, they are gone away
  backward.</p>
