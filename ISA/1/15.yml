content: >-
  <p class="p"><span data-number="15" data-sid="ISA 1:15" class="v">15</span>And
  when ye spread forth your hands, I will hide mine eyes from you: yea, when ye
  make many prayers, I will not hear: your hands are full of blood.</p>
