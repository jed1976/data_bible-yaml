content: >-
  <p class="p"><span data-number="23" data-sid="ISA 1:23" class="v">23</span>Thy
  princes <span class="add">are</span> rebellious, and companions of thieves:
  every one loveth gifts, and followeth after rewards: they judge not the
  fatherless, neither doth the cause of the widow come unto them. </p>
