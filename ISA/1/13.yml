content: >-
  <p class="p"><span data-number="13" data-sid="ISA 1:13"
  class="v">13</span>Bring no more vain oblations; incense is an abomination
  unto me; the new moons and sabbaths, the calling of assemblies, I cannot away
  with; <span class="add">it is</span> iniquity, even the solemn meeting. </p>
