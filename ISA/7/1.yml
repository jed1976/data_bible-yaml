content: >-
  <p class="p"><span data-number="1" data-sid="ISA 7:1" class="v">1</span>And it
  came to pass in the days of Ahaz the son of Jotham, the son of Uzziah, king of
  Judah, <span class="add">that</span> Rezin the king of Syria, and Pekah the
  son of Remaliah, king of Israel, went up toward Jerusalem to war against it,
  but could not prevail against it. </p>
