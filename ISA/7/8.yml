content: >-
  <p class="p"><span data-number="8" data-sid="ISA 7:8" class="v">8</span>For
  the head of Syria <span class="add">is</span> Damascus, and the head of
  Damascus <span class="add">is</span> Rezin; and within threescore and five
  years shall Ephraim be broken, that it be not a people. </p>
