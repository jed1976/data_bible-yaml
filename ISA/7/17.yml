content: >-
  <p class="p"><span data-number="17" data-sid="ISA 7:17" class="v">17</span>¶
  The <span class="nd">LORD</span> shall bring upon thee, and upon thy people,
  and upon thy father’s house, days that have not come, from the day that
  Ephraim departed from Judah; <span class="add">even</span> the king of
  Assyria. </p>
