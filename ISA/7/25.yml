content: >-
  <p class="p"><span data-number="25" data-sid="ISA 7:25" class="v">25</span>And
  <span class="add">on</span> all hills that shall be digged with the mattock,
  there shall not come thither the fear of briers and thorns: but it shall be
  for the sending forth of oxen, and for the treading of lesser cattle.</p>
