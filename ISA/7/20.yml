content: >-
  <p class="p"><span data-number="20" data-sid="ISA 7:20" class="v">20</span>In
  the same day shall the Lord shave with a razor that is hired, <span
  class="add">namely</span>, by them beyond the river, by the king of Assyria,
  the head, and the hair of the feet: and it shall also consume the beard. </p>
