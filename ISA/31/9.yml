content: >-
  <p class="p"><span data-number="9" data-sid="ISA 31:9" class="v">9</span>And
  he shall pass over to his strong hold for fear, and his princes shall be
  afraid of the ensign, saith the <span class="nd">LORD</span>, whose fire <span
  class="add">is</span> in Zion, and his furnace in Jerusalem.</p>
