content: >-
  <p class="p"><span data-number="1" data-sid="ISA 31:1" class="v">1</span>Woe
  to them that go down to Egypt for help; and stay on horses, and trust in
  chariots, because <span class="add">they are</span> many; and in horsemen,
  because they are very strong; but they look not unto the Holy One of Israel,
  neither seek the <span class="nd">LORD</span>! </p>
