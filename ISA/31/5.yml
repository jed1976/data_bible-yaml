content: >-
  <p class="p"><span data-number="5" data-sid="ISA 31:5" class="v">5</span>As
  birds flying, so will the <span class="nd">LORD</span> of hosts defend
  Jerusalem; defending also he will deliver <span class="add">it; and</span>
  passing over he will preserve it.</p>
