content: >-
  <p class="p"><span data-number="3" data-sid="ISA 31:3" class="v">3</span>Now
  the Egyptians <span class="add">are</span> men, and not God; and their horses
  flesh, and not spirit. When the <span class="nd">LORD</span> shall stretch out
  his hand, both he that helpeth shall fall, and he that is holpen shall fall
  down, and they all shall fail together. </p>
