content: >-
  <p class="p"><span data-number="2" data-sid="ISA 14:2" class="v">2</span>And
  the people shall take them, and bring them to their place: and the house of
  Israel shall possess them in the land of the <span class="nd">LORD</span> for
  servants and handmaids: and they shall take them captives, whose captives they
  were; and they shall rule over their oppressors. </p>
