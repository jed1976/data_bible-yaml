content: >-
  <p class="p"><span data-number="19" data-sid="ISA 14:19"
  class="v">19</span>But thou art cast out of thy grave like an abominable
  branch, <span class="add">and as</span> the raiment of those that are slain,
  thrust through with a sword, that go down to the stones of the pit; as a
  carcase trodden under feet. </p>
