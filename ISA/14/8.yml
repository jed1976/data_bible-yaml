content: >-
  <p class="p"><span data-number="8" data-sid="ISA 14:8" class="v">8</span>Yea,
  the fir trees rejoice at thee, <span class="add">and</span> the cedars of
  Lebanon, <span class="add">saying</span>, Since thou art laid down, no feller
  is come up against us. </p>
