content: >-
  <p class="p"><span data-number="4" data-sid="ISA 64:4" class="v">4</span>For
  since the beginning of the world <span class="add">men</span> have not heard,
  nor perceived by the ear, neither hath the eye seen, O God, beside thee, <span
  class="add">what</span> he hath prepared for him that waiteth for him. </p>
