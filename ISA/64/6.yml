content: >-
  <p class="p"><span data-number="6" data-sid="ISA 64:6" class="v">6</span>But
  we are all as an unclean <span class="add">thing</span>, and all our
  righteousnesses <span class="add">are</span> as filthy rags; and we all do
  fade as a leaf; and our iniquities, like the wind, have taken us away. </p>
