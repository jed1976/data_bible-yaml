content: >-
  <p class="p"><span data-number="5" data-sid="ISA 64:5" class="v">5</span>Thou
  meetest him that rejoiceth and worketh righteousness, <span class="add">those
  that</span> remember thee in thy ways: behold, thou art wroth; for we have
  sinned: in those is continuance, and we shall be saved.</p>
