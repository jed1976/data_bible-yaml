content: >-
  <p class="p"><span data-number="2" data-sid="ISA 64:2" class="v">2</span>As
  <span class="add">when</span> the melting fire burneth, the fire causeth the
  waters to boil, to make thy name known to thine adversaries, <span
  class="add">that</span> the nations may tremble at thy presence! </p>
