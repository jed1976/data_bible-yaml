content: >-
  <p class="p"><span data-number="11" data-sid="ISA 36:11" class="v">11</span>¶
  Then said Eliakim and Shebna and Joah unto Rabshakeh, Speak, I pray thee, unto
  thy servants in the Syrian language; for we understand <span
  class="add">it:</span> and speak not to us in the Jews’ language, in the ears
  of the people that <span class="add">are</span> on the wall.</p>
