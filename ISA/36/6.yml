content: >-
  <p class="p"><span data-number="6" data-sid="ISA 36:6" class="v">6</span>Lo,
  thou trustest in the staff of this broken reed, on Egypt; whereon if a man
  lean, it will go into his hand, and pierce it: so <span class="add">is</span>
  Pharaoh king of Egypt to all that trust in him. </p>
