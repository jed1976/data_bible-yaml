content: >-
  <p class="p"><span data-number="15" data-sid="ISA 36:15"
  class="v">15</span>Neither let Hezekiah make you trust in the <span
  class="nd">LORD</span>, saying, The <span class="nd">LORD</span> will surely
  deliver us: this city shall not be delivered into the hand of the king of
  Assyria. </p>
