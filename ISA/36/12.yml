content: >-
  <p class="p"><span data-number="12" data-sid="ISA 36:12" class="v">12</span>Â¶
  But Rabshakeh said, Hath my master sent me to thy master and to thee to speak
  these words? <span class="add">hath he</span> not <span class="add">sent
  me</span> to the men that sit upon the wall, that they may eat their own dung,
  and drink their own piss with you? </p>
