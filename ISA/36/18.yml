content: >-
  <p class="p"><span data-number="18" data-sid="ISA 36:18"
  class="v">18</span><span class="add">Beware</span> lest Hezekiah persuade you,
  saying, The <span class="nd">LORD</span> will deliver us. Hath any of the gods
  of the nations delivered his land out of the hand of the king of Assyria? </p>
