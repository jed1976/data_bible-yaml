content: >-
  <p class="p"><span data-number="20" data-sid="ISA 19:20"
  class="v">20</span>And it shall be for a sign and for a witness unto the <span
  class="nd">LORD</span> of hosts in the land of Egypt: for they shall cry unto
  the <span class="nd">LORD</span> because of the oppressors, and he shall send
  them a saviour, and a great one, and he shall deliver them. </p>
