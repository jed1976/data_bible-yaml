content: >-
  <p class="p"><span data-number="1" data-sid="ISA 19:1" class="v">1</span>The
  burden of Egypt. Behold, the <span class="nd">LORD</span> rideth upon a swift
  cloud, and shall come into Egypt: and the idols of Egypt shall be moved at his
  presence, and the heart of Egypt shall melt in the midst of it. </p>
