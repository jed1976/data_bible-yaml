content: >-
  <p class="p"><span data-number="17" data-sid="ISA 19:17"
  class="v">17</span>And the land of Judah shall be a terror unto Egypt, every
  one that maketh mention thereof shall be afraid in himself, because of the
  counsel of the <span class="nd">LORD</span> of hosts, which he hath determined
  against it.</p>
