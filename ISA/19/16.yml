content: >-
  <p class="p"><span data-number="16" data-sid="ISA 19:16" class="v">16</span>In
  that day shall Egypt be like unto women: and it shall be afraid and fear
  because of the shaking of the hand of the <span class="nd">LORD</span> of
  hosts, which he shaketh over it. </p>
