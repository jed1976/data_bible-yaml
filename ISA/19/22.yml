content: >-
  <p class="p"><span data-number="22" data-sid="ISA 19:22"
  class="v">22</span>And the <span class="nd">LORD</span> shall smite Egypt: he
  shall smite and heal <span class="add">it:</span> and they shall return <span
  class="add">even</span> to the <span class="nd">LORD</span>, and he shall be
  intreated of them, and shall heal them.</p>
