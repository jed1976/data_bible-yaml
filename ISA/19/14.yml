content: >-
  <p class="p"><span data-number="14" data-sid="ISA 19:14"
  class="v">14</span>The <span class="nd">LORD</span> hath mingled a perverse
  spirit in the midst thereof: and they have caused Egypt to err in every work
  thereof, as a drunken <span class="add">man</span> staggereth in his vomit.
  </p>
