  No weapon that is formed against thee shall prosper; and every tongue <span
  class="add">that</span> shall rise against thee in judgment thou shalt
  condemn. This <span class="add">is</span> the heritage of the servants of the
  <span class="nd">LORD</span>, and their righteousness <span
  class="add">is</span> of me, saith the <span class="nd">LORD</span>.</p>
