content: >-
  <p class="p"><span data-number="10" data-sid="ISA 54:10"
  class="v">10</span>For the mountains shall depart, and the hills be removed;
  but my kindness shall not depart from thee, neither shall the covenant of my
  peace be removed, saith the <span class="nd">LORD</span> that hath mercy on
  thee.</p>
