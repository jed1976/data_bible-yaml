content: >-
  <p class="p"><span data-number="5" data-sid="ISA 54:5" class="v">5</span>For
  thy Maker <span class="add">is</span> thine husband; the <span
  class="nd">LORD</span> of hosts <span class="add">is</span> his name; and thy
  Redeemer the Holy One of Israel; The God of the whole earth shall he be
  called.</p>
