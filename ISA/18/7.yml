content: >-
  <p class="p"><span data-number="7" data-sid="ISA 18:7" class="v">7</span>Â¶ In
  that time shall the present be brought unto the <span class="nd">LORD</span>
  of hosts of a people scattered and peeled, and from a people terrible from
  their beginning hitherto; a nation meted out and trodden under foot, whose
  land the rivers have spoiled, to the place of the name of the <span
  class="nd">LORD</span> of hosts, the mount Zion.</p>
