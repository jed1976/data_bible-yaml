content: >-
  <p class="p"><span data-number="2" data-sid="ISA 18:2" class="v">2</span>That
  sendeth ambassadors by the sea, even in vessels of bulrushes upon the waters,
  <span class="add">saying</span>, Go, ye swift messengers, to a nation
  scattered and peeled, to a people terrible from their beginning hitherto; a
  nation meted out and trodden down, whose land the rivers have spoiled! </p>
