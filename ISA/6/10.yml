content: >-
  <p class="p"><span data-number="10" data-sid="ISA 6:10"
  class="v">10</span>Make the heart of this people fat, and make their ears
  heavy, and shut their eyes; lest they see with their eyes, and hear with their
  ears, and understand with their heart, and convert, and be healed. </p>
