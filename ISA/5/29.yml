content: >-
  <p class="p"><span data-number="29" data-sid="ISA 5:29"
  class="v">29</span>Their roaring <span class="add">shall be</span> like a
  lion, they shall roar like young lions: yea, they shall roar, and lay hold of
  the prey, and shall carry <span class="add">it</span> away safe, and none
  shall deliver <span class="add">it</span>. </p>
