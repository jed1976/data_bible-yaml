content: >-
  <p class="p"><span data-number="24" data-sid="ISA 5:24"
  class="v">24</span>Therefore as the fire devoureth the stubble, and the flame
  consumeth the chaff, <span class="add">so</span> their root shall be as
  rottenness, and their blossom shall go up as dust: because they have cast away
  the law of the <span class="nd">LORD</span> of hosts, and despised the word of
  the Holy One of Israel. </p>
