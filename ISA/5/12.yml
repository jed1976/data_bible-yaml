content: >-
  <p class="p"><span data-number="12" data-sid="ISA 5:12" class="v">12</span>And
  the harp, and the viol, the tabret, and pipe, and wine, are in their feasts:
  but they regard not the work of the <span class="nd">LORD</span>, neither
  consider the operation of his hands.</p>
