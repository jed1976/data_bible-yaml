content: >-
  <p class="p"><span data-number="9" data-sid="ISA 61:9" class="v">9</span>And
  their seed shall be known among the Gentiles, and their offspring among the
  people: all that see them shall acknowledge them, that they <span
  class="add">are</span> the seed <span class="add">which</span> the <span
  class="nd">LORD</span> hath blessed.</p>
