content: >-
  <p class="p"><span data-number="11" data-sid="ISA 61:11"
  class="v">11</span>For as the earth bringeth forth her bud, and as the garden
  causeth the things that are sown in it to spring forth; so the Lord <span
  class="nd">GOD</span> will cause righteousness and praise to spring forth
  before all the nations.</p>
