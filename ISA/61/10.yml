content: >-
  <p class="p"><span data-number="10" data-sid="ISA 61:10" class="v">10</span>I
  will greatly rejoice in the <span class="nd">LORD</span>, my soul shall be
  joyful in my God; for he hath clothed me with the garments of salvation, he
  hath covered me with the robe of righteousness, as a bridegroom decketh <span
  class="add">himself</span> with ornaments, and as a bride adorneth <span
  class="add">herself</span> with her jewels. </p>
