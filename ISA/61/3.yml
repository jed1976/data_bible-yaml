content: >-
  <p class="p"><span data-number="3" data-sid="ISA 61:3" class="v">3</span>To
  appoint unto them that mourn in Zion, to give unto them beauty for ashes, the
  oil of joy for mourning, the garment of praise for the spirit of heaviness;
  that they might be called trees of righteousness, the planting of the <span
  class="nd">LORD</span>, that he might be glorified.</p>
