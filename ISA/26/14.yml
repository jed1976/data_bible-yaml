content: >-
  <p class="p"><span data-number="14" data-sid="ISA 26:14"
  class="v">14</span><span class="add">They are</span> dead, they shall not
  live; <span class="add">they are</span> deceased, they shall not rise:
  therefore hast thou visited and destroyed them, and made all their memory to
  perish. </p>
