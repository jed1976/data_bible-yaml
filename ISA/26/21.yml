content: >-
  <p class="p"><span data-number="21" data-sid="ISA 26:21"
  class="v">21</span>For, behold, the <span class="nd">LORD</span> cometh out of
  his place to punish the inhabitants of the earth for their iniquity: the earth
  also shall disclose her blood, and shall no more cover her slain.</p>
