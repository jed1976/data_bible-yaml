content: >-
  <p class="p"><span data-number="8" data-sid="ISA 26:8" class="v">8</span>Yea,
  in the way of thy judgments, O <span class="nd">LORD</span>, have we waited
  for thee; the desire of <span class="add">our</span> soul <span
  class="add">is</span> to thy name, and to the remembrance of thee. </p>
