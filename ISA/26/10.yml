content: >-
  <p class="p"><span data-number="10" data-sid="ISA 26:10"
  class="v">10</span>Let favour be shewed to the wicked, <span
  class="add">yet</span> will he not learn righteousness: in the land of
  uprightness will he deal unjustly, and will not behold the majesty of the
  <span class="nd">LORD</span>. </p>
