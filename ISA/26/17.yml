content: >-
  <p class="p"><span data-number="17" data-sid="ISA 26:17"
  class="v">17</span>Like as a woman with child, <span class="add">that</span>
  draweth near the time of her delivery, is in pain, <span
  class="add">and</span> crieth out in her pangs; so have we been in thy sight,
  O <span class="nd">LORD</span>. </p>
