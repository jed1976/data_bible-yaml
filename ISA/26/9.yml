content: >-
  <p class="p"><span data-number="9" data-sid="ISA 26:9" class="v">9</span>With
  my soul have I desired thee in the night; yea, with my spirit within me will I
  seek thee early: for when thy judgments <span class="add">are</span> in the
  earth, the inhabitants of the world will learn righteousness. </p>
