content: >-
  <p class="p"><span data-number="11" data-sid="ISA 26:11"
  class="v">11</span><span class="nd">LORD</span>, <span class="add">when</span>
  thy hand is lifted up, they will not see: <span class="add">but</span> they
  shall see, and be ashamed for <span class="add">their</span> envy at the
  people; yea, the fire of thine enemies shall devour them.</p>
