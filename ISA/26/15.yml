  class="v">15</span>Thou hast increased the nation, O <span
  class="nd">LORD</span>, thou hast increased the nation: thou art glorified:
  thou hadst removed <span class="add">it</span> far <span
  class="add">unto</span> all the ends of the earth. </p>
