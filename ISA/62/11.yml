content: >-
  <p class="p"><span data-number="11" data-sid="ISA 62:11"
  class="v">11</span>Behold, the <span class="nd">LORD</span> hath proclaimed
  unto the end of the world, Say ye to the daughter of Zion, Behold, thy
  salvation cometh; behold, his reward <span class="add">is</span> with him, and
  his work before him. </p>
