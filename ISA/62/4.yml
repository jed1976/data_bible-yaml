content: >-
  <p class="p"><span data-number="4" data-sid="ISA 62:4" class="v">4</span>Thou
  shalt no more be termed Forsaken; neither shall thy land any more be termed
  Desolate: but thou shalt be called Hephzi-bah, and thy land Beulah: for the
  <span class="nd">LORD</span> delighteth in thee, and thy land shall be
  married.</p>
