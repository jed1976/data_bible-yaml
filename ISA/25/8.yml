content: >-
  <p class="p"><span data-number="8" data-sid="ISA 25:8" class="v">8</span>He
  will swallow up death in victory; and the Lord <span class="nd">GOD</span>
  will wipe away tears from off all faces; and the rebuke of his people shall he
  take away from off all the earth: for the <span class="nd">LORD</span> hath
  spoken <span class="add">it</span>.</p>
