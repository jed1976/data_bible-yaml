content: >-
  <p class="p"><span data-number="5" data-sid="ISA 25:5" class="v">5</span>Thou
  shalt bring down the noise of strangers, as the heat in a dry place; <span
  class="add">even</span> the heat with the shadow of a cloud: the branch of the
  terrible ones shall be brought low.</p>
