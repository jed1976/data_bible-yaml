content: >-
  <p class="p"><span data-number="3" data-sid="ISA 21:3"
  class="v">3</span>Therefore are my loins filled with pain: pangs have taken
  hold upon me, as the pangs of a woman that travaileth: I was bowed down at the
  hearing <span class="add">of it;</span> I was dismayed at the seeing <span
  class="add">of it</span>. </p>
