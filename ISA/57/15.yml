content: >-
  <p class="p"><span data-number="15" data-sid="ISA 57:15"
  class="v">15</span>For thus saith the high and lofty One that inhabiteth
  eternity, whose name <span class="add">is</span> Holy; I dwell in the high and
  holy <span class="add">place</span>, with him also <span class="add">that
  is</span> of a contrite and humble spirit, to revive the spirit of the humble,
  and to revive the heart of the contrite ones. </p>
