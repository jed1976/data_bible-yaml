content: >-
  <p class="p"><span data-number="17" data-sid="ISA 57:17"
  class="v">17</span>For the iniquity of his covetousness was I wroth, and smote
  him: I hid me, and was wroth, and he went on frowardly in the way of his
  heart. </p>
