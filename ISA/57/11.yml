content: >-
  <p class="p"><span data-number="11" data-sid="ISA 57:11"
  class="v">11</span>And of whom hast thou been afraid or feared, that thou hast
  lied, and hast not remembered me, nor laid <span class="add">it</span> to thy
  heart? have not I held my peace even of old, and thou fearest me not? </p>
