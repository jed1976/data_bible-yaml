content: >-
  <p class="p"><span data-number="8" data-sid="ISA 57:8"
  class="v">8</span>Behind the doors also and the posts hast thou set up thy
  remembrance: for thou hast discovered <span class="add">thyself to
  another</span> than me, and art gone up; thou hast enlarged thy bed, and made
  thee <span class="add">a covenant</span> with them; thou lovedst their bed
  where thou sawest <span class="add">it</span>. </p>
id: ISA/57/8
