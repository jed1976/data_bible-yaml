content: >-
  <p class="p"><span data-number="17" data-sid="ISA 63:17" class="v">17</span>¶
  O <span class="nd">LORD</span>, why hast thou made us to err from thy ways,
  <span class="add">and</span> hardened our heart from thy fear? Return for thy
  servants’ sake, the tribes of thine inheritance. </p>
