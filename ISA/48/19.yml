content: >-
  <p class="p"><span data-number="19" data-sid="ISA 48:19"
  class="v">19</span>Thy seed also had been as the sand, and the offspring of
  thy bowels like the gravel thereof; his name should not have been cut off nor
  destroyed from before me.</p>
