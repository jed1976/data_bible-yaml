content: >-
  <p class="p"><span data-number="14" data-sid="ISA 48:14"
  class="v">14</span>All ye, assemble yourselves, and hear; which among them
  hath declared these <span class="add">things</span>? The <span
  class="nd">LORD</span> hath loved him: he will do his pleasure on Babylon, and
  his arm <span class="add">shall be on</span> the Chaldeans. </p>
