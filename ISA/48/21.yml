content: >-
  <p class="p"><span data-number="21" data-sid="ISA 48:21"
  class="v">21</span>And they thirsted not <span class="add">when</span> he led
  them through the deserts: he caused the waters to flow out of the rock for
  them: he clave the rock also, and the waters gushed out. </p>
