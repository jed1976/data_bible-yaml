content: >-
  <p class="p"><span data-number="8" data-sid="ISA 39:8" class="v">8</span>Then
  said Hezekiah to Isaiah, Good <span class="add">is</span> the word of the
  <span class="nd">LORD</span> which thou hast spoken. He said moreover, For
  there shall be peace and truth in my days.</p>
