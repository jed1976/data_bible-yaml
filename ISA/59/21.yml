content: >-
  <p class="p"><span data-number="21" data-sid="ISA 59:21" class="v">21</span>As
  for me, this <span class="add">is</span> my covenant with them, saith the
  <span class="nd">LORD</span>; My spirit that <span class="add">is</span> upon
  thee, and my words which I have put in thy mouth, shall not depart out of thy
  mouth, nor out of the mouth of thy seed, nor out of the mouth of thy seedâ€™s
  seed, saith the <span class="nd">LORD</span>, from henceforth and for
  ever.</p>
