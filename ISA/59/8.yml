content: >-
  <p class="p"><span data-number="8" data-sid="ISA 59:8" class="v">8</span>The
  way of peace they know not; and <span class="add">there is</span> no judgment
  in their goings: they have made them crooked paths: whosoever goeth therein
  shall not know peace.</p>
