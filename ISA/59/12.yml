content: >-
  <p class="p"><span data-number="12" data-sid="ISA 59:12"
  class="v">12</span>For our transgressions are multiplied before thee, and our
  sins testify against us: for our transgressions <span class="add">are</span>
  with us; and <span class="add">as for</span> our iniquities, we know them;
  </p>
