content: >-
  <p class="p"><span data-number="19" data-sid="ISA 59:19" class="v">19</span>So
  shall they fear the name of the <span class="nd">LORD</span> from the west,
  and his glory from the rising of the sun. When the enemy shall come in like a
  flood, the Spirit of the <span class="nd">LORD</span> shall lift up a standard
  against him.</p>
