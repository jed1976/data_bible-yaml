content: >-
  <p class="p"><span data-number="17" data-sid="ISA 59:17"
  class="v">17</span>For he put on righteousness as a breastplate, and an helmet
  of salvation upon his head; and he put on the garments of vengeance <span
  class="add">for</span> clothing, and was clad with zeal as a cloke. </p>
