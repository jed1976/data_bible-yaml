content: >-
  <p class="p"><span data-number="5" data-sid="ISA 59:5" class="v">5</span>They
  hatch cockatrice’ eggs, and weave the spider’s web: he that eateth of their
  eggs dieth, and that which is crushed breaketh out into a viper. </p>
