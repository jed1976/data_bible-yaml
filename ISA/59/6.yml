content: >-
  <p class="p"><span data-number="6" data-sid="ISA 59:6" class="v">6</span>Their
  webs shall not become garments, neither shall they cover themselves with their
  works: their works <span class="add">are</span> works of iniquity, and the act
  of violence <span class="add">is</span> in their hands. </p>
