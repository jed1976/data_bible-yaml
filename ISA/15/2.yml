content: >-
  <p class="p"><span data-number="2" data-sid="ISA 15:2" class="v">2</span>He is
  gone up to Bajith, and to Dibon, the high places, to weep: Moab shall howl
  over Nebo, and over Medeba: on all their heads <span class="add">shall
  be</span> baldness, <span class="add">and</span> every beard cut off. </p>
