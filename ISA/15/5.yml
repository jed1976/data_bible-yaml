content: >-
  <p class="p"><span data-number="5" data-sid="ISA 15:5" class="v">5</span>My
  heart shall cry out for Moab; his fugitives <span class="add">shall
  flee</span> unto Zoar, an heifer of three years old: for by the mounting up of
  Luhith with weeping shall they go it up; for in the way of Horonaim they shall
  raise up a cry of destruction.</p>
