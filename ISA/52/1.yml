content: >-
  <p class="p"><span data-number="1" data-sid="ISA 52:1"
  class="v">1</span>Awake, awake; put on thy strength, O Zion; put on thy
  beautiful garments, O Jerusalem, the holy city: for henceforth there shall no
  more come into thee the uncircumcised and the unclean. </p>
