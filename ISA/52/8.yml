content: >-
  <p class="p"><span data-number="8" data-sid="ISA 52:8" class="v">8</span>Thy
  watchmen shall lift up the voice; with the voice together shall they sing: for
  they shall see eye to eye, when the <span class="nd">LORD</span> shall bring
  again Zion.</p>
