content: >-
  <p class="p"><span data-number="2" data-sid="ISA 35:2" class="v">2</span>It
  shall blossom abundantly, and rejoice even with joy and singing: the glory of
  Lebanon shall be given unto it, the excellency of Carmel and Sharon, they
  shall see the glory of the <span class="nd">LORD</span>, <span
  class="add">and</span> the excellency of our God.</p>
