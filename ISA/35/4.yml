content: >-
  <p class="p"><span data-number="4" data-sid="ISA 35:4" class="v">4</span>Say
  to them <span class="add">that are</span> of a fearful heart, Be strong, fear
  not: behold, your God will come <span class="add">with</span> vengeance, <span
  class="add">even</span> God <span class="add">with</span> a recompence; he
  will come and save you.</p>
