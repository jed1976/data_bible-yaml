  <p class="p"><span data-number="10" data-sid="ISA 35:10"
  class="v">10</span>And the ransomed of the <span class="nd">LORD</span> shall
  return, and come to Zion with songs and everlasting joy upon their heads: they
  shall obtain joy and gladness, and sorrow and sighing shall flee away.</p>
