  <p class="p"><span data-number="6" data-sid="ISA 35:6" class="v">6</span>Then
  shall the lame <span class="add">man</span> leap as an hart, and the tongue of
  the dumb sing: for in the wilderness shall waters break out, and streams in
  the desert. </p>
