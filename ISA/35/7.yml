content: >-
  <p class="p"><span data-number="7" data-sid="ISA 35:7" class="v">7</span>And
  the parched ground shall become a pool, and the thirsty land springs of water:
  in the habitation of dragons, where each lay, <span class="add">shall
  be</span> grass with reeds and rushes. </p>
