content: >-
  <p class="p"><span data-number="18" data-sid="ISA 23:18"
  class="v">18</span>And her merchandise and her hire shall be holiness to the
  <span class="nd">LORD</span>: it shall not be treasured nor laid up; for her
  merchandise shall be for them that dwell before the <span
  class="nd">LORD</span>, to eat sufficiently, and for durable clothing.</p>
