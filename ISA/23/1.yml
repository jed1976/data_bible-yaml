content: >-
  <p class="p"><span data-number="1" data-sid="ISA 23:1" class="v">1</span>The
  burden of Tyre. Howl, ye ships of Tarshish; for it is laid waste, so that
  there is no house, no entering in: from the land of Chittim it is revealed to
  them. </p>
