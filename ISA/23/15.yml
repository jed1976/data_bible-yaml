content: >-
  <p class="p"><span data-number="15" data-sid="ISA 23:15"
  class="v">15</span>And it shall come to pass in that day, that Tyre shall be
  forgotten seventy years, according to the days of one king: after the end of
  seventy years shall Tyre sing as an harlot. </p>
