content: >-
  <p class="p"><span data-number="22" data-sid="ISA 13:22"
  class="v">22</span>And the wild beasts of the islands shall cry in their
  desolate houses, and dragons in <span class="add">their</span> pleasant
  palaces: and her time <span class="add">is</span> near to come, and her days
  shall not be prolonged.</p>
