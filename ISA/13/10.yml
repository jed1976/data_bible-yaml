content: >-
  <p class="p"><span data-number="10" data-sid="ISA 13:10"
  class="v">10</span>For the stars of heaven and the constellations thereof
  shall not give their light: the sun shall be darkened in his going forth, and
  the moon shall not cause her light to shine. </p>
