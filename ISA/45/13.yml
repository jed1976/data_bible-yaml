  <p class="p"><span data-number="13" data-sid="ISA 45:13" class="v">13</span>I
  have raised him up in righteousness, and I will direct all his ways: he shall
  build my city, and he shall let go my captives, not for price nor reward,
  saith the <span class="nd">LORD</span> of hosts. </p>
