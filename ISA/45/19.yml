content: >-
  <p class="p"><span data-number="19" data-sid="ISA 45:19" class="v">19</span>I
  have not spoken in secret, in a dark place of the earth: I said not unto the
  seed of Jacob, Seek ye me in vain: I the <span class="nd">LORD</span> speak
  righteousness, I declare things that are right.</p>
