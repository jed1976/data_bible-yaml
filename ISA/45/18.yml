content: >-
  <p class="p"><span data-number="18" data-sid="ISA 45:18"
  class="v">18</span>For thus saith the <span class="nd">LORD</span> that
  created the heavens; God himself that formed the earth and made it; he hath
  established it, he created it not in vain, he formed it to be inhabited: I
  <span class="add">am</span> the <span class="nd">LORD</span>; and <span
  class="add">there is</span> none else. </p>
id: ISA/45/18
