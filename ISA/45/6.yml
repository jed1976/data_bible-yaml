content: >-
  <p class="p"><span data-number="6" data-sid="ISA 45:6" class="v">6</span>That
  they may know from the rising of the sun, and from the west, that <span
  class="add">there is</span> none beside me. I <span class="add">am</span> the
  <span class="nd">LORD</span>, and <span class="add">there is</span> none else.
  </p>
