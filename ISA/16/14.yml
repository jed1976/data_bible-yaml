content: >-
  <p class="p"><span data-number="14" data-sid="ISA 16:14"
  class="v">14</span>But now the <span class="nd">LORD</span> hath spoken,
  saying, Within three years, as the years of an hireling, and the glory of Moab
  shall be contemned, with all that great multitude; and the remnant <span
  class="add">shall be</span> very small <span class="add">and</span>
  feeble.</p>
