content: >-
  <p class="p"><span data-number="8" data-sid="ISA 16:8" class="v">8</span>For
  the fields of Heshbon languish, <span class="add">and</span> the vine of
  Sibmah: the lords of the heathen have broken down the principal plants
  thereof, they are come <span class="add">even</span> unto Jazer, they wandered
  <span class="add">through</span> the wilderness: her branches are stretched
  out, they are gone over the sea.</p>
