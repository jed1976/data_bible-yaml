content: >-
  <p class="p"><span data-number="16" data-sid="ISA 42:16"
  class="v">16</span>And I will bring the blind by a way <span
  class="add">that</span> they knew not; I will lead them in paths <span
  class="add">that</span> they have not known: I will make darkness light before
  them, and crooked things straight. These things will I do unto them, and not
  forsake them.</p>
