content: >-
  <p class="p"><span data-number="22" data-sid="ISA 42:22"
  class="v">22</span>But this <span class="add">is</span> a people robbed and
  spoiled; <span class="add">they are</span> all of them snared in holes, and
  they are hid in prison houses: they are for a prey, and none delivereth; for a
  spoil, and none saith, Restore. </p>
