content: >-
  <p class="p"><span data-number="6" data-sid="ISA 42:6" class="v">6</span>I the
  <span class="nd">LORD</span> have called thee in righteousness, and will hold
  thine hand, and will keep thee, and give thee for a covenant of the people,
  for a light of the Gentiles; </p>
