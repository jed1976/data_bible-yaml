content: >-
  <p class="p"><span data-number="13" data-sid="ISA 17:13"
  class="v">13</span>The nations shall rush like the rushing of many waters: but
  <span class="add">God</span> shall rebuke them, and they shall flee far off,
  and shall be chased as the chaff of the mountains before the wind, and like a
  rolling thing before the whirlwind. </p>
