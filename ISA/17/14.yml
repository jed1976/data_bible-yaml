content: >-
  <p class="p"><span data-number="14" data-sid="ISA 17:14"
  class="v">14</span>And behold at eveningtide trouble; <span
  class="add">and</span> before the morning he <span class="add">is</span> not.
  This <span class="add">is</span> the portion of them that spoil us, and the
  lot of them that rob us.</p>
