content: >-
  <p class="p"><span data-number="11" data-sid="ISA 17:11" class="v">11</span>In
  the day shalt thou make thy plant to grow, and in the morning shalt thou make
  thy seed to flourish: <span class="add">but</span> the harvest <span
  class="add">shall be</span> a heap in the day of grief and of desperate
  sorrow.</p>
