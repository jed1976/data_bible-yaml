content: >-
  <p class="p"><span data-number="14" data-sid="ISA 10:14"
  class="v">14</span>And my hand hath found as a nest the riches of the people:
  and as one gathereth eggs <span class="add">that are</span> left, have I
  gathered all the earth; and there was none that moved the wing, or opened the
  mouth, or peeped. </p>
