content: >-
  <p class="p"><span data-number="6" data-sid="ISA 10:6" class="v">6</span>I
  will send him against an hypocritical nation, and against the people of my
  wrath will I give him a charge, to take the spoil, and to take the prey, and
  to tread them down like the mire of the streets. </p>
