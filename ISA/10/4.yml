content: >-
  <p class="p"><span data-number="4" data-sid="ISA 10:4"
  class="v">4</span>Without me they shall bow down under the prisoners, and they
  shall fall under the slain. For all this his anger is not turned away, but his
  hand <span class="add">is</span> stretched out still.</p>
