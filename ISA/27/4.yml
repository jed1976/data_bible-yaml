content: >-
  <p class="p"><span data-number="4" data-sid="ISA 27:4" class="v">4</span>Fury
  <span class="add">is</span> not in me: who would set the briers <span
  class="add">and</span> thorns against me in battle? I would go through them, I
  would burn them together. </p>
