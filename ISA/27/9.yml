content: >-
  <p class="p"><span data-number="9" data-sid="ISA 27:9" class="v">9</span>By
  this therefore shall the iniquity of Jacob be purged; and this <span
  class="add">is</span> all the fruit to take away his sin; when he maketh all
  the stones of the altar as chalkstones that are beaten in sunder, the groves
  and images shall not stand up. </p>
