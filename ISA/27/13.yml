content: >-
  <p class="p"><span data-number="13" data-sid="ISA 27:13"
  class="v">13</span>And it shall come to pass in that day, <span
  class="add">that</span> the great trumpet shall be blown, and they shall come
  which were ready to perish in the land of Assyria, and the outcasts in the
  land of Egypt, and shall worship the <span class="nd">LORD</span> in the holy
  mount at Jerusalem.</p>
id: ISA/27/13
