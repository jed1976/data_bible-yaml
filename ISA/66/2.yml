content: >-
  <p class="p"><span data-number="2" data-sid="ISA 66:2" class="v">2</span>For
  all those <span class="add">things</span> hath mine hand made, and all those
  <span class="add">things</span> have been, saith the <span
  class="nd">LORD</span>: but to this <span class="add">man</span> will I look,
  <span class="add">even</span> to <span class="add">him that is</span> poor and
  of a contrite spirit, and trembleth at my word. </p>
