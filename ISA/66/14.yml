content: >-
  <p class="p"><span data-number="14" data-sid="ISA 66:14"
  class="v">14</span>And when ye see <span class="add">this</span>, your heart
  shall rejoice, and your bones shall flourish like an herb: and the hand of the
  <span class="nd">LORD</span> shall be known toward his servants, and <span
  class="add">his</span> indignation toward his enemies.</p>
