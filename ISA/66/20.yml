content: >-
  <p class="p"><span data-number="20" data-sid="ISA 66:20"
  class="v">20</span>And they shall bring all your brethren <span
  class="add">for</span> an offering unto the <span class="nd">LORD</span> out
  of all nations upon horses, and in chariots, and in litters, and upon mules,
  and upon swift beasts, to my holy mountain Jerusalem, saith the <span
  class="nd">LORD</span>, as the children of Israel bring an offering in a clean
  vessel into the house of the <span class="nd">LORD</span>. </p>
