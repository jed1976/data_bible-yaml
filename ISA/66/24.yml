content: >-
  <p class="p"><span data-number="24" data-sid="ISA 66:24"
  class="v">24</span>And they shall go forth, and look upon the carcases of the
  men that have transgressed against me: for their worm shall not die, neither
  shall their fire be quenched; and they shall be an abhorring unto all
  flesh.</p>
