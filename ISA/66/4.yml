content: >-
  <p class="p"><span data-number="4" data-sid="ISA 66:4" class="v">4</span>I
  also will choose their delusions, and will bring their fears upon them;
  because when I called, none did answer; when I spake, they did not hear: but
  they did evil before mine eyes, and chose <span class="add">that</span> in
  which I delighted not.</p>
