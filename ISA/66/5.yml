content: >-
  <p class="p"><span data-number="5" data-sid="ISA 66:5" class="v">5</span>¶
  Hear the word of the <span class="nd">LORD</span>, ye that tremble at his
  word; Your brethren that hated you, that cast you out for my name’s sake,
  said, Let the <span class="nd">LORD</span> be glorified: but he shall appear
  to your joy, and they shall be ashamed. </p>
