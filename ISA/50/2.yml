content: >-
  <p class="p"><span data-number="2" data-sid="ISA 50:2"
  class="v">2</span>Wherefore, when I came, <span class="add">was there</span>
  no man? when I called, <span class="add">was there</span> none to answer? Is
  my hand shortened at all, that it cannot redeem? or have I no power to
  deliver? behold, at my rebuke I dry up the sea, I make the rivers a
  wilderness: their fish stinketh, because <span class="add">there is</span> no
  water, and dieth for thirst. </p>
