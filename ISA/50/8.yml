content: >-
  <p class="p"><span data-number="8" data-sid="ISA 50:8" class="v">8</span><span
  class="add">He is</span> near that justifieth me; who will contend with me?
  let us stand together: who <span class="add">is</span> mine adversary? let him
  come near to me. </p>
