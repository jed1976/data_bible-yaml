content: >-
  <p class="p"><span data-number="11" data-sid="ISA 51:11"
  class="v">11</span>Therefore the redeemed of the <span class="nd">LORD</span>
  shall return, and come with singing unto Zion; and everlasting joy <span
  class="add">shall be</span> upon their head: they shall obtain gladness and
  joy; <span class="add">and</span> sorrow and mourning shall flee away. </p>
