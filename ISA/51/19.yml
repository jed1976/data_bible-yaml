content: >-
  <p class="p"><span data-number="19" data-sid="ISA 51:19"
  class="v">19</span>These two <span class="add">things</span> are come unto
  thee; who shall be sorry for thee? desolation, and destruction, and the
  famine, and the sword: by whom shall I comfort thee? </p>
