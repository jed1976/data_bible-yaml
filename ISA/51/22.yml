content: >-
  <p class="p"><span data-number="22" data-sid="ISA 51:22"
  class="v">22</span>Thus saith thy Lord the <span class="nd">LORD</span>, and
  thy God <span class="add">that</span> pleadeth the cause of his people,
  Behold, I have taken out of thine hand the cup of trembling, <span
  class="add">even</span> the dregs of the cup of my fury; thou shalt no more
  drink it again: </p>
