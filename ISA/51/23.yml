content: >-
  <p class="p"><span data-number="23" data-sid="ISA 51:23"
  class="v">23</span>But I will put it into the hand of them that afflict thee;
  which have said to thy soul, Bow down, that we may go over: and thou hast laid
  thy body as the ground, and as the street, to them that went over.</p>
