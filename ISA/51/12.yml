content: >-
  <p class="p"><span data-number="12" data-sid="ISA 51:12" class="v">12</span>I,
  <span class="add">even</span> I, <span class="add">am</span> he that
  comforteth you: who <span class="add">art</span> thou, that thou shouldest be
  afraid of a man <span class="add">that</span> shall die, and of the son of man
  <span class="add">which</span> shall be made <span class="add">as</span>
  grass; </p>
