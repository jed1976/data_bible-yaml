content: >-
  <p class="p"><span data-number="3" data-sid="ISA 51:3" class="v">3</span>For
  the <span class="nd">LORD</span> shall comfort Zion: he will comfort all her
  waste places; and he will make her wilderness like Eden, and her desert like
  the garden of the <span class="nd">LORD</span>; joy and gladness shall be
  found therein, thanksgiving, and the voice of melody.</p>
