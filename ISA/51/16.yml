content: >-
  <p class="p"><span data-number="16" data-sid="ISA 51:16"
  class="v">16</span>And I have put my words in thy mouth, and I have covered
  thee in the shadow of mine hand, that I may plant the heavens, and lay the
  foundations of the earth, and say unto Zion, Thou <span class="add">art</span>
  my people.</p>
