content: >-
  <p class="p"><span data-number="9" data-sid="ISA 58:9" class="v">9</span>Then
  shalt thou call, and the <span class="nd">LORD</span> shall answer; thou shalt
  cry, and he shall say, Here I <span class="add">am</span>. If thou take away
  from the midst of thee the yoke, the putting forth of the finger, and speaking
  vanity; </p>
