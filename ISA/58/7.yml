content: >-
  <p class="p"><span data-number="7" data-sid="ISA 58:7" class="v">7</span><span
  class="add">Is it</span> not to deal thy bread to the hungry, and that thou
  bring the poor that are cast out to thy house? when thou seest the naked, that
  thou cover him; and that thou hide not thyself from thine own flesh?</p>
