content: >-
  <p class="p"><span data-number="14" data-sid="ISA 58:14"
  class="v">14</span>Then shalt thou delight thyself in the <span
  class="nd">LORD</span>; and I will cause thee to ride upon the high places of
  the earth, and feed thee with the heritage of Jacob thy father: for the mouth
  of the <span class="nd">LORD</span> hath spoken <span
  class="add">it</span>.</p>
