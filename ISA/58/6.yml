content: >-
  <p class="p"><span data-number="6" data-sid="ISA 58:6" class="v">6</span><span
  class="add">Is</span> not this the fast that I have chosen? to loose the bands
  of wickedness, to undo the heavy burdens, and to let the oppressed go free,
  and that ye break every yoke? </p>
