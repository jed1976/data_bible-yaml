content: >-
  <p class="p"><span data-number="26" data-sid="ISA 37:26"
  class="v">26</span>Hast thou not heard long ago, <span class="add">how</span>
  I have done it; <span class="add">and</span> of ancient times, that I have
  formed it? now have I brought it to pass, that thou shouldest be to lay waste
  defenced cities <span class="add">into</span> ruinous heaps. </p>
