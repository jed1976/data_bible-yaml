content: >-
  <p class="p"><span data-number="29" data-sid="ISA 37:29"
  class="v">29</span>Because thy rage against me, and thy tumult, is come up
  into mine ears, therefore will I put my hook in thy nose, and my bridle in thy
  lips, and I will turn thee back by the way by which thou camest. </p>
