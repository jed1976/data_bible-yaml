content: >-
  <p class="p"><span data-number="17" data-sid="ISA 37:17"
  class="v">17</span>Incline thine ear, O <span class="nd">LORD</span>, and
  hear; open thine eyes, O <span class="nd">LORD</span>, and see: and hear all
  the words of Sennacherib, which hath sent to reproach the living God. </p>
