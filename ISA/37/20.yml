content: >-
  <p class="p"><span data-number="20" data-sid="ISA 37:20"
  class="v">20</span>Now therefore, O <span class="nd">LORD</span> our God, save
  us from his hand, that all the kingdoms of the earth may know that thou <span
  class="add">art</span> the <span class="nd">LORD</span>, <span
  class="add">even</span> thou only.</p>
