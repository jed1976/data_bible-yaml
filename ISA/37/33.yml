content: >-
  <p class="p"><span data-number="33" data-sid="ISA 37:33"
  class="v">33</span>Therefore thus saith the <span class="nd">LORD</span>
  concerning the king of Assyria, He shall not come into this city, nor shoot an
  arrow there, nor come before it with shields, nor cast a bank against it. </p>
