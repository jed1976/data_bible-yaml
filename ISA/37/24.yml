content: >-
  <p class="p"><span data-number="24" data-sid="ISA 37:24" class="v">24</span>By
  thy servants hast thou reproached the Lord, and hast said, By the multitude of
  my chariots am I come up to the height of the mountains, to the sides of
  Lebanon; and I will cut down the tall cedars thereof, <span
  class="add">and</span> the choice fir trees thereof: and I will enter into the
  height of his border, <span class="add">and</span> the forest of his Carmel.
  </p>
id: ISA/37/24
