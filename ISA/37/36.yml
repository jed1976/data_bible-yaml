content: >-
  <p class="p"><span data-number="36" data-sid="ISA 37:36"
  class="v">36</span>Then the angel of the <span class="nd">LORD</span> went
  forth, and smote in the camp of the Assyrians a hundred and fourscore and five
  thousand: and when they arose early in the morning, behold, they <span
  class="add">were</span> all dead corpses.</p>
