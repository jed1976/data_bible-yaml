content: >-
  <p class="p"><span data-number="8" data-sid="ISA 3:8" class="v">8</span>For
  Jerusalem is ruined, and Judah is fallen: because their tongue and their
  doings <span class="add">are</span> against the <span class="nd">LORD</span>,
  to provoke the eyes of his glory.</p>
