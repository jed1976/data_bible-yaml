content: >-
  <p class="p"><span data-number="14" data-sid="ISA 3:14" class="v">14</span>The
  <span class="nd">LORD</span> will enter into judgment with the ancients of his
  people, and the princes thereof: for ye have eaten up the vineyard; the spoil
  of the poor <span class="add">is</span> in your houses. </p>
