content: >-
  <p class="p"><span data-number="24" data-sid="ISA 3:24" class="v">24</span>And
  it shall come to pass, <span class="add">that</span> instead of sweet smell
  there shall be stink; and instead of a girdle a rent; and instead of well set
  hair baldness; and instead of a stomacher a girding of sackcloth; <span
  class="add">and</span> burning instead of beauty. </p>
