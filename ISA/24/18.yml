content: >-
  <p class="p"><span data-number="18" data-sid="ISA 24:18"
  class="v">18</span>And it shall come to pass, <span class="add">that</span> he
  who fleeth from the noise of the fear shall fall into the pit; and he that
  cometh up out of the midst of the pit shall be taken in the snare: for the
  windows from on high are open, and the foundations of the earth do shake. </p>
