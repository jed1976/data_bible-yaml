content: >-
  <p class="p"><span data-number="16" data-sid="ISA 24:16" class="v">16</span>Â¶
  From the uttermost part of the earth have we heard songs, <span
  class="add">even</span> glory to the righteous. But I said, My leanness, my
  leanness, woe unto me! the treacherous dealers have dealt treacherously; yea,
  the treacherous dealers have dealt very treacherously. </p>
