  <p class="p"><span data-number="23" data-sid="ISA 24:23"
  class="v">23</span>Then the moon shall be confounded, and the sun ashamed,
  when the <span class="nd">LORD</span> of hosts shall reign in mount Zion, and
  in Jerusalem, and before his ancients gloriously.</p>
