content: >-
  <p class="p"><span data-number="3" data-sid="ISA 53:3" class="v">3</span>He is
  despised and rejected of men; a man of sorrows, and acquainted with grief: and
  we hid as it were <span class="add">our</span> faces from him; he was
  despised, and we esteemed him not.</p>
