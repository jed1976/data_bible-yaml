content: >-
  <p class="p"><span data-number="2" data-sid="ISA 53:2" class="v">2</span>For
  he shall grow up before him as a tender plant, and as a root out of a dry
  ground: he hath no form nor comeliness; and when we shall see him, <span
  class="add">there is</span> no beauty that we should desire him. </p>
