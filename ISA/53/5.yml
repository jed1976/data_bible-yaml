content: >-
  <p class="p"><span data-number="5" data-sid="ISA 53:5" class="v">5</span>But
  he <span class="add">was</span> wounded for our transgressions, <span
  class="add">he was</span> bruised for our iniquities: the chastisement of our
  peace <span class="add">was</span> upon him; and with his stripes we are
  healed. </p>
