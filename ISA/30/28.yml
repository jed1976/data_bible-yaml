content: >-
  <p class="p"><span data-number="28" data-sid="ISA 30:28"
  class="v">28</span>And his breath, as an overflowing stream, shall reach to
  the midst of the neck, to sift the nations with the sieve of vanity: and <span
  class="add">there shall be</span> a bridle in the jaws of the people, causing
  <span class="add">them</span> to err. </p>
