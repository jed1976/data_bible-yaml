content: >-
  <p class="p"><span data-number="1" data-sid="ISA 30:1" class="v">1</span>Woe
  to the rebellious children, saith the <span class="nd">LORD</span>, that take
  counsel, but not of me; and that cover with a covering, but not of my spirit,
  that they may add sin to sin: </p>
