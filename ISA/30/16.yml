content: >-
  <p class="p"><span data-number="16" data-sid="ISA 30:16"
  class="v">16</span>But ye said, No; for we will flee upon horses; therefore
  shall ye flee: and, We will ride upon the swift; therefore shall they that
  pursue you be swift. </p>
