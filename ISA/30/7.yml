content: >-
  <p class="p"><span data-number="7" data-sid="ISA 30:7" class="v">7</span>For
  the Egyptians shall help in vain, and to no purpose: therefore have I cried
  concerning this, Their strength <span class="add">is</span> to sit still.</p>
