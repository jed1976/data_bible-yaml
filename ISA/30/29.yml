content: >-
  <p class="p"><span data-number="29" data-sid="ISA 30:29" class="v">29</span>Ye
  shall have a song, as in the night <span class="add">when</span> a holy
  solemnity is kept; and gladness of heart, as when one goeth with a pipe to
  come into the mountain of the <span class="nd">LORD</span>, to the mighty One
  of Israel. </p>
