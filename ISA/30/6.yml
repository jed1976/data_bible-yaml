content: >-
  <p class="p"><span data-number="6" data-sid="ISA 30:6" class="v">6</span>The
  burden of the beasts of the south: into the land of trouble and anguish, from
  whence <span class="add">come</span> the young and old lion, the viper and
  fiery flying serpent, they will carry their riches upon the shoulders of young
  asses, and their treasures upon the bunches of camels, to a people <span
  class="add">that</span> shall not profit <span class="add">them</span>. </p>
id: ISA/30/6
