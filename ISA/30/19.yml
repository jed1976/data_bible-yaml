content: >-
  <p class="p"><span data-number="19" data-sid="ISA 30:19"
  class="v">19</span>For the people shall dwell in Zion at Jerusalem: thou shalt
  weep no more: he will be very gracious unto thee at the voice of thy cry; when
  he shall hear it, he will answer thee. </p>
