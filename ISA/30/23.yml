content: >-
  <p class="p"><span data-number="23" data-sid="ISA 30:23"
  class="v">23</span>Then shall he give the rain of thy seed, that thou shalt
  sow the ground withal; and bread of the increase of the earth, and it shall be
  fat and plenteous: in that day shall thy cattle feed in large pastures. </p>
