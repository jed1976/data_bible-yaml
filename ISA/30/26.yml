content: >-
  <p class="p"><span data-number="26" data-sid="ISA 30:26"
  class="v">26</span>Moreover the light of the moon shall be as the light of the
  sun, and the light of the sun shall be sevenfold, as the light of seven days,
  in the day that the <span class="nd">LORD</span> bindeth up the breach of his
  people, and healeth the stroke of their wound.</p>
