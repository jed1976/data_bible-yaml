content: >-
  <p class="p"><span data-number="13" data-sid="ISA 11:13"
  class="v">13</span>The envy also of Ephraim shall depart, and the adversaries
  of Judah shall be cut off: Ephraim shall not envy Judah, and Judah shall not
  vex Ephraim. </p>
