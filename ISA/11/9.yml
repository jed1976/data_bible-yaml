  <p class="p"><span data-number="9" data-sid="ISA 11:9" class="v">9</span>They
  shall not hurt nor destroy in all my holy mountain: for the earth shall be
  full of the knowledge of the <span class="nd">LORD</span>, as the waters cover
  the sea.</p>
