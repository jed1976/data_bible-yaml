content: >-
  <p class="p"><span data-number="14" data-sid="ISA 11:14"
  class="v">14</span>But they shall fly upon the shoulders of the Philistines
  toward the west; they shall spoil them of the east together: they shall lay
  their hand upon Edom and Moab; and the children of Ammon shall obey them. </p>
