content: >-
  <p class="p"><span data-number="11" data-sid="ISA 11:11"
  class="v">11</span>And it shall come to pass in that day, <span
  class="add">that</span> the Lord shall set his hand again the second time to
  recover the remnant of his people, which shall be left, from Assyria, and from
  Egypt, and from Pathros, and from Cush, and from Elam, and from Shinar, and
  from Hamath, and from the islands of the sea. </p>
