content: >-
  <p class="p"><span data-number="1" data-sid="ISA 12:1" class="v">1</span>And
  in that day thou shalt say, O <span class="nd">LORD</span>, I will praise
  thee: though thou wast angry with me, thine anger is turned away, and thou
  comfortedst me. </p>
