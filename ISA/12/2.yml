content: >-
  <p class="p"><span data-number="2" data-sid="ISA 12:2"
  class="v">2</span>Behold, God <span class="add">is</span> my salvation; I will
  trust, and not be afraid: for the <span class="nd">LORD</span> <span
  class="nd">JEHOVAH</span> <span class="add">is</span> my strength and <span
  class="add">my</span> song; he also is become my salvation. </p>
