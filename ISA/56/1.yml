  <p class="p"><span data-number="1" data-sid="ISA 56:1" class="v">1</span>Thus
  saith the <span class="nd">LORD</span>, Keep ye judgment, and do justice: for
  my salvation <span class="add">is</span> near to come, and my righteousness to
  be revealed. </p>
