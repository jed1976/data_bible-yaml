content: >-
  <p class="p"><span data-number="6" data-sid="ISA 56:6" class="v">6</span>Also
  the sons of the stranger, that join themselves to the <span
  class="nd">LORD</span>, to serve him, and to love the name of the <span
  class="nd">LORD</span>, to be his servants, every one that keepeth the sabbath
  from polluting it, and taketh hold of my covenant; </p>
