content: >-
  <p class="p"><span data-number="9" data-sid="NAM 2:9" class="v">9</span>Take
  ye the spoil of silver, take the spoil of gold: for <span class="add">there
  is</span> none end of the store <span class="add">and</span> glory out of all
  the pleasant furniture. </p>
