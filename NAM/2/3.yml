content: >-
  <p class="p"><span data-number="3" data-sid="NAM 2:3" class="v">3</span>The
  shield of his mighty men is made red, the valiant men <span
  class="add">are</span> in scarlet: the chariots <span class="add">shall
  be</span> with flaming torches in the day of his preparation, and the fir
  trees shall be terribly shaken. </p>
