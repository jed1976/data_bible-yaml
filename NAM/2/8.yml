content: >-
  <p class="p"><span data-number="8" data-sid="NAM 2:8" class="v">8</span>But
  Nineveh <span class="add">is</span> of old like a pool of water: yet they
  shall flee away. Stand, stand, <span class="add">shall they cry;</span> but
  none shall look back. </p>
