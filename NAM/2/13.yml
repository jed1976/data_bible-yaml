content: >-
  <p class="p"><span data-number="13" data-sid="NAM 2:13"
  class="v">13</span>Behold, I <span class="add">am</span> against thee, saith
  the <span class="nd">LORD</span> of hosts, and I will burn her chariots in the
  smoke, and the sword shall devour thy young lions: and I will cut off thy prey
  from the earth, and the voice of thy messengers shall no more be heard.</p>
