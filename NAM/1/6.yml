content: >-
  <p class="p"><span data-number="6" data-sid="NAM 1:6" class="v">6</span>Who
  can stand before his indignation? and who can abide in the fierceness of his
  anger? his fury is poured out like fire, and the rocks are thrown down by him.
  </p>
