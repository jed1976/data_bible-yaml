content: >-
  <p class="p"><span data-number="2" data-sid="NAM 1:2" class="v">2</span>God
  <span class="add">is</span> jealous, and the <span class="nd">LORD</span>
  revengeth; the <span class="nd">LORD</span> revengeth, and <span
  class="add">is</span> furious; the <span class="nd">LORD</span> will take
  vengeance on his adversaries, and he reserveth <span class="add">wrath</span>
  for his enemies. </p>
