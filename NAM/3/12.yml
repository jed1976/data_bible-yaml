content: >-
  <p class="p"><span data-number="12" data-sid="NAM 3:12" class="v">12</span>All
  thy strong holds <span class="add">shall be like</span> fig trees with the
  firstripe figs: if they be shaken, they shall even fall into the mouth of the
  eater. </p>
