content: >-
  <p class="p"><span data-number="3" data-sid="NAM 3:3" class="v">3</span>The
  horseman lifteth up both the bright sword and the glittering spear: and <span
  class="add">there is</span> a multitude of slain, and a great number of
  carcases; and <span class="add">there is</span> none end of <span
  class="add">their</span> corpses; they stumble upon their corpses: </p>
