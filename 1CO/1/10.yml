content: >-
  <p class="p"><span data-number="10" data-sid="1CO 1:10" class="v">10</span>Now
  I beseech you, brethren, by the name of our Lord Jesus Christ, that ye all
  speak the same thing, and <span class="add">that</span> there be no divisions
  among you; but <span class="add">that</span> ye be perfectly joined together
  in the same mind and in the same judgment. </p>
