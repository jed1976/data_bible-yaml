content: >-
  <p class="p"><span data-number="15" data-sid="1CO 9:15" class="v">15</span>But
  I have used none of these things: neither have I written these things, that it
  should be so done unto me: for <span class="add">it were</span> better for me
  to die, than that any man should make my glorying void. </p>
