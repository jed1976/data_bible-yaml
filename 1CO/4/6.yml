content: >-
  <p class="p"><span data-number="6" data-sid="1CO 4:6" class="v">6</span>And
  these things, brethren, I have in a figure transferred to myself and <span
  class="add">to</span> Apollos for your sakes; that ye might learn in us not to
  think <span class="add">of men</span> above that which is written, that no one
  of you be puffed up for one against another. </p>
