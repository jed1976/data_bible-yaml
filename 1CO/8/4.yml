content: >-
  <p class="p"><span data-number="4" data-sid="1CO 8:4" class="v">4</span>As
  concerning therefore the eating of those things that are offered in sacrifice
  unto idols, we know that an idol <span class="add">is</span> nothing in the
  world, and that <span class="add">there is</span> none other God but one. </p>
