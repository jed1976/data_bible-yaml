content: >-
  <p class="p"><span data-number="15" data-sid="1CO 7:15" class="v">15</span>But
  if the unbelieving depart, let him depart. A brother or a sister is not under
  bondage in such <span class="add">cases</span>: but God hath called us to
  peace. </p>
