content: >-
  <p class="p"><span data-number="34" data-sid="1CO 7:34"
  class="v">34</span>There is difference <span class="add">also</span> between a
  wife and a virgin. The unmarried woman careth for the things of the Lord, that
  she may be holy both in body and in spirit: but she that is married careth for
  the things of the world, how she may please <span class="add">her</span>
  husband. </p>
id: 1CO/7/34
