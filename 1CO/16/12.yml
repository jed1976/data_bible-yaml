content: >-
  <p class="p"><span data-number="12" data-sid="1CO 16:12" class="v">12</span>As
  touching <span class="add">our</span> brother Apollos, I greatly desired him
  to come unto you with the brethren: but his will was not at all to come at
  this time; but he will come when he shall have convenient time. </p>
