content: >-
  <p class="p"><span data-number="15" data-sid="1CO 15:15"
  class="v">15</span>Yea, and we are found false witnesses of God; because we
  have testified of God that he raised up Christ: whom he raised not up, if so
  be that the dead rise not. </p>
