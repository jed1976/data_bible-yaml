content: >-
  <p class="p"><span data-number="32" data-sid="1CO 15:32" class="v">32</span>If
  after the manner of men I have fought with beasts at Ephesus, what advantageth
  it me, if the dead rise not? let us eat and drink; for to morrow we die. </p>
