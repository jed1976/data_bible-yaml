content: >-
  <p class="p"><span data-number="14" data-sid="1CO 2:14" class="v">14</span>But
  the natural man receiveth not the things of the Spirit of God: for they are
  foolishness unto him: neither can he know <span class="add">them</span>,
  because they are spiritually discerned. </p>
