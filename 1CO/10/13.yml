content: >-
  <p class="p"><span data-number="13" data-sid="1CO 10:13"
  class="v">13</span>There hath no temptation taken you but such as is common to
  man: but God <span class="add">is</span> faithful, who will not suffer you to
  be tempted above that ye are able; but will with the temptation also make a
  way to escape, that ye may be able to bear <span class="add">it.</span></p>
