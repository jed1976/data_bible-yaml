content: >-
  <p class="p"><span data-number="19" data-sid="ZEP 3:19"
  class="v">19</span>Behold, at that time I will undo all that afflict thee: and
  I will save her that halteth, and gather her that was driven out; and I will
  get them praise and fame in every land where they have been put to shame. </p>
