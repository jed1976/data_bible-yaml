content: >-
  <p class="p"><span data-number="20" data-sid="ZEP 3:20" class="v">20</span>At
  that time will I bring you <span class="add">again</span>, even in the time
  that I gather you: for I will make you a name and a praise among all people of
  the earth, when I turn back your captivity before your eyes, saith the <span
  class="nd">LORD</span>.</p>
