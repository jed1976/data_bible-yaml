content: >-
  <p class="p"><span data-number="8" data-sid="ZEP 3:8" class="v">8</span>Â¶
  Therefore wait ye upon me, saith the <span class="nd">LORD</span>, until the
  day that I rise up to the prey: for my determination <span
  class="add">is</span> to gather the nations, that I may assemble the kingdoms,
  to pour upon them mine indignation, <span class="add">even</span> all my
  fierce anger: for all the earth shall be devoured with the fire of my
  jealousy. </p>
