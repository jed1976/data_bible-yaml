content: >-
  <p class="p"><span data-number="15" data-sid="ZEP 3:15" class="v">15</span>The
  <span class="nd">LORD</span> hath taken away thy judgments, he hath cast out
  thine enemy: the king of Israel, <span class="add">even</span> the <span
  class="nd">LORD</span>, <span class="add">is</span> in the midst of thee: thou
  shalt not see evil any more. </p>
