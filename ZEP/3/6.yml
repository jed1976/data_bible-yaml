content: >-
  <p class="p"><span data-number="6" data-sid="ZEP 3:6" class="v">6</span>I have
  cut off the nations: their towers are desolate; I made their streets waste,
  that none passeth by: their cities are destroyed, so that there is no man,
  that there is none inhabitant. </p>
