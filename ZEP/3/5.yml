content: >-
  <p class="p"><span data-number="5" data-sid="ZEP 3:5" class="v">5</span>The
  just <span class="nd">LORD</span> <span class="add">is</span> in the midst
  thereof; he will not do iniquity: every morning doth he bring his judgment to
  light, he faileth not; but the unjust knoweth no shame. </p>
