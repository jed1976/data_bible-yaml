content: >-
  <p class="p"><span data-number="14" data-sid="ZEP 2:14" class="v">14</span>And
  flocks shall lie down in the midst of her, all the beasts of the nations: both
  the cormorant and the bittern shall lodge in the upper lintels of it; <span
  class="add">their</span> voice shall sing in the windows; desolation <span
  class="add">shall be</span> in the thresholds: for he shall uncover the cedar
  work. </p>
