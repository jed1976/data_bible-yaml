content: >-
  <p class="p"><span data-number="7" data-sid="ZEP 2:7" class="v">7</span>And
  the coast shall be for the remnant of the house of Judah; they shall feed
  thereupon: in the houses of Ashkelon shall they lie down in the evening: for
  the <span class="nd">LORD</span> their God shall visit them, and turn away
  their captivity.</p>
