  <p class="p"><span data-number="11" data-sid="ZEP 2:11" class="v">11</span>The
  <span class="nd">LORD</span> <span class="add">will be</span> terrible unto
  them: for he will famish all the gods of the earth; and <span
  class="add">men</span> shall worship him, every one from his place, <span
  class="add">even</span> all the isles of the heathen.</p>
