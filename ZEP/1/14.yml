content: >-
  <p class="p"><span data-number="14" data-sid="ZEP 1:14" class="v">14</span>The
  great day of the <span class="nd">LORD</span> <span class="add">is</span>
  near, <span class="add">it is</span> near, and hasteth greatly, <span
  class="add">even</span> the voice of the day of the <span
  class="nd">LORD</span>: the mighty man shall cry there bitterly. </p>
