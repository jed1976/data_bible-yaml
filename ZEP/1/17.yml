content: >-
  <p class="p"><span data-number="17" data-sid="ZEP 1:17" class="v">17</span>And
  I will bring distress upon men, that they shall walk like blind men, because
  they have sinned against the <span class="nd">LORD</span>: and their blood
  shall be poured out as dust, and their flesh as the dung. </p>
