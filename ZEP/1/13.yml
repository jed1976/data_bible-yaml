content: >-
  <p class="p"><span data-number="13" data-sid="ZEP 1:13"
  class="v">13</span>Therefore their goods shall become a booty, and their
  houses a desolation: they shall also build houses, but not inhabit <span
  class="add">them;</span> and they shall plant vineyards, but not drink the
  wine thereof.</p>
