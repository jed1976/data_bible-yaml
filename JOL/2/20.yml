content: >-
  <p class="p"><span data-number="20" data-sid="JOL 2:20" class="v">20</span>But
  I will remove far off from you the northern <span class="add">army</span>, and
  will drive him into a land barren and desolate, with his face toward the east
  sea, and his hinder part toward the utmost sea, and his stink shall come up,
  and his ill savour shall come up, because he hath done great things.</p>
