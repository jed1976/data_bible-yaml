content: >-
  <p class="p"><span data-number="11" data-sid="JOL 2:11" class="v">11</span>And
  the <span class="nd">LORD</span> shall utter his voice before his army: for
  his camp <span class="add">is</span> very great: for <span class="add">he
  is</span> strong that executeth his word: for the day of the <span
  class="nd">LORD</span> <span class="add">is</span> great and very terrible;
  and who can abide it?</p>
