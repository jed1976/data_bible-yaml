content: >-
  <p class="p"><span data-number="17" data-sid="JOL 2:17" class="v">17</span>Let
  the priests, the ministers of the <span class="nd">LORD</span>, weep between
  the porch and the altar, and let them say, Spare thy people, O <span
  class="nd">LORD</span>, and give not thine heritage to reproach, that the
  heathen should rule over them: wherefore should they say among the people,
  Where <span class="add">is</span> their God?</p>
