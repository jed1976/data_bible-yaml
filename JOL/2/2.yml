content: >-
  <p class="p"><span data-number="2" data-sid="JOL 2:2" class="v">2</span>A day
  of darkness and of gloominess, a day of clouds and of thick darkness, as the
  morning spread upon the mountains: a great people and a strong; there hath not
  been ever the like, neither shall be any more after it, <span
  class="add">even</span> to the years of many generations. </p>
