content: >-
  <p class="p"><span data-number="1" data-sid="JOL 2:1" class="v">1</span>Blow
  ye the trumpet in Zion, and sound an alarm in my holy mountain: let all the
  inhabitants of the land tremble: for the day of the <span
  class="nd">LORD</span> cometh, for <span class="add">it is</span> nigh at
  hand; </p>
