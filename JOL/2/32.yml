content: >-
  <p class="p"><span data-number="32" data-sid="JOL 2:32" class="v">32</span>And
  it shall come to pass, <span class="add">that</span> whosoever shall call on
  the name of the <span class="nd">LORD</span> shall be delivered: for in mount
  Zion and in Jerusalem shall be deliverance, as the <span
  class="nd">LORD</span> hath said, and in the remnant whom the <span
  class="nd">LORD</span> shall call.</p>
