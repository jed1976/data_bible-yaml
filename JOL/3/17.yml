content: >-
  <p class="p"><span data-number="17" data-sid="JOL 3:17" class="v">17</span>So
  shall ye know that I <span class="add">am</span> the <span
  class="nd">LORD</span> your God dwelling in Zion, my holy mountain: then shall
  Jerusalem be holy, and there shall no strangers pass through her any more.</p>
