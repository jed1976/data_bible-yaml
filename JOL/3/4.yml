content: >-
  <p class="p"><span data-number="4" data-sid="JOL 3:4" class="v">4</span>Yea,
  and what have ye to do with me, O Tyre, and Zidon, and all the coasts of
  Palestine? will ye render me a recompence? and if ye recompense me, swiftly
  <span class="add">and</span> speedily will I return your recompence upon your
  own head; </p>
