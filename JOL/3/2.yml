content: >-
  <p class="p"><span data-number="2" data-sid="JOL 3:2" class="v">2</span>I will
  also gather all nations, and will bring them down into the valley of
  Jehoshaphat, and will plead with them there for my people and <span
  class="add">for</span> my heritage Israel, whom they have scattered among the
  nations, and parted my land. </p>
