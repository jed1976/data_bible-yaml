content: >-
  <p class="p"><span data-number="7" data-sid="JOL 1:7" class="v">7</span>He
  hath laid my vine waste, and barked my fig tree: he hath made it clean bare,
  and cast <span class="add">it</span> away; the branches thereof are made
  white.</p>
