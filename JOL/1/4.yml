content: >-
  <p class="p"><span data-number="4" data-sid="JOL 1:4" class="v">4</span>That
  which the palmerworm hath left hath the locust eaten; and that which the
  locust hath left hath the cankerworm eaten; and that which the cankerworm hath
  left hath the caterpiller eaten. </p>
