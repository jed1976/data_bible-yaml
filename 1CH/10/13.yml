  So Saul died for his transgression which he committed against the <span
  class="nd">LORD</span>, <span class="add">even</span> against the word of the
  <span class="nd">LORD</span>, which he kept not, and also for asking <span
  class="add">counsel</span> of <span class="add">one that had</span> a familiar
  spirit, to enquire <span class="add">of it;</span> </p>
