content: >-
  <p class="p"><span data-number="12" data-sid="1CH 10:12"
  class="v">12</span>They arose, all the valiant men, and took away the body of
  Saul, and the bodies of his sons, and brought them to Jabesh, and buried their
  bones under the oak in Jabesh, and fasted seven days.</p>
