content: >-
  <p class="p"><span data-number="14" data-sid="1CH 22:14"
  class="v">14</span>Now, behold, in my trouble I have prepared for the house of
  the <span class="nd">LORD</span> an hundred thousand talents of gold, and a
  thousand thousand talents of silver; and of brass and iron without weight; for
  it is in abundance: timber also and stone have I prepared; and thou mayest add
  thereto. </p>
