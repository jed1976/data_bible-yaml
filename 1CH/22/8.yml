content: >-
  <p class="p"><span data-number="8" data-sid="1CH 22:8" class="v">8</span>But
  the word of the <span class="nd">LORD</span> came to me, saying, Thou hast
  shed blood abundantly, and hast made great wars: thou shalt not build an house
  unto my name, because thou hast shed much blood upon the earth in my sight.
  </p>
