content: >-
  <p class="p"><span data-number="5" data-sid="1CH 22:5" class="v">5</span>And
  David said, Solomon my son <span class="add">is</span> young and tender, and
  the house <span class="add">that is</span> to be builded for the <span
  class="nd">LORD</span> <span class="add">must be</span> exceeding magnifical,
  of fame and of glory throughout all countries: I will <span
  class="add">therefore</span> now make preparation for it. So David prepared
  abundantly before his death.</p>
