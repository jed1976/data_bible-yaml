content: >-
  <p class="p"><span data-number="13" data-sid="1CH 22:13"
  class="v">13</span>Then shalt thou prosper, if thou takest heed to fulfil the
  statutes and judgments which the <span class="nd">LORD</span> charged Moses
  with concerning Israel: be strong, and of good courage; dread not, nor be
  dismayed. </p>
