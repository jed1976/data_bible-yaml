content: >-
  <p class="p"><span data-number="18" data-sid="1CH 22:18"
  class="v">18</span><span class="add">Is</span> not the <span
  class="nd">LORD</span> your God with you? and hath he <span
  class="add">not</span> given you rest on every side? for he hath given the
  inhabitants of the land into mine hand; and the land is subdued before the
  <span class="nd">LORD</span>, and before his people. </p>
