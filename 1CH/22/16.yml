content: >-
  <p class="p"><span data-number="16" data-sid="1CH 22:16" class="v">16</span>Of
  the gold, the silver, and the brass, and the iron, <span class="add">there
  is</span> no number. Arise <span class="add">therefore</span>, and be doing,
  and the <span class="nd">LORD</span> be with thee.</p>
