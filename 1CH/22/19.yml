content: >-
  <p class="p"><span data-number="19" data-sid="1CH 22:19"
  class="v">19</span>Now set your heart and your soul to seek the <span
  class="nd">LORD</span> your God; arise therefore, and build ye the sanctuary
  of the <span class="nd">LORD</span> God, to bring the ark of the covenant of
  the <span class="nd">LORD</span>, and the holy vessels of God, into the house
  that is to be built to the name of the <span class="nd">LORD</span>.</p>
