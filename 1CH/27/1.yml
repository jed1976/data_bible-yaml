content: >-
  <p class="p"><span data-number="1" data-sid="1CH 27:1" class="v">1</span>Now
  the children of Israel after their number, <span class="add">to wit</span>,
  the chief fathers and captains of thousands and hundreds, and their officers
  that served the king in any matter of the courses, which came in and went out
  month by month throughout all the months of the year, of every course <span
  class="add">were</span> twenty and four thousand. </p>
