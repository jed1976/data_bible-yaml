content: >-
  <p class="p"><span data-number="14" data-sid="1CH 27:14"
  class="v">14</span>The eleventh <span class="add">captain</span> for the
  eleventh month <span class="add">was</span> Benaiah the Pirathonite, of the
  children of Ephraim: and in his course <span class="add">were</span> twenty
  and four thousand. </p>
