  <p class="p"><span data-number="28" data-sid="1CH 27:28"
  class="v">28</span>And over the olive trees and the sycomore trees that <span
  class="add">were</span> in the low plains <span class="add">was</span>
  Baal-hanan the Gederite: and over the cellars of oil <span
  class="add">was</span> Joash: </p>
