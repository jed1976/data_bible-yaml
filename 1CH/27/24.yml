content: >-
  <p class="p"><span data-number="24" data-sid="1CH 27:24"
  class="v">24</span>Joab the son of Zeruiah began to number, but he finished
  not, because there fell wrath for it against Israel; neither was the number
  put in the account of the chronicles of king David.</p>
