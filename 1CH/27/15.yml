content: >-
  <p class="p"><span data-number="15" data-sid="1CH 27:15"
  class="v">15</span>The twelfth <span class="add">captain</span> for the
  twelfth month <span class="add">was</span> Heldai the Netophathite, of
  Othniel: and in his course <span class="add">were</span> twenty and four
  thousand.</p>
