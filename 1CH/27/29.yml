content: >-
  <p class="p"><span data-number="29" data-sid="1CH 27:29"
  class="v">29</span>And over the herds that fed in Sharon <span
  class="add">was</span> Shitrai the Sharonite: and over the herds <span
  class="add">that were</span> in the valleys <span class="add">was</span>
  Shaphat the son of Adlai: </p>
