content: >-
  <p class="p"><span data-number="7" data-sid="1CH 27:7" class="v">7</span>The
  fourth <span class="add">captain</span> for the fourth month <span
  class="add">was</span> Asahel the brother of Joab, and Zebadiah his son after
  him: and in his course <span class="add">were</span> twenty and four thousand.
  </p>
