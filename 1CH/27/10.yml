content: >-
  <p class="p"><span data-number="10" data-sid="1CH 27:10"
  class="v">10</span>The seventh <span class="add">captain</span> for the
  seventh month <span class="add">was</span> Helez the Pelonite, of the children
  of Ephraim: and in his course <span class="add">were</span> twenty and four
  thousand. </p>
