content: >-
  <p class="p"><span data-number="4" data-sid="1CH 27:4" class="v">4</span>And
  over the course of the second month <span class="add">was</span> Dodai an
  Ahohite, and of his course <span class="add">was</span> Mikloth also the
  ruler: in his course likewise <span class="add">were</span> twenty and four
  thousand. </p>
