content: >-
  <p class="p"><span data-number="20" data-sid="1CH 5:20" class="v">20</span>And
  they were helped against them, and the Hagarites were delivered into their
  hand, and all that <span class="add">were</span> with them: for they cried to
  God in the battle, and he was intreated of them; because they put their trust
  in him. </p>
