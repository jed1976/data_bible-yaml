content: >-
  <p class="p"><span data-number="10" data-sid="1CH 5:10" class="v">10</span>And
  in the days of Saul they made war with the Hagarites, who fell by their hand:
  and they dwelt in their tents throughout all the east <span
  class="add">land</span> of Gilead.</p>
