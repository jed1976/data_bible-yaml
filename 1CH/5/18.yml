content: >-
  <p class="p"><span data-number="18" data-sid="1CH 5:18" class="v">18</span>Â¶
  The sons of Reuben, and the Gadites, and half the tribe of Manasseh, of
  valiant men, men able to bear buckler and sword, and to shoot with bow, and
  skilful in war, <span class="add">were</span> four and forty thousand seven
  hundred and threescore, that went out to the war. </p>
