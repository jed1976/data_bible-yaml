content: >-
  <p class="p"><span data-number="29" data-sid="1CH 21:29"
  class="v">29</span>For the tabernacle of the <span class="nd">LORD</span>,
  which Moses made in the wilderness, and the altar of the burnt offering, <span
  class="add">were</span> at that season in the high place at Gibeon. </p>
