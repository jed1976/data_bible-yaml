content: >-
  <p class="p"><span data-number="26" data-sid="1CH 21:26"
  class="v">26</span>And David built there an altar unto the <span
  class="nd">LORD</span>, and offered burnt offerings and peace offerings, and
  called upon the <span class="nd">LORD</span>; and he answered him from heaven
  by fire upon the altar of burnt offering. </p>
