content: >-
  <p class="p"><span data-number="24" data-sid="1CH 21:24"
  class="v">24</span>And king David said to Ornan, Nay; but I will verily buy it
  for the full price: for I will not take <span class="add">that</span> which
  <span class="add">is</span> thine for the <span class="nd">LORD</span>, nor
  offer burnt offerings without cost. </p>
