content: >-
  <p class="p"><span data-number="17" data-sid="1CH 21:17"
  class="v">17</span>And David said unto God, <span class="add">Is it</span> not
  I <span class="add">that</span> commanded the people to be numbered? even I it
  is that have sinned and done evil indeed; but <span class="add">as for</span>
  these sheep, what have they done? let thine hand, I pray thee, O <span
  class="nd">LORD</span> my God, be on me, and on my fatherâ€™s house; but not on
  thy people, that they should be plagued.</p>
