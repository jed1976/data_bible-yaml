content: >-
  <p class="p"><span data-number="22" data-sid="1CH 21:22"
  class="v">22</span>Then David said to Ornan, Grant me the place of <span
  class="add">this</span> threshingfloor, that I may build an altar therein unto
  the <span class="nd">LORD</span>: thou shalt grant it me for the full price:
  that the plague may be stayed from the people. </p>
