content: >-
  <p class="p"><span data-number="10" data-sid="1CH 21:10" class="v">10</span>Go
  and tell David, saying, Thus saith the <span class="nd">LORD</span>, I offer
  thee three <span class="add">things:</span> choose thee one of them, that I
  may do <span class="add">it</span> unto thee. </p>
