content: >-
  <p class="p"><span data-number="15" data-sid="1CH 21:15"
  class="v">15</span>And God sent an angel unto Jerusalem to destroy it: and as
  he was destroying, the <span class="nd">LORD</span> beheld, and he repented
  him of the evil, and said to the angel that destroyed, It is enough, stay now
  thine hand. And the angel of the <span class="nd">LORD</span> stood by the
  threshingfloor of Ornan the Jebusite. </p>
