content: >-
  <p class="p"><span data-number="13" data-sid="1CH 21:13"
  class="v">13</span>And David said unto Gad, I am in a great strait: let me
  fall now into the hand of the <span class="nd">LORD</span>; for very great
  <span class="add">are</span> his mercies: but let me not fall into the hand of
  man.</p>
