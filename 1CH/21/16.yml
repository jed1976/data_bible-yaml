content: >-
  <p class="p"><span data-number="16" data-sid="1CH 21:16"
  class="v">16</span>And David lifted up his eyes, and saw the angel of the
  <span class="nd">LORD</span> stand between the earth and the heaven, having a
  drawn sword in his hand stretched out over Jerusalem. Then David and the
  elders <span class="add">of Israel, who were</span> clothed in sackcloth, fell
  upon their faces. </p>
