content: >-
  <p class="p"><span data-number="12" data-sid="1CH 21:12"
  class="v">12</span>Either three yearsâ€™ famine; or three months to be destroyed
  before thy foes, while that the sword of thine enemies overtaketh <span
  class="add">thee;</span> or else three days the sword of the <span
  class="nd">LORD</span>, even the pestilence, in the land, and the angel of the
  <span class="nd">LORD</span> destroying throughout all the coasts of Israel.
  Now therefore advise thyself what word I shall bring again to him that sent
  me. </p>
