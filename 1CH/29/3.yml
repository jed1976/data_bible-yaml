content: >-
  <p class="p"><span data-number="3" data-sid="1CH 29:3"
  class="v">3</span>Moreover, because I have set my affection to the house of my
  God, I have of mine own proper good, of gold and silver, <span
  class="add">which</span> I have given to the house of my God, over and above
  all that I have prepared for the holy house, </p>
