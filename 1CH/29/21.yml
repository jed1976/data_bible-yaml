content: >-
  <p class="p"><span data-number="21" data-sid="1CH 29:21"
  class="v">21</span>And they sacrificed sacrifices unto the <span
  class="nd">LORD</span>, and offered burnt offerings unto the <span
  class="nd">LORD</span>, on the morrow after that day, <span
  class="add">even</span> a thousand bullocks, a thousand rams, <span
  class="add">and</span> a thousand lambs, with their drink offerings, and
  sacrifices in abundance for all Israel: </p>
