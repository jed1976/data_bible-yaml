content: >-
  <p class="p"><span data-number="12" data-sid="1CH 29:12"
  class="v">12</span>Both riches and honour <span class="add">come</span> of
  thee, and thou reignest over all; and in thine hand <span
  class="add">is</span> power and might; and in thine hand <span class="add">it
  is</span> to make great, and to give strength unto all. </p>
