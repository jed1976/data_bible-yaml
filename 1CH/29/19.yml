content: >-
  <p class="p"><span data-number="19" data-sid="1CH 29:19"
  class="v">19</span>And give unto Solomon my son a perfect heart, to keep thy
  commandments, thy testimonies, and thy statutes, and to do all <span
  class="add">these things</span>, and to build the palace, <span
  class="add">for</span> the which I have made provision.</p>
