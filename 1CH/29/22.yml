content: >-
  <p class="p"><span data-number="22" data-sid="1CH 29:22"
  class="v">22</span>And did eat and drink before the <span
  class="nd">LORD</span> on that day with great gladness. And they made Solomon
  the son of David king the second time, and anointed <span
  class="add">him</span> unto the <span class="nd">LORD</span> <span
  class="add">to be</span> the chief governor, and Zadok <span class="add">to
  be</span> priest.</p>
