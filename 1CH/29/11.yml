content: >-
  <p class="p"><span data-number="11" data-sid="1CH 29:11"
  class="v">11</span>Thine, O <span class="nd">LORD</span>, <span
  class="add">is</span> the greatness, and the power, and the glory, and the
  victory, and the majesty: for all <span class="add">that is</span> in the
  heaven and in the earth <span class="add">is thine;</span> thine <span
  class="add">is</span> the kingdom, O <span class="nd">LORD</span>, and thou
  art exalted as head above all. </p>
