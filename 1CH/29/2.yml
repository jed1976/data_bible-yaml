content: >-
  <p class="p"><span data-number="2" data-sid="1CH 29:2" class="v">2</span>Now I
  have prepared with all my might for the house of my God the gold for <span
  class="add">things to be made</span> of gold, and the silver for <span
  class="add">things</span> of silver, and the brass for <span
  class="add">things</span> of brass, the iron for <span
  class="add">things</span> of iron, and wood for <span
  class="add">things</span> of wood; onyx stones, and <span
  class="add">stones</span> to be set, glistering stones, and of divers colours,
  and all manner of precious stones, and marble stones in abundance. </p>
