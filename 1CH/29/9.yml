content: >-
  <p class="p"><span data-number="9" data-sid="1CH 29:9" class="v">9</span>Then
  the people rejoiced, for that they offered willingly, because with perfect
  heart they offered willingly to the <span class="nd">LORD</span>: and David
  the king also rejoiced with great joy.</p>
