content: >-
  <p class="p"><span data-number="16" data-sid="1CH 29:16" class="v">16</span>O
  <span class="nd">LORD</span> our God, all this store that we have prepared to
  build thee an house for thine holy name <span class="add">cometh</span> of
  thine hand, and <span class="add">is</span> all thine own. </p>
