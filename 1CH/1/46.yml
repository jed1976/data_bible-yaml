content: >-
  <p class="p"><span data-number="46" data-sid="1CH 1:46" class="v">46</span>And
  when Husham was dead, Hadad the son of Bedad, which smote Midian in the field
  of Moab, reigned in his stead: and the name of his city <span
  class="add">was</span> Avith. </p>
