content: >-
  <p class="p"><span data-number="2" data-sid="1CH 13:2" class="v">2</span>And
  David said unto all the congregation of Israel, If <span class="add">it
  seem</span> good unto you, and <span class="add">that it be</span> of the
  <span class="nd">LORD</span> our God, let us send abroad unto our brethren
  every where, <span class="add">that are</span> left in all the land of Israel,
  and with them <span class="add">also</span> to the priests and Levites <span
  class="add">which are</span> in their cities <span class="add">and</span>
  suburbs, that they may gather themselves unto us: </p>
id: 1CH/13/2
