content: >-
  <p class="p"><span data-number="8" data-sid="1CH 13:8" class="v">8</span>And
  David and all Israel played before God with all <span class="add">their</span>
  might, and with singing, and with harps, and with psalteries, and with
  timbrels, and with cymbals, and with trumpets.</p>
