content: >-
  <p class="p"><span data-number="49" data-sid="1CH 2:49" class="v">49</span>She
  bare also Shaaph the father of Madmannah, Sheva the father of Machbenah, and
  the father of Gibea: and the daughter of Caleb <span class="add">was</span>
  Achsah.</p>
