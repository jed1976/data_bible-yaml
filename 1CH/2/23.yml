content: >-
  <p class="p"><span data-number="23" data-sid="1CH 2:23" class="v">23</span>And
  he took Geshur, and Aram, with the towns of Jair, from them, with Kenath, and
  the towns thereof, <span class="add">even</span> threescore cities. All these
  <span class="add">belonged to</span> the sons of Machir the father of Gilead.
  </p>
