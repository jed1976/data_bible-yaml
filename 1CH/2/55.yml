content: >-
  <p class="p"><span data-number="55" data-sid="1CH 2:55" class="v">55</span>And
  the families of the scribes which dwelt at Jabez; the Tirathites, the
  Shimeathites, <span class="add">and</span> Suchathites. These <span
  class="add">are</span> the Kenites that came of Hemath, the father of the
  house of Rechab.</p>
