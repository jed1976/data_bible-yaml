content: >-
  <p class="p"><span data-number="32" data-sid="1CH 6:32" class="v">32</span>And
  they ministered before the dwelling place of the tabernacle of the
  congregation with singing, until Solomon had built the house of the <span
  class="nd">LORD</span> in Jerusalem: and <span class="add">then</span> they
  waited on their office according to their order. </p>
