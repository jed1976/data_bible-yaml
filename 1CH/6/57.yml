content: >-
  <p class="p"><span data-number="57" data-sid="1CH 6:57" class="v">57</span>And
  to the sons of Aaron they gave the cities of Judah, <span
  class="add">namely</span>, Hebron, <span class="add">the city</span> of
  refuge, and Libnah with her suburbs, and Jattir, and Eshtemoa, with their
  suburbs, </p>
