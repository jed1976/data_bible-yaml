content: >-
  <p class="p"><span data-number="61" data-sid="1CH 6:61" class="v">61</span>And
  unto the sons of Kohath, <span class="add">which were</span> left of the
  family of that tribe, <span class="add">were cities given</span> out of the
  half tribe, <span class="add">namely, out of</span> the half <span
  class="add">tribe</span> of Manasseh, by lot, ten cities. </p>
