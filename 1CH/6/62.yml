content: >-
  <p class="p"><span data-number="62" data-sid="1CH 6:62" class="v">62</span>And
  to the sons of Gershom throughout their families out of the tribe of Issachar,
  and out of the tribe of Asher, and out of the tribe of Naphtali, and out of
  the tribe of Manasseh in Bashan, thirteen cities. </p>
