content: >-
  <p class="p"><span data-number="63" data-sid="1CH 6:63"
  class="v">63</span>Unto the sons of Merari <span class="add">were given</span>
  by lot, throughout their families, out of the tribe of Reuben, and out of the
  tribe of Gad, and out of the tribe of Zebulun, twelve cities. </p>
