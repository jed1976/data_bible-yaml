content: >-
  <p class="p"><span data-number="65" data-sid="1CH 6:65" class="v">65</span>And
  they gave by lot out of the tribe of the children of Judah, and out of the
  tribe of the children of Simeon, and out of the tribe of the children of
  Benjamin, these cities, which are called by <span class="add">their</span>
  names. </p>
