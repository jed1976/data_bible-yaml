content: >-
  <p class="p"><span data-number="49" data-sid="1CH 6:49" class="v">49</span>Â¶
  But Aaron and his sons offered upon the altar of the burnt offering, and on
  the altar of incense, <span class="add">and were appointed</span> for all the
  work of the <span class="add">place</span> most holy, and to make an atonement
  for Israel, according to all that Moses the servant of God had commanded. </p>
