content: >-
  <p class="p"><span data-number="31" data-sid="1CH 24:31"
  class="v">31</span>These likewise cast lots over against their brethren the
  sons of Aaron in the presence of David the king, and Zadok, and Ahimelech, and
  the chief of the fathers of the priests and Levites, even the principal
  fathers over against their younger brethren.</p>
