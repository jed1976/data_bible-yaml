content: >-
  <p class="p"><span data-number="5" data-sid="1CH 24:5" class="v">5</span>Thus
  were they divided by lot, one sort with another; for the governors of the
  sanctuary, and governors <span class="add">of the house</span> of God, were of
  the sons of Eleazar, and of the sons of Ithamar. </p>
