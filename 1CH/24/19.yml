content: >-
  <p class="p"><span data-number="19" data-sid="1CH 24:19"
  class="v">19</span>These <span class="add">were</span> the orderings of them
  in their service to come into the house of the <span class="nd">LORD</span>,
  according to their manner, under Aaron their father, as the <span
  class="nd">LORD</span> God of Israel had commanded him.</p>
