content: >-
  <p class="p"><span data-number="15" data-sid="1CH 14:15"
  class="v">15</span>And it shall be, when thou shalt hear a sound of going in
  the tops of the mulberry trees, <span class="add">that</span> then thou shalt
  go out to battle: for God is gone forth before thee to smite the host of the
  Philistines. </p>
