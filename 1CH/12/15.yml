content: >-
  <p class="p"><span data-number="15" data-sid="1CH 12:15"
  class="v">15</span>These <span class="add">are</span> they that went over
  Jordan in the first month, when it had overflown all his banks; and they put
  to flight all <span class="add">them</span> of the valleys, <span
  class="add">both</span> toward the east, and toward the west. </p>
