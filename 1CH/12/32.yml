content: >-
  <p class="p"><span data-number="32" data-sid="1CH 12:32"
  class="v">32</span>And of the children of Issachar, <span class="add">which
  were men</span> that had understanding of the times, to know what Israel ought
  to do; the heads of them <span class="add">were</span> two hundred; and all
  their brethren <span class="add">were</span> at their commandment. </p>
