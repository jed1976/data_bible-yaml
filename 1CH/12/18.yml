content: >-
  <p class="p"><span data-number="18" data-sid="1CH 12:18"
  class="v">18</span>Then the spirit came upon Amasai, <span class="add">who
  was</span> chief of the captains, <span class="add">and he said</span>, Thine
  <span class="add">are we</span>, David, and on thy side, thou son of Jesse:
  peace, peace <span class="add">be</span> unto thee, and peace <span
  class="add">be</span> to thine helpers; for thy God helpeth thee. Then David
  received them, and made them captains of the band. </p>
