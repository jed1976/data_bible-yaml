content: >-
  <p class="p"><span data-number="17" data-sid="1CH 12:17"
  class="v">17</span>And David went out to meet them, and answered and said unto
  them, If ye be come peaceably unto me to help me, mine heart shall be knit
  unto you: but if <span class="add">ye be come</span> to betray me to mine
  enemies, seeing <span class="add">there is</span> no wrong in mine hands, the
  God of our fathers look <span class="add">thereon</span>, and rebuke <span
  class="add">it</span>. </p>
