content: >-
  <p class="p"><span data-number="40" data-sid="1CH 12:40"
  class="v">40</span>Moreover they that were nigh them, <span
  class="add">even</span> unto Issachar and Zebulun and Naphtali, brought bread
  on asses, and on camels, and on mules, and on oxen, <span
  class="add">and</span> meat, meal, cakes of figs, and bunches of raisins, and
  wine, and oil, and oxen, and sheep abundantly: for <span class="add">there
  was</span> joy in Israel.</p>
