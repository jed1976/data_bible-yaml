content: >-
  <p class="p"><span data-number="38" data-sid="1CH 12:38"
  class="v">38</span>All these men of war, that could keep rank, came with a
  perfect heart to Hebron, to make David king over all Israel: and all the rest
  also of Israel <span class="add">were</span> of one heart to make David king.
  </p>
