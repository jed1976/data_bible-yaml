content: >-
  <p class="p"><span data-number="12" data-sid="1CH 19:12"
  class="v">12</span>And he said, If the Syrians be too strong for me, then thou
  shalt help me: but if the children of Ammon be too strong for thee, then I
  will help thee. </p>
