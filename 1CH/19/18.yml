content: >-
  <p class="p"><span data-number="18" data-sid="1CH 19:18"
  class="v">18</span>But the Syrians fled before Israel; and David slew of the
  Syrians seven thousand <span class="add">men which fought in</span> chariots,
  and forty thousand footmen, and killed Shophach the captain of the host. </p>
