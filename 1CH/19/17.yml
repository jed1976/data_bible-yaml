content: >-
  <p class="p"><span data-number="17" data-sid="1CH 19:17"
  class="v">17</span>And it was told David; and he gathered all Israel, and
  passed over Jordan, and came upon them, and set <span class="add">the
  battle</span> in array against them. So when David had put the battle in array
  against the Syrians, they fought with him. </p>
