content: >-
  <p class="p"><span data-number="19" data-sid="1CH 19:19"
  class="v">19</span>And when the servants of Hadarezer saw that they were put
  to the worse before Israel, they made peace with David, and became his
  servants: neither would the Syrians help the children of Ammon any more.</p>
