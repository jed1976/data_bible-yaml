content: >-
  <p class="p"><span data-number="15" data-sid="1CH 19:15"
  class="v">15</span>And when the children of Ammon saw that the Syrians were
  fled, they likewise fled before Abishai his brother, and entered into the
  city. Then Joab came to Jerusalem.</p>
