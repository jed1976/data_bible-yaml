content: >-
  <p class="p"><span data-number="13" data-sid="1CH 19:13" class="v">13</span>Be
  of good courage, and let us behave ourselves valiantly for our people, and for
  the cities of our God: and let the <span class="nd">LORD</span> do <span
  class="add">that which is</span> good in his sight. </p>
