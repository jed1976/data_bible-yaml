  <p class="p"><span data-number="16" data-sid="1CH 19:16" class="v">16</span>Â¶
  And when the Syrians saw that they were put to the worse before Israel, they
  sent messengers, and drew forth the Syrians that <span class="add">were</span>
  beyond the river: and Shophach the captain of the host of Hadarezer <span
  class="add">went</span> before them. </p>
