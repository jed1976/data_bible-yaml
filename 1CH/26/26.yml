content: >-
  <p class="p"><span data-number="26" data-sid="1CH 26:26"
  class="v">26</span>Which Shelomith and his brethren <span
  class="add">were</span> over all the treasures of the dedicated things, which
  David the king, and the chief fathers, the captains over thousands and
  hundreds, and the captains of the host, had dedicated. </p>
