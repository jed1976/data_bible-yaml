content: >-
  <p class="p"><span data-number="31" data-sid="1CH 26:31"
  class="v">31</span>Among the Hebronites <span class="add">was</span> Jerijah
  the chief, <span class="add">even</span> among the Hebronites, according to
  the generations of his fathers. In the fortieth year of the reign of David
  they were sought for, and there were found among them mighty men of valour at
  Jazer of Gilead. </p>
