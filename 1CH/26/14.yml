content: >-
  <p class="p"><span data-number="14" data-sid="1CH 26:14"
  class="v">14</span>And the lot eastward fell to Shelemiah. Then for Zechariah
  his son, a wise counsellor, they cast lots; and his lot came out northward.
  </p>
