content: >-
  <p class="p"><span data-number="32" data-sid="1CH 26:32"
  class="v">32</span>And his brethren, men of valour, <span
  class="add">were</span> two thousand and seven hundred chief fathers, whom
  king David made rulers over the Reubenites, the Gadites, and the half tribe of
  Manasseh, for every matter pertaining to God, and affairs of the king.</p>
