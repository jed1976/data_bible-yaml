content: >-
  <p class="p"><span data-number="8" data-sid="1CH 26:8" class="v">8</span>All
  these of the sons of Obed-edom: they and their sons and their brethren, able
  men for strength for the service, <span class="add">were</span> threescore and
  two of Obed-edom. </p>
