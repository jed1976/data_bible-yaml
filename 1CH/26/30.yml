content: >-
  <p class="p"><span data-number="30" data-sid="1CH 26:30"
  class="v">30</span><span class="add">And</span> of the Hebronites, Hashabiah
  and his brethren, men of valour, a thousand and seven hundred, <span
  class="add">were</span> officers among them of Israel on this side Jordan
  westward in all the business of the <span class="nd">LORD</span>, and in the
  service of the king. </p>
