content: >-
  <p class="p"><span data-number="10" data-sid="1CH 26:10"
  class="v">10</span>Also Hosah, of the children of Merari, had sons; Simri the
  chief, (for <span class="add">though</span> he was not the firstborn, yet his
  father made him the chief;) </p>
