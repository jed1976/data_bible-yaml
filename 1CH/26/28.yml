content: >-
  <p class="p"><span data-number="28" data-sid="1CH 26:28"
  class="v">28</span>And all that Samuel the seer, and Saul the son of Kish, and
  Abner the son of Ner, and Joab the son of Zeruiah, had dedicated; <span
  class="add">and</span> whosoever had dedicated <span class="add">any thing, it
  was</span> under the hand of Shelomith, and of his brethren.</p>
