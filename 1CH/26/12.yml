content: >-
  <p class="p"><span data-number="12" data-sid="1CH 26:12"
  class="v">12</span>Among these <span class="add">were</span> the divisions of
  the porters, <span class="add">even</span> among the chief men, <span
  class="add">having</span> wards one against another, to minister in the house
  of the <span class="nd">LORD</span>.</p>
