  Them also king David dedicated unto the <span class="nd">LORD</span>, with the
  silver and the gold that he brought from all <span class="add">these</span>
  nations; from Edom, and from Moab, and from the children of Ammon, and from
  the Philistines, and from Amalek. </p>
