content: >-
  <p class="p"><span data-number="8" data-sid="1CH 18:8"
  class="v">8</span>Likewise from Tibhath, and from Chun, cities of Hadarezer,
  brought David very much brass, wherewith Solomon made the brasen sea, and the
  pillars, and the vessels of brass.</p>
