content: >-
  <p class="p"><span data-number="13" data-sid="1CH 18:13" class="v">13</span>¶
  And he put garrisons in Edom; and all the Edomites became David’s servants.
  Thus the <span class="nd">LORD</span> preserved David whithersoever he
  went.</p>
