content: >-
  <p class="p"><span data-number="4" data-sid="1CH 18:4" class="v">4</span>And
  David took from him a thousand chariots, and seven thousand horsemen, and
  twenty thousand footmen: David also houghed all the chariot <span
  class="add">horses</span>, but reserved of them an hundred chariots. </p>
