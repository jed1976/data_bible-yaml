content: >-
  <p class="p"><span data-number="10" data-sid="1CH 17:10"
  class="v">10</span>And since the time that I commanded judges <span
  class="add">to be</span> over my people Israel. Moreover I will subdue all
  thine enemies. Furthermore I tell thee that the <span class="nd">LORD</span>
  will build thee an house.</p>
