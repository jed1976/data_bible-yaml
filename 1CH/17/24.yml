content: >-
  <p class="p"><span data-number="24" data-sid="1CH 17:24"
  class="v">24</span>Let it even be established, that thy name may be magnified
  for ever, saying, The <span class="nd">LORD</span> of hosts <span
  class="add">is</span> the God of Israel, <span class="add">even</span> a God
  to Israel: and <span class="add">let</span> the house of David thy servant
  <span class="add">be</span> established before thee. </p>
