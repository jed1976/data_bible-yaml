content: >-
  <p class="p"><span data-number="6" data-sid="1CH 17:6"
  class="v">6</span>Wheresoever I have walked with all Israel, spake I a word to
  any of the judges of Israel, whom I commanded to feed my people, saying, Why
  have ye not built me an house of cedars? </p>
