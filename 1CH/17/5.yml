content: >-
  <p class="p"><span data-number="5" data-sid="1CH 17:5" class="v">5</span>For I
  have not dwelt in an house since the day that I brought up Israel unto this
  day; but have gone from tent to tent, and from <span class="add">one</span>
  tabernacle <span class="add">to another</span>. </p>
