content: >-
  <p class="p"><span data-number="25" data-sid="1CH 17:25"
  class="v">25</span>For thou, O my God, hast told thy servant that thou wilt
  build him an house: therefore thy servant hath found <span class="add">in his
  heart</span> to pray before thee. </p>
