content: >-
  <p class="p"><span data-number="21" data-sid="1CH 17:21"
  class="v">21</span>And what one nation in the earth <span
  class="add">is</span> like thy people Israel, whom God went to redeem <span
  class="add">to be</span> his own people, to make thee a name of greatness and
  terribleness, by driving out nations from before thy people, whom thou hast
  redeemed out of Egypt? </p>
