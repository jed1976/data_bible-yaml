content: >-
  <p class="p"><span data-number="27" data-sid="1CH 17:27"
  class="v">27</span>Now therefore let it please thee to bless the house of thy
  servant, that it may be before thee for ever: for thou blessest, O <span
  class="nd">LORD</span>, and <span class="add">it shall be</span> blessed for
  ever.</p>
