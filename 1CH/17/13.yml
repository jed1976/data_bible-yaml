content: >-
  <p class="p"><span data-number="13" data-sid="1CH 17:13" class="v">13</span>I
  will be his father, and he shall be my son: and I will not take my mercy away
  from him, as I took <span class="add">it</span> from <span
  class="add">him</span> that was before thee: </p>
