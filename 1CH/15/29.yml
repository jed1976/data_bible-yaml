content: >-
  <p class="p"><span data-number="29" data-sid="1CH 15:29" class="v">29</span>Â¶
  And it came to pass, <span class="add">as</span> the ark of the covenant of
  the <span class="nd">LORD</span> came to the city of David, that Michal the
  daughter of Saul looking out at a window saw king David dancing and playing:
  and she despised him in her heart.</p>
