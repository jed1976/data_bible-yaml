content: >-
  <p class="p"><span data-number="28" data-sid="1CH 15:28"
  class="v">28</span>Thus all Israel brought up the ark of the covenant of the
  <span class="nd">LORD</span> with shouting, and with sound of the cornet, and
  with trumpets, and with cymbals, making a noise with psalteries and harps.</p>
