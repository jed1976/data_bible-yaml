content: >-
  <p class="p"><span data-number="24" data-sid="1CH 15:24"
  class="v">24</span>And Shebaniah, and Jehoshaphat, and Nethaneel, and Amasai,
  and Zechariah, and Benaiah, and Eliezer, the priests, did blow with the
  trumpets before the ark of God: and Obed-edom and Jehiah <span
  class="add">were</span> doorkeepers for the ark.</p>
