content: >-
  <p class="p"><span data-number="16" data-sid="1CH 15:16"
  class="v">16</span>And David spake to the chief of the Levites to appoint
  their brethren <span class="add">to be</span> the singers with instruments of
  musick, psalteries and harps and cymbals, sounding, by lifting up the voice
  with joy. </p>
