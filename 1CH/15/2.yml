content: >-
  <p class="p"><span data-number="2" data-sid="1CH 15:2" class="v">2</span>Then
  David said, None ought to carry the ark of God but the Levites: for them hath
  the <span class="nd">LORD</span> chosen to carry the ark of God, and to
  minister unto him for ever. </p>
