content: >-
  <p class="p"><span data-number="17" data-sid="1CH 15:17" class="v">17</span>So
  the Levites appointed Heman the son of Joel; and of his brethren, Asaph the
  son of Berechiah; and of the sons of Merari their brethren, Ethan the son of
  Kushaiah; </p>
