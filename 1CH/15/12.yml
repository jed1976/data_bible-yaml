content: >-
  <p class="p"><span data-number="12" data-sid="1CH 15:12"
  class="v">12</span>And said unto them, Ye <span class="add">are</span> the
  chief of the fathers of the Levites: sanctify yourselves, <span
  class="add">both</span> ye and your brethren, that ye may bring up the ark of
  the <span class="nd">LORD</span> God of Israel unto <span class="add">the
  place that</span> I have prepared for it. </p>
