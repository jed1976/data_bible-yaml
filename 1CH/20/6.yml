content: >-
  <p class="p"><span data-number="6" data-sid="1CH 20:6" class="v">6</span>And
  yet again there was war at Gath, where was a man of <span
  class="add">great</span> stature, whose fingers and toes <span
  class="add">were</span> four and twenty, six <span class="add">on each
  hand</span>, and six <span class="add">on each foot:</span> and he also was
  the son of the giant. </p>
