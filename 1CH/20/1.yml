content: >-
  <p class="p"><span data-number="1" data-sid="1CH 20:1" class="v">1</span>And
  it came to pass, that after the year was expired, at the time that kings go
  out <span class="add">to battle</span>, Joab led forth the power of the army,
  and wasted the country of the children of Ammon, and came and besieged Rabbah.
  But David tarried at Jerusalem. And Joab smote Rabbah, and destroyed it. </p>
