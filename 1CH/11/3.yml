content: >-
  <p class="p"><span data-number="3" data-sid="1CH 11:3"
  class="v">3</span>Therefore came all the elders of Israel to the king to
  Hebron; and David made a covenant with them in Hebron before the <span
  class="nd">LORD</span>; and they anointed David king over Israel, according to
  the word of the <span class="nd">LORD</span> by Samuel.</p>
