content: >-
  <p class="p"><span data-number="22" data-sid="1CH 11:22"
  class="v">22</span>Benaiah the son of Jehoiada, the son of a valiant man of
  Kabzeel, who had done many acts; he slew two lionlike men of Moab: also he
  went down and slew a lion in a pit in a snowy day. </p>
