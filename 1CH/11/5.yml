  <p class="p"><span data-number="5" data-sid="1CH 11:5" class="v">5</span>And
  the inhabitants of Jebus said to David, Thou shalt not come hither.
  Nevertheless David took the castle of Zion, which <span class="add">is</span>
  the city of David. </p>
