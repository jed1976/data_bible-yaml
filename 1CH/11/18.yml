content: >-
  <p class="p"><span data-number="18" data-sid="1CH 11:18"
  class="v">18</span>And the three brake through the host of the Philistines,
  and drew water out of the well of Beth-lehem, that <span
  class="add">was</span> by the gate, and took <span class="add">it</span>, and
  brought <span class="add">it</span> to David: but David would not drink <span
  class="add">of</span> it, but poured it out to the <span
  class="nd">LORD</span>, </p>
