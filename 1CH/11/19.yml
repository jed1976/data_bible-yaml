content: >-
  <p class="p"><span data-number="19" data-sid="1CH 11:19"
  class="v">19</span>And said, My God forbid it me, that I should do this thing:
  shall I drink the blood of these men that have put their lives in jeopardy?
  for with <span class="add">the jeopardy of</span> their lives they brought it.
  Therefore he would not drink it. These things did these three mightiest.</p>
