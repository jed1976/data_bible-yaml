content: >-
  <p class="p"><span data-number="41" data-sid="1CH 16:41"
  class="v">41</span>And with them Heman and Jeduthun, and the rest that were
  chosen, who were expressed by name, to give thanks to the <span
  class="nd">LORD</span>, because his mercy <span class="add">endureth</span>
  for ever; </p>
