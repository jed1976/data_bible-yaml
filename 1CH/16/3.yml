content: >-
  <p class="p"><span data-number="3" data-sid="1CH 16:3" class="v">3</span>And
  he dealt to every one of Israel, both man and woman, to every one a loaf of
  bread, and a good piece of flesh, and a flagon <span class="add">of
  wine</span>.</p>
