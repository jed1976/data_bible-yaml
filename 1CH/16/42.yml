content: >-
  <p class="p"><span data-number="42" data-sid="1CH 16:42"
  class="v">42</span>And with them Heman and Jeduthun with trumpets and cymbals
  for those that should make a sound, and with musical instruments of God. And
  the sons of Jeduthun <span class="add">were</span> porters. </p>
