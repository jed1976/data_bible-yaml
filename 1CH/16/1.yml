content: >-
  <p class="p"><span data-number="1" data-sid="1CH 16:1" class="v">1</span>So
  they brought the ark of God, and set it in the midst of the tent that David
  had pitched for it: and they offered burnt sacrifices and peace offerings
  before God. </p>
