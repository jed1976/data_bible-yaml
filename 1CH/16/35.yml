content: >-
  <p class="p"><span data-number="35" data-sid="1CH 16:35"
  class="v">35</span>And say ye, Save us, O God of our salvation, and gather us
  together, and deliver us from the heathen, that we may give thanks to thy holy
  name, <span class="add">and</span> glory in thy praise. </p>
