content: >-
  <p class="p"><span data-number="1" data-sid="1CH 25:1"
  class="v">1</span>Moreover David and the captains of the host separated to the
  service of the sons of Asaph, and of Heman, and of Jeduthun, who should
  prophesy with harps, with psalteries, and with cymbals: and the number of the
  workmen according to their service was: </p>
