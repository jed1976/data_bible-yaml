content: >-
  <p class="p"><span data-number="7" data-sid="1CH 25:7" class="v">7</span>So
  the number of them, with their brethren that were instructed in the songs of
  the <span class="nd">LORD</span>, <span class="add">even</span> all that were
  cunning, was two hundred fourscore and eight.</p>
