content: >-
  <p class="p"><span data-number="2" data-sid="1CH 25:2" class="v">2</span>Of
  the sons of Asaph; Zaccur, and Joseph, and Nethaniah, and Asarelah, the sons
  of Asaph under the hands of Asaph, which prophesied according to the order of
  the king. </p>
