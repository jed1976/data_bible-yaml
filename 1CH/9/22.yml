content: >-
  <p class="p"><span data-number="22" data-sid="1CH 9:22" class="v">22</span>All
  these <span class="add">which were</span> chosen to be porters in the gates
  <span class="add">were</span> two hundred and twelve. These were reckoned by
  their genealogy in their villages, whom David and Samuel the seer did ordain
  in their set office. </p>
