content: >-
  <p class="p"><span data-number="1" data-sid="1CH 9:1" class="v">1</span>So all
  Israel were reckoned by genealogies; and, behold, they <span
  class="add">were</span> written in the book of the kings of Israel and Judah,
  <span class="add">who</span> were carried away to Babylon for their
  transgression.</p>
