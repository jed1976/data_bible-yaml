content: >-
  <p class="p"><span data-number="44" data-sid="1CH 9:44" class="v">44</span>And
  Azel had six sons, whose names <span class="add">are</span> these, Azrikam,
  Bocheru, and Ishmael, and Sheariah, and Obadiah, and Hanan: these <span
  class="add">were</span> the sons of Azel.</p>
