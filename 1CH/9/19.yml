content: >-
  <p class="p"><span data-number="19" data-sid="1CH 9:19" class="v">19</span>And
  Shallum the son of Kore, the son of Ebiasaph, the son of Korah, and his
  brethren, of the house of his father, the Korahites, <span
  class="add">were</span> over the work of the service, keepers of the gates of
  the tabernacle: and their fathers, <span class="add">being</span> over the
  host of the <span class="nd">LORD</span>, <span class="add">were</span>
  keepers of the entry. </p>
