content: >-
  <p class="p"><span data-number="17" data-sid="1CH 9:17" class="v">17</span>And
  the porters <span class="add">were</span>, Shallum, and Akkub, and Talmon, and
  Ahiman, and their brethren: Shallum <span class="add">was</span> the chief;
  </p>
