content: >-
  <p class="p"><span data-number="31" data-sid="1CH 9:31" class="v">31</span>And
  Mattithiah, <span class="add">one</span> of the Levites, who <span
  class="add">was</span> the firstborn of Shallum the Korahite, had the set
  office over the things that were made in the pans. </p>
