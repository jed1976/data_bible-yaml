content: >-
  <p class="p"><span data-number="20" data-sid="1CH 4:20" class="v">20</span>And
  the sons of Shimon <span class="add">were</span>, Amnon, and Rinnah,
  Ben-hanan, and Tilon. And the sons of Ishi <span class="add">were</span>,
  Zoheth, and Ben-zoheth.</p>
