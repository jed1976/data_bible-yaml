content: >-
  <p class="p"><span data-number="4" data-sid="1CH 4:4" class="v">4</span>And
  Penuel the father of Gedor, and Ezer the father of Hushah. These <span
  class="add">are</span> the sons of Hur, the firstborn of Ephratah, the father
  of Beth-lehem.</p>
