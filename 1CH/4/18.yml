content: >-
  <p class="p"><span data-number="18" data-sid="1CH 4:18" class="v">18</span>And
  his wife Jehudijah bare Jered the father of Gedor, and Heber the father of
  Socho, and Jekuthiel the father of Zanoah. And these <span
  class="add">are</span> the sons of Bithiah the daughter of Pharaoh, which
  Mered took. </p>
