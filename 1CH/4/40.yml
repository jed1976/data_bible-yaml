content: >-
  <p class="p"><span data-number="40" data-sid="1CH 4:40" class="v">40</span>And
  they found fat pasture and good, and the land <span class="add">was</span>
  wide, and quiet, and peaceable; for <span class="add">they</span> of Ham had
  dwelt there of old. </p>
