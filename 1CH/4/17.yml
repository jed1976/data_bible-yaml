content: >-
  <p class="p"><span data-number="17" data-sid="1CH 4:17" class="v">17</span>And
  the sons of Ezra <span class="add">were</span>, Jether, and Mered, and Epher,
  and Jalon: and she bare Miriam, and Shammai, and Ishbah the father of
  Eshtemoa. </p>
