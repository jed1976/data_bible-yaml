content: >-
  <p class="p"><span data-number="10" data-sid="1CH 4:10" class="v">10</span>And
  Jabez called on the God of Israel, saying, Oh that thou wouldest bless me
  indeed, and enlarge my coast, and that thine hand might be with me, and that
  thou wouldest keep <span class="add">me</span> from evil, that it may not
  grieve me! And God granted him that which he requested.</p>
