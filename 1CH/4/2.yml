  <p class="p"><span data-number="2" data-sid="1CH 4:2" class="v">2</span>And
  Reaiah the son of Shobal begat Jahath; and Jahath begat Ahumai, and Lahad.
  These <span class="add">are</span> the families of the Zorathites. </p>
