content: >-
  <p class="p"><span data-number="18" data-sid="1CH 28:18"
  class="v">18</span>And for the altar of incense refined gold by weight; and
  gold for the pattern of the chariot of the cherubims, that spread out <span
  class="add">their wings</span>, and covered the ark of the covenant of the
  <span class="nd">LORD</span>. </p>
