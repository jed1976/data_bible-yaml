content: >-
  <p class="p"><span data-number="15" data-sid="1CH 28:15"
  class="v">15</span>Even the weight for the candlesticks of gold, and for their
  lamps of gold, by weight for every candlestick, and for the lamps thereof: and
  for the candlesticks of silver by weight, <span class="add">both</span> for
  the candlestick, and <span class="add">also</span> for the lamps thereof,
  according to the use of every candlestick. </p>
