content: >-
  <p class="p"><span data-number="17" data-sid="1CH 28:17"
  class="v">17</span>Also pure gold for the fleshhooks, and the bowls, and the
  cups: and for the golden basons <span class="add">he gave gold</span> by
  weight for every bason; and <span class="add">likewise silver</span> by weight
  for every bason of silver: </p>
