content: >-
  <p class="p"><span data-number="21" data-sid="1CH 28:21"
  class="v">21</span>And, behold, the courses of the priests and the Levites,
  <span class="add">even they shall be with thee</span> for all the service of
  the house of God: and <span class="add">there shall be</span> with thee for
  all manner of workmanship every willing skilful man, for any manner of
  service: also the princes and all the people <span class="add">will be</span>
  wholly at thy commandment.</p>
