content: >-
  <p class="p"><span data-number="8" data-sid="1CH 28:8" class="v">8</span>Now
  therefore in the sight of all Israel the congregation of the <span
  class="nd">LORD</span>, and in the audience of our God, keep and seek for all
  the commandments of the <span class="nd">LORD</span> your God: that ye may
  possess this good land, and leave <span class="add">it</span> for an
  inheritance for your children after you for ever.</p>
