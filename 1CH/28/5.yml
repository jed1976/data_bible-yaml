content: >-
  <p class="p"><span data-number="5" data-sid="1CH 28:5" class="v">5</span>And
  of all my sons, (for the <span class="nd">LORD</span> hath given me many
  sons,) he hath chosen Solomon my son to sit upon the throne of the kingdom of
  the <span class="nd">LORD</span> over Israel. </p>
