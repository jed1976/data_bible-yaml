content: >-
  <p class="p"><span data-number="9" data-sid="1CH 7:9" class="v">9</span>And
  the number of them, after their genealogy by their generations, heads of the
  house of their fathers, mighty men of valour, <span class="add">was</span>
  twenty thousand and two hundred. </p>
