content: >-
  <p class="p"><span data-number="4" data-sid="1CH 7:4" class="v">4</span>And
  with them, by their generations, after the house of their fathers, <span
  class="add">were</span> bands of soldiers for war, six and thirty thousand
  <span class="add">men:</span> for they had many wives and sons. </p>
