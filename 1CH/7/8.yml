content: >-
  <p class="p"><span data-number="8" data-sid="1CH 7:8" class="v">8</span>And
  the sons of Becher; Zemira, and Joash, and Eliezer, and Elioenai, and Omri,
  and Jerimoth, and Abiah, and Anathoth, and Alameth. All these <span
  class="add">are</span> the sons of Becher. </p>
