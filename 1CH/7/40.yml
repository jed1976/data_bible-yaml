content: >-
  <p class="p"><span data-number="40" data-sid="1CH 7:40" class="v">40</span>All
  these <span class="add">were</span> the children of Asher, heads of <span
  class="add">their</span> fatherâ€™s house, choice <span class="add">and</span>
  mighty men of valour, chief of the princes. And the number throughout the
