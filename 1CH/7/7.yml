content: >-
  <p class="p"><span data-number="7" data-sid="1CH 7:7" class="v">7</span>And
  the sons of Bela; Ezbon, and Uzzi, and Uzziel, and Jerimoth, and Iri, five;
  heads of the house of <span class="add">their</span> fathers, mighty men of
  valour; and were reckoned by their genealogies twenty and two thousand and
  thirty and four. </p>
