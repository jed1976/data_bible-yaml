content: >-
  <p class="p"><span data-number="13" data-sid="1CH 23:13"
  class="v">13</span>The sons of Amram; Aaron and Moses: and Aaron was
  separated, that he should sanctify the most holy things, he and his sons for
  ever, to burn incense before the <span class="nd">LORD</span>, to minister
  unto him, and to bless in his name for ever. </p>
