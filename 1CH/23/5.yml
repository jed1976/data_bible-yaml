  <p class="p"><span data-number="5" data-sid="1CH 23:5"
  class="v">5</span>Moreover four thousand <span class="add">were</span>
  porters; and four thousand praised the <span class="nd">LORD</span> with the
  instruments which I made, <span class="add">said David</span>, to praise <span
  class="add">therewith</span>. </p>
