content: >-
  <p class="p"><span data-number="24" data-sid="1CH 23:24" class="v">24</span>Â¶
  These <span class="add">were</span> the sons of Levi after the house of their
  fathers; <span class="add">even</span> the chief of the fathers, as they were
  counted by number of names by their polls, that did the work for the service
  of the house of the <span class="nd">LORD</span>, from the age of twenty years
  and upward. </p>
