content: >-
  <p class="p"><span data-number="29" data-sid="1CH 23:29"
  class="v">29</span>Both for the shewbread, and for the fine flour for meat
  offering, and for the unleavened cakes, and for <span class="add">that which
  is baked in</span> the pan, and for that which is fried, and for all manner of
  measure and size; </p>
