content: >-
  <p class="p"><span data-number="13" data-sid="2KI 21:13"
  class="v">13</span>And I will stretch over Jerusalem the line of Samaria, and
  the plummet of the house of Ahab: and I will wipe Jerusalem as <span
  class="add">a man</span> wipeth a dish, wiping <span class="add">it</span>,
  and turning <span class="add">it</span> upside down. </p>
