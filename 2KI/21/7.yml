content: >-
  <p class="p"><span data-number="7" data-sid="2KI 21:7" class="v">7</span>And
  he set a graven image of the grove that he had made in the house, of which the
  <span class="nd">LORD</span> said to David, and to Solomon his son, In this
  house, and in Jerusalem, which I have chosen out of all tribes of Israel, will
  I put my name for ever: </p>
