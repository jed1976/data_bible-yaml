content: >-
  <p class="p"><span data-number="19" data-sid="2KI 21:19" class="v">19</span>¶
  Amon <span class="add">was</span> twenty and two years old when he began to
  reign, and he reigned two years in Jerusalem. And his mother’s name <span
  class="add">was</span> Meshullemeth, the daughter of Haruz of Jotbah. </p>
