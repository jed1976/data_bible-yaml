content: >-
  <p class="p"><span data-number="8" data-sid="2KI 21:8"
  class="v">8</span>Neither will I make the feet of Israel move any more out of
  the land which I gave their fathers; only if they will observe to do according
  to all that I have commanded them, and according to all the law that my
  servant Moses commanded them. </p>
