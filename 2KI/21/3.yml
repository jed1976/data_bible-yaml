content: >-
  <p class="p"><span data-number="3" data-sid="2KI 21:3" class="v">3</span>For
  he built up again the high places which Hezekiah his father had destroyed; and
  he reared up altars for Baal, and made a grove, as did Ahab king of Israel;
  and worshipped all the host of heaven, and served them. </p>
