content: >-
  <p class="p"><span data-number="9" data-sid="2KI 21:9" class="v">9</span>But
  they hearkened not: and Manasseh seduced them to do more evil than did the
  nations whom the <span class="nd">LORD</span> destroyed before the children of
  Israel.</p>
