content: >-
  <p class="p"><span data-number="16" data-sid="2KI 21:16"
  class="v">16</span>Moreover Manasseh shed innocent blood very much, till he
  had filled Jerusalem from one end to another; beside his sin wherewith he made
  Judah to sin, in doing <span class="add">that which was</span> evil in the
  sight of the <span class="nd">LORD</span>.</p>
