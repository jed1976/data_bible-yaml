content: >-
  <p class="p"><span data-number="6" data-sid="2KI 21:6" class="v">6</span>And
  he made his son pass through the fire, and observed times, and used
  enchantments, and dealt with familiar spirits and wizards: he wrought much
  wickedness in the sight of the <span class="nd">LORD</span>, to provoke <span
  class="add">him</span> to anger. </p>
