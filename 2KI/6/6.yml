content: >-
  <p class="p"><span data-number="6" data-sid="2KI 6:6" class="v">6</span>And
  the man of God said, Where fell it? And he shewed him the place. And he cut
  down a stick, and cast <span class="add">it</span> in thither; and the iron
  did swim. </p>
