content: >-
  <p class="p"><span data-number="22" data-sid="2KI 6:22" class="v">22</span>And
  he answered, Thou shalt not smite <span class="add">them:</span> wouldest thou
  smite those whom thou hast taken captive with thy sword and with thy bow? set
  bread and water before them, that they may eat and drink, and go to their
  master. </p>
