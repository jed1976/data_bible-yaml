content: >-
  <p class="p"><span data-number="17" data-sid="2KI 6:17" class="v">17</span>And
  Elisha prayed, and said, <span class="nd">LORD</span>, I pray thee, open his
  eyes, that he may see. And the <span class="nd">LORD</span> opened the eyes of
  the young man; and he saw: and, behold, the mountain <span
  class="add">was</span> full of horses and chariots of fire round about Elisha.
  </p>
