content: >-
  <p class="p"><span data-number="18" data-sid="2KI 6:18" class="v">18</span>And
  when they came down to him, Elisha prayed unto the <span
  class="nd">LORD</span>, and said, Smite this people, I pray thee, with
  blindness. And he smote them with blindness according to the word of
  Elisha.</p>
