content: >-
  <p class="p"><span data-number="32" data-sid="2KI 6:32" class="v">32</span>But
  Elisha sat in his house, and the elders sat with him; and <span
  class="add">the king</span> sent a man from before him: but ere the messenger
  came to him, he said to the elders, See ye how this son of a murderer hath
  sent to take away mine head? look, when the messenger cometh, shut the door,
  and hold him fast at the door: <span class="add">is</span> not the sound of
  his masterâ€™s feet behind him? </p>
