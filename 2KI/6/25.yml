content: >-
  <p class="p"><span data-number="25" data-sid="2KI 6:25" class="v">25</span>And
  there was a great famine in Samaria: and, behold, they besieged it, until an
  ass’s head was <span class="add">sold</span> for fourscore <span
  class="add">pieces</span> of silver, and the fourth part of a cab of dove’s
  dung for five <span class="add">pieces</span> of silver. </p>
