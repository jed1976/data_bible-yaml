content: >-
  <p class="p"><span data-number="11" data-sid="2KI 5:11" class="v">11</span>But
  Naaman was wroth, and went away, and said, Behold, I thought, He will surely
  come out to me, and stand, and call on the name of the <span
  class="nd">LORD</span> his God, and strike his hand over the place, and
  recover the leper. </p>
