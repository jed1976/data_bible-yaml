content: >-
  <p class="p"><span data-number="25" data-sid="2KI 5:25" class="v">25</span>But
  he went in, and stood before his master. And Elisha said unto him, Whence
  <span class="add">comest thou</span>, Gehazi? And he said, Thy servant went no
  whither. </p>
