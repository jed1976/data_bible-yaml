content: >-
  <p class="p"><span data-number="23" data-sid="2KI 5:23" class="v">23</span>And
  Naaman said, Be content, take two talents. And he urged him, and bound two
  talents of silver in two bags, with two changes of garments, and laid <span
  class="add">them</span> upon two of his servants; and they bare <span
  class="add">them</span> before him. </p>
