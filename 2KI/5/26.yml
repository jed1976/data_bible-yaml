content: >-
  <p class="p"><span data-number="26" data-sid="2KI 5:26" class="v">26</span>And
  he said unto him, Went not mine heart <span class="add">with thee</span>, when
  the man turned again from his chariot to meet thee? <span class="add">Is
  it</span> a time to receive money, and to receive garments, and oliveyards,
  and vineyards, and sheep, and oxen, and menservants, and maidservants? </p>
