content: >-
  <p class="p"><span data-number="6" data-sid="2KI 5:6" class="v">6</span>And he
  brought the letter to the king of Israel, saying, Now when this letter is come
  unto thee, behold, I have <span class="add">therewith</span> sent Naaman my
  servant to thee, that thou mayest recover him of his leprosy. </p>
