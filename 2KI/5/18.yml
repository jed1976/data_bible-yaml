content: >-
  <p class="p"><span data-number="18" data-sid="2KI 5:18" class="v">18</span>In
  this thing the <span class="nd">LORD</span> pardon thy servant, <span
  class="add">that</span> when my master goeth into the house of Rimmon to
  worship there, and he leaneth on my hand, and I bow myself in the house of
  Rimmon: when I bow down myself in the house of Rimmon, the <span
  class="nd">LORD</span> pardon thy servant in this thing. </p>
id: 2KI/5/18
