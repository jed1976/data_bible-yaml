content: >-
  <p class="p"><span data-number="12" data-sid="2KI 5:12"
  class="v">12</span><span class="add">Are</span> not Abana and Pharpar, rivers
  of Damascus, better than all the waters of Israel? may I not wash in them, and
  be clean? So he turned and went away in a rage. </p>
