content: >-
  <p class="p"><span data-number="13" data-sid="2KI 5:13" class="v">13</span>And
  his servants came near, and spake unto him, and said, My father, <span
  class="add">if</span> the prophet had bid thee <span class="add">do
  some</span> great thing, wouldest thou not have done <span
  class="add">it</span>? how much rather then, when he saith to thee, Wash, and
  be clean? </p>
