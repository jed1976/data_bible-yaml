content: >-
  <p class="p"><span data-number="14" data-sid="2KI 5:14"
  class="v">14</span>Then went he down, and dipped himself seven times in
  Jordan, according to the saying of the man of God: and his flesh came again
  like unto the flesh of a little child, and he was clean.</p>
