  <p class="p"><span data-number="15" data-sid="2KI 5:15" class="v">15</span>Â¶
  And he returned to the man of God, he and all his company, and came, and stood
  before him: and he said, Behold, now I know that <span class="add">there
  is</span> no God in all the earth, but in Israel: now therefore, I pray thee,
  take a blessing of thy servant. </p>
