content: >-
  <p class="p"><span data-number="21" data-sid="2KI 13:21"
  class="v">21</span>And it came to pass, as they were burying a man, that,
  behold, they spied a band <span class="add">of men;</span> and they cast the
  man into the sepulchre of Elisha: and when the man was let down, and touched
  the bones of Elisha, he revived, and stood up on his feet.</p>
