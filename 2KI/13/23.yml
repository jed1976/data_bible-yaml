content: >-
  <p class="p"><span data-number="23" data-sid="2KI 13:23"
  class="v">23</span>And the <span class="nd">LORD</span> was gracious unto
  them, and had compassion on them, and had respect unto them, because of his
  covenant with Abraham, Isaac, and Jacob, and would not destroy them, neither
  cast he them from his presence as yet. </p>
