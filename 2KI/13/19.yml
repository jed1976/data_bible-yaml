content: >-
  <p class="p"><span data-number="19" data-sid="2KI 13:19"
  class="v">19</span>And the man of God was wroth with him, and said, Thou
  shouldest have smitten five or six times; then hadst thou smitten Syria till
  thou hadst consumed <span class="add">it:</span> whereas now thou shalt smite
  Syria <span class="add">but</span> thrice.</p>
