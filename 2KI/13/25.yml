content: >-
  <p class="p"><span data-number="25" data-sid="2KI 13:25"
  class="v">25</span>And Jehoash the son of Jehoahaz took again out of the hand
  of Ben-hadad the son of Hazael the cities, which he had taken out of the hand
  of Jehoahaz his father by war. Three times did Joash beat him, and recovered
  the cities of Israel.</p>
