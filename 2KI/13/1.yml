content: >-
  <p class="p"><span data-number="1" data-sid="2KI 13:1" class="v">1</span>In
  the three and twentieth year of Joash the son of Ahaziah king of Judah
  Jehoahaz the son of Jehu began to reign over Israel in Samaria, <span
  class="add">and reigned</span> seventeen years. </p>
