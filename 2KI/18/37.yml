content: >-
  <p class="p"><span data-number="37" data-sid="2KI 18:37"
  class="v">37</span>Then came Eliakim the son of Hilkiah, which <span
  class="add">was</span> over the household, and Shebna the scribe, and Joah the
  son of Asaph the recorder, to Hezekiah with <span class="add">their</span>
  clothes rent, and told him the words of Rab-shakeh.</p>
