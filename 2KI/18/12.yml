content: >-
  <p class="p"><span data-number="12" data-sid="2KI 18:12"
  class="v">12</span>Because they obeyed not the voice of the <span
  class="nd">LORD</span> their God, but transgressed his covenant, <span
  class="add">and</span> all that Moses the servant of the <span
  class="nd">LORD</span> commanded, and would not hear <span
  class="add">them</span>, nor do <span class="add">them</span>.</p>
