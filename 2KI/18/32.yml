content: >-
  <p class="p"><span data-number="32" data-sid="2KI 18:32"
  class="v">32</span>Until I come and take you away to a land like your own
  land, a land of corn and wine, a land of bread and vineyards, a land of oil
  olive and of honey, that ye may live, and not die: and hearken not unto
  Hezekiah, when he persuadeth you, saying, The <span class="nd">LORD</span>
  will deliver us. </p>
