content: >-
  <p class="p"><span data-number="21" data-sid="2KI 18:21"
  class="v">21</span>Now, behold, thou trustest upon the staff of this bruised
  reed, <span class="add">even</span> upon Egypt, on which if a man lean, it
  will go into his hand, and pierce it: so <span class="add">is</span> Pharaoh
  king of Egypt unto all that trust on him. </p>
