content: >-
  <p class="p"><span data-number="23" data-sid="2KI 18:23"
  class="v">23</span>Now therefore, I pray thee, give pledges to my lord the
  king of Assyria, and I will deliver thee two thousand horses, if thou be able
  on thy part to set riders upon them. </p>
