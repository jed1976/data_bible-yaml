content: >-
  <p class="p"><span data-number="14" data-sid="2KI 18:14"
  class="v">14</span>And Hezekiah king of Judah sent to the king of Assyria to
  Lachish, saying, I have offended; return from me: that which thou puttest on
  me will I bear. And the king of Assyria appointed unto Hezekiah king of Judah
  three hundred talents of silver and thirty talents of gold. </p>
