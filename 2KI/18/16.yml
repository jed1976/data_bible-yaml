content: >-
  <p class="p"><span data-number="16" data-sid="2KI 18:16" class="v">16</span>At
  that time did Hezekiah cut off <span class="add">the gold from</span> the
  doors of the temple of the <span class="nd">LORD</span>, and <span
  class="add">from</span> the pillars which Hezekiah king of Judah had overlaid,
  and gave it to the king of Assyria.</p>
