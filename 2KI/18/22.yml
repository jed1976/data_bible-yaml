content: >-
  <p class="p"><span data-number="22" data-sid="2KI 18:22"
  class="v">22</span>But if ye say unto me, We trust in the <span
  class="nd">LORD</span> our God: <span class="add">is</span> not that he, whose
  high places and whose altars Hezekiah hath taken away, and hath said to Judah
  and Jerusalem, Ye shall worship before this altar in Jerusalem? </p>
