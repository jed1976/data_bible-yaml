content: >-
  <p class="p"><span data-number="27" data-sid="2KI 18:27"
  class="v">27</span>But Rab-shakeh said unto them, Hath my master sent me to
  thy master, and to thee, to speak these words? <span class="add">hath
  he</span> not <span class="add">sent me</span> to the men which sit on the
  wall, that they may eat their own dung, and drink their own piss with you?
  </p>
