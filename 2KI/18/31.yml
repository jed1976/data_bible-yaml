content: >-
  <p class="p"><span data-number="31" data-sid="2KI 18:31"
  class="v">31</span>Hearken not to Hezekiah: for thus saith the king of
  Assyria, Make <span class="add">an agreement</span> with me by a present, and
  come out to me, and <span class="add">then</span> eat ye every man of his own
  vine, and every one of his fig tree, and drink ye every one the waters of his
  cistern: </p>
