content: >-
  <p class="p"><span data-number="12" data-sid="2KI 1:12" class="v">12</span>And
  Elijah answered and said unto them, If I <span class="add">be</span> a man of
  God, let fire come down from heaven, and consume thee and thy fifty. And the
  fire of God came down from heaven, and consumed him and his fifty.</p>
