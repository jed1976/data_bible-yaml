content: >-
  <p class="p"><span data-number="16" data-sid="2KI 1:16" class="v">16</span>And
  he said unto him, Thus saith the <span class="nd">LORD</span>, Forasmuch as
  thou hast sent messengers to enquire of Baal-zebub the god of Ekron, <span
  class="add">is it</span> not because <span class="add">there is</span> no God
  in Israel to enquire of his word? therefore thou shalt not come down off that
  bed on which thou art gone up, but shalt surely die.</p>
id: 2KI/1/16
