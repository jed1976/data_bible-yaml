content: >-
  <p class="p"><span data-number="2" data-sid="2KI 1:2" class="v">2</span>And
  Ahaziah fell down through a lattice in his upper chamber that <span
  class="add">was</span> in Samaria, and was sick: and he sent messengers, and
  said unto them, Go, enquire of Baal-zebub the god of Ekron whether I shall
  recover of this disease. </p>
