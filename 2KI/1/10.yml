content: >-
  <p class="p"><span data-number="10" data-sid="2KI 1:10" class="v">10</span>And
  Elijah answered and said to the captain of fifty, If I <span
  class="add">be</span> a man of God, then let fire come down from heaven, and
  consume thee and thy fifty. And there came down fire from heaven, and consumed
  him and his fifty. </p>
