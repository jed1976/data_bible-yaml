content: >-
  <p class="p"><span data-number="6" data-sid="2KI 1:6" class="v">6</span>And
  they said unto him, There came a man up to meet us, and said unto us, Go, turn
  again unto the king that sent you, and say unto him, Thus saith the <span
  class="nd">LORD</span>, <span class="add">Is it</span> not because <span
  class="add">there is</span> not a God in Israel, <span class="add">that</span>
  thou sendest to enquire of Baal-zebub the god of Ekron? therefore thou shalt
  not come down from that bed on which thou art gone up, but shalt surely die.
  </p>
id: 2KI/1/6
