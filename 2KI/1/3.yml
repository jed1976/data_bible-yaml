content: >-
  <p class="p"><span data-number="3" data-sid="2KI 1:3" class="v">3</span>But
  the angel of the <span class="nd">LORD</span> said to Elijah the Tishbite,
  Arise, go up to meet the messengers of the king of Samaria, and say unto them,
  <span class="add">Is it</span> not because <span class="add">there is</span>
  not a God in Israel, <span class="add">that</span> ye go to enquire of
  Baal-zebub the god of Ekron? </p>
