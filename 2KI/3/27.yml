content: >-
  <p class="p"><span data-number="27" data-sid="2KI 3:27"
  class="v">27</span>Then he took his eldest son that should have reigned in his
  stead, and offered him <span class="add">for</span> a burnt offering upon the
  wall. And there was great indignation against Israel: and they departed from
  him, and returned to <span class="add">their own</span> land.</p>
