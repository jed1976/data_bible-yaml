content: >-
  <p class="p"><span data-number="14" data-sid="2KI 3:14" class="v">14</span>And
  Elisha said, <span class="add">As</span> the <span class="nd">LORD</span> of
  hosts liveth, before whom I stand, surely, were it not that I regard the
  presence of Jehoshaphat the king of Judah, I would not look toward thee, nor
  see thee. </p>
