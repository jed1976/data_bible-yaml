content: >-
  <p class="p"><span data-number="13" data-sid="2KI 3:13" class="v">13</span>And
  Elisha said unto the king of Israel, What have I to do with thee? get thee to
  the prophets of thy father, and to the prophets of thy mother. And the king of
  Israel said unto him, Nay: for the <span class="nd">LORD</span> hath called
  these three kings together, to deliver them into the hand of Moab. </p>
