content: >-
  <p class="p"><span data-number="17" data-sid="2KI 3:17" class="v">17</span>For
  thus saith the <span class="nd">LORD</span>, Ye shall not see wind, neither
  shall ye see rain; yet that valley shall be filled with water, that ye may
  drink, both ye, and your cattle, and your beasts. </p>
