content: >-
  <p class="p"><span data-number="29" data-sid="2KI 15:29" class="v">29</span>In
  the days of Pekah king of Israel came Tiglath-pileser king of Assyria, and
  took Ijon, and Abel-beth-maachah, and Janoah, and Kedesh, and Hazor, and
  Gilead, and Galilee, all the land of Naphtali, and carried them captive to
  Assyria. </p>
