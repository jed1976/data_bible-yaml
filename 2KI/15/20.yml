content: >-
  <p class="p"><span data-number="20" data-sid="2KI 15:20"
  class="v">20</span>And Menahem exacted the money of Israel, <span
  class="add">even</span> of all the mighty men of wealth, of each man fifty
  shekels of silver, to give to the king of Assyria. So the king of Assyria
  turned back, and stayed not there in the land.</p>
