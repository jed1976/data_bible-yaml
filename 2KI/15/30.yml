content: >-
  <p class="p"><span data-number="30" data-sid="2KI 15:30"
  class="v">30</span>And Hoshea the son of Elah made a conspiracy against Pekah
  the son of Remaliah, and smote him, and slew him, and reigned in his stead, in
  the twentieth year of Jotham the son of Uzziah. </p>
