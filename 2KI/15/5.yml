content: >-
  <p class="p"><span data-number="5" data-sid="2KI 15:5" class="v">5</span>¶ And
  the <span class="nd">LORD</span> smote the king, so that he was a leper unto
  the day of his death, and dwelt in a several house. And Jotham the king’s son
  <span class="add">was</span> over the house, judging the people of the land.
  </p>
