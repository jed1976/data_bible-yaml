content: >-
  <p class="p"><span data-number="14" data-sid="2KI 8:14" class="v">14</span>So
  he departed from Elisha, and came to his master; who said to him, What said
  Elisha to thee? And he answered, He told me <span class="add">that</span> thou
  shouldest surely recover. </p>
