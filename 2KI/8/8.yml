content: >-
  <p class="p"><span data-number="8" data-sid="2KI 8:8" class="v">8</span>And
  the king said unto Hazael, Take a present in thine hand, and go, meet the man
  of God, and enquire of the <span class="nd">LORD</span> by him, saying, Shall
  I recover of this disease? </p>
