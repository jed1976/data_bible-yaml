content: >-
  <p class="p"><span data-number="29" data-sid="2KI 8:29" class="v">29</span>And
  king Joram went back to be healed in Jezreel of the wounds which the Syrians
  had given him at Ramah, when he fought against Hazael king of Syria. And
  Ahaziah the son of Jehoram king of Judah went down to see Joram the son of
  Ahab in Jezreel, because he was sick.</p>
