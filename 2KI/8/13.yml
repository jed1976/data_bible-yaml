content: >-
  <p class="p"><span data-number="13" data-sid="2KI 8:13" class="v">13</span>And
  Hazael said, But what, <span class="add">is</span> thy servant a dog, that he
  should do this great thing? And Elisha answered, The <span
  class="nd">LORD</span> hath shewed me that thou <span class="add">shalt
  be</span> king over Syria. </p>
