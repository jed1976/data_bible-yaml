content: >-
  <p class="p"><span data-number="5" data-sid="2KI 8:5" class="v">5</span>And it
  came to pass, as he was telling the king how he had restored a dead body to
  life, that, behold, the woman, whose son he had restored to life, cried to the
  king for her house and for her land. And Gehazi said, My lord, O king, this
  <span class="add">is</span> the woman, and this <span class="add">is</span>
  her son, whom Elisha restored to life. </p>
