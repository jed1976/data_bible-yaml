content: >-
  <p class="p"><span data-number="12" data-sid="2KI 8:12" class="v">12</span>And
  Hazael said, Why weepeth my lord? And he answered, Because I know the evil
  that thou wilt do unto the children of Israel: their strong holds wilt thou
  set on fire, and their young men wilt thou slay with the sword, and wilt dash
  their children, and rip up their women with child. </p>
