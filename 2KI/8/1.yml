content: >-
  <p class="p"><span data-number="1" data-sid="2KI 8:1" class="v">1</span>Then
  spake Elisha unto the woman, whose son he had restored to life, saying, Arise,
  and go thou and thine household, and sojourn wheresoever thou canst sojourn:
  for the <span class="nd">LORD</span> hath called for a famine; and it shall
  also come upon the land seven years. </p>
