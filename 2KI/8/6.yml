content: >-
  <p class="p"><span data-number="6" data-sid="2KI 8:6" class="v">6</span>And
  when the king asked the woman, she told him. So the king appointed unto her a
  certain officer, saying, Restore all that <span class="add">was</span> hers,
  and all the fruits of the field since the day that she left the land, even
  until now.</p>
