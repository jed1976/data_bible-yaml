content: >-
  <p class="p"><span data-number="15" data-sid="2KI 8:15" class="v">15</span>And
  it came to pass on the morrow, that he took a thick cloth, and dipped <span
  class="add">it</span> in water, and spread <span class="add">it</span> on his
  face, so that he died: and Hazael reigned in his stead.</p>
