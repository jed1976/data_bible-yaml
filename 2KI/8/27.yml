content: >-
  <p class="p"><span data-number="27" data-sid="2KI 8:27" class="v">27</span>And
  he walked in the way of the house of Ahab, and did evil in the sight of the
  <span class="nd">LORD</span>, as <span class="add">did</span> the house of
  Ahab: for he <span class="add">was</span> the son in law of the house of
  Ahab.</p>
