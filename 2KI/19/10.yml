content: >-
  <p class="p"><span data-number="10" data-sid="2KI 19:10"
  class="v">10</span>Thus shall ye speak to Hezekiah king of Judah, saying, Let
  not thy God in whom thou trustest deceive thee, saying, Jerusalem shall not be
  delivered into the hand of the king of Assyria. </p>
