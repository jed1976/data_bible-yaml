content: >-
  <p class="p"><span data-number="4" data-sid="2KI 19:4" class="v">4</span>It
  may be the <span class="nd">LORD</span> thy God will hear all the words of
  Rab-shakeh, whom the king of Assyria his master hath sent to reproach the
  living God; and will reprove the words which the <span class="nd">LORD</span>
  thy God hath heard: wherefore lift up <span class="add">thy</span> prayer for
  the remnant that are left. </p>
