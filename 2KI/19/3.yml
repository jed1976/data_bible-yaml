content: >-
  <p class="p"><span data-number="3" data-sid="2KI 19:3" class="v">3</span>And
  they said unto him, Thus saith Hezekiah, This day <span class="add">is</span>
  a day of trouble, and of rebuke, and blasphemy: for the children are come to
  the birth, and <span class="add">there is</span> not strength to bring forth.
  </p>
