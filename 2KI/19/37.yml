content: >-
  <p class="p"><span data-number="37" data-sid="2KI 19:37"
  class="v">37</span>And it came to pass, as he was worshipping in the house of
  Nisroch his god, that Adrammelech and Sharezer his sons smote him with the
  sword: and they escaped into the land of Armenia. And Esar-haddon his son
  reigned in his stead.</p>
