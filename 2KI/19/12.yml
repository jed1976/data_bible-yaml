content: >-
  <p class="p"><span data-number="12" data-sid="2KI 19:12"
  class="v">12</span>Have the gods of the nations delivered them which my
  fathers have destroyed; <span class="add">as</span> Gozan, and Haran, and
  Rezeph, and the children of Eden which <span class="add">were</span> in
  Thelasar? </p>
