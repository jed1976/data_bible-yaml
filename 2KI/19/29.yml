content: >-
  <p class="p"><span data-number="29" data-sid="2KI 19:29"
  class="v">29</span>And this <span class="add">shall be</span> a sign unto
  thee, Ye shall eat this year such things as grow of themselves, and in the
  second year that which springeth of the same; and in the third year sow ye,
  and reap, and plant vineyards, and eat the fruits thereof. </p>
