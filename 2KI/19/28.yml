content: >-
  <p class="p"><span data-number="28" data-sid="2KI 19:28"
  class="v">28</span>Because thy rage against me and thy tumult is come up into
  mine ears, therefore I will put my hook in thy nose, and my bridle in thy
  lips, and I will turn thee back by the way by which thou camest. </p>
