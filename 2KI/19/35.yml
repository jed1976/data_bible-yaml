  And it came to pass that night, that the angel of the <span
  class="nd">LORD</span> went out, and smote in the camp of the Assyrians an
  hundred fourscore and five thousand: and when they arose early in the morning,
  behold, they <span class="add">were</span> all dead corpses. </p>
