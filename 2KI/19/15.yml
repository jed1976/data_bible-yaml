content: >-
  <p class="p"><span data-number="15" data-sid="2KI 19:15"
  class="v">15</span>And Hezekiah prayed before the <span
  class="nd">LORD</span>, and said, O <span class="nd">LORD</span> God of
  Israel, which dwellest <span class="add">between</span> the cherubims, thou
  art the God, <span class="add">even</span> thou alone, of all the kingdoms of
  the earth; thou hast made heaven and earth. </p>
