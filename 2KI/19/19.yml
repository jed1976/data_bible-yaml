content: >-
  <p class="p"><span data-number="19" data-sid="2KI 19:19"
  class="v">19</span>Now therefore, O <span class="nd">LORD</span> our God, I
  beseech thee, save thou us out of his hand, that all the kingdoms of the earth
  may know that thou <span class="add">art</span> the <span
  class="nd">LORD</span> God, <span class="add">even</span> thou only.</p>
