content: >-
  <p class="p"><span data-number="26" data-sid="2KI 19:26"
  class="v">26</span>Therefore their inhabitants were of small power, they were
  dismayed and confounded; they were <span class="add">as</span> the grass of
  the field, and <span class="add">as</span> the green herb, <span
  class="add">as</span> the grass on the housetops, and <span class="add">as
  corn</span> blasted before it be grown up. </p>
