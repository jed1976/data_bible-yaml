content: >-
  <p class="p"><span data-number="23" data-sid="2KI 19:23" class="v">23</span>By
  thy messengers thou hast reproached the Lord, and hast said, With the
  multitude of my chariots I am come up to the height of the mountains, to the
  sides of Lebanon, and will cut down the tall cedar trees thereof, <span
  class="add">and</span> the choice fir trees thereof: and I will enter into the
  lodgings of his borders, <span class="add">and into</span> the forest of his
  Carmel. </p>
id: 2KI/19/23
