content: >-
  <p class="p"><span data-number="2" data-sid="2KI 7:2" class="v">2</span>Then a
  lord on whose hand the king leaned answered the man of God, and said, Behold,
  <span class="add">if</span> the <span class="nd">LORD</span> would make
  windows in heaven, might this thing be? And he said, Behold, thou shalt see
  <span class="add">it</span> with thine eyes, but shalt not eat thereof.</p>
