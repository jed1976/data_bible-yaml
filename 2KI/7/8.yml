content: >-
  <p class="p"><span data-number="8" data-sid="2KI 7:8" class="v">8</span>And
  when these lepers came to the uttermost part of the camp, they went into one
  tent, and did eat and drink, and carried thence silver, and gold, and raiment,
  and went and hid <span class="add">it;</span> and came again, and entered into
  another tent, and carried thence <span class="add">also</span>, and went and
  hid <span class="add">it</span>. </p>
id: 2KI/7/8
