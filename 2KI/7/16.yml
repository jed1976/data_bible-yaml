content: >-
  <p class="p"><span data-number="16" data-sid="2KI 7:16" class="v">16</span>And
  the people went out, and spoiled the tents of the Syrians. So a measure of
  fine flour was <span class="add">sold</span> for a shekel, and two measures of
  barley for a shekel, according to the word of the <span
  class="nd">LORD</span>.</p>
