content: >-
  <p class="p"><span data-number="15" data-sid="2KI 7:15" class="v">15</span>And
  they went after them unto Jordan: and, lo, all the way <span
  class="add">was</span> full of garments and vessels, which the Syrians had
  cast away in their haste. And the messengers returned, and told the king. </p>
