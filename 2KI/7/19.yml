content: >-
  <p class="p"><span data-number="19" data-sid="2KI 7:19" class="v">19</span>And
  that lord answered the man of God, and said, Now, behold, <span
  class="add">if</span> the <span class="nd">LORD</span> should make windows in
  heaven, might such a thing be? And he said, Behold, thou shalt see it with
  thine eyes, but shalt not eat thereof. </p>
