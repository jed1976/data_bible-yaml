content: >-
  <p class="p"><span data-number="12" data-sid="2KI 7:12" class="v">12</span>Â¶
  And the king arose in the night, and said unto his servants, I will now shew
  you what the Syrians have done to us. They know that we <span
  class="add">be</span> hungry; therefore are they gone out of the camp to hide
  themselves in the field, saying, When they come out of the city, we shall
  catch them alive, and get into the city. </p>
