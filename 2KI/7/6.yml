content: >-
  <p class="p"><span data-number="6" data-sid="2KI 7:6" class="v">6</span>For
  the Lord had made the host of the Syrians to hear a noise of chariots, and a
  noise of horses, <span class="add">even</span> the noise of a great host: and
  they said one to another, Lo, the king of Israel hath hired against us the
  kings of the Hittites, and the kings of the Egyptians, to come upon us. </p>
id: 2KI/7/6
