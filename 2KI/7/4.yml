content: >-
  <p class="p"><span data-number="4" data-sid="2KI 7:4" class="v">4</span>If we
  say, We will enter into the city, then the famine <span class="add">is</span>
  in the city, and we shall die there: and if we sit still here, we die also.
  Now therefore come, and let us fall unto the host of the Syrians: if they save
  us alive, we shall live; and if they kill us, we shall but die. </p>
