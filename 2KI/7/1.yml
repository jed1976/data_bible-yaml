content: >-
  <p class="p"><span data-number="1" data-sid="2KI 7:1" class="v">1</span>Then
  Elisha said, Hear ye the word of the <span class="nd">LORD</span>; Thus saith
  the <span class="nd">LORD</span>, To morrow about this time <span
  class="add">shall</span> a measure of fine flour <span class="add">be
  sold</span> for a shekel, and two measures of barley for a shekel, in the gate
  of Samaria. </p>
