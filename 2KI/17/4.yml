content: >-
  <p class="p"><span data-number="4" data-sid="2KI 17:4" class="v">4</span>And
  the king of Assyria found conspiracy in Hoshea: for he had sent messengers to
  So king of Egypt, and brought no present to the king of Assyria, as <span
  class="add">he had done</span> year by year: therefore the king of Assyria
  shut him up, and bound him in prison.</p>
