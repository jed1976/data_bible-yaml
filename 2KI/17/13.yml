content: >-
  <p class="p"><span data-number="13" data-sid="2KI 17:13"
  class="v">13</span>Yet the <span class="nd">LORD</span> testified against
  Israel, and against Judah, by all the prophets, <span class="add">and
  by</span> all the seers, saying, Turn ye from your evil ways, and keep my
  commandments <span class="add">and</span> my statutes, according to all the
  law which I commanded your fathers, and which I sent to you by my servants the
  prophets. </p>
