content: >-
  <p class="p"><span data-number="27" data-sid="2KI 17:27"
  class="v">27</span>Then the king of Assyria commanded, saying, Carry thither
  one of the priests whom ye brought from thence; and let them go and dwell
  there, and let him teach them the manner of the God of the land. </p>
