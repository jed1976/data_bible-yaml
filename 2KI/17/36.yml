content: >-
  <p class="p"><span data-number="36" data-sid="2KI 17:36"
  class="v">36</span>But the <span class="nd">LORD</span>, who brought you up
  out of the land of Egypt with great power and a stretched out arm, him shall
  ye fear, and him shall ye worship, and to him shall ye do sacrifice. </p>
