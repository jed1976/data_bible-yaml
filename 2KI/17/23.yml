content: >-
  <p class="p"><span data-number="23" data-sid="2KI 17:23"
  class="v">23</span>Until the <span class="nd">LORD</span> removed Israel out
  of his sight, as he had said by all his servants the prophets. So was Israel
  carried away out of their own land to Assyria unto this day.</p>
