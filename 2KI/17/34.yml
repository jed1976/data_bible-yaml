content: >-
  <p class="p"><span data-number="34" data-sid="2KI 17:34"
  class="v">34</span>Unto this day they do after the former manners: they fear
  not the <span class="nd">LORD</span>, neither do they after their statutes, or
  after their ordinances, or after the law and commandment which the <span
  class="nd">LORD</span> commanded the children of Jacob, whom he named Israel;
  </p>
