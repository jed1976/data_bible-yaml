content: >-
  <p class="p"><span data-number="15" data-sid="2KI 17:15"
  class="v">15</span>And they rejected his statutes, and his covenant that he
  made with their fathers, and his testimonies which he testified against them;
  and they followed vanity, and became vain, and went after the heathen that
  <span class="add">were</span> round about them, <span
  class="add">concerning</span> whom the <span class="nd">LORD</span> had
  charged them, that they should not do like them. </p>
