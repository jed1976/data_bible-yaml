content: >-
  <p class="p"><span data-number="4" data-sid="2KI 2:4" class="v">4</span>And
  Elijah said unto him, Elisha, tarry here, I pray thee; for the <span
  class="nd">LORD</span> hath sent me to Jericho. And he said, <span
  class="add">As</span> the <span class="nd">LORD</span> liveth, and <span
  class="add">as</span> thy soul liveth, I will not leave thee. So they came to
  Jericho. </p>
