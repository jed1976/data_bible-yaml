content: >-
  <p class="p"><span data-number="15" data-sid="2KI 2:15" class="v">15</span>And
  when the sons of the prophets which <span class="add">were</span> to view at
  Jericho saw him, they said, The spirit of Elijah doth rest on Elisha. And they
  came to meet him, and bowed themselves to the ground before him.</p>
