content: >-
  <p class="p"><span data-number="3" data-sid="2KI 2:3" class="v">3</span>And
  the sons of the prophets that <span class="add">were</span> at Beth-el came
  forth to Elisha, and said unto him, Knowest thou that the <span
  class="nd">LORD</span> will take away thy master from thy head to day? And he
  said, Yea, I know <span class="add">it;</span> hold ye your peace. </p>
