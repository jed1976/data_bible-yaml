content: >-
  <p class="p"><span data-number="21" data-sid="2KI 2:21" class="v">21</span>And
  he went forth unto the spring of the waters, and cast the salt in there, and
  said, Thus saith the <span class="nd">LORD</span>, I have healed these waters;
  there shall not be from thence any more death or barren <span
  class="add">land</span>. </p>
