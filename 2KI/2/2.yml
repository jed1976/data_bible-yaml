content: >-
  <p class="p"><span data-number="2" data-sid="2KI 2:2" class="v">2</span>And
  Elijah said unto Elisha, Tarry here, I pray thee; for the <span
  class="nd">LORD</span> hath sent me to Beth-el. And Elisha said <span
  class="add">unto him, As</span> the <span class="nd">LORD</span> liveth, and
  <span class="add">as</span> thy soul liveth, I will not leave thee. So they
  went down to Beth-el. </p>
