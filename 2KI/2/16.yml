content: >-
  <p class="p"><span data-number="16" data-sid="2KI 2:16" class="v">16</span>Â¶
  And they said unto him, Behold now, there be with thy servants fifty strong
  men; let them go, we pray thee, and seek thy master: lest peradventure the
  Spirit of the <span class="nd">LORD</span> hath taken him up, and cast him
  upon some mountain, or into some valley. And he said, Ye shall not send. </p>
