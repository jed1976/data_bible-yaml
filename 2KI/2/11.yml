content: >-
  <p class="p"><span data-number="11" data-sid="2KI 2:11" class="v">11</span>And
  it came to pass, as they still went on, and talked, that, behold, <span
  class="add">there appeared</span> a chariot of fire, and horses of fire, and
  parted them both asunder; and Elijah went up by a whirlwind into heaven.</p>
