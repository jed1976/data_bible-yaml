content: >-
  <p class="p"><span data-number="5" data-sid="2KI 2:5" class="v">5</span>And
  the sons of the prophets that <span class="add">were</span> at Jericho came to
  Elisha, and said unto him, Knowest thou that the <span class="nd">LORD</span>
  will take away thy master from thy head to day? And he answered, Yea, I know
  <span class="add">it;</span> hold ye your peace. </p>
