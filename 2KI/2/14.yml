content: >-
  <p class="p"><span data-number="14" data-sid="2KI 2:14" class="v">14</span>And
  he took the mantle of Elijah that fell from him, and smote the waters, and
  said, Where <span class="add">is</span> the <span class="nd">LORD</span> God
  of Elijah? and when he also had smitten the waters, they parted hither and
  thither: and Elisha went over. </p>
