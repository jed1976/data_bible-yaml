content: >-
  <p class="p"><span data-number="31" data-sid="2KI 4:31" class="v">31</span>And
  Gehazi passed on before them, and laid the staff upon the face of the child;
  but <span class="add">there was</span> neither voice, nor hearing. Wherefore
  he went again to meet him, and told him, saying, The child is not awaked. </p>
