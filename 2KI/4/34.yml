content: >-
  <p class="p"><span data-number="34" data-sid="2KI 4:34" class="v">34</span>And
  he went up, and lay upon the child, and put his mouth upon his mouth, and his
  eyes upon his eyes, and his hands upon his hands: and he stretched himself
  upon the child; and the flesh of the child waxed warm. </p>
