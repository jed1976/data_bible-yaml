content: >-
  <p class="p"><span data-number="16" data-sid="2KI 4:16" class="v">16</span>And
  he said, About this season, according to the time of life, thou shalt embrace
  a son. And she said, Nay, my lord, <span class="add">thou</span> man of God,
  do not lie unto thine handmaid. </p>
