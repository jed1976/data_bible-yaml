content: >-
  <p class="p"><span data-number="39" data-sid="2KI 4:39" class="v">39</span>And
  one went out into the field to gather herbs, and found a wild vine, and
  gathered thereof wild gourds his lap full, and came and shred <span
  class="add">them</span> into the pot of pottage: for they knew <span
  class="add">them</span> not. </p>
