content: >-
  <p class="p"><span data-number="40" data-sid="2KI 4:40" class="v">40</span>So
  they poured out for the men to eat. And it came to pass, as they were eating
  of the pottage, that they cried out, and said, O <span class="add">thou</span>
  man of God, <span class="add">there is</span> death in the pot. And they could
  not eat <span class="add">thereof</span>. </p>
