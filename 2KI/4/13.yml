content: >-
  <p class="p"><span data-number="13" data-sid="2KI 4:13" class="v">13</span>And
  he said unto him, Say now unto her, Behold, thou hast been careful for us with
  all this care; what <span class="add">is</span> to be done for thee? wouldest
  thou be spoken for to the king, or to the captain of the host? And she
  answered, I dwell among mine own people. </p>
