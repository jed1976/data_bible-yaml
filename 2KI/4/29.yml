content: >-
  <p class="p"><span data-number="29" data-sid="2KI 4:29"
  class="v">29</span>Then he said to Gehazi, Gird up thy loins, and take my
  staff in thine hand, and go thy way: if thou meet any man, salute him not; and
  if any salute thee, answer him not again: and lay my staff upon the face of
  the child. </p>
