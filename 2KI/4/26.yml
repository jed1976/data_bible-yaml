content: >-
  <p class="p"><span data-number="26" data-sid="2KI 4:26" class="v">26</span>Run
  now, I pray thee, to meet her, and say unto her, <span class="add">Is
  it</span> well with thee? <span class="add">is it</span> well with thy
  husband? <span class="add">is it</span> well with the child? And she answered,
  <span class="add">It is</span> well. </p>
