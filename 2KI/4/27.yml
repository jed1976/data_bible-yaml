content: >-
  <p class="p"><span data-number="27" data-sid="2KI 4:27" class="v">27</span>And
  when she came to the man of God to the hill, she caught him by the feet: but
  Gehazi came near to thrust her away. And the man of God said, Let her alone;
  for her soul <span class="add">is</span> vexed within her: and the <span
  class="nd">LORD</span> hath hid <span class="add">it</span> from me, and hath
  not told me. </p>
