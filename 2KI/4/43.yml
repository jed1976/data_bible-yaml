content: >-
  <p class="p"><span data-number="43" data-sid="2KI 4:43" class="v">43</span>And
  his servitor said, What, should I set this before an hundred men? He said
  again, Give the people, that they may eat: for thus saith the <span
  class="nd">LORD</span>, They shall eat, and shall leave <span
  class="add">thereof</span>. </p>
