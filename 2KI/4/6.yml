content: >-
  <p class="p"><span data-number="6" data-sid="2KI 4:6" class="v">6</span>And it
  came to pass, when the vessels were full, that she said unto her son, Bring me
  yet a vessel. And he said unto her, <span class="add">There is</span> not a
  vessel more. And the oil stayed. </p>
