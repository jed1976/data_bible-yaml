content: >-
  <p class="p"><span data-number="2" data-sid="2KI 4:2" class="v">2</span>And
  Elisha said unto her, What shall I do for thee? tell me, what hast thou in the
  house? And she said, Thine handmaid hath not any thing in the house, save a
  pot of oil. </p>
