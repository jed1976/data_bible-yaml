content: >-
  <p class="p"><span data-number="10" data-sid="2KI 4:10" class="v">10</span>Let
  us make a little chamber, I pray thee, on the wall; and let us set for him
  there a bed, and a table, and a stool, and a candlestick: and it shall be,
  when he cometh to us, that he shall turn in thither. </p>
