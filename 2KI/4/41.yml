content: >-
  <p class="p"><span data-number="41" data-sid="2KI 4:41" class="v">41</span>But
  he said, Then bring meal. And he cast <span class="add">it</span> into the
  pot; and he said, Pour out for the people, that they may eat. And there was no
  harm in the pot.</p>
