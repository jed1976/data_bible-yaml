content: >-
  <p class="p"><span data-number="13" data-sid="2KI 22:13" class="v">13</span>Go
  ye, enquire of the <span class="nd">LORD</span> for me, and for the people,
  and for all Judah, concerning the words of this book that is found: for great
  <span class="add">is</span> the wrath of the <span class="nd">LORD</span> that
  is kindled against us, because our fathers have not hearkened unto the words
  of this book, to do according unto all that which is written concerning us.
  </p>
