content: >-
  <p class="p"><span data-number="14" data-sid="2KI 22:14" class="v">14</span>So
  Hilkiah the priest, and Ahikam, and Achbor, and Shaphan, and Asahiah, went
  unto Huldah the prophetess, the wife of Shallum the son of Tikvah, the son of
  Harhas, keeper of the wardrobe; (now she dwelt in Jerusalem in the college;)
  and they communed with her.</p>
