content: >-
  <p class="p"><span data-number="9" data-sid="2KI 22:9" class="v">9</span>And
  Shaphan the scribe came to the king, and brought the king word again, and
  said, Thy servants have gathered the money that was found in the house, and
  have delivered it into the hand of them that do the work, that have the
  oversight of the house of the <span class="nd">LORD</span>. </p>
