content: >-
  <p class="p"><span data-number="19" data-sid="2KI 22:19"
  class="v">19</span>Because thine heart was tender, and thou hast humbled
  thyself before the <span class="nd">LORD</span>, when thou heardest what I
  spake against this place, and against the inhabitants thereof, that they
  should become a desolation and a curse, and hast rent thy clothes, and wept
  before me; I also have heard <span class="add">thee</span>, saith the <span
  class="nd">LORD</span>. </p>
