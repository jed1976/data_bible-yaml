content: >-
  <p class="p"><span data-number="18" data-sid="2KI 22:18"
  class="v">18</span>But to the king of Judah which sent you to enquire of the
  <span class="nd">LORD</span>, thus shall ye say to him, Thus saith the <span
  class="nd">LORD</span> God of Israel, <span class="add">As touching</span> the
  words which thou hast heard; </p>
