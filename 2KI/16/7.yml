content: >-
  <p class="p"><span data-number="7" data-sid="2KI 16:7" class="v">7</span>So
  Ahaz sent messengers to Tiglath-pileser king of Assyria, saying, I <span
  class="add">am</span> thy servant and thy son: come up, and save me out of the
  hand of the king of Syria, and out of the hand of the king of Israel, which
  rise up against me. </p>
