content: >-
  <p class="p"><span data-number="9" data-sid="2KI 16:9" class="v">9</span>And
  the king of Assyria hearkened unto him: for the king of Assyria went up
  against Damascus, and took it, and carried <span class="add">the people
  of</span> it captive to Kir, and slew Rezin.</p>
