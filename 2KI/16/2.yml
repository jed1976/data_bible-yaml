content: >-
  <p class="p"><span data-number="2" data-sid="2KI 16:2"
  class="v">2</span>Twenty years old <span class="add">was</span> Ahaz when he
  began to reign, and reigned sixteen years in Jerusalem, and did not <span
  class="add">that which was</span> right in the sight of the <span
  class="nd">LORD</span> his God, like David his father. </p>
