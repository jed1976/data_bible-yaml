  And king Ahaz went to Damascus to meet Tiglath-pileser king of Assyria, and
  saw an altar that <span class="add">was</span> at Damascus: and king Ahaz sent
  to Urijah the priest the fashion of the altar, and the pattern of it,
  according to all the workmanship thereof. </p>
