content: >-
  <p class="p"><span data-number="6" data-sid="2KI 16:6" class="v">6</span>At
  that time Rezin king of Syria recovered Elath to Syria, and drave the Jews
  from Elath: and the Syrians came to Elath, and dwelt there unto this day. </p>
