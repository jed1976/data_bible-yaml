content: >-
  <p class="p"><span data-number="12" data-sid="2KI 23:12"
  class="v">12</span>And the altars that <span class="add">were</span> on the
  top of the upper chamber of Ahaz, which the kings of Judah had made, and the
  altars which Manasseh had made in the two courts of the house of the <span
  class="nd">LORD</span>, did the king beat down, and brake <span
  class="add">them</span> down from thence, and cast the dust of them into the
  brook Kidron. </p>
