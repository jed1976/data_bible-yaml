content: >-
  <p class="p"><span data-number="6" data-sid="2KI 23:6" class="v">6</span>And
  he brought out the grove from the house of the <span class="nd">LORD</span>,
  without Jerusalem, unto the brook Kidron, and burned it at the brook Kidron,
  and stamped <span class="add">it</span> small to powder, and cast the powder
  thereof upon the graves of the children of the people. </p>
