content: >-
  <p class="p"><span data-number="5" data-sid="2KI 23:5" class="v">5</span>And
  he put down the idolatrous priests, whom the kings of Judah had ordained to
  burn incense in the high places in the cities of Judah, and in the places
  round about Jerusalem; them also that burned incense unto Baal, to the sun,
  and to the moon, and to the planets, and to all the host of heaven. </p>
