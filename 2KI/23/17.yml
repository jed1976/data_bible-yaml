content: >-
  <p class="p"><span data-number="17" data-sid="2KI 23:17"
  class="v">17</span>Then he said, What title <span class="add">is</span> that
  that I see? And the men of the city told him, <span class="add">It is</span>
  the sepulchre of the man of God, which came from Judah, and proclaimed these
  things that thou hast done against the altar of Beth-el. </p>
