content: >-
  <p class="p"><span data-number="25" data-sid="2KI 23:25"
  class="v">25</span>And like unto him was there no king before him, that turned
  to the <span class="nd">LORD</span> with all his heart, and with all his soul,
  and with all his might, according to all the law of Moses; neither after him
  arose there <span class="add">any</span> like him.</p>
