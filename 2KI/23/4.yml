content: >-
  <p class="p"><span data-number="4" data-sid="2KI 23:4" class="v">4</span>And
  the king commanded Hilkiah the high priest, and the priests of the second
  order, and the keepers of the door, to bring forth out of the temple of the
  <span class="nd">LORD</span> all the vessels that were made for Baal, and for
  the grove, and for all the host of heaven: and he burned them without
  Jerusalem in the fields of Kidron, and carried the ashes of them unto Beth-el.
  </p>
