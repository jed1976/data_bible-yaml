content: >-
  <p class="p"><span data-number="33" data-sid="2KI 23:33"
  class="v">33</span>And Pharaoh-nechoh put him in bands at Riblah in the land
  of Hamath, that he might not reign in Jerusalem; and put the land to a tribute
  of an hundred talents of silver, and a talent of gold. </p>
