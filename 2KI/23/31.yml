content: >-
  <p class="p"><span data-number="31" data-sid="2KI 23:31" class="v">31</span>¶
  Jehoahaz <span class="add">was</span> twenty and three years old when he began
  to reign; and he reigned three months in Jerusalem. And his mother’s name
  <span class="add">was</span> Hamutal, the daughter of Jeremiah of Libnah. </p>
