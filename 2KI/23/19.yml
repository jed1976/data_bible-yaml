content: >-
  <p class="p"><span data-number="19" data-sid="2KI 23:19"
  class="v">19</span>And all the houses also of the high places that <span
  class="add">were</span> in the cities of Samaria, which the kings of Israel
  had made to provoke <span class="add">the <span class="nd">Lord</span></span>
  to anger, Josiah took away, and did to them according to all the acts that he
  had done in Beth-el. </p>
