content: >-
  <p class="p"><span data-number="16" data-sid="2KI 23:16"
  class="v">16</span>And as Josiah turned himself, he spied the sepulchres that
  <span class="add">were</span> there in the mount, and sent, and took the bones
  out of the sepulchres, and burned <span class="add">them</span> upon the
  altar, and polluted it, according to the word of the <span
  class="nd">LORD</span> which the man of God proclaimed, who proclaimed these
  words. </p>
