content: >-
  <p class="p"><span data-number="35" data-sid="2KI 23:35"
  class="v">35</span>And Jehoiakim gave the silver and the gold to Pharaoh; but
  he taxed the land to give the money according to the commandment of Pharaoh:
  he exacted the silver and the gold of the people of the land, of every one
  according to his taxation, to give <span class="add">it</span> unto
  Pharaoh-nechoh.</p>
