content: >-
  <p class="p"><span data-number="11" data-sid="2KI 23:11"
  class="v">11</span>And he took away the horses that the kings of Judah had
  given to the sun, at the entering in of the house of the <span
  class="nd">LORD</span>, by the chamber of Nathan-melech the chamberlain, which
  <span class="add">was</span> in the suburbs, and burned the chariots of the
  sun with fire. </p>
