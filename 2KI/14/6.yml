content: >-
  <p class="p"><span data-number="6" data-sid="2KI 14:6" class="v">6</span>But
  the children of the murderers he slew not: according unto that which is
  written in the book of the law of Moses, wherein the <span
  class="nd">LORD</span> commanded, saying, The fathers shall not be put to
  death for the children, nor the children be put to death for the fathers; but
  every man shall be put to death for his own sin. </p>
