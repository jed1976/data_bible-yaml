content: >-
  <p class="p"><span data-number="11" data-sid="2KI 14:11"
  class="v">11</span>But Amaziah would not hear. Therefore Jehoash king of
  Israel went up; and he and Amaziah king of Judah looked one another in the
  face at Beth-shemesh, which <span class="add">belongeth</span> to Judah. </p>
