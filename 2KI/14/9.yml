content: >-
  <p class="p"><span data-number="9" data-sid="2KI 14:9" class="v">9</span>And
  Jehoash the king of Israel sent to Amaziah king of Judah, saying, The thistle
  that <span class="add">was</span> in Lebanon sent to the cedar that <span
  class="add">was</span> in Lebanon, saying, Give thy daughter to my son to
  wife: and there passed by a wild beast that <span class="add">was</span> in
  Lebanon, and trode down the thistle. </p>
