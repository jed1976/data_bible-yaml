content: >-
  <p class="p"><span data-number="13" data-sid="2KI 14:13"
  class="v">13</span>And Jehoash king of Israel took Amaziah king of Judah, the
  son of Jehoash the son of Ahaziah, at Beth-shemesh, and came to Jerusalem, and
  brake down the wall of Jerusalem from the gate of Ephraim unto the corner
  gate, four hundred cubits. </p>
