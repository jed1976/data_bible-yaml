content: >-
  <p class="p"><span data-number="25" data-sid="2KI 14:25" class="v">25</span>He
  restored the coast of Israel from the entering of Hamath unto the sea of the
  plain, according to the word of the <span class="nd">LORD</span> God of
  Israel, which he spake by the hand of his servant Jonah, the son of Amittai,
  the prophet, which <span class="add">was</span> of Gath-hepher. </p>
