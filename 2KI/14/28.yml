  <p class="p"><span data-number="28" data-sid="2KI 14:28" class="v">28</span>Â¶
  Now the rest of the acts of Jeroboam, and all that he did, and his might, how
  he warred, and how he recovered Damascus, and Hamath, <span class="add">which
  belonged</span> to Judah, for Israel, are they not written in the book of the
  chronicles of the kings of Israel? </p>
