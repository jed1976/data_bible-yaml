content: >-
  <p class="p"><span data-number="21" data-sid="2KI 12:21"
  class="v">21</span>For Jozachar the son of Shimeath, and Jehozabad the son of
  Shomer, his servants, smote him, and he died; and they buried him with his
  fathers in the city of David: and Amaziah his son reigned in his stead.</p>
