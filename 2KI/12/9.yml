content: >-
  <p class="p"><span data-number="9" data-sid="2KI 12:9" class="v">9</span>But
  Jehoiada the priest took a chest, and bored a hole in the lid of it, and set
  it beside the altar, on the right side as one cometh into the house of the
  <span class="nd">LORD</span>: and the priests that kept the door put therein
  all the money <span class="add">that was</span> brought into the house of the
  <span class="nd">LORD</span>. </p>
