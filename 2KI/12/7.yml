content: >-
  <p class="p"><span data-number="7" data-sid="2KI 12:7" class="v">7</span>Then
  king Jehoash called for Jehoiada the priest, and the <span
  class="add">other</span> priests, and said unto them, Why repair ye not the
  breaches of the house? now therefore receive no <span class="add">more</span>
  money of your acquaintance, but deliver it for the breaches of the house. </p>
