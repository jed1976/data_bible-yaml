content: >-
  <p class="p"><span data-number="27" data-sid="2KI 25:27" class="v">27</span>Â¶
  And it came to pass in the seven and thirtieth year of the captivity of
  Jehoiachin king of Judah, in the twelfth month, on the seven and twentieth
  <span class="add">day</span> of the month, <span class="add">that</span>
  Evil-merodach king of Babylon in the year that he began to reign did lift up
  the head of Jehoiachin king of Judah out of prison; </p>
