content: >-
  <p class="p"><span data-number="25" data-sid="2KI 25:25"
  class="v">25</span>But it came to pass in the seventh month, that Ishmael the
  son of Nethaniah, the son of Elishama, of the seed royal, came, and ten men
  with him, and smote Gedaliah, that he died, and the Jews and the Chaldees that
  were with him at Mizpah. </p>
