content: >-
  <p class="p"><span data-number="7" data-sid="2KI 25:7" class="v">7</span>And
  they slew the sons of Zedekiah before his eyes, and put out the eyes of
  Zedekiah, and bound him with fetters of brass, and carried him to Babylon.</p>
