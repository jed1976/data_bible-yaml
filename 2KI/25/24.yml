content: >-
  <p class="p"><span data-number="24" data-sid="2KI 25:24"
  class="v">24</span>And Gedaliah sware to them, and to their men, and said unto
  them, Fear not to be the servants of the Chaldees: dwell in the land, and
  serve the king of Babylon; and it shall be well with you. </p>
