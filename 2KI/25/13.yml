content: >-
  <p class="p"><span data-number="13" data-sid="2KI 25:13"
  class="v">13</span>And the pillars of brass that <span class="add">were</span>
  in the house of the <span class="nd">LORD</span>, and the bases, and the
  brasen sea that <span class="add">was</span> in the house of the <span
  class="nd">LORD</span>, did the Chaldees break in pieces, and carried the
  brass of them to Babylon. </p>
