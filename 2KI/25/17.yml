content: >-
  <p class="p"><span data-number="17" data-sid="2KI 25:17"
  class="v">17</span>The height of the one pillar <span class="add">was</span>
  eighteen cubits, and the chapiter upon it <span class="add">was</span> brass:
  and the height of the chapiter three cubits; and the wreathen work, and
  pomegranates upon the chapiter round about, all of brass: and like unto these
  had the second pillar with wreathen work.</p>
