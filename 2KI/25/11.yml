content: >-
  <p class="p"><span data-number="11" data-sid="2KI 25:11"
  class="v">11</span>Now the rest of the people <span class="add">that
  were</span> left in the city, and the fugitives that fell away to the king of
  Babylon, with the remnant of the multitude, did Nebuzar-adan the captain of
  the guard carry away. </p>
