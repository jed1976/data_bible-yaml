content: >-
  <p class="p"><span data-number="13" data-sid="2KI 10:13"
  class="v">13</span>Jehu met with the brethren of Ahaziah king of Judah, and
  said, Who <span class="add">are</span> ye? And they answered, We <span
  class="add">are</span> the brethren of Ahaziah; and we go down to salute the
  children of the king and the children of the queen. </p>
