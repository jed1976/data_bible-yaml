  <p class="p"><span data-number="15" data-sid="2KI 10:15" class="v">15</span>Â¶
  And when he was departed thence, he lighted on Jehonadab the son of Rechab
  <span class="add">coming</span> to meet him: and he saluted him, and said to
  him, Is thine heart right, as my heart <span class="add">is</span> with thy
  heart? And Jehonadab answered, It is. If it be, give <span
  class="add">me</span> thine hand. And he gave <span class="add">him</span> his
  hand; and he took him up to him into the chariot. </p>
