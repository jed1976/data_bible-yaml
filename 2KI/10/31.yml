content: >-
  <p class="p"><span data-number="31" data-sid="2KI 10:31"
  class="v">31</span>But Jehu took no heed to walk in the law of the <span
  class="nd">LORD</span> God of Israel with all his heart: for he departed not
  from the sins of Jeroboam, which made Israel to sin.</p>
