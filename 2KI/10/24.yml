content: >-
  <p class="p"><span data-number="24" data-sid="2KI 10:24"
  class="v">24</span>And when they went in to offer sacrifices and burnt
  offerings, Jehu appointed fourscore men without, and said, <span
  class="add">If</span> any of the men whom I have brought into your hands
  escape, <span class="add">he that letteth him go</span>, his life <span
  class="add">shall be</span> for the life of him. </p>
