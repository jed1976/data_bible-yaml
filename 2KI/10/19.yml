content: >-
  <p class="p"><span data-number="19" data-sid="2KI 10:19"
  class="v">19</span>Now therefore call unto me all the prophets of Baal, all
  his servants, and all his priests; let none be wanting: for I have a great
  sacrifice <span class="add">to do</span> to Baal; whosoever shall be wanting,
  he shall not live. But Jehu did <span class="add">it</span> in subtilty, to
  the intent that he might destroy the worshippers of Baal. </p>
