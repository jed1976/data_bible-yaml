content: >-
  <p class="p"><span data-number="14" data-sid="2KI 10:14"
  class="v">14</span>And he said, Take them alive. And they took them alive, and
  slew them at the pit of the shearing house, <span class="add">even</span> two
  and forty men; neither left he any of them.</p>
