content: >-
  <p class="p"><span data-number="10" data-sid="2KI 10:10"
  class="v">10</span>Know now that there shall fall unto the earth nothing of
  the word of the <span class="nd">LORD</span>, which the <span
  class="nd">LORD</span> spake concerning the house of Ahab: for the <span
  class="nd">LORD</span> hath done <span class="add">that</span> which he spake
  by his servant Elijah. </p>
