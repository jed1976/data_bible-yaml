content: >-
  <p class="p"><span data-number="5" data-sid="2KI 10:5" class="v">5</span>And
  he that <span class="add">was</span> over the house, and he that <span
  class="add">was</span> over the city, the elders also, and the bringers up
  <span class="add">of the children</span>, sent to Jehu, saying, We <span
  class="add">are</span> thy servants, and will do all that thou shalt bid us;
  we will not make any king: do thou <span class="add">that which is</span> good
  in thine eyes. </p>
