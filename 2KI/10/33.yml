content: >-
  <p class="p"><span data-number="33" data-sid="2KI 10:33"
  class="v">33</span>From Jordan eastward, all the land of Gilead, the Gadites,
  and the Reubenites, and the Manassites, from Aroer, which <span
  class="add">is</span> by the river Arnon, even Gilead and Bashan. </p>
