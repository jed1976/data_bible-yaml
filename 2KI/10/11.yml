content: >-
  <p class="p"><span data-number="11" data-sid="2KI 10:11" class="v">11</span>So
  Jehu slew all that remained of the house of Ahab in Jezreel, and all his great
  men, and his kinsfolks, and his priests, until he left him none remaining.</p>
