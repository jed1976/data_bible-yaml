content: >-
  <p class="p"><span data-number="6" data-sid="2KI 10:6" class="v">6</span>Then
  he wrote a letter the second time to them, saying, If ye <span
  class="add">be</span> mine, and <span class="add">if</span> ye will hearken
  unto my voice, take ye the heads of the men your master’s sons, and come to me
  to Jezreel by to morrow this time. Now the king’s sons, <span
  class="add">being</span> seventy persons, <span class="add">were</span> with
  the great men of the city, which brought them up. </p>
