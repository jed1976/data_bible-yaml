content: >-
  <p class="p"><span data-number="23" data-sid="2KI 10:23"
  class="v">23</span>And Jehu went, and Jehonadab the son of Rechab, into the
  house of Baal, and said unto the worshippers of Baal, Search, and look that
  there be here with you none of the servants of the <span
  class="nd">LORD</span>, but the worshippers of Baal only. </p>
