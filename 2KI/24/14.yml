content: >-
  <p class="p"><span data-number="14" data-sid="2KI 24:14"
  class="v">14</span>And he carried away all Jerusalem, and all the princes, and
  all the mighty men of valour, <span class="add">even</span> ten thousand
  captives, and all the craftsmen and smiths: none remained, save the poorest
  sort of the people of the land. </p>
