content: >-
  <p class="p"><span data-number="2" data-sid="2KI 24:2" class="v">2</span>And
  the <span class="nd">LORD</span> sent against him bands of the Chaldees, and
  bands of the Syrians, and bands of the Moabites, and bands of the children of
  Ammon, and sent them against Judah to destroy it, according to the word of the
  <span class="nd">LORD</span>, which he spake by his servants the prophets.
  </p>
