content: >-
  <p class="p"><span data-number="15" data-sid="2KI 24:15"
  class="v">15</span>And he carried away Jehoiachin to Babylon, and the king’s
  mother, and the king’s wives, and his officers, and the mighty of the land,
  <span class="add">those</span> carried he into captivity from Jerusalem to
  Babylon. </p>
