content: >-
  <p class="p"><span data-number="16" data-sid="2KI 24:16"
  class="v">16</span>And all the men of might, <span class="add">even</span>
  seven thousand, and craftsmen and smiths a thousand, all <span
  class="add">that were</span> strong <span class="add">and</span> apt for war,
  even them the king of Babylon brought captive to Babylon.</p>
