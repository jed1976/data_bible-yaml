content: >-
  <p class="p"><span data-number="8" data-sid="2KI 24:8" class="v">8</span>¶
  Jehoiachin <span class="add">was</span> eighteen years old when he began to
  reign, and he reigned in Jerusalem three months. And his mother’s name <span
  class="add">was</span> Nehushta, the daughter of Elnathan of Jerusalem. </p>
