content: >-
  <p class="p"><span data-number="15" data-sid="2KI 11:15"
  class="v">15</span>But Jehoiada the priest commanded the captains of the
  hundreds, the officers of the host, and said unto them, Have her forth without
  the ranges: and him that followeth her kill with the sword. For the priest had
  said, Let her not be slain in the house of the <span class="nd">LORD</span>.
  </p>
