content: >-
  <p class="p"><span data-number="9" data-sid="2KI 11:9" class="v">9</span>And
  the captains over the hundreds did according to all <span
  class="add">things</span> that Jehoiada the priest commanded: and they took
  every man his men that were to come in on the sabbath, with them that should
  go out on the sabbath, and came to Jehoiada the priest. </p>
