content: >-
  <p class="p"><span data-number="8" data-sid="2KI 11:8" class="v">8</span>And
  ye shall compass the king round about, every man with his weapons in his hand:
  and he that cometh within the ranges, let him be slain: and be ye with the
  king as he goeth out and as he cometh in. </p>
