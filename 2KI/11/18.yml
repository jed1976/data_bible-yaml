content: >-
  <p class="p"><span data-number="18" data-sid="2KI 11:18"
  class="v">18</span>And all the people of the land went into the house of Baal,
  and brake it down; his altars and his images brake they in pieces thoroughly,
  and slew Mattan the priest of Baal before the altars. And the priest appointed
  officers over the house of the <span class="nd">LORD</span>. </p>
