content: >-
  <p class="p"><span data-number="4" data-sid="2KI 11:4" class="v">4</span>¶ And
  the seventh year Jehoiada sent and fetched the rulers over hundreds, with the
  captains and the guard, and brought them to him into the house of the <span
  class="nd">LORD</span>, and made a covenant with them, and took an oath of
  them in the house of the <span class="nd">LORD</span>, and shewed them the
  king’s son. </p>
