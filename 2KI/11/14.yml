content: >-
  <p class="p"><span data-number="14" data-sid="2KI 11:14"
  class="v">14</span>And when she looked, behold, the king stood by a pillar, as
  the manner <span class="add">was</span>, and the princes and the trumpeters by
  the king, and all the people of the land rejoiced, and blew with trumpets: and
  Athaliah rent her clothes, and cried, Treason, Treason. </p>
