content: >-
  <p class="p"><span data-number="5" data-sid="2KI 20:5" class="v">5</span>Turn
  again, and tell Hezekiah the captain of my people, Thus saith the <span
  class="nd">LORD</span>, the God of David thy father, I have heard thy prayer,
  I have seen thy tears: behold, I will heal thee: on the third day thou shalt
  go up unto the house of the <span class="nd">LORD</span>. </p>
