content: >-
  <p class="p"><span data-number="17" data-sid="2KI 20:17"
  class="v">17</span>Behold, the days come, that all that <span
  class="add">is</span> in thine house, and that which thy fathers have laid up
  in store unto this day, shall be carried into Babylon: nothing shall be left,
  saith the <span class="nd">LORD</span>. </p>
