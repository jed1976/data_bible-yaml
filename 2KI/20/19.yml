content: >-
  <p class="p"><span data-number="19" data-sid="2KI 20:19"
  class="v">19</span>Then said Hezekiah unto Isaiah, Good <span
  class="add">is</span> the word of the <span class="nd">LORD</span> which thou
  hast spoken. And he said, <span class="add">Is it</span> not <span
  class="add">good</span>, if peace and truth be in my days?</p>
