content: >-
  <p class="p"><span data-number="13" data-sid="2KI 20:13"
  class="v">13</span>And Hezekiah hearkened unto them, and shewed them all the
  house of his precious things, the silver, and the gold, and the spices, and
  the precious ointment, and <span class="add">all</span> the house of his
  armour, and all that was found in his treasures: there was nothing in his
  house, nor in all his dominion, that Hezekiah shewed them not.</p>
