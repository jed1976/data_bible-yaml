content: >-
  <p class="p"><span data-number="20" data-sid="2KI 9:20" class="v">20</span>And
  the watchman told, saying, He came even unto them, and cometh not again: and
  the driving <span class="add">is</span> like the driving of Jehu the son of
  Nimshi; for he driveth furiously. </p>
