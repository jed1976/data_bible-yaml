content: >-
  <p class="p"><span data-number="5" data-sid="2KI 9:5" class="v">5</span>And
  when he came, behold, the captains of the host <span class="add">were</span>
  sitting; and he said, I have an errand to thee, O captain. And Jehu said, Unto
  which of all us? And he said, To thee, O captain. </p>
