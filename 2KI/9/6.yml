content: >-
  <p class="p"><span data-number="6" data-sid="2KI 9:6" class="v">6</span>And he
  arose, and went into the house; and he poured the oil on his head, and said
  unto him, Thus saith the <span class="nd">LORD</span> God of Israel, I have
  anointed thee king over the people of the <span class="nd">LORD</span>, <span
  class="add">even</span> over Israel. </p>
