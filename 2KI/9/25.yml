content: >-
  <p class="p"><span data-number="25" data-sid="2KI 9:25"
  class="v">25</span>Then said <span class="add">Jehu</span> to Bidkar his
  captain, Take up, <span class="add">and</span> cast him in the portion of the
  field of Naboth the Jezreelite: for remember how that, when I and thou rode
  together after Ahab his father, the <span class="nd">LORD</span> laid this
  burden upon him; </p>
