content: >-
  <p class="p"><span data-number="18" data-sid="2KI 9:18" class="v">18</span>So
  there went one on horseback to meet him, and said, Thus saith the king, <span
  class="add">Is it</span> peace? And Jehu said, What hast thou to do with
  peace? turn thee behind me. And the watchman told, saying, The messenger came
  to them, but he cometh not again. </p>
