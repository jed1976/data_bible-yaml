  But when Ahaziah the king of Judah saw <span class="add">this</span>, he fled
  by the way of the garden house. And Jehu followed after him, and said, Smite
  him also in the chariot. <span class="add">And they did so</span> at the going
  up to Gur, which <span class="add">is</span> by Ibleam. And he fled to
  Megiddo, and died there. </p>
