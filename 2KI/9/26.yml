content: >-
  <p class="p"><span data-number="26" data-sid="2KI 9:26"
  class="v">26</span>Surely I have seen yesterday the blood of Naboth, and the
  blood of his sons, saith the <span class="nd">LORD</span>; and I will requite
  thee in this plat, saith the <span class="nd">LORD</span>. Now therefore take
  <span class="add">and</span> cast him into the plat <span class="add">of
  ground</span>, according to the word of the <span class="nd">LORD</span>.</p>
id: 2KI/9/26
