content: >-
  <p class="p"><span data-number="22" data-sid="2KI 9:22" class="v">22</span>And
  it came to pass, when Joram saw Jehu, that he said, <span class="add">Is
  it</span> peace, Jehu? And he answered, What peace, so long as the whoredoms
  of thy mother Jezebel and her witchcrafts <span class="add">are so</span>
  many? </p>
