content: >-
  <p class="p"><span data-number="15" data-sid="2KI 9:15" class="v">15</span>But
  king Joram was returned to be healed in Jezreel of the wounds which the
  Syrians had given him, when he fought with Hazael king of Syria.) And Jehu
  said, If it be your minds, <span class="add">then</span> let none go forth
  <span class="add">nor</span> escape out of the city to go to tell <span
  class="add">it</span> in Jezreel.</p>
