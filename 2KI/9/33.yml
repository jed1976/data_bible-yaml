content: >-
  <p class="p"><span data-number="33" data-sid="2KI 9:33" class="v">33</span>And
  he said, Throw her down. So they threw her down: and <span
  class="add">some</span> of her blood was sprinkled on the wall, and on the
  horses: and he trode her under foot. </p>
