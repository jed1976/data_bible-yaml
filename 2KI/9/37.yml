content: >-
  <p class="p"><span data-number="37" data-sid="2KI 9:37" class="v">37</span>And
  the carcase of Jezebel shall be as dung upon the face of the field in the
  portion of Jezreel; <span class="add">so</span> that they shall not say, This
  <span class="add">is</span> Jezebel.</p>
