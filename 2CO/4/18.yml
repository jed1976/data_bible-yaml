content: >-
  <p class="p"><span data-number="18" data-sid="2CO 4:18"
  class="v">18</span>While we look not at the things which are seen, but at the
  things which are not seen: for the things which are seen <span
  class="add">are</span> temporal; but the things which are not seen <span
  class="add">are</span> eternal.</p>
