content: >-
  <p class="p"><span data-number="23" data-sid="2CO 8:23"
  class="v">23</span>Whether <span class="add">any do enquire</span> of Titus,
  <span class="add">he is</span> my partner and fellowhelper concerning you: or
  our brethren <span class="add">be enquired of, they are</span> the messengers
  of the churches, <span class="add">and</span> the glory of Christ. </p>
