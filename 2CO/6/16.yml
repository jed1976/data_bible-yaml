content: >-
  <p class="p"><span data-number="16" data-sid="2CO 6:16" class="v">16</span>And
  what agreement hath the temple of God with idols? for ye are the temple of the
  living God; as God hath said, I will dwell in them, and walk in <span
  class="add">them</span>; and I will be their God, and they shall be my people.
  </p>
