content: >-
  <p class="p"><span data-number="11" data-sid="2CO 7:11" class="v">11</span>For
  behold this selfsame thing, that ye sorrowed after a godly sort, what
  carefulness it wrought in you, yea, <span class="add">what</span> clearing of
  yourselves, yea, <span class="add">what</span> indignation, yea, <span
  class="add">what</span> fear, yea, <span class="add">what</span> vehement
  desire, yea, <span class="add">what</span> zeal, yea, <span
  class="add">what</span> revenge! In all <span class="add">things</span> ye
  have approved yourselves to be clear in this matter. </p>
id: 2CO/7/11
