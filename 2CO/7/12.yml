content: >-
  <p class="p"><span data-number="12" data-sid="2CO 7:12"
  class="v">12</span>Wherefore, though I wrote unto you, <span class="add">I did
  it</span> not for his cause that had done the wrong, nor for his cause that
  suffered wrong, but that our care for you in the sight of God might appear
  unto you. </p>
