content: >-
  <p class="p"><span data-number="14" data-sid="2CO 7:14" class="v">14</span>For
  if I have boasted any thing to him of you, I am not ashamed; but as we spake
  all things to you in truth, even so our boasting, which <span class="add">I
  made</span> before Titus, is found a truth. </p>
