content: >-
  <p class="p"><span data-number="8" data-sid="2CO 7:8" class="v">8</span>For
  though I made you sorry with a letter, I do not repent, though I did repent:
  for I perceive that the same epistle hath made you sorry, though <span
  class="add">it were</span> but for a season. </p>
