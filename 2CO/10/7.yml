content: >-
  <p class="p"><span data-number="7" data-sid="2CO 10:7" class="v">7</span>Do ye
  look on things after the outward appearance? If any man trust to himself that
  he is Christ’s, let him of himself think this again, that, as he <span
  class="add">is</span> Christ’s, even so <span class="add">are</span> we
  Christ’s. </p>
