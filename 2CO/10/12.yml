content: >-
  <p class="p"><span data-number="12" data-sid="2CO 10:12"
  class="v">12</span>For we dare not make ourselves of the number, or compare
  ourselves with some that commend themselves: but they measuring themselves by
  themselves, and comparing themselves among themselves, are not wise. </p>
