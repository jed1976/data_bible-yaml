content: >-
  <p class="p"><span data-number="7" data-sid="2CO 3:7" class="v">7</span>But if
  the ministration of death, written <span class="add">and</span> engraven in
  stones, was glorious, so that the children of Israel could not stedfastly
  behold the face of Moses for the glory of his countenance; which <span
  class="add">glory</span> was to be done away: </p>
