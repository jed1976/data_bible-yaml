content: >-
  <p class="p"><span data-number="3" data-sid="2CO 3:3" class="v">3</span><span
  class="add">Forasmuch as ye are</span> manifestly declared to be the epistle
  of Christ ministered by us, written not with ink, but with the Spirit of the
  living God; not in tables of stone, but in fleshy tables of the heart.</p>
