content: >-
  <p class="p"><span data-number="18" data-sid="2CO 3:18" class="v">18</span>But
  we all, with open face beholding as in a glass the glory of the Lord, are
  changed into the same image from glory to glory, <span class="add">even</span>
  as by the Spirit of the Lord.</p>
