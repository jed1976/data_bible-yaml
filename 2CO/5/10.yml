content: >-
  <p class="p"><span data-number="10" data-sid="2CO 5:10" class="v">10</span>For
  we must all appear before the judgment seat of Christ; that every one may
  receive the things <span class="add">done</span> in <span
  class="add">his</span> body, according to that he hath done, whether <span
  class="add">it be</span> good or bad.</p>
