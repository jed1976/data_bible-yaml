content: >-
  <p class="p"><span data-number="12" data-sid="2CO 5:12" class="v">12</span>For
  we commend not ourselves again unto you, but give you occasion to glory on our
  behalf, that ye may have somewhat to <span class="add">answer</span> them
  which glory in appearance, and not in heart. </p>
