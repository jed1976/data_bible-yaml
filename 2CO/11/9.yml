content: >-
  <p class="p"><span data-number="9" data-sid="2CO 11:9" class="v">9</span>And
  when I was present with you, and wanted, I was chargeable to no man: for that
  which was lacking to me the brethren which came from Macedonia supplied: and
  in all <span class="add">things</span> I have kept myself from being
  burdensome unto you, and <span class="add">so</span> will I keep <span
  class="add">myself</span>. </p>
