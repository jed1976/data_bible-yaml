content: >-
  <p class="p"><span data-number="26" data-sid="2CO 11:26"
  class="v">26</span><span class="add">In</span> journeyings often, <span
  class="add">in</span> perils of waters, <span class="add">in</span> perils of
  robbers, <span class="add">in</span> perils by <span class="add">mine
  own</span> countrymen, <span class="add">in</span> perils by the heathen,
  <span class="add">in</span> perils in the city, <span class="add">in</span>
  perils in the wilderness, <span class="add">in</span> perils in the sea, <span
  class="add">in</span> perils among false brethren; </p>
