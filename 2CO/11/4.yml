content: >-
  <p class="p"><span data-number="4" data-sid="2CO 11:4" class="v">4</span>For
  if he that cometh preacheth another Jesus, whom we have not preached, or <span
  class="add">if</span> ye receive another spirit, which ye have not received,
  or another gospel, which ye have not accepted, ye might well bear with <span
  class="add">him</span>. </p>
