content: >-
  <p class="p"><span data-number="5" data-sid="2CO 9:5"
  class="v">5</span>Therefore I thought it necessary to exhort the brethren,
  that they would go before unto you, and make up beforehand your bounty,
  whereof ye had notice before, that the same might be ready, as <span
  class="add">a matter of</span> bounty, and not as <span class="add">of</span>
  covetousness. </p>
