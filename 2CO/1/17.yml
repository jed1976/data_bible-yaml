content: >-
  <p class="p"><span data-number="17" data-sid="2CO 1:17"
  class="v">17</span>When I therefore was thus minded, did I use lightness? or
  the things that I purpose, do I purpose according to the flesh, that with me
  there should be yea yea, and nay nay? </p>
