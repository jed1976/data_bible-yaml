content: >-
  <p class="p"><span data-number="19" data-sid="2CO 1:19" class="v">19</span>For
  the Son of God, Jesus Christ, who was preached among you by us, <span
  class="add">even</span> by me and Silvanus and Timotheus, was not yea and nay,
  but in him was yea. </p>
