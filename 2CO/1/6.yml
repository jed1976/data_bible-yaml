content: >-
  <p class="p"><span data-number="6" data-sid="2CO 1:6" class="v">6</span>And
  whether we be afflicted, <span class="add">it is</span> for your consolation
  and salvation, which is effectual in the enduring of the same sufferings which
  we also suffer: or whether we be comforted, <span class="add">it is</span> for
  your consolation and salvation. </p>
