content: >-
  <p class="p"><span data-number="9" data-sid="2CO 12:9" class="v">9</span>And
  he said unto me, <span class="wj">My grace is sufficient for thee: for my
  strength is made perfect in weakness.</span> Most gladly therefore will I
  rather glory in my infirmities, that the power of Christ may rest upon me.
  </p>
