content: >-
  <p class="p"><span data-number="20" data-sid="2CO 12:20"
  class="v">20</span>For I fear, lest, when I come, I shall not find you such as
  I would, and <span class="add">that</span> I shall be found unto you such as
  ye would not: lest <span class="add">there be</span> debates, envyings,
  wraths, strifes, backbitings, whisperings, swellings, tumults: </p>
