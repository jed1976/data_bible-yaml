content: >-
  <p class="p"><span data-number="11" data-sid="2CO 12:11" class="v">11</span>I
  am become a fool in glorying; ye have compelled me: for I ought to have been
  commended of you: for in nothing am I behind the very chiefest apostles,
  though I be nothing. </p>
