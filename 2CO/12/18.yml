content: >-
  <p class="p"><span data-number="18" data-sid="2CO 12:18" class="v">18</span>I
  desired Titus, and with <span class="add">him</span> I sent a brother. Did
  Titus make a gain of you? walked we not in the same spirit? <span
  class="add">walked we</span> not in the same steps? </p>
