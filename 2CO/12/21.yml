  <p class="p"><span data-number="21" data-sid="2CO 12:21"
  class="v">21</span><span class="add">And</span> lest, when I come again, my
  God will humble me among you, and <span class="add">that</span> I shall bewail
  many which have sinned already, and have not repented of the uncleanness and
  fornication and lasciviousness which they have committed.</p>
