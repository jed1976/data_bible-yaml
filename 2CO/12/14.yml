  <p class="p"><span data-number="14" data-sid="2CO 12:14"
  class="v">14</span>Behold, the third time I am ready to come to you; and I
  will not be burdensome to you: for I seek not yours, but you: for the children
  ought not to lay up for the parents, but the parents for the children. </p>
