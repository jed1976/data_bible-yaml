  <p class="p"><span data-number="3" data-sid="MIC 2:3"
  class="v">3</span>Therefore thus saith the <span class="nd">LORD</span>;
  Behold, against this family do I devise an evil, from which ye shall not
  remove your necks; neither shall ye go haughtily: for this time <span
  class="add">is</span> evil.</p>
