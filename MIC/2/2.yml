  <p class="p"><span data-number="2" data-sid="MIC 2:2" class="v">2</span>And
  they covet fields, and take <span class="add">them</span> by violence; and
  houses, and take <span class="add">them</span> away: so they oppress a man and
  his house, even a man and his heritage. </p>
