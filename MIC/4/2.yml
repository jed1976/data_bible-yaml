content: >-
  <p class="p"><span data-number="2" data-sid="MIC 4:2" class="v">2</span>And
  many nations shall come, and say, Come, and let us go up to the mountain of
  the <span class="nd">LORD</span>, and to the house of the God of Jacob; and he
  will teach us of his ways, and we will walk in his paths: for the law shall go
  forth of Zion, and the word of the <span class="nd">LORD</span> from
  Jerusalem.</p>
