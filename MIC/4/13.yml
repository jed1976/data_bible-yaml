content: >-
  <p class="p"><span data-number="13" data-sid="MIC 4:13"
  class="v">13</span>Arise and thresh, O daughter of Zion: for I will make thine
  horn iron, and I will make thy hoofs brass: and thou shalt beat in pieces many
  people: and I will consecrate their gain unto the <span
  class="nd">LORD</span>, and their substance unto the Lord of the whole
  earth.</p>
