content: >-
  <p class="p"><span data-number="7" data-sid="MIC 4:7" class="v">7</span>And I
  will make her that halted a remnant, and her that was cast far off a strong
  nation: and the <span class="nd">LORD</span> shall reign over them in mount
  Zion from henceforth, even for ever.</p>
