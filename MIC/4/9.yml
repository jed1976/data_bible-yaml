content: >-
  <p class="p"><span data-number="9" data-sid="MIC 4:9" class="v">9</span>Now
  why dost thou cry out aloud? <span class="add">is there</span> no king in
  thee? is thy counsellor perished? for pangs have taken thee as a woman in
  travail. </p>
