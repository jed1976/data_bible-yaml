content: >-
  <p class="p"><span data-number="7" data-sid="MIC 5:7" class="v">7</span>And
  the remnant of Jacob shall be in the midst of many people as a dew from the
  <span class="nd">LORD</span>, as the showers upon the grass, that tarrieth not
  for man, nor waiteth for the sons of men.</p>
