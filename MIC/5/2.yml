content: >-
  <p class="p"><span data-number="2" data-sid="MIC 5:2" class="v">2</span>But
  thou, Beth-lehem Ephratah, <span class="add">though</span> thou be little
  among the thousands of Judah, <span class="add">yet</span> out of thee shall
  he come forth unto me <span class="add">that is</span> to be ruler in Israel;
  whose goings forth <span class="add">have been</span> from of old, from
  everlasting. </p>
