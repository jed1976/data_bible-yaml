content: >-
  <p class="p"><span data-number="6" data-sid="MIC 5:6" class="v">6</span>And
  they shall waste the land of Assyria with the sword, and the land of Nimrod in
  the entrances thereof: thus shall he deliver <span class="add">us</span> from
  the Assyrian, when he cometh into our land, and when he treadeth within our
  borders.</p>
