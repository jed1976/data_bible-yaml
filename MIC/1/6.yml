content: >-
  <p class="p"><span data-number="6" data-sid="MIC 1:6"
  class="v">6</span>Therefore I will make Samaria as an heap of the field, <span
  class="add">and</span> as plantings of a vineyard: and I will pour down the
  stones thereof into the valley, and I will discover the foundations thereof.
  </p>
