content: >-
  <p class="p"><span data-number="11" data-sid="MIC 1:11"
  class="v">11</span>Pass ye away, thou inhabitant of Saphir, having thy shame
  naked: the inhabitant of Zaanan came not forth in the mourning of Beth-ezel;
  he shall receive of you his standing. </p>
