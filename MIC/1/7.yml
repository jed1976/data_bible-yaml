content: >-
  <p class="p"><span data-number="7" data-sid="MIC 1:7" class="v">7</span>And
  all the graven images thereof shall be beaten to pieces, and all the hires
  thereof shall be burned with the fire, and all the idols thereof will I lay
  desolate: for she gathered <span class="add">it</span> of the hire of an
  harlot, and they shall return to the hire of an harlot.</p>
