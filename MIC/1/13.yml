content: >-
  <p class="p"><span data-number="13" data-sid="MIC 1:13" class="v">13</span>O
  thou inhabitant of Lachish, bind the chariot to the swift beast: she <span
  class="add">is</span> the beginning of the sin to the daughter of Zion: for
  the transgressions of Israel were found in thee. </p>
