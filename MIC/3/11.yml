content: >-
  <p class="p"><span data-number="11" data-sid="MIC 3:11" class="v">11</span>The
  heads thereof judge for reward, and the priests thereof teach for hire, and
  the prophets thereof divine for money: yet will they lean upon the <span
  class="nd">LORD</span>, and say, <span class="add">Is</span> not the <span
  class="nd">LORD</span> among us? none evil can come upon us. </p>
