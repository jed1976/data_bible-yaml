  <p class="p"><span data-number="15" data-sid="MIC 6:15"
  class="v">15</span>Thou shalt sow, but thou shalt not reap; thou shalt tread
  the olives, but thou shalt not anoint thee with oil; and sweet wine, but shalt
  not drink wine.</p>
