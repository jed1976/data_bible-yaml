content: >-
  <p class="p"><span data-number="14" data-sid="MIC 6:14"
  class="v">14</span>Thou shalt eat, but not be satisfied; and thy casting down
  <span class="add">shall be</span> in the midst of thee; and thou shalt take
  hold, but shalt not deliver; and <span class="add">that</span> which thou
  deliverest will I give up to the sword. </p>
