content: >-
  <p class="p"><span data-number="5" data-sid="MIC 6:5" class="v">5</span>O my
  people, remember now what Balak king of Moab consulted, and what Balaam the
  son of Beor answered him from Shittim unto Gilgal; that ye may know the
  righteousness of the <span class="nd">LORD</span>.</p>
