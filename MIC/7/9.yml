content: >-
  <p class="p"><span data-number="9" data-sid="MIC 7:9" class="v">9</span>I will
  bear the indignation of the <span class="nd">LORD</span>, because I have
  sinned against him, until he plead my cause, and execute judgment for me: he
  will bring me forth to the light, <span class="add">and</span> I shall behold
  his righteousness. </p>
