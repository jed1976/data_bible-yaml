content: >-
  <p class="p"><span data-number="4" data-sid="MIC 7:4" class="v">4</span>The
  best of them <span class="add">is</span> as a brier: the most upright <span
  class="add">is sharper</span> than a thorn hedge: the day of thy watchmen
  <span class="add">and</span> thy visitation cometh; now shall be their
  perplexity.</p>
