content: >-
  <p class="p"><span data-number="18" data-sid="MIC 7:18" class="v">18</span>Who
  <span class="add">is</span> a God like unto thee, that pardoneth iniquity, and
  passeth by the transgression of the remnant of his heritage? he retaineth not
  his anger for ever, because he delighteth <span class="add">in</span> mercy.
  </p>
