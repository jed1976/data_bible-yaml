content: >-
  <p class="p"><span data-number="1" data-sid="MIC 7:1" class="v">1</span>Woe is
  me! for I am as when they have gathered the summer fruits, as the
  grapegleanings of the vintage: <span class="add">there is</span> no cluster to
  eat: my soul desired the firstripe fruit. </p>
