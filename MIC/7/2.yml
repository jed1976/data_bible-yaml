content: >-
  <p class="p"><span data-number="2" data-sid="MIC 7:2" class="v">2</span>The
  good <span class="add">man</span> is perished out of the earth: and <span
  class="add">there is</span> none upright among men: they all lie in wait for
  blood; they hunt every man his brother with a net.</p>
