content: >-
  <p class="p"><span data-number="9" data-sid="LEV 24:9" class="v">9</span>And
  it shall be Aaron’s and his sons’; and they shall eat it in the holy place:
  for it <span class="add">is</span> most holy unto him of the offerings of the
  <span class="nd">LORD</span> made by fire by a perpetual statute.</p>
