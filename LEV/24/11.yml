content: >-
  <p class="p"><span data-number="11" data-sid="LEV 24:11"
  class="v">11</span>And the Israelitish woman’s son blasphemed the name <span
  class="add">of the <span class="nd">LORD</span></span>, and cursed. And they
  brought him unto Moses: (and his mother’s name <span class="add">was</span>
  Shelomith, the daughter of Dibri, of the tribe of Dan:) </p>
