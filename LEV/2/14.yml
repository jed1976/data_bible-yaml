content: >-
  <p class="p"><span data-number="14" data-sid="LEV 2:14" class="v">14</span>And
  if thou offer a meat offering of thy firstfruits unto the <span
  class="nd">LORD</span>, thou shalt offer for the meat offering of thy
  firstfruits green ears of corn dried by the fire, <span
  class="add">even</span> corn beaten out of full ears. </p>
