content: >-
  <p class="p"><span data-number="16" data-sid="LEV 2:16" class="v">16</span>And
  the priest shall burn the memorial of it, <span class="add">part</span> of the
  beaten corn thereof, and <span class="add">part</span> of the oil thereof,
  with all the frankincense thereof: <span class="add">it is</span> an offering
  made by fire unto the <span class="nd">LORD</span>.</p>
