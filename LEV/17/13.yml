content: >-
  <p class="p"><span data-number="13" data-sid="LEV 17:13"
  class="v">13</span>And whatsoever man <span class="add">there be</span> of the
  children of Israel, or of the strangers that sojourn among you, which hunteth
  and catcheth any beast or fowl that may be eaten; he shall even pour out the
  blood thereof, and cover it with dust. </p>
