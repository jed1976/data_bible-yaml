content: >-
  <p class="p"><span data-number="14" data-sid="LEV 17:14"
  class="v">14</span>For <span class="add">it is</span> the life of all flesh;
  the blood of it <span class="add">is</span> for the life thereof: therefore I
  said unto the children of Israel, Ye shall eat the blood of no manner of
  flesh: for the life of all flesh <span class="add">is</span> the blood
  thereof: whosoever eateth it shall be cut off. </p>
