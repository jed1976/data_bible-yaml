content: >-
  <p class="p"><span data-number="11" data-sid="LEV 17:11"
  class="v">11</span>For the life of the flesh <span class="add">is</span> in
  the blood: and I have given it to you upon the altar to make an atonement for
  your souls: for it <span class="add">is</span> the blood <span
  class="add">that</span> maketh an atonement for the soul. </p>
