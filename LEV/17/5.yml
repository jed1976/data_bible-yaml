content: >-
  <p class="p"><span data-number="5" data-sid="LEV 17:5" class="v">5</span>To
  the end that the children of Israel may bring their sacrifices, which they
  offer in the open field, even that they may bring them unto the <span
  class="nd">LORD</span>, unto the door of the tabernacle of the congregation,
  unto the priest, and offer them <span class="add">for</span> peace offerings
  unto the <span class="nd">LORD</span>. </p>
