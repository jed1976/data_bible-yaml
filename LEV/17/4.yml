content: >-
  <p class="p"><span data-number="4" data-sid="LEV 17:4" class="v">4</span>And
  bringeth it not unto the door of the tabernacle of the congregation, to offer
  an offering unto the <span class="nd">LORD</span> before the tabernacle of the
  <span class="nd">LORD</span>; blood shall be imputed unto that man; he hath
  shed blood; and that man shall be cut off from among his people: </p>
