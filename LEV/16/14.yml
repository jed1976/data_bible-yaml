content: >-
  <p class="p"><span data-number="14" data-sid="LEV 16:14"
  class="v">14</span>And he shall take of the blood of the bullock, and sprinkle
  <span class="add">it</span> with his finger upon the mercy seat eastward; and
  before the mercy seat shall he sprinkle of the blood with his finger seven
  times.</p>
