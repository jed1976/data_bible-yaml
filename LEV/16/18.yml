content: >-
  <p class="p"><span data-number="18" data-sid="LEV 16:18"
  class="v">18</span>And he shall go out unto the altar that <span
  class="add">is</span> before the <span class="nd">LORD</span>, and make an
  atonement for it; and shall take of the blood of the bullock, and of the blood
  of the goat, and put <span class="add">it</span> upon the horns of the altar
  round about. </p>
