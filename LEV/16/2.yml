content: >-
  <p class="p"><span data-number="2" data-sid="LEV 16:2" class="v">2</span>And
  the <span class="nd">LORD</span> said unto Moses, Speak unto Aaron thy
  brother, that he come not at all times into the holy <span
  class="add">place</span> within the vail before the mercy seat, which <span
  class="add">is</span> upon the ark; that he die not: for I will appear in the
  cloud upon the mercy seat. </p>
