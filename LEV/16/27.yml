content: >-
  <p class="p"><span data-number="27" data-sid="LEV 16:27"
  class="v">27</span>And the bullock <span class="add">for</span> the sin
  offering, and the goat <span class="add">for</span> the sin offering, whose
  blood was brought in to make atonement in the holy <span
  class="add">place</span>, shall <span class="add">one</span> carry forth
  without the camp; and they shall burn in the fire their skins, and their
  flesh, and their dung. </p>
