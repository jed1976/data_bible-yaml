content: >-
  <p class="p"><span data-number="17" data-sid="LEV 16:17"
  class="v">17</span>And there shall be no man in the tabernacle of the
  congregation when he goeth in to make an atonement in the holy <span
  class="add">place</span>, until he come out, and have made an atonement for
  himself, and for his household, and for all the congregation of Israel. </p>
