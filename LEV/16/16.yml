content: >-
  <p class="p"><span data-number="16" data-sid="LEV 16:16"
  class="v">16</span>And he shall make an atonement for the holy <span
  class="add">place</span>, because of the uncleanness of the children of
  Israel, and because of their transgressions in all their sins: and so shall he
  do for the tabernacle of the congregation, that remaineth among them in the
  midst of their uncleanness. </p>
