  <p class="p"><span data-number="26" data-sid="LEV 15:26"
  class="v">26</span>Every bed whereon she lieth all the days of her issue shall
  be unto her as the bed of her separation: and whatsoever she sitteth upon
  shall be unclean, as the uncleanness of her separation. </p>
