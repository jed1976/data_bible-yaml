content: >-
  <p class="p"><span data-number="13" data-sid="LEV 15:13"
  class="v">13</span>And when he that hath an issue is cleansed of his issue;
  then he shall number to himself seven days for his cleansing, and wash his
  clothes, and bathe his flesh in running water, and shall be clean. </p>
