content: >-
  <p class="p"><span data-number="24" data-sid="LEV 15:24"
  class="v">24</span>And if any man lie with her at all, and her flowers be upon
  him, he shall be unclean seven days; and all the bed whereon he lieth shall be
  unclean. </p>
