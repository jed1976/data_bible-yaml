content: >-
  <p class="p"><span data-number="31" data-sid="LEV 4:31" class="v">31</span>And
  he shall take away all the fat thereof, as the fat is taken away from off the
  sacrifice of peace offerings; and the priest shall burn <span
  class="add">it</span> upon the altar for a sweet savour unto the <span
  class="nd">LORD</span>; and the priest shall make an atonement for him, and it
  shall be forgiven him. </p>
