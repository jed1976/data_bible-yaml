content: >-
  <p class="p"><span data-number="18" data-sid="LEV 4:18" class="v">18</span>And
  he shall put <span class="add">some</span> of the blood upon the horns of the
  altar which <span class="add">is</span> before the <span
  class="nd">LORD</span>, that <span class="add">is</span> in the tabernacle of
  the congregation, and shall pour out all the blood at the bottom of the altar
  of the burnt offering, which <span class="add">is at</span> the door of the
  tabernacle of the congregation. </p>
