content: >-
  <p class="p"><span data-number="34" data-sid="LEV 4:34" class="v">34</span>And
  the priest shall take of the blood of the sin offering with his finger, and
  put <span class="add">it</span> upon the horns of the altar of burnt offering,
  and shall pour out all the blood thereof at the bottom of the altar: </p>
