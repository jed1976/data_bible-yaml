content: >-
  <p class="p"><span data-number="30" data-sid="LEV 4:30" class="v">30</span>And
  the priest shall take of the blood thereof with his finger, and put <span
  class="add">it</span> upon the horns of the altar of burnt offering, and shall
  pour out all the blood thereof at the bottom of the altar. </p>
