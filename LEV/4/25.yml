content: >-
  <p class="p"><span data-number="25" data-sid="LEV 4:25" class="v">25</span>And
  the priest shall take of the blood of the sin offering with his finger, and
  put <span class="add">it</span> upon the horns of the altar of burnt offering,
  and shall pour out his blood at the bottom of the altar of burnt offering.
  </p>
