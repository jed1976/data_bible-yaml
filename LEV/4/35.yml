content: >-
  <p class="p"><span data-number="35" data-sid="LEV 4:35" class="v">35</span>And
  he shall take away all the fat thereof, as the fat of the lamb is taken away
  from the sacrifice of the peace offerings; and the priest shall burn them upon
  the altar, according to the offerings made by fire unto the <span
  class="nd">LORD</span>: and the priest shall make an atonement for his sin
  that he hath committed, and it shall be forgiven him.</p>
