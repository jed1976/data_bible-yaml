content: >-
  <p class="p"><span data-number="12" data-sid="LEV 4:12"
  class="v">12</span>Even the whole bullock shall he carry forth without the
  camp unto a clean place, where the ashes are poured out, and burn him on the
  wood with fire: where the ashes are poured out shall he be burnt.</p>
