content: >-
  <p class="p"><span data-number="2" data-sid="LEV 1:2" class="v">2</span>Speak
  unto the children of Israel, and say unto them, If any man of you bring an
  offering unto the <span class="nd">LORD</span>, ye shall bring your offering
  of the cattle, <span class="add">even</span> of the herd, and of the
  flock.</p>
