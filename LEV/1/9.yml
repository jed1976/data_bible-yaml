content: >-
  <p class="p"><span data-number="9" data-sid="LEV 1:9" class="v">9</span>But
  his inwards and his legs shall he wash in water: and the priest shall burn all
  on the altar, <span class="add">to be</span> a burnt sacrifice, an offering
  made by fire, of a sweet savour unto the <span class="nd">LORD</span>.</p>
