content: >-
  <p class="p"><span data-number="3" data-sid="LEV 1:3" class="v">3</span>If his
  offering <span class="add">be</span> a burnt sacrifice of the herd, let him
  offer a male without blemish: he shall offer it of his own voluntary will at
  the door of the tabernacle of the congregation before the <span
  class="nd">LORD</span>. </p>
