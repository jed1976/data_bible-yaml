content: >-
  <p class="p"><span data-number="21" data-sid="LEV 23:21"
  class="v">21</span>And ye shall proclaim on the selfsame day, <span
  class="add">that</span> it may be an holy convocation unto you: ye shall do no
  servile work <span class="add">therein: it shall be</span> a statute for ever
  in all your dwellings throughout your generations.</p>
