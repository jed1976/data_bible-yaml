content: >-
  <p class="p"><span data-number="14" data-sid="LEV 23:14"
  class="v">14</span>And ye shall eat neither bread, nor parched corn, nor green
  ears, until the selfsame day that ye have brought an offering unto your God:
  <span class="add">it shall be</span> a statute for ever throughout your
  generations in all your dwellings.</p>
