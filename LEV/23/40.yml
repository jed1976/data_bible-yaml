content: >-
  <p class="p"><span data-number="40" data-sid="LEV 23:40"
  class="v">40</span>And ye shall take you on the first day the boughs of goodly
  trees, branches of palm trees, and the boughs of thick trees, and willows of
  the brook; and ye shall rejoice before the <span class="nd">LORD</span> your
  God seven days. </p>
