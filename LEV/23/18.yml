content: >-
  <p class="p"><span data-number="18" data-sid="LEV 23:18"
  class="v">18</span>And ye shall offer with the bread seven lambs without
  blemish of the first year, and one young bullock, and two rams: they shall be
  <span class="add">for</span> a burnt offering unto the <span
  class="nd">LORD</span>, with their meat offering, and their drink offerings,
  <span class="add">even</span> an offering made by fire, of sweet savour unto
  the <span class="nd">LORD</span>. </p>
id: LEV/23/18
