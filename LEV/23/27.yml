content: >-
  <p class="p"><span data-number="27" data-sid="LEV 23:27"
  class="v">27</span>Also on the tenth <span class="add">day</span> of this
  seventh month <span class="add">there shall be</span> a day of atonement: it
  shall be an holy convocation unto you; and ye shall afflict your souls, and
  offer an offering made by fire unto the <span class="nd">LORD</span>. </p>
