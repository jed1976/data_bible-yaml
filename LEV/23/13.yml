content: >-
  <p class="p"><span data-number="13" data-sid="LEV 23:13"
  class="v">13</span>And the meat offering thereof <span class="add">shall
  be</span> two tenth deals of fine flour mingled with oil, an offering made by
  fire unto the <span class="nd">LORD</span> <span class="add">for</span> a
  sweet savour: and the drink offering thereof <span class="add">shall be</span>
  of wine, the fourth <span class="add">part</span> of an hin. </p>
