content: >-
  <p class="p"><span data-number="43" data-sid="LEV 23:43"
  class="v">43</span>That your generations may know that I made the children of
  Israel to dwell in booths, when I brought them out of the land of Egypt: I
  <span class="add">am</span> the <span class="nd">LORD</span> your God. </p>
