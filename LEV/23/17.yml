content: >-
  <p class="p"><span data-number="17" data-sid="LEV 23:17" class="v">17</span>Ye
  shall bring out of your habitations two wave loaves of two tenth deals: they
  shall be of fine flour; they shall be baken with leaven; <span
  class="add">they are</span> the firstfruits unto the <span
  class="nd">LORD</span>. </p>
