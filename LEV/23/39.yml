content: >-
  <p class="p"><span data-number="39" data-sid="LEV 23:39"
  class="v">39</span>Also in the fifteenth day of the seventh month, when ye
  have gathered in the fruit of the land, ye shall keep a feast unto the <span
  class="nd">LORD</span> seven days: on the first day <span class="add">shall
  be</span> a sabbath, and on the eighth day <span class="add">shall be</span> a
  sabbath. </p>
