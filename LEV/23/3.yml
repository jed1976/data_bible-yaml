content: >-
  <p class="p"><span data-number="3" data-sid="LEV 23:3" class="v">3</span>Six
  days shall work be done: but the seventh day <span class="add">is</span> the
  sabbath of rest, an holy convocation; ye shall do no work <span
  class="add">therein:</span> it <span class="add">is</span> the sabbath of the
  <span class="nd">LORD</span> in all your dwellings.</p>
id: LEV/23/3
