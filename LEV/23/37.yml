content: >-
  <p class="p"><span data-number="37" data-sid="LEV 23:37"
  class="v">37</span>These <span class="add">are</span> the feasts of the <span
  class="nd">LORD</span>, which ye shall proclaim <span class="add">to be</span>
  holy convocations, to offer an offering made by fire unto the <span
  class="nd">LORD</span>, a burnt offering, and a meat offering, a sacrifice,
  and drink offerings, every thing upon his day: </p>
