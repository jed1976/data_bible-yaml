content: >-
  <p class="p"><span data-number="44" data-sid="LEV 25:44"
  class="v">44</span>Both thy bondmen, and thy bondmaids, which thou shalt have,
  <span class="add">shall be</span> of the heathen that are round about you; of
  them shall ye buy bondmen and bondmaids. </p>
