content: >-
  <p class="p"><span data-number="16" data-sid="LEV 25:16"
  class="v">16</span>According to the multitude of years thou shalt increase the
  price thereof, and according to the fewness of years thou shalt diminish the
  price of it: for <span class="add">according</span> to the number <span
  class="add">of the years</span> of the fruits doth he sell unto thee. </p>
