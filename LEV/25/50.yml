content: >-
  <p class="p"><span data-number="50" data-sid="LEV 25:50"
  class="v">50</span>And he shall reckon with him that bought him from the year
  that he was sold to him unto the year of jubile: and the price of his sale
  shall be according unto the number of years, according to the time of an hired
  servant shall it be with him. </p>
