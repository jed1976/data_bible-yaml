content: >-
  <p class="p"><span data-number="47" data-sid="LEV 25:47" class="v">47</span>¶
  And if a sojourner or stranger wax rich by thee, and thy brother <span
  class="add">that dwelleth</span> by him wax poor, and sell himself unto the
  stranger <span class="add">or</span> sojourner by thee, or to the stock of the
  stranger’s family: </p>
