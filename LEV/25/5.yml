content: >-
  <p class="p"><span data-number="5" data-sid="LEV 25:5" class="v">5</span>That
  which groweth of its own accord of thy harvest thou shalt not reap, neither
  gather the grapes of thy vine undressed: <span class="add">for</span> it is a
  year of rest unto the land. </p>
