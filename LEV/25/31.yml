content: >-
  <p class="p"><span data-number="31" data-sid="LEV 25:31"
  class="v">31</span>But the houses of the villages which have no wall round
  about them shall be counted as the fields of the country: they may be
  redeemed, and they shall go out in the jubile. </p>
