content: >-
  <p class="p"><span data-number="10" data-sid="LEV 25:10"
  class="v">10</span>And ye shall hallow the fiftieth year, and proclaim liberty
  throughout <span class="add">all</span> the land unto all the inhabitants
  thereof: it shall be a jubile unto you; and ye shall return every man unto his
  possession, and ye shall return every man unto his family. </p>
