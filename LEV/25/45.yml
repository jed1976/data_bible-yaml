content: >-
  <p class="p"><span data-number="45" data-sid="LEV 25:45"
  class="v">45</span>Moreover of the children of the strangers that do sojourn
  among you, of them shall ye buy, and of their families that <span
  class="add">are</span> with you, which they begat in your land: and they shall
  be your possession. </p>
