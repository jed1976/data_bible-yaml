content: >-
  <p class="p"><span data-number="4" data-sid="LEV 25:4" class="v">4</span>But
  in the seventh year shall be a sabbath of rest unto the land, a sabbath for
  the <span class="nd">LORD</span>: thou shalt neither sow thy field, nor prune
  thy vineyard. </p>
