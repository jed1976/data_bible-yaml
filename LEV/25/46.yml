content: >-
  <p class="p"><span data-number="46" data-sid="LEV 25:46"
  class="v">46</span>And ye shall take them as an inheritance for your children
  after you, to inherit <span class="add">them for</span> a possession; they
  shall be your bondmen for ever: but over your brethren the children of Israel,
  ye shall not rule one over another with rigour.</p>
