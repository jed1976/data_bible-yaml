content: >-
  <p class="p"><span data-number="28" data-sid="LEV 25:28"
  class="v">28</span>But if he be not able to restore <span
  class="add">it</span> to him, then that which is sold shall remain in the hand
  of him that hath bought it until the year of jubile: and in the jubile it
  shall go out, and he shall return unto his possession. </p>
