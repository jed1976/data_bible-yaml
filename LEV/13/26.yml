content: >-
  <p class="p"><span data-number="26" data-sid="LEV 13:26"
  class="v">26</span>But if the priest look on it, and, behold, <span
  class="add">there be</span> no white hair in the bright spot, and it <span
  class="add">be</span> no lower than the <span class="add">other</span> skin,
  but <span class="add">be</span> somewhat dark; then the priest shall shut him
  up seven days: </p>
