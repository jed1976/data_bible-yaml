content: >-
  <p class="p"><span data-number="28" data-sid="LEV 13:28"
  class="v">28</span>And if the bright spot stay in his place, <span
  class="add">and</span> spread not in the skin, but it <span
  class="add">be</span> somewhat dark; it <span class="add">is</span> a rising
  of the burning, and the priest shall pronounce him clean: for it <span
  class="add">is</span> an inflammation of the burning.</p>
