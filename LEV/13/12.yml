  <p class="p"><span data-number="12" data-sid="LEV 13:12"
  class="v">12</span>And if a leprosy break out abroad in the skin, and the
  leprosy cover all the skin of <span class="add">him that hath</span> the
  plague from his head even to his foot, wheresoever the priest looketh; </p>
