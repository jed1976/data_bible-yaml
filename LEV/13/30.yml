content: >-
  <p class="p"><span data-number="30" data-sid="LEV 13:30"
  class="v">30</span>Then the priest shall see the plague: and, behold, if it
  <span class="add">be</span> in sight deeper than the skin; <span
  class="add">and there be</span> in it a yellow thin hair; then the priest
  shall pronounce him unclean: it <span class="add">is</span> a dry scall, <span
  class="add">even</span> a leprosy upon the head or beard. </p>
