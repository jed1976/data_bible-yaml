content: >-
  <p class="p"><span data-number="27" data-sid="LEV 13:27"
  class="v">27</span>And the priest shall look upon him the seventh day: <span
  class="add">and</span> if it be spread much abroad in the skin, then the
  priest shall pronounce him unclean: it <span class="add">is</span> the plague
  of leprosy. </p>
