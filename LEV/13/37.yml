content: >-
  <p class="p"><span data-number="37" data-sid="LEV 13:37"
  class="v">37</span>But if the scall be in his sight at a stay, and <span
  class="add">that</span> there is black hair grown up therein; the scall is
  healed, he <span class="add">is</span> clean: and the priest shall pronounce
  him clean.</p>
