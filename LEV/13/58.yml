content: >-
  <p class="p"><span data-number="58" data-sid="LEV 13:58"
  class="v">58</span>And the garment, either warp, or woof, or whatsoever thing
  of skin <span class="add">it be</span>, which thou shalt wash, if the plague
  be departed from them, then it shall be washed the second time, and shall be
  clean. </p>
