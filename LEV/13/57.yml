content: >-
  <p class="p"><span data-number="57" data-sid="LEV 13:57"
  class="v">57</span>And if it appear still in the garment, either in the warp,
  or in the woof, or in any thing of skin; it <span class="add">is</span> a
  spreading <span class="add">plague:</span> thou shalt burn that wherein the
  plague <span class="add">is</span> with fire. </p>
