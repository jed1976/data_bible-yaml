content: >-
  <p class="p"><span data-number="39" data-sid="LEV 13:39"
  class="v">39</span>Then the priest shall look: and, behold, <span
  class="add">if</span> the bright spots in the skin of their flesh <span
  class="add">be</span> darkish white; it <span class="add">is</span> a freckled
  spot <span class="add">that</span> groweth in the skin; he <span
  class="add">is</span> clean. </p>
