content: >-
  <p class="p"><span data-number="32" data-sid="LEV 13:32"
  class="v">32</span>And in the seventh day the priest shall look on the plague:
  and, behold, <span class="add">if</span> the scall spread not, and there be in
  it no yellow hair, and the scall <span class="add">be</span> not in sight
  deeper than the skin; </p>
