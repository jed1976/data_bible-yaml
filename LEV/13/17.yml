content: >-
  <p class="p"><span data-number="17" data-sid="LEV 13:17"
  class="v">17</span>And the priest shall see him: and, behold, <span
  class="add">if</span> the plague be turned into white; then the priest shall
  pronounce <span class="add">him</span> clean <span class="add">that
  hath</span> the plague: he <span class="add">is</span> clean.</p>
