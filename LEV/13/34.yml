content: >-
  <p class="p"><span data-number="34" data-sid="LEV 13:34"
  class="v">34</span>And in the seventh day the priest shall look on the scall:
  and, behold, <span class="add">if</span> the scall be not spread in the skin,
  nor <span class="add">be</span> in sight deeper than the skin; then the priest
  shall pronounce him clean: and he shall wash his clothes, and be clean. </p>
