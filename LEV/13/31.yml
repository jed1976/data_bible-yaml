content: >-
  <p class="p"><span data-number="31" data-sid="LEV 13:31"
  class="v">31</span>And if the priest look on the plague of the scall, and,
  behold, it <span class="add">be</span> not in sight deeper than the skin, and
  <span class="add">that there is</span> no black hair in it; then the priest
  shall shut up <span class="add">him that hath</span> the plague of the scall
  seven days: </p>
