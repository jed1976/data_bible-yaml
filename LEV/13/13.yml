content: >-
  <p class="p"><span data-number="13" data-sid="LEV 13:13"
  class="v">13</span>Then the priest shall consider: and, behold, <span
  class="add">if</span> the leprosy have covered all his flesh, he shall
  pronounce <span class="add">him</span> clean <span class="add">that
  hath</span> the plague: it is all turned white: he <span class="add">is</span>
  clean. </p>
