content: >-
  <p class="p"><span data-number="52" data-sid="LEV 13:52" class="v">52</span>He
  shall therefore burn that garment, whether warp or woof, in woollen or in
  linen, or any thing of skin, wherein the plague is: for it <span
  class="add">is</span> a fretting leprosy; it shall be burnt in the fire. </p>
