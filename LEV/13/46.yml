content: >-
  <p class="p"><span data-number="46" data-sid="LEV 13:46"
  class="v">46</span>All the days wherein the plague <span class="add">shall
  be</span> in him he shall be defiled; he <span class="add">is</span> unclean:
  he shall dwell alone; without the camp <span class="add">shall</span> his
  habitation <span class="add">be</span>.</p>
