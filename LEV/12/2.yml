content: >-
  <p class="p"><span data-number="2" data-sid="LEV 12:2" class="v">2</span>Speak
  unto the children of Israel, saying, If a woman have conceived seed, and born
  a man child: then she shall be unclean seven days; according to the days of
  the separation for her infirmity shall she be unclean. </p>
