content: >-
  <p class="p"><span data-number="10" data-sid="LEV 19:10"
  class="v">10</span>And thou shalt not glean thy vineyard, neither shalt thou
  gather <span class="add">every</span> grape of thy vineyard; thou shalt leave
  them for the poor and stranger: I <span class="add">am</span> the <span
  class="nd">LORD</span> your God.</p>
