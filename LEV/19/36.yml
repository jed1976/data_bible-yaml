content: >-
  <p class="p"><span data-number="36" data-sid="LEV 19:36"
  class="v">36</span>Just balances, just weights, a just ephah, and a just hin,
  shall ye have: I <span class="add">am</span> the <span class="nd">LORD</span>
  your God, which brought you out of the land of Egypt. </p>
