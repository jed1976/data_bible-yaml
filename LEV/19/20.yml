  <p class="p"><span data-number="20" data-sid="LEV 19:20" class="v">20</span>Â¶
  And whosoever lieth carnally with a woman, that <span class="add">is</span> a
  bondmaid, betrothed to an husband, and not at all redeemed, nor freedom given
  her; she shall be scourged; they shall not be put to death, because she was
  not free. </p>
