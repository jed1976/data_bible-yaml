content: >-
  <p class="p"><span data-number="42" data-sid="LEV 11:42"
  class="v">42</span>Whatsoever goeth upon the belly, and whatsoever goeth upon
  <span class="add">all</span> four, or whatsoever hath more feet among all
  creeping things that creep upon the earth, them ye shall not eat; for they
  <span class="add">are</span> an abomination.</p>
