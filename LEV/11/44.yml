content: >-
  <p class="p"><span data-number="44" data-sid="LEV 11:44"
  class="v">44</span>For I <span class="add">am</span> the <span
  class="nd">LORD</span> your God: ye shall therefore sanctify yourselves, and
  ye shall be holy; for I <span class="add">am</span> holy: neither shall ye
  defile yourselves with any manner of creeping thing that creepeth upon the
  earth. </p>
