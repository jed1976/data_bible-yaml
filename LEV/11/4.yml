content: >-
  <p class="p"><span data-number="4" data-sid="LEV 11:4"
  class="v">4</span>Nevertheless these shall ye not eat of them that chew the
  cud, or of them that divide the hoof: <span class="add">as</span> the camel,
  because he cheweth the cud, but divideth not the hoof; he <span
  class="add">is</span> unclean unto you. </p>
