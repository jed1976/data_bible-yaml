content: >-
  <p class="p"><span data-number="27" data-sid="LEV 11:27"
  class="v">27</span>And whatsoever goeth upon his paws, among all manner of
  beasts that go on <span class="add">all</span> four, those <span
  class="add">are</span> unclean unto you: whoso toucheth their carcase shall be
  unclean until the even. </p>
