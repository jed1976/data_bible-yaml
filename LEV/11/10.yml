content: >-
  <p class="p"><span data-number="10" data-sid="LEV 11:10"
  class="v">10</span>And all that have not fins and scales in the seas, and in
  the rivers, of all that move in the waters, and of any living thing which
  <span class="add">is</span> in the waters, they <span class="add">shall
  be</span> an abomination unto you: </p>
