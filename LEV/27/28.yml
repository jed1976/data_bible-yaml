content: >-
  <p class="p"><span data-number="28" data-sid="LEV 27:28"
  class="v">28</span>Notwithstanding no devoted thing, that a man shall devote
  unto the <span class="nd">LORD</span> of all that he hath, <span
  class="add">both</span> of man and beast, and of the field of his possession,
  shall be sold or redeemed: every devoted thing <span class="add">is</span>
  most holy unto the <span class="nd">LORD</span>. </p>
