content: >-
  <p class="p"><span data-number="6" data-sid="LEV 27:6" class="v">6</span>And
  if <span class="add">it be</span> from a month old even unto five years old,
  then thy estimation shall be of the male five shekels of silver, and for the
  female thy estimation <span class="add">shall be</span> three shekels of
  silver. </p>
