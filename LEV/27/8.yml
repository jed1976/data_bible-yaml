content: >-
  <p class="p"><span data-number="8" data-sid="LEV 27:8" class="v">8</span>But
  if he be poorer than thy estimation, then he shall present himself before the
  priest, and the priest shall value him; according to his ability that vowed
  shall the priest value him. </p>
