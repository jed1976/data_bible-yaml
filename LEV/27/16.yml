content: >-
  <p class="p"><span data-number="16" data-sid="LEV 27:16"
  class="v">16</span>And if a man shall sanctify unto the <span
  class="nd">LORD</span> <span class="add">some part</span> of a field of his
  possession, then thy estimation shall be according to the seed thereof: an
  homer of barley seed <span class="add">shall be valued</span> at fifty shekels
  of silver. </p>
