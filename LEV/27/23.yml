content: >-
  <p class="p"><span data-number="23" data-sid="LEV 27:23"
  class="v">23</span>Then the priest shall reckon unto him the worth of thy
  estimation, <span class="add">even</span> unto the year of the jubile: and he
  shall give thine estimation in that day, <span class="add">as</span> a holy
  thing unto the <span class="nd">LORD</span>. </p>
