  <p class="p"><span data-number="19" data-sid="LEV 20:19"
  class="v">19</span>And thou shalt not uncover the nakedness of thy mother’s
  sister, nor of thy father’s sister: for he uncovereth his near kin: they shall
  bear their iniquity. </p>
