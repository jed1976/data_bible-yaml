content: >-
  <p class="p"><span data-number="10" data-sid="LEV 20:10" class="v">10</span>¶
  And the man that committeth adultery with <span class="add">another</span>
  man’s wife, <span class="add">even he</span> that committeth adultery with his
  neighbour’s wife, the adulterer and the adulteress shall surely be put to
  death. </p>
