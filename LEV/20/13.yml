content: >-
  <p class="p"><span data-number="13" data-sid="LEV 20:13" class="v">13</span>If
  a man also lie with mankind, as he lieth with a woman, both of them have
  committed an abomination: they shall surely be put to death; their blood <span
  class="add">shall be</span> upon them. </p>
