content: >-
  <p class="p"><span data-number="16" data-sid="LEV 20:16"
  class="v">16</span>And if a woman approach unto any beast, and lie down
  thereto, thou shalt kill the woman, and the beast: they shall surely be put to
  death; their blood <span class="add">shall be</span> upon them. </p>
