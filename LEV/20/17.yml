content: >-
  <p class="p"><span data-number="17" data-sid="LEV 20:17"
  class="v">17</span>And if a man shall take his sister, his father’s daughter,
  or his mother’s daughter, and see her nakedness, and she see his nakedness; it
  <span class="add">is</span> a wicked thing; and they shall be cut off in the
  sight of their people: he hath uncovered his sister’s nakedness; he shall bear
  his iniquity. </p>
