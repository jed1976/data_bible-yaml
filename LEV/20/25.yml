content: >-
  <p class="p"><span data-number="25" data-sid="LEV 20:25" class="v">25</span>Ye
  shall therefore put difference between clean beasts and unclean, and between
  unclean fowls and clean: and ye shall not make your souls abominable by beast,
  or by fowl, or by any manner of living thing that creepeth on the ground,
  which I have separated from you as unclean. </p>
