content: >-
  <p class="p"><span data-number="2" data-sid="LEV 20:2"
  class="v">2</span>Again, thou shalt say to the children of Israel, Whosoever
  <span class="add">he be</span> of the children of Israel, or of the strangers
  that sojourn in Israel, that giveth <span class="add">any</span> of his seed
  unto Molech; he shall surely be put to death: the people of the land shall
  stone him with stones. </p>
