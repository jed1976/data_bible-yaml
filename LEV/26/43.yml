content: >-
  <p class="p"><span data-number="43" data-sid="LEV 26:43"
  class="v">43</span>The land also shall be left of them, and shall enjoy her
  sabbaths, while she lieth desolate without them: and they shall accept of the
  punishment of their iniquity: because, even because they despised my
  judgments, and because their soul abhorred my statutes. </p>
