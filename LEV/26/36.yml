content: >-
  <p class="p"><span data-number="36" data-sid="LEV 26:36"
  class="v">36</span>And upon them that are left <span class="add">alive</span>
  of you I will send a faintness into their hearts in the lands of their
  enemies; and the sound of a shaken leaf shall chase them; and they shall flee,
  as fleeing from a sword; and they shall fall when none pursueth. </p>
