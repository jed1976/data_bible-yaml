content: >-
  <p class="p"><span data-number="44" data-sid="LEV 26:44"
  class="v">44</span>And yet for all that, when they be in the land of their
  enemies, I will not cast them away, neither will I abhor them, to destroy them
  utterly, and to break my covenant with them: for I <span class="add">am</span>
  the <span class="nd">LORD</span> their God. </p>
