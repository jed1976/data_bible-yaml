content: >-
  <p class="p"><span data-number="25" data-sid="LEV 26:25"
  class="v">25</span>And I will bring a sword upon you, that shall avenge the
  quarrel of <span class="add">my</span> covenant: and when ye are gathered
  together within your cities, I will send the pestilence among you; and ye
  shall be delivered into the hand of the enemy. </p>
