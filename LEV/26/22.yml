  <p class="p"><span data-number="22" data-sid="LEV 26:22" class="v">22</span>I
  will also send wild beasts among you, which shall rob you of your children,
  and destroy your cattle, and make you few in number; and your <span
  class="add">high</span> ways shall be desolate. </p>
