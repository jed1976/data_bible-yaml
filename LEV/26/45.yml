content: >-
  <p class="p"><span data-number="45" data-sid="LEV 26:45"
  class="v">45</span>But I will for their sakes remember the covenant of their
  ancestors, whom I brought forth out of the land of Egypt in the sight of the
  heathen, that I might be their God: I <span class="add">am</span> the <span
  class="nd">LORD</span>. </p>
