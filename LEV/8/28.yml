content: >-
  <p class="p"><span data-number="28" data-sid="LEV 8:28" class="v">28</span>And
  Moses took them from off their hands, and burnt <span class="add">them</span>
  on the altar upon the burnt offering: they <span class="add">were</span>
  consecrations for a sweet savour: it <span class="add">is</span> an offering
  made by fire unto the <span class="nd">LORD</span>. </p>
