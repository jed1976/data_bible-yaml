content: >-
  <p class="p"><span data-number="16" data-sid="LEV 8:16" class="v">16</span>And
  he took all the fat that <span class="add">was</span> upon the inwards, and
  the caul <span class="add">above</span> the liver, and the two kidneys, and
  their fat, and Moses burned <span class="add">it</span> upon the altar. </p>
