content: >-
  <p class="p"><span data-number="21" data-sid="LEV 8:21" class="v">21</span>And
  he washed the inwards and the legs in water; and Moses burnt the whole ram
  upon the altar: it <span class="add">was</span> a burnt sacrifice for a sweet
  savour, <span class="add">and</span> an offering made by fire unto the <span
  class="nd">LORD</span>; as the <span class="nd">LORD</span> commanded
  Moses.</p>
