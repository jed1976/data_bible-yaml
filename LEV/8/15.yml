content: >-
  <p class="p"><span data-number="15" data-sid="LEV 8:15" class="v">15</span>And
  he slew <span class="add">it;</span> and Moses took the blood, and put <span
  class="add">it</span> upon the horns of the altar round about with his finger,
  and purified the altar, and poured the blood at the bottom of the altar, and
  sanctified it, to make reconciliation upon it. </p>
