content: >-
  <p class="p"><span data-number="25" data-sid="LEV 8:25" class="v">25</span>And
  he took the fat, and the rump, and all the fat that <span
  class="add">was</span> upon the inwards, and the caul <span
  class="add">above</span> the liver, and the two kidneys, and their fat, and
  the right shoulder: </p>
