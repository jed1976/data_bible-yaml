content: >-
  <p class="p"><span data-number="24" data-sid="LEV 9:24" class="v">24</span>And
  there came a fire out from before the <span class="nd">LORD</span>, and
  consumed upon the altar the burnt offering and the fat: <span
  class="add">which</span> when all the people saw, they shouted, and fell on
  their faces.</p>
