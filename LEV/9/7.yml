content: >-
  <p class="p"><span data-number="7" data-sid="LEV 9:7" class="v">7</span>And
  Moses said unto Aaron, Go unto the altar, and offer thy sin offering, and thy
  burnt offering, and make an atonement for thyself, and for the people: and
  offer the offering of the people, and make an atonement for them; as the <span
  class="nd">LORD</span> commanded.</p>
