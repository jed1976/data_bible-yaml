  <p class="p"><span data-number="4" data-sid="LEV 9:4" class="v">4</span>Also a
  bullock and a ram for peace offerings, to sacrifice before the <span
  class="nd">LORD</span>; and a meat offering mingled with oil: for to day the
  <span class="nd">LORD</span> will appear unto you.</p>
