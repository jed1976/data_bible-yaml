content: >-
  <p class="p"><span data-number="7" data-sid="LEV 10:7" class="v">7</span>And
  ye shall not go out from the door of the tabernacle of the congregation, lest
  ye die: for the anointing oil of the <span class="nd">LORD</span> <span
  class="add">is</span> upon you. And they did according to the word of
  Moses.</p>
