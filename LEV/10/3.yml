content: >-
  <p class="p"><span data-number="3" data-sid="LEV 10:3" class="v">3</span>Then
  Moses said unto Aaron, This <span class="add">is it</span> that the <span
  class="nd">LORD</span> spake, saying, I will be sanctified in them that come
  nigh me, and before all the people I will be glorified. And Aaron held his
  peace. </p>
