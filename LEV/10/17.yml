content: >-
  <p class="p"><span data-number="17" data-sid="LEV 10:17"
  class="v">17</span>Wherefore have ye not eaten the sin offering in the holy
  place, seeing it <span class="add">is</span> most holy, and <span
  class="add">God</span> hath given it you to bear the iniquity of the
  congregation, to make atonement for them before the <span
  class="nd">LORD</span>? </p>
