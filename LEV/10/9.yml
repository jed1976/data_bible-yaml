content: >-
  <p class="p"><span data-number="9" data-sid="LEV 10:9" class="v">9</span>Do
  not drink wine nor strong drink, thou, nor thy sons with thee, when ye go into
  the tabernacle of the congregation, lest ye die: <span class="add">it shall
  be</span> a statute for ever throughout your generations: </p>
