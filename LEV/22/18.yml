content: >-
  <p class="p"><span data-number="18" data-sid="LEV 22:18"
  class="v">18</span>Speak unto Aaron, and to his sons, and unto all the
  children of Israel, and say unto them, Whatsoever <span class="add">he
  be</span> of the house of Israel, or of the strangers in Israel, that will
  offer his oblation for all his vows, and for all his freewill offerings, which
  they will offer unto the <span class="nd">LORD</span> for a burnt offering;
  </p>
