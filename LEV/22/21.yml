content: >-
  <p class="p"><span data-number="21" data-sid="LEV 22:21"
  class="v">21</span>And whosoever offereth a sacrifice of peace offerings unto
  the <span class="nd">LORD</span> to accomplish <span class="add">his</span>
  vow, or a freewill offering in beeves or sheep, it shall be perfect to be
  accepted; there shall be no blemish therein. </p>
