content: >-
  <p class="p"><span data-number="9" data-sid="LEV 22:9" class="v">9</span>They
  shall therefore keep mine ordinance, lest they bear sin for it, and die
  therefore, if they profane it: I the <span class="nd">LORD</span> do sanctify
  them.</p>
