content: >-
  <p class="p"><span data-number="3" data-sid="LEV 22:3" class="v">3</span>Say
  unto them, Whosoever <span class="add">he be</span> of all your seed among
  your generations, that goeth unto the holy things, which the children of
  Israel hallow unto the <span class="nd">LORD</span>, having his uncleanness
  upon him, that soul shall be cut off from my presence: I <span
  class="add">am</span> the <span class="nd">LORD</span>. </p>
