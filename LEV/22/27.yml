content: >-
  <p class="p"><span data-number="27" data-sid="LEV 22:27"
  class="v">27</span>When a bullock, or a sheep, or a goat, is brought forth,
  then it shall be seven days under the dam; and from the eighth day and
  thenceforth it shall be accepted for an offering made by fire unto the <span
  class="nd">LORD</span>. </p>
