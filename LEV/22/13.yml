content: >-
  <p class="p"><span data-number="13" data-sid="LEV 22:13"
  class="v">13</span>But if the priest’s daughter be a widow, or divorced, and
  have no child, and is returned unto her father’s house, as in her youth, she
  shall eat of her father’s meat: but there shall no stranger eat thereof.</p>
id: LEV/22/13
