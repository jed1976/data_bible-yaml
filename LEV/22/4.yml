content: >-
  <p class="p"><span data-number="4" data-sid="LEV 22:4" class="v">4</span>What
  man soever of the seed of Aaron <span class="add">is</span> a leper, or hath a
  running issue; he shall not eat of the holy things, until he be clean. And
  whoso toucheth any thing <span class="add">that is</span> unclean <span
  class="add">by</span> the dead, or a man whose seed goeth from him; </p>
