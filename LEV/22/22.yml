content: >-
  <p class="p"><span data-number="22" data-sid="LEV 22:22"
  class="v">22</span>Blind, or broken, or maimed, or having a wen, or scurvy, or
  scabbed, ye shall not offer these unto the <span class="nd">LORD</span>, nor
  make an offering by fire of them upon the altar unto the <span
  class="nd">LORD</span>. </p>
