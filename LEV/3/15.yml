  <p class="p"><span data-number="15" data-sid="LEV 3:15" class="v">15</span>And
  the two kidneys, and the fat that <span class="add">is</span> upon them, which
  <span class="add">is</span> by the flanks, and the caul above the liver, with
  the kidneys, it shall he take away. </p>
