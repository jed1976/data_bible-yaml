content: >-
  <p class="p"><span data-number="9" data-sid="LEV 3:9" class="v">9</span>And he
  shall offer of the sacrifice of the peace offering an offering made by fire
  unto the <span class="nd">LORD</span>; the fat thereof, <span
  class="add">and</span> the whole rump, it shall he take off hard by the
  backbone; and the fat that covereth the inwards, and all the fat that <span
  class="add">is</span> upon the inwards, </p>
