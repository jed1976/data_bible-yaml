  <p class="p"><span data-number="28" data-sid="LEV 14:28"
  class="v">28</span>And the priest shall put of the oil that <span
  class="add">is</span> in his hand upon the tip of the right ear of him that is
  to be cleansed, and upon the thumb of his right hand, and upon the great toe
  of his right foot, upon the place of the blood of the trespass offering: </p>
