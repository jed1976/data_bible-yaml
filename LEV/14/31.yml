content: >-
  <p class="p"><span data-number="31" data-sid="LEV 14:31"
  class="v">31</span><span class="add">Even</span> such as he is able to get,
  the one <span class="add">for</span> a sin offering, and the other <span
  class="add">for</span> a burnt offering, with the meat offering: and the
  priest shall make an atonement for him that is to be cleansed before the <span
  class="nd">LORD</span>. </p>
