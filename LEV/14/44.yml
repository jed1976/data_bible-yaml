content: >-
  <p class="p"><span data-number="44" data-sid="LEV 14:44"
  class="v">44</span>Then the priest shall come and look, and, behold, <span
  class="add">if</span> the plague be spread in the house, it <span
  class="add">is</span> a fretting leprosy in the house: it <span
  class="add">is</span> unclean. </p>
