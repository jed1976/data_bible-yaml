  <p class="p"><span data-number="6" data-sid="LEV 14:6" class="v">6</span>As
  for the living bird, he shall take it, and the cedar wood, and the scarlet,
  and the hyssop, and shall dip them and the living bird in the blood of the
  bird <span class="add">that was</span> killed over the running water: </p>
