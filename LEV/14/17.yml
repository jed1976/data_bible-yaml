content: >-
  <p class="p"><span data-number="17" data-sid="LEV 14:17"
  class="v">17</span>And of the rest of the oil that <span class="add">is</span>
  in his hand shall the priest put upon the tip of the right ear of him that is
  to be cleansed, and upon the thumb of his right hand, and upon the great toe
  of his right foot, upon the blood of the trespass offering: </p>
