content: >-
  <p class="p"><span data-number="21" data-sid="LEV 14:21"
  class="v">21</span>And if he <span class="add">be</span> poor, and cannot get
  so much; then he shall take one lamb <span class="add">for</span> a trespass
  offering to be waved, to make an atonement for him, and one tenth deal of fine
  flour mingled with oil for a meat offering, and a log of oil; </p>
