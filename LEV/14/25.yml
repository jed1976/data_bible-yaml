content: >-
  <p class="p"><span data-number="25" data-sid="LEV 14:25"
  class="v">25</span>And he shall kill the lamb of the trespass offering, and
  the priest shall take <span class="add">some</span> of the blood of the
  trespass offering, and put <span class="add">it</span> upon the tip of the
  right ear of him that is to be cleansed, and upon the thumb of his right hand,
  and upon the great toe of his right foot: </p>
