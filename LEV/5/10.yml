content: >-
  <p class="p"><span data-number="10" data-sid="LEV 5:10" class="v">10</span>And
  he shall offer the second <span class="add">for</span> a burnt offering,
  according to the manner: and the priest shall make an atonement for him for
  his sin which he hath sinned, and it shall be forgiven him.</p>
