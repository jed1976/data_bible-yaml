content: >-
  <p class="p"><span data-number="11" data-sid="LEV 5:11" class="v">11</span>Â¶
  But if he be not able to bring two turtledoves, or two young pigeons, then he
  that sinned shall bring for his offering the tenth part of an ephah of fine
  flour for a sin offering; he shall put no oil upon it, neither shall he put
  <span class="add">any</span> frankincense thereon: for it <span
  class="add">is</span> a sin offering. </p>
