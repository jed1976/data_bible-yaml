content: >-
  <p class="p"><span data-number="7" data-sid="LEV 5:7" class="v">7</span>And if
  he be not able to bring a lamb, then he shall bring for his trespass, which he
  hath committed, two turtledoves, or two young pigeons, unto the <span
  class="nd">LORD</span>; one for a sin offering, and the other for a burnt
  offering. </p>
