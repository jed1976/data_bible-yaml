content: >-
  <p class="p"><span data-number="18" data-sid="LEV 5:18" class="v">18</span>And
  he shall bring a ram without blemish out of the flock, with thy estimation,
  for a trespass offering, unto the priest: and the priest shall make an
  atonement for him concerning his ignorance wherein he erred and wist <span
  class="add">it</span> not, and it shall be forgiven him. </p>
