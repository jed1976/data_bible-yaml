content: >-
  <p class="p"><span data-number="6" data-sid="LEV 5:6" class="v">6</span>And he
  shall bring his trespass offering unto the <span class="nd">LORD</span> for
  his sin which he hath sinned, a female from the flock, a lamb or a kid of the
  goats, for a sin offering; and the priest shall make an atonement for him
  concerning his sin.</p>
