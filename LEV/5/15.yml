content: >-
  <p class="p"><span data-number="15" data-sid="LEV 5:15" class="v">15</span>If
  a soul commit a trespass, and sin through ignorance, in the holy things of the
  <span class="nd">LORD</span>; then he shall bring for his trespass unto the
  <span class="nd">LORD</span> a ram without blemish out of the flocks, with thy
  estimation by shekels of silver, after the shekel of the sanctuary, for a
  trespass offering: </p>
