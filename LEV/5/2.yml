content: >-
  <p class="p"><span data-number="2" data-sid="LEV 5:2" class="v">2</span>Or if
  a soul touch any unclean thing, whether <span class="add">it be</span> a
  carcase of an unclean beast, or a carcase of unclean cattle, or the carcase of
  unclean creeping things, and <span class="add">if</span> it be hidden from
  him; he also shall be unclean, and guilty. </p>
