content: >-
  <p class="p"><span data-number="9" data-sid="LEV 6:9"
  class="v">9</span>Command Aaron and his sons, saying, This <span
  class="add">is</span> the law of the burnt offering: It <span
  class="add">is</span> the burnt offering, because of the burning upon the
  altar all night unto the morning, and the fire of the altar shall be burning
  in it. </p>
