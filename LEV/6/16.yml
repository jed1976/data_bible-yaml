content: >-
  <p class="p"><span data-number="16" data-sid="LEV 6:16" class="v">16</span>And
  the remainder thereof shall Aaron and his sons eat: with unleavened bread
  shall it be eaten in the holy place; in the court of the tabernacle of the
  congregation they shall eat it. </p>
