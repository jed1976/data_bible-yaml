content: >-
  <p class="p"><span data-number="15" data-sid="LEV 6:15" class="v">15</span>And
  he shall take of it his handful, of the flour of the meat offering, and of the
  oil thereof, and all the frankincense which <span class="add">is</span> upon
  the meat offering, and shall burn <span class="add">it</span> upon the altar
  <span class="add">for</span> a sweet savour, <span class="add">even</span> the
  memorial of it, unto the <span class="nd">LORD</span>. </p>
