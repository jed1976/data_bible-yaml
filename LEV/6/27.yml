content: >-
  <p class="p"><span data-number="27" data-sid="LEV 6:27"
  class="v">27</span>Whatsoever shall touch the flesh thereof shall be holy: and
  when there is sprinkled of the blood thereof upon any garment, thou shalt wash
  that whereon it was sprinkled in the holy place. </p>
