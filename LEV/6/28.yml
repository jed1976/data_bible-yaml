content: >-
  <p class="p"><span data-number="28" data-sid="LEV 6:28" class="v">28</span>But
  the earthen vessel wherein it is sodden shall be broken: and if it be sodden
  in a brasen pot, it shall be both scoured, and rinsed in water. </p>
