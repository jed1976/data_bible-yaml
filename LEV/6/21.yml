content: >-
  <p class="p"><span data-number="21" data-sid="LEV 6:21" class="v">21</span>In
  a pan it shall be made with oil; <span class="add">and when it is</span>
  baken, thou shalt bring it in: <span class="add">and</span> the baken pieces
  of the meat offering shalt thou offer <span class="add">for</span> a sweet
  savour unto the <span class="nd">LORD</span>. </p>
