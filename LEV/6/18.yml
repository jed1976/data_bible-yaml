content: >-
  <p class="p"><span data-number="18" data-sid="LEV 6:18" class="v">18</span>All
  the males among the children of Aaron shall eat of it. <span class="add">It
  shall be</span> a statute for ever in your generations concerning the
  offerings of the <span class="nd">LORD</span> made by fire: every one that
  toucheth them shall be holy.</p>
