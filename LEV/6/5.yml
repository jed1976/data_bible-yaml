content: >-
  <p class="p"><span data-number="5" data-sid="LEV 6:5" class="v">5</span>Or all
  that about which he hath sworn falsely; he shall even restore it in the
  principal, and shall add the fifth part more thereto, <span
  class="add">and</span> give it unto him to whom it appertaineth, in the day of
  his trespass offering. </p>
