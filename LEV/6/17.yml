content: >-
  <p class="p"><span data-number="17" data-sid="LEV 6:17" class="v">17</span>It
  shall not be baken with leaven. I have given it <span class="add">unto them
  for</span> their portion of my offerings made by fire; it <span
  class="add">is</span> most holy, as <span class="add">is</span> the sin
  offering, and as the trespass offering. </p>
