content: >-
  <p class="p"><span data-number="19" data-sid="LEV 7:19" class="v">19</span>And
  the flesh that toucheth any unclean <span class="add">thing</span> shall not
  be eaten; it shall be burnt with fire: and as for the flesh, all that be clean
  shall eat thereof. </p>
