content: >-
  <p class="p"><span data-number="30" data-sid="LEV 7:30" class="v">30</span>His
  own hands shall bring the offerings of the <span class="nd">LORD</span> made
  by fire, the fat with the breast, it shall he bring, that the breast may be
  waved <span class="add">for</span> a wave offering before the <span
  class="nd">LORD</span>. </p>
