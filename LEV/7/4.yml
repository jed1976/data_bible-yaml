  <p class="p"><span data-number="4" data-sid="LEV 7:4" class="v">4</span>And
  the two kidneys, and the fat that <span class="add">is</span> on them, which
  <span class="add">is</span> by the flanks, and the caul <span class="add">that
  is</span> above the liver, with the kidneys, it shall he take away: </p>
