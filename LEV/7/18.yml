content: >-
  <p class="p"><span data-number="18" data-sid="LEV 7:18" class="v">18</span>And
  if <span class="add">any</span> of the flesh of the sacrifice of his peace
  offerings be eaten at all on the third day, it shall not be accepted, neither
  shall it be imputed unto him that offereth it: it shall be an abomination, and
  the soul that eateth of it shall bear his iniquity. </p>
