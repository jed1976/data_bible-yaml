content: >-
  <p class="p"><span data-number="35" data-sid="LEV 7:35" class="v">35</span>¶
  This <span class="add">is the portion</span> of the anointing of Aaron, and of
  the anointing of his sons, out of the offerings of the <span
  class="nd">LORD</span> made by fire, in the day <span class="add">when</span>
  he presented them to minister unto the <span class="nd">LORD</span> in the
  priest’s office; </p>
