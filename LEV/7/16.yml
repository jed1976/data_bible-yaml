content: >-
  <p class="p"><span data-number="16" data-sid="LEV 7:16" class="v">16</span>But
  if the sacrifice of his offering <span class="add">be</span> a vow, or a
  voluntary offering, it shall be eaten the same day that he offereth his
  sacrifice: and on the morrow also the remainder of it shall be eaten: </p>
