content: >-
  <p class="p"><span data-number="21" data-sid="LEV 7:21"
  class="v">21</span>Moreover the soul that shall touch any unclean <span
  class="add">thing, as</span> the uncleanness of man, or <span
  class="add">any</span> unclean beast, or any abominable unclean <span
  class="add">thing</span>, and eat of the flesh of the sacrifice of peace
  offerings, which <span class="add">pertain</span> unto the <span
  class="nd">LORD</span>, even that soul shall be cut off from his people.</p>
id: LEV/7/21
