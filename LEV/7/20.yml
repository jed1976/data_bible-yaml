content: >-
  <p class="p"><span data-number="20" data-sid="LEV 7:20" class="v">20</span>But
  the soul that eateth <span class="add">of</span> the flesh of the sacrifice of
  peace offerings, that <span class="add">pertain</span> unto the <span
  class="nd">LORD</span>, having his uncleanness upon him, even that soul shall
  be cut off from his people. </p>
