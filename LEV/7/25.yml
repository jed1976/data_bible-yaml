content: >-
  <p class="p"><span data-number="25" data-sid="LEV 7:25" class="v">25</span>For
  whosoever eateth the fat of the beast, of which men offer an offering made by
  fire unto the <span class="nd">LORD</span>, even the soul that eateth <span
  class="add">it</span> shall be cut off from his people. </p>
