content: >-
  <p class="p"><span data-number="23" data-sid="LEV 21:23"
  class="v">23</span>Only he shall not go in unto the vail, nor come nigh unto
  the altar, because he hath a blemish; that he profane not my sanctuaries: for
  I the <span class="nd">LORD</span> do sanctify them. </p>
