content: >-
  <p class="p"><span data-number="8" data-sid="LEV 21:8" class="v">8</span>Thou
  shalt sanctify him therefore; for he offereth the bread of thy God: he shall
  be holy unto thee: for I the <span class="nd">LORD</span>, which sanctify you,
  <span class="add">am</span> holy.</p>
