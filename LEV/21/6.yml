content: >-
  <p class="p"><span data-number="6" data-sid="LEV 21:6" class="v">6</span>They
  shall be holy unto their God, and not profane the name of their God: for the
  offerings of the <span class="nd">LORD</span> made by fire, <span
  class="add">and</span> the bread of their God, they do offer: therefore they
  shall be holy. </p>
