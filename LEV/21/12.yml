content: >-
  <p class="p"><span data-number="12" data-sid="LEV 21:12"
  class="v">12</span>Neither shall he go out of the sanctuary, nor profane the
  sanctuary of his God; for the crown of the anointing oil of his God <span
  class="add">is</span> upon him: I <span class="add">am</span> the <span
  class="nd">LORD</span>. </p>
