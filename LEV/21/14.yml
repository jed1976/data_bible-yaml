  <p class="p"><span data-number="14" data-sid="LEV 21:14" class="v">14</span>A
  widow, or a divorced woman, or profane, <span class="add">or</span> an harlot,
  these shall he not take: but he shall take a virgin of his own people to wife.
  </p>
