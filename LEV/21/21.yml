content: >-
  <p class="p"><span data-number="21" data-sid="LEV 21:21" class="v">21</span>No
  man that hath a blemish of the seed of Aaron the priest shall come nigh to
  offer the offerings of the <span class="nd">LORD</span> made by fire: he hath
  a blemish; he shall not come nigh to offer the bread of his God. </p>
