  <p class="p"><span data-number="9" data-sid="LEV 18:9" class="v">9</span>The
  nakedness of thy sister, the daughter of thy father, or daughter of thy
  mother, <span class="add">whether she be</span> born at home, or born abroad,
  <span class="add">even</span> their nakedness thou shalt not uncover. </p>
