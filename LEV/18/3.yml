content: >-
  <p class="p"><span data-number="3" data-sid="LEV 18:3" class="v">3</span>After
  the doings of the land of Egypt, wherein ye dwelt, shall ye not do: and after
  the doings of the land of Canaan, whither I bring you, shall ye not do:
  neither shall ye walk in their ordinances. </p>
