content: >-
  <p class="p"><span data-number="7" data-sid="LEV 18:7" class="v">7</span>The
  nakedness of thy father, or the nakedness of thy mother, shalt thou not
  uncover: she <span class="add">is</span> thy mother; thou shalt not uncover
  her nakedness. </p>
