content: >-
  <p class="p"><span data-number="23" data-sid="LEV 18:23"
  class="v">23</span>Neither shalt thou lie with any beast to defile thyself
  therewith: neither shall any woman stand before a beast to lie down thereto:
  it <span class="add">is</span> confusion. </p>
