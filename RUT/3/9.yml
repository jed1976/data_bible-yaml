content: >-
  <p class="p"><span data-number="9" data-sid="RUT 3:9" class="v">9</span>And he
  said, Who <span class="add">art</span> thou? And she answered, I <span
  class="add">am</span> Ruth thine handmaid: spread therefore thy skirt over
  thine handmaid; for thou <span class="add">art</span> a near kinsman. </p>
