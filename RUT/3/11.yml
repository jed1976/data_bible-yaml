content: >-
  <p class="p"><span data-number="11" data-sid="RUT 3:11" class="v">11</span>And
  now, my daughter, fear not; I will do to thee all that thou requirest: for all
  the city of my people doth know that thou <span class="add">art</span> a
  virtuous woman. </p>
