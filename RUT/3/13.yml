content: >-
  <p class="p"><span data-number="13" data-sid="RUT 3:13"
  class="v">13</span>Tarry this night, and it shall be in the morning, <span
  class="add">that</span> if he will perform unto thee the part of a kinsman,
  well; let him do the kinsmanâ€™s part: but if he will not do the part of a
  kinsman to thee, then will I do the part of a kinsman to thee, <span
  class="add">as</span> the <span class="nd">LORD</span> liveth: lie down until
  the morning.</p>
