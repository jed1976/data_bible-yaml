content: >-
  <p class="p"><span data-number="10" data-sid="RUT 3:10" class="v">10</span>And
  he said, Blessed <span class="add">be</span> thou of the <span
  class="nd">LORD</span>, my daughter: <span class="add">for</span> thou hast
  shewed more kindness in the latter end than at the beginning, inasmuch as thou
  followedst not young men, whether poor or rich. </p>
