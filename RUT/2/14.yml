content: >-
  <p class="p"><span data-number="14" data-sid="RUT 2:14" class="v">14</span>And
  Boaz said unto her, At mealtime come thou hither, and eat of the bread, and
  dip thy morsel in the vinegar. And she sat beside the reapers: and he reached
  her parched <span class="add">corn</span>, and she did eat, and was sufficed,
  and left. </p>
