content: >-
  <p class="p"><span data-number="10" data-sid="RUT 2:10"
  class="v">10</span>Then she fell on her face, and bowed herself to the ground,
  and said unto him, Why have I found grace in thine eyes, that thou shouldest
  take knowledge of me, seeing I <span class="add">am</span> a stranger? </p>
