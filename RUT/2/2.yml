content: >-
  <p class="p"><span data-number="2" data-sid="RUT 2:2" class="v">2</span>And
  Ruth the Moabitess said unto Naomi, Let me now go to the field, and glean ears
  of corn after <span class="add">him</span> in whose sight I shall find grace.
  And she said unto her, Go, my daughter. </p>
