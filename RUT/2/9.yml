content: >-
  <p class="p"><span data-number="9" data-sid="RUT 2:9" class="v">9</span><span
  class="add">Let</span> thine eyes <span class="add">be</span> on the field
  that they do reap, and go thou after them: have I not charged the young men
  that they shall not touch thee? and when thou art athirst, go unto the
  vessels, and drink of <span class="add">that</span> which the young men have
  drawn. </p>
