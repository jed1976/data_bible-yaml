  <p class="p"><span data-number="8" data-sid="RUT 2:8" class="v">8</span>Then
  said Boaz unto Ruth, Hearest thou not, my daughter? Go not to glean in another
  field, neither go from hence, but abide here fast by my maidens: </p>
