content: >-
  <p class="p"><span data-number="16" data-sid="RUT 2:16" class="v">16</span>And
  let fall also <span class="add">some</span> of the handfuls of purpose for
  her, and leave <span class="add">them</span>, that she may glean <span
  class="add">them</span>, and rebuke her not.</p>
