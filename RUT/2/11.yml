content: >-
  <p class="p"><span data-number="11" data-sid="RUT 2:11" class="v">11</span>And
  Boaz answered and said unto her, It hath fully been shewed me, all that thou
  hast done unto thy mother in law since the death of thine husband: and <span
  class="add">how</span> thou hast left thy father and thy mother, and the land
  of thy nativity, and art come unto a people which thou knewest not heretofore.
  </p>
