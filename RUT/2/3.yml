content: >-
  <p class="p"><span data-number="3" data-sid="RUT 2:3" class="v">3</span>And
  she went, and came, and gleaned in the field after the reapers: and her hap
  was to light on a part of the field <span class="add">belonging</span> unto
  Boaz, who <span class="add">was</span> of the kindred of Elimelech.</p>
