content: >-
  <p class="p"><span data-number="4" data-sid="RUT 1:4" class="v">4</span>And
  they took them wives of the women of Moab; the name of the one <span
  class="add">was</span> Orpah, and the name of the other Ruth: and they dwelled
  there about ten years. </p>
