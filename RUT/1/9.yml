content: >-
  <p class="p"><span data-number="9" data-sid="RUT 1:9" class="v">9</span>The
  <span class="nd">LORD</span> grant you that ye may find rest, each <span
  class="add">of you</span> in the house of her husband. Then she kissed them;
  and they lifted up their voice, and wept. </p>
