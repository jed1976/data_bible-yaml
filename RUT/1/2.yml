content: >-
  <p class="p"><span data-number="2" data-sid="RUT 1:2" class="v">2</span>And
  the name of the man <span class="add">was</span> Elimelech, and the name of
  his wife Naomi, and the name of his two sons Mahlon and Chilion, Ephrathites
  of Beth-lehem-judah. And they came into the country of Moab, and continued
  there. </p>
