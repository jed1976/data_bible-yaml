content: >-
  <p class="p"><span data-number="16" data-sid="RUT 1:16" class="v">16</span>And
  Ruth said, Intreat me not to leave thee, <span class="add">or</span> to return
  from following after thee: for whither thou goest, I will go; and where thou
  lodgest, I will lodge: thy people <span class="add">shall be</span> my people,
  and thy God my God: </p>
