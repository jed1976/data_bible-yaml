content: >-
  <p class="p"><span data-number="17" data-sid="RUT 1:17"
  class="v">17</span>Where thou diest, will I die, and there will I be buried:
  the <span class="nd">LORD</span> do so to me, and more also, <span
  class="add">if ought</span> but death part thee and me. </p>
