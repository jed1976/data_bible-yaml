content: >-
  <p class="p"><span data-number="21" data-sid="RUT 1:21" class="v">21</span>I
  went out full, and the <span class="nd">LORD</span> hath brought me home again
  empty: why <span class="add">then</span> call ye me Naomi, seeing the <span
  class="nd">LORD</span> hath testified against me, and the Almighty hath
  afflicted me? </p>
