content: >-
  <p class="p"><span data-number="1" data-sid="RUT 1:1" class="v">1</span>Now it
  came to pass in the days when the judges ruled, that there was a famine in the
  land. And a certain man of Beth-lehem-judah went to sojourn in the country of
  Moab, he, and his wife, and his two sons. </p>
