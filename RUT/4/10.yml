content: >-
  <p class="p"><span data-number="10" data-sid="RUT 4:10"
  class="v">10</span>Moreover Ruth the Moabitess, the wife of Mahlon, have I
  purchased to be my wife, to raise up the name of the dead upon his
  inheritance, that the name of the dead be not cut off from among his brethren,
  and from the gate of his place: ye <span class="add">are</span> witnesses this
  day. </p>
