content: >-
  <p class="p"><span data-number="15" data-sid="RUT 4:15" class="v">15</span>And
  he shall be unto thee a restorer of <span class="add">thy</span> life, and a
  nourisher of thine old age: for thy daughter in law, which loveth thee, which
  is better to thee than seven sons, hath born him. </p>
