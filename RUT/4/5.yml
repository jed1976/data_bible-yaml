content: >-
  <p class="p"><span data-number="5" data-sid="RUT 4:5" class="v">5</span>Then
  said Boaz, What day thou buyest the field of the hand of Naomi, thou must buy
  <span class="add">it</span> also of Ruth the Moabitess, the wife of the dead,
  to raise up the name of the dead upon his inheritance.</p>
