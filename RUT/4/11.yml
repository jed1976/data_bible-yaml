content: >-
  <p class="p"><span data-number="11" data-sid="RUT 4:11" class="v">11</span>And
  all the people that <span class="add">were</span> in the gate, and the elders,
  said, <span class="add">We are</span> witnesses. The <span
  class="nd">LORD</span> make the woman that is come into thine house like
  Rachel and like Leah, which two did build the house of Israel: and do thou
  worthily in Ephratah, and be famous in Beth-lehem: </p>
id: RUT/4/11
