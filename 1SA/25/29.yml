content: >-
  <p class="p"><span data-number="29" data-sid="1SA 25:29"
  class="v">29</span>Yet a man is risen to pursue thee, and to seek thy soul:
  but the soul of my lord shall be bound in the bundle of life with the <span
  class="nd">LORD</span> thy God; and the souls of thine enemies, them shall he
  sling out, <span class="add">as out</span> of the middle of a sling. </p>
