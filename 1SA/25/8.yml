content: >-
  <p class="p"><span data-number="8" data-sid="1SA 25:8" class="v">8</span>Ask
  thy young men, and they will shew thee. Wherefore let the young men find
  favour in thine eyes: for we come in a good day: give, I pray thee, whatsoever
  cometh to thine hand unto thy servants, and to thy son David. </p>
