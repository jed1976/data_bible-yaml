content: >-
  <p class="p"><span data-number="2" data-sid="1SA 25:2" class="v">2</span>And
  <span class="add">there was</span> a man in Maon, whose possessions <span
  class="add">were</span> in Carmel; and the man <span class="add">was</span>
  very great, and he had three thousand sheep, and a thousand goats: and he was
  shearing his sheep in Carmel. </p>
