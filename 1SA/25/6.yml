content: >-
  <p class="p"><span data-number="6" data-sid="1SA 25:6" class="v">6</span>And
  thus shall ye say to him that liveth <span class="add">in prosperity</span>,
  Peace <span class="add">be</span> both to thee, and peace <span
  class="add">be</span> to thine house, and peace <span class="add">be</span>
  unto all that thou hast. </p>
