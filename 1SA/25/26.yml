content: >-
  <p class="p"><span data-number="26" data-sid="1SA 25:26"
  class="v">26</span>Now therefore, my lord, <span class="add">as</span> the
  <span class="nd">LORD</span> liveth, and <span class="add">as</span> thy soul
  liveth, seeing the <span class="nd">LORD</span> hath withholden thee from
  coming to <span class="add">shed</span> blood, and from avenging thyself with
  thine own hand, now let thine enemies, and they that seek evil to my lord, be
  as Nabal. </p>
