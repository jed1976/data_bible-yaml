content: >-
  <p class="p"><span data-number="10" data-sid="1SA 25:10" class="v">10</span>¶
  And Nabal answered David’s servants, and said, Who <span class="add">is</span>
  David? and who <span class="add">is</span> the son of Jesse? there be many
  servants now a days that break away every man from his master. </p>
