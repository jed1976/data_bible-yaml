content: >-
  <p class="p"><span data-number="31" data-sid="1SA 25:31"
  class="v">31</span>That this shall be no grief unto thee, nor offence of heart
  unto my lord, either that thou hast shed blood causeless, or that my lord hath
  avenged himself: but when the <span class="nd">LORD</span> shall have dealt
  well with my lord, then remember thine handmaid.</p>
