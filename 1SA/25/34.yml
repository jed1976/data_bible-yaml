content: >-
  <p class="p"><span data-number="34" data-sid="1SA 25:34"
  class="v">34</span>For in very deed, <span class="add">as</span> the <span
  class="nd">LORD</span> God of Israel liveth, which hath kept me back from
  hurting thee, except thou hadst hasted and come to meet me, surely there had
  not been left unto Nabal by the morning light any that pisseth against the
  wall. </p>
