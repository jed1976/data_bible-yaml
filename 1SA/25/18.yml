  <p class="p"><span data-number="18" data-sid="1SA 25:18" class="v">18</span>Â¶
  Then Abigail made haste, and took two hundred loaves, and two bottles of wine,
  and five sheep ready dressed, and five measures of parched <span
  class="add">corn</span>, and an hundred clusters of raisins, and two hundred
  cakes of figs, and laid <span class="add">them</span> on asses. </p>
