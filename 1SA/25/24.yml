content: >-
  <p class="p"><span data-number="24" data-sid="1SA 25:24"
  class="v">24</span>And fell at his feet, and said, Upon me, my lord, <span
  class="add">upon</span> me <span class="add">let this</span> iniquity <span
  class="add">be:</span> and let thine handmaid, I pray thee, speak in thine
  audience, and hear the words of thine handmaid. </p>
