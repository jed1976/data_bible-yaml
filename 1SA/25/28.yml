content: >-
  <p class="p"><span data-number="28" data-sid="1SA 25:28" class="v">28</span>I
  pray thee, forgive the trespass of thine handmaid: for the <span
  class="nd">LORD</span> will certainly make my lord a sure house; because my
  lord fighteth the battles of the <span class="nd">LORD</span>, and evil hath
  not been found in thee <span class="add">all</span> thy days. </p>
