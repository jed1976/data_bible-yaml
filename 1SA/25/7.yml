content: >-
  <p class="p"><span data-number="7" data-sid="1SA 25:7" class="v">7</span>And
  now I have heard that thou hast shearers: now thy shepherds which were with
  us, we hurt them not, neither was there ought missing unto them, all the while
  they were in Carmel. </p>
