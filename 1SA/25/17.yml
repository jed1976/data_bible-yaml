content: >-
  <p class="p"><span data-number="17" data-sid="1SA 25:17"
  class="v">17</span>Now therefore know and consider what thou wilt do; for evil
  is determined against our master, and against all his household: for he <span
  class="add">is such</span> a son of Belial, that <span class="add">a
  man</span> cannot speak to him.</p>
