content: >-
  <p class="p"><span data-number="21" data-sid="1SA 25:21"
  class="v">21</span>Now David had said, Surely in vain have I kept all that
  this <span class="add">fellow</span> hath in the wilderness, so that nothing
  was missed of all that <span class="add">pertained</span> unto him: and he
  hath requited me evil for good. </p>
