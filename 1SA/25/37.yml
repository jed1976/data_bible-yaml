content: >-
  <p class="p"><span data-number="37" data-sid="1SA 25:37"
  class="v">37</span>But it came to pass in the morning, when the wine was gone
  out of Nabal, and his wife had told him these things, that his heart died
  within him, and he became <span class="add">as</span> a stone. </p>
