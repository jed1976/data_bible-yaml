content: >-
  <p class="p"><span data-number="39" data-sid="1SA 25:39" class="v">39</span>Â¶
  And when David heard that Nabal was dead, he said, Blessed <span
  class="add">be</span> the <span class="nd">LORD</span>, that hath pleaded the
  cause of my reproach from the hand of Nabal, and hath kept his servant from
  evil: for the <span class="nd">LORD</span> hath returned the wickedness of
  Nabal upon his own head. And David sent and communed with Abigail, to take her
  to him to wife. </p>
