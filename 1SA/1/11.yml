content: >-
  <p class="p"><span data-number="11" data-sid="1SA 1:11" class="v">11</span>And
  she vowed a vow, and said, O <span class="nd">LORD</span> of hosts, if thou
  wilt indeed look on the affliction of thine handmaid, and remember me, and not
  forget thine handmaid, but wilt give unto thine handmaid a man child, then I
  will give him unto the <span class="nd">LORD</span> all the days of his life,
  and there shall no razor come upon his head. </p>
