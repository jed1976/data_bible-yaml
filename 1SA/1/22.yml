content: >-
  <p class="p"><span data-number="22" data-sid="1SA 1:22" class="v">22</span>But
  Hannah went not up; for she said unto her husband, <span class="add">I will
  not go up</span> until the child be weaned, and <span class="add">then</span>
  I will bring him, that he may appear before the <span class="nd">LORD</span>,
  and there abide for ever. </p>
