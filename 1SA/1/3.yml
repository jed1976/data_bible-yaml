content: >-
  <p class="p"><span data-number="3" data-sid="1SA 1:3" class="v">3</span>And
  this man went up out of his city yearly to worship and to sacrifice unto the
  <span class="nd">LORD</span> of hosts in Shiloh. And the two sons of Eli,
  Hophni and Phinehas, the priests of the <span class="nd">LORD</span>, <span
  class="add">were</span> there.</p>
