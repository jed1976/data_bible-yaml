content: >-
  <p class="p"><span data-number="18" data-sid="1SA 1:18" class="v">18</span>And
  she said, Let thine handmaid find grace in thy sight. So the woman went her
  way, and did eat, and her countenance was no more <span
  class="add">sad</span>.</p>
