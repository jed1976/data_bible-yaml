content: >-
  <p class="p"><span data-number="15" data-sid="1SA 1:15" class="v">15</span>And
  Hannah answered and said, No, my lord, I <span class="add">am</span> a woman
  of a sorrowful spirit: I have drunk neither wine nor strong drink, but have
  poured out my soul before the <span class="nd">LORD</span>. </p>
