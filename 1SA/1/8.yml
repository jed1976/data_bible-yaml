content: >-
  <p class="p"><span data-number="8" data-sid="1SA 1:8" class="v">8</span>Then
  said Elkanah her husband to her, Hannah, why weepest thou? and why eatest thou
  not? and why is thy heart grieved? <span class="add">am</span> not I better to
  thee than ten sons?</p>
