content: >-
  <p class="p"><span data-number="14" data-sid="1SA 13:14"
  class="v">14</span>But now thy kingdom shall not continue: the <span
  class="nd">LORD</span> hath sought him a man after his own heart, and the
  <span class="nd">LORD</span> hath commanded him <span class="add">to be</span>
  captain over his people, because thou hast not kept <span
  class="add">that</span> which the <span class="nd">LORD</span> commanded
  thee.</p>
