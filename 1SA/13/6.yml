content: >-
  <p class="p"><span data-number="6" data-sid="1SA 13:6" class="v">6</span>When
  the men of Israel saw that they were in a strait, (for the people were
  distressed,) then the people did hide themselves in caves, and in thickets,
  and in rocks, and in high places, and in pits. </p>
