content: >-
  <p class="p"><span data-number="22" data-sid="1SA 13:22" class="v">22</span>So
  it came to pass in the day of battle, that there was neither sword nor spear
  found in the hand of any of the people that <span class="add">were</span> with
  Saul and Jonathan: but with Saul and with Jonathan his son was there found.
  </p>
