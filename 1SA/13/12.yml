content: >-
  <p class="p"><span data-number="12" data-sid="1SA 13:12"
  class="v">12</span>Therefore said I, The Philistines will come down now upon
  me to Gilgal, and I have not made supplication unto the <span
  class="nd">LORD</span>: I forced myself therefore, and offered a burnt
  offering. </p>
