content: >-
  <p class="p"><span data-number="4" data-sid="1SA 13:4" class="v">4</span>And
  all Israel heard say <span class="add">that</span> Saul had smitten a garrison
  of the Philistines, and <span class="add">that</span> Israel also was had in
  abomination with the Philistines. And the people were called together after
  Saul to Gilgal.</p>
