content: >-
  <p class="p"><span data-number="2" data-sid="1SA 13:2" class="v">2</span>Saul
  chose him three thousand <span class="add">men</span> of Israel; <span
  class="add">whereof</span> two thousand were with Saul in Michmash and in
  mount Beth-el, and a thousand were with Jonathan in Gibeah of Benjamin: and
  the rest of the people he sent every man to his tent. </p>
