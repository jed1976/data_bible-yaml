  <p class="p"><span data-number="10" data-sid="1SA 13:10"
  class="v">10</span>And it came to pass, that as soon as he had made an end of
  offering the burnt offering, behold, Samuel came; and Saul went out to meet
  him, that he might salute him.</p>
