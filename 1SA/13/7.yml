content: >-
  <p class="p"><span data-number="7" data-sid="1SA 13:7" class="v">7</span>And
  <span class="add">some of</span> the Hebrews went over Jordan to the land of
  Gad and Gilead. As for Saul, he <span class="add">was</span> yet in Gilgal,
  and all the people followed him trembling.</p>
