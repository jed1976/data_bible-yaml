content: >-
  <p class="p"><span data-number="8" data-sid="1SA 5:8" class="v">8</span>They
  sent therefore and gathered all the lords of the Philistines unto them, and
  said, What shall we do with the ark of the God of Israel? And they answered,
  Let the ark of the God of Israel be carried about unto Gath. And they carried
  the ark of the God of Israel about <span class="add">thither</span>. </p>
