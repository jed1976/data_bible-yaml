content: >-
  <p class="p"><span data-number="9" data-sid="1SA 5:9" class="v">9</span>And it
  was <span class="add">so</span>, that, after they had carried it about, the
  hand of the <span class="nd">LORD</span> was against the city with a very
  great destruction: and he smote the men of the city, both small and great, and
  they had emerods in their secret parts.</p>
