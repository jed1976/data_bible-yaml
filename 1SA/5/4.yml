content: >-
  <p class="p"><span data-number="4" data-sid="1SA 5:4" class="v">4</span>And
  when they arose early on the morrow morning, behold, Dagon <span
  class="add">was</span> fallen upon his face to the ground before the ark of
  the <span class="nd">LORD</span>; and the head of Dagon and both the palms of
  his hands <span class="add">were</span> cut off upon the threshold; only <span
  class="add">the stump of</span> Dagon was left to him. </p>
