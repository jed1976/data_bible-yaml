content: >-
  <p class="p"><span data-number="7" data-sid="1SA 5:7" class="v">7</span>And
  when the men of Ashdod saw that <span class="add">it was</span> so, they said,
  The ark of the God of Israel shall not abide with us: for his hand is sore
  upon us, and upon Dagon our god. </p>
