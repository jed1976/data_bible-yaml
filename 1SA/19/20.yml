content: >-
  <p class="p"><span data-number="20" data-sid="1SA 19:20"
  class="v">20</span>And Saul sent messengers to take David: and when they saw
  the company of the prophets prophesying, and Samuel standing <span
  class="add">as</span> appointed over them, the Spirit of God was upon the
  messengers of Saul, and they also prophesied. </p>
