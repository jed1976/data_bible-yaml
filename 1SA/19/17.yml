content: >-
  <p class="p"><span data-number="17" data-sid="1SA 19:17"
  class="v">17</span>And Saul said unto Michal, Why hast thou deceived me so,
  and sent away mine enemy, that he is escaped? And Michal answered Saul, He
  said unto me, Let me go; why should I kill thee?</p>
