content: >-
  <p class="p"><span data-number="11" data-sid="1SA 19:11"
  class="v">11</span>Saul also sent messengers unto David’s house, to watch him,
  and to slay him in the morning: and Michal David’s wife told him, saying, If
  thou save not thy life to night, to morrow thou shalt be slain.</p>
