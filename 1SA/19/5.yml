content: >-
  <p class="p"><span data-number="5" data-sid="1SA 19:5" class="v">5</span>For
  he did put his life in his hand, and slew the Philistine, and the <span
  class="nd">LORD</span> wrought a great salvation for all Israel: thou sawest
  <span class="add">it</span>, and didst rejoice: wherefore then wilt thou sin
  against innocent blood, to slay David without a cause? </p>
