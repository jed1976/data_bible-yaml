content: >-
  <p class="p"><span data-number="22" data-sid="1SA 19:22"
  class="v">22</span>Then went he also to Ramah, and came to a great well that
  <span class="add">is</span> in Sechu: and he asked and said, Where <span
  class="add">are</span> Samuel and David? And <span class="add">one</span>
  said, Behold, <span class="add">they be</span> at Naioth in Ramah. </p>
