content: >-
  <p class="p"><span data-number="23" data-sid="1SA 28:23"
  class="v">23</span>But he refused, and said, I will not eat. But his servants,
  together with the woman, compelled him; and he hearkened unto their voice. So
  he arose from the earth, and sat upon the bed. </p>
