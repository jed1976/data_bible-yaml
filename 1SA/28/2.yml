content: >-
  <p class="p"><span data-number="2" data-sid="1SA 28:2" class="v">2</span>And
  David said to Achish, Surely thou shalt know what thy servant can do. And
  Achish said to David, Therefore will I make thee keeper of mine head for
  ever.</p>
