content: >-
  <p class="p"><span data-number="8" data-sid="1SA 28:8" class="v">8</span>And
  Saul disguised himself, and put on other raiment, and he went, and two men
  with him, and they came to the woman by night: and he said, I pray thee,
  divine unto me by the familiar spirit, and bring me <span
  class="add">him</span> up, whom I shall name unto thee. </p>
