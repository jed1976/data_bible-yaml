content: >-
  <p class="p"><span data-number="19" data-sid="1SA 28:19"
  class="v">19</span>Moreover the <span class="nd">LORD</span> will also deliver
  Israel with thee into the hand of the Philistines: and to morrow <span
  class="add">shalt</span> thou and thy sons <span class="add">be</span> with
  me: the <span class="nd">LORD</span> also shall deliver the host of Israel
  into the hand of the Philistines.</p>
