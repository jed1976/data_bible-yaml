content: >-
  <p class="p"><span data-number="22" data-sid="1SA 28:22"
  class="v">22</span>Now therefore, I pray thee, hearken thou also unto the
  voice of thine handmaid, and let me set a morsel of bread before thee; and
  eat, that thou mayest have strength, when thou goest on thy way. </p>
