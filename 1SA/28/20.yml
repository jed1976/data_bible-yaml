content: >-
  <p class="p"><span data-number="20" data-sid="1SA 28:20"
  class="v">20</span>Then Saul fell straightway all along on the earth, and was
  sore afraid, because of the words of Samuel: and there was no strength in him;
  for he had eaten no bread all the day, nor all the night.</p>
