content: >-
  <p class="p"><span data-number="4" data-sid="1SA 29:4" class="v">4</span>And
  the princes of the Philistines were wroth with him; and the princes of the
  Philistines said unto him, Make this fellow return, that he may go again to
  his place which thou hast appointed him, and let him not go down with us to
  battle, lest in the battle he be an adversary to us: for wherewith should he
  reconcile himself unto his master? <span class="add">should it</span> not
  <span class="add">be</span> with the heads of these men? </p>
