content: >-
  <p class="p"><span data-number="9" data-sid="1SA 29:9" class="v">9</span>And
  Achish answered and said to David, I know that thou <span
  class="add">art</span> good in my sight, as an angel of God: notwithstanding
  the princes of the Philistines have said, He shall not go up with us to the
  battle. </p>
