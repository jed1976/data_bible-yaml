content: >-
  <p class="p"><span data-number="3" data-sid="1SA 29:3" class="v">3</span>Then
  said the princes of the Philistines, What <span class="add">do</span> these
  Hebrews <span class="add">here</span>? And Achish said unto the princes of the
  Philistines, <span class="add">Is</span> not this David, the servant of Saul
  the king of Israel, which hath been with me these days, or these years, and I
  have found no fault in him since he fell <span class="add">unto me</span> unto
  this day? </p>
