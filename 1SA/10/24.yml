content: >-
  <p class="p"><span data-number="24" data-sid="1SA 10:24"
  class="v">24</span>And Samuel said to all the people, See ye him whom the
  <span class="nd">LORD</span> hath chosen, that <span class="add">there
  is</span> none like him among all the people? And all the people shouted, and
  said, God save the king. </p>
