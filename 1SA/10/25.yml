content: >-
  <p class="p"><span data-number="25" data-sid="1SA 10:25"
  class="v">25</span>Then Samuel told the people the manner of the kingdom, and
  wrote <span class="add">it</span> in a book, and laid <span
  class="add">it</span> up before the <span class="nd">LORD</span>. And Samuel
  sent all the people away, every man to his house.</p>
