content: >-
  <p class="p"><span data-number="14" data-sid="1SA 10:14" class="v">14</span>¶
  And Saul’s uncle said unto him and to his servant, Whither went ye? And he
  said, To seek the asses: and when we saw that <span class="add">they
  were</span> no where, we came to Samuel. </p>
