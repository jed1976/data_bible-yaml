content: >-
  <p class="p"><span data-number="1" data-sid="1SA 10:1" class="v">1</span>Then
  Samuel took a vial of oil, and poured <span class="add">it</span> upon his
  head, and kissed him, and said, <span class="add">Is it</span> not because the
  <span class="nd">LORD</span> hath anointed thee <span class="add">to be</span>
  captain over his inheritance? </p>
