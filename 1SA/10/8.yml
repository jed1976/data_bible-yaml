content: >-
  <p class="p"><span data-number="8" data-sid="1SA 10:8" class="v">8</span>And
  thou shalt go down before me to Gilgal; and, behold, I will come down unto
  thee, to offer burnt offerings, <span class="add">and</span> to sacrifice
  sacrifices of peace offerings: seven days shalt thou tarry, till I come to
  thee, and shew thee what thou shalt do.</p>
