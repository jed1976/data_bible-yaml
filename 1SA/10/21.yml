  <p class="p"><span data-number="21" data-sid="1SA 10:21"
  class="v">21</span>When he had caused the tribe of Benjamin to come near by
  their families, the family of Matri was taken, and Saul the son of Kish was
  taken: and when they sought him, he could not be found. </p>
