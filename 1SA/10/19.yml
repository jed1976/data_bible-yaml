content: >-
  <p class="p"><span data-number="19" data-sid="1SA 10:19"
  class="v">19</span>And ye have this day rejected your God, who himself saved
  you out of all your adversities and your tribulations; and ye have said unto
  him, <span class="add">Nay</span>, but set a king over us. Now therefore
  present yourselves before the <span class="nd">LORD</span> by your tribes, and
  by your thousands. </p>
