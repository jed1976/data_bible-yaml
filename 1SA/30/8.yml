content: >-
  <p class="p"><span data-number="8" data-sid="1SA 30:8" class="v">8</span>And
  David enquired at the <span class="nd">LORD</span>, saying, Shall I pursue
  after this troop? shall I overtake them? And he answered him, Pursue: for thou
  shalt surely overtake <span class="add">them</span>, and without fail recover
  <span class="add">all</span>. </p>
