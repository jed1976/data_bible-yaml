content: >-
  <p class="p"><span data-number="13" data-sid="1SA 30:13"
  class="v">13</span>And David said unto him, To whom <span
  class="add">belongest</span> thou? and whence <span class="add">art</span>
  thou? And he said, I <span class="add">am</span> a young man of Egypt, servant
  to an Amalekite; and my master left me, because three days agone I fell sick.
  </p>
