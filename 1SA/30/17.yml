content: >-
  <p class="p"><span data-number="17" data-sid="1SA 30:17"
  class="v">17</span>And David smote them from the twilight even unto the
  evening of the next day: and there escaped not a man of them, save four
  hundred young men, which rode upon camels, and fled. </p>
