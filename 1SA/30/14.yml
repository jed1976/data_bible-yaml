content: >-
  <p class="p"><span data-number="14" data-sid="1SA 30:14" class="v">14</span>We
  made an invasion <span class="add">upon</span> the south of the Cherethites,
  and upon <span class="add">the coast</span> which <span
  class="add">belongeth</span> to Judah, and upon the south of Caleb; and we
  burned Ziklag with fire. </p>
