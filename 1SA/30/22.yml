content: >-
  <p class="p"><span data-number="22" data-sid="1SA 30:22"
  class="v">22</span>Then answered all the wicked men and <span
  class="add">men</span> of Belial, of those that went with David, and said,
  Because they went not with us, we will not give them <span
  class="add">ought</span> of the spoil that we have recovered, save to every
  man his wife and his children, that they may lead <span
  class="add">them</span> away, and depart. </p>
