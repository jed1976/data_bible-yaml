content: >-
  <p class="p"><span data-number="2" data-sid="1SA 30:2" class="v">2</span>And
  had taken the women captives, that <span class="add">were</span> therein: they
  slew not any, either great or small, but carried <span class="add">them</span>
  away, and went on their way.</p>
