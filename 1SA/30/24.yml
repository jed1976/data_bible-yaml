content: >-
  <p class="p"><span data-number="24" data-sid="1SA 30:24"
  class="v">24</span>For who will hearken unto you in this matter? but as his
  part <span class="add">is</span> that goeth down to the battle, so <span
  class="add">shall</span> his part <span class="add">be</span> that tarrieth by
  the stuff: they shall part alike. </p>
