content: >-
  <p class="p"><span data-number="6" data-sid="1SA 30:6" class="v">6</span>And
  David was greatly distressed; for the people spake of stoning him, because the
  soul of all the people was grieved, every man for his sons and for his
  daughters: but David encouraged himself in the <span class="nd">LORD</span>
  his God.</p>
