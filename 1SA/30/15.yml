content: >-
  <p class="p"><span data-number="15" data-sid="1SA 30:15"
  class="v">15</span>And David said to him, Canst thou bring me down to this
  company? And he said, Swear unto me by God, that thou wilt neither kill me,
  nor deliver me into the hands of my master, and I will bring thee down to this
  company.</p>
