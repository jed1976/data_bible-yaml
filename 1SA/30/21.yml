content: >-
  <p class="p"><span data-number="21" data-sid="1SA 30:21" class="v">21</span>Â¶
  And David came to the two hundred men, which were so faint that they could not
  follow David, whom they had made also to abide at the brook Besor: and they
  went forth to meet David, and to meet the people that <span
  class="add">were</span> with him: and when David came near to the people, he
  saluted them. </p>
