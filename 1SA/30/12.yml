content: >-
  <p class="p"><span data-number="12" data-sid="1SA 30:12"
  class="v">12</span>And they gave him a piece of a cake of figs, and two
  clusters of raisins: and when he had eaten, his spirit came again to him: for
  he had eaten no bread, nor drunk <span class="add">any</span> water, three
  days and three nights. </p>
