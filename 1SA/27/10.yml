content: >-
  <p class="p"><span data-number="10" data-sid="1SA 27:10"
  class="v">10</span>And Achish said, Whither have ye made a road to day? And
  David said, Against the south of Judah, and against the south of the
  Jerahmeelites, and against the south of the Kenites. </p>
