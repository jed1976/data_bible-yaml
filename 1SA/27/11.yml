content: >-
  <p class="p"><span data-number="11" data-sid="1SA 27:11"
  class="v">11</span>And David saved neither man nor woman alive, to bring <span
  class="add">tidings</span> to Gath, saying, Lest they should tell on us,
  saying, So did David, and so <span class="add">will be</span> his manner all
  the while he dwelleth in the country of the Philistines. </p>
