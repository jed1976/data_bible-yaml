content: >-
  <p class="p"><span data-number="15" data-sid="1SA 22:15"
  class="v">15</span>Did I then begin to enquire of God for him? be it far from
  me: let not the king impute <span class="add">any</span> thing unto his
  servant, <span class="add">nor</span> to all the house of my father: for thy
  servant knew nothing of all this, less or more. </p>
