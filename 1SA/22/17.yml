content: >-
  <p class="p"><span data-number="17" data-sid="1SA 22:17" class="v">17</span>Â¶
  And the king said unto the footmen that stood about him, Turn, and slay the
  priests of the <span class="nd">LORD</span>; because their hand also <span
  class="add">is</span> with David, and because they knew when he fled, and did
  not shew it to me. But the servants of the king would not put forth their hand
  to fall upon the priests of the <span class="nd">LORD</span>. </p>
