content: >-
  <p class="p"><span data-number="18" data-sid="1SA 22:18"
  class="v">18</span>And the king said to Doeg, Turn thou, and fall upon the
  priests. And Doeg the Edomite turned, and he fell upon the priests, and slew
  on that day fourscore and five persons that did wear a linen ephod. </p>
