content: >-
  <p class="p"><span data-number="13" data-sid="1SA 22:13"
  class="v">13</span>And Saul said unto him, Why have ye conspired against me,
  thou and the son of Jesse, in that thou hast given him bread, and a sword, and
  hast enquired of God for him, that he should rise against me, to lie in wait,
  as at this day? </p>
