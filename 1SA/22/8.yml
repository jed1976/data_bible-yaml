content: >-
  <p class="p"><span data-number="8" data-sid="1SA 22:8" class="v">8</span>That
  all of you have conspired against me, and <span class="add">there is</span>
  none that sheweth me that my son hath made a league with the son of Jesse, and
  <span class="add">there is</span> none of you that is sorry for me, or sheweth
  unto me that my son hath stirred up my servant against me, to lie in wait, as
  at this day?</p>
id: 1SA/22/8
