content: >-
  <p class="p"><span data-number="19" data-sid="1SA 22:19"
  class="v">19</span>And Nob, the city of the priests, smote he with the edge of
  the sword, both men and women, children and sucklings, and oxen, and asses,
  and sheep, with the edge of the sword.</p>
