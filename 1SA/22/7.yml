content: >-
  <p class="p"><span data-number="7" data-sid="1SA 22:7" class="v">7</span>Then
  Saul said unto his servants that stood about him, Hear now, ye Benjamites;
  will the son of Jesse give every one of you fields and vineyards, <span
  class="add">and</span> make you all captains of thousands, and captains of
  hundreds; </p>
