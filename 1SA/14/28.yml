content: >-
  <p class="p"><span data-number="28" data-sid="1SA 14:28"
  class="v">28</span>Then answered one of the people, and said, Thy father
  straitly charged the people with an oath, saying, Cursed <span
  class="add">be</span> the man that eateth <span class="add">any</span> food
  this day. And the people were faint. </p>
