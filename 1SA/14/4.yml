content: >-
  <p class="p"><span data-number="4" data-sid="1SA 14:4" class="v">4</span>¶ And
  between the passages, by which Jonathan sought to go over unto the
  Philistines’ garrison, <span class="add">there was</span> a sharp rock on the
  one side, and a sharp rock on the other side: and the name of the one <span
  class="add">was</span> Bozez, and the name of the other Seneh. </p>
