content: >-
  <p class="p"><span data-number="32" data-sid="1SA 14:32"
  class="v">32</span>And the people flew upon the spoil, and took sheep, and
  oxen, and calves, and slew <span class="add">them</span> on the ground: and
  the people did eat <span class="add">them</span> with the blood.</p>
