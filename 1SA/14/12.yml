content: >-
  <p class="p"><span data-number="12" data-sid="1SA 14:12"
  class="v">12</span>And the men of the garrison answered Jonathan and his
  armourbearer, and said, Come up to us, and we will shew you a thing. And
  Jonathan said unto his armourbearer, Come up after me: for the <span
  class="nd">LORD</span> hath delivered them into the hand of Israel. </p>
