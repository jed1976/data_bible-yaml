  And the men of Israel were distressed that day: for Saul had adjured the
  people, saying, Cursed <span class="add">be</span> the man that eateth <span
  class="add">any</span> food until evening, that I may be avenged on mine
  enemies. So none of the people tasted <span class="add">any</span> food. </p>
