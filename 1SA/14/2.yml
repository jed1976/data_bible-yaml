content: >-
  <p class="p"><span data-number="2" data-sid="1SA 14:2" class="v">2</span>And
  Saul tarried in the uttermost part of Gibeah under a pomegranate tree which
  <span class="add">is</span> in Migron: and the people that <span
  class="add">were</span> with him <span class="add">were</span> about six
  hundred men; </p>
