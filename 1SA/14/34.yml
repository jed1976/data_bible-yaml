content: >-
  <p class="p"><span data-number="34" data-sid="1SA 14:34"
  class="v">34</span>And Saul said, Disperse yourselves among the people, and
  say unto them, Bring me hither every man his ox, and every man his sheep, and
  slay <span class="add">them</span> here, and eat; and sin not against the
  <span class="nd">LORD</span> in eating with the blood. And all the people
  brought every man his ox with him that night, and slew <span
  class="add">them</span> there. </p>
