content: >-
  <p class="p"><span data-number="27" data-sid="1SA 14:27"
  class="v">27</span>But Jonathan heard not when his father charged the people
  with the oath: wherefore he put forth the end of the rod that <span
  class="add">was</span> in his hand, and dipped it in an honeycomb, and put his
  hand to his mouth; and his eyes were enlightened. </p>
