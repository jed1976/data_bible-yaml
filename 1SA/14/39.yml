content: >-
  <p class="p"><span data-number="39" data-sid="1SA 14:39"
  class="v">39</span>For, <span class="add">as</span> the <span
  class="nd">LORD</span> liveth, which saveth Israel, though it be in Jonathan
  my son, he shall surely die. But <span class="add">there was</span> not a man
  among all the people <span class="add">that</span> answered him. </p>
