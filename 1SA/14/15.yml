content: >-
  <p class="p"><span data-number="15" data-sid="1SA 14:15"
  class="v">15</span>And there was trembling in the host, in the field, and
  among all the people: the garrison, and the spoilers, they also trembled, and
  the earth quaked: so it was a very great trembling.</p>
