content: >-
  <p class="p"><span data-number="47" data-sid="1SA 14:47" class="v">47</span>Â¶
  So Saul took the kingdom over Israel, and fought against all his enemies on
  every side, against Moab, and against the children of Ammon, and against Edom,
  and against the kings of Zobah, and against the Philistines: and whithersoever
  he turned himself, he vexed <span class="add">them</span>. </p>
