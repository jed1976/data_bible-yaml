content: >-
  <p class="p"><span data-number="3" data-sid="1SA 14:3" class="v">3</span>And
  Ahiah, the son of Ahitub, I-chabod’s brother, the son of Phinehas, the son of
  Eli, the <span class="nd">LORD’s</span> priest in Shiloh, wearing an ephod.
  And the people knew not that Jonathan was gone.</p>
