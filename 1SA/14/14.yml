content: >-
  <p class="p"><span data-number="14" data-sid="1SA 14:14"
  class="v">14</span>And that first slaughter, which Jonathan and his
  armourbearer made, was about twenty men, within as it were an half acre of
  land, <span class="add">which</span> a yoke <span class="add">of oxen might
  plow</span>. </p>
