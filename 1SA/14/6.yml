content: >-
  <p class="p"><span data-number="6" data-sid="1SA 14:6" class="v">6</span>And
  Jonathan said to the young man that bare his armour, Come, and let us go over
  unto the garrison of these uncircumcised: it may be that the <span
  class="nd">LORD</span> will work for us: for <span class="add">there is</span>
  no restraint to the <span class="nd">LORD</span> to save by many or by few.
  </p>
