content: >-
  <p class="p"><span data-number="30" data-sid="1SA 14:30"
  class="v">30</span>How much more, if haply the people had eaten freely to day
  of the spoil of their enemies which they found? for had there not been now a
  much greater slaughter among the Philistines? </p>
