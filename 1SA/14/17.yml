content: >-
  <p class="p"><span data-number="17" data-sid="1SA 14:17"
  class="v">17</span>Then said Saul unto the people that <span
  class="add">were</span> with him, Number now, and see who is gone from us. And
  when they had numbered, behold, Jonathan and his armourbearer <span
  class="add">were</span> not <span class="add">there</span>. </p>
