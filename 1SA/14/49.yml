content: >-
  <p class="p"><span data-number="49" data-sid="1SA 14:49"
  class="v">49</span>Now the sons of Saul were Jonathan, and Ishui, and
  Melchi-shua: and the names of his two daughters <span class="add">were
  these;</span> the name of the firstborn Merab, and the name of the younger
  Michal: </p>
