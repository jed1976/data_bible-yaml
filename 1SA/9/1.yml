content: >-
  <p class="p"><span data-number="1" data-sid="1SA 9:1" class="v">1</span>Now
  there was a man of Benjamin, whose name <span class="add">was</span> Kish, the
  son of Abiel, the son of Zeror, the son of Bechorath, the son of Aphiah, a
  Benjamite, a mighty man of power. </p>
