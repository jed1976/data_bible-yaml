content: >-
  <p class="p"><span data-number="24" data-sid="1SA 9:24" class="v">24</span>And
  the cook took up the shoulder, and <span class="add">that</span> which <span
  class="add">was</span> upon it, and set <span class="add">it</span> before
  Saul. And <span class="add">Samuel</span> said, Behold that which is left! set
  <span class="add">it</span> before thee, <span class="add">and</span> eat: for
  unto this time hath it been kept for thee since I said, I have invited the
  people. So Saul did eat with Samuel that day.</p>
