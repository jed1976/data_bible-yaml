content: >-
  <p class="p"><span data-number="26" data-sid="1SA 9:26" class="v">26</span>And
  they arose early: and it came to pass about the spring of the day, that Samuel
  called Saul to the top of the house, saying, Up, that I may send thee away.
  And Saul arose, and they went out both of them, he and Samuel, abroad. </p>
