content: >-
  <p class="p"><span data-number="8" data-sid="1SA 9:8" class="v">8</span>And
  the servant answered Saul again, and said, Behold, I have here at hand the
  fourth part of a shekel of silver: <span class="add">that</span> will I give
  to the man of God, to tell us our way. </p>
