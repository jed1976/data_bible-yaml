content: >-
  <p class="p"><span data-number="4" data-sid="1SA 9:4" class="v">4</span>And he
  passed through mount Ephraim, and passed through the land of Shalisha, but
  they found <span class="add">them</span> not: then they passed through the
  land of Shalim, and <span class="add">there they were</span> not: and he
  passed through the land of the Benjamites, but they found <span
  class="add">them</span> not. </p>
