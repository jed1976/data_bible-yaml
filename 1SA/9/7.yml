content: >-
  <p class="p"><span data-number="7" data-sid="1SA 9:7" class="v">7</span>Then
  said Saul to his servant, But, behold, <span class="add">if</span> we go, what
  shall we bring the man? for the bread is spent in our vessels, and <span
  class="add">there is</span> not a present to bring to the man of God: what
  have we? </p>
