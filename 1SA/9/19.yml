content: >-
  <p class="p"><span data-number="19" data-sid="1SA 9:19" class="v">19</span>And
  Samuel answered Saul, and said, I <span class="add">am</span> the seer: go up
  before me unto the high place; for ye shall eat with me to day, and to morrow
  I will let thee go, and will tell thee all that <span class="add">is</span> in
  thine heart. </p>
