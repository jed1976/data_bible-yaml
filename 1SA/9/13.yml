content: >-
  <p class="p"><span data-number="13" data-sid="1SA 9:13" class="v">13</span>As
  soon as ye be come into the city, ye shall straightway find him, before he go
  up to the high place to eat: for the people will not eat until he come,
  because he doth bless the sacrifice; <span class="add">and</span> afterwards
  they eat that be bidden. Now therefore get you up; for about this time ye
  shall find him. </p>
