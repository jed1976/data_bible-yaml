content: >-
  <p class="p"><span data-number="6" data-sid="1SA 9:6" class="v">6</span>And he
  said unto him, Behold now, <span class="add">there is</span> in this city a
  man of God, and <span class="add">he is</span> an honourable man; all that he
  saith cometh surely to pass: now let us go thither; peradventure he can shew
  us our way that we should go. </p>
