content: >-
  <p class="p"><span data-number="5" data-sid="1SA 9:5" class="v">5</span><span
  class="add">And</span> when they were come to the land of Zuph, Saul said to
  his servant that <span class="add">was</span> with him, Come, and let us
  return; lest my father leave <span class="add">caring</span> for the asses,
  and take thought for us. </p>
