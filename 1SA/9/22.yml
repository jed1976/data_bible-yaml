content: >-
  <p class="p"><span data-number="22" data-sid="1SA 9:22" class="v">22</span>And
  Samuel took Saul and his servant, and brought them into the parlour, and made
  them sit in the chiefest place among them that were bidden, which <span
  class="add">were</span> about thirty persons. </p>
