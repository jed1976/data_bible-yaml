content: >-
  <p class="p"><span data-number="16" data-sid="1SA 9:16" class="v">16</span>To
  morrow about this time I will send thee a man out of the land of Benjamin, and
  thou shalt anoint him <span class="add">to be</span> captain over my people
  Israel, that he may save my people out of the hand of the Philistines: for I
  have looked upon my people, because their cry is come unto me. </p>
