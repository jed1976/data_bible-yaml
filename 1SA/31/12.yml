content: >-
  <p class="p"><span data-number="12" data-sid="1SA 31:12"
  class="v">12</span>All the valiant men arose, and went all night, and took the
  body of Saul and the bodies of his sons from the wall of Beth-shan, and came
  to Jabesh, and burnt them there. </p>
