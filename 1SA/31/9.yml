content: >-
  <p class="p"><span data-number="9" data-sid="1SA 31:9" class="v">9</span>And
  they cut off his head, and stripped off his armour, and sent into the land of
  the Philistines round about, to publish <span class="add">it in</span> the
  house of their idols, and among the people. </p>
