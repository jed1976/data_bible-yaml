content: >-
  <p class="p"><span data-number="2" data-sid="1SA 20:2" class="v">2</span>And
  he said unto him, God forbid; thou shalt not die: behold, my father will do
  nothing either great or small, but that he will shew it me: and why should my
  father hide this thing from me? it <span class="add">is</span> not <span
  class="add">so</span>. </p>
