content: >-
  <p class="p"><span data-number="6" data-sid="1SA 20:6" class="v">6</span>If
  thy father at all miss me, then say, David earnestly asked <span
  class="add">leave</span> of me that he might run to Beth-lehem his city: for
  <span class="add">there is</span> a yearly sacrifice there for all the family.
  </p>
