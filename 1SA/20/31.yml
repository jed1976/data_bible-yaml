content: >-
  <p class="p"><span data-number="31" data-sid="1SA 20:31"
  class="v">31</span>For as long as the son of Jesse liveth upon the ground,
  thou shalt not be established, nor thy kingdom. Wherefore now send and fetch
  him unto me, for he shall surely die. </p>
