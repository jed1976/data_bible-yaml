content: >-
  <p class="p"><span data-number="34" data-sid="1SA 20:34" class="v">34</span>So
  Jonathan arose from the table in fierce anger, and did eat no meat the second
  day of the month: for he was grieved for David, because his father had done
  him shame.</p>
