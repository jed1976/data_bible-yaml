content: >-
  <p class="p"><span data-number="8" data-sid="1SA 20:8"
  class="v">8</span>Therefore thou shalt deal kindly with thy servant; for thou
  hast brought thy servant into a covenant of the <span class="nd">LORD</span>
  with thee: notwithstanding, if there be in me iniquity, slay me thyself; for
  why shouldest thou bring me to thy father?</p>
