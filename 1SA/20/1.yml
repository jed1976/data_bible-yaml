content: >-
  <p class="p"><span data-number="1" data-sid="1SA 20:1" class="v">1</span>And
  David fled from Naioth in Ramah, and came and said before Jonathan, What have
  I done? what <span class="add">is</span> mine iniquity? and what <span
  class="add">is</span> my sin before thy father, that he seeketh my life? </p>
