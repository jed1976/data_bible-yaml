content: >-
  <p class="p"><span data-number="13" data-sid="1SA 20:13"
  class="v">13</span>The <span class="nd">LORD</span> do so and much more to
  Jonathan: but if it please my father <span class="add">to do</span> thee evil,
  then I will shew it thee, and send thee away, that thou mayest go in peace:
  and the <span class="nd">LORD</span> be with thee, as he hath been with my
  father. </p>
