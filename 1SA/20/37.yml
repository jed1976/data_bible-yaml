  <p class="p"><span data-number="37" data-sid="1SA 20:37"
  class="v">37</span>And when the lad was come to the place of the arrow which
  Jonathan had shot, Jonathan cried after the lad, and said, <span
  class="add">Is</span> not the arrow beyond thee? </p>
