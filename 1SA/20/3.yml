content: >-
  <p class="p"><span data-number="3" data-sid="1SA 20:3" class="v">3</span>And
  David sware moreover, and said, Thy father certainly knoweth that I have found
  grace in thine eyes; and he saith, Let not Jonathan know this, lest he be
  grieved: but truly <span class="add">as</span> the <span
  class="nd">LORD</span> liveth, and <span class="add">as</span> thy soul
  liveth, <span class="add">there is</span> but a step between me and death.
  </p>
