content: >-
  <p class="p"><span data-number="30" data-sid="1SA 20:30"
  class="v">30</span>Then Saul’s anger was kindled against Jonathan, and he said
  unto him, Thou son of the perverse rebellious <span class="add">woman</span>,
  do not I know that thou hast chosen the son of Jesse to thine own confusion,
  and unto the confusion of thy mother’s nakedness? </p>
