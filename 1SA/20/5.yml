content: >-
  <p class="p"><span data-number="5" data-sid="1SA 20:5" class="v">5</span>And
  David said unto Jonathan, Behold, to morrow <span class="add">is</span> the
  new moon, and I should not fail to sit with the king at meat: but let me go,
  that I may hide myself in the field unto the third <span
  class="add">day</span> at even. </p>
