content: >-
  <p class="p"><span data-number="11" data-sid="1SA 21:11"
  class="v">11</span>And the servants of Achish said unto him, <span
  class="add">Is</span> not this David the king of the land? did they not sing
  one to another of him in dances, saying, Saul hath slain his thousands, and
  David his ten thousands? </p>
