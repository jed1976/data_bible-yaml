content: >-
  <p class="p"><span data-number="1" data-sid="1SA 21:1" class="v">1</span>Then
  came David to Nob to Ahimelech the priest: and Ahimelech was afraid at the
  meeting of David, and said unto him, Why <span class="add">art</span> thou
  alone, and no man with thee? </p>
