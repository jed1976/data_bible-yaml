content: >-
  <p class="p"><span data-number="7" data-sid="1SA 21:7" class="v">7</span>Now a
  certain man of the servants of Saul <span class="add">was</span> there that
  day, detained before the <span class="nd">LORD</span>; and his name <span
  class="add">was</span> Doeg, an Edomite, the chiefest of the herdmen that
  <span class="add">belonged</span> to Saul.</p>
