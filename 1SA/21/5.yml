content: >-
  <p class="p"><span data-number="5" data-sid="1SA 21:5" class="v">5</span>And
  David answered the priest, and said unto him, Of a truth women <span
  class="add">have been</span> kept from us about these three days, since I came
  out, and the vessels of the young men are holy, and <span class="add">the
  bread is</span> in a manner common, yea, though it were sanctified this day in
  the vessel. </p>
