content: >-
  <p class="p"><span data-number="4" data-sid="1SA 21:4" class="v">4</span>And
  the priest answered David, and said, <span class="add">There is</span> no
  common bread under mine hand, but there is hallowed bread; if the young men
  have kept themselves at least from women. </p>
