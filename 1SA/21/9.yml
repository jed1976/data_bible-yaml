content: >-
  <p class="p"><span data-number="9" data-sid="1SA 21:9" class="v">9</span>And
  the priest said, The sword of Goliath the Philistine, whom thou slewest in the
  valley of Elah, behold, it <span class="add">is here</span> wrapped in a cloth
  behind the ephod: if thou wilt take that, take <span class="add">it:</span>
  for <span class="add">there is</span> no other save that here. And David said,
  <span class="add">There is</span> none like that; give it me.</p>
