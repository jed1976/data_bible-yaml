content: >-
  <p class="p"><span data-number="2" data-sid="1SA 21:2" class="v">2</span>And
  David said unto Ahimelech the priest, The king hath commanded me a business,
  and hath said unto me, Let no man know any thing of the business whereabout I
  send thee, and what I have commanded thee: and I have appointed <span
  class="add">my</span> servants to such and such a place. </p>
