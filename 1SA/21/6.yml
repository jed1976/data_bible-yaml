  <p class="p"><span data-number="6" data-sid="1SA 21:6" class="v">6</span>So
  the priest gave him hallowed <span class="add">bread:</span> for there was no
  bread there but the shewbread, that was taken from before the <span
  class="nd">LORD</span>, to put hot bread in the day when it was taken away.
  </p>
