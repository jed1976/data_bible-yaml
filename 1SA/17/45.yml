content: >-
  <p class="p"><span data-number="45" data-sid="1SA 17:45"
  class="v">45</span>Then said David to the Philistine, Thou comest to me with a
  sword, and with a spear, and with a shield: but I come to thee in the name of
  the <span class="nd">LORD</span> of hosts, the God of the armies of Israel,
  whom thou hast defied. </p>
