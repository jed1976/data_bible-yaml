content: >-
  <p class="p"><span data-number="7" data-sid="1SA 17:7" class="v">7</span>And
  the staff of his spear <span class="add">was</span> like a weaver’s beam; and
  his spear’s head <span class="add">weighed</span> six hundred shekels of iron:
  and one bearing a shield went before him. </p>
