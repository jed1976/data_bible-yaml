content: >-
  <p class="p"><span data-number="8" data-sid="1SA 17:8" class="v">8</span>And
  he stood and cried unto the armies of Israel, and said unto them, Why are ye
  come out to set <span class="add">your</span> battle in array? <span
  class="add">am</span> not I a Philistine, and ye servants to Saul? choose you
  a man for you, and let him come down to me. </p>
