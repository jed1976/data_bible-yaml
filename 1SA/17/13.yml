content: >-
  <p class="p"><span data-number="13" data-sid="1SA 17:13"
  class="v">13</span>And the three eldest sons of Jesse went <span
  class="add">and</span> followed Saul to the battle: and the names of his three
  sons that went to the battle <span class="add">were</span> Eliab the
  firstborn, and next unto him Abinadab, and the third Shammah. </p>
