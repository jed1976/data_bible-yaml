content: >-
  <p class="p"><span data-number="52" data-sid="1SA 17:52"
  class="v">52</span>And the men of Israel and of Judah arose, and shouted, and
  pursued the Philistines, until thou come to the valley, and to the gates of
  Ekron. And the wounded of the Philistines fell down by the way to Shaaraim,
  even unto Gath, and unto Ekron. </p>
