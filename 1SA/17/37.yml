content: >-
  <p class="p"><span data-number="37" data-sid="1SA 17:37"
  class="v">37</span>David said moreover, The <span class="nd">LORD</span> that
  delivered me out of the paw of the lion, and out of the paw of the bear, he
  will deliver me out of the hand of this Philistine. And Saul said unto David,
  Go, and the <span class="nd">LORD</span> be with thee.</p>
