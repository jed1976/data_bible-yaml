content: >-
  <p class="p"><span data-number="1" data-sid="1SA 17:1" class="v">1</span>Now
  the Philistines gathered together their armies to battle, and were gathered
  together at Shochoh, which <span class="add">belongeth</span> to Judah, and
  pitched between Shochoh and Azekah, in Ephes-dammim. </p>
