content: >-
  <p class="p"><span data-number="48" data-sid="1SA 17:48"
  class="v">48</span>And it came to pass, when the Philistine arose, and came
  and drew nigh to meet David, that David hasted, and ran toward the army to
  meet the Philistine. </p>
