  <p class="p"><span data-number="42" data-sid="1SA 17:42"
  class="v">42</span>And when the Philistine looked about, and saw David, he
  disdained him: for he was <span class="add">but</span> a youth, and ruddy, and
  of a fair countenance. </p>
