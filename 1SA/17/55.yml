content: >-
  <p class="p"><span data-number="55" data-sid="1SA 17:55" class="v">55</span>Â¶
  And when Saul saw David go forth against the Philistine, he said unto Abner,
  the captain of the host, Abner, whose son <span class="add">is</span> this
  youth? And Abner said, <span class="add">As</span> thy soul liveth, O king, I
  cannot tell. </p>
