content: >-
  <p class="p"><span data-number="9" data-sid="1SA 17:9" class="v">9</span>If he
  be able to fight with me, and to kill me, then will we be your servants: but
  if I prevail against him, and kill him, then shall ye be our servants, and
  serve us. </p>
