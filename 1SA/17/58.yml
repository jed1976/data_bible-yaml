content: >-
  <p class="p"><span data-number="58" data-sid="1SA 17:58"
  class="v">58</span>And Saul said to him, Whose son <span
  class="add">art</span> thou, <span class="add">thou</span> young man? And
  David answered, I <span class="add">am</span> the son of thy servant Jesse the
  Beth-lehemite.</p>
