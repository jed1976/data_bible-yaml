content: >-
  <p class="p"><span data-number="39" data-sid="1SA 17:39"
  class="v">39</span>And David girded his sword upon his armour, and he assayed
  to go; for he had not proved <span class="add">it</span>. And David said unto
  Saul, I cannot go with these; for I have not proved <span
  class="add">them</span>. And David put them off him.</p>
