content: >-
  <p class="p"><span data-number="50" data-sid="1SA 17:50" class="v">50</span>So
  David prevailed over the Philistine with a sling and with a stone, and smote
  the Philistine, and slew him; but <span class="add">there was</span> no sword
  in the hand of David. </p>
