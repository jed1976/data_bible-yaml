content: >-
  <p class="p"><span data-number="49" data-sid="1SA 17:49"
  class="v">49</span>And David put his hand in his bag, and took thence a stone,
  and slang <span class="add">it</span>, and smote the Philistine in his
  forehead, that the stone sunk into his forehead; and he fell upon his face to
  the earth. </p>
