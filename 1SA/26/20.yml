content: >-
  <p class="p"><span data-number="20" data-sid="1SA 26:20"
  class="v">20</span>Now therefore, let not my blood fall to the earth before
  the face of the <span class="nd">LORD</span>: for the king of Israel is come
  out to seek a flea, as when one doth hunt a partridge in the mountains.</p>
