content: >-
  <p class="p"><span data-number="15" data-sid="1SA 26:15"
  class="v">15</span>And David said to Abner, <span class="add">Art</span> not
  thou a <span class="add">valiant</span> man? and who <span
  class="add">is</span> like to thee in Israel? wherefore then hast thou not
  kept thy lord the king? for there came one of the people in to destroy the
  king thy lord. </p>
