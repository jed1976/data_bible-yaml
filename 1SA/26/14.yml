content: >-
  <p class="p"><span data-number="14" data-sid="1SA 26:14"
  class="v">14</span>And David cried to the people, and to Abner the son of Ner,
  saying, Answerest thou not, Abner? Then Abner answered and said, Who <span
  class="add">art</span> thou <span class="add">that</span> criest to the king?
  </p>
