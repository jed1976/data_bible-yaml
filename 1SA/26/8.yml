content: >-
  <p class="p"><span data-number="8" data-sid="1SA 26:8" class="v">8</span>Then
  said Abishai to David, God hath delivered thine enemy into thine hand this
  day: now therefore let me smite him, I pray thee, with the spear even to the
  earth at once, and I will not <span class="add">smite</span> him the second
  time. </p>
