content: >-
  <p class="p"><span data-number="25" data-sid="1SA 26:25"
  class="v">25</span>Then Saul said to David, Blessed <span
  class="add">be</span> thou, my son David: thou shalt both do great <span
  class="add">things</span>, and also shalt still prevail. So David went on his
  way, and Saul returned to his place.</p>
