content: >-
  <p class="p"><span data-number="19" data-sid="1SA 26:19"
  class="v">19</span>Now therefore, I pray thee, let my lord the king hear the
  words of his servant. If the <span class="nd">LORD</span> have stirred thee up
  against me, let him accept an offering: but if <span class="add">they
  be</span> the children of men, cursed <span class="add">be</span> they before
  the <span class="nd">LORD</span>; for they have driven me out this day from
  abiding in the inheritance of the <span class="nd">LORD</span>, saying, Go,
  serve other gods. </p>
id: 1SA/26/19
