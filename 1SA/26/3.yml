content: >-
  <p class="p"><span data-number="3" data-sid="1SA 26:3" class="v">3</span>And
  Saul pitched in the hill of Hachilah, which <span class="add">is</span> before
  Jeshimon, by the way. But David abode in the wilderness, and he saw that Saul
  came after him into the wilderness. </p>
