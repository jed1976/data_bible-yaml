content: >-
  <p class="p"><span data-number="13" data-sid="1SA 16:13"
  class="v">13</span>Then Samuel took the horn of oil, and anointed him in the
  midst of his brethren: and the Spirit of the <span class="nd">LORD</span> came
  upon David from that day forward. So Samuel rose up, and went to Ramah.</p>
