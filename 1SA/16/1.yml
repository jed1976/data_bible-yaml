content: >-
  <p class="p"><span data-number="1" data-sid="1SA 16:1" class="v">1</span>And
  the <span class="nd">LORD</span> said unto Samuel, How long wilt thou mourn
  for Saul, seeing I have rejected him from reigning over Israel? fill thine
  horn with oil, and go, I will send thee to Jesse the Beth-lehemite: for I have
  provided me a king among his sons. </p>
