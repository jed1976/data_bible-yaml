content: >-
  <p class="p"><span data-number="5" data-sid="1SA 16:5" class="v">5</span>And
  he said, Peaceably: I am come to sacrifice unto the <span
  class="nd">LORD</span>: sanctify yourselves, and come with me to the
  sacrifice. And he sanctified Jesse and his sons, and called them to the
  sacrifice.</p>
