content: >-
  <p class="p"><span data-number="11" data-sid="1SA 16:11"
  class="v">11</span>And Samuel said unto Jesse, Are here all <span
  class="add">thy</span> children? And he said, There remaineth yet the
  youngest, and, behold, he keepeth the sheep. And Samuel said unto Jesse, Send
  and fetch him: for we will not sit down till he come hither. </p>
