content: >-
  <p class="p"><span data-number="18" data-sid="1SA 16:18"
  class="v">18</span>Then answered one of the servants, and said, Behold, I have
  seen a son of Jesse the Beth-lehemite, <span class="add">that is</span>
  cunning in playing, and a mighty valiant man, and a man of war, and prudent in
  matters, and a comely person, and the <span class="nd">LORD</span> <span
  class="add">is</span> with him.</p>
