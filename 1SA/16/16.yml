content: >-
  <p class="p"><span data-number="16" data-sid="1SA 16:16"
  class="v">16</span>Let our lord now command thy servants, <span
  class="add">which are</span> before thee, to seek out a man, <span
  class="add">who is</span> a cunning player on an harp: and it shall come to
  pass, when the evil spirit from God is upon thee, that he shall play with his
  hand, and thou shalt be well. </p>
