content: >-
  <p class="p"><span data-number="18" data-sid="1SA 6:18" class="v">18</span>And
  the golden mice, <span class="add">according to</span> the number of all the
  cities of the Philistines <span class="add">belonging</span> to the five
  lords, <span class="add">both</span> of fenced cities, and of country
  villages, even unto the great <span class="add">stone of</span> Abel, whereon
  they set down the ark of the <span class="nd">LORD</span>: <span
  class="add">which stone remaineth</span> unto this day in the field of Joshua,
  the Beth-shemite.</p>
id: 1SA/6/18
