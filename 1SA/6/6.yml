content: >-
  <p class="p"><span data-number="6" data-sid="1SA 6:6"
  class="v">6</span>Wherefore then do ye harden your hearts, as the Egyptians
  and Pharaoh hardened their hearts? when he had wrought wonderfully among them,
  did they not let the people go, and they departed? </p>
