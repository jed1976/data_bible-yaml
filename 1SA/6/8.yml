content: >-
  <p class="p"><span data-number="8" data-sid="1SA 6:8" class="v">8</span>And
  take the ark of the <span class="nd">LORD</span>, and lay it upon the cart;
  and put the jewels of gold, which ye return him <span class="add">for</span> a
  trespass offering, in a coffer by the side thereof; and send it away, that it
  may go. </p>
