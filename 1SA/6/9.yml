content: >-
  <p class="p"><span data-number="9" data-sid="1SA 6:9" class="v">9</span>And
  see, if it goeth up by the way of his own coast to Beth-shemesh, <span
  class="add">then</span> he hath done us this great evil: but if not, then we
  shall know that <span class="add">it is</span> not his hand <span
  class="add">that</span> smote us; it <span class="add">was</span> a chance
  <span class="add">that</span> happened to us.</p>
