content: >-
  <p class="p"><span data-number="14" data-sid="1SA 6:14" class="v">14</span>And
  the cart came into the field of Joshua, a Beth-shemite, and stood there, where
  <span class="add">there was</span> a great stone: and they clave the wood of
  the cart, and offered the kine a burnt offering unto the <span
  class="nd">LORD</span>. </p>
