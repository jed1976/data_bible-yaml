content: >-
  <p class="p"><span data-number="4" data-sid="1SA 6:4" class="v">4</span>Then
  said they, What <span class="add">shall be</span> the trespass offering which
  we shall return to him? They answered, Five golden emerods, and five golden
  mice, <span class="add">according to</span> the number of the lords of the
  Philistines: for one plague <span class="add">was</span> on you all, and on
  your lords. </p>
