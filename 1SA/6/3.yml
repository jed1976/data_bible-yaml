content: >-
  <p class="p"><span data-number="3" data-sid="1SA 6:3" class="v">3</span>And
  they said, If ye send away the ark of the God of Israel, send it not empty;
  but in any wise return him a trespass offering: then ye shall be healed, and
  it shall be known to you why his hand is not removed from you. </p>
