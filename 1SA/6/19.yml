  <p class="p"><span data-number="19" data-sid="1SA 6:19" class="v">19</span>Â¶
  And he smote the men of Beth-shemesh, because they had looked into the ark of
  the <span class="nd">LORD</span>, even he smote of the people fifty thousand
  and threescore and ten men: and the people lamented, because the <span
  class="nd">LORD</span> had smitten <span class="add">many</span> of the people
  with a great slaughter. </p>
