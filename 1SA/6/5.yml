content: >-
  <p class="p"><span data-number="5" data-sid="1SA 6:5"
  class="v">5</span>Wherefore ye shall make images of your emerods, and images
  of your mice that mar the land; and ye shall give glory unto the God of
  Israel: peradventure he will lighten his hand from off you, and from off your
  gods, and from off your land. </p>
