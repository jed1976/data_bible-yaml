content: >-
  <p class="p"><span data-number="14" data-sid="1SA 23:14"
  class="v">14</span>And David abode in the wilderness in strong holds, and
  remained in a mountain in the wilderness of Ziph. And Saul sought him every
  day, but God delivered him not into his hand. </p>
