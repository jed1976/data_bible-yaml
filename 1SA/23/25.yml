content: >-
  <p class="p"><span data-number="25" data-sid="1SA 23:25"
  class="v">25</span>Saul also and his men went to seek <span
  class="add">him</span>. And they told David: wherefore he came down into a
  rock, and abode in the wilderness of Maon. And when Saul heard <span
  class="add">that</span>, he pursued after David in the wilderness of Maon.
  </p>
