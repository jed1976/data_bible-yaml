content: >-
  <p class="p"><span data-number="22" data-sid="1SA 23:22"
  class="v">22</span>Go, I pray you, prepare yet, and know and see his place
  where his haunt is, <span class="add">and</span> who hath seen him there: for
  it is told me <span class="add">that</span> he dealeth very subtilly. </p>
