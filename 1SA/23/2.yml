content: >-
  <p class="p"><span data-number="2" data-sid="1SA 23:2"
  class="v">2</span>Therefore David enquired of the <span
  class="nd">LORD</span>, saying, Shall I go and smite these Philistines? And
  the <span class="nd">LORD</span> said unto David, Go, and smite the
  Philistines, and save Keilah. </p>
