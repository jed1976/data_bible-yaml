content: >-
  <p class="p"><span data-number="23" data-sid="1SA 23:23"
  class="v">23</span>See therefore, and take knowledge of all the lurking places
  where he hideth himself, and come ye again to me with the certainty, and I
  will go with you: and it shall come to pass, if he be in the land, that I will
  search him out throughout all the thousands of Judah. </p>
