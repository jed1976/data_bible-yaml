content: >-
  <p class="p"><span data-number="13" data-sid="1SA 23:13" class="v">13</span>Â¶
  Then David and his men, <span class="add">which were</span> about six hundred,
  arose and departed out of Keilah, and went whithersoever they could go. And it
  was told Saul that David was escaped from Keilah; and he forbare to go
  forth.</p>
