content: >-
  <p class="p"><span data-number="26" data-sid="1SA 23:26"
  class="v">26</span>And Saul went on this side of the mountain, and David and
  his men on that side of the mountain: and David made haste to get away for
  fear of Saul; for Saul and his men compassed David and his men round about to
  take them.</p>
