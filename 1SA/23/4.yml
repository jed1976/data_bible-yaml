content: >-
  <p class="p"><span data-number="4" data-sid="1SA 23:4" class="v">4</span>Then
  David enquired of the <span class="nd">LORD</span> yet again. And the <span
  class="nd">LORD</span> answered him and said, Arise, go down to Keilah; for I
  will deliver the Philistines into thine hand. </p>
