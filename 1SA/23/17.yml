content: >-
  <p class="p"><span data-number="17" data-sid="1SA 23:17"
  class="v">17</span>And he said unto him, Fear not: for the hand of Saul my
  father shall not find thee; and thou shalt be king over Israel, and I shall be
  next unto thee; and that also Saul my father knoweth. </p>
