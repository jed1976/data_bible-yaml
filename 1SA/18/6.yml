content: >-
  <p class="p"><span data-number="6" data-sid="1SA 18:6" class="v">6</span>And
  it came to pass as they came, when David was returned from the slaughter of
  the Philistine, that the women came out of all cities of Israel, singing and
  dancing, to meet king Saul, with tabrets, with joy, and with instruments of
  musick. </p>
