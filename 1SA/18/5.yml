content: >-
  <p class="p"><span data-number="5" data-sid="1SA 18:5" class="v">5</span>¶ And
  David went out whithersoever Saul sent him, <span class="add">and</span>
  behaved himself wisely: and Saul set him over the men of war, and he was
  accepted in the sight of all the people, and also in the sight of Saul’s
  servants.</p>
