content: >-
  <p class="p"><span data-number="17" data-sid="1SA 18:17" class="v">17</span>¶
  And Saul said to David, Behold my elder daughter Merab, her will I give thee
  to wife: only be thou valiant for me, and fight the <span
  class="nd">LORD’s</span> battles. For Saul said, Let not mine hand be upon
  him, but let the hand of the Philistines be upon him. </p>
