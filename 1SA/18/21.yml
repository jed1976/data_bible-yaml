content: >-
  <p class="p"><span data-number="21" data-sid="1SA 18:21"
  class="v">21</span>And Saul said, I will give him her, that she may be a snare
  to him, and that the hand of the Philistines may be against him. Wherefore
  Saul said to David, Thou shalt this day be my son in law in <span
  class="add">the one of</span> the twain.</p>
