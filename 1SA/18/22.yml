content: >-
  <p class="p"><span data-number="22" data-sid="1SA 18:22" class="v">22</span>¶
  And Saul commanded his servants, <span class="add">saying</span>, Commune with
  David secretly, and say, Behold, the king hath delight in thee, and all his
  servants love thee: now therefore be the king’s son in law. </p>
