content: >-
  <p class="p"><span data-number="23" data-sid="1SA 18:23"
  class="v">23</span>And Saul’s servants spake those words in the ears of David.
  And David said, Seemeth it to you <span class="add">a</span> light <span
  class="add">thing</span> to be a king’s son in law, seeing that I <span
  class="add">am</span> a poor man, and lightly esteemed? </p>
