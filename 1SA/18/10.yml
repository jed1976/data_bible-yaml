content: >-
  <p class="p"><span data-number="10" data-sid="1SA 18:10" class="v">10</span>¶
  And it came to pass on the morrow, that the evil spirit from God came upon
  Saul, and he prophesied in the midst of the house: and David played with his
  hand, as at other times: and <span class="add">there was</span> a javelin in
  Saul’s hand. </p>
