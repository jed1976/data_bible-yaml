content: >-
  <p class="p"><span data-number="30" data-sid="1SA 18:30"
  class="v">30</span>Then the princes of the Philistines went forth: and it came
  to pass, after they went forth, <span class="add">that</span> David behaved
  himself more wisely than all the servants of Saul; so that his name was much
  set by.</p>
