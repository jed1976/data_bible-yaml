content: >-
  <p class="p"><span data-number="8" data-sid="1SA 18:8" class="v">8</span>And
  Saul was very wroth, and the saying displeased him; and he said, They have
  ascribed unto David ten thousands, and to me they have ascribed <span
  class="add">but</span> thousands: and <span class="add">what</span> can he
  have more but the kingdom? </p>
