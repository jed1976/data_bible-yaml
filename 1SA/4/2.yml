content: >-
  <p class="p"><span data-number="2" data-sid="1SA 4:2" class="v">2</span>And
  the Philistines put themselves in array against Israel: and when they joined
  battle, Israel was smitten before the Philistines: and they slew of the army
  in the field about four thousand men.</p>
