content: >-
  <p class="p"><span data-number="20" data-sid="1SA 4:20" class="v">20</span>And
  about the time of her death the women that stood by her said unto her, Fear
  not; for thou hast born a son. But she answered not, neither did she regard
  <span class="add">it</span>. </p>
