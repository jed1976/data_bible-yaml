content: >-
  <p class="p"><span data-number="14" data-sid="1SA 4:14" class="v">14</span>And
  when Eli heard the noise of the crying, he said, What <span
  class="add">meaneth</span> the noise of this tumult? And the man came in
  hastily, and told Eli. </p>
