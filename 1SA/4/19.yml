content: >-
  <p class="p"><span data-number="19" data-sid="1SA 4:19" class="v">19</span>¶
  And his daughter in law, Phinehas’ wife, was with child, <span
  class="add">near</span> to be delivered: and when she heard the tidings that
  the ark of God was taken, and that her father in law and her husband were
  dead, she bowed herself and travailed; for her pains came upon her. </p>
