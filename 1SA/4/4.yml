content: >-
  <p class="p"><span data-number="4" data-sid="1SA 4:4" class="v">4</span>So the
  people sent to Shiloh, that they might bring from thence the ark of the
  covenant of the <span class="nd">LORD</span> of hosts, which dwelleth <span
  class="add">between</span> the cherubims: and the two sons of Eli, Hophni and
  Phinehas, <span class="add">were</span> there with the ark of the covenant of
  God. </p>
