content: >-
  <p class="p"><span data-number="8" data-sid="1SA 4:8" class="v">8</span>Woe
  unto us! who shall deliver us out of the hand of these mighty Gods? these
  <span class="add">are</span> the Gods that smote the Egyptians with all the
  plagues in the wilderness. </p>
