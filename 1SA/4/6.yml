content: >-
  <p class="p"><span data-number="6" data-sid="1SA 4:6" class="v">6</span>And
  when the Philistines heard the noise of the shout, they said, What <span
  class="add">meaneth</span> the noise of this great shout in the camp of the
  Hebrews? And they understood that the ark of the <span class="nd">LORD</span>
  was come into the camp. </p>
