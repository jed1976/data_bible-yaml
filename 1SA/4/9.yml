content: >-
  <p class="p"><span data-number="9" data-sid="1SA 4:9" class="v">9</span>Be
  strong, and quit yourselves like men, O ye Philistines, that ye be not
  servants unto the Hebrews, as they have been to you: quit yourselves like men,
  and fight.</p>
