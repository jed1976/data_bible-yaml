content: >-
  <p class="p"><span data-number="18" data-sid="1SA 4:18" class="v">18</span>And
  it came to pass, when he made mention of the ark of God, that he fell from off
  the seat backward by the side of the gate, and his neck brake, and he died:
  for he was an old man, and heavy. And he had judged Israel forty years.</p>
