content: >-
  <p class="p"><span data-number="10" data-sid="1SA 7:10" class="v">10</span>And
  as Samuel was offering up the burnt offering, the Philistines drew near to
  battle against Israel: but the <span class="nd">LORD</span> thundered with a
  great thunder on that day upon the Philistines, and discomfited them; and they
  were smitten before Israel. </p>
