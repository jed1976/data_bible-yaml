content: >-
  <p class="p"><span data-number="6" data-sid="1SA 7:6" class="v">6</span>And
  they gathered together to Mizpeh, and drew water, and poured <span
  class="add">it</span> out before the <span class="nd">LORD</span>, and fasted
  on that day, and said there, We have sinned against the <span
  class="nd">LORD</span>. And Samuel judged the children of Israel in
  Mizpeh.</p>
