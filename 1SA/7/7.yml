content: >-
  <p class="p"><span data-number="7" data-sid="1SA 7:7" class="v">7</span>And
  when the Philistines heard that the children of Israel were gathered together
  to Mizpeh, the lords of the Philistines went up against Israel. And when the
  children of Israel heard <span class="add">it</span>, they were afraid of the
  Philistines. </p>
