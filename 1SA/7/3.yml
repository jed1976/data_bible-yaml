content: >-
  <p class="p"><span data-number="3" data-sid="1SA 7:3" class="v">3</span>Â¶ And
  Samuel spake unto all the house of Israel, saying, If ye do return unto the
  <span class="nd">LORD</span> with all your hearts, <span
  class="add">then</span> put away the strange gods and Ashtaroth from among
  you, and prepare your hearts unto the <span class="nd">LORD</span>, and serve
  him only: and he will deliver you out of the hand of the Philistines. </p>
