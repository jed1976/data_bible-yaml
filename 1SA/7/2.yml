content: >-
  <p class="p"><span data-number="2" data-sid="1SA 7:2" class="v">2</span>And it
  came to pass, while the ark abode in Kirjath-jearim, that the time was long;
  for it was twenty years: and all the house of Israel lamented after the <span
  class="nd">LORD</span>.</p>
