content: >-
  <p class="p"><span data-number="12" data-sid="1SA 7:12"
  class="v">12</span>Then Samuel took a stone, and set <span
  class="add">it</span> between Mizpeh and Shen, and called the name of it
  Eben-ezer, saying, Hitherto hath the <span class="nd">LORD</span> helped
  us.</p>
