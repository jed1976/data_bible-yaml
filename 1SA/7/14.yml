content: >-
  <p class="p"><span data-number="14" data-sid="1SA 7:14" class="v">14</span>And
  the cities which the Philistines had taken from Israel were restored to
  Israel, from Ekron even unto Gath; and the coasts thereof did Israel deliver
  out of the hands of the Philistines. And there was peace between Israel and
  the Amorites. </p>
