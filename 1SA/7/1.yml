content: >-
  <p class="p"><span data-number="1" data-sid="1SA 7:1" class="v">1</span>And
  the men of Kirjath-jearim came, and fetched up the ark of the <span
  class="nd">LORD</span>, and brought it into the house of Abinadab in the hill,
  and sanctified Eleazar his son to keep the ark of the <span
  class="nd">LORD</span>. </p>
