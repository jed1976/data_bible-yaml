content: >-
  <p class="p"><span data-number="12" data-sid="1SA 8:12" class="v">12</span>And
  he will appoint him captains over thousands, and captains over fifties; and
  <span class="add">will set them</span> to ear his ground, and to reap his
  harvest, and to make his instruments of war, and instruments of his chariots.
  </p>
