content: >-
  <p class="p"><span data-number="11" data-sid="1SA 8:11" class="v">11</span>And
  he said, This will be the manner of the king that shall reign over you: He
  will take your sons, and appoint <span class="add">them</span> for himself,
  for his chariots, and <span class="add">to be</span> his horsemen; and <span
  class="add">some</span> shall run before his chariots. </p>
