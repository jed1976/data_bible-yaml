content: >-
  <p class="p"><span data-number="7" data-sid="1SA 8:7" class="v">7</span>And
  the <span class="nd">LORD</span> said unto Samuel, Hearken unto the voice of
  the people in all that they say unto thee: for they have not rejected thee,
  but they have rejected me, that I should not reign over them. </p>
