content: >-
  <p class="p"><span data-number="9" data-sid="1SA 3:9"
  class="v">9</span>Therefore Eli said unto Samuel, Go, lie down: and it shall
  be, if he call thee, that thou shalt say, Speak, <span class="nd">LORD</span>;
  for thy servant heareth. So Samuel went and lay down in his place. </p>
