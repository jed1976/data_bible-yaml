content: >-
  <p class="p"><span data-number="8" data-sid="1SA 3:8" class="v">8</span>And
  the <span class="nd">LORD</span> called Samuel again the third time. And he
  arose and went to Eli, and said, Here <span class="add">am</span> I; for thou
  didst call me. And Eli perceived that the <span class="nd">LORD</span> had
  called the child. </p>
