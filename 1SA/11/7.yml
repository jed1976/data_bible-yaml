content: >-
  <p class="p"><span data-number="7" data-sid="1SA 11:7" class="v">7</span>And
  he took a yoke of oxen, and hewed them in pieces, and sent <span
  class="add">them</span> throughout all the coasts of Israel by the hands of
  messengers, saying, Whosoever cometh not forth after Saul and after Samuel, so
  shall it be done unto his oxen. And the fear of the <span
  class="nd">LORD</span> fell on the people, and they came out with one consent.
  </p>
