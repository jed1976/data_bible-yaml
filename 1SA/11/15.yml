content: >-
  <p class="p"><span data-number="15" data-sid="1SA 11:15"
  class="v">15</span>And all the people went to Gilgal; and there they made Saul
  king before the <span class="nd">LORD</span> in Gilgal; and there they
  sacrificed sacrifices of peace offerings before the <span
  class="nd">LORD</span>; and there Saul and all the men of Israel rejoiced
  greatly.</p>
