content: >-
  <p class="p"><span data-number="8" data-sid="1SA 12:8" class="v">8</span>When
  Jacob was come into Egypt, and your fathers cried unto the <span
  class="nd">LORD</span>, then the <span class="nd">LORD</span> sent Moses and
  Aaron, which brought forth your fathers out of Egypt, and made them dwell in
  this place. </p>
