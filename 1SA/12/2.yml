  <p class="p"><span data-number="2" data-sid="1SA 12:2" class="v">2</span>And
  now, behold, the king walketh before you: and I am old and grayheaded; and,
  behold, my sons <span class="add">are</span> with you: and I have walked
  before you from my childhood unto this day. </p>
