content: >-
  <p class="p"><span data-number="3" data-sid="1SA 12:3"
  class="v">3</span>Behold, here I <span class="add">am:</span> witness against
  me before the <span class="nd">LORD</span>, and before his anointed: whose ox
  have I taken? or whose ass have I taken? or whom have I defrauded? whom have I
  oppressed? or of whose hand have I received <span class="add">any</span> bribe
  to blind mine eyes therewith? and I will restore it you. </p>
