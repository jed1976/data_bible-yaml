content: >-
  <p class="p"><span data-number="14" data-sid="1SA 12:14" class="v">14</span>If
  ye will fear the <span class="nd">LORD</span>, and serve him, and obey his
  voice, and not rebel against the commandment of the <span
  class="nd">LORD</span>, then shall both ye and also the king that reigneth
  over you continue following the <span class="nd">LORD</span> your God: </p>
