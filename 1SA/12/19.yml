content: >-
  <p class="p"><span data-number="19" data-sid="1SA 12:19"
  class="v">19</span>And all the people said unto Samuel, Pray for thy servants
  unto the <span class="nd">LORD</span> thy God, that we die not: for we have
  added unto all our sins <span class="add">this</span> evil, to ask us a
  king.</p>
