content: >-
  <p class="p"><span data-number="9" data-sid="1SA 12:9" class="v">9</span>And
  when they forgat the <span class="nd">LORD</span> their God, he sold them into
  the hand of Sisera, captain of the host of Hazor, and into the hand of the
  Philistines, and into the hand of the king of Moab, and they fought against
  them. </p>
