content: >-
  <p class="p"><span data-number="12" data-sid="1SA 12:12"
  class="v">12</span>And when ye saw that Nahash the king of the children of
  Ammon came against you, ye said unto me, Nay; but a king shall reign over us:
  when the <span class="nd">LORD</span> your God <span class="add">was</span>
  your king. </p>
