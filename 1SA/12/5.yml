content: >-
  <p class="p"><span data-number="5" data-sid="1SA 12:5" class="v">5</span>And
  he said unto them, The <span class="nd">LORD</span> <span
  class="add">is</span> witness against you, and his anointed <span
  class="add">is</span> witness this day, that ye have not found ought in my
  hand. And they answered, <span class="add">He is</span> witness.</p>
