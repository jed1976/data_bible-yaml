content: >-
  <p class="p"><span data-number="17" data-sid="1SA 12:17"
  class="v">17</span><span class="add">Is it</span> not wheat harvest to day? I
  will call unto the <span class="nd">LORD</span>, and he shall send thunder and
  rain; that ye may perceive and see that your wickedness <span
  class="add">is</span> great, which ye have done in the sight of the <span
  class="nd">LORD</span>, in asking you a king. </p>
