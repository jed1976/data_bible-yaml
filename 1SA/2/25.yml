content: >-
  <p class="p"><span data-number="25" data-sid="1SA 2:25" class="v">25</span>If
  one man sin against another, the judge shall judge him: but if a man sin
  against the <span class="nd">LORD</span>, who shall intreat for him?
  Notwithstanding they hearkened not unto the voice of their father, because the
  <span class="nd">LORD</span> would slay them. </p>
