content: >-
  <p class="p"><span data-number="33" data-sid="1SA 2:33" class="v">33</span>And
  the man of thine, <span class="add">whom</span> I shall not cut off from mine
  altar, <span class="add">shall be</span> to consume thine eyes, and to grieve
  thine heart: and all the increase of thine house shall die in the flower of
  their age. </p>
