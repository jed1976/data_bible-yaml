content: >-
  <p class="p"><span data-number="35" data-sid="1SA 2:35" class="v">35</span>And
  I will raise me up a faithful priest, <span class="add">that</span> shall do
  according to <span class="add">that</span> which <span class="add">is</span>
  in mine heart and in my mind: and I will build him a sure house; and he shall
  walk before mine anointed for ever. </p>
