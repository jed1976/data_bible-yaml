content: >-
  <p class="p"><span data-number="14" data-sid="1SA 2:14" class="v">14</span>And
  he struck <span class="add">it</span> into the pan, or kettle, or caldron, or
  pot; all that the fleshhook brought up the priest took for himself. So they
  did in Shiloh unto all the Israelites that came thither. </p>
