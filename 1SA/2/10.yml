content: >-
  <p class="p"><span data-number="10" data-sid="1SA 2:10" class="v">10</span>The
  adversaries of the <span class="nd">LORD</span> shall be broken to pieces; out
  of heaven shall he thunder upon them: the <span class="nd">LORD</span> shall
  judge the ends of the earth; and he shall give strength unto his king, and
  exalt the horn of his anointed.</p>
