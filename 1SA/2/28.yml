content: >-
  <p class="p"><span data-number="28" data-sid="1SA 2:28" class="v">28</span>And
  did I choose him out of all the tribes of Israel <span class="add">to
  be</span> my priest, to offer upon mine altar, to burn incense, to wear an
  ephod before me? and did I give unto the house of thy father all the offerings
  made by fire of the children of Israel? </p>
