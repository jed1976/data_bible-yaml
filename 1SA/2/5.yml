content: >-
  <p class="p"><span data-number="5" data-sid="1SA 2:5" class="v">5</span><span
  class="add">They that were</span> full have hired out themselves for bread;
  and <span class="add">they that were</span> hungry ceased: so that the barren
  hath born seven; and she that hath many children is waxed feeble. </p>
