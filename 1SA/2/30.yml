content: >-
  <p class="p"><span data-number="30" data-sid="1SA 2:30"
  class="v">30</span>Wherefore the <span class="nd">LORD</span> God of Israel
  saith, I said indeed <span class="add">that</span> thy house, and the house of
  thy father, should walk before me for ever: but now the <span
  class="nd">LORD</span> saith, Be it far from me; for them that honour me I
  will honour, and they that despise me shall be lightly esteemed. </p>
