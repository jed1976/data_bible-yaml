content: >-
  <p class="p"><span data-number="1" data-sid="1SA 2:1" class="v">1</span>And
  Hannah prayed, and said, My heart rejoiceth in the <span
  class="nd">LORD</span>, mine horn is exalted in the <span
  class="nd">LORD</span>: my mouth is enlarged over mine enemies; because I
  rejoice in thy salvation. </p>
