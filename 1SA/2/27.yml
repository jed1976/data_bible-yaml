content: >-
  <p class="p"><span data-number="27" data-sid="1SA 2:27" class="v">27</span>¶
  And there came a man of God unto Eli, and said unto him, Thus saith the <span
  class="nd">LORD</span>, Did I plainly appear unto the house of thy father,
  when they were in Egypt in Pharaoh’s house? </p>
