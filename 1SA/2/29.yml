content: >-
  <p class="p"><span data-number="29" data-sid="1SA 2:29"
  class="v">29</span>Wherefore kick ye at my sacrifice and at mine offering,
  which I have commanded <span class="add">in my</span> habitation; and
  honourest thy sons above me, to make yourselves fat with the chiefest of all
  the offerings of Israel my people? </p>
