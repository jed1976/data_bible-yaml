content: >-
  <p class="p"><span data-number="22" data-sid="1SA 15:22"
  class="v">22</span>And Samuel said, Hath the <span class="nd">LORD</span>
  <span class="add">as great</span> delight in burnt offerings and sacrifices,
  as in obeying the voice of the <span class="nd">LORD</span>? Behold, to obey
  <span class="add">is</span> better than sacrifice, <span
  class="add">and</span> to hearken than the fat of rams. </p>
