content: >-
  <p class="p"><span data-number="15" data-sid="1SA 15:15"
  class="v">15</span>And Saul said, They have brought them from the Amalekites:
  for the people spared the best of the sheep and of the oxen, to sacrifice unto
  the <span class="nd">LORD</span> thy God; and the rest we have utterly
  destroyed. </p>
