content: >-
  <p class="p"><span data-number="26" data-sid="1SA 15:26"
  class="v">26</span>And Samuel said unto Saul, I will not return with thee: for
  thou hast rejected the word of the <span class="nd">LORD</span>, and the <span
  class="nd">LORD</span> hath rejected thee from being king over Israel. </p>
