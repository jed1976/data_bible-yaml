content: >-
  <p class="p"><span data-number="1" data-sid="1SA 15:1"
  class="v">1</span>Samuel also said unto Saul, The <span class="nd">LORD</span>
  sent me to anoint thee <span class="add">to be</span> king over his people,
  over Israel: now therefore hearken thou unto the voice of the words of the
  <span class="nd">LORD</span>. </p>
