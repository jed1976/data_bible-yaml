content: >-
  <p class="p"><span data-number="33" data-sid="1SA 15:33"
  class="v">33</span>And Samuel said, As thy sword hath made women childless, so
  shall thy mother be childless among women. And Samuel hewed Agag in pieces
  before the <span class="nd">LORD</span> in Gilgal.</p>
