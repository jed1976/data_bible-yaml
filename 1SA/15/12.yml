content: >-
  <p class="p"><span data-number="12" data-sid="1SA 15:12"
  class="v">12</span>And when Samuel rose early to meet Saul in the morning, it
  was told Samuel, saying, Saul came to Carmel, and, behold, he set him up a
  place, and is gone about, and passed on, and gone down to Gilgal. </p>
