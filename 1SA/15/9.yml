content: >-
  <p class="p"><span data-number="9" data-sid="1SA 15:9" class="v">9</span>But
  Saul and the people spared Agag, and the best of the sheep, and of the oxen,
  and of the fatlings, and the lambs, and all <span class="add">that was</span>
  good, and would not utterly destroy them: but every thing <span
  class="add">that was</span> vile and refuse, that they destroyed utterly.</p>
id: 1SA/15/9
