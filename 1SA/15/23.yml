content: >-
  <p class="p"><span data-number="23" data-sid="1SA 15:23"
  class="v">23</span>For rebellion <span class="add">is as</span> the sin of
  witchcraft, and stubbornness <span class="add">is as</span> iniquity and
  idolatry. Because thou hast rejected the word of the <span
  class="nd">LORD</span>, he hath also rejected thee from <span
  class="add">being</span> king.</p>
