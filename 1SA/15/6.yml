  <p class="p"><span data-number="6" data-sid="1SA 15:6" class="v">6</span>Â¶ And
  Saul said unto the Kenites, Go, depart, get you down from among the
  Amalekites, lest I destroy you with them: for ye shewed kindness to all the
  children of Israel, when they came up out of Egypt. So the Kenites departed
  from among the Amalekites. </p>
