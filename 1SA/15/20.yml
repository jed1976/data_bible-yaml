content: >-
  <p class="p"><span data-number="20" data-sid="1SA 15:20"
  class="v">20</span>And Saul said unto Samuel, Yea, I have obeyed the voice of
  the <span class="nd">LORD</span>, and have gone the way which the <span
  class="nd">LORD</span> sent me, and have brought Agag the king of Amalek, and
  have utterly destroyed the Amalekites. </p>
