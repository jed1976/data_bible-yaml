content: >-
  <p class="p"><span data-number="17" data-sid="1SA 15:17"
  class="v">17</span>And Samuel said, When thou <span class="add">wast</span>
  little in thine own sight, <span class="add">wast</span> thou not <span
  class="add">made</span> the head of the tribes of Israel, and the <span
  class="nd">LORD</span> anointed thee king over Israel? </p>
