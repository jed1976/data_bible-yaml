content: >-
  <p class="p"><span data-number="11" data-sid="1SA 15:11" class="v">11</span>It
  repenteth me that I have set up Saul <span class="add">to be</span> king: for
  he is turned back from following me, and hath not performed my commandments.
  And it grieved Samuel; and he cried unto the <span class="nd">LORD</span> all
  night. </p>
