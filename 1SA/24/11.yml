content: >-
  <p class="p"><span data-number="11" data-sid="1SA 24:11"
  class="v">11</span>Moreover, my father, see, yea, see the skirt of thy robe in
  my hand: for in that I cut off the skirt of thy robe, and killed thee not,
  know thou and see that <span class="add">there is</span> neither evil nor
  transgression in mine hand, and I have not sinned against thee; yet thou
  huntest my soul to take it. </p>
