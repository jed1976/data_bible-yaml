content: >-
  <p class="p"><span data-number="10" data-sid="DAN 1:10" class="v">10</span>And
  the prince of the eunuchs said unto Daniel, I fear my lord the king, who hath
  appointed your meat and your drink: for why should he see your faces worse
  liking than the children which <span class="add">are</span> of your sort? then
  shall ye make <span class="add">me</span> endanger my head to the king. </p>
