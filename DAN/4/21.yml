content: >-
  <p class="p"><span data-number="21" data-sid="DAN 4:21"
  class="v">21</span>Whose leaves <span class="add">were</span> fair, and the
  fruit thereof much, and in it <span class="add">was</span> meat for all; under
  which the beasts of the field dwelt, and upon whose branches the fowls of the
  heaven had their habitation: </p>
