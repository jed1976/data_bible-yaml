content: >-
  <p class="p"><span data-number="36" data-sid="DAN 4:36" class="v">36</span>At
  the same time my reason returned unto me; and for the glory of my kingdom,
  mine honour and brightness returned unto me; and my counsellors and my lords
  sought unto me; and I was established in my kingdom, and excellent majesty was
  added unto me. </p>
