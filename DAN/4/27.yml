content: >-
  <p class="p"><span data-number="27" data-sid="DAN 4:27"
  class="v">27</span>Wherefore, O king, let my counsel be acceptable unto thee,
  and break off thy sins by righteousness, and thine iniquities by shewing mercy
  to the poor; if it may be a lengthening of thy tranquillity.</p>
