content: >-
  <p class="p"><span data-number="19" data-sid="DAN 4:19" class="v">19</span>Â¶
  Then Daniel, whose name <span class="add">was</span> Belteshazzar, was
  astonied for one hour, and his thoughts troubled him. The king spake, and
  said, Belteshazzar, let not the dream, or the interpretation thereof, trouble
  thee. Belteshazzar answered and said, My lord, the dream <span
  class="add">be</span> to them that hate thee, and the interpretation thereof
  to thine enemies. </p>
