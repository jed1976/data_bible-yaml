content: >-
  <p class="p"><span data-number="17" data-sid="DAN 4:17"
  class="v">17</span>This matter <span class="add">is</span> by the decree of
  the watchers, and the demand by the word of the holy ones: to the intent that
  the living may know that the most High ruleth in the kingdom of men, and
  giveth it to whomsoever he will, and setteth up over it the basest of men.
  </p>
