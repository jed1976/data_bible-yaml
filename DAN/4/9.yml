content: >-
  <p class="p"><span data-number="9" data-sid="DAN 4:9" class="v">9</span>O
  Belteshazzar, master of the magicians, because I know that the spirit of the
  holy gods <span class="add">is</span> in thee, and no secret troubleth thee,
  tell me the visions of my dream that I have seen, and the interpretation
  thereof. </p>
