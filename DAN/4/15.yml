content: >-
  <p class="p"><span data-number="15" data-sid="DAN 4:15"
  class="v">15</span>Nevertheless leave the stump of his roots in the earth,
  even with a band of iron and brass, in the tender grass of the field; and let
  it be wet with the dew of heaven, and <span class="add">let</span> his portion
  <span class="add">be</span> with the beasts in the grass of the earth: </p>
