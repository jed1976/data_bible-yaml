content: >-
  <p class="p"><span data-number="23" data-sid="DAN 4:23" class="v">23</span>And
  whereas the king saw a watcher and an holy one coming down from heaven, and
  saying, Hew the tree down, and destroy it; yet leave the stump of the roots
  thereof in the earth, even with a band of iron and brass, in the tender grass
  of the field; and let it be wet with the dew of heaven, and <span
  class="add">let</span> his portion <span class="add">be</span> with the beasts
  of the field, till seven times pass over him; </p>
