content: >-
  <p class="p"><span data-number="29" data-sid="DAN 5:29"
  class="v">29</span>Then commanded Belshazzar, and they clothed Daniel with
  scarlet, and <span class="add">put</span> a chain of gold about his neck, and
  made a proclamation concerning him, that he should be the third ruler in the
  kingdom.</p>
