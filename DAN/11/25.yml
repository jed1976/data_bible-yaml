content: >-
  <p class="p"><span data-number="25" data-sid="DAN 11:25"
  class="v">25</span>And he shall stir up his power and his courage against the
  king of the south with a great army; and the king of the south shall be
  stirred up to battle with a very great and mighty army; but he shall not
  stand: for they shall forecast devices against him. </p>
