content: >-
  <p class="p"><span data-number="11" data-sid="DAN 11:11"
  class="v">11</span>And the king of the south shall be moved with choler, and
  shall come forth and fight with him, <span class="add">even</span> with the
  king of the north: and he shall set forth a great multitude; but the multitude
  shall be given into his hand. </p>
