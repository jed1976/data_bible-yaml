content: >-
  <p class="p"><span data-number="36" data-sid="DAN 11:36"
  class="v">36</span>And the king shall do according to his will; and he shall
  exalt himself, and magnify himself above every god, and shall speak marvellous
  things against the God of gods, and shall prosper till the indignation be
  accomplished: for that that is determined shall be done. </p>
