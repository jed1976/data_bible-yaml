content: >-
  <p class="p"><span data-number="39" data-sid="DAN 11:39"
  class="v">39</span>Thus shall he do in the most strong holds with a strange
  god, whom he shall acknowledge <span class="add">and</span> increase with
  glory: and he shall cause them to rule over many, and shall divide the land
  for gain. </p>
