content: >-
  <p class="p"><span data-number="2" data-sid="DAN 11:2" class="v">2</span>And
  now will I shew thee the truth. Behold, there shall stand up yet three kings
  in Persia; and the fourth shall be far richer than <span
  class="add">they</span> all: and by his strength through his riches he shall
  stir up all against the realm of Grecia. </p>
