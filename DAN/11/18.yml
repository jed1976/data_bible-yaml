content: >-
  <p class="p"><span data-number="18" data-sid="DAN 11:18"
  class="v">18</span>After this shall he turn his face unto the isles, and shall
  take many: but a prince for his own behalf shall cause the reproach offered by
  him to cease; without his own reproach he shall cause <span
  class="add">it</span> to turn upon him. </p>
