content: >-
  <p class="p"><span data-number="17" data-sid="DAN 11:17" class="v">17</span>He
  shall also set his face to enter with the strength of his whole kingdom, and
  upright ones with him; thus shall he do: and he shall give him the daughter of
  women, corrupting her: but she shall not stand <span class="add">on his
  side</span>, neither be for him. </p>
