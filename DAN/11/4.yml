content: >-
  <p class="p"><span data-number="4" data-sid="DAN 11:4" class="v">4</span>And
  when he shall stand up, his kingdom shall be broken, and shall be divided
  toward the four winds of heaven; and not to his posterity, nor according to
  his dominion which he ruled: for his kingdom shall be plucked up, even for
  others beside those.</p>
