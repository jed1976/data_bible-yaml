content: >-
  <p class="p"><span data-number="27" data-sid="DAN 7:27" class="v">27</span>And
  the kingdom and dominion, and the greatness of the kingdom under the whole
  heaven, shall be given to the people of the saints of the most High, whose
  kingdom <span class="add">is</span> an everlasting kingdom, and all dominions
  shall serve and obey him. </p>
