content: >-
  <p class="p"><span data-number="8" data-sid="DAN 7:8" class="v">8</span>I
  considered the horns, and, behold, there came up among them another little
  horn, before whom there were three of the first horns plucked up by the roots:
  and, behold, in this horn <span class="add">were</span> eyes like the eyes of
  man, and a mouth speaking great things.</p>
