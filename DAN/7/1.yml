content: >-
  <p class="p"><span data-number="1" data-sid="DAN 7:1" class="v">1</span>In the
  first year of Belshazzar king of Babylon Daniel had a dream and visions of his
  head upon his bed: then he wrote the dream, <span class="add">and</span> told
  the sum of the matters. </p>
