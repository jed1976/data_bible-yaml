content: >-
  <p class="p"><span data-number="28" data-sid="DAN 7:28"
  class="v">28</span>Hitherto <span class="add">is</span> the end of the matter.
  As for me Daniel, my cogitations much troubled me, and my countenance changed
  in me: but I kept the matter in my heart.</p>
