content: >-
  <p class="p"><span data-number="25" data-sid="DAN 7:25" class="v">25</span>And
  he shall speak <span class="add">great</span> words against the most High, and
  shall wear out the saints of the most High, and think to change times and
  laws: and they shall be given into his hand until a time and times and the
  dividing of time. </p>
