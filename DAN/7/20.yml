content: >-
  <p class="p"><span data-number="20" data-sid="DAN 7:20" class="v">20</span>And
  of the ten horns that <span class="add">were</span> in his head, and <span
  class="add">of</span> the other which came up, and before whom three fell;
  even <span class="add">of</span> that horn that had eyes, and a mouth that
  spake very great things, whose look <span class="add">was</span> more stout
  than his fellows. </p>
