content: >-
  <p class="p"><span data-number="14" data-sid="DAN 7:14" class="v">14</span>And
  there was given him dominion, and glory, and a kingdom, that all people,
  nations, and languages, should serve him: his dominion <span
  class="add">is</span> an everlasting dominion, which shall not pass away, and
  his kingdom <span class="add">that</span> which shall not be destroyed.</p>
