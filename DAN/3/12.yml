content: >-
  <p class="p"><span data-number="12" data-sid="DAN 3:12"
  class="v">12</span>There are certain Jews whom thou hast set over the affairs
  of the province of Babylon, Shadrach, Meshach, and Abed-nego; these men, O
  king, have not regarded thee: they serve not thy gods, nor worship the golden
  image which thou hast set up.</p>
