  class="add">and</span> spake, and said, Shadrach, Meshach, and Abed-nego, ye
  servants of the most high God, come forth, and come <span
  class="add">hither</span>. Then Shadrach, Meshach, and Abed-nego, came forth
  of the midst of the fire. </p>
