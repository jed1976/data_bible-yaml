content: >-
  <p class="p"><span data-number="10" data-sid="DAN 3:10"
  class="v">10</span>Thou, O king, hast made a decree, that every man that shall
  hear the sound of the cornet, flute, harp, sackbut, psaltery, and dulcimer,
  and all kinds of musick, shall fall down and worship the golden image: </p>
