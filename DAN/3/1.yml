content: >-
  <p class="p"><span data-number="1" data-sid="DAN 3:1"
  class="v">1</span>Nebuchadnezzar the king made an image of gold, whose height
  <span class="add">was</span> threescore cubits, <span class="add">and</span>
  the breadth thereof six cubits: he set it up in the plain of Dura, in the
  province of Babylon. </p>
