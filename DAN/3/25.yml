content: >-
  <p class="p"><span data-number="25" data-sid="DAN 3:25" class="v">25</span>He
  answered and said, Lo, I see four men loose, walking in the midst of the fire,
  and they have no hurt; and the form of the fourth is like the Son of God.</p>
