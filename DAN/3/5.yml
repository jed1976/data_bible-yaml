content: >-
  <p class="p"><span data-number="5" data-sid="DAN 3:5" class="v">5</span><span
  class="add">That</span> at what time ye hear the sound of the cornet, flute,
  harp, sackbut, psaltery, dulcimer, and all kinds of musick, ye fall down and
  worship the golden image that Nebuchadnezzar the king hath set up: </p>
