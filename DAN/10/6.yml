content: >-
  <p class="p"><span data-number="6" data-sid="DAN 10:6" class="v">6</span>His
  body also <span class="add">was</span> like the beryl, and his face as the
  appearance of lightning, and his eyes as lamps of fire, and his arms and his
  feet like in colour to polished brass, and the voice of his words like the
  voice of a multitude. </p>
