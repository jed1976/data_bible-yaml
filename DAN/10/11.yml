content: >-
  <p class="p"><span data-number="11" data-sid="DAN 10:11"
  class="v">11</span>And he said unto me, O Daniel, a man greatly beloved,
  understand the words that I speak unto thee, and stand upright: for unto thee
  am I now sent. And when he had spoken this word unto me, I stood trembling.
  </p>
