content: >-
  <p class="p"><span data-number="7" data-sid="DAN 10:7" class="v">7</span>And I
  Daniel alone saw the vision: for the men that were with me saw not the vision;
  but a great quaking fell upon them, so that they fled to hide themselves. </p>
