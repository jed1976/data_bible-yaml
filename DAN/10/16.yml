content: >-
  <p class="p"><span data-number="16" data-sid="DAN 10:16"
  class="v">16</span>And, behold, <span class="add">one</span> like the
  similitude of the sons of men touched my lips: then I opened my mouth, and
  spake, and said unto him that stood before me, O my lord, by the vision my
  sorrows are turned upon me, and I have retained no strength. </p>
