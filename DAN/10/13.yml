content: >-
  <p class="p"><span data-number="13" data-sid="DAN 10:13"
  class="v">13</span>But the prince of the kingdom of Persia withstood me one
  and twenty days: but, lo, Michael, one of the chief princes, came to help me;
  and I remained there with the kings of Persia. </p>
