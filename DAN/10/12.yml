content: >-
  <p class="p"><span data-number="12" data-sid="DAN 10:12"
  class="v">12</span>Then said he unto me, Fear not, Daniel: for from the first
  day that thou didst set thine heart to understand, and to chasten thyself
  before thy God, thy words were heard, and I am come for thy words. </p>
