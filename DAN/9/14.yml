content: >-
  <p class="p"><span data-number="14" data-sid="DAN 9:14"
  class="v">14</span>Therefore hath the <span class="nd">LORD</span> watched
  upon the evil, and brought it upon us: for the <span class="nd">LORD</span>
  our God <span class="add">is</span> righteous in all his works which he doeth:
  for we obeyed not his voice. </p>
