content: >-
  <p class="p"><span data-number="2" data-sid="DAN 9:2" class="v">2</span>In the
  first year of his reign I Daniel understood by books the number of the years,
  whereof the word of the <span class="nd">LORD</span> came to Jeremiah the
  prophet, that he would accomplish seventy years in the desolations of
  Jerusalem.</p>
