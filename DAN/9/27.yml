content: >-
  <p class="p"><span data-number="27" data-sid="DAN 9:27" class="v">27</span>And
  he shall confirm the covenant with many for one week: and in the midst of the
  week he shall cause the sacrifice and the oblation to cease, and for the
  overspreading of abominations he shall make <span class="add">it</span>
  desolate, even until the consummation, and that determined shall be poured
  upon the desolate.</p>
