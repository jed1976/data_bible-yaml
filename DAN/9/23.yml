content: >-
  <p class="p"><span data-number="23" data-sid="DAN 9:23" class="v">23</span>At
  the beginning of thy supplications the commandment came forth, and I am come
  to shew <span class="add">thee;</span> for thou <span class="add">art</span>
  greatly beloved: therefore understand the matter, and consider the vision.
  </p>
