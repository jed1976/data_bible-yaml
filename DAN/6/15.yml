content: >-
  <p class="p"><span data-number="15" data-sid="DAN 6:15"
  class="v">15</span>Then these men assembled unto the king, and said unto the
  king, Know, O king, that the law of the Medes and Persians <span
  class="add">is</span>, That no decree nor statute which the king establisheth
  may be changed. </p>
