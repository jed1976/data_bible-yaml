content: >-
  <p class="p"><span data-number="26" data-sid="DAN 6:26" class="v">26</span>I
  make a decree, That in every dominion of my kingdom men tremble and fear
  before the God of Daniel: for he <span class="add">is</span> the living God,
  and stedfast for ever, and his kingdom <span class="add">that</span> which
  shall not be destroyed, and his dominion <span class="add">shall be
  even</span> unto the end. </p>
