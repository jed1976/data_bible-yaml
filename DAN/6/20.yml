content: >-
  <p class="p"><span data-number="20" data-sid="DAN 6:20" class="v">20</span>And
  when he came to the den, he cried with a lamentable voice unto Daniel: <span
  class="add">and</span> the king spake and said to Daniel, O Daniel, servant of
  the living God, is thy God, whom thou servest continually, able to deliver
  thee from the lions? </p>
