content: >-
  <p class="p"><span data-number="25" data-sid="DAN 8:25" class="v">25</span>And
  through his policy also he shall cause craft to prosper in his hand; and he
  shall magnify <span class="add">himself</span> in his heart, and by peace
  shall destroy many: he shall also stand up against the Prince of princes; but
  he shall be broken without hand. </p>
