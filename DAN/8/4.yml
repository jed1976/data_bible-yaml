content: >-
  <p class="p"><span data-number="4" data-sid="DAN 8:4" class="v">4</span>I saw
  the ram pushing westward, and northward, and southward; so that no beasts
  might stand before him, neither <span class="add">was there any</span> that
  could deliver out of his hand; but he did according to his will, and became
  great. </p>
