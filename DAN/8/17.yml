content: >-
  <p class="p"><span data-number="17" data-sid="DAN 8:17" class="v">17</span>So
  he came near where I stood: and when he came, I was afraid, and fell upon my
  face: but he said unto me, Understand, O son of man: for at the time of the
  end <span class="add">shall be</span> the vision. </p>
