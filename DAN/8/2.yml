content: >-
  <p class="p"><span data-number="2" data-sid="DAN 8:2" class="v">2</span>And I
  saw in a vision; and it came to pass, when I saw, that I <span
  class="add">was</span> at Shushan <span class="add">in</span> the palace,
  which <span class="add">is</span> in the province of Elam; and I saw in a
  vision, and I was by the river of Ulai. </p>
