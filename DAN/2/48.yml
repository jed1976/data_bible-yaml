content: >-
  <p class="p"><span data-number="48" data-sid="DAN 2:48"
  class="v">48</span>Then the king made Daniel a great man, and gave him many
  great gifts, and made him ruler over the whole province of Babylon, and chief
  of the governors over all the wise <span class="add">men</span> of Babylon.
  </p>
