content: >-
  <p class="p"><span data-number="44" data-sid="DAN 2:44" class="v">44</span>And
  in the days of these kings shall the God of heaven set up a kingdom, which
  shall never be destroyed: and the kingdom shall not be left to other people,
  <span class="add">but</span> it shall break in pieces and consume all these
  kingdoms, and it shall stand for ever. </p>
