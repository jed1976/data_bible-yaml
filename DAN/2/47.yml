content: >-
  <p class="p"><span data-number="47" data-sid="DAN 2:47" class="v">47</span>The
  king answered unto Daniel, and said, Of a truth <span class="add">it
  is</span>, that your God <span class="add">is</span> a God of gods, and a Lord
  of kings, and a revealer of secrets, seeing thou couldest reveal this secret.
  </p>
