content: >-
  <p class="p"><span data-number="27" data-sid="DAN 2:27"
  class="v">27</span>Daniel answered in the presence of the king, and said, The
  secret which the king hath demanded cannot the wise <span
  class="add">men</span>, the astrologers, the magicians, the soothsayers, shew
  unto the king; </p>
