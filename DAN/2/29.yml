content: >-
  <p class="p"><span data-number="29" data-sid="DAN 2:29" class="v">29</span>As
  for thee, O king, thy thoughts came <span class="add">into thy mind</span>
  upon thy bed, what should come to pass hereafter: and he that revealeth
  secrets maketh known to thee what shall come to pass. </p>
