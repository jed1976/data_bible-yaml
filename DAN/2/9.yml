content: >-
  <p class="p"><span data-number="9" data-sid="DAN 2:9" class="v">9</span>But if
  ye will not make known unto me the dream, <span class="add">there is
  but</span> one decree for you: for ye have prepared lying and corrupt words to
  speak before me, till the time be changed: therefore tell me the dream, and I
  shall know that ye can shew me the interpretation thereof.</p>
