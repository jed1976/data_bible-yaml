content: >-
  <p class="p"><span data-number="17" data-sid="2TI 4:17"
  class="v">17</span>Notwithstanding the Lord stood with me, and strengthened
  me; that by me the preaching might be fully known, and <span
  class="add">that</span> all the Gentiles might hear: and I was delivered out
  of the mouth of the lion. </p>
