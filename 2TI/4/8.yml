  <p class="p"><span data-number="8" data-sid="2TI 4:8"
  class="v">8</span>Henceforth there is laid up for me a crown of righteousness,
  which the Lord, the righteous judge, shall give me at that day: and not to me
  only, but unto all them also that love his appearing.</p>
