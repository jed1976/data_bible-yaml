content: >-
  <p class="p"><span data-number="8" data-sid="2TI 1:8" class="v">8</span>Be not
  thou therefore ashamed of the testimony of our Lord, nor of me his prisoner:
  but be thou partaker of the afflictions of the gospel according to the power
  of God; </p>
