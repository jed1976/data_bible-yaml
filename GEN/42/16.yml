content: >-
  <p class="p"><span data-number="16" data-sid="GEN 42:16"
  class="v">16</span>Send one of you, and let him fetch your brother, and ye
  shall be kept in prison, that your words may be proved, whether <span
  class="add">there be any</span> truth in you: or else by the life of Pharaoh
  surely ye <span class="add">are</span> spies. </p>
