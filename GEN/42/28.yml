content: >-
  <p class="p"><span data-number="28" data-sid="GEN 42:28"
  class="v">28</span>And he said unto his brethren, My money is restored; and,
  lo, <span class="add">it is</span> even in my sack: and their heart failed
  <span class="add">them</span>, and they were afraid, saying one to another,
  What <span class="add">is</span> this <span class="add">that</span> God hath
  done unto us?</p>
