content: >-
  <p class="p"><span data-number="32" data-sid="GEN 43:32"
  class="v">32</span>And they set on for him by himself, and for them by
  themselves, and for the Egyptians, which did eat with him, by themselves:
  because the Egyptians might not eat bread with the Hebrews; for that <span
  class="add">is</span> an abomination unto the Egyptians. </p>
