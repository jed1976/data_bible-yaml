content: >-
  <p class="p"><span data-number="30" data-sid="GEN 43:30"
  class="v">30</span>And Joseph made haste; for his bowels did yearn upon his
  brother: and he sought <span class="add">where</span> to weep; and he entered
  into <span class="add">his</span> chamber, and wept there. </p>
