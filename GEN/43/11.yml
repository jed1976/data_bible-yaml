content: >-
  <p class="p"><span data-number="11" data-sid="GEN 43:11"
  class="v">11</span>And their father Israel said unto them, If <span
  class="add">it must be</span> so now, do this; take of the best fruits in the
  land in your vessels, and carry down the man a present, a little balm, and a
  little honey, spices, and myrrh, nuts, and almonds: </p>
