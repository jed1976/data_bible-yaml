content: >-
  <p class="p"><span data-number="8" data-sid="GEN 43:8" class="v">8</span>And
  Judah said unto Israel his father, Send the lad with me, and we will arise and
  go; that we may live, and not die, both we, and thou, <span
  class="add">and</span> also our little ones. </p>
