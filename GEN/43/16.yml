content: >-
  <p class="p"><span data-number="16" data-sid="GEN 43:16"
  class="v">16</span>And when Joseph saw Benjamin with them, he said to the
  ruler of his house, Bring <span class="add">these</span> men home, and slay,
  and make ready; for <span class="add">these</span> men shall dine with me at
  noon. </p>
