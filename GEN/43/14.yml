  <p class="p"><span data-number="14" data-sid="GEN 43:14"
  class="v">14</span>And God Almighty give you mercy before the man, that he may
  send away your other brother, and Benjamin. If I be bereaved <span
  class="add">of my children</span>, I am bereaved.</p>
