content: >-
  <p class="p"><span data-number="7" data-sid="GEN 48:7" class="v">7</span>And
  as for me, when I came from Padan, Rachel died by me in the land of Canaan in
  the way, when yet <span class="add">there was</span> but a little way to come
  unto Ephrath: and I buried her there in the way of Ephrath; the same <span
  class="add">is</span> Beth-lehem.</p>
