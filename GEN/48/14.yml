content: >-
  <p class="p"><span data-number="14" data-sid="GEN 48:14"
  class="v">14</span>And Israel stretched out his right hand, and laid <span
  class="add">it</span> upon Ephraim’s head, who <span class="add">was</span>
  the younger, and his left hand upon Manasseh’s head, guiding his hands
  wittingly; for Manasseh <span class="add">was</span> the firstborn.</p>
