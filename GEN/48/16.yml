content: >-
  <p class="p"><span data-number="16" data-sid="GEN 48:16"
  class="v">16</span>The Angel which redeemed me from all evil, bless the lads;
  and let my name be named on them, and the name of my fathers Abraham and
  Isaac; and let them grow into a multitude in the midst of the earth. </p>
