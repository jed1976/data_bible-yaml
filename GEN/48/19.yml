content: >-
  <p class="p"><span data-number="19" data-sid="GEN 48:19"
  class="v">19</span>And his father refused, and said, I know <span
  class="add">it</span>, my son, I know <span class="add">it:</span> he also
  shall become a people, and he also shall be great: but truly his younger
  brother shall be greater than he, and his seed shall become a multitude of
  nations. </p>
