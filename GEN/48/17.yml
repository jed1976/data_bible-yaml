content: >-
  <p class="p"><span data-number="17" data-sid="GEN 48:17"
  class="v">17</span>And when Joseph saw that his father laid his right hand
  upon the head of Ephraim, it displeased him: and he held up his father’s hand,
  to remove it from Ephraim’s head unto Manasseh’s head. </p>
