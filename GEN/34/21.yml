content: >-
  <p class="p"><span data-number="21" data-sid="GEN 34:21"
  class="v">21</span>These men <span class="add">are</span> peaceable with us;
  therefore let them dwell in the land, and trade therein; for the land, behold,
  <span class="add">it is</span> large enough for them; let us take their
  daughters to us for wives, and let us give them our daughters. </p>
