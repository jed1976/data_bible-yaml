content: >-
  <p class="p"><span data-number="30" data-sid="GEN 1:30" class="v">30</span>And
  to every beast of the earth, and to every fowl of the air, and to every thing
  that creepeth upon the earth, wherein <span class="add">there is</span> life,
  <span class="add">I have given</span> every green herb for meat: and it was
  so. </p>
