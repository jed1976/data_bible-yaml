content: >-
  <p class="p"><span data-number="17" data-sid="GEN 6:17"
  class="v">17</span>And, behold, I, even I, do bring a flood of waters upon the
  earth, to destroy all flesh, wherein <span class="add">is</span> the breath of
  life, from under heaven; <span class="add">and</span> every thing that <span
  class="add">is</span> in the earth shall die. </p>
