content: >-
  <p class="p"><span data-number="29" data-sid="GEN 26:29"
  class="v">29</span>That thou wilt do us no hurt, as we have not touched thee,
  and as we have done unto thee nothing but good, and have sent thee away in
  peace: thou <span class="add">art</span> now the blessed of the <span
  class="nd">LORD</span>. </p>
