content: >-
  <p class="p"><span data-number="28" data-sid="GEN 26:28"
  class="v">28</span>And they said, We saw certainly that the <span
  class="nd">LORD</span> was with thee: and we said, Let there be now an oath
  betwixt us, <span class="add">even</span> betwixt us and thee, and let us make
  a covenant with thee; </p>
