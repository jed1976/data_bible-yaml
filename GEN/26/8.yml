content: >-
  <p class="p"><span data-number="8" data-sid="GEN 26:8" class="v">8</span>And
  it came to pass, when he had been there a long time, that Abimelech king of
  the Philistines looked out at a window, and saw, and, behold, Isaac <span
  class="add">was</span> sporting with Rebekah his wife. </p>
