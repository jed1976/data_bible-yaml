content: >-
  <p class="p"><span data-number="9" data-sid="GEN 26:9" class="v">9</span>And
  Abimelech called Isaac, and said, Behold, of a surety she <span
  class="add">is</span> thy wife: and how saidst thou, She <span
  class="add">is</span> my sister? And Isaac said unto him, Because I said, Lest
  I die for her. </p>
