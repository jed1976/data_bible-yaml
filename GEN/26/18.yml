content: >-
  <p class="p"><span data-number="18" data-sid="GEN 26:18"
  class="v">18</span>And Isaac digged again the wells of water, which they had
  digged in the days of Abraham his father; for the Philistines had stopped them
  after the death of Abraham: and he called their names after the names by which
  his father had called them. </p>
