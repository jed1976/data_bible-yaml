content: >-
  <p class="p"><span data-number="5" data-sid="GEN 2:5" class="v">5</span>And
  every plant of the field before it was in the earth, and every herb of the
  field before it grew: for the <span class="nd">LORD</span> God had not caused
  it to rain upon the earth, and <span class="add">there was</span> not a man to
  till the ground. </p>
