content: >-
  <p class="p"><span data-number="7" data-sid="GEN 22:7" class="v">7</span>And
  Isaac spake unto Abraham his father, and said, My father: and he said, Here
  <span class="add">am</span> I, my son. And he said, Behold the fire and the
  wood: but where <span class="add">is</span> the lamb for a burnt offering?
  </p>
