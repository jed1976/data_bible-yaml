content: >-
  <p class="p"><span data-number="12" data-sid="GEN 22:12"
  class="v">12</span>And he said, Lay not thine hand upon the lad, neither do
  thou any thing unto him: for now I know that thou fearest God, seeing thou
  hast not withheld thy son, thine only <span class="add">son</span> from me.
  </p>
