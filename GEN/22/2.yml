content: >-
  <p class="p"><span data-number="2" data-sid="GEN 22:2" class="v">2</span>And
  he said, Take now thy son, thine only <span class="add">son</span> Isaac, whom
  thou lovest, and get thee into the land of Moriah; and offer him there for a
  burnt offering upon one of the mountains which I will tell thee of.</p>
