content: >-
  <p class="p"><span data-number="13" data-sid="GEN 22:13"
  class="v">13</span>And Abraham lifted up his eyes, and looked, and behold
  behind <span class="add">him</span> a ram caught in a thicket by his horns:
  and Abraham went and took the ram, and offered him up for a burnt offering in
  the stead of his son. </p>
