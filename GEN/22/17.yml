content: >-
  <p class="p"><span data-number="17" data-sid="GEN 22:17"
  class="v">17</span>That in blessing I will bless thee, and in multiplying I
  will multiply thy seed as the stars of the heaven, and as the sand which <span
  class="add">is</span> upon the sea shore; and thy seed shall possess the gate
  of his enemies; </p>
