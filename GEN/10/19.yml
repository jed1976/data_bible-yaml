content: >-
  <p class="p"><span data-number="19" data-sid="GEN 10:19"
  class="v">19</span>And the border of the Canaanites was from Sidon, as thou
  comest to Gerar, unto Gaza; as thou goest, unto Sodom, and Gomorrah, and
  Admah, and Zeboim, even unto Lasha. </p>
