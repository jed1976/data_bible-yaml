content: >-
  <p class="p"><span data-number="15" data-sid="GEN 30:15"
  class="v">15</span>And she said unto her, <span class="add">Is it</span> a
  small matter that thou hast taken my husband? and wouldest thou take away my
  son’s mandrakes also? And Rachel said, Therefore he shall lie with thee to
  night for thy son’s mandrakes. </p>
