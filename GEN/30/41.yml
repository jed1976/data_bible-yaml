content: >-
  <p class="p"><span data-number="41" data-sid="GEN 30:41"
  class="v">41</span>And it came to pass, whensoever the stronger cattle did
  conceive, that Jacob laid the rods before the eyes of the cattle in the
  gutters, that they might conceive among the rods. </p>
