content: >-
  <p class="p"><span data-number="33" data-sid="GEN 30:33" class="v">33</span>So
  shall my righteousness answer for me in time to come, when it shall come for
  my hire before thy face: every one that <span class="add">is</span> not
  speckled and spotted among the goats, and brown among the sheep, that shall be
  counted stolen with me. </p>
