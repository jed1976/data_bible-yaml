content: >-
  <p class="p"><span data-number="29" data-sid="GEN 46:29"
  class="v">29</span>And Joseph made ready his chariot, and went up to meet
  Israel his father, to Goshen, and presented himself unto him; and he fell on
  his neck, and wept on his neck a good while. </p>
