content: >-
  <p class="p"><span data-number="27" data-sid="GEN 46:27"
  class="v">27</span>And the sons of Joseph, which were born him in Egypt, <span
  class="add">were</span> two souls: all the souls of the house of Jacob, which
  came into Egypt, <span class="add">were</span> threescore and ten.</p>
