content: >-
  <p class="p"><span data-number="25" data-sid="GEN 18:25"
  class="v">25</span>That be far from thee to do after this manner, to slay the
  righteous with the wicked: and that the righteous should be as the wicked,
  that be far from thee: Shall not the Judge of all the earth do right? </p>
