content: >-
  <p class="p"><span data-number="19" data-sid="GEN 18:19"
  class="v">19</span>For I know him, that he will command his children and his
  household after him, and they shall keep the way of the <span
  class="nd">LORD</span>, to do justice and judgment; that the <span
  class="nd">LORD</span> may bring upon Abraham that which he hath spoken of
  him. </p>
