content: >-
  <p class="p"><span data-number="30" data-sid="GEN 18:30"
  class="v">30</span>And he said <span class="add">unto him</span>, Oh let not
  the Lord be angry, and I will speak: Peradventure there shall thirty be found
  there. And he said, I will not do <span class="add">it</span>, if I find
  thirty there. </p>
