content: >-
  <p class="p"><span data-number="28" data-sid="GEN 18:28"
  class="v">28</span>Peradventure there shall lack five of the fifty righteous:
  wilt thou destroy all the city for <span class="add">lack of</span> five? And
  he said, If I find there forty and five, I will not destroy <span
  class="add">it</span>. </p>
