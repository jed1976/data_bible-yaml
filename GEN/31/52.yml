content: >-
  <p class="p"><span data-number="52" data-sid="GEN 31:52"
  class="v">52</span>This heap <span class="add">be</span> witness, and <span
  class="add">this</span> pillar <span class="add">be</span> witness, that I
  will not pass over this heap to thee, and that thou shalt not pass over this
  heap and this pillar unto me, for harm. </p>
