content: >-
  <p class="p"><span data-number="41" data-sid="GEN 31:41"
  class="v">41</span>Thus have I been twenty years in thy house; I served thee
  fourteen years for thy two daughters, and six years for thy cattle: and thou
  hast changed my wages ten times. </p>
