content: >-
  <p class="p"><span data-number="32" data-sid="GEN 31:32"
  class="v">32</span>With whomsoever thou findest thy gods, let him not live:
  before our brethren discern thou what <span class="add">is</span> thine with
  me, and take <span class="add">it</span> to thee. For Jacob knew not that
  Rachel had stolen them. </p>
