content: >-
  <p class="p"><span data-number="50" data-sid="GEN 31:50" class="v">50</span>If
  thou shalt afflict my daughters, or if thou shalt take <span
  class="add">other</span> wives beside my daughters, no man <span
  class="add">is</span> with us; see, God <span class="add">is</span> witness
  betwixt me and thee. </p>
