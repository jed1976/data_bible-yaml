content: >-
  <p class="p"><span data-number="29" data-sid="GEN 31:29" class="v">29</span>It
  is in the power of my hand to do you hurt: but the God of your father spake
  unto me yesternight, saying, Take thou heed that thou speak not to Jacob
  either good or bad. </p>
