content: >-
  <p class="p"><span data-number="32" data-sid="GEN 29:32"
  class="v">32</span>And Leah conceived, and bare a son, and she called his name
  Reuben: for she said, Surely the <span class="nd">LORD</span> hath looked upon
  my affliction; now therefore my husband will love me. </p>
