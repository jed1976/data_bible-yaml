content: >-
  <p class="p"><span data-number="8" data-sid="GEN 13:8" class="v">8</span>And
  Abram said unto Lot, Let there be no strife, I pray thee, between me and thee,
  and between my herdmen and thy herdmen; for we <span class="add">be</span>
  brethren. </p>
