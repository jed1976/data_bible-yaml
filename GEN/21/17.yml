content: >-
  <p class="p"><span data-number="17" data-sid="GEN 21:17"
  class="v">17</span>And God heard the voice of the lad; and the angel of God
  called to Hagar out of heaven, and said unto her, What aileth thee, Hagar?
  fear not; for God hath heard the voice of the lad where he <span
  class="add">is</span>. </p>
