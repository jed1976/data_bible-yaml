content: >-
  <p class="p"><span data-number="32" data-sid="GEN 21:32"
  class="v">32</span>Thus they made a covenant at Beer-sheba: then Abimelech
  rose up, and Phichol the chief captain of his host, and they returned into the
  land of the Philistines.</p>
