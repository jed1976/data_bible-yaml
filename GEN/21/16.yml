content: >-
  <p class="p"><span data-number="16" data-sid="GEN 21:16"
  class="v">16</span>And she went, and sat her down over against <span
  class="add">him</span> a good way off, as it were a bowshot: for she said, Let
  me not see the death of the child. And she sat over against <span
  class="add">him</span>, and lift up her voice, and wept. </p>
