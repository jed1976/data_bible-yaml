content: >-
  <p class="p"><span data-number="30" data-sid="GEN 25:30"
  class="v">30</span>And Esau said to Jacob, Feed me, I pray thee, with that
  same red <span class="add">pottage;</span> for I <span class="add">am</span>
  faint: therefore was his name called Edom. </p>
