content: >-
  <p class="p"><span data-number="34" data-sid="GEN 25:34"
  class="v">34</span>Then Jacob gave Esau bread and pottage of lentiles; and he
  did eat and drink, and rose up, and went his way: thus Esau despised <span
  class="add">his</span> birthright.</p>
