  <p class="p"><span data-number="3" data-sid="GEN 47:3" class="v">3</span>And
  Pharaoh said unto his brethren, What <span class="add">is</span> your
  occupation? And they said unto Pharaoh, Thy servants <span
  class="add">are</span> shepherds, both we, <span class="add">and</span> also
  our fathers. </p>
