content: >-
  <p class="p"><span data-number="9" data-sid="GEN 47:9" class="v">9</span>And
  Jacob said unto Pharaoh, The days of the years of my pilgrimage <span
  class="add">are</span> an hundred and thirty years: few and evil have the days
  of the years of my life been, and have not attained unto the days of the years
  of the life of my fathers in the days of their pilgrimage. </p>
