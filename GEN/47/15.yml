content: >-
  <p class="p"><span data-number="15" data-sid="GEN 47:15"
  class="v">15</span>And when money failed in the land of Egypt, and in the land
  of Canaan, all the Egyptians came unto Joseph, and said, Give us bread: for
  why should we die in thy presence? for the money faileth. </p>
