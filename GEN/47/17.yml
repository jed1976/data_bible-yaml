content: >-
  <p class="p"><span data-number="17" data-sid="GEN 47:17"
  class="v">17</span>And they brought their cattle unto Joseph: and Joseph gave
  them bread <span class="add">in exchange</span> for horses, and for the
  flocks, and for the cattle of the herds, and for the asses: and he fed them
  with bread for all their cattle for that year. </p>
