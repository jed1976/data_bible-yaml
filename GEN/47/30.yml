content: >-
  <p class="p"><span data-number="30" data-sid="GEN 47:30"
  class="v">30</span>But I will lie with my fathers, and thou shalt carry me out
  of Egypt, and bury me in their buryingplace. And he said, I will do as thou
  hast said. </p>
