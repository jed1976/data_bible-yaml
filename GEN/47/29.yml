content: >-
  <p class="p"><span data-number="29" data-sid="GEN 47:29"
  class="v">29</span>And the time drew nigh that Israel must die: and he called
  his son Joseph, and said unto him, If now I have found grace in thy sight,
  put, I pray thee, thy hand under my thigh, and deal kindly and truly with me;
  bury me not, I pray thee, in Egypt: </p>
