content: >-
  <p class="p"><span data-number="18" data-sid="GEN 47:18"
  class="v">18</span>When that year was ended, they came unto him the second
  year, and said unto him, We will not hide <span class="add">it</span> from my
  lord, how that our money is spent; my lord also hath our herds of cattle;
  there is not ought left in the sight of my lord, but our bodies, and our
  lands: </p>
