content: >-
  <p class="p"><span data-number="4" data-sid="GEN 47:4" class="v">4</span>They
  said moreover unto Pharaoh, For to sojourn in the land are we come; for thy
  servants have no pasture for their flocks; for the famine <span
  class="add">is</span> sore in the land of Canaan: now therefore, we pray thee,
  let thy servants dwell in the land of Goshen. </p>
