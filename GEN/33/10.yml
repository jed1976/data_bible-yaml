content: >-
  <p class="p"><span data-number="10" data-sid="GEN 33:10"
  class="v">10</span>And Jacob said, Nay, I pray thee, if now I have found grace
  in thy sight, then receive my present at my hand: for therefore I have seen
  thy face, as though I had seen the face of God, and thou wast pleased with me.
  </p>
