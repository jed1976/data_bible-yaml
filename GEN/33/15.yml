content: >-
  <p class="p"><span data-number="15" data-sid="GEN 33:15"
  class="v">15</span>And Esau said, Let me now leave with thee <span
  class="add">some</span> of the folk that <span class="add">are</span> with me.
  And he said, What needeth it? let me find grace in the sight of my lord.</p>
