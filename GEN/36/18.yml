content: >-
  <p class="p"><span data-number="18" data-sid="GEN 36:18" class="v">18</span>¶
  And these <span class="add">are</span> the sons of Aholibamah Esau’s wife;
  duke Jeush, duke Jaalam, duke Korah: these <span class="add">were</span> the
  dukes <span class="add">that came</span> of Aholibamah the daughter of Anah,
  Esau’s wife. </p>
