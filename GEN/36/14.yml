content: >-
  <p class="p"><span data-number="14" data-sid="GEN 36:14" class="v">14</span>¶
  And these were the sons of Aholibamah, the daughter of Anah the daughter of
  Zibeon, Esau’s wife: and she bare to Esau Jeush, and Jaalam, and Korah.</p>
