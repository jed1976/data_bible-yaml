content: >-
  <p class="p"><span data-number="24" data-sid="GEN 36:24"
  class="v">24</span>And these <span class="add">are</span> the children of
  Zibeon; both Ajah, and Anah: this <span class="add">was that</span> Anah that
  found the mules in the wilderness, as he fed the asses of Zibeon his father.
  </p>
