content: >-
  <p class="p"><span data-number="17" data-sid="GEN 36:17" class="v">17</span>¶
  And these <span class="add">are</span> the sons of Reuel Esau’s son; duke
  Nahath, duke Zerah, duke Shammah, duke Mizzah: these <span
  class="add">are</span> the dukes <span class="add">that came</span> of Reuel
  in the land of Edom; these <span class="add">are</span> the sons of Bashemath
  Esau’s wife.</p>
