content: >-
  <p class="p"><span data-number="1" data-sid="GEN 35:1" class="v">1</span>And
  God said unto Jacob, Arise, go up to Beth-el, and dwell there: and make there
  an altar unto God, that appeared unto thee when thou fleddest from the face of
  Esau thy brother. </p>
