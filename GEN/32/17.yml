content: >-
  <p class="p"><span data-number="17" data-sid="GEN 32:17"
  class="v">17</span>And he commanded the foremost, saying, When Esau my brother
  meeteth thee, and asketh thee, saying, Whose <span class="add">art</span>
  thou? and whither goest thou? and whose <span class="add">are</span> these
  before thee? </p>
