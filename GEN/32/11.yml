content: >-
  <p class="p"><span data-number="11" data-sid="GEN 32:11"
  class="v">11</span>Deliver me, I pray thee, from the hand of my brother, from
  the hand of Esau: for I fear him, lest he will come and smite me, <span
  class="add">and</span> the mother with the children. </p>
