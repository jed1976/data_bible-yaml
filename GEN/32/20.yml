content: >-
  <p class="p"><span data-number="20" data-sid="GEN 32:20"
  class="v">20</span>And say ye moreover, Behold, thy servant Jacob <span
  class="add">is</span> behind us. For he said, I will appease him with the
  present that goeth before me, and afterward I will see his face; peradventure
  he will accept of me. </p>
