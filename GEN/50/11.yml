content: >-
  <p class="p"><span data-number="11" data-sid="GEN 50:11"
  class="v">11</span>And when the inhabitants of the land, the Canaanites, saw
  the mourning in the floor of Atad, they said, This <span class="add">is</span>
  a grievous mourning to the Egyptians: wherefore the name of it was called
  Abel-mizraim, which <span class="add">is</span> beyond Jordan. </p>
