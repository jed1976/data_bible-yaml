content: >-
  <p class="p"><span data-number="9" data-sid="GEN 23:9" class="v">9</span>That
  he may give me the cave of Machpelah, which he hath, which <span
  class="add">is</span> in the end of his field; for as much money as it is
  worth he shall give it me for a possession of a buryingplace amongst you. </p>
