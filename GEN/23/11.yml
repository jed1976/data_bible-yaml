content: >-
  <p class="p"><span data-number="11" data-sid="GEN 23:11"
  class="v">11</span>Nay, my lord, hear me: the field give I thee, and the cave
  that <span class="add">is</span> therein, I give it thee; in the presence of
  the sons of my people give I it thee: bury thy dead. </p>
