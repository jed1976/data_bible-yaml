content: >-
  <p class="p"><span data-number="16" data-sid="GEN 23:16"
  class="v">16</span>And Abraham hearkened unto Ephron; and Abraham weighed to
  Ephron the silver, which he had named in the audience of the sons of Heth,
  four hundred shekels of silver, current <span class="add">money</span> with
  the merchant.</p>
