content: >-
  <p class="p"><span data-number="16" data-sid="GEN 19:16"
  class="v">16</span>And while he lingered, the men laid hold upon his hand, and
  upon the hand of his wife, and upon the hand of his two daughters; the <span
  class="nd">LORD</span> being merciful unto him: and they brought him forth,
  and set him without the city.</p>
