content: >-
  <p class="p"><span data-number="34" data-sid="GEN 19:34"
  class="v">34</span>And it came to pass on the morrow, that the firstborn said
  unto the younger, Behold, I lay yesternight with my father: let us make him
  drink wine this night also; and go thou in, <span class="add">and</span> lie
  with him, that we may preserve seed of our father. </p>
