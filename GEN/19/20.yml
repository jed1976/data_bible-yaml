content: >-
  <p class="p"><span data-number="20" data-sid="GEN 19:20"
  class="v">20</span>Behold now, this city <span class="add">is</span> near to
  flee unto, and it <span class="add">is</span> a little one: Oh, let me escape
  thither, (<span class="add">is</span> it not a little one?) and my soul shall
  live. </p>
