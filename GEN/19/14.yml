content: >-
  <p class="p"><span data-number="14" data-sid="GEN 19:14"
  class="v">14</span>And Lot went out, and spake unto his sons in law, which
  married his daughters, and said, Up, get you out of this place; for the <span
  class="nd">LORD</span> will destroy this city. But he seemed as one that
  mocked unto his sons in law.</p>
