content: >-
  <p class="p"><span data-number="8" data-sid="GEN 19:8"
  class="v">8</span>Behold now, I have two daughters which have not known man;
  let me, I pray you, bring them out unto you, and do ye to them as <span
  class="add">is</span> good in your eyes: only unto these men do nothing; for
  therefore came they under the shadow of my roof. </p>
