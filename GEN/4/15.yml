content: >-
  <p class="p"><span data-number="15" data-sid="GEN 4:15" class="v">15</span>And
  the <span class="nd">LORD</span> said unto him, Therefore whosoever slayeth
  Cain, vengeance shall be taken on him sevenfold. And the <span
  class="nd">LORD</span> set a mark upon Cain, lest any finding him should kill
  him.</p>
