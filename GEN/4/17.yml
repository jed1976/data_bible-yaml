content: >-
  <p class="p"><span data-number="17" data-sid="GEN 4:17" class="v">17</span>And
  Cain knew his wife; and she conceived, and bare Enoch: and he builded a city,
  and called the name of the city, after the name of his son, Enoch. </p>
