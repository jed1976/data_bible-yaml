content: >-
  <p class="p"><span data-number="20" data-sid="GEN 17:20"
  class="v">20</span>And as for Ishmael, I have heard thee: Behold, I have
  blessed him, and will make him fruitful, and will multiply him exceedingly;
  twelve princes shall he beget, and I will make him a great nation. </p>
