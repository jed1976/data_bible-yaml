content: >-
  <p class="p"><span data-number="23" data-sid="GEN 17:23" class="v">23</span>¶
  And Abraham took Ishmael his son, and all that were born in his house, and all
  that were bought with his money, every male among the men of Abraham’s house;
  and circumcised the flesh of their foreskin in the selfsame day, as God had
  said unto him. </p>
