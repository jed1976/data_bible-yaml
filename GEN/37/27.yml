content: >-
  <p class="p"><span data-number="27" data-sid="GEN 37:27"
  class="v">27</span>Come, and let us sell him to the Ishmeelites, and let not
  our hand be upon him; for he <span class="add">is</span> our brother <span
  class="add">and</span> our flesh. And his brethren were content. </p>
