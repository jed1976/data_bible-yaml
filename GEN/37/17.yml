content: >-
  <p class="p"><span data-number="17" data-sid="GEN 37:17"
  class="v">17</span>And the man said, They are departed hence; for I heard them
  say, Let us go to Dothan. And Joseph went after his brethren, and found them
  in Dothan. </p>
