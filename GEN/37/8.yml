content: >-
  <p class="p"><span data-number="8" data-sid="GEN 37:8" class="v">8</span>And
  his brethren said to him, Shalt thou indeed reign over us? or shalt thou
  indeed have dominion over us? And they hated him yet the more for his dreams,
  and for his words.</p>
