content: >-
  <p class="p"><span data-number="20" data-sid="GEN 37:20"
  class="v">20</span>Come now therefore, and let us slay him, and cast him into
  some pit, and we will say, Some evil beast hath devoured him: and we shall see
  what will become of his dreams. </p>
