content: >-
  <p class="p"><span data-number="7" data-sid="GEN 37:7" class="v">7</span>For,
  behold, we <span class="add">were</span> binding sheaves in the field, and,
  lo, my sheaf arose, and also stood upright; and, behold, your sheaves stood
  round about, and made obeisance to my sheaf. </p>
