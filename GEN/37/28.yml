content: >-
  <p class="p"><span data-number="28" data-sid="GEN 37:28"
  class="v">28</span>Then there passed by Midianites merchantmen; and they drew
  and lifted up Joseph out of the pit, and sold Joseph to the Ishmeelites for
  twenty <span class="add">pieces</span> of silver: and they brought Joseph into
  Egypt.</p>
