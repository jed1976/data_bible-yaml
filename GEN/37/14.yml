content: >-
  <p class="p"><span data-number="14" data-sid="GEN 37:14"
  class="v">14</span>And he said to him, Go, I pray thee, see whether it be well
  with thy brethren, and well with the flocks; and bring me word again. So he
  sent him out of the vale of Hebron, and he came to Shechem.</p>
