content: >-
  <p class="p"><span data-number="35" data-sid="GEN 37:35"
  class="v">35</span>And all his sons and all his daughters rose up to comfort
  him; but he refused to be comforted; and he said, For I will go down into the
  grave unto my son mourning. Thus his father wept for him. </p>
