content: >-
  <p class="p"><span data-number="31" data-sid="GEN 11:31"
  class="v">31</span>And Terah took Abram his son, and Lot the son of Haran his
  son’s son, and Sarai his daughter in law, his son Abram’s wife; and they went
  forth with them from Ur of the Chaldees, to go into the land of Canaan; and
  they came unto Haran, and dwelt there. </p>
