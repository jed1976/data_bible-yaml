content: >-
  <p class="p"><span data-number="4" data-sid="GEN 11:4" class="v">4</span>And
  they said, Go to, let us build us a city and a tower, whose top <span
  class="add">may reach</span> unto heaven; and let us make us a name, lest we
  be scattered abroad upon the face of the whole earth.</p>
