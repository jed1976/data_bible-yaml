content: >-
  <p class="p"><span data-number="46" data-sid="GEN 27:46"
  class="v">46</span>And Rebekah said to Isaac, I am weary of my life because of
  the daughters of Heth: if Jacob take a wife of the daughters of Heth, such as
  these <span class="add">which are</span> of the daughters of the land, what
  good shall my life do me?</p>
