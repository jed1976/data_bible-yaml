content: >-
  <p class="p"><span data-number="37" data-sid="GEN 27:37"
  class="v">37</span>And Isaac answered and said unto Esau, Behold, I have made
  him thy lord, and all his brethren have I given to him for servants; and with
  corn and wine have I sustained him: and what shall I do now unto thee, my son?
  </p>
