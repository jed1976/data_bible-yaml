content: >-
  <p class="p"><span data-number="19" data-sid="GEN 27:19"
  class="v">19</span>And Jacob said unto his father, I <span
  class="add">am</span> Esau thy firstborn; I have done according as thou badest
  me: arise, I pray thee, sit and eat of my venison, that thy soul may bless me.
  </p>
