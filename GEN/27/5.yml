  <p class="p"><span data-number="5" data-sid="GEN 27:5" class="v">5</span>And
  Rebekah heard when Isaac spake to Esau his son. And Esau went to the field to
  hunt <span class="add">for</span> venison, <span class="add">and</span> to
  bring <span class="add">it</span>.</p>
