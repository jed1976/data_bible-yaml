content: >-
  <p class="p"><span data-number="27" data-sid="GEN 27:27"
  class="v">27</span>And he came near, and kissed him: and he smelled the smell
  of his raiment, and blessed him, and said, See, the smell of my son <span
  class="add">is</span> as the smell of a field which the <span
  class="nd">LORD</span> hath blessed: </p>
