content: >-
  <p class="p"><span data-number="42" data-sid="GEN 27:42"
  class="v">42</span>And these words of Esau her elder son were told to Rebekah:
  and she sent and called Jacob her younger son, and said unto him, Behold, thy
  brother Esau, as touching thee, doth comfort himself, <span
  class="add">purposing</span> to kill thee. </p>
