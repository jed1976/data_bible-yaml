content: >-
  <p class="p"><span data-number="6" data-sid="GEN 20:6" class="v">6</span>And
  God said unto him in a dream, Yea, I know that thou didst this in the
  integrity of thy heart; for I also withheld thee from sinning against me:
  therefore suffered I thee not to touch her. </p>
