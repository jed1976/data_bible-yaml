content: >-
  <p class="p"><span data-number="8" data-sid="GEN 14:8" class="v">8</span>And
  there went out the king of Sodom, and the king of Gomorrah, and the king of
  Admah, and the king of Zeboiim, and the king of Bela (the same <span
  class="add">is</span> Zoar;) and they joined battle with them in the vale of
  Siddim; </p>
