content: >-
  <p class="p"><span data-number="6" data-sid="GEN 16:6" class="v">6</span>But
  Abram said unto Sarai, Behold, thy maid <span class="add">is</span> in thy
  hand; do to her as it pleaseth thee. And when Sarai dealt hardly with her, she
  fled from her face.</p>
