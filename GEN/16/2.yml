content: >-
  <p class="p"><span data-number="2" data-sid="GEN 16:2" class="v">2</span>And
  Sarai said unto Abram, Behold now, the <span class="nd">LORD</span> hath
  restrained me from bearing: I pray thee, go in unto my maid; it may be that I
  may obtain children by her. And Abram hearkened to the voice of Sarai. </p>
