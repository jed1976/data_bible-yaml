content: >-
  <p class="p"><span data-number="20" data-sid="GEN 44:20"
  class="v">20</span>And we said unto my lord, We have a father, an old man, and
  a child of his old age, a little one; and his brother is dead, and he alone is
  left of his mother, and his father loveth him. </p>
