content: >-
  <p class="p"><span data-number="1" data-sid="GEN 44:1" class="v">1</span>And
  he commanded the steward of his house, saying, Fill the men’s sacks <span
  class="add">with</span> food, as much as they can carry, and put every man’s
  money in his sack’s mouth. </p>
