content: >-
  <p class="p"><span data-number="4" data-sid="GEN 44:4" class="v">4</span><span
  class="add">And</span> when they were gone out of the city, <span
  class="add">and</span> not <span class="add">yet</span> far off, Joseph said
  unto his steward, Up, follow after the men; and when thou dost overtake them,
  say unto them, Wherefore have ye rewarded evil for good? </p>
