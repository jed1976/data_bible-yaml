content: >-
  <p class="p"><span data-number="8" data-sid="GEN 44:8"
  class="v">8</span>Behold, the money, which we found in our sacks’ mouths, we
  brought again unto thee out of the land of Canaan: how then should we steal
  out of thy lord’s house silver or gold? </p>
