  <p class="p"><span data-number="55" data-sid="GEN 41:55"
  class="v">55</span>And when all the land of Egypt was famished, the people
  cried to Pharaoh for bread: and Pharaoh said unto all the Egyptians, Go unto
  Joseph; what he saith to you, do. </p>
