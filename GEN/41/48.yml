content: >-
  <p class="p"><span data-number="48" data-sid="GEN 41:48"
  class="v">48</span>And he gathered up all the food of the seven years, which
  were in the land of Egypt, and laid up the food in the cities: the food of the
  field, which <span class="add">was</span> round about every city, laid he up
  in the same. </p>
