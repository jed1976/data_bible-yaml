content: >-
  <p class="p"><span data-number="27" data-sid="GEN 41:27"
  class="v">27</span>And the seven thin and ill favoured kine that came up after
  them <span class="add">are</span> seven years; and the seven empty ears
  blasted with the east wind shall be seven years of famine. </p>
