content: >-
  <p class="p"><span data-number="8" data-sid="GEN 41:8" class="v">8</span>And
  it came to pass in the morning that his spirit was troubled; and he sent and
  called for all the magicians of Egypt, and all the wise men thereof: and
  Pharaoh told them his dream; but <span class="add">there was</span> none that
  could interpret them unto Pharaoh.</p>
