content: >-
  <p class="p"><span data-number="11" data-sid="GEN 28:11"
  class="v">11</span>And he lighted upon a certain place, and tarried there all
  night, because the sun was set; and he took of the stones of that place, and
  put <span class="add">them for</span> his pillows, and lay down in that place
  to sleep. </p>
