content: >-
  <p class="p"><span data-number="15" data-sid="GEN 28:15"
  class="v">15</span>And, behold, I <span class="add">am</span> with thee, and
  will keep thee in all <span class="add">places</span> whither thou goest, and
  will bring thee again into this land; for I will not leave thee, until I have
  done <span class="add">that</span> which I have spoken to thee of.</p>
