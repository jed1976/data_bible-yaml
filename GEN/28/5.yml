content: >-
  <p class="p"><span data-number="5" data-sid="GEN 28:5" class="v">5</span>And
  Isaac sent away Jacob: and he went to Padan-aram unto Laban, son of Bethuel
  the Syrian, the brother of Rebekah, Jacob’s and Esau’s mother.</p>
