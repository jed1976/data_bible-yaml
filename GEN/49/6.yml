content: >-
  <p class="p"><span data-number="6" data-sid="GEN 49:6" class="v">6</span>O my
  soul, come not thou into their secret; unto their assembly, mine honour, be
  not thou united: for in their anger they slew a man, and in their selfwill
  they digged down a wall. </p>
