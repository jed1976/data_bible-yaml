content: >-
  <p class="p"><span data-number="26" data-sid="GEN 49:26"
  class="v">26</span>The blessings of thy father have prevailed above the
  blessings of my progenitors unto the utmost bound of the everlasting hills:
  they shall be on the head of Joseph, and on the crown of the head of him that
  was separate from his brethren.</p>
