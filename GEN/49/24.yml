content: >-
  <p class="p"><span data-number="24" data-sid="GEN 49:24"
  class="v">24</span>But his bow abode in strength, and the arms of his hands
  were made strong by the hands of the mighty <span class="add">God</span> of
  Jacob; (from thence <span class="add">is</span> the shepherd, the stone of
  Israel:) </p>
