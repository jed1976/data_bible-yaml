content: >-
  <p class="p"><span data-number="8" data-sid="GEN 49:8" class="v">8</span>¶
  Judah, thou <span class="add">art he</span> whom thy brethren shall praise:
  thy hand <span class="add">shall be</span> in the neck of thine enemies; thy
  father’s children shall bow down before thee. </p>
