content: >-
  <p class="p"><span data-number="1" data-sid="GEN 3:1" class="v">1</span>Now
  the serpent was more subtil than any beast of the field which the <span
  class="nd">LORD</span> God had made. And he said unto the woman, Yea, hath God
  said, Ye shall not eat of every tree of the garden? </p>
