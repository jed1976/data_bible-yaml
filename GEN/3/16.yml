content: >-
  <p class="p"><span data-number="16" data-sid="GEN 3:16"
  class="v">16</span>Unto the woman he said, I will greatly multiply thy sorrow
  and thy conception; in sorrow thou shalt bring forth children; and thy desire
  <span class="add">shall be</span> to thy husband, and he shall rule over
  thee.</p>
