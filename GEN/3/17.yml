content: >-
  <p class="p"><span data-number="17" data-sid="GEN 3:17" class="v">17</span>And
  unto Adam he said, Because thou hast hearkened unto the voice of thy wife, and
  hast eaten of the tree, of which I commanded thee, saying, Thou shalt not eat
  of it: cursed <span class="add">is</span> the ground for thy sake; in sorrow
  shalt thou eat <span class="add">of</span> it all the days of thy life; </p>
