  <p class="p"><span data-number="3" data-sid="GEN 3:3" class="v">3</span>But of
  the fruit of the tree which <span class="add">is</span> in the midst of the
  garden, God hath said, Ye shall not eat of it, neither shall ye touch it, lest
  ye die. </p>
