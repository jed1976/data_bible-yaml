content: >-
  <p class="p"><span data-number="16" data-sid="GEN 38:16"
  class="v">16</span>And he turned unto her by the way, and said, Go to, I pray
  thee, let me come in unto thee; (for he knew not that she <span
  class="add">was</span> his daughter in law.) And she said, What wilt thou give
  me, that thou mayest come in unto me? </p>
