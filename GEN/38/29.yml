content: >-
  <p class="p"><span data-number="29" data-sid="GEN 38:29"
  class="v">29</span>And it came to pass, as he drew back his hand, that,
  behold, his brother came out: and she said, How hast thou broken forth? <span
  class="add">this</span> breach <span class="add">be</span> upon thee:
  therefore his name was called Pharez. </p>
