content: >-
  <p class="p"><span data-number="12" data-sid="GEN 38:12" class="v">12</span>¶
  And in process of time the daughter of Shuah Judah’s wife died; and Judah was
  comforted, and went up unto his sheepshearers to Timnath, he and his friend
  Hirah the Adullamite. </p>
