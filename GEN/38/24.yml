  <p class="p"><span data-number="24" data-sid="GEN 38:24" class="v">24</span>Â¶
  And it came to pass about three months after, that it was told Judah, saying,
  Tamar thy daughter in law hath played the harlot; and also, behold, she <span
  class="add">is</span> with child by whoredom. And Judah said, Bring her forth,
  and let her be burnt. </p>
