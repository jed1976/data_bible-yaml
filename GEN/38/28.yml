content: >-
  <p class="p"><span data-number="28" data-sid="GEN 38:28"
  class="v">28</span>And it came to pass, when she travailed, that <span
  class="add">the one</span> put out <span class="add">his</span> hand: and the
  midwife took and bound upon his hand a scarlet thread, saying, This came out
  first. </p>
