content: >-
  <p class="p"><span data-number="23" data-sid="GEN 7:23" class="v">23</span>And
  every living substance was destroyed which was upon the face of the ground,
  both man, and cattle, and the creeping things, and the fowl of the heaven; and
  they were destroyed from the earth: and Noah only remained <span
  class="add">alive</span>, and they that <span class="add">were</span> with him
  in the ark. </p>
