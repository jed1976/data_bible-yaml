  <p class="p"><span data-number="2" data-sid="GEN 7:2" class="v">2</span>Of
  every clean beast thou shalt take to thee by sevens, the male and his female:
  and of beasts that <span class="add">are</span> not clean by two, the male and
  his female. </p>
