content: >-
  <p class="p"><span data-number="14" data-sid="GEN 24:14"
  class="v">14</span>And let it come to pass, that the damsel to whom I shall
  say, Let down thy pitcher, I pray thee, that I may drink; and she shall say,
  Drink, and I will give thy camels drink also: <span class="add">let the same
  be</span> she <span class="add">that</span> thou hast appointed for thy
  servant Isaac; and thereby shall I know that thou hast shewed kindness unto my
  master.</p>
