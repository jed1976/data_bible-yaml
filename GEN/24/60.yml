content: >-
  <p class="p"><span data-number="60" data-sid="GEN 24:60"
  class="v">60</span>And they blessed Rebekah, and said unto her, Thou <span
  class="add">art</span> our sister, be thou <span class="add">the mother</span>
  of thousands of millions, and let thy seed possess the gate of those which
  hate them.</p>
