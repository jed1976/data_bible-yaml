content: >-
  <p class="p"><span data-number="46" data-sid="GEN 24:46"
  class="v">46</span>And she made haste, and let down her pitcher from her <span
  class="add">shoulder</span>, and said, Drink, and I will give thy camels drink
  also: so I drank, and she made the camels drink also. </p>
