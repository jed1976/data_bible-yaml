content: >-
  <p class="p"><span data-number="43" data-sid="GEN 24:43"
  class="v">43</span>Behold, I stand by the well of water; and it shall come to
  pass, that when the virgin cometh forth to draw <span
  class="add">water</span>, and I say to her, Give me, I pray thee, a little
  water of thy pitcher to drink; </p>
