content: >-
  <p class="p"><span data-number="45" data-sid="GEN 24:45"
  class="v">45</span>And before I had done speaking in mine heart, behold,
  Rebekah came forth with her pitcher on her shoulder; and she went down unto
  the well, and drew <span class="add">water:</span> and I said unto her, Let me
  drink, I pray thee. </p>
