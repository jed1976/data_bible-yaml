content: >-
  <p class="p"><span data-number="7" data-sid="GEN 24:7" class="v">7</span>¶ The
  <span class="nd">LORD</span> God of heaven, which took me from my father’s
  house, and from the land of my kindred, and which spake unto me, and that
  sware unto me, saying, Unto thy seed will I give this land; he shall send his
  angel before thee, and thou shalt take a wife unto my son from thence. </p>
