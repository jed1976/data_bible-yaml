content: >-
  <p class="p"><span data-number="48" data-sid="GEN 24:48"
  class="v">48</span>And I bowed down my head, and worshipped the <span
  class="nd">LORD</span>, and blessed the <span class="nd">LORD</span> God of my
  master Abraham, which had led me in the right way to take my master’s
  brother’s daughter unto his son. </p>
