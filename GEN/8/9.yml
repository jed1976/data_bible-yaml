content: >-
  <p class="p"><span data-number="9" data-sid="GEN 8:9" class="v">9</span>But
  the dove found no rest for the sole of her foot, and she returned unto him
  into the ark, for the waters <span class="add">were</span> on the face of the
  whole earth: then he put forth his hand, and took her, and pulled her in unto
  him into the ark. </p>
