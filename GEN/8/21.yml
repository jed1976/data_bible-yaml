content: >-
  <p class="p"><span data-number="21" data-sid="GEN 8:21" class="v">21</span>And
  the <span class="nd">LORD</span> smelled a sweet savour; and the <span
  class="nd">LORD</span> said in his heart, I will not again curse the ground
  any more for man’s sake; for the imagination of man’s heart <span
  class="add">is</span> evil from his youth; neither will I again smite any more
  every thing living, as I have done. </p>
