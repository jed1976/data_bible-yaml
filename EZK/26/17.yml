content: >-
  <p class="p"><span data-number="17" data-sid="EZK 26:17"
  class="v">17</span>And they shall take up a lamentation for thee, and say to
  thee, How art thou destroyed, <span class="add">that wast</span> inhabited of
  seafaring men, the renowned city, which wast strong in the sea, she and her
  inhabitants, which cause their terror <span class="add">to be</span> on all
  that haunt it! </p>
