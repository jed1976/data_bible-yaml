content: >-
  <p class="p"><span data-number="2" data-sid="EZK 26:2" class="v">2</span>Son
  of man, because that Tyrus hath said against Jerusalem, Aha, she is broken
  <span class="add">that was</span> the gates of the people: she is turned unto
  me: I shall be replenished, <span class="add">now</span> she is laid waste:
  </p>
