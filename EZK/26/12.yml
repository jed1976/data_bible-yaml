content: >-
  <p class="p"><span data-number="12" data-sid="EZK 26:12"
  class="v">12</span>And they shall make a spoil of thy riches, and make a prey
  of thy merchandise: and they shall break down thy walls, and destroy thy
  pleasant houses: and they shall lay thy stones and thy timber and thy dust in
  the midst of the water. </p>
