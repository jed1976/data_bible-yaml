content: >-
  <p class="p"><span data-number="20" data-sid="EZK 26:20"
  class="v">20</span>When I shall bring thee down with them that descend into
  the pit, with the people of old time, and shall set thee in the low parts of
  the earth, in places desolate of old, with them that go down to the pit, that
  thou be not inhabited; and I shall set glory in the land of the living; </p>
