content: >-
  <p class="p"><span data-number="16" data-sid="EZK 26:16"
  class="v">16</span>Then all the princes of the sea shall come down from their
  thrones, and lay away their robes, and put off their broidered garments: they
  shall clothe themselves with trembling; they shall sit upon the ground, and
  shall tremble at <span class="add">every</span> moment, and be astonished at
  thee. </p>
