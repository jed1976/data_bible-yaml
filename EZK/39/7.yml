content: >-
  <p class="p"><span data-number="7" data-sid="EZK 39:7" class="v">7</span>So
  will I make my holy name known in the midst of my people Israel; and I will
  not <span class="add">let them</span> pollute my holy name any more: and the
  heathen shall know that I <span class="add">am</span> the <span
  class="nd">LORD</span>, the Holy One in Israel.</p>
