content: >-
  <p class="p"><span data-number="23" data-sid="EZK 39:23" class="v">23</span>Â¶
  And the heathen shall know that the house of Israel went into captivity for
  their iniquity: because they trespassed against me, therefore hid I my face
  from them, and gave them into the hand of their enemies: so fell they all by
  the sword. </p>
