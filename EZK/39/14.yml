content: >-
  <p class="p"><span data-number="14" data-sid="EZK 39:14"
  class="v">14</span>And they shall sever out men of continual employment,
  passing through the land to bury with the passengers those that remain upon
  the face of the earth, to cleanse it: after the end of seven months shall they
  search. </p>
