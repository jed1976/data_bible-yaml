content: >-
  <p class="p"><span data-number="4" data-sid="EZK 39:4" class="v">4</span>Thou
  shalt fall upon the mountains of Israel, thou, and all thy bands, and the
  people that <span class="add">is</span> with thee: I will give thee unto the
  ravenous birds of every sort, and <span class="add">to</span> the beasts of
  the field to be devoured. </p>
