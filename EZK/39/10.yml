content: >-
  <p class="p"><span data-number="10" data-sid="EZK 39:10" class="v">10</span>So
  that they shall take no wood out of the field, neither cut down <span
  class="add">any</span> out of the forests; for they shall burn the weapons
  with fire: and they shall spoil those that spoiled them, and rob those that
  robbed them, saith the Lord <span class="nd">GOD</span>.</p>
