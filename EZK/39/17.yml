content: >-
  <p class="p"><span data-number="17" data-sid="EZK 39:17" class="v">17</span>Â¶
  And, thou son of man, thus saith the Lord <span class="nd">GOD</span>; Speak
  unto every feathered fowl, and to every beast of the field, Assemble
  yourselves, and come; gather yourselves on every side to my sacrifice that I
  do sacrifice for you, <span class="add">even</span> a great sacrifice upon the
  mountains of Israel, that ye may eat flesh, and drink blood. </p>
