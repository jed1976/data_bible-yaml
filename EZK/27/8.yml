content: >-
  <p class="p"><span data-number="8" data-sid="EZK 27:8" class="v">8</span>The
  inhabitants of Zidon and Arvad were thy mariners: thy wise <span
  class="add">men</span>, O Tyrus, <span class="add">that</span> were in thee,
  were thy pilots. </p>
