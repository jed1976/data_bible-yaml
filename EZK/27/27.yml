content: >-
  <p class="p"><span data-number="27" data-sid="EZK 27:27"
  class="v">27</span>Thy riches, and thy fairs, thy merchandise, thy mariners,
  and thy pilots, thy calkers, and the occupiers of thy merchandise, and all thy
  men of war, that <span class="add">are</span> in thee, and in all thy company
  which <span class="add">is</span> in the midst of thee, shall fall into the
  midst of the seas in the day of thy ruin. </p>
