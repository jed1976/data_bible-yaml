content: >-
  <p class="p"><span data-number="16" data-sid="EZK 27:16"
  class="v">16</span>Syria <span class="add">was</span> thy merchant by reason
  of the multitude of the wares of thy making: they occupied in thy fairs with
  emeralds, purple, and broidered work, and fine linen, and coral, and agate.
  </p>
