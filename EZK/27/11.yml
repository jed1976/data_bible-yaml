content: >-
  <p class="p"><span data-number="11" data-sid="EZK 27:11"
  class="v">11</span>The men of Arvad with thine army <span
  class="add">were</span> upon thy walls round about, and the Gammadims were in
  thy towers: they hanged their shields upon thy walls round about; they have
  made thy beauty perfect. </p>
