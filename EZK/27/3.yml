content: >-
  <p class="p"><span data-number="3" data-sid="EZK 27:3" class="v">3</span>And
  say unto Tyrus, O thou that art situate at the entry of the sea, <span
  class="add">which art</span> a merchant of the people for many isles, Thus
  saith the Lord <span class="nd">GOD</span>; O Tyrus, thou hast said, I <span
  class="add">am</span> of perfect beauty. </p>
