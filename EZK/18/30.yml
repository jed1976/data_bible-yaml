content: >-
  <p class="p"><span data-number="30" data-sid="EZK 18:30"
  class="v">30</span>Therefore I will judge you, O house of Israel, every one
  according to his ways, saith the Lord <span class="nd">GOD</span>. Repent, and
  turn <span class="add">yourselves</span> from all your transgressions; so
  iniquity shall not be your ruin.</p>
