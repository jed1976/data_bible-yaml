content: >-
  <p class="p"><span data-number="17" data-sid="EZK 18:17"
  class="v">17</span><span class="add">That</span> hath taken off his hand from
  the poor, <span class="add">that</span> hath not received usury nor increase,
  hath executed my judgments, hath walked in my statutes; he shall not die for
  the iniquity of his father, he shall surely live. </p>
