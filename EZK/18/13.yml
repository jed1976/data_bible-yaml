content: >-
  <p class="p"><span data-number="13" data-sid="EZK 18:13"
  class="v">13</span>Hath given forth upon usury, and hath taken increase: shall
  he then live? he shall not live: he hath done all these abominations; he shall
  surely die; his blood shall be upon him.</p>
