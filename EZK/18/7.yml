content: >-
  <p class="p"><span data-number="7" data-sid="EZK 18:7" class="v">7</span>And
  hath not oppressed any, <span class="add">but</span> hath restored to the
  debtor his pledge, hath spoiled none by violence, hath given his bread to the
  hungry, and hath covered the naked with a garment; </p>
