content: >-
  <p class="p"><span data-number="20" data-sid="EZK 18:20"
  class="v">20</span>The soul that sinneth, it shall die. The son shall not bear
  the iniquity of the father, neither shall the father bear the iniquity of the
  son: the righteousness of the righteous shall be upon him, and the wickedness
  of the wicked shall be upon him.</p>
