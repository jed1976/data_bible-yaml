  <p class="p"><span data-number="18" data-sid="EZK 18:18"
  class="v">18</span><span class="add">As for</span> his father, because he
  cruelly oppressed, spoiled his brother by violence, and did <span
  class="add">that</span> which <span class="add">is</span> not good among his
  people, lo, even he shall die in his iniquity.</p>
