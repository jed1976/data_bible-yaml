content: >-
  <p class="p"><span data-number="16" data-sid="EZK 11:16"
  class="v">16</span>Therefore say, Thus saith the Lord <span
  class="nd">GOD</span>; Although I have cast them far off among the heathen,
  and although I have scattered them among the countries, yet will I be to them
  as a little sanctuary in the countries where they shall come. </p>
