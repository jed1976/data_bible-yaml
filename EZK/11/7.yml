content: >-
  <p class="p"><span data-number="7" data-sid="EZK 11:7"
  class="v">7</span>Therefore thus saith the Lord <span class="nd">GOD</span>;
  Your slain whom ye have laid in the midst of it, they <span
  class="add">are</span> the flesh, and this <span class="add">city is</span>
  the caldron: but I will bring you forth out of the midst of it. </p>
