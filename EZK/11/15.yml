content: >-
  <p class="p"><span data-number="15" data-sid="EZK 11:15"
  class="v">15</span>Son of man, thy brethren, <span class="add">even</span> thy
  brethren, the men of thy kindred, and all the house of Israel wholly, <span
  class="add">are</span> they unto whom the inhabitants of Jerusalem have said,
  Get you far from the <span class="nd">LORD</span>: unto us is this land given
  in possession. </p>
