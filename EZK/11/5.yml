content: >-
  <p class="p"><span data-number="5" data-sid="EZK 11:5" class="v">5</span>And
  the Spirit of the <span class="nd">LORD</span> fell upon me, and said unto me,
  Speak; Thus saith the <span class="nd">LORD</span>; Thus have ye said, O house
  of Israel: for I know the things that come into your mind, <span
  class="add">every one of</span> them. </p>
