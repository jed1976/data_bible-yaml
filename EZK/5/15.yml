content: >-
  <p class="p"><span data-number="15" data-sid="EZK 5:15" class="v">15</span>So
  it shall be a reproach and a taunt, an instruction and an astonishment unto
  the nations that <span class="add">are</span> round about thee, when I shall
  execute judgments in thee in anger and in fury and in furious rebukes. I the
  <span class="nd">LORD</span> have spoken <span class="add">it</span>. </p>
