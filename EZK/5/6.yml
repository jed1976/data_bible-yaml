content: >-
  <p class="p"><span data-number="6" data-sid="EZK 5:6" class="v">6</span>And
  she hath changed my judgments into wickedness more than the nations, and my
  statutes more than the countries that <span class="add">are</span> round about
  her: for they have refused my judgments and my statutes, they have not walked
  in them. </p>
