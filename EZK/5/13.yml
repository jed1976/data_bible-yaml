content: >-
  <p class="p"><span data-number="13" data-sid="EZK 5:13"
  class="v">13</span>Thus shall mine anger be accomplished, and I will cause my
  fury to rest upon them, and I will be comforted: and they shall know that I
  the <span class="nd">LORD</span> have spoken <span class="add">it</span> in my
  zeal, when I have accomplished my fury in them. </p>
