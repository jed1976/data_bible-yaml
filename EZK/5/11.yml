content: >-
  <p class="p"><span data-number="11" data-sid="EZK 5:11"
  class="v">11</span>Wherefore, <span class="add">as</span> I live, saith the
  Lord <span class="nd">GOD</span>; Surely, because thou hast defiled my
  sanctuary with all thy detestable things, and with all thine abominations,
  therefore will I also diminish <span class="add">thee;</span> neither shall
  mine eye spare, neither will I have any pity.</p>
