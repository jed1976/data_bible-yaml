content: >-
  <p class="p"><span data-number="27" data-sid="EZK 3:27" class="v">27</span>But
  when I speak with thee, I will open thy mouth, and thou shalt say unto them,
  Thus saith the Lord <span class="nd">GOD</span>; He that heareth, let him
  hear; and he that forbeareth, let him forbear: for they <span
  class="add">are</span> a rebellious house.</p>
