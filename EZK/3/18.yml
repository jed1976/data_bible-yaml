content: >-
  <p class="p"><span data-number="18" data-sid="EZK 3:18"
  class="v">18</span>When I say unto the wicked, Thou shalt surely die; and thou
  givest him not warning, nor speakest to warn the wicked from his wicked way,
  to save his life; the same wicked <span class="add">man</span> shall die in
  his iniquity; but his blood will I require at thine hand. </p>
