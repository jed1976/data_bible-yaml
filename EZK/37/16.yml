content: >-
  <p class="p"><span data-number="16" data-sid="EZK 37:16"
  class="v">16</span>Moreover, thou son of man, take thee one stick, and write
  upon it, For Judah, and for the children of Israel his companions: then take
  another stick, and write upon it, For Joseph, the stick of Ephraim, and <span
  class="add">for</span> all the house of Israel his companions: </p>
