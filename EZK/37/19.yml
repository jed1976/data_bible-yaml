content: >-
  <p class="p"><span data-number="19" data-sid="EZK 37:19"
  class="v">19</span>Say unto them, Thus saith the Lord <span
  class="nd">GOD</span>; Behold, I will take the stick of Joseph, which <span
  class="add">is</span> in the hand of Ephraim, and the tribes of Israel his
  fellows, and will put them with him, <span class="add">even</span> with the
  stick of Judah, and make them one stick, and they shall be one in mine
  hand.</p>
