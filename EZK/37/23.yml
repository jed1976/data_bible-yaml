content: >-
  <p class="p"><span data-number="23" data-sid="EZK 37:23"
  class="v">23</span>Neither shall they defile themselves any more with their
  idols, nor with their detestable things, nor with any of their transgressions:
  but I will save them out of all their dwellingplaces, wherein they have
  sinned, and will cleanse them: so shall they be my people, and I will be their
  God. </p>
