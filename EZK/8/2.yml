content: >-
  <p class="p"><span data-number="2" data-sid="EZK 8:2" class="v">2</span>Then I
  beheld, and lo a likeness as the appearance of fire: from the appearance of
  his loins even downward, fire; and from his loins even upward, as the
  appearance of brightness, as the colour of amber. </p>
