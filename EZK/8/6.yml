content: >-
  <p class="p"><span data-number="6" data-sid="EZK 8:6" class="v">6</span>He
  said furthermore unto me, Son of man, seest thou what they do? <span
  class="add">even</span> the great abominations that the house of Israel
  committeth here, that I should go far off from my sanctuary? but turn thee yet
  again, <span class="add">and</span> thou shalt see greater abominations.</p>
