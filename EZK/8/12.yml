content: >-
  <p class="p"><span data-number="12" data-sid="EZK 8:12"
  class="v">12</span>Then said he unto me, Son of man, hast thou seen what the
  ancients of the house of Israel do in the dark, every man in the chambers of
  his imagery? for they say, The <span class="nd">LORD</span> seeth us not; the
  <span class="nd">LORD</span> hath forsaken the earth.</p>
