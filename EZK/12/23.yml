content: >-
  <p class="p"><span data-number="23" data-sid="EZK 12:23"
  class="v">23</span>Tell them therefore, Thus saith the Lord <span
  class="nd">GOD</span>; I will make this proverb to cease, and they shall no
  more use it as a proverb in Israel; but say unto them, The days are at hand,
  and the effect of every vision. </p>
