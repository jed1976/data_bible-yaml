content: >-
  <p class="p"><span data-number="13" data-sid="EZK 12:13" class="v">13</span>My
  net also will I spread upon him, and he shall be taken in my snare: and I will
  bring him to Babylon <span class="add">to</span> the land of the Chaldeans;
  yet shall he not see it, though he shall die there. </p>
