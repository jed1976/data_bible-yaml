content: >-
  <p class="p"><span data-number="6" data-sid="EZK 12:6" class="v">6</span>In
  their sight shalt thou bear <span class="add">it</span> upon <span
  class="add">thy</span> shoulders, <span class="add">and</span> carry <span
  class="add">it</span> forth in the twilight: thou shalt cover thy face, that
  thou see not the ground: for I have set thee <span class="add">for</span> a
  sign unto the house of Israel. </p>
