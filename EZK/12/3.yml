content: >-
  <p class="p"><span data-number="3" data-sid="EZK 12:3"
  class="v">3</span>Therefore, thou son of man, prepare thee stuff for removing,
  and remove by day in their sight; and thou shalt remove from thy place to
  another place in their sight: it may be they will consider, though they <span
  class="add">be</span> a rebellious house. </p>
