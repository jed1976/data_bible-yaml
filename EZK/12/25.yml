content: >-
  <p class="p"><span data-number="25" data-sid="EZK 12:25"
  class="v">25</span>For I <span class="add">am</span> the <span
  class="nd">LORD</span>: I will speak, and the word that I shall speak shall
  come to pass; it shall be no more prolonged: for in your days, O rebellious
  house, will I say the word, and will perform it, saith the Lord <span
  class="nd">GOD</span>.</p>
