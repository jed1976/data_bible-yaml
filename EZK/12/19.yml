content: >-
  <p class="p"><span data-number="19" data-sid="EZK 12:19"
  class="v">19</span>And say unto the people of the land, Thus saith the Lord
  <span class="nd">GOD</span> of the inhabitants of Jerusalem, <span
  class="add">and</span> of the land of Israel; They shall eat their bread with
  carefulness, and drink their water with astonishment, that her land may be
  desolate from all that is therein, because of the violence of all them that
  dwell therein. </p>
