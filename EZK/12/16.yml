content: >-
  <p class="p"><span data-number="16" data-sid="EZK 12:16"
  class="v">16</span>But I will leave a few men of them from the sword, from the
  famine, and from the pestilence; that they may declare all their abominations
  among the heathen whither they come; and they shall know that I <span
  class="add">am</span> the <span class="nd">LORD</span>.</p>
