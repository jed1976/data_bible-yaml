  <p class="p"><span data-number="2" data-sid="EZK 12:2" class="v">2</span>Son
  of man, thou dwellest in the midst of a rebellious house, which have eyes to
  see, and see not; they have ears to hear, and hear not: for they <span
  class="add">are</span> a rebellious house. </p>
