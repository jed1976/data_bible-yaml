content: >-
  <p class="p"><span data-number="15" data-sid="EZK 35:15" class="v">15</span>As
  thou didst rejoice at the inheritance of the house of Israel, because it was
  desolate, so will I do unto thee: thou shalt be desolate, O mount Seir, and
  all Idumea, <span class="add">even</span> all of it: and they shall know that
  I <span class="add">am</span> the <span class="nd">LORD</span>.</p>
