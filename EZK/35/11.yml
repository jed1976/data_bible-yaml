content: >-
  <p class="p"><span data-number="11" data-sid="EZK 35:11"
  class="v">11</span>Therefore, <span class="add">as</span> I live, saith the
  Lord <span class="nd">GOD</span>, I will even do according to thine anger, and
  according to thine envy which thou hast used out of thy hatred against them;
  and I will make myself known among them, when I have judged thee. </p>
