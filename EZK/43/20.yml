content: >-
  <p class="p"><span data-number="20" data-sid="EZK 43:20"
  class="v">20</span>And thou shalt take of the blood thereof, and put <span
  class="add">it</span> on the four horns of it, and on the four corners of the
  settle, and upon the border round about: thus shalt thou cleanse and purge it.
  </p>
