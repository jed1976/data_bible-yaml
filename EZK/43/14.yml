content: >-
  <p class="p"><span data-number="14" data-sid="EZK 43:14"
  class="v">14</span>And from the bottom <span class="add">upon</span> the
  ground <span class="add">even</span> to the lower settle <span
  class="add">shall be</span> two cubits, and the breadth one cubit; and from
  the lesser settle <span class="add">even</span> to the greater settle <span
  class="add">shall be</span> four cubits, and the breadth <span
  class="add">one</span> cubit. </p>
