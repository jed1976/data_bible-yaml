content: >-
  <p class="p"><span data-number="27" data-sid="EZK 43:27"
  class="v">27</span>And when these days are expired, it shall be, <span
  class="add">that</span> upon the eighth day, and <span class="add">so</span>
  forward, the priests shall make your burnt offerings upon the altar, and your
  peace offerings; and I will accept you, saith the Lord <span
  class="nd">GOD</span>.</p>
