content: >-
  <p class="p"><span data-number="17" data-sid="EZK 43:17"
  class="v">17</span>And the settle <span class="add">shall be</span> fourteen
  <span class="add">cubits</span> long and fourteen broad in the four squares
  thereof; and the border about it <span class="add">shall be</span> half a
  cubit; and the bottom thereof <span class="add">shall be</span> a cubit about;
  and his stairs shall look toward the east.</p>
