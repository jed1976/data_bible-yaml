content: >-
  <p class="p"><span data-number="15" data-sid="EZK 32:15"
  class="v">15</span>When I shall make the land of Egypt desolate, and the
  country shall be destitute of that whereof it was full, when I shall smite all
  them that dwell therein, then shall they know that I <span
  class="add">am</span> the <span class="nd">LORD</span>. </p>
