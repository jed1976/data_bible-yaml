content: >-
  <p class="p"><span data-number="29" data-sid="EZK 32:29"
  class="v">29</span>There <span class="add">is</span> Edom, her kings, and all
  her princes, which with their might are laid by <span class="add">them that
  were</span> slain by the sword: they shall lie with the uncircumcised, and
  with them that go down to the pit. </p>
