content: >-
  <p class="p"><span data-number="26" data-sid="EZK 32:26"
  class="v">26</span>There <span class="add">is</span> Meshech, Tubal, and all
  her multitude: her graves <span class="add">are</span> round about him: all of
  them uncircumcised, slain by the sword, though they caused their terror in the
  land of the living. </p>
