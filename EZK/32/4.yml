content: >-
  <p class="p"><span data-number="4" data-sid="EZK 32:4" class="v">4</span>Then
  will I leave thee upon the land, I will cast thee forth upon the open field,
  and will cause all the fowls of the heaven to remain upon thee, and I will
  fill the beasts of the whole earth with thee. </p>
