content: >-
  <p class="p"><span data-number="2" data-sid="EZK 32:2" class="v">2</span>Son
  of man, take up a lamentation for Pharaoh king of Egypt, and say unto him,
  Thou art like a young lion of the nations, and thou <span
  class="add">art</span> as a whale in the seas: and thou camest forth with thy
  rivers, and troubledst the waters with thy feet, and fouledst their rivers.
  </p>
