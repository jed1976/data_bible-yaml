content: >-
  <p class="p"><span data-number="10" data-sid="EZK 32:10"
  class="v">10</span>Yea, I will make many people amazed at thee, and their
  kings shall be horribly afraid for thee, when I shall brandish my sword before
  them; and they shall tremble at <span class="add">every</span> moment, every
  man for his own life, in the day of thy fall.</p>
