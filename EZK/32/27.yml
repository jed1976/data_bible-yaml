content: >-
  <p class="p"><span data-number="27" data-sid="EZK 32:27"
  class="v">27</span>And they shall not lie with the mighty <span
  class="add">that are</span> fallen of the uncircumcised, which are gone down
  to hell with their weapons of war: and they have laid their swords under their
  heads, but their iniquities shall be upon their bones, though <span
  class="add">they were</span> the terror of the mighty in the land of the
  living. </p>
