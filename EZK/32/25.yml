content: >-
  <p class="p"><span data-number="25" data-sid="EZK 32:25"
  class="v">25</span>They have set her a bed in the midst of the slain with all
  her multitude: her graves <span class="add">are</span> round about him: all of
  them uncircumcised, slain by the sword: though their terror was caused in the
  land of the living, yet have they borne their shame with them that go down to
  the pit: he is put in the midst of <span class="add">them that be</span>
  slain. </p>
