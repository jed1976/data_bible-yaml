content: >-
  <p class="p"><span data-number="24" data-sid="EZK 32:24"
  class="v">24</span>There <span class="add">is</span> Elam and all her
  multitude round about her grave, all of them slain, fallen by the sword, which
  are gone down uncircumcised into the nether parts of the earth, which caused
  their terror in the land of the living; yet have they borne their shame with
  them that go down to the pit. </p>
