content: >-
  <p class="p"><span data-number="13" data-sid="EZK 28:13"
  class="v">13</span>Thou hast been in Eden the garden of God; every precious
  stone <span class="add">was</span> thy covering, the sardius, topaz, and the
  diamond, the beryl, the onyx, and the jasper, the sapphire, the emerald, and
  the carbuncle, and gold: the workmanship of thy tabrets and of thy pipes was
  prepared in thee in the day that thou wast created. </p>
