content: >-
  <p class="p"><span data-number="26" data-sid="EZK 28:26"
  class="v">26</span>And they shall dwell safely therein, and shall build
  houses, and plant vineyards; yea, they shall dwell with confidence, when I
  have executed judgments upon all those that despise them round about them; and
  they shall know that I <span class="add">am</span> the <span
  class="nd">LORD</span> their God.</p>
