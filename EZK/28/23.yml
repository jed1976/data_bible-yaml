content: >-
  <p class="p"><span data-number="23" data-sid="EZK 28:23"
  class="v">23</span>For I will send into her pestilence, and blood into her
  streets; and the wounded shall be judged in the midst of her by the sword upon
  her on every side; and they shall know that I <span class="add">am</span> the
  <span class="nd">LORD</span>.</p>
