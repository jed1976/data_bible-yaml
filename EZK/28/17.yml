content: >-
  <p class="p"><span data-number="17" data-sid="EZK 28:17"
  class="v">17</span>Thine heart was lifted up because of thy beauty, thou hast
  corrupted thy wisdom by reason of thy brightness: I will cast thee to the
  ground, I will lay thee before kings, that they may behold thee. </p>
