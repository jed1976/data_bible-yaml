content: >-
  <p class="p"><span data-number="22" data-sid="EZK 28:22"
  class="v">22</span>And say, Thus saith the Lord <span class="nd">GOD</span>;
  Behold, I <span class="add">am</span> against thee, O Zidon; and I will be
  glorified in the midst of thee: and they shall know that I <span
  class="add">am</span> the <span class="nd">LORD</span>, when I shall have
  executed judgments in her, and shall be sanctified in her. </p>
