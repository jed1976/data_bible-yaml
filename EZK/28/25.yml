content: >-
  <p class="p"><span data-number="25" data-sid="EZK 28:25"
  class="v">25</span>Thus saith the Lord <span class="nd">GOD</span>; When I
  shall have gathered the house of Israel from the people among whom they are
  scattered, and shall be sanctified in them in the sight of the heathen, then
  shall they dwell in their land that I have given to my servant Jacob. </p>
