content: >-
  <p class="p"><span data-number="2" data-sid="EZK 28:2" class="v">2</span>Son
  of man, say unto the prince of Tyrus, Thus saith the Lord <span
  class="nd">GOD</span>; Because thine heart <span class="add">is</span> lifted
  up, and thou hast said, I <span class="add">am</span> a God, I sit <span
  class="add">in</span> the seat of God, in the midst of the seas; yet thou
  <span class="add">art</span> a man, and not God, though thou set thine heart
  as the heart of God: </p>
id: EZK/28/2
