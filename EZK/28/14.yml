content: >-
  <p class="p"><span data-number="14" data-sid="EZK 28:14"
  class="v">14</span>Thou <span class="add">art</span> the anointed cherub that
  covereth; and I have set thee <span class="add">so:</span> thou wast upon the
  holy mountain of God; thou hast walked up and down in the midst of the stones
  of fire. </p>
