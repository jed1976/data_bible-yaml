content: >-
  <p class="p"><span data-number="14" data-sid="EZK 19:14"
  class="v">14</span>And fire is gone out of a rod of her branches, <span
  class="add">which</span> hath devoured her fruit, so that she hath no strong
  rod <span class="add">to be</span> a sceptre to rule. This <span
  class="add">is</span> a lamentation, and shall be for a lamentation.</p>
