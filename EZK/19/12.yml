  <p class="p"><span data-number="12" data-sid="EZK 19:12"
  class="v">12</span>But she was plucked up in fury, she was cast down to the
  ground, and the east wind dried up her fruit: her strong rods were broken and
  withered; the fire consumed them. </p>
