content: >-
  <p class="p"><span data-number="3" data-sid="EZK 25:3" class="v">3</span>And
  say unto the Ammonites, Hear the word of the Lord <span class="nd">GOD</span>;
  Thus saith the Lord <span class="nd">GOD</span>; Because thou saidst, Aha,
  against my sanctuary, when it was profaned; and against the land of Israel,
  when it was desolate; and against the house of Judah, when they went into
  captivity; </p>
