content: >-
  <p class="p"><span data-number="7" data-sid="EZK 25:7"
  class="v">7</span>Behold, therefore I will stretch out mine hand upon thee,
  and will deliver thee for a spoil to the heathen; and I will cut thee off from
  the people, and I will cause thee to perish out of the countries: I will
  destroy thee; and thou shalt know that I <span class="add">am</span> the <span
  class="nd">LORD</span>.</p>
