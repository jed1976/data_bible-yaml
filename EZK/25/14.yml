content: >-
  <p class="p"><span data-number="14" data-sid="EZK 25:14"
  class="v">14</span>And I will lay my vengeance upon Edom by the hand of my
  people Israel: and they shall do in Edom according to mine anger and according
  to my fury; and they shall know my vengeance, saith the Lord <span
  class="nd">GOD</span>.</p>
