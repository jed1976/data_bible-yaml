content: >-
  <p class="p"><span data-number="17" data-sid="EZK 38:17"
  class="v">17</span>Thus saith the Lord <span class="nd">GOD</span>; <span
  class="add">Art</span> thou he of whom I have spoken in old time by my
  servants the prophets of Israel, which prophesied in those days <span
  class="add">many</span> years that I would bring thee against them? </p>
