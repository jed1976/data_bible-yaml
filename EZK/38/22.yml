content: >-
  <p class="p"><span data-number="22" data-sid="EZK 38:22"
  class="v">22</span>And I will plead against him with pestilence and with
  blood; and I will rain upon him, and upon his bands, and upon the many people
  that <span class="add">are</span> with him, an overflowing rain, and great
  hailstones, fire, and brimstone. </p>
