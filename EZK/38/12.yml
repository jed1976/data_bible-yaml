content: >-
  <p class="p"><span data-number="12" data-sid="EZK 38:12" class="v">12</span>To
  take a spoil, and to take a prey; to turn thine hand upon the desolate places
  <span class="add">that are now</span> inhabited, and upon the people <span
  class="add">that are</span> gathered out of the nations, which have gotten
  cattle and goods, that dwell in the midst of the land. </p>
