content: >-
  <p class="p"><span data-number="8" data-sid="EZK 38:8" class="v">8</span>Â¶
  After many days thou shalt be visited: in the latter years thou shalt come
  into the land <span class="add">that is</span> brought back from the sword,
  <span class="add">and is</span> gathered out of many people, against the
  mountains of Israel, which have been always waste: but it is brought forth out
  of the nations, and they shall dwell safely all of them. </p>
