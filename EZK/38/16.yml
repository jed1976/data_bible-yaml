content: >-
  <p class="p"><span data-number="16" data-sid="EZK 38:16"
  class="v">16</span>And thou shalt come up against my people of Israel, as a
  cloud to cover the land; it shall be in the latter days, and I will bring thee
  against my land, that the heathen may know me, when I shall be sanctified in
  thee, O Gog, before their eyes. </p>
