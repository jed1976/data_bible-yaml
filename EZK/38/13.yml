content: >-
  <p class="p"><span data-number="13" data-sid="EZK 38:13"
  class="v">13</span>Sheba, and Dedan, and the merchants of Tarshish, with all
  the young lions thereof, shall say unto thee, Art thou come to take a spoil?
  hast thou gathered thy company to take a prey? to carry away silver and gold,
  to take away cattle and goods, to take a great spoil?</p>
