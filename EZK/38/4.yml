content: >-
  <p class="p"><span data-number="4" data-sid="EZK 38:4" class="v">4</span>And I
  will turn thee back, and put hooks into thy jaws, and I will bring thee forth,
  and all thine army, horses and horsemen, all of them clothed with all sorts
  <span class="add">of armour, even</span> a great company <span
  class="add">with</span> bucklers and shields, all of them handling swords:
  </p>
