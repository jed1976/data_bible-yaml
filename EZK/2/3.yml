content: >-
  <p class="p"><span data-number="3" data-sid="EZK 2:3" class="v">3</span>And he
  said unto me, Son of man, I send thee to the children of Israel, to a
  rebellious nation that hath rebelled against me: they and their fathers have
  transgressed against me, <span class="add">even</span> unto this very day.
  </p>
