content: >-
  <p class="p"><span data-number="6" data-sid="EZK 9:6" class="v">6</span>Slay
  utterly old <span class="add">and</span> young, both maids, and little
  children, and women: but come not near any man upon whom <span
  class="add">is</span> the mark; and begin at my sanctuary. Then they began at
  the ancient men which <span class="add">were</span> before the house. </p>
