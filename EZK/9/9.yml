content: >-
  <p class="p"><span data-number="9" data-sid="EZK 9:9" class="v">9</span>Then
  said he unto me, The iniquity of the house of Israel and Judah <span
  class="add">is</span> exceeding great, and the land is full of blood, and the
  city full of perverseness: for they say, The <span class="nd">LORD</span> hath
  forsaken the earth, and the <span class="nd">LORD</span> seeth not. </p>
