content: >-
  <p class="p"><span data-number="27" data-sid="EZK 23:27"
  class="v">27</span>Thus will I make thy lewdness to cease from thee, and thy
  whoredom <span class="add">brought</span> from the land of Egypt: so that thou
  shalt not lift up thine eyes unto them, nor remember Egypt any more. </p>
