content: >-
  <p class="p"><span data-number="24" data-sid="EZK 23:24"
  class="v">24</span>And they shall come against thee with chariots, wagons, and
  wheels, and with an assembly of people, <span class="add">which</span> shall
  set against thee buckler and shield and helmet round about: and I will set
  judgment before them, and they shall judge thee according to their judgments.
  </p>
