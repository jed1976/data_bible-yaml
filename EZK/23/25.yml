content: >-
  <p class="p"><span data-number="25" data-sid="EZK 23:25"
  class="v">25</span>And I will set my jealousy against thee, and they shall
  deal furiously with thee: they shall take away thy nose and thine ears; and
  thy remnant shall fall by the sword: they shall take thy sons and thy
  daughters; and thy residue shall be devoured by the fire. </p>
