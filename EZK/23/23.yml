content: >-
  <p class="p"><span data-number="23" data-sid="EZK 23:23"
  class="v">23</span>The Babylonians, and all the Chaldeans, Pekod, and Shoa,
  and Koa, <span class="add">and</span> all the Assyrians with them: all of them
  desirable young men, captains and rulers, great lords and renowned, all of
  them riding upon horses. </p>
