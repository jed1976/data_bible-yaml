content: >-
  <p class="p"><span data-number="37" data-sid="EZK 23:37"
  class="v">37</span>That they have committed adultery, and blood <span
  class="add">is</span> in their hands, and with their idols have they committed
  adultery, and have also caused their sons, whom they bare unto me, to pass for
  them through <span class="add">the fire</span>, to devour <span
  class="add">them</span>. </p>
