content: >-
  <p class="p"><span data-number="4" data-sid="EZK 23:4" class="v">4</span>And
  the names of them <span class="add">were</span> Aholah the elder, and Aholibah
  her sister: and they were mine, and they bare sons and daughters. Thus <span
  class="add">were</span> their names; Samaria <span class="add">is</span>
  Aholah, and Jerusalem Aholibah. </p>
