  <p class="p"><span data-number="8" data-sid="EZK 23:8"
  class="v">8</span>Neither left she her whoredoms <span
  class="add">brought</span> from Egypt: for in her youth they lay with her, and
  they bruised the breasts of her virginity, and poured their whoredom upon her.
  </p>
