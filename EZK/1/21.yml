content: >-
  <p class="p"><span data-number="21" data-sid="EZK 1:21"
  class="v">21</span>When those went, <span class="add">these</span> went; and
  when those stood, <span class="add">these</span> stood; and when those were
  lifted up from the earth, the wheels were lifted up over against them: for the
  spirit of the living creature <span class="add">was</span> in the wheels. </p>
