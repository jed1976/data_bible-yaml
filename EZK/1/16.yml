content: >-
  <p class="p"><span data-number="16" data-sid="EZK 1:16" class="v">16</span>The
  appearance of the wheels and their work <span class="add">was</span> like unto
  the colour of a beryl: and they four had one likeness: and their appearance
  and their work <span class="add">was</span> as it were a wheel in the middle
  of a wheel. </p>
