content: >-
  <p class="p"><span data-number="13" data-sid="EZK 1:13" class="v">13</span>As
  for the likeness of the living creatures, their appearance <span
  class="add">was</span> like burning coals of fire, <span
  class="add">and</span> like the appearance of lamps: it went up and down among
  the living creatures; and the fire was bright, and out of the fire went forth
  lightning. </p>
