  <p class="p"><span data-number="3" data-sid="EZK 1:3" class="v">3</span>The
  word of the <span class="nd">LORD</span> came expressly unto Ezekiel the
  priest, the son of Buzi, in the land of the Chaldeans by the river Chebar; and
  the hand of the <span class="nd">LORD</span> was there upon him.</p>
