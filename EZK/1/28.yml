content: >-
  <p class="p"><span data-number="28" data-sid="EZK 1:28" class="v">28</span>As
  the appearance of the bow that is in the cloud in the day of rain, so <span
  class="add">was</span> the appearance of the brightness round about. This
  <span class="add">was</span> the appearance of the likeness of the glory of
  the <span class="nd">LORD</span>. And when I saw <span class="add">it</span>,
  I fell upon my face, and I heard a voice of one that spake.</p>
id: EZK/1/28
