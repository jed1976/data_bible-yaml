content: >-
  <p class="p"><span data-number="13" data-sid="EZK 7:13" class="v">13</span>For
  the seller shall not return to that which is sold, although they were yet
  alive: for the vision <span class="add">is</span> touching the whole multitude
  thereof, <span class="add">which</span> shall not return; neither shall any
  strengthen himself in the iniquity of his life. </p>
