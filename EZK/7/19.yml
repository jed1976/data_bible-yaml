content: >-
  <p class="p"><span data-number="19" data-sid="EZK 7:19"
  class="v">19</span>They shall cast their silver in the streets, and their gold
  shall be removed: their silver and their gold shall not be able to deliver
  them in the day of the wrath of the <span class="nd">LORD</span>: they shall
  not satisfy their souls, neither fill their bowels: because it is the
  stumblingblock of their iniquity.</p>
