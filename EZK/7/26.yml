content: >-
  <p class="p"><span data-number="26" data-sid="EZK 7:26"
  class="v">26</span>Mischief shall come upon mischief, and rumour shall be upon
  rumour; then shall they seek a vision of the prophet; but the law shall perish
  from the priest, and counsel from the ancients. </p>
