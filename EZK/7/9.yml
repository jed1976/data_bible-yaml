content: >-
  <p class="p"><span data-number="9" data-sid="EZK 7:9" class="v">9</span>And
  mine eye shall not spare, neither will I have pity: I will recompense thee
  according to thy ways and thine abominations <span class="add">that</span> are
  in the midst of thee; and ye shall know that I <span class="add">am</span> the
  <span class="nd">LORD</span> that smiteth. </p>
