content: >-
  <p class="p"><span data-number="14" data-sid="EZK 42:14"
  class="v">14</span>When the priests enter therein, then shall they not go out
  of the holy <span class="add">place</span> into the utter court, but there
  they shall lay their garments wherein they minister; for they <span
  class="add">are</span> holy; and shall put on other garments, and shall
  approach to <span class="add">those things</span> which <span
  class="add">are</span> for the people.</p>
