  <p class="p"><span data-number="1" data-sid="EZK 42:1" class="v">1</span>Then
  he brought me forth into the utter court, the way toward the north: and he
  brought me into the chamber that <span class="add">was</span> over against the
  separate place, and which <span class="add">was</span> before the building
  toward the north. </p>
