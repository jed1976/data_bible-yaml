  <p class="p"><span data-number="3" data-sid="EZK 42:3" class="v">3</span>Over
  against the twenty <span class="add">cubits</span> which <span
  class="add">were</span> for the inner court, and over against the pavement
  which <span class="add">was</span> for the utter court, <span
  class="add">was</span> gallery against gallery in three <span
  class="add">stories</span>. </p>
