content: >-
  <p class="p"><span data-number="13" data-sid="EZK 42:13" class="v">13</span>Â¶
  Then said he unto me, The north chambers <span class="add">and</span> the
  south chambers, which <span class="add">are</span> before the separate place,
  they <span class="add">be</span> holy chambers, where the priests that
  approach unto the <span class="nd">LORD</span> shall eat the most holy things:
  there shall they lay the most holy things, and the meat offering, and the sin
  offering, and the trespass offering; for the place <span class="add">is</span>
  holy. </p>
