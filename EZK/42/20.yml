content: >-
  <p class="p"><span data-number="20" data-sid="EZK 42:20" class="v">20</span>He
  measured it by the four sides: it had a wall round about, five hundred <span
  class="add">reeds</span> long, and five hundred broad, to make a separation
  between the sanctuary and the profane place.</p>
