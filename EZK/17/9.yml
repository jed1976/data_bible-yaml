content: >-
  <p class="p"><span data-number="9" data-sid="EZK 17:9" class="v">9</span>Say
  thou, Thus saith the Lord <span class="nd">GOD</span>; Shall it prosper? shall
  he not pull up the roots thereof, and cut off the fruit thereof, that it
  wither? it shall wither in all the leaves of her spring, even without great
  power or many people to pluck it up by the roots thereof. </p>
