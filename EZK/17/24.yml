content: >-
  <p class="p"><span data-number="24" data-sid="EZK 17:24"
  class="v">24</span>And all the trees of the field shall know that I the <span
  class="nd">LORD</span> have brought down the high tree, have exalted the low
  tree, have dried up the green tree, and have made the dry tree to flourish: I
  the <span class="nd">LORD</span> have spoken and have done <span
  class="add">it</span>.</p>
