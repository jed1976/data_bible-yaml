content: >-
  <p class="p"><span data-number="16" data-sid="EZK 17:16"
  class="v">16</span><span class="add">As</span> I live, saith the Lord <span
  class="nd">GOD</span>, surely in the place <span class="add">where</span> the
  king <span class="add">dwelleth</span> that made him king, whose oath he
  despised, and whose covenant he brake, <span class="add">even</span> with him
  in the midst of Babylon he shall die. </p>
