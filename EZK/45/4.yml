content: >-
  <p class="p"><span data-number="4" data-sid="EZK 45:4" class="v">4</span>The
  holy <span class="add">portion</span> of the land shall be for the priests the
  ministers of the sanctuary, which shall come near to minister unto the <span
  class="nd">LORD</span>: and it shall be a place for their houses, and an holy
  place for the sanctuary. </p>
