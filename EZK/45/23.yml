content: >-
  <p class="p"><span data-number="23" data-sid="EZK 45:23"
  class="v">23</span>And seven days of the feast he shall prepare a burnt
  offering to the <span class="nd">LORD</span>, seven bullocks and seven rams
  without blemish daily the seven days; and a kid of the goats daily <span
  class="add">for</span> a sin offering. </p>
