content: >-
  <p class="p"><span data-number="19" data-sid="EZK 45:19"
  class="v">19</span>And the priest shall take of the blood of the sin offering,
  and put <span class="add">it</span> upon the posts of the house, and upon the
  four corners of the settle of the altar, and upon the posts of the gate of the
  inner court. </p>
