content: >-
  <p class="p"><span data-number="1" data-sid="EZK 45:1"
  class="v">1</span>Moreover, when ye shall divide by lot the land for
  inheritance, ye shall offer an oblation unto the <span class="nd">LORD</span>,
  an holy portion of the land: the length <span class="add">shall be</span> the
  length of five and twenty thousand <span class="add">reeds</span>, and the
  breadth <span class="add">shall be</span> ten thousand. This <span
  class="add">shall be</span> holy in all the borders thereof round about. </p>
