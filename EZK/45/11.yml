content: >-
  <p class="p"><span data-number="11" data-sid="EZK 45:11"
  class="v">11</span>The ephah and the bath shall be of one measure, that the
  bath may contain the tenth part of an homer, and the ephah the tenth part of
  an homer: the measure thereof shall be after the homer. </p>
