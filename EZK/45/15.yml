content: >-
  <p class="p"><span data-number="15" data-sid="EZK 45:15"
  class="v">15</span>And one lamb out of the flock, out of two hundred, out of
  the fat pastures of Israel; for a meat offering, and for a burnt offering, and
  for peace offerings, to make reconciliation for them, saith the Lord <span
  class="nd">GOD</span>. </p>
