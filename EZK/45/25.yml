content: >-
  <p class="p"><span data-number="25" data-sid="EZK 45:25" class="v">25</span>In
  the seventh <span class="add">month</span>, in the fifteenth day of the month,
  shall he do the like in the feast of the seven days, according to the sin
  offering, according to the burnt offering, and according to the meat offering,
  and according to the oil.</p>
