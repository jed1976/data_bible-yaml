content: >-
  <p class="p"><span data-number="34" data-sid="EZK 40:34"
  class="v">34</span>And the arches thereof <span class="add">were</span> toward
  the outward court; and palm trees <span class="add">were</span> upon the posts
  thereof, on this side, and on that side: and the going up to it <span
  class="add">had</span> eight steps.</p>
