content: >-
  <p class="p"><span data-number="16" data-sid="EZK 40:16"
  class="v">16</span>And <span class="add">there were</span> narrow windows to
  the little chambers, and to their posts within the gate round about, and
  likewise to the arches: and windows <span class="add">were</span> round about
  inward: and upon <span class="add">each</span> post <span
  class="add">were</span> palm trees. </p>
