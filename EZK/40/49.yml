content: >-
  <p class="p"><span data-number="49" data-sid="EZK 40:49"
  class="v">49</span>The length of the porch <span class="add">was</span> twenty
  cubits, and the breadth eleven cubits; and <span class="add">he brought
  me</span> by the steps whereby they went up to it: and <span class="add">there
  were</span> pillars by the posts, one on this side, and another on that
  side.</p>
