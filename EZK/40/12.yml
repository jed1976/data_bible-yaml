content: >-
  <p class="p"><span data-number="12" data-sid="EZK 40:12"
  class="v">12</span>The space also before the little chambers <span
  class="add">was</span> one cubit <span class="add">on this side</span>, and
  the space <span class="add">was</span> one cubit on that side: and the little
  chambers <span class="add">were</span> six cubits on this side, and six cubits
  on that side. </p>
