content: >-
  <p class="p"><span data-number="21" data-sid="EZK 40:21"
  class="v">21</span>And the little chambers thereof <span
  class="add">were</span> three on this side and three on that side; and the
  posts thereof and the arches thereof were after the measure of the first gate:
  the length thereof <span class="add">was</span> fifty cubits, and the breadth
  five and twenty cubits. </p>
