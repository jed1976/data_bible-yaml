content: >-
  <p class="p"><span data-number="37" data-sid="EZK 40:37"
  class="v">37</span>And the posts thereof <span class="add">were</span> toward
  the utter court; and palm trees <span class="add">were</span> upon the posts
  thereof, on this side, and on that side: and the going up to it <span
  class="add">had</span> eight steps. </p>
