content: >-
  <p class="p"><span data-number="4" data-sid="EZK 40:4" class="v">4</span>And
  the man said unto me, Son of man, behold with thine eyes, and hear with thine
  ears, and set thine heart upon all that I shall shew thee; for to the intent
  that I might shew <span class="add">them</span> unto thee <span
  class="add">art</span> thou brought hither: declare all that thou seest to the
  house of Israel.</p>
