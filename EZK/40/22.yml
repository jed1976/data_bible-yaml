content: >-
  <p class="p"><span data-number="22" data-sid="EZK 40:22"
  class="v">22</span>And their windows, and their arches, and their palm trees,
  <span class="add">were</span> after the measure of the gate that looketh
  toward the east; and they went up unto it by seven steps; and the arches
  thereof <span class="add">were</span> before them. </p>
