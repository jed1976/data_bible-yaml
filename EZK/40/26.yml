content: >-
  <p class="p"><span data-number="26" data-sid="EZK 40:26"
  class="v">26</span>And <span class="add">there were</span> seven steps to go
  up to it, and the arches thereof <span class="add">were</span> before them:
  and it had palm trees, one on this side, and another on that side, upon the
  posts thereof.</p>
