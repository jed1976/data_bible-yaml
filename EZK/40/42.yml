content: >-
  <p class="p"><span data-number="42" data-sid="EZK 40:42"
  class="v">42</span>And the four tables <span class="add">were</span> of hewn
  stone for the burnt offering, of a cubit and an half long, and a cubit and an
  half broad, and one cubit high: whereupon also they laid the instruments
  wherewith they slew the burnt offering and the sacrifice. </p>
