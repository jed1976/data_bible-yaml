  <p class="p"><span data-number="36" data-sid="EZK 40:36"
  class="v">36</span>The little chambers thereof, the posts thereof, and the
  arches thereof, and the windows to it round about: the length <span
  class="add">was</span> fifty cubits, and the breadth five and twenty cubits.
  </p>
