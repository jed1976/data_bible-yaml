content: >-
  <p class="p"><span data-number="29" data-sid="EZK 40:29"
  class="v">29</span>And the little chambers thereof, and the posts thereof, and
  the arches thereof, according to these measures: and <span class="add">there
  were</span> windows in it and in the arches thereof round about: <span
  class="add">it was</span> fifty cubits long, and five and twenty cubits broad.
  </p>
