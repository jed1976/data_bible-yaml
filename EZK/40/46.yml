content: >-
  <p class="p"><span data-number="46" data-sid="EZK 40:46"
  class="v">46</span>And the chamber whose prospect <span class="add">is</span>
  toward the north <span class="add">is</span> for the priests, the keepers of
  the charge of the altar: these <span class="add">are</span> the sons of Zadok
  among the sons of Levi, which come near to the <span class="nd">LORD</span> to
  minister unto him. </p>
