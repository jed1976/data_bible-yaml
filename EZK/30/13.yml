content: >-
  <p class="p"><span data-number="13" data-sid="EZK 30:13"
  class="v">13</span>Thus saith the Lord <span class="nd">GOD</span>; I will
  also destroy the idols, and I will cause <span class="add">their</span> images
  to cease out of Noph; and there shall be no more a prince of the land of
  Egypt: and I will put a fear in the land of Egypt. </p>
