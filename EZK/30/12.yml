  <p class="p"><span data-number="12" data-sid="EZK 30:12"
  class="v">12</span>And I will make the rivers dry, and sell the land into the
  hand of the wicked: and I will make the land waste, and all that is therein,
  by the hand of strangers: I the <span class="nd">LORD</span> have spoken <span
  class="add">it</span>. </p>
