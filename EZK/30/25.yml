content: >-
  <p class="p"><span data-number="25" data-sid="EZK 30:25"
  class="v">25</span>But I will strengthen the arms of the king of Babylon, and
  the arms of Pharaoh shall fall down; and they shall know that I <span
  class="add">am</span> the <span class="nd">LORD</span>, when I shall put my
  sword into the hand of the king of Babylon, and he shall stretch it out upon
  the land of Egypt. </p>
