content: >-
  <p class="p"><span data-number="6" data-sid="EZK 30:6" class="v">6</span>Thus
  saith the <span class="nd">LORD</span>; They also that uphold Egypt shall
  fall; and the pride of her power shall come down: from the tower of Syene
  shall they fall in it by the sword, saith the Lord <span
  class="nd">GOD</span>. </p>
