  <p class="p"><span data-number="22" data-sid="EZK 30:22"
  class="v">22</span>Therefore thus saith the Lord <span class="nd">GOD</span>;
  Behold, I <span class="add">am</span> against Pharaoh king of Egypt, and will
  break his arms, the strong, and that which was broken; and I will cause the
  sword to fall out of his hand. </p>
