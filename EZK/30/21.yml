content: >-
  <p class="p"><span data-number="21" data-sid="EZK 30:21"
  class="v">21</span>Son of man, I have broken the arm of Pharaoh king of Egypt;
  and, lo, it shall not be bound up to be healed, to put a roller to bind it, to
  make it strong to hold the sword. </p>
