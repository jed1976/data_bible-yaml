content: >-
  <p class="p"><span data-number="7" data-sid="EZK 41:7" class="v">7</span>And
  <span class="add">there was</span> an enlarging, and a winding about still
  upward to the side chambers: for the winding about of the house went still
  upward round about the house: therefore the breadth of the house <span
  class="add">was still</span> upward, and so increased <span
  class="add">from</span> the lowest <span class="add">chamber</span> to the
  highest by the midst. </p>
