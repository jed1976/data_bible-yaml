  <p class="p"><span data-number="1" data-sid="EZK 41:1"
  class="v">1</span>Afterward he brought me to the temple, and measured the
  posts, six cubits broad on the one side, and six cubits broad on the other
  side, <span class="add">which was</span> the breadth of the tabernacle. </p>
