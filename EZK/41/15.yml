content: >-
  <p class="p"><span data-number="15" data-sid="EZK 41:15"
  class="v">15</span>And he measured the length of the building over against the
  separate place which <span class="add">was</span> behind it, and the galleries
  thereof on the one side and on the other side, an hundred cubits, with the
  inner temple, and the porches of the court; </p>
