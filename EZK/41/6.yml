content: >-
  <p class="p"><span data-number="6" data-sid="EZK 41:6" class="v">6</span>And
  the side chambers <span class="add">were</span> three, one over another, and
  thirty in order; and they entered into the wall which <span
  class="add">was</span> of the house for the side chambers round about, that
  they might have hold, but they had not hold in the wall of the house. </p>
