content: >-
  <p class="p"><span data-number="19" data-sid="EZK 41:19" class="v">19</span>So
  that the face of a man <span class="add">was</span> toward the palm tree on
  the one side, and the face of a young lion toward the palm tree on the other
  side: <span class="add">it was</span> made through all the house round about.
  </p>
