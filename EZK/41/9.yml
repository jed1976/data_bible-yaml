  <p class="p"><span data-number="9" data-sid="EZK 41:9" class="v">9</span>The
  thickness of the wall, which <span class="add">was</span> for the side chamber
  without, <span class="add">was</span> five cubits: and <span
  class="add">that</span> which <span class="add">was</span> left <span
  class="add">was</span> the place of the side chambers that <span
  class="add">were</span> within. </p>
