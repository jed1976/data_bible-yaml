content: >-
  <p class="p"><span data-number="16" data-sid="EZK 41:16"
  class="v">16</span>The door posts, and the narrow windows, and the galleries
  round about on their three stories, over against the door, cieled with wood
  round about, and from the ground up to the windows, and the windows <span
  class="add">were</span> covered; </p>
