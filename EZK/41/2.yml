content: >-
  <p class="p"><span data-number="2" data-sid="EZK 41:2" class="v">2</span>And
  the breadth of the door <span class="add">was</span> ten cubits; and the sides
  of the door <span class="add">were</span> five cubits on the one side, and
  five cubits on the other side: and he measured the length thereof, forty
  cubits: and the breadth, twenty cubits. </p>
