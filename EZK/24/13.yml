content: >-
  <p class="p"><span data-number="13" data-sid="EZK 24:13" class="v">13</span>In
  thy filthiness <span class="add">is</span> lewdness: because I have purged
  thee, and thou wast not purged, thou shalt not be purged from thy filthiness
  any more, till I have caused my fury to rest upon thee. </p>
