content: >-
  <p class="p"><span data-number="21" data-sid="EZK 24:21"
  class="v">21</span>Speak unto the house of Israel, Thus saith the Lord <span
  class="nd">GOD</span>; Behold, I will profane my sanctuary, the excellency of
  your strength, the desire of your eyes, and that which your soul pitieth; and
  your sons and your daughters whom ye have left shall fall by the sword. </p>
