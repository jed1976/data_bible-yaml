  <p class="p"><span data-number="6" data-sid="EZK 24:6" class="v">6</span>Â¶
  Wherefore thus saith the Lord <span class="nd">GOD</span>; Woe to the bloody
  city, to the pot whose scum <span class="add">is</span> therein, and whose
  scum is not gone out of it! bring it out piece by piece; let no lot fall upon
  it. </p>
