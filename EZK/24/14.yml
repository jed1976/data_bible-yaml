content: >-
  <p class="p"><span data-number="14" data-sid="EZK 24:14" class="v">14</span>I
  the <span class="nd">LORD</span> have spoken <span class="add">it:</span> it
  shall come to pass, and I will do <span class="add">it;</span> I will not go
  back, neither will I spare, neither will I repent; according to thy ways, and
  according to thy doings, shall they judge thee, saith the Lord <span
  class="nd">GOD</span>.</p>
