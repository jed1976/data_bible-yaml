content: >-
  <p class="p"><span data-number="11" data-sid="EZK 24:11"
  class="v">11</span>Then set it empty upon the coals thereof, that the brass of
  it may be hot, and may burn, and <span class="add">that</span> the filthiness
  of it may be molten in it, <span class="add">that</span> the scum of it may be
  consumed. </p>
