content: >-
  <p class="p"><span data-number="17" data-sid="EZK 24:17"
  class="v">17</span>Forbear to cry, make no mourning for the dead, bind the
  tire of thine head upon thee, and put on thy shoes upon thy feet, and cover
  not <span class="add">thy</span> lips, and eat not the bread of men. </p>
