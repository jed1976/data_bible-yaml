content: >-
  <p class="p"><span data-number="16" data-sid="EZK 10:16"
  class="v">16</span>And when the cherubims went, the wheels went by them: and
  when the cherubims lifted up their wings to mount up from the earth, the same
  wheels also turned not from beside them. </p>
