content: >-
  <p class="p"><span data-number="2" data-sid="EZK 10:2" class="v">2</span>And
  he spake unto the man clothed with linen, and said, Go in between the wheels,
  <span class="add">even</span> under the cherub, and fill thine hand with coals
  of fire from between the cherubims, and scatter <span class="add">them</span>
  over the city. And he went in in my sight. </p>
