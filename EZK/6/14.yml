content: >-
  <p class="p"><span data-number="14" data-sid="EZK 6:14" class="v">14</span>So
  will I stretch out my hand upon them, and make the land desolate, yea, more
  desolate than the wilderness toward Diblath, in all their habitations: and
  they shall know that I <span class="add">am</span> the <span
  class="nd">LORD</span>.</p>
