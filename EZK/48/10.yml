content: >-
  <p class="p"><span data-number="10" data-sid="EZK 48:10"
  class="v">10</span>And for them, <span class="add">even</span> for the
  priests, shall be <span class="add">this</span> holy oblation; toward the
  north five and twenty thousand <span class="add">in length</span>, and toward
  the west ten thousand in breadth, and toward the east ten thousand in breadth,
  and toward the south five and twenty thousand in length: and the sanctuary of
  the <span class="nd">LORD</span> shall be in the midst thereof. </p>
