content: >-
  <p class="p"><span data-number="13" data-sid="EZK 48:13"
  class="v">13</span>And over against the border of the priests the Levites
  <span class="add">shall have</span> five and twenty thousand in length, and
  ten thousand in breadth: all the length <span class="add">shall be</span> five
  and twenty thousand, and the breadth ten thousand. </p>
