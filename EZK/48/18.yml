content: >-
  <p class="p"><span data-number="18" data-sid="EZK 48:18"
  class="v">18</span>And the residue in length over against the oblation of the
  holy <span class="add">portion shall be</span> ten thousand eastward, and ten
  thousand westward: and it shall be over against the oblation of the holy <span
  class="add">portion;</span> and the increase thereof shall be for food unto
  them that serve the city. </p>
