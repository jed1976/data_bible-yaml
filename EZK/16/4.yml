content: >-
  <p class="p"><span data-number="4" data-sid="EZK 16:4" class="v">4</span>And
  <span class="add">as for</span> thy nativity, in the day thou wast born thy
  navel was not cut, neither wast thou washed in water to supple <span
  class="add">thee;</span> thou wast not salted at all, nor swaddled at all.
  </p>
