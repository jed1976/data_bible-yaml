content: >-
  <p class="p"><span data-number="37" data-sid="EZK 16:37"
  class="v">37</span>Behold, therefore I will gather all thy lovers, with whom
  thou hast taken pleasure, and all <span class="add">them</span> that thou hast
  loved, with all <span class="add">them</span> that thou hast hated; I will
  even gather them round about against thee, and will discover thy nakedness
  unto them, that they may see all thy nakedness. </p>
