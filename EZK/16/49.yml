content: >-
  <p class="p"><span data-number="49" data-sid="EZK 16:49"
  class="v">49</span>Behold, this was the iniquity of thy sister Sodom, pride,
  fulness of bread, and abundance of idleness was in her and in her daughters,
  neither did she strengthen the hand of the poor and needy. </p>
