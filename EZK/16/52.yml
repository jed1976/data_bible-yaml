content: >-
  <p class="p"><span data-number="52" data-sid="EZK 16:52"
  class="v">52</span>Thou also, which hast judged thy sisters, bear thine own
  shame for thy sins that thou hast committed more abominable than they: they
  are more righteous than thou: yea, be thou confounded also, and bear thy
  shame, in that thou hast justified thy sisters. </p>
