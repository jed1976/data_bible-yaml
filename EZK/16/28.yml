content: >-
  <p class="p"><span data-number="28" data-sid="EZK 16:28"
  class="v">28</span>Thou hast played the whore also with the Assyrians, because
  thou wast unsatiable; yea, thou hast played the harlot with them, and yet
  couldest not be satisfied. </p>
