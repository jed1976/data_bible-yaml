content: >-
  <p class="p"><span data-number="27" data-sid="EZK 16:27"
  class="v">27</span>Behold, therefore I have stretched out my hand over thee,
  and have diminished thine ordinary <span class="add">food</span>, and
  delivered thee unto the will of them that hate thee, the daughters of the
  Philistines, which are ashamed of thy lewd way. </p>
