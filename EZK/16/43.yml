content: >-
  <p class="p"><span data-number="43" data-sid="EZK 16:43"
  class="v">43</span>Because thou hast not remembered the days of thy youth, but
  hast fretted me in all these <span class="add">things;</span> behold,
  therefore I also will recompense thy way upon <span class="add">thine</span>
  head, saith the Lord <span class="nd">GOD</span>: and thou shalt not commit
  this lewdness above all thine abominations.</p>
