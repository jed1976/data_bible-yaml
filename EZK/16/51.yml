content: >-
  <p class="p"><span data-number="51" data-sid="EZK 16:51"
  class="v">51</span>Neither hath Samaria committed half of thy sins; but thou
  hast multiplied thine abominations more than they, and hast justified thy
  sisters in all thine abominations which thou hast done. </p>
