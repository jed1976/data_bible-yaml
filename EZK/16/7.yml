content: >-
  <p class="p"><span data-number="7" data-sid="EZK 16:7" class="v">7</span>I
  have caused thee to multiply as the bud of the field, and thou hast increased
  and waxen great, and thou art come to excellent ornaments: <span
  class="add">thy</span> breasts are fashioned, and thine hair is grown, whereas
  thou <span class="add">wast</span> naked and bare. </p>
