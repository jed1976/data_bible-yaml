content: >-
  <p class="p"><span data-number="13" data-sid="EZK 16:13"
  class="v">13</span>Thus wast thou decked with gold and silver; and thy raiment
  <span class="add">was of</span> fine linen, and silk, and broidered work; thou
  didst eat fine flour, and honey, and oil: and thou wast exceeding beautiful,
  and thou didst prosper into a kingdom. </p>
