content: >-
  <p class="p"><span data-number="8" data-sid="EZK 16:8" class="v">8</span>Now
  when I passed by thee, and looked upon thee, behold, thy time <span
  class="add">was</span> the time of love; and I spread my skirt over thee, and
  covered thy nakedness: yea, I sware unto thee, and entered into a covenant
  with thee, saith the Lord <span class="nd">GOD</span>, and thou becamest mine.
  </p>
