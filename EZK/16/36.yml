content: >-
  <p class="p"><span data-number="36" data-sid="EZK 16:36"
  class="v">36</span>Thus saith the Lord <span class="nd">GOD</span>; Because
  thy filthiness was poured out, and thy nakedness discovered through thy
  whoredoms with thy lovers, and with all the idols of thy abominations, and by
  the blood of thy children, which thou didst give unto them; </p>
