content: >-
  <p class="p"><span data-number="3" data-sid="EZK 16:3" class="v">3</span>And
  say, Thus saith the Lord <span class="nd">GOD</span> unto Jerusalem; Thy birth
  and thy nativity <span class="add">is</span> of the land of Canaan; thy father
  <span class="add">was</span> an Amorite, and thy mother an Hittite. </p>
