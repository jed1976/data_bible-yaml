content: >-
  <p class="p"><span data-number="39" data-sid="EZK 16:39"
  class="v">39</span>And I will also give thee into their hand, and they shall
  throw down thine eminent place, and shall break down thy high places: they
  shall strip thee also of thy clothes, and shall take thy fair jewels, and
  leave thee naked and bare. </p>
