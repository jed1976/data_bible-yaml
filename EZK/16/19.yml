content: >-
  <p class="p"><span data-number="19" data-sid="EZK 16:19" class="v">19</span>My
  meat also which I gave thee, fine flour, and oil, and honey, <span
  class="add">wherewith</span> I fed thee, thou hast even set it before them for
  a sweet savour: and <span class="add">thus</span> it was, saith the Lord <span
  class="nd">GOD</span>. </p>
