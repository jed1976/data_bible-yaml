content: >-
  <p class="p"><span data-number="47" data-sid="EZK 16:47"
  class="v">47</span>Yet hast thou not walked after their ways, nor done after
  their abominations: but, as <span class="add">if that were</span> a very
  little <span class="add">thing</span>, thou wast corrupted more than they in
  all thy ways. </p>
