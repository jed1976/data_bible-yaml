content: >-
  <p class="p"><span data-number="4" data-sid="EZK 4:4" class="v">4</span>Lie
  thou also upon thy left side, and lay the iniquity of the house of Israel upon
  it: <span class="add">according</span> to the number of the days that thou
  shalt lie upon it thou shalt bear their iniquity. </p>
