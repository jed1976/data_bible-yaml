content: >-
  <p class="p"><span data-number="3" data-sid="EZK 4:3"
  class="v">3</span>Moreover take thou unto thee an iron pan, and set it <span
  class="add">for</span> a wall of iron between thee and the city: and set thy
  face against it, and it shall be besieged, and thou shalt lay siege against
  it. This <span class="add">shall be</span> a sign to the house of Israel. </p>
