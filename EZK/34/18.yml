content: >-
  <p class="p"><span data-number="18" data-sid="EZK 34:18"
  class="v">18</span><span class="add">Seemeth it</span> a small thing unto you
  to have eaten up the good pasture, but ye must tread down with your feet the
  residue of your pastures? and to have drunk of the deep waters, but ye must
  foul the residue with your feet? </p>
