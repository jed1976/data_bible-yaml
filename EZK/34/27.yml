content: >-
  <p class="p"><span data-number="27" data-sid="EZK 34:27"
  class="v">27</span>And the tree of the field shall yield her fruit, and the
  earth shall yield her increase, and they shall be safe in their land, and
  shall know that I <span class="add">am</span> the <span
  class="nd">LORD</span>, when I have broken the bands of their yoke, and
  delivered them out of the hand of those that served themselves of them. </p>
