content: >-
  <p class="p"><span data-number="10" data-sid="EZK 34:10"
  class="v">10</span>Thus saith the Lord <span class="nd">GOD</span>; Behold, I
  <span class="add">am</span> against the shepherds; and I will require my flock
  at their hand, and cause them to cease from feeding the flock; neither shall
  the shepherds feed themselves any more; for I will deliver my flock from their
  mouth, that they may not be meat for them.</p>
