content: >-
  <p class="p"><span data-number="12" data-sid="EZK 34:12" class="v">12</span>As
  a shepherd seeketh out his flock in the day that he is among his sheep <span
  class="add">that are</span> scattered; so will I seek out my sheep, and will
  deliver them out of all places where they have been scattered in the cloudy
  and dark day. </p>
