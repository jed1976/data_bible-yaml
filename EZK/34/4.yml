content: >-
  <p class="p"><span data-number="4" data-sid="EZK 34:4" class="v">4</span>The
  diseased have ye not strengthened, neither have ye healed that which was sick,
  neither have ye bound up <span class="add">that which was</span> broken,
  neither have ye brought again that which was driven away, neither have ye
  sought that which was lost; but with force and with cruelty have ye ruled
  them. </p>
