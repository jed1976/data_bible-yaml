content: >-
  <p class="p"><span data-number="2" data-sid="EZK 34:2" class="v">2</span>Son
  of man, prophesy against the shepherds of Israel, prophesy, and say unto them,
  Thus saith the Lord <span class="nd">GOD</span> unto the shepherds; Woe <span
  class="add">be</span> to the shepherds of Israel that do feed themselves!
  should not the shepherds feed the flocks? </p>
