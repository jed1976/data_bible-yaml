content: >-
  <p class="p"><span data-number="8" data-sid="EZK 34:8" class="v">8</span><span
  class="add">As</span> I live, saith the Lord <span class="nd">GOD</span>,
  surely because my flock became a prey, and my flock became meat to every beast
  of the field, because <span class="add">there was</span> no shepherd, neither
  did my shepherds search for my flock, but the shepherds fed themselves, and
  fed not my flock; </p>
