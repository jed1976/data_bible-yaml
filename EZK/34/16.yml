content: >-
  <p class="p"><span data-number="16" data-sid="EZK 34:16" class="v">16</span>I
  will seek that which was lost, and bring again that which was driven away, and
  will bind up <span class="add">that which was</span> broken, and will
  strengthen that which was sick: but I will destroy the fat and the strong; I
  will feed them with judgment.</p>
