content: >-
  <p class="p"><span data-number="2" data-sid="EZK 46:2" class="v">2</span>And
  the prince shall enter by the way of the porch of <span
  class="add">that</span> gate without, and shall stand by the post of the gate,
  and the priests shall prepare his burnt offering and his peace offerings, and
  he shall worship at the threshold of the gate: then he shall go forth; but the
  gate shall not be shut until the evening. </p>
