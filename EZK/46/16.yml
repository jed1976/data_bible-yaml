  <p class="p"><span data-number="16" data-sid="EZK 46:16" class="v">16</span>¶
  Thus saith the Lord <span class="nd">GOD</span>; If the prince give a gift
  unto any of his sons, the inheritance thereof shall be his sons’; it <span
  class="add">shall be</span> their possession by inheritance. </p>
