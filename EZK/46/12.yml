content: >-
  <p class="p"><span data-number="12" data-sid="EZK 46:12"
  class="v">12</span>Now when the prince shall prepare a voluntary burnt
  offering or peace offerings voluntarily unto the <span class="nd">LORD</span>,
  <span class="add">one</span> shall then open him the gate that looketh toward
  the east, and he shall prepare his burnt offering and his peace offerings, as
  he did on the sabbath day: then he shall go forth; and after his going forth
  <span class="add">one</span> shall shut the gate. </p>
