content: >-
  <p class="p"><span data-number="9" data-sid="EZK 46:9" class="v">9</span>Â¶ But
  when the people of the land shall come before the <span class="nd">LORD</span>
  in the solemn feasts, he that entereth in by the way of the north gate to
  worship shall go out by the way of the south gate; and he that entereth by the
  way of the south gate shall go forth by the way of the north gate: he shall
  not return by the way of the gate whereby he came in, but shall go forth over
  against it. </p>
