content: >-
  <p class="p"><span data-number="11" data-sid="EZK 46:11"
  class="v">11</span>And in the feasts and in the solemnities the meat offering
  shall be an ephah to a bullock, and an ephah to a ram, and to the lambs as he
  is able to give, and an hin of oil to an ephah. </p>
