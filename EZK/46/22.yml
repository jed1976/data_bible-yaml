content: >-
  <p class="p"><span data-number="22" data-sid="EZK 46:22" class="v">22</span>In
  the four corners of the court <span class="add">there were</span> courts
  joined of forty <span class="add">cubits</span> long and thirty broad: these
  four corners <span class="add">were</span> of one measure. </p>
