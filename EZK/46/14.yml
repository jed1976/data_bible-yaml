content: >-
  <p class="p"><span data-number="14" data-sid="EZK 46:14"
  class="v">14</span>And thou shalt prepare a meat offering for it every
  morning, the sixth part of an ephah, and the third part of an hin of oil, to
  temper with the fine flour; a meat offering continually by a perpetual
  ordinance unto the <span class="nd">LORD</span>. </p>
