content: >-
  <p class="p"><span data-number="20" data-sid="EZK 46:20"
  class="v">20</span>Then said he unto me, This <span class="add">is</span> the
  place where the priests shall boil the trespass offering and the sin offering,
  where they shall bake the meat offering; that they bear <span
  class="add">them</span> not out into the utter court, to sanctify the people.
  </p>
