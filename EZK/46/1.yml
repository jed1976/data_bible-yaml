content: >-
  <p class="p"><span data-number="1" data-sid="EZK 46:1" class="v">1</span>Thus
  saith the Lord <span class="nd">GOD</span>; The gate of the inner court that
  looketh toward the east shall be shut the six working days; but on the sabbath
  it shall be opened, and in the day of the new moon it shall be opened. </p>
