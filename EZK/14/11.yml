content: >-
  <p class="p"><span data-number="11" data-sid="EZK 14:11"
  class="v">11</span>That the house of Israel may go no more astray from me,
  neither be polluted any more with all their transgressions; but that they may
  be my people, and I may be their God, saith the Lord <span
  class="nd">GOD</span>.</p>
