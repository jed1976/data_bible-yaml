content: >-
  <p class="p"><span data-number="20" data-sid="EZK 14:20"
  class="v">20</span>Though Noah, Daniel, and Job, <span class="add">were</span>
  in it, <span class="add">as</span> I live, saith the Lord <span
  class="nd">GOD</span>, they shall deliver neither son nor daughter; they shall
  <span class="add">but</span> deliver their own souls by their righteousness.
  </p>
