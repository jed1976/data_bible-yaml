content: >-
  <p class="p"><span data-number="7" data-sid="EZK 14:7" class="v">7</span>For
  every one of the house of Israel, or of the stranger that sojourneth in
  Israel, which separateth himself from me, and setteth up his idols in his
  heart, and putteth the stumblingblock of his iniquity before his face, and
  cometh to a prophet to enquire of him concerning me; I the <span
  class="nd">LORD</span> will answer him by myself: </p>
