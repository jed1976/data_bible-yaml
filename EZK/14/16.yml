content: >-
  <p class="p"><span data-number="16" data-sid="EZK 14:16"
  class="v">16</span><span class="add">Though</span> these three men <span
  class="add">were</span> in it, <span class="add">as</span> I live, saith the
  Lord <span class="nd">GOD</span>, they shall deliver neither sons nor
  daughters; they only shall be delivered, but the land shall be desolate.</p>
