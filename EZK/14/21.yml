content: >-
  <p class="p"><span data-number="21" data-sid="EZK 14:21"
  class="v">21</span>For thus saith the Lord <span class="nd">GOD</span>; How
  much more when I send my four sore judgments upon Jerusalem, the sword, and
  the famine, and the noisome beast, and the pestilence, to cut off from it man
  and beast?</p>
