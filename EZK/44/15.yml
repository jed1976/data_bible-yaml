  <p class="p"><span data-number="15" data-sid="EZK 44:15" class="v">15</span>Â¶
  But the priests the Levites, the sons of Zadok, that kept the charge of my
  sanctuary when the children of Israel went astray from me, they shall come
  near to me to minister unto me, and they shall stand before me to offer unto
  me the fat and the blood, saith the Lord <span class="nd">GOD</span>: </p>
