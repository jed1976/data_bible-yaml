content: >-
  <p class="p"><span data-number="2" data-sid="EZK 44:2" class="v">2</span>Then
  said the <span class="nd">LORD</span> unto me; This gate shall be shut, it
  shall not be opened, and no man shall enter in by it; because the <span
  class="nd">LORD</span>, the God of Israel, hath entered in by it, therefore it
  shall be shut. </p>
