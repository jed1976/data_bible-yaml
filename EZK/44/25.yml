content: >-
  <p class="p"><span data-number="25" data-sid="EZK 44:25"
  class="v">25</span>And they shall come at no dead person to defile themselves:
  but for father, or for mother, or for son, or for daughter, for brother, or
  for sister that hath had no husband, they may defile themselves. </p>
