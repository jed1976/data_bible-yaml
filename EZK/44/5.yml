content: >-
  <p class="p"><span data-number="5" data-sid="EZK 44:5" class="v">5</span>And
  the <span class="nd">LORD</span> said unto me, Son of man, mark well, and
  behold with thine eyes, and hear with thine ears all that I say unto thee
  concerning all the ordinances of the house of the <span
  class="nd">LORD</span>, and all the laws thereof; and mark well the entering
  in of the house, with every going forth of the sanctuary. </p>
