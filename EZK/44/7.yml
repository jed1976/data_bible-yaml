content: >-
  <p class="p"><span data-number="7" data-sid="EZK 44:7" class="v">7</span>In
  that ye have brought <span class="add">into my sanctuary</span> strangers,
  uncircumcised in heart, and uncircumcised in flesh, to be in my sanctuary, to
  pollute it, <span class="add">even</span> my house, when ye offer my bread,
  the fat and the blood, and they have broken my covenant because of all your
  abominations. </p>
