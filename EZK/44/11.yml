content: >-
  <p class="p"><span data-number="11" data-sid="EZK 44:11"
  class="v">11</span>Yet they shall be ministers in my sanctuary, <span
  class="add">having</span> charge at the gates of the house, and ministering to
  the house: they shall slay the burnt offering and the sacrifice for the
  people, and they shall stand before them to minister unto them. </p>
