content: >-
  <p class="p"><span data-number="12" data-sid="EZK 44:12"
  class="v">12</span>Because they ministered unto them before their idols, and
  caused the house of Israel to fall into iniquity; therefore have I lifted up
  mine hand against them, saith the Lord <span class="nd">GOD</span>, and they
  shall bear their iniquity. </p>
