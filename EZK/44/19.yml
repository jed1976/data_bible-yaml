content: >-
  <p class="p"><span data-number="19" data-sid="EZK 44:19"
  class="v">19</span>And when they go forth into the utter court, <span
  class="add">even</span> into the utter court to the people, they shall put off
  their garments wherein they ministered, and lay them in the holy chambers, and
  they shall put on other garments; and they shall not sanctify the people with
  their garments. </p>
