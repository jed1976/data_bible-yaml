content: >-
  <p class="p"><span data-number="12" data-sid="EZK 21:12"
  class="v">12</span>Cry and howl, son of man: for it shall be upon my people,
  it <span class="add">shall be</span> upon all the princes of Israel: terrors
  by reason of the sword shall be upon my people: smite therefore upon <span
  class="add">thy</span> thigh. </p>
