  <p class="p"><span data-number="22" data-sid="EZK 21:22" class="v">22</span>At
  his right hand was the divination for Jerusalem, to appoint captains, to open
  the mouth in the slaughter, to lift up the voice with shouting, to appoint
  <span class="add">battering</span> rams against the gates, to cast a mount,
  <span class="add">and</span> to build a fort. </p>
