content: >-
  <p class="p"><span data-number="29" data-sid="EZK 21:29"
  class="v">29</span>Whiles they see vanity unto thee, whiles they divine a lie
  unto thee, to bring thee upon the necks of <span class="add">them that
  are</span> slain, of the wicked, whose day is come, when their iniquity <span
  class="add">shall have</span> an end. </p>
