content: >-
  <p class="p"><span data-number="19" data-sid="EZK 21:19"
  class="v">19</span>Also, thou son of man, appoint thee two ways, that the
  sword of the king of Babylon may come: both twain shall come forth out of one
  land: and choose thou a place, choose <span class="add">it</span> at the head
  of the way to the city. </p>
