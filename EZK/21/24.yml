content: >-
  <p class="p"><span data-number="24" data-sid="EZK 21:24"
  class="v">24</span>Therefore thus saith the Lord <span class="nd">GOD</span>;
  Because ye have made your iniquity to be remembered, in that your
  transgressions are discovered, so that in all your doings your sins do appear;
  because, <span class="add">I say</span>, that ye are come to remembrance, ye
  shall be taken with the hand.</p>
