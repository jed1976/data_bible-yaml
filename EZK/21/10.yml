content: >-
  <p class="p"><span data-number="10" data-sid="EZK 21:10" class="v">10</span>It
  is sharpened to make a sore slaughter; it is furbished that it may glitter:
  should we then make mirth? it contemneth the rod of my son, <span
  class="add">as</span> every tree. </p>
