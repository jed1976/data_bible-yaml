content: >-
  <p class="p"><span data-number="7" data-sid="EZK 21:7" class="v">7</span>And
  it shall be, when they say unto thee, Wherefore sighest thou? that thou shalt
  answer, For the tidings; because it cometh: and every heart shall melt, and
  all hands shall be feeble, and every spirit shall faint, and all knees shall
  be weak <span class="add">as</span> water: behold, it cometh, and shall be
  brought to pass, saith the Lord <span class="nd">GOD</span>.</p>
