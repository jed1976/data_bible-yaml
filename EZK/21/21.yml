content: >-
  <p class="p"><span data-number="21" data-sid="EZK 21:21"
  class="v">21</span>For the king of Babylon stood at the parting of the way, at
  the head of the two ways, to use divination: he made <span
  class="add">his</span> arrows bright, he consulted with images, he looked in
  the liver. </p>
