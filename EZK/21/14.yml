content: >-
  <p class="p"><span data-number="14" data-sid="EZK 21:14"
  class="v">14</span>Thou therefore, son of man, prophesy, and smite <span
  class="add">thine</span> hands together, and let the sword be doubled the
  third time, the sword of the slain: it <span class="add">is</span> the sword
  of the great <span class="add">men that are</span> slain, which entereth into
  their privy chambers. </p>
