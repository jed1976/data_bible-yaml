content: >-
  <p class="p"><span data-number="12" data-sid="EZK 29:12"
  class="v">12</span>And I will make the land of Egypt desolate in the midst of
  the countries <span class="add">that are</span> desolate, and her cities among
  the cities <span class="add">that are</span> laid waste shall be desolate
  forty years: and I will scatter the Egyptians among the nations, and will
  disperse them through the countries.</p>
