content: >-
  <p class="p"><span data-number="19" data-sid="EZK 29:19"
  class="v">19</span>Therefore thus saith the Lord <span class="nd">GOD</span>;
  Behold, I will give the land of Egypt unto Nebuchadrezzar king of Babylon; and
  he shall take her multitude, and take her spoil, and take her prey; and it
  shall be the wages for his army. </p>
