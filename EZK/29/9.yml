content: >-
  <p class="p"><span data-number="9" data-sid="EZK 29:9" class="v">9</span>And
  the land of Egypt shall be desolate and waste; and they shall know that I
  <span class="add">am</span> the <span class="nd">LORD</span>: because he hath
  said, The river <span class="add">is</span> mine, and I have made <span
  class="add">it</span>. </p>
