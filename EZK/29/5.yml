content: >-
  <p class="p"><span data-number="5" data-sid="EZK 29:5" class="v">5</span>And I
  will leave thee <span class="add">thrown</span> into the wilderness, thee and
  all the fish of thy rivers: thou shalt fall upon the open fields; thou shalt
  not be brought together, nor gathered: I have given thee for meat to the
  beasts of the field and to the fowls of the heaven. </p>
