content: >-
  <p class="p"><span data-number="16" data-sid="EZK 29:16"
  class="v">16</span>And it shall be no more the confidence of the house of
  Israel, which bringeth <span class="add">their</span> iniquity to remembrance,
  when they shall look after them: but they shall know that I <span
  class="add">am</span> the Lord <span class="nd">GOD</span>.</p>
