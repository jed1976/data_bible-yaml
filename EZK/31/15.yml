content: >-
  <p class="p"><span data-number="15" data-sid="EZK 31:15"
  class="v">15</span>Thus saith the Lord <span class="nd">GOD</span>; In the day
  when he went down to the grave I caused a mourning: I covered the deep for
  him, and I restrained the floods thereof, and the great waters were stayed:
  and I caused Lebanon to mourn for him, and all the trees of the field fainted
  for him. </p>
