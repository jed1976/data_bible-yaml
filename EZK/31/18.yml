content: >-
  <p class="p"><span data-number="18" data-sid="EZK 31:18" class="v">18</span>Â¶
  To whom art thou thus like in glory and in greatness among the trees of Eden?
  yet shalt thou be brought down with the trees of Eden unto the nether parts of
  the earth: thou shalt lie in the midst of the uncircumcised with <span
  class="add">them that be</span> slain by the sword. This <span
  class="add">is</span> Pharaoh and all his multitude, saith the Lord <span
  class="nd">GOD</span>.</p>
