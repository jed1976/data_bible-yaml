content: >-
  <p class="p"><span data-number="12" data-sid="EZK 31:12"
  class="v">12</span>And strangers, the terrible of the nations, have cut him
  off, and have left him: upon the mountains and in all the valleys his branches
  are fallen, and his boughs are broken by all the rivers of the land; and all
  the people of the earth are gone down from his shadow, and have left him. </p>
