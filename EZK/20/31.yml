content: >-
  <p class="p"><span data-number="31" data-sid="EZK 20:31"
  class="v">31</span>For when ye offer your gifts, when ye make your sons to
  pass through the fire, ye pollute yourselves with all your idols, even unto
  this day: and shall I be enquired of by you, O house of Israel? <span
  class="add">As</span> I live, saith the Lord <span class="nd">GOD</span>, I
  will not be enquired of by you. </p>
