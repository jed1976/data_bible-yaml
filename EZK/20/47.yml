content: >-
  <p class="p"><span data-number="47" data-sid="EZK 20:47"
  class="v">47</span>And say to the forest of the south, Hear the word of the
  <span class="nd">LORD</span>; Thus saith the Lord <span class="nd">GOD</span>;
  Behold, I will kindle a fire in thee, and it shall devour every green tree in
  thee, and every dry tree: the flaming flame shall not be quenched, and all
  faces from the south to the north shall be burned therein. </p>
