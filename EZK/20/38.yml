content: >-
  <p class="p"><span data-number="38" data-sid="EZK 20:38"
  class="v">38</span>And I will purge out from among you the rebels, and them
  that transgress against me: I will bring them forth out of the country where
  they sojourn, and they shall not enter into the land of Israel: and ye shall
  know that I <span class="add">am</span> the <span class="nd">LORD</span>. </p>
