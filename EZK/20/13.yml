content: >-
  <p class="p"><span data-number="13" data-sid="EZK 20:13"
  class="v">13</span>But the house of Israel rebelled against me in the
  wilderness: they walked not in my statutes, and they despised my judgments,
  which <span class="add">if</span> a man do, he shall even live in them; and my
  sabbaths they greatly polluted: then I said, I would pour out my fury upon
  them in the wilderness, to consume them. </p>
