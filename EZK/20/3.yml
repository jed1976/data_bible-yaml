content: >-
  <p class="p"><span data-number="3" data-sid="EZK 20:3" class="v">3</span>Son
  of man, speak unto the elders of Israel, and say unto them, Thus saith the
  Lord <span class="nd">GOD</span>; Are ye come to enquire of me? <span
  class="add">As</span> I live, saith the Lord <span class="nd">GOD</span>, I
  will not be enquired of by you. </p>
