content: >-
  <p class="p"><span data-number="40" data-sid="EZK 20:40"
  class="v">40</span>For in mine holy mountain, in the mountain of the height of
  Israel, saith the Lord <span class="nd">GOD</span>, there shall all the house
  of Israel, all of them in the land, serve me: there will I accept them, and
  there will I require your offerings, and the firstfruits of your oblations,
  with all your holy things. </p>
