content: >-
  <p class="p"><span data-number="26" data-sid="EZK 20:26"
  class="v">26</span>And I polluted them in their own gifts, in that they caused
  to pass through <span class="add">the fire</span> all that openeth the womb,
  that I might make them desolate, to the end that they might know that I <span
  class="add">am</span> the <span class="nd">LORD</span>.</p>
