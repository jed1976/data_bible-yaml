content: >-
  <p class="p"><span data-number="39" data-sid="EZK 20:39" class="v">39</span>As
  for you, O house of Israel, thus saith the Lord <span class="nd">GOD</span>;
  Go ye, serve ye every one his idols, and hereafter <span
  class="add">also</span>, if ye will not hearken unto me: but pollute ye my
  holy name no more with your gifts, and with your idols. </p>
