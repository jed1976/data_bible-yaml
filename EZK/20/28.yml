content: >-
  <p class="p"><span data-number="28" data-sid="EZK 20:28"
  class="v">28</span><span class="add">For</span> when I had brought them into
  the land, <span class="add">for</span> the which I lifted up mine hand to give
  it to them, then they saw every high hill, and all the thick trees, and they
  offered there their sacrifices, and there they presented the provocation of
  their offering: there also they made their sweet savour, and poured out there
  their drink offerings. </p>
