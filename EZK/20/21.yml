content: >-
  <p class="p"><span data-number="21" data-sid="EZK 20:21"
  class="v">21</span>Notwithstanding the children rebelled against me: they
  walked not in my statutes, neither kept my judgments to do them, which <span
  class="add">if</span> a man do, he shall even live in them; they polluted my
  sabbaths: then I said, I would pour out my fury upon them, to accomplish my
  anger against them in the wilderness. </p>
