content: >-
  <p class="p"><span data-number="25" data-sid="EZK 22:25"
  class="v">25</span><span class="add">There is</span> a conspiracy of her
  prophets in the midst thereof, like a roaring lion ravening the prey; they
  have devoured souls; they have taken the treasure and precious things; they
  have made her many widows in the midst thereof. </p>
