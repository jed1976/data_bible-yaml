  <p class="p"><span data-number="20" data-sid="EZK 22:20"
  class="v">20</span><span class="add">As</span> they gather silver, and brass,
  and iron, and lead, and tin, into the midst of the furnace, to blow the fire
  upon it, to melt <span class="add">it;</span> so will I gather <span
  class="add">you</span> in mine anger and in my fury, and I will leave <span
  class="add">you there</span>, and melt you. </p>
