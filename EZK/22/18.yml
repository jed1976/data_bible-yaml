content: >-
  <p class="p"><span data-number="18" data-sid="EZK 22:18"
  class="v">18</span>Son of man, the house of Israel is to me become dross: all
  they <span class="add">are</span> brass, and tin, and iron, and lead, in the
  midst of the furnace; they are <span class="add">even</span> the dross of
  silver. </p>
