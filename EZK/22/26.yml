content: >-
  <p class="p"><span data-number="26" data-sid="EZK 22:26"
  class="v">26</span>Her priests have violated my law, and have profaned mine
  holy things: they have put no difference between the holy and profane, neither
  have they shewed <span class="add">difference</span> between the unclean and
  the clean, and have hid their eyes from my sabbaths, and I am profaned among
  them. </p>
