content: >-
  <p class="p"><span data-number="4" data-sid="EZK 22:4" class="v">4</span>Thou
  art become guilty in thy blood that thou hast shed; and hast defiled thyself
  in thine idols which thou hast made; and thou hast caused thy days to draw
  near, and art come <span class="add">even</span> unto thy years: therefore
  have I made thee a reproach unto the heathen, and a mocking to all countries.
  </p>
