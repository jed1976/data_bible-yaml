content: >-
  <p class="p"><span data-number="14" data-sid="EZK 13:14" class="v">14</span>So
  will I break down the wall that ye have daubed with untempered <span
  class="add">morter</span>, and bring it down to the ground, so that the
  foundation thereof shall be discovered, and it shall fall, and ye shall be
  consumed in the midst thereof: and ye shall know that I <span
  class="add">am</span> the <span class="nd">LORD</span>. </p>
