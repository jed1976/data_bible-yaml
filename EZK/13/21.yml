content: >-
  <p class="p"><span data-number="21" data-sid="EZK 13:21"
  class="v">21</span>Your kerchiefs also will I tear, and deliver my people out
  of your hand, and they shall be no more in your hand to be hunted; and ye
  shall know that I <span class="add">am</span> the <span
  class="nd">LORD</span>. </p>
