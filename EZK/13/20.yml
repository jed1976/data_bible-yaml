content: >-
  <p class="p"><span data-number="20" data-sid="EZK 13:20"
  class="v">20</span>Wherefore thus saith the Lord <span class="nd">GOD</span>;
  Behold, I <span class="add">am</span> against your pillows, wherewith ye there
  hunt the souls to make <span class="add">them</span> fly, and I will tear them
  from your arms, and will let the souls go, <span class="add">even</span> the
  souls that ye hunt to make <span class="add">them</span> fly. </p>
