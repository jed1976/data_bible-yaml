content: >-
  <p class="p"><span data-number="19" data-sid="EZK 13:19"
  class="v">19</span>And will ye pollute me among my people for handfuls of
  barley and for pieces of bread, to slay the souls that should not die, and to
  save the souls alive that should not live, by your lying to my people that
  hear <span class="add">your</span> lies? </p>
