content: >-
  <p class="p"><span data-number="18" data-sid="EZK 13:18"
  class="v">18</span>And say, Thus saith the Lord <span class="nd">GOD</span>;
  Woe to the <span class="add">women</span> that sew pillows to all armholes,
  and make kerchiefs upon the head of every stature to hunt souls! Will ye hunt
  the souls of my people, and will ye save the souls alive <span
  class="add">that come</span> unto you? </p>
