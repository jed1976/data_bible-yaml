content: >-
  <p class="p"><span data-number="6" data-sid="EZK 13:6" class="v">6</span>They
  have seen vanity and lying divination, saying, The <span
  class="nd">LORD</span> saith: and the <span class="nd">LORD</span> hath not
  sent them: and they have made <span class="add">others</span> to hope that
  they would confirm the word. </p>
