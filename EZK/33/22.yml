content: >-
  <p class="p"><span data-number="22" data-sid="EZK 33:22"
  class="v">22</span>Now the hand of the <span class="nd">LORD</span> was upon
  me in the evening, afore he that was escaped came; and had opened my mouth,
  until he came to me in the morning; and my mouth was opened, and I was no more
  dumb. </p>
