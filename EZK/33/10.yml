content: >-
  <p class="p"><span data-number="10" data-sid="EZK 33:10"
  class="v">10</span>Therefore, O thou son of man, speak unto the house of
  Israel; Thus ye speak, saying, If our transgressions and our sins <span
  class="add">be</span> upon us, and we pine away in them, how should we then
  live? </p>
