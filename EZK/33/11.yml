content: >-
  <p class="p"><span data-number="11" data-sid="EZK 33:11"
  class="v">11</span>Say unto them, <span class="add">As</span> I live, saith
  the Lord <span class="nd">GOD</span>, I have no pleasure in the death of the
  wicked; but that the wicked turn from his way and live: turn ye, turn ye from
  your evil ways; for why will ye die, O house of Israel? </p>
