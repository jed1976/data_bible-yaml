content: >-
  <p class="p"><span data-number="12" data-sid="EZK 33:12"
  class="v">12</span>Therefore, thou son of man, say unto the children of thy
  people, The righteousness of the righteous shall not deliver him in the day of
  his transgression: as for the wickedness of the wicked, he shall not fall
  thereby in the day that he turneth from his wickedness; neither shall the
  righteous be able to live for his <span class="add">righteousness</span> in
  the day that he sinneth. </p>
id: EZK/33/12
