content: >-
  <p class="p"><span data-number="8" data-sid="EZK 33:8" class="v">8</span>When
  I say unto the wicked, O wicked <span class="add">man</span>, thou shalt
  surely die; if thou dost not speak to warn the wicked from his way, that
  wicked <span class="add">man</span> shall die in his iniquity; but his blood
  will I require at thine hand. </p>
