content: >-
  <p class="p"><span data-number="31" data-sid="EZK 33:31"
  class="v">31</span>And they come unto thee as the people cometh, and they sit
  before thee <span class="add">as</span> my people, and they hear thy words,
  but they will not do them: for with their mouth they shew much love, <span
  class="add">but</span> their heart goeth after their covetousness. </p>
