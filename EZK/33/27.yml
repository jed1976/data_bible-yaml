content: >-
  <p class="p"><span data-number="27" data-sid="EZK 33:27"
  class="v">27</span>Say thou thus unto them, Thus saith the Lord <span
  class="nd">GOD</span>; <span class="add">As</span> I live, surely they that
  <span class="add">are</span> in the wastes shall fall by the sword, and him
  that <span class="add">is</span> in the open field will I give to the beasts
  to be devoured, and they that <span class="add">be</span> in the forts and in
  the caves shall die of the pestilence. </p>
