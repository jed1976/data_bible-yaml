content: >-
  <p class="p"><span data-number="13" data-sid="EZK 33:13"
  class="v">13</span>When I shall say to the righteous, <span
  class="add">that</span> he shall surely live; if he trust to his own
  righteousness, and commit iniquity, all his righteousnesses shall not be
  remembered; but for his iniquity that he hath committed, he shall die for it.
  </p>
