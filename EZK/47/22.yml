content: >-
  <p class="p"><span data-number="22" data-sid="EZK 47:22" class="v">22</span>Â¶
  And it shall come to pass, <span class="add">that</span> ye shall divide it by
  lot for an inheritance unto you, and to the strangers that sojourn among you,
  which shall beget children among you: and they shall be unto you as born in
  the country among the children of Israel; they shall have inheritance with you
  among the tribes of Israel. </p>
