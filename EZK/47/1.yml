content: >-
  <p class="p"><span data-number="1" data-sid="EZK 47:1"
  class="v">1</span>Afterward he brought me again unto the door of the house;
  and, behold, waters issued out from under the threshold of the house eastward:
  for the forefront of the house <span class="add">stood toward</span> the east,
  and the waters came down from under from the right side of the house, at the
  south <span class="add">side</span> of the altar. </p>
