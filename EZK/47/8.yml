content: >-
  <p class="p"><span data-number="8" data-sid="EZK 47:8" class="v">8</span>Then
  said he unto me, These waters issue out toward the east country, and go down
  into the desert, and go into the sea: <span class="add">which being</span>
  brought forth into the sea, the waters shall be healed. </p>
