content: >-
  <p class="p"><span data-number="9" data-sid="EZK 47:9" class="v">9</span>And
  it shall come to pass, <span class="add">that</span> every thing that liveth,
  which moveth, whithersoever the rivers shall come, shall live: and there shall
  be a very great multitude of fish, because these waters shall come thither:
  for they shall be healed; and every thing shall live whither the river cometh.
  </p>
