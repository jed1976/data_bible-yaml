content: >-
  <p class="p"><span data-number="10" data-sid="EZK 47:10"
  class="v">10</span>And it shall come to pass, <span class="add">that</span>
  the fishers shall stand upon it from En-gedi even unto En-eglaim; they shall
  be a <span class="add">place</span> to spread forth nets; their fish shall be
  according to their kinds, as the fish of the great sea, exceeding many. </p>
