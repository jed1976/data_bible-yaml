content: >-
  <p class="p"><span data-number="18" data-sid="EZK 47:18"
  class="v">18</span>And the east side ye shall measure from Hauran, and from
  Damascus, and from Gilead, and from the land of Israel <span
  class="add">by</span> Jordan, from the border unto the east sea. And <span
  class="add">this is</span> the east side. </p>
