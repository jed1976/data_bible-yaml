content: >-
  <p class="p"><span data-number="4" data-sid="EZK 47:4" class="v">4</span>Again
  he measured a thousand, and brought me through the waters; the waters <span
  class="add">were</span> to the knees. Again he measured a thousand, and
  brought me through; the waters <span class="add">were</span> to the loins.
  </p>
