content: >-
  <p class="p"><span data-number="5" data-sid="EZK 36:5"
  class="v">5</span>Therefore thus saith the Lord <span class="nd">GOD</span>;
  Surely in the fire of my jealousy have I spoken against the residue of the
  heathen, and against all Idumea, which have appointed my land into their
  possession with the joy of all <span class="add">their</span> heart, with
  despiteful minds, to cast it out for a prey. </p>
