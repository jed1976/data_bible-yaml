  class="v">36</span>Then the heathen that are left round about you shall know
  that I the <span class="nd">LORD</span> build the ruined <span
  class="add">places, and</span> plant that that was desolate: I the <span
  class="nd">LORD</span> have spoken <span class="add">it</span>, and I will do
  <span class="add">it</span>. </p>
