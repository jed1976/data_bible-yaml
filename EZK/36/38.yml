content: >-
  <p class="p"><span data-number="38" data-sid="EZK 36:38" class="v">38</span>As
  the holy flock, as the flock of Jerusalem in her solemn feasts; so shall the
  waste cities be filled with flocks of men: and they shall know that I <span
  class="add">am</span> the <span class="nd">LORD</span>.</p>
