content: >-
  <p class="p"><span data-number="12" data-sid="EZK 36:12"
  class="v">12</span>Yea, I will cause men to walk upon you, <span
  class="add">even</span> my people Israel; and they shall possess thee, and
  thou shalt be their inheritance, and thou shalt no more henceforth bereave
  them <span class="add">of men</span>. </p>
