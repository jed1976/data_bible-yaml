content: >-
  <p class="p"><span data-number="3" data-sid="EZK 36:3"
  class="v">3</span>Therefore prophesy and say, Thus saith the Lord <span
  class="nd">GOD</span>; Because they have made <span class="add">you</span>
  desolate, and swallowed you up on every side, that ye might be a possession
  unto the residue of the heathen, and ye are taken up in the lips of talkers,
  and <span class="add">are</span> an infamy of the people: </p>
