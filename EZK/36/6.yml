content: >-
  <p class="p"><span data-number="6" data-sid="EZK 36:6"
  class="v">6</span>Prophesy therefore concerning the land of Israel, and say
  unto the mountains, and to the hills, to the rivers, and to the valleys, Thus
  saith the Lord <span class="nd">GOD</span>; Behold, I have spoken in my
  jealousy and in my fury, because ye have borne the shame of the heathen: </p>
