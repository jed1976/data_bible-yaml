content: >-
  <p class="p"><span data-number="20" data-sid="EZK 36:20"
  class="v">20</span>And when they entered unto the heathen, whither they went,
  they profaned my holy name, when they said to them, These <span
  class="add">are</span> the people of the <span class="nd">LORD</span>, and are
  gone forth out of his land.</p>
