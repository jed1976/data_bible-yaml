content: >-
  <p class="p"><span data-number="4" data-sid="EZK 36:4"
  class="v">4</span>Therefore, ye mountains of Israel, hear the word of the Lord
  <span class="nd">GOD</span>; Thus saith the Lord <span class="nd">GOD</span>
  to the mountains, and to the hills, to the rivers, and to the valleys, to the
  desolate wastes, and to the cities that are forsaken, which became a prey and
  derision to the residue of the heathen that <span class="add">are</span> round
  about; </p>
