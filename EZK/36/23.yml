content: >-
  <p class="p"><span data-number="23" data-sid="EZK 36:23"
  class="v">23</span>And I will sanctify my great name, which was profaned among
  the heathen, which ye have profaned in the midst of them; and the heathen
  shall know that I <span class="add">am</span> the <span
  class="nd">LORD</span>, saith the Lord <span class="nd">GOD</span>, when I
  shall be sanctified in you before their eyes. </p>
