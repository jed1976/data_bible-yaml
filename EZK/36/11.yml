content: >-
  <p class="p"><span data-number="11" data-sid="EZK 36:11"
  class="v">11</span>And I will multiply upon you man and beast; and they shall
  increase and bring fruit: and I will settle you after your old estates, and
  will do better <span class="add">unto you</span> than at your beginnings: and
  ye shall know that I <span class="add">am</span> the <span
  class="nd">LORD</span>. </p>
