content: >-
  <p class="p"><span data-number="15" data-sid="EZK 36:15"
  class="v">15</span>Neither will I cause <span class="add">men</span> to hear
  in thee the shame of the heathen any more, neither shalt thou bear the
  reproach of the people any more, neither shalt thou cause thy nations to fall
  any more, saith the Lord <span class="nd">GOD</span>.</p>
