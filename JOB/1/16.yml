content: >-
  <p class="p"><span data-number="16" data-sid="JOB 1:16"
  class="v">16</span>While he <span class="add">was</span> yet speaking, there
  came also another, and said, The fire of God is fallen from heaven, and hath
  burned up the sheep, and the servants, and consumed them; and I only am
  escaped alone to tell thee. </p>
