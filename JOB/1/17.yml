content: >-
  <p class="p"><span data-number="17" data-sid="JOB 1:17"
  class="v">17</span>While he <span class="add">was</span> yet speaking, there
  came also another, and said, The Chaldeans made out three bands, and fell upon
  the camels, and have carried them away, yea, and slain the servants with the
  edge of the sword; and I only am escaped alone to tell thee. </p>
