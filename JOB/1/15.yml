content: >-
  <p class="p"><span data-number="15" data-sid="JOB 1:15" class="v">15</span>And
  the Sabeans fell <span class="add">upon them</span>, and took them away; yea,
  they have slain the servants with the edge of the sword; and I only am escaped
  alone to tell thee. </p>
