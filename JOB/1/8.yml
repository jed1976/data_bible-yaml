content: >-
  <p class="p"><span data-number="8" data-sid="JOB 1:8" class="v">8</span>And
  the <span class="nd">LORD</span> said unto Satan, Hast thou considered my
  servant Job, that <span class="add">there is</span> none like him in the
  earth, a perfect and an upright man, one that feareth God, and escheweth evil?
  </p>
