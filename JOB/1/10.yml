content: >-
  <p class="p"><span data-number="10" data-sid="JOB 1:10"
  class="v">10</span>Hast not thou made an hedge about him, and about his house,
  and about all that he hath on every side? thou hast blessed the work of his
  hands, and his substance is increased in the land. </p>
