content: >-
  <p class="p"><span data-number="8" data-sid="JOB 42:8"
  class="v">8</span>Therefore take unto you now seven bullocks and seven rams,
  and go to my servant Job, and offer up for yourselves a burnt offering; and my
  servant Job shall pray for you: for him will I accept: lest I deal with you
  <span class="add">after your</span> folly, in that ye have not spoken of me
  <span class="add">the thing which is</span> right, like my servant Job. </p>
