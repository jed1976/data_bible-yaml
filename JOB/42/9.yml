content: >-
  <p class="p"><span data-number="9" data-sid="JOB 42:9" class="v">9</span>So
  Eliphaz the Temanite and Bildad the Shuhite <span class="add">and</span>
  Zophar the Naamathite went, and did according as the <span
  class="nd">LORD</span> commanded them: the <span class="nd">LORD</span> also
  accepted Job.</p>
