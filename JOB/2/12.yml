content: >-
  <p class="p"><span data-number="12" data-sid="JOB 2:12" class="v">12</span>And
  when they lifted up their eyes afar off, and knew him not, they lifted up
  their voice, and wept; and they rent every one his mantle, and sprinkled dust
  upon their heads toward heaven. </p>
