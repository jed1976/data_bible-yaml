content: >-
  <p class="p"><span data-number="13" data-sid="JOB 2:13" class="v">13</span>So
  they sat down with him upon the ground seven days and seven nights, and none
  spake a word unto him: for they saw that <span class="add">his</span> grief
  was very great.</p>
