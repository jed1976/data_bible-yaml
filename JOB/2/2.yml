content: >-
  <p class="p"><span data-number="2" data-sid="JOB 2:2" class="v">2</span>And
  the <span class="nd">LORD</span> said unto Satan, From whence comest thou? And
  Satan answered the <span class="nd">LORD</span>, and said, From going to and
  fro in the earth, and from walking up and down in it. </p>
