content: >-
  <p class="p"><span data-number="6" data-sid="JOB 11:6" class="v">6</span>And
  that he would shew thee the secrets of wisdom, that <span class="add">they
  are</span> double to that which is! Know therefore that God exacteth of thee
  <span class="add">less</span> than thine iniquity <span
  class="add">deserveth</span>.</p>
