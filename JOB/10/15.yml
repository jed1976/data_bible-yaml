content: >-
  <p class="p"><span data-number="15" data-sid="JOB 10:15" class="v">15</span>If
  I be wicked, woe unto me; and <span class="add">if</span> I be righteous,
  <span class="add">yet</span> will I not lift up my head. <span class="add">I
  am</span> full of confusion; therefore see thou mine affliction; </p>
