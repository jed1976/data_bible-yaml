content: >-
  <p class="p"><span data-number="8" data-sid="JOB 16:8" class="v">8</span>And
  thou hast filled me with wrinkles, <span class="add">which</span> is a witness
  <span class="add">against me:</span> and my leanness rising up in me beareth
  witness to my face. </p>
