content: >-
  <p class="p"><span data-number="24" data-sid="JOB 24:24"
  class="v">24</span>They are exalted for a little while, but are gone and
  brought low; they are taken out of the way as all <span
  class="add">other</span>, and cut off as the tops of the ears of corn. </p>
