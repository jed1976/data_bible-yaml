  <p class="p"><span data-number="7" data-sid="JOB 36:7" class="v">7</span>He
  withdraweth not his eyes from the righteous: but with kings <span
  class="add">are they</span> on the throne; yea, he doth establish them for
  ever, and they are exalted. </p>
