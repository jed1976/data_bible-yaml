content: >-
  <p class="p"><span data-number="16" data-sid="JOB 36:16"
  class="v">16</span>Even so would he have removed thee out of the strait <span
  class="add">into</span> a broad place, where <span class="add">there is</span>
  no straitness; and that which should be set on thy table <span
  class="add">should be</span> full of fatness. </p>
