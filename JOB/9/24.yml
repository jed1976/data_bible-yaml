content: >-
  <p class="p"><span data-number="24" data-sid="JOB 9:24" class="v">24</span>The
  earth is given into the hand of the wicked: he covereth the faces of the
  judges thereof; if not, where, <span class="add">and</span> who <span
  class="add">is</span> he?</p>
