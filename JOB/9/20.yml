content: >-
  <p class="p"><span data-number="20" data-sid="JOB 9:20" class="v">20</span>If
  I justify myself, mine own mouth shall condemn me: <span class="add">if I
  say</span>, I <span class="add">am</span> perfect, it shall also prove me
  perverse. </p>
