content: >-
  <p class="p"><span data-number="28" data-sid="NUM 20:28"
  class="v">28</span>And Moses stripped Aaron of his garments, and put them upon
  Eleazar his son; and Aaron died there in the top of the mount: and Moses and
  Eleazar came down from the mount. </p>
