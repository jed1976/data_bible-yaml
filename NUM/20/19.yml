content: >-
  <p class="p"><span data-number="19" data-sid="NUM 20:19"
  class="v">19</span>And the children of Israel said unto him, We will go by the
  high way: and if I and my cattle drink of thy water, then I will pay for it: I
  will only, without <span class="add">doing</span> any thing <span
  class="add">else</span>, go through on my feet. </p>
