  <p class="p"><span data-number="11" data-sid="NUM 32:11"
  class="v">11</span>Surely none of the men that came up out of Egypt, from
  twenty years old and upward, shall see the land which I sware unto Abraham,
  unto Isaac, and unto Jacob; because they have not wholly followed me: </p>
