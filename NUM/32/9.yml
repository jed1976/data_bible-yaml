content: >-
  <p class="p"><span data-number="9" data-sid="NUM 32:9" class="v">9</span>For
  when they went up unto the valley of Eshcol, and saw the land, they
  discouraged the heart of the children of Israel, that they should not go into
  the land which the <span class="nd">LORD</span> had given them. </p>
