content: >-
  <p class="p"><span data-number="17" data-sid="NUM 32:17"
  class="v">17</span>But we ourselves will go ready armed before the children of
  Israel, until we have brought them unto their place: and our little ones shall
  dwell in the fenced cities because of the inhabitants of the land. </p>
