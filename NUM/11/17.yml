content: >-
  <p class="p"><span data-number="17" data-sid="NUM 11:17"
  class="v">17</span>And I will come down and talk with thee there: and I will
  take of the spirit which <span class="add">is</span> upon thee, and will put
  <span class="add">it</span> upon them; and they shall bear the burden of the
  people with thee, that thou bear <span class="add">it</span> not thyself
  alone. </p>
