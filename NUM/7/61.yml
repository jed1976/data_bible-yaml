content: >-
  <p class="p"><span data-number="61" data-sid="NUM 7:61" class="v">61</span>His
  offering <span class="add">was</span> one silver charger, the weight whereof
  <span class="add">was</span> an hundred and thirty <span
  class="add">shekels</span>, one silver bowl of seventy shekels, after the
  shekel of the sanctuary; both of them full of fine flour mingled with oil for
  a meat offering: </p>
