content: >-
  <p class="p"><span data-number="13" data-sid="NUM 7:13" class="v">13</span>And
  his offering <span class="add">was</span> one silver charger, the weight
  thereof <span class="add">was</span> an hundred and thirty <span
  class="add">shekels</span>, one silver bowl of seventy shekels, after the
  shekel of the sanctuary; both of them <span class="add">were</span> full of
  fine flour mingled with oil for a meat offering: </p>
