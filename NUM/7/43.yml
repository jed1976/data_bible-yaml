content: >-
  <p class="p"><span data-number="43" data-sid="NUM 7:43" class="v">43</span>His
  offering <span class="add">was</span> one silver charger of the weight of an
  hundred and thirty <span class="add">shekels</span>, a silver bowl of seventy
  shekels, after the shekel of the sanctuary; both of them full of fine flour
  mingled with oil for a meat offering: </p>
