content: >-
  <p class="p"><span data-number="87" data-sid="NUM 7:87" class="v">87</span>All
  the oxen for the burnt offering <span class="add">were</span> twelve bullocks,
  the rams twelve, the lambs of the first year twelve, with their meat offering:
  and the kids of the goats for sin offering twelve. </p>
