content: >-
  <p class="p"><span data-number="20" data-sid="NUM 6:20" class="v">20</span>And
  the priest shall wave them <span class="add">for</span> a wave offering before
  the <span class="nd">LORD</span>: this <span class="add">is</span> holy for
  the priest, with the wave breast and heave shoulder: and after that the
  Nazarite may drink wine. </p>
