content: >-
  <p class="p"><span data-number="12" data-sid="NUM 6:12" class="v">12</span>And
  he shall consecrate unto the <span class="nd">LORD</span> the days of his
  separation, and shall bring a lamb of the first year for a trespass offering:
  but the days that were before shall be lost, because his separation was
  defiled.</p>
