content: >-
  <p class="p"><span data-number="3" data-sid="NUM 6:3" class="v">3</span>He
  shall separate <span class="add">himself</span> from wine and strong drink,
  and shall drink no vinegar of wine, or vinegar of strong drink, neither shall
  he drink any liquor of grapes, nor eat moist grapes, or dried. </p>
