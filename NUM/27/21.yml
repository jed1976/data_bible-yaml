content: >-
  <p class="p"><span data-number="21" data-sid="NUM 27:21"
  class="v">21</span>And he shall stand before Eleazar the priest, who shall ask
  <span class="add">counsel</span> for him after the judgment of Urim before the
  <span class="nd">LORD</span>: at his word shall they go out, and at his word
  they shall come in, <span class="add">both</span> he, and all the children of
  Israel with him, even all the congregation. </p>
