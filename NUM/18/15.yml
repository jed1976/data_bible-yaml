content: >-
  <p class="p"><span data-number="15" data-sid="NUM 18:15"
  class="v">15</span>Every thing that openeth the matrix in all flesh, which
  they bring unto the <span class="nd">LORD</span>, <span class="add">whether it
  be</span> of men or beasts, shall be thine: nevertheless the firstborn of man
  shalt thou surely redeem, and the firstling of unclean beasts shalt thou
  redeem. </p>
