content: >-
  <p class="p"><span data-number="24" data-sid="NUM 18:24"
  class="v">24</span>But the tithes of the children of Israel, which they offer
  <span class="add">as</span> an heave offering unto the <span
  class="nd">LORD</span>, I have given to the Levites to inherit: therefore I
  have said unto them, Among the children of Israel they shall have no
  inheritance.</p>
