content: >-
  <p class="p"><span data-number="11" data-sid="NUM 18:11"
  class="v">11</span>And this <span class="add">is</span> thine; the heave
  offering of their gift, with all the wave offerings of the children of Israel:
  I have given them unto thee, and to thy sons and to thy daughters with thee,
  by a statute for ever: every one that is clean in thy house shall eat of it.
  </p>
