content: >-
  <p class="p"><span data-number="16" data-sid="NUM 18:16"
  class="v">16</span>And those that are to be redeemed from a month old shalt
  thou redeem, according to thine estimation, for the money of five shekels,
  after the shekel of the sanctuary, which <span class="add">is</span> twenty
  gerahs. </p>
