content: >-
  <p class="p"><span data-number="19" data-sid="NUM 18:19"
  class="v">19</span>All the heave offerings of the holy things, which the
  children of Israel offer unto the <span class="nd">LORD</span>, have I given
  thee, and thy sons and thy daughters with thee, by a statute for ever: it
  <span class="add">is</span> a covenant of salt for ever before the <span
  class="nd">LORD</span> unto thee and to thy seed with thee.</p>
