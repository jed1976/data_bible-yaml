content: >-
  <p class="p"><span data-number="26" data-sid="NUM 18:26"
  class="v">26</span>Thus speak unto the Levites, and say unto them, When ye
  take of the children of Israel the tithes which I have given you from them for
  your inheritance, then ye shall offer up an heave offering of it for the <span
  class="nd">LORD</span>, <span class="add">even</span> a tenth <span
  class="add">part</span> of the tithe. </p>
