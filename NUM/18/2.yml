content: >-
  <p class="p"><span data-number="2" data-sid="NUM 18:2" class="v">2</span>And
  thy brethren also of the tribe of Levi, the tribe of thy father, bring thou
  with thee, that they may be joined unto thee, and minister unto thee: but thou
  and thy sons with thee <span class="add">shall minister</span> before the
  tabernacle of witness. </p>
