content: >-
  <p class="p"><span data-number="9" data-sid="NUM 18:9" class="v">9</span>This
  shall be thine of the most holy things, <span class="add">reserved</span> from
  the fire: every oblation of theirs, every meat offering of theirs, and every
  sin offering of theirs, and every trespass offering of theirs, which they
  shall render unto me, <span class="add">shall be</span> most holy for thee and
  for thy sons. </p>
