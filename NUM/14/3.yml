content: >-
  <p class="p"><span data-number="3" data-sid="NUM 14:3" class="v">3</span>And
  wherefore hath the <span class="nd">LORD</span> brought us unto this land, to
  fall by the sword, that our wives and our children should be a prey? were it
  not better for us to return into Egypt? </p>
