content: >-
  <p class="p"><span data-number="52" data-sid="NUM 31:52"
  class="v">52</span>And all the gold of the offering that they offered up to
  the <span class="nd">LORD</span>, of the captains of thousands, and of the
  captains of hundreds, was sixteen thousand seven hundred and fifty shekels.
  </p>
