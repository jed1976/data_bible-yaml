content: >-
  <p class="p"><span data-number="50" data-sid="NUM 31:50" class="v">50</span>We
  have therefore brought an oblation for the <span class="nd">LORD</span>, what
  every man hath gotten, of jewels of gold, chains, and bracelets, rings,
  earrings, and tablets, to make an atonement for our souls before the <span
  class="nd">LORD</span>. </p>
