content: >-
  <p class="p"><span data-number="23" data-sid="NUM 31:23"
  class="v">23</span>Every thing that may abide the fire, ye shall make <span
  class="add">it</span> go through the fire, and it shall be clean: nevertheless
  it shall be purified with the water of separation: and all that abideth not
  the fire ye shall make go through the water. </p>
