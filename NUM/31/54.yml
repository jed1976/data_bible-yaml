content: >-
  <p class="p"><span data-number="54" data-sid="NUM 31:54"
  class="v">54</span>And Moses and Eleazar the priest took the gold of the
  captains of thousands and of hundreds, and brought it into the tabernacle of
  the congregation, <span class="add">for</span> a memorial for the children of
  Israel before the <span class="nd">LORD</span>.</p>
