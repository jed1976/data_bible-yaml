content: >-
  <p class="p"><span data-number="8" data-sid="NUM 31:8" class="v">8</span>And
  they slew the kings of Midian, beside the rest of them that were slain; <span
  class="add">namely</span>, Evi, and Rekem, and Zur, and Hur, and Reba, five
  kings of Midian: Balaam also the son of Beor they slew with the sword. </p>
