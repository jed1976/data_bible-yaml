  <p class="p"><span data-number="31" data-sid="NUM 10:31"
  class="v">31</span>And he said, Leave us not, I pray thee; forasmuch as thou
  knowest how we are to encamp in the wilderness, and thou mayest be to us
  instead of eyes. </p>
