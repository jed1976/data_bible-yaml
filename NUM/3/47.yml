content: >-
  <p class="p"><span data-number="47" data-sid="NUM 3:47"
  class="v">47</span>Thou shalt even take five shekels apiece by the poll, after
  the shekel of the sanctuary shalt thou take <span class="add">them:</span>
  (the shekel <span class="add">is</span> twenty gerahs:) </p>
