content: >-
  <p class="p"><span data-number="39" data-sid="NUM 3:39" class="v">39</span>All
  that were numbered of the Levites, which Moses and Aaron numbered at the
  commandment of the <span class="nd">LORD</span>, throughout their families,
  all the males from a month old and upward, <span class="add">were</span>
  twenty and two thousand.</p>
