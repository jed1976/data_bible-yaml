content: >-
  <p class="p"><span data-number="43" data-sid="NUM 3:43" class="v">43</span>And
  all the firstborn males by the number of names, from a month old and upward,
  of those that were numbered of them, were twenty and two thousand two hundred
  and threescore and thirteen.</p>
