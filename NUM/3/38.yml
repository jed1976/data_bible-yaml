content: >-
  <p class="p"><span data-number="38" data-sid="NUM 3:38" class="v">38</span>Â¶
  But those that encamp before the tabernacle toward the east, <span
  class="add">even</span> before the tabernacle of the congregation eastward,
  <span class="add">shall be</span> Moses, and Aaron and his sons, keeping the
  charge of the sanctuary for the charge of the children of Israel; and the
  stranger that cometh nigh shall be put to death. </p>
