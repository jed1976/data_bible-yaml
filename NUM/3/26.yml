content: >-
  <p class="p"><span data-number="26" data-sid="NUM 3:26" class="v">26</span>And
  the hangings of the court, and the curtain for the door of the court, which
  <span class="add">is</span> by the tabernacle, and by the altar round about,
  and the cords of it for all the service thereof.</p>
