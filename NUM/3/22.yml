content: >-
  <p class="p"><span data-number="22" data-sid="NUM 3:22"
  class="v">22</span>Those that were numbered of them, according to the number
  of all the males, from a month old and upward, <span class="add">even</span>
  those that were numbered of them <span class="add">were</span> seven thousand
  and five hundred. </p>
