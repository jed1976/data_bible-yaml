content: >-
  <p class="p"><span data-number="58" data-sid="NUM 26:58"
  class="v">58</span>These <span class="add">are</span> the families of the
  Levites: the family of the Libnites, the family of the Hebronites, the family
  of the Mahlites, the family of the Mushites, the family of the Korathites. And
  Kohath begat Amram. </p>
