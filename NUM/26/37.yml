content: >-
  <p class="p"><span data-number="37" data-sid="NUM 26:37"
  class="v">37</span>These <span class="add">are</span> the families of the sons
  of Ephraim according to those that were numbered of them, thirty and two
  thousand and five hundred. These <span class="add">are</span> the sons of
  Joseph after their families.</p>
