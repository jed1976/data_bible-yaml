content: >-
  <p class="p"><span data-number="62" data-sid="NUM 26:62"
  class="v">62</span>And those that were numbered of them were twenty and three
  thousand, all males from a month old and upward: for they were not numbered
  among the children of Israel, because there was no inheritance given them
  among the children of Israel.</p>
