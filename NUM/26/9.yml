content: >-
  <p class="p"><span data-number="9" data-sid="NUM 26:9" class="v">9</span>And
  the sons of Eliab; Nemuel, and Dathan, and Abiram. This <span class="add">is
  that</span> Dathan and Abiram, <span class="add">which were</span> famous in
  the congregation, who strove against Moses and against Aaron in the company of
  Korah, when they strove against the <span class="nd">LORD</span>: </p>
