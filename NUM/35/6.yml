content: >-
  <p class="p"><span data-number="6" data-sid="NUM 35:6" class="v">6</span>And
  among the cities which ye shall give unto the Levites <span class="add">there
  shall be</span> six cities for refuge, which ye shall appoint for the
  manslayer, that he may flee thither: and to them ye shall add forty and two
  cities. </p>
