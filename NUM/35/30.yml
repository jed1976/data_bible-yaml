content: >-
  <p class="p"><span data-number="30" data-sid="NUM 35:30"
  class="v">30</span>Whoso killeth any person, the murderer shall be put to
  death by the mouth of witnesses: but one witness shall not testify against any
  person <span class="add">to cause him</span> to die. </p>
