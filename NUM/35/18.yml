content: >-
  <p class="p"><span data-number="18" data-sid="NUM 35:18" class="v">18</span>Or
  <span class="add">if</span> he smite him with an hand weapon of wood,
  wherewith he may die, and he die, he <span class="add">is</span> a murderer:
  the murderer shall surely be put to death. </p>
