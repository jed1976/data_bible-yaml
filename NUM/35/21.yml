content: >-
  <p class="p"><span data-number="21" data-sid="NUM 35:21" class="v">21</span>Or
  in enmity smite him with his hand, that he die: he that smote <span
  class="add">him</span> shall surely be put to death; <span
  class="add">for</span> he <span class="add">is</span> a murderer: the revenger
  of blood shall slay the murderer, when he meeteth him. </p>
