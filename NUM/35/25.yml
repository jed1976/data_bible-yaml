content: >-
  <p class="p"><span data-number="25" data-sid="NUM 35:25"
  class="v">25</span>And the congregation shall deliver the slayer out of the
  hand of the revenger of blood, and the congregation shall restore him to the
  city of his refuge, whither he was fled: and he shall abide in it unto the
  death of the high priest, which was anointed with the holy oil. </p>
