content: >-
  <p class="p"><span data-number="15" data-sid="NUM 35:15"
  class="v">15</span>These six cities shall be a refuge, <span
  class="add">both</span> for the children of Israel, and for the stranger, and
  for the sojourner among them: that every one that killeth any person unawares
  may flee thither. </p>
