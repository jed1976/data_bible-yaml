content: >-
  <p class="p"><span data-number="6" data-sid="NUM 36:6" class="v">6</span>This
  <span class="add">is</span> the thing which the <span class="nd">LORD</span>
  doth command concerning the daughters of Zelophehad, saying, Let them marry to
  whom they think best; only to the family of the tribe of their father shall
  they marry. </p>
