content: >-
  <p class="p"><span data-number="7" data-sid="NUM 36:7" class="v">7</span>So
  shall not the inheritance of the children of Israel remove from tribe to
  tribe: for every one of the children of Israel shall keep himself to the
  inheritance of the tribe of his fathers. </p>
