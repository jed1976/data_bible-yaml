content: >-
  <p class="p"><span data-number="1" data-sid="NUM 36:1" class="v">1</span>And
  the chief fathers of the families of the children of Gilead, the son of
  Machir, the son of Manasseh, of the families of the sons of Joseph, came near,
  and spake before Moses, and before the princes, the chief fathers of the
  children of Israel: </p>
