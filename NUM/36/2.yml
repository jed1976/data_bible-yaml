content: >-
  <p class="p"><span data-number="2" data-sid="NUM 36:2" class="v">2</span>And
  they said, The <span class="nd">LORD</span> commanded my lord to give the land
  for an inheritance by lot to the children of Israel: and my lord was commanded
  by the <span class="nd">LORD</span> to give the inheritance of Zelophehad our
  brother unto his daughters. </p>
