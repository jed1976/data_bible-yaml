content: >-
  <p class="p"><span data-number="10" data-sid="NUM 17:10" class="v">10</span>¶
  And the <span class="nd">LORD</span> said unto Moses, Bring Aaron’s rod again
  before the testimony, to be kept for a token against the rebels; and thou
  shalt quite take away their murmurings from me, that they die not. </p>
