content: >-
  <p class="p"><span data-number="14" data-sid="NUM 28:14"
  class="v">14</span>And their drink offerings shall be half an hin of wine unto
  a bullock, and the third <span class="add">part</span> of an hin unto a ram,
  and a fourth <span class="add">part</span> of an hin unto a lamb: this <span
  class="add">is</span> the burnt offering of every month throughout the months
  of the year. </p>
