content: >-
  <p class="p"><span data-number="24" data-sid="NUM 28:24"
  class="v">24</span>After this manner ye shall offer daily, throughout the
  seven days, the meat of the sacrifice made by fire, of a sweet savour unto the
  <span class="nd">LORD</span>: it shall be offered beside the continual burnt
  offering, and his drink offering. </p>
