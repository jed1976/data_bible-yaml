content: >-
  <p class="p"><span data-number="12" data-sid="NUM 30:12"
  class="v">12</span>But if her husband hath utterly made them void on the day
  he heard <span class="add">them; then</span> whatsoever proceeded out of her
  lips concerning her vows, or concerning the bond of her soul, shall not stand:
  her husband hath made them void; and the <span class="nd">LORD</span> shall
  forgive her. </p>
