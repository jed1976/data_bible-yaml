content: >-
  <p class="p"><span data-number="8" data-sid="NUM 30:8" class="v">8</span>But
  if her husband disallowed her on the day that he heard <span
  class="add">it;</span> then he shall make her vow which she vowed, and that
  which she uttered with her lips, wherewith she bound her soul, of none effect:
  and the <span class="nd">LORD</span> shall forgive her. </p>
