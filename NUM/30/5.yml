content: >-
  <p class="p"><span data-number="5" data-sid="NUM 30:5" class="v">5</span>But
  if her father disallow her in the day that he heareth; not any of her vows, or
  of her bonds wherewith she hath bound her soul, shall stand: and the <span
  class="nd">LORD</span> shall forgive her, because her father disallowed her.
  </p>
