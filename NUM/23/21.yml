content: >-
  <p class="p"><span data-number="21" data-sid="NUM 23:21" class="v">21</span>He
  hath not beheld iniquity in Jacob, neither hath he seen perverseness in
  Israel: the <span class="nd">LORD</span> his God <span class="add">is</span>
  with him, and the shout of a king <span class="add">is</span> among them. </p>
