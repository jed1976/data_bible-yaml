content: >-
  <p class="p"><span data-number="3" data-sid="NUM 23:3" class="v">3</span>And
  Balaam said unto Balak, Stand by thy burnt offering, and I will go:
  peradventure the <span class="nd">LORD</span> will come to meet me: and
  whatsoever he sheweth me I will tell thee. And he went to an high place. </p>
