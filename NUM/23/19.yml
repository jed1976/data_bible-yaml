content: >-
  <p class="p"><span data-number="19" data-sid="NUM 23:19"
  class="v">19</span>God <span class="add">is</span> not a man, that he should
  lie; neither the son of man, that he should repent: hath he said, and shall he
  not do <span class="add">it</span>? or hath he spoken, and shall he not make
  it good? </p>
