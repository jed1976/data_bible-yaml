content: >-
  <p class="p"><span data-number="13" data-sid="NUM 23:13"
  class="v">13</span>And Balak said unto him, Come, I pray thee, with me unto
  another place, from whence thou mayest see them: thou shalt see but the utmost
  part of them, and shalt not see them all: and curse me them from thence.</p>
