  <p class="p"><span data-number="24" data-sid="NUM 23:24"
  class="v">24</span>Behold, the people shall rise up as a great lion, and lift
  up himself as a young lion: he shall not lie down until he eat <span
  class="add">of</span> the prey, and drink the blood of the slain.</p>
