content: >-
  <p class="p"><span data-number="45" data-sid="NUM 1:45" class="v">45</span>So
  were all those that were numbered of the children of Israel, by the house of
  their fathers, from twenty years old and upward, all that were able to go
  forth to war in Israel; </p>
