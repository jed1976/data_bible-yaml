content: >-
  <p class="p"><span data-number="22" data-sid="NUM 9:22" class="v">22</span>Or
  <span class="add">whether it were</span> two days, or a month, or a year, that
  the cloud tarried upon the tabernacle, remaining thereon, the children of
  Israel abode in their tents, and journeyed not: but when it was taken up, they
  journeyed. </p>
