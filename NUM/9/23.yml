content: >-
  <p class="p"><span data-number="23" data-sid="NUM 9:23" class="v">23</span>At
  the commandment of the <span class="nd">LORD</span> they rested in the tents,
  and at the commandment of the <span class="nd">LORD</span> they journeyed:
  they kept the charge of the <span class="nd">LORD</span>, at the commandment
  of the <span class="nd">LORD</span> by the hand of Moses.</p>
