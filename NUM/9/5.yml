content: >-
  <p class="p"><span data-number="5" data-sid="NUM 9:5" class="v">5</span>And
  they kept the passover on the fourteenth day of the first month at even in the
  wilderness of Sinai: according to all that the <span class="nd">LORD</span>
  commanded Moses, so did the children of Israel.</p>
