content: >-
  <p class="p"><span data-number="38" data-sid="NUM 33:38"
  class="v">38</span>And Aaron the priest went up into mount Hor at the
  commandment of the <span class="nd">LORD</span>, and died there, in the
  fortieth year after the children of Israel were come out of the land of Egypt,
  in the first <span class="add">day</span> of the fifth month. </p>
