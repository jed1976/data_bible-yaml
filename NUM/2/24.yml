content: >-
  <p class="p"><span data-number="24" data-sid="NUM 2:24" class="v">24</span>All
  that were numbered of the camp of Ephraim <span class="add">were</span> an
  hundred thousand and eight thousand and an hundred, throughout their armies.
  And they shall go forward in the third rank.</p>
