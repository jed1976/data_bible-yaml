content: >-
  <p class="p"><span data-number="31" data-sid="NUM 2:31" class="v">31</span>All
  they that were numbered in the camp of Dan <span class="add">were</span> an
  hundred thousand and fifty and seven thousand and six hundred. They shall go
  hindmost with their standards.</p>
