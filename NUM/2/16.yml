content: >-
  <p class="p"><span data-number="16" data-sid="NUM 2:16" class="v">16</span>All
  that were numbered in the camp of Reuben <span class="add">were</span> an
  hundred thousand and fifty and one thousand and four hundred and fifty,
  throughout their armies. And they shall set forth in the second rank.</p>
