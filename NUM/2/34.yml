content: >-
  <p class="p"><span data-number="34" data-sid="NUM 2:34" class="v">34</span>And
  the children of Israel did according to all that the <span
  class="nd">LORD</span> commanded Moses: so they pitched by their standards,
  and so they set forward, every one after their families, according to the
  house of their fathers.</p>
