content: >-
  <p class="p"><span data-number="4" data-sid="NUM 34:4" class="v">4</span>And
  your border shall turn from the south to the ascent of Akrabbim, and pass on
  to Zin: and the going forth thereof shall be from the south to Kadesh-barnea,
  and shall go on to Hazar-addar, and pass on to Azmon: </p>
