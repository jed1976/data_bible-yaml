content: >-
  <p class="p"><span data-number="14" data-sid="NUM 34:14"
  class="v">14</span>For the tribe of the children of Reuben according to the
  house of their fathers, and the tribe of the children of Gad according to the
  house of their fathers, have received <span class="add">their
  inheritance;</span> and half the tribe of Manasseh have received their
  inheritance: </p>
