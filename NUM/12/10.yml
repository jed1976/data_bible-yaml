content: >-
  <p class="p"><span data-number="10" data-sid="NUM 12:10"
  class="v">10</span>And the cloud departed from off the tabernacle; and,
  behold, Miriam <span class="add">became</span> leprous, <span
  class="add">white</span> as snow: and Aaron looked upon Miriam, and, behold,
  <span class="add">she was</span> leprous. </p>
