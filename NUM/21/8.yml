content: >-
  <p class="p"><span data-number="8" data-sid="NUM 21:8" class="v">8</span>And
  the <span class="nd">LORD</span> said unto Moses, Make thee a fiery serpent,
  and set it upon a pole: and it shall come to pass, that every one that is
  bitten, when he looketh upon it, shall live. </p>
