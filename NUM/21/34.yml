content: >-
  <p class="p"><span data-number="34" data-sid="NUM 21:34"
  class="v">34</span>And the <span class="nd">LORD</span> said unto Moses, Fear
  him not: for I have delivered him into thy hand, and all his people, and his
  land; and thou shalt do to him as thou didst unto Sihon king of the Amorites,
  which dwelt at Heshbon. </p>
