content: >-
  <p class="p"><span data-number="5" data-sid="NUM 21:5" class="v">5</span>And
  the people spake against God, and against Moses, Wherefore have ye brought us
  up out of Egypt to die in the wilderness? for <span class="add">there
  is</span> no bread, neither <span class="add">is there any</span> water; and
  our soul loatheth this light bread. </p>
