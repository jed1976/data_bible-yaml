content: >-
  <p class="p"><span data-number="28" data-sid="NUM 21:28"
  class="v">28</span>For there is a fire gone out of Heshbon, a flame from the
  city of Sihon: it hath consumed Ar of Moab, <span class="add">and</span> the
  lords of the high places of Arnon. </p>
