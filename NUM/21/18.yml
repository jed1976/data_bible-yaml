content: >-
  <p class="p"><span data-number="18" data-sid="NUM 21:18"
  class="v">18</span>The princes digged the well, the nobles of the people
  digged it, by <span class="add">the direction of</span> the lawgiver, with
  their staves. And from the wilderness <span class="add">they went</span> to
  Mattanah: </p>
