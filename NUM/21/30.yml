content: >-
  <p class="p"><span data-number="30" data-sid="NUM 21:30" class="v">30</span>We
  have shot at them; Heshbon is perished even unto Dibon, and we have laid them
  waste even unto Nophah, which <span class="add">reacheth</span> unto
  Medeba.</p>
