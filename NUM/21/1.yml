content: >-
  <p class="p"><span data-number="1" data-sid="NUM 21:1" class="v">1</span>And
  <span class="add">when</span> king Arad the Canaanite, which dwelt in the
  south, heard tell that Israel came by the way of the spies; then he fought
  against Israel, and took <span class="add">some</span> of them prisoners. </p>
