content: >-
  <p class="p"><span data-number="29" data-sid="NUM 21:29"
  class="v">29</span>Woe to thee, Moab! thou art undone, O people of Chemosh: he
  hath given his sons that escaped, and his daughters, into captivity unto Sihon
  king of the Amorites. </p>
