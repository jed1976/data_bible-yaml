  <p class="p"><span data-number="38" data-sid="NUM 22:38"
  class="v">38</span>And Balaam said unto Balak, Lo, I am come unto thee: have I
  now any power at all to say any thing? the word that God putteth in my mouth,
  that shall I speak. </p>
