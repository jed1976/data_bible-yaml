content: >-
  <p class="p"><span data-number="5" data-sid="NUM 22:5" class="v">5</span>He
  sent messengers therefore unto Balaam the son of Beor to Pethor, which <span
  class="add">is</span> by the river of the land of the children of his people,
  to call him, saying, Behold, there is a people come out from Egypt: behold,
  they cover the face of the earth, and they abide over against me: </p>
