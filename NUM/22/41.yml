content: >-
  <p class="p"><span data-number="41" data-sid="NUM 22:41"
  class="v">41</span>And it came to pass on the morrow, that Balak took Balaam,
  and brought him up into the high places of Baal, that thence he might see the
  utmost <span class="add">part</span> of the people.</p>
