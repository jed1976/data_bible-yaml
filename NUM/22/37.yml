content: >-
  <p class="p"><span data-number="37" data-sid="NUM 22:37"
  class="v">37</span>And Balak said unto Balaam, Did I not earnestly send unto
  thee to call thee? wherefore camest thou not unto me? am I not able indeed to
  promote thee to honour? </p>
