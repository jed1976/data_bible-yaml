content: >-
  <p class="p"><span data-number="6" data-sid="NUM 22:6" class="v">6</span>Come
  now therefore, I pray thee, curse me this people; for they <span
  class="add">are</span> too mighty for me: peradventure I shall prevail, <span
  class="add">that</span> we may smite them, and <span class="add">that</span> I
  may drive them out of the land: for I wot that he whom thou blessest <span
  class="add">is</span> blessed, and he whom thou cursest is cursed. </p>
