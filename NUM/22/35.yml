content: >-
  <p class="p"><span data-number="35" data-sid="NUM 22:35"
  class="v">35</span>And the angel of the <span class="nd">LORD</span> said unto
  Balaam, Go with the men: but only the word that I shall speak unto thee, that
  thou shalt speak. So Balaam went with the princes of Balak.</p>
