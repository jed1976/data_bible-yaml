content: >-
  <p class="p"><span data-number="23" data-sid="NUM 22:23"
  class="v">23</span>And the ass saw the angel of the <span
  class="nd">LORD</span> standing in the way, and his sword drawn in his hand:
  and the ass turned aside out of the way, and went into the field: and Balaam
  smote the ass, to turn her into the way. </p>
