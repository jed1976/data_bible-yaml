content: >-
  <p class="p"><span data-number="34" data-sid="NUM 22:34"
  class="v">34</span>And Balaam said unto the angel of the <span
  class="nd">LORD</span>, I have sinned; for I knew not that thou stoodest in
  the way against me: now therefore, if it displease thee, I will get me back
  again. </p>
