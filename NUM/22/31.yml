content: >-
  <p class="p"><span data-number="31" data-sid="NUM 22:31"
  class="v">31</span>Then the <span class="nd">LORD</span> opened the eyes of
  Balaam, and he saw the angel of the <span class="nd">LORD</span> standing in
  the way, and his sword drawn in his hand: and he bowed down his head, and fell
  flat on his face. </p>
