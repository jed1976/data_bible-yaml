content: >-
  <p class="p"><span data-number="4" data-sid="NUM 22:4" class="v">4</span>And
  Moab said unto the elders of Midian, Now shall this company lick up all <span
  class="add">that are</span> round about us, as the ox licketh up the grass of
  the field. And Balak the son of Zippor <span class="add">was</span> king of
  the Moabites at that time. </p>
