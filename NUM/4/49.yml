content: >-
  <p class="p"><span data-number="49" data-sid="NUM 4:49"
  class="v">49</span>According to the commandment of the <span
  class="nd">LORD</span> they were numbered by the hand of Moses, every one
  according to his service, and according to his burden: thus were they numbered
  of him, as the <span class="nd">LORD</span> commanded Moses.</p>
