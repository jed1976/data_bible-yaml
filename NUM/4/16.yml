  <p class="p"><span data-number="16" data-sid="NUM 4:16" class="v">16</span>Â¶
  And to the office of Eleazar the son of Aaron the priest <span
  class="add">pertaineth</span> the oil for the light, and the sweet incense,
  and the daily meat offering, and the anointing oil, <span
  class="add">and</span> the oversight of all the tabernacle, and of all that
  therein <span class="add">is</span>, in the sanctuary, and in the vessels
  thereof.</p>
