content: >-
  <p class="p"><span data-number="26" data-sid="NUM 4:26" class="v">26</span>And
  the hangings of the court, and the hanging for the door of the gate of the
  court, which <span class="add">is</span> by the tabernacle and by the altar
  round about, and their cords, and all the instruments of their service, and
  all that is made for them: so shall they serve. </p>
