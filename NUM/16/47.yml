content: >-
  <p class="p"><span data-number="47" data-sid="NUM 16:47"
  class="v">47</span>And Aaron took as Moses commanded, and ran into the midst
  of the congregation; and, behold, the plague was begun among the people: and
  he put on incense, and made an atonement for the people. </p>
