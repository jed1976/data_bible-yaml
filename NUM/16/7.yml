content: >-
  <p class="p"><span data-number="7" data-sid="NUM 16:7" class="v">7</span>And
  put fire therein, and put incense in them before the <span
  class="nd">LORD</span> to morrow: and it shall be <span
  class="add">that</span> the man whom the <span class="nd">LORD</span> doth
  choose, he <span class="add">shall be</span> holy: <span class="add">ye
  take</span> too much upon you, ye sons of Levi. </p>
