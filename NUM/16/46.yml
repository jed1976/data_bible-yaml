  <p class="p"><span data-number="46" data-sid="NUM 16:46" class="v">46</span>Â¶
  And Moses said unto Aaron, Take a censer, and put fire therein from off the
  altar, and put on incense, and go quickly unto the congregation, and make an
  atonement for them: for there is wrath gone out from the <span
  class="nd">LORD</span>; the plague is begun. </p>
