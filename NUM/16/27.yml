content: >-
  <p class="p"><span data-number="27" data-sid="NUM 16:27" class="v">27</span>So
  they gat up from the tabernacle of Korah, Dathan, and Abiram, on every side:
  and Dathan and Abiram came out, and stood in the door of their tents, and
  their wives, and their sons, and their little children. </p>
