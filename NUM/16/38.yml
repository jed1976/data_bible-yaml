content: >-
  <p class="p"><span data-number="38" data-sid="NUM 16:38"
  class="v">38</span>The censers of these sinners against their own souls, let
  them make them broad plates <span class="add">for</span> a covering of the
  altar: for they offered them before the <span class="nd">LORD</span>,
  therefore they are hallowed: and they shall be a sign unto the children of
  Israel. </p>
