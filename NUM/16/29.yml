content: >-
  <p class="p"><span data-number="29" data-sid="NUM 16:29" class="v">29</span>If
  these men die the common death of all men, or if they be visited after the
  visitation of all men; <span class="add">then</span> the <span
  class="nd">LORD</span> hath not sent me. </p>
