content: >-
  <p class="p"><span data-number="5" data-sid="NUM 16:5" class="v">5</span>And
  he spake unto Korah and unto all his company, saying, Even to morrow the <span
  class="nd">LORD</span> will shew who <span class="add">are</span> his, and
  <span class="add">who is</span> holy; and will cause <span
  class="add">him</span> to come near unto him: even <span
  class="add">him</span> whom he hath chosen will he cause to come near unto
  him. </p>
