content: >-
  <p class="p"><span data-number="13" data-sid="NUM 16:13"
  class="v">13</span><span class="add">Is it</span> a small thing that thou hast
  brought us up out of a land that floweth with milk and honey, to kill us in
  the wilderness, except thou make thyself altogether a prince over us? </p>
