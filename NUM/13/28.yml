content: >-
  <p class="p"><span data-number="28" data-sid="NUM 13:28"
  class="v">28</span>Nevertheless the people <span class="add">be</span> strong
  that dwell in the land, and the cities <span class="add">are</span> walled,
  <span class="add">and</span> very great: and moreover we saw the children of
  Anak there. </p>
