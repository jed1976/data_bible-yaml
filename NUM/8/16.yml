  <p class="p"><span data-number="16" data-sid="NUM 8:16" class="v">16</span>For
  they <span class="add">are</span> wholly given unto me from among the children
  of Israel; instead of such as open every womb, <span class="add">even instead
  of</span> the firstborn of all the children of Israel, have I taken them unto
  me. </p>
