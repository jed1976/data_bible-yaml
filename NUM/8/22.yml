content: >-
  <p class="p"><span data-number="22" data-sid="NUM 8:22" class="v">22</span>And
  after that went the Levites in to do their service in the tabernacle of the
  congregation before Aaron, and before his sons: as the <span
  class="nd">LORD</span> had commanded Moses concerning the Levites, so did they
  unto them.</p>
