content: >-
  <p class="p"><span data-number="17" data-sid="NUM 8:17" class="v">17</span>For
  all the firstborn of the children of Israel <span class="add">are</span> mine,
  <span class="add">both</span> man and beast: on the day that I smote every
  firstborn in the land of Egypt I sanctified them for myself. </p>
