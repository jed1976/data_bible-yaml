content: >-
  <p class="p"><span data-number="7" data-sid="NUM 8:7" class="v">7</span>And
  thus shalt thou do unto them, to cleanse them: Sprinkle water of purifying
  upon them, and let them shave all their flesh, and let them wash their
  clothes, and <span class="add">so</span> make themselves clean. </p>
