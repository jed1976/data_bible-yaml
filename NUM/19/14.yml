  <p class="p"><span data-number="14" data-sid="NUM 19:14"
  class="v">14</span>This <span class="add">is</span> the law, when a man dieth
  in a tent: all that come into the tent, and all that <span
  class="add">is</span> in the tent, shall be unclean seven days. </p>
