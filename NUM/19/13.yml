content: >-
  <p class="p"><span data-number="13" data-sid="NUM 19:13"
  class="v">13</span>Whosoever toucheth the dead body of any man that is dead,
  and purifieth not himself, defileth the tabernacle of the <span
  class="nd">LORD</span>; and that soul shall be cut off from Israel: because
  the water of separation was not sprinkled upon him, he shall be unclean; his
  uncleanness <span class="add">is</span> yet upon him. </p>
