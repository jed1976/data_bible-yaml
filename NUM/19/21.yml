  <p class="p"><span data-number="21" data-sid="NUM 19:21"
  class="v">21</span>And it shall be a perpetual statute unto them, that he that
  sprinkleth the water of separation shall wash his clothes; and he that
  toucheth the water of separation shall be unclean until even. </p>
