content: >-
  <p class="p"><span data-number="20" data-sid="NUM 19:20"
  class="v">20</span>But the man that shall be unclean, and shall not purify
  himself, that soul shall be cut off from among the congregation, because he
  hath defiled the sanctuary of the <span class="nd">LORD</span>: the water of
  separation hath not been sprinkled upon him; he <span class="add">is</span>
  unclean. </p>
