content: >-
  <p class="p"><span data-number="2" data-sid="NUM 19:2" class="v">2</span>This
  <span class="add">is</span> the ordinance of the law which the <span
  class="nd">LORD</span> hath commanded, saying, Speak unto the children of
  Israel, that they bring thee a red heifer without spot, wherein <span
  class="add">is</span> no blemish, <span class="add">and</span> upon which
  never came yoke: </p>
