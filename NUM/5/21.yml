content: >-
  <p class="p"><span data-number="21" data-sid="NUM 5:21"
  class="v">21</span>Then the priest shall charge the woman with an oath of
  cursing, and the priest shall say unto the woman, The <span
  class="nd">LORD</span> make thee a curse and an oath among thy people, when
  the <span class="nd">LORD</span> doth make thy thigh to rot, and thy belly to
  swell; </p>
