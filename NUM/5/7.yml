content: >-
  <p class="p"><span data-number="7" data-sid="NUM 5:7" class="v">7</span>Then
  they shall confess their sin which they have done: and he shall recompense his
  trespass with the principal thereof, and add unto it the fifth <span
  class="add">part</span> thereof, and give <span class="add">it</span> unto
  <span class="add">him</span> against whom he hath trespassed. </p>
