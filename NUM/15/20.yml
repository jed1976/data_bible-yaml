content: >-
  <p class="p"><span data-number="20" data-sid="NUM 15:20" class="v">20</span>Ye
  shall offer up a cake of the first of your dough <span class="add">for</span>
  an heave offering: as <span class="add">ye do</span> the heave offering of the
  threshingfloor, so shall ye heave it. </p>
