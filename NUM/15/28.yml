content: >-
  <p class="p"><span data-number="28" data-sid="NUM 15:28"
  class="v">28</span>And the priest shall make an atonement for the soul that
  sinneth ignorantly, when he sinneth by ignorance before the <span
  class="nd">LORD</span>, to make an atonement for him; and it shall be forgiven
  him. </p>
