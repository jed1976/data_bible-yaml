content: >-
  <p class="p"><span data-number="39" data-sid="NUM 15:39"
  class="v">39</span>And it shall be unto you for a fringe, that ye may look
  upon it, and remember all the commandments of the <span
  class="nd">LORD</span>, and do them; and that ye seek not after your own heart
  and your own eyes, after which ye use to go a whoring: </p>
