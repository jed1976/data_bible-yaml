  <p class="p"><span data-number="1" data-sid="NUM 29:1" class="v">1</span>And
  in the seventh month, on the first <span class="add">day</span> of the month,
  ye shall have an holy convocation; ye shall do no servile work: it is a day of
  blowing the trumpets unto you. </p>
