content: >-
  <p class="p"><span data-number="9" data-sid="HAG 1:9" class="v">9</span>Ye
  looked for much, and, lo, <span class="add">it came</span> to little; and when
  ye brought <span class="add">it</span> home, I did blow upon it. Why? saith
  the <span class="nd">LORD</span> of hosts. Because of mine house that <span
  class="add">is</span> waste, and ye run every man unto his own house. </p>
