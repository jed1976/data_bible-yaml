content: >-
  <p class="p"><span data-number="13" data-sid="HAG 2:13"
  class="v">13</span>Then said Haggai, If <span class="add">one that is</span>
  unclean by a dead body touch any of these, shall it be unclean? And the
  priests answered and said, It shall be unclean. </p>
