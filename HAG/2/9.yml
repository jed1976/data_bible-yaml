  <p class="p"><span data-number="9" data-sid="HAG 2:9" class="v">9</span>The
  glory of this latter house shall be greater than of the former, saith the
  <span class="nd">LORD</span> of hosts: and in this place will I give peace,
  saith the <span class="nd">LORD</span> of hosts.</p>
