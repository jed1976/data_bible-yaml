content: >-
  <p class="p"><span data-number="17" data-sid="HAG 2:17" class="v">17</span>I
  smote you with blasting and with mildew and with hail in all the labours of
  your hands; yet ye <span class="add">turned</span> not to me, saith the <span
  class="nd">LORD</span>. </p>
