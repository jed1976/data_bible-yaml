content: >-
  <p class="p"><span data-number="23" data-sid="HAG 2:23" class="v">23</span>In
  that day, saith the <span class="nd">LORD</span> of hosts, will I take thee, O
  Zerubbabel, my servant, the son of Shealtiel, saith the <span
  class="nd">LORD</span>, and will make thee as a signet: for I have chosen
  thee, saith the <span class="nd">LORD</span> of hosts.</p>
