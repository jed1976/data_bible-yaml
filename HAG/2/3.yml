  <p class="p"><span data-number="3" data-sid="HAG 2:3" class="v">3</span>Who
  <span class="add">is</span> left among you that saw this house in her first
  glory? and how do ye see it now? <span class="add">is it</span> not in your
  eyes in comparison of it as nothing? </p>
