content: >-
  <p class="p"><span data-number="4" data-sid="HAG 2:4" class="v">4</span>Yet
  now be strong, O Zerubbabel, saith the <span class="nd">LORD</span>; and be
  strong, O Joshua, son of Josedech, the high priest; and be strong, all ye
  people of the land, saith the <span class="nd">LORD</span>, and work: for I
  <span class="add">am</span> with you, saith the <span class="nd">LORD</span>
  of hosts: </p>
