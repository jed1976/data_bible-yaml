content: >-
  <p class="p"><span data-number="13" data-sid="1TH 2:13" class="v">13</span>For
  this cause also thank we God without ceasing, because, when ye received the
  word of God which ye heard of us, ye received <span class="add">it</span> not
  <span class="add">as</span> the word of men, but as it is in truth, the word
  of God, which effectually worketh also in you that believe. </p>
id: 1TH/2/13
