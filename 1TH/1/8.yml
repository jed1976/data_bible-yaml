content: >-
  <p class="p"><span data-number="8" data-sid="1TH 1:8" class="v">8</span>For
  from you sounded out the word of the Lord not only in Macedonia and Achaia,
  but also in every place your faith to God-ward is spread abroad; so that we
  need not to speak any thing. </p>
