content: >-
  <p class="p"><span data-number="1" data-sid="MAL 4:1" class="v">1</span>For,
  behold, the day cometh, that shall burn as an oven; and all the proud, yea,
  and all that do wickedly, shall be stubble: and the day that cometh shall burn
  them up, saith the <span class="nd">LORD</span> of hosts, that it shall leave
  them neither root nor branch.</p>
