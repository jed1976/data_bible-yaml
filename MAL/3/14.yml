content: >-
  <p class="p"><span data-number="14" data-sid="MAL 3:14" class="v">14</span>Ye
  have said, It <span class="add">is</span> vain to serve God: and what profit
  <span class="add">is it</span> that we have kept his ordinance, and that we
  have walked mournfully before the <span class="nd">LORD</span> of hosts? </p>
