content: >-
  <p class="p"><span data-number="17" data-sid="MAL 3:17" class="v">17</span>And
  they shall be mine, saith the <span class="nd">LORD</span> of hosts, in that
  day when I make up my jewels; and I will spare them, as a man spareth his own
  son that serveth him. </p>
