content: >-
  <p class="p"><span data-number="5" data-sid="MAL 3:5" class="v">5</span>And I
  will come near to you to judgment; and I will be a swift witness against the
  sorcerers, and against the adulterers, and against false swearers, and against
  those that oppress the hireling in <span class="add">his</span> wages, the
  widow, and the fatherless, and that turn aside the stranger <span
  class="add">from his right</span>, and fear not me, saith the <span
  class="nd">LORD</span> of hosts. </p>
id: MAL/3/5
