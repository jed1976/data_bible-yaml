content: >-
  <p class="p"><span data-number="1" data-sid="MAL 3:1"
  class="v">1</span>Behold, I will send my messenger, and he shall prepare the
  way before me: and the Lord, whom ye seek, shall suddenly come to his temple,
  even the messenger of the covenant, whom ye delight in: behold, he shall come,
  saith the <span class="nd">LORD</span> of hosts. </p>
