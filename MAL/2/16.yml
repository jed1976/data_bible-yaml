content: >-
  <p class="p"><span data-number="16" data-sid="MAL 2:16" class="v">16</span>For
  the <span class="nd">LORD</span>, the God of Israel, saith that he hateth
  putting away: for <span class="add">one</span> covereth violence with his
  garment, saith the <span class="nd">LORD</span> of hosts: therefore take heed
  to your spirit, that ye deal not treacherously.</p>
