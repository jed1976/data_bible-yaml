content: >-
  <p class="p"><span data-number="8" data-sid="MAL 2:8" class="v">8</span>But ye
  are departed out of the way; ye have caused many to stumble at the law; ye
  have corrupted the covenant of Levi, saith the <span class="nd">LORD</span> of
  hosts. </p>
