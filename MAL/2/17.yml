content: >-
  <p class="p"><span data-number="17" data-sid="MAL 2:17" class="v">17</span>Â¶
  Ye have wearied the <span class="nd">LORD</span> with your words. Yet ye say,
  Wherein have we wearied <span class="add">him?</span> When ye say, Every one
  that doeth evil <span class="add">is</span> good in the sight of the <span
  class="nd">LORD</span>, and he delighteth in them; or, Where <span
  class="add">is</span> the God of judgment?</p>
