content: >-
  <p class="p"><span data-number="9" data-sid="MAL 1:9" class="v">9</span>And
  now, I pray you, beseech God that he will be gracious unto us: this hath been
  by your means: will he regard your persons? saith the <span
  class="nd">LORD</span> of hosts. </p>
