content: >-
  <p class="p"><span data-number="7" data-sid="MAL 1:7" class="v">7</span>Ye
  offer polluted bread upon mine altar; and ye say, Wherein have we polluted
  thee? In that ye say, The table of the <span class="nd">LORD</span> <span
  class="add">is</span> contemptible. </p>
