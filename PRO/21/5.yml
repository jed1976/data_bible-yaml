content: >-
  <p class="p"><span data-number="5" data-sid="PRO 21:5" class="v">5</span>The
  thoughts of the diligent <span class="add">tend</span> only to plenteousness;
  but of every one <span class="add">that is</span> hasty only to want. </p>
