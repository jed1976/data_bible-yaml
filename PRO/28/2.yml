content: >-
  <p class="p"><span data-number="2" data-sid="PRO 28:2" class="v">2</span>For
  the transgression of a land many <span class="add">are</span> the princes
  thereof: but by a man of understanding <span class="add">and</span> knowledge
  the state <span class="add">thereof</span> shall be prolonged. </p>
