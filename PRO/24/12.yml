content: >-
  <p class="p"><span data-number="12" data-sid="PRO 24:12" class="v">12</span>If
  thou sayest, Behold, we knew it not; doth not he that pondereth the heart
  consider <span class="add">it</span>? and he that keepeth thy soul, doth <span
  class="add">not</span> he know <span class="add">it</span>? and shall <span
  class="add">not</span> he render to <span class="add">every</span> man
  according to his works?</p>
id: PRO/24/12
