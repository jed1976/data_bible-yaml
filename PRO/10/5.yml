content: >-
  <p class="p"><span data-number="5" data-sid="PRO 10:5" class="v">5</span>He
  that gathereth in summer <span class="add">is</span> a wise son: <span
  class="add">but</span> he that sleepeth in harvest <span class="add">is</span>
  a son that causeth shame. </p>
