content: >-
  <p class="p"><span data-number="12" data-sid="PRO 9:12" class="v">12</span>If
  thou be wise, thou shalt be wise for thyself: but <span class="add">if</span>
  thou scornest, thou alone shalt bear <span class="add">it</span>.</p>
