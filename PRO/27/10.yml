content: >-
  <p class="p"><span data-number="10" data-sid="PRO 27:10"
  class="v">10</span>Thine own friend, and thy father’s friend, forsake not;
  neither go into thy brother’s house in the day of thy calamity: <span
  class="add">for</span> better <span class="add">is</span> a neighbour <span
  class="add">that is</span> near than a brother far off. </p>
id: PRO/27/10
