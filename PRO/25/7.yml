content: >-
  <p class="p"><span data-number="7" data-sid="PRO 25:7" class="v">7</span>For
  better <span class="add">it is</span> that it be said unto thee, Come up
  hither; than that thou shouldest be put lower in the presence of the prince
  whom thine eyes have seen.</p>
