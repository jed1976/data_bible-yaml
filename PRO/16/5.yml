content: >-
  <p class="p"><span data-number="5" data-sid="PRO 16:5" class="v">5</span>Every
  one <span class="add">that is</span> proud in heart <span
  class="add">is</span> an abomination to the <span class="nd">LORD</span>:
  <span class="add">though</span> hand <span class="add">join</span> in hand, he
  shall not be unpunished. </p>
