content: >-
  <p class="p"><span data-number="2" data-sid="PRO 20:2" class="v">2</span>The
  fear of a king <span class="add">is</span> as the roaring of a lion: <span
  class="add">whoso</span> provoketh him to anger sinneth <span
  class="add">against</span> his own soul. </p>
