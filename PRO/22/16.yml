  <p class="p"><span data-number="16" data-sid="PRO 22:16" class="v">16</span>He
  that oppresseth the poor to increase his <span class="add">riches, and</span>
  he that giveth to the rich, <span class="add">shall</span> surely <span
  class="add">come</span> to want.</p>
