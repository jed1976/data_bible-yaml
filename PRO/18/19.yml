content: >-
  <p class="p"><span data-number="19" data-sid="PRO 18:19" class="v">19</span>A
  brother offended <span class="add">is harder to be won</span> than a strong
  city: and <span class="add">their</span> contentions <span
  class="add">are</span> like the bars of a castle. </p>
