content: >-
  <p class="p"><span data-number="20" data-sid="PRO 11:20"
  class="v">20</span>They that are of a froward heart <span
  class="add">are</span> abomination to the <span class="nd">LORD</span>: but
  <span class="add">such as are</span> upright in <span class="add">their</span>
  way <span class="add">are</span> his delight. </p>
