content: >-
  <p class="p"><span data-number="14" data-sid="PRO 30:14"
  class="v">14</span><span class="add">There is</span> a generation, whose teeth
  <span class="add">are as</span> swords, and their jaw teeth <span
  class="add">as</span> knives, to devour the poor from off the earth, and the
  needy from <span class="add">among</span> men.</p>
