content: >-
  <p class="p"><span data-number="17" data-sid="PRO 26:17" class="v">17</span>He
  that passeth by, <span class="add">and</span> meddleth with strife <span
  class="add">belonging</span> not to him, <span class="add">is like</span> one
  that taketh a dog by the ears.</p>
