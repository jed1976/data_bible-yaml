content: >-
  <p class="p"><span data-number="7" data-sid="PRO 23:7" class="v">7</span>For
  as he thinketh in his heart, so <span class="add">is</span> he: Eat and drink,
  saith he to thee; but his heart <span class="add">is</span> not with thee.
  </p>
