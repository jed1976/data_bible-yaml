content: >-
  <p class="p"><span data-number="15" data-sid="JUD 1:15" class="v">15</span>To
  execute judgment upon all, and to convince all that are ungodly among them of
  all their ungodly deeds which they have ungodly committed, and of all their
  hard <span class="add">speeches</span> which ungodly sinners have spoken
  against him. </p>
