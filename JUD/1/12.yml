content: >-
  <p class="p"><span data-number="12" data-sid="JUD 1:12"
  class="v">12</span>These are spots in your feasts of charity, when they feast
  with you, feeding themselves without fear: clouds <span class="add">they
  are</span> without water, carried about of winds; trees whose fruit withereth,
  without fruit, twice dead, plucked up by the roots; </p>
