content: >-
  <p class="p"><span data-number="4" data-sid="JUD 1:4" class="v">4</span>For
  there are certain men crept in unawares, who were before of old ordained to
  this condemnation, ungodly men, turning the grace of our God into
  lasciviousness, and denying the only Lord God, and our Lord Jesus Christ. </p>
