content: >-
  <p class="p"><span data-number="2" data-sid="DEU 33:2" class="v">2</span>And
  he said, The <span class="nd">LORD</span> came from Sinai, and rose up from
  Seir unto them; he shined forth from mount Paran, and he came with ten
  thousands of saints: from his right hand <span class="add">went</span> a fiery
  law for them. </p>
