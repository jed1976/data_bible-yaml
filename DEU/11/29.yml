content: >-
  <p class="p"><span data-number="29" data-sid="DEU 11:29"
  class="v">29</span>And it shall come to pass, when the <span
  class="nd">LORD</span> thy God hath brought thee in unto the land whither thou
  goest to possess it, that thou shalt put the blessing upon mount Gerizim, and
  the curse upon mount Ebal. </p>
