  <p class="p"><span data-number="24" data-sid="DEU 11:24"
  class="v">24</span>Every place whereon the soles of your feet shall tread
  shall be yours: from the wilderness and Lebanon, from the river, the river
  Euphrates, even unto the uttermost sea shall your coast be. </p>
