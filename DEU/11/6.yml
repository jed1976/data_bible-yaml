content: >-
  <p class="p"><span data-number="6" data-sid="DEU 11:6" class="v">6</span>And
  what he did unto Dathan and Abiram, the sons of Eliab, the son of Reuben: how
  the earth opened her mouth, and swallowed them up, and their households, and
  their tents, and all the substance that <span class="add">was</span> in their
  possession, in the midst of all Israel: </p>
