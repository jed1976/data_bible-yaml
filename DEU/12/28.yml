content: >-
  <p class="p"><span data-number="28" data-sid="DEU 12:28"
  class="v">28</span>Observe and hear all these words which I command thee, that
  it may go well with thee, and with thy children after thee for ever, when thou
  doest <span class="add">that which is</span> good and right in the sight of
  the <span class="nd">LORD</span> thy God.</p>
