content: >-
  <p class="p"><span data-number="11" data-sid="DEU 12:11"
  class="v">11</span>Then there shall be a place which the <span
  class="nd">LORD</span> your God shall choose to cause his name to dwell there;
  thither shall ye bring all that I command you; your burnt offerings, and your
  sacrifices, your tithes, and the heave offering of your hand, and all your
  choice vows which ye vow unto the <span class="nd">LORD</span>: </p>
