content: >-
  <p class="p"><span data-number="12" data-sid="DEU 12:12"
  class="v">12</span>And ye shall rejoice before the <span
  class="nd">LORD</span> your God, ye, and your sons, and your daughters, and
  your menservants, and your maidservants, and the Levite that <span
  class="add">is</span> within your gates; forasmuch as he hath no part nor
  inheritance with you. </p>
