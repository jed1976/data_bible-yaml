content: >-
  <p class="p"><span data-number="31" data-sid="DEU 12:31"
  class="v">31</span>Thou shalt not do so unto the <span class="nd">LORD</span>
  thy God: for every abomination to the <span class="nd">LORD</span>, which he
  hateth, have they done unto their gods; for even their sons and their
  daughters they have burnt in the fire to their gods. </p>
