content: >-
  <p class="p"><span data-number="15" data-sid="DEU 12:15"
  class="v">15</span>Notwithstanding thou mayest kill and eat flesh in all thy
  gates, whatsoever thy soul lusteth after, according to the blessing of the
  <span class="nd">LORD</span> thy God which he hath given thee: the unclean and
  the clean may eat thereof, as of the roebuck, and as of the hart. </p>
