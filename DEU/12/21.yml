content: >-
  <p class="p"><span data-number="21" data-sid="DEU 12:21" class="v">21</span>If
  the place which the <span class="nd">LORD</span> thy God hath chosen to put
  his name there be too far from thee, then thou shalt kill of thy herd and of
  thy flock, which the <span class="nd">LORD</span> hath given thee, as I have
  commanded thee, and thou shalt eat in thy gates whatsoever thy soul lusteth
  after. </p>
