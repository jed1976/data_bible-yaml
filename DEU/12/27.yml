content: >-
  <p class="p"><span data-number="27" data-sid="DEU 12:27"
  class="v">27</span>And thou shalt offer thy burnt offerings, the flesh and the
  blood, upon the altar of the <span class="nd">LORD</span> thy God: and the
  blood of thy sacrifices shall be poured out upon the altar of the <span
  class="nd">LORD</span> thy God, and thou shalt eat the flesh. </p>
