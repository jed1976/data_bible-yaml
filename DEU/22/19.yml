content: >-
  <p class="p"><span data-number="19" data-sid="DEU 22:19"
  class="v">19</span>And they shall amerce him in an hundred <span
  class="add">shekels</span> of silver, and give <span class="add">them</span>
  unto the father of the damsel, because he hath brought up an evil name upon a
  virgin of Israel: and she shall be his wife; he may not put her away all his
  days. </p>
