content: >-
  <p class="p"><span data-number="21" data-sid="DEU 22:21"
  class="v">21</span>Then they shall bring out the damsel to the door of her
  father’s house, and the men of her city shall stone her with stones that she
  die: because she hath wrought folly in Israel, to play the whore in her
  father’s house: so shalt thou put evil away from among you.</p>
