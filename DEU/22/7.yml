content: >-
  <p class="p"><span data-number="7" data-sid="DEU 22:7" class="v">7</span><span
  class="add">But</span> thou shalt in any wise let the dam go, and take the
  young to thee; that it may be well with thee, and <span
  class="add">that</span> thou mayest prolong <span class="add">thy</span>
  days.</p>
