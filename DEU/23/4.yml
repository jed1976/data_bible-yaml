content: >-
  <p class="p"><span data-number="4" data-sid="DEU 23:4"
  class="v">4</span>Because they met you not with bread and with water in the
  way, when ye came forth out of Egypt; and because they hired against thee
  Balaam the son of Beor of Pethor of Mesopotamia, to curse thee. </p>
