content: >-
  <p class="p"><span data-number="16" data-sid="DEU 23:16" class="v">16</span>He
  shall dwell with thee, <span class="add">even</span> among you, in that place
  which he shall choose in one of thy gates, where it liketh him best: thou
  shalt not oppress him.</p>
