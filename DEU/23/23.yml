content: >-
  <p class="p"><span data-number="23" data-sid="DEU 23:23"
  class="v">23</span>That which is gone out of thy lips thou shalt keep and
  perform; <span class="add">even</span> a freewill offering, according as thou
  hast vowed unto the <span class="nd">LORD</span> thy God, which thou hast
  promised with thy mouth.</p>
