content: >-
  <p class="p"><span data-number="18" data-sid="DEU 23:18"
  class="v">18</span>Thou shalt not bring the hire of a whore, or the price of a
  dog, into the house of the <span class="nd">LORD</span> thy God for any vow:
  for even both these <span class="add">are</span> abomination unto the <span
  class="nd">LORD</span> thy God.</p>
