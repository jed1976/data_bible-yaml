content: >-
  <p class="p"><span data-number="20" data-sid="DEU 23:20"
  class="v">20</span>Unto a stranger thou mayest lend upon usury; but unto thy
  brother thou shalt not lend upon usury: that the <span class="nd">LORD</span>
  thy God may bless thee in all that thou settest thine hand to in the land
  whither thou goest to possess it.</p>
