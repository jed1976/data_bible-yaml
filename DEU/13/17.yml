content: >-
  <p class="p"><span data-number="17" data-sid="DEU 13:17"
  class="v">17</span>And there shall cleave nought of the cursed thing to thine
  hand: that the <span class="nd">LORD</span> may turn from the fierceness of
  his anger, and shew thee mercy, and have compassion upon thee, and multiply
  thee, as he hath sworn unto thy fathers; </p>
