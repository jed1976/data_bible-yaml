content: >-
  <p class="p"><span data-number="10" data-sid="DEU 13:10"
  class="v">10</span>And thou shalt stone him with stones, that he die; because
  he hath sought to thrust thee away from the <span class="nd">LORD</span> thy
  God, which brought thee out of the land of Egypt, from the house of bondage.
  </p>
