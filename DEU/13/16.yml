content: >-
  <p class="p"><span data-number="16" data-sid="DEU 13:16"
  class="v">16</span>And thou shalt gather all the spoil of it into the midst of
  the street thereof, and shalt burn with fire the city, and all the spoil
  thereof every whit, for the <span class="nd">LORD</span> thy God: and it shall
  be an heap for ever; it shall not be built again. </p>
