content: >-
  <p class="p"><span data-number="3" data-sid="DEU 19:3" class="v">3</span>Thou
  shalt prepare thee a way, and divide the coasts of thy land, which the <span
  class="nd">LORD</span> thy God giveth thee to inherit, into three parts, that
  every slayer may flee thither.</p>
