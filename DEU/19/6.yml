content: >-
  <p class="p"><span data-number="6" data-sid="DEU 19:6" class="v">6</span>Lest
  the avenger of the blood pursue the slayer, while his heart is hot, and
  overtake him, because the way is long, and slay him; whereas he <span
  class="add">was</span> not worthy of death, inasmuch as he hated him not in
  time past. </p>
