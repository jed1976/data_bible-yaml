content: >-
  <p class="p"><span data-number="23" data-sid="DEU 14:23"
  class="v">23</span>And thou shalt eat before the <span class="nd">LORD</span>
  thy God, in the place which he shall choose to place his name there, the tithe
  of thy corn, of thy wine, and of thine oil, and the firstlings of thy herds
  and of thy flocks; that thou mayest learn to fear the <span
  class="nd">LORD</span> thy God always. </p>
