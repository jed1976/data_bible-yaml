content: >-
  <p class="p"><span data-number="29" data-sid="DEU 14:29"
  class="v">29</span>And the Levite, (because he hath no part nor inheritance
  with thee,) and the stranger, and the fatherless, and the widow, which <span
  class="add">are</span> within thy gates, shall come, and shall eat and be
  satisfied; that the <span class="nd">LORD</span> thy God may bless thee in all
  the work of thine hand which thou doest.</p>
