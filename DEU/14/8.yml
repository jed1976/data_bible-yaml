content: >-
  <p class="p"><span data-number="8" data-sid="DEU 14:8" class="v">8</span>And
  the swine, because it divideth the hoof, yet cheweth not the cud, it <span
  class="add">is</span> unclean unto you: ye shall not eat of their flesh, nor
  touch their dead carcase.</p>
