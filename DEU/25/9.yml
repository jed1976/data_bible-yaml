content: >-
  <p class="p"><span data-number="9" data-sid="DEU 25:9" class="v">9</span>Then
  shall his brother’s wife come unto him in the presence of the elders, and
  loose his shoe from off his foot, and spit in his face, and shall answer and
  say, So shall it be done unto that man that will not build up his brother’s
  house. </p>
