content: >-
  <p class="p"><span data-number="19" data-sid="DEU 25:19"
  class="v">19</span>Therefore it shall be, when the <span
  class="nd">LORD</span> thy God hath given thee rest from all thine enemies
  round about, in the land which the <span class="nd">LORD</span> thy God giveth
  thee <span class="add">for</span> an inheritance to possess it, <span
  class="add">that</span> thou shalt blot out the remembrance of Amalek from
  under heaven; thou shalt not forget <span class="add">it</span>.</p>
