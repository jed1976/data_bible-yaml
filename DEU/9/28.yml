content: >-
  <p class="p"><span data-number="28" data-sid="DEU 9:28"
  class="v">28</span>Lest the land whence thou broughtest us out say, Because
  the <span class="nd">LORD</span> was not able to bring them into the land
  which he promised them, and because he hated them, he hath brought them out to
  slay them in the wilderness. </p>
