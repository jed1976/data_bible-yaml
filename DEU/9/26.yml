content: >-
  <p class="p"><span data-number="26" data-sid="DEU 9:26" class="v">26</span>I
  prayed therefore unto the <span class="nd">LORD</span>, and said, O Lord <span
  class="nd">GOD</span>, destroy not thy people and thine inheritance, which
  thou hast redeemed through thy greatness, which thou hast brought forth out of
  Egypt with a mighty hand. </p>
