content: >-
  <p class="p"><span data-number="18" data-sid="DEU 9:18" class="v">18</span>And
  I fell down before the <span class="nd">LORD</span>, as at the first, forty
  days and forty nights: I did neither eat bread, nor drink water, because of
  all your sins which ye sinned, in doing wickedly in the sight of the <span
  class="nd">LORD</span>, to provoke him to anger. </p>
