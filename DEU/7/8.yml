content: >-
  <p class="p"><span data-number="8" data-sid="DEU 7:8" class="v">8</span>But
  because the <span class="nd">LORD</span> loved you, and because he would keep
  the oath which he had sworn unto your fathers, hath the <span
  class="nd">LORD</span> brought you out with a mighty hand, and redeemed you
  out of the house of bondmen, from the hand of Pharaoh king of Egypt. </p>
