content: >-
  <p class="p"><span data-number="25" data-sid="DEU 7:25" class="v">25</span>The
  graven images of their gods shall ye burn with fire: thou shalt not desire the
  silver or gold <span class="add">that is</span> on them, nor take <span
  class="add">it</span> unto thee, lest thou be snared therein: for it <span
  class="add">is</span> an abomination to the <span class="nd">LORD</span> thy
  God. </p>
