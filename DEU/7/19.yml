content: >-
  <p class="p"><span data-number="19" data-sid="DEU 7:19" class="v">19</span>The
  great temptations which thine eyes saw, and the signs, and the wonders, and
  the mighty hand, and the stretched out arm, whereby the <span
  class="nd">LORD</span> thy God brought thee out: so shall the <span
  class="nd">LORD</span> thy God do unto all the people of whom thou art afraid.
  </p>
