content: >-
  <p class="p"><span data-number="15" data-sid="DEU 7:15" class="v">15</span>And
  the <span class="nd">LORD</span> will take away from thee all sickness, and
  will put none of the evil diseases of Egypt, which thou knowest, upon thee;
  but will lay them upon all <span class="add">them</span> that hate thee. </p>
