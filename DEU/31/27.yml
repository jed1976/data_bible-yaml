content: >-
  <p class="p"><span data-number="27" data-sid="DEU 31:27"
  class="v">27</span>For I know thy rebellion, and thy stiff neck: behold, while
  I am yet alive with you this day, ye have been rebellious against the <span
  class="nd">LORD</span>; and how much more after my death?</p>
