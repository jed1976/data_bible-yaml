content: >-
  <p class="p"><span data-number="23" data-sid="DEU 31:23"
  class="v">23</span>And he gave Joshua the son of Nun a charge, and said, Be
  strong and of a good courage: for thou shalt bring the children of Israel into
  the land which I sware unto them: and I will be with thee.</p>
