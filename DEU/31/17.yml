content: >-
  <p class="p"><span data-number="17" data-sid="DEU 31:17"
  class="v">17</span>Then my anger shall be kindled against them in that day,
  and I will forsake them, and I will hide my face from them, and they shall be
  devoured, and many evils and troubles shall befall them; so that they will say
  in that day, Are not these evils come upon us, because our God <span
  class="add">is</span> not among us? </p>
