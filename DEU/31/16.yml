content: >-
  <p class="p"><span data-number="16" data-sid="DEU 31:16" class="v">16</span>Â¶
  And the <span class="nd">LORD</span> said unto Moses, Behold, thou shalt sleep
  with thy fathers; and this people will rise up, and go a whoring after the
  gods of the strangers of the land, whither they go <span class="add">to
  be</span> among them, and will forsake me, and break my covenant which I have
  made with them. </p>
