content: >-
  <p class="p"><span data-number="13" data-sid="DEU 31:13"
  class="v">13</span>And <span class="add">that</span> their children, which
  have not known <span class="add">any thing</span>, may hear, and learn to fear
  the <span class="nd">LORD</span> your God, as long as ye live in the land
  whither ye go over Jordan to possess it.</p>
