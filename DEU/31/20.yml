content: >-
  <p class="p"><span data-number="20" data-sid="DEU 31:20"
  class="v">20</span>For when I shall have brought them into the land which I
  sware unto their fathers, that floweth with milk and honey; and they shall
  have eaten and filled themselves, and waxen fat; then will they turn unto
  other gods, and serve them, and provoke me, and break my covenant. </p>
