content: >-
  <p class="p"><span data-number="14" data-sid="DEU 2:14" class="v">14</span>And
  the space in which we came from Kadesh-barnea, until we were come over the
  brook Zered, <span class="add">was</span> thirty and eight years; until all
  the generation of the men of war were wasted out from among the host, as the
  <span class="nd">LORD</span> sware unto them. </p>
