content: >-
  <p class="p"><span data-number="9" data-sid="DEU 2:9" class="v">9</span>And
  the <span class="nd">LORD</span> said unto me, Distress not the Moabites,
  neither contend with them in battle: for I will not give thee of their land
  <span class="add">for</span> a possession; because I have given Ar unto the
  children of Lot <span class="add">for</span> a possession. </p>
