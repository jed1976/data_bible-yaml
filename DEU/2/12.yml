content: >-
  <p class="p"><span data-number="12" data-sid="DEU 2:12" class="v">12</span>The
  Horims also dwelt in Seir beforetime; but the children of Esau succeeded them,
  when they had destroyed them from before them, and dwelt in their stead; as
  Israel did unto the land of his possession, which the <span
  class="nd">LORD</span> gave unto them. </p>
