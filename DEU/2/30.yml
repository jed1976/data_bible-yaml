content: >-
  <p class="p"><span data-number="30" data-sid="DEU 2:30" class="v">30</span>But
  Sihon king of Heshbon would not let us pass by him: for the <span
  class="nd">LORD</span> thy God hardened his spirit, and made his heart
  obstinate, that he might deliver him into thy hand, as <span
  class="add">appeareth</span> this day. </p>
