content: >-
  <p class="p"><span data-number="16" data-sid="DEU 1:16" class="v">16</span>And
  I charged your judges at that time, saying, Hear <span class="add">the
  causes</span> between your brethren, and judge righteously between <span
  class="add">every</span> man and his brother, and the stranger <span
  class="add">that is</span> with him. </p>
