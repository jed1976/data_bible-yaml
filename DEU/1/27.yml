content: >-
  <p class="p"><span data-number="27" data-sid="DEU 1:27" class="v">27</span>And
  ye murmured in your tents, and said, Because the <span class="nd">LORD</span>
  hated us, he hath brought us forth out of the land of Egypt, to deliver us
  into the hand of the Amorites, to destroy us. </p>
