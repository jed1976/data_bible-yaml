content: >-
  <p class="p"><span data-number="1" data-sid="DEU 1:1" class="v">1</span>These
  <span class="add">be</span> the words which Moses spake unto all Israel on
  this side Jordan in the wilderness, in the plain over against the Red <span
  class="add">sea</span>, between Paran, and Tophel, and Laban, and Hazeroth,
  and Dizahab. </p>
