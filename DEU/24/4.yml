content: >-
  <p class="p"><span data-number="4" data-sid="DEU 24:4" class="v">4</span>Her
  former husband, which sent her away, may not take her again to be his wife,
  after that she is defiled; for that <span class="add">is</span> abomination
  before the <span class="nd">LORD</span>: and thou shalt not cause the land to
  sin, which the <span class="nd">LORD</span> thy God giveth thee <span
  class="add">for</span> an inheritance.</p>
