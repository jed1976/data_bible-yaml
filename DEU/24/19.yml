content: >-
  <p class="p"><span data-number="19" data-sid="DEU 24:19" class="v">19</span>Â¶
  When thou cuttest down thine harvest in thy field, and hast forgot a sheaf in
  the field, thou shalt not go again to fetch it: it shall be for the stranger,
  for the fatherless, and for the widow: that the <span class="nd">LORD</span>
  thy God may bless thee in all the work of thine hands. </p>
