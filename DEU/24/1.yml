content: >-
  <p class="p"><span data-number="1" data-sid="DEU 24:1" class="v">1</span>When
  a man hath taken a wife, and married her, and it come to pass that she find no
  favour in his eyes, because he hath found some uncleanness in her: then let
  him write her a bill of divorcement, and give <span class="add">it</span> in
  her hand, and send her out of his house. </p>
