content: >-
  <p class="p"><span data-number="6" data-sid="DEU 17:6" class="v">6</span>At
  the mouth of two witnesses, or three witnesses, shall he that is worthy of
  death be put to death; <span class="add">but</span> at the mouth of one
  witness he shall not be put to death. </p>
