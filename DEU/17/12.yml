content: >-
  <p class="p"><span data-number="12" data-sid="DEU 17:12"
  class="v">12</span>And the man that will do presumptuously, and will not
  hearken unto the priest that standeth to minister there before the <span
  class="nd">LORD</span> thy God, or unto the judge, even that man shall die:
  and thou shalt put away the evil from Israel. </p>
