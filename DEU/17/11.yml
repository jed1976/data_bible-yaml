content: >-
  <p class="p"><span data-number="11" data-sid="DEU 17:11"
  class="v">11</span>According to the sentence of the law which they shall teach
  thee, and according to the judgment which they shall tell thee, thou shalt do:
  thou shalt not decline from the sentence which they shall shew thee, <span
  class="add">to</span> the right hand, nor <span class="add">to</span> the
  left. </p>
