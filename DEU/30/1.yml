content: >-
  <p class="p"><span data-number="1" data-sid="DEU 30:1" class="v">1</span>And
  it shall come to pass, when all these things are come upon thee, the blessing
  and the curse, which I have set before thee, and thou shalt call <span
  class="add">them</span> to mind among all the nations, whither the <span
  class="nd">LORD</span> thy God hath driven thee, </p>
