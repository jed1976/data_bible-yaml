content: >-
  <p class="p"><span data-number="16" data-sid="DEU 30:16" class="v">16</span>In
  that I command thee this day to love the <span class="nd">LORD</span> thy God,
  to walk in his ways, and to keep his commandments and his statutes and his
  judgments, that thou mayest live and multiply: and the <span
  class="nd">LORD</span> thy God shall bless thee in the land whither thou goest
  to possess it. </p>
