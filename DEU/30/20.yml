content: >-
  <p class="p"><span data-number="20" data-sid="DEU 30:20"
  class="v">20</span>That thou mayest love the <span class="nd">LORD</span> thy
  God, <span class="add">and</span> that thou mayest obey his voice, and that
  thou mayest cleave unto him: for he <span class="add">is</span> thy life, and
  the length of thy days: that thou mayest dwell in the land which the <span
  class="nd">LORD</span> sware unto thy fathers, to Abraham, to Isaac, and to
  Jacob, to give them.</p>
