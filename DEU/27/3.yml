content: >-
  <p class="p"><span data-number="3" data-sid="DEU 27:3" class="v">3</span>And
  thou shalt write upon them all the words of this law, when thou art passed
  over, that thou mayest go in unto the land which the <span
  class="nd">LORD</span> thy God giveth thee, a land that floweth with milk and
  honey; as the <span class="nd">LORD</span> God of thy fathers hath promised
  thee. </p>
