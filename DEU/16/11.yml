content: >-
  <p class="p"><span data-number="11" data-sid="DEU 16:11"
  class="v">11</span>And thou shalt rejoice before the <span
  class="nd">LORD</span> thy God, thou, and thy son, and thy daughter, and thy
  manservant, and thy maidservant, and the Levite that <span
  class="add">is</span> within thy gates, and the stranger, and the fatherless,
  and the widow, that <span class="add">are</span> among you, in the place which
  the <span class="nd">LORD</span> thy God hath chosen to place his name there.
  </p>
