content: >-
  <p class="p"><span data-number="6" data-sid="DEU 16:6" class="v">6</span>But
  at the place which the <span class="nd">LORD</span> thy God shall choose to
  place his name in, there thou shalt sacrifice the passover at even, at the
  going down of the sun, at the season that thou camest forth out of Egypt. </p>
