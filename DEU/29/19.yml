content: >-
  <p class="p"><span data-number="19" data-sid="DEU 29:19"
  class="v">19</span>And it come to pass, when he heareth the words of this
  curse, that he bless himself in his heart, saying, I shall have peace, though
  I walk in the imagination of mine heart, to add drunkenness to thirst: </p>
