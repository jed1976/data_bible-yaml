content: >-
  <p class="p"><span data-number="13" data-sid="DEU 29:13"
  class="v">13</span>That he may establish thee to day for a people unto
  himself, and <span class="add">that</span> he may be unto thee a God, as he
  hath said unto thee, and as he hath sworn unto thy fathers, to Abraham, to
  Isaac, and to Jacob. </p>
