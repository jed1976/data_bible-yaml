content: >-
  <p class="p"><span data-number="22" data-sid="DEU 29:22" class="v">22</span>So
  that the generation to come of your children that shall rise up after you, and
  the stranger that shall come from a far land, shall say, when they see the
  plagues of that land, and the sicknesses which the <span
  class="nd">LORD</span> hath laid upon it; </p>
