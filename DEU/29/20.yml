content: >-
  <p class="p"><span data-number="20" data-sid="DEU 29:20"
  class="v">20</span>The <span class="nd">LORD</span> will not spare him, but
  then the anger of the <span class="nd">LORD</span> and his jealousy shall
  smoke against that man, and all the curses that are written in this book shall
  lie upon him, and the <span class="nd">LORD</span> shall blot out his name
  from under heaven. </p>
