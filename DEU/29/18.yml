content: >-
  <p class="p"><span data-number="18" data-sid="DEU 29:18"
  class="v">18</span>Lest there should be among you man, or woman, or family, or
  tribe, whose heart turneth away this day from the <span class="nd">LORD</span>
  our God, to go <span class="add">and</span> serve the gods of these nations;
  lest there should be among you a root that beareth gall and wormwood; </p>
