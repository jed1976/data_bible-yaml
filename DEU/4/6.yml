content: >-
  <p class="p"><span data-number="6" data-sid="DEU 4:6" class="v">6</span>Keep
  therefore and do <span class="add">them;</span> for this <span
  class="add">is</span> your wisdom and your understanding in the sight of the
  nations, which shall hear all these statutes, and say, Surely this great
  nation <span class="add">is</span> a wise and understanding people. </p>
