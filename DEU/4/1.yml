content: >-
  <p class="p"><span data-number="1" data-sid="DEU 4:1" class="v">1</span>Now
  therefore hearken, O Israel, unto the statutes and unto the judgments, which I
  teach you, for to do <span class="add">them</span>, that ye may live, and go
  in and possess the land which the <span class="nd">LORD</span> God of your
  fathers giveth you. </p>
