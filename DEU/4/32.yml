content: >-
  <p class="p"><span data-number="32" data-sid="DEU 4:32" class="v">32</span>For
  ask now of the days that are past, which were before thee, since the day that
  God created man upon the earth, and <span class="add">ask</span> from the one
  side of heaven unto the other, whether there hath been <span class="add">any
  such thing</span> as this great thing <span class="add">is</span>, or hath
  been heard like it? </p>
