content: >-
  <p class="p"><span data-number="36" data-sid="DEU 4:36" class="v">36</span>Out
  of heaven he made thee to hear his voice, that he might instruct thee: and
  upon earth he shewed thee his great fire; and thou heardest his words out of
  the midst of the fire. </p>
