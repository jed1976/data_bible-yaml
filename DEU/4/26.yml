content: >-
  <p class="p"><span data-number="26" data-sid="DEU 4:26" class="v">26</span>I
  call heaven and earth to witness against you this day, that ye shall soon
  utterly perish from off the land whereunto ye go over Jordan to possess it; ye
  shall not prolong <span class="add">your</span> days upon it, but shall
  utterly be destroyed. </p>
