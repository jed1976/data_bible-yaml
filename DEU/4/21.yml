content: >-
  <p class="p"><span data-number="21" data-sid="DEU 4:21"
  class="v">21</span>Furthermore the <span class="nd">LORD</span> was angry with
  me for your sakes, and sware that I should not go over Jordan, and that I
  should not go in unto that good land, which the <span class="nd">LORD</span>
  thy God giveth thee <span class="add">for</span> an inheritance: </p>
