content: >-
  <p class="p"><span data-number="19" data-sid="DEU 4:19" class="v">19</span>And
  lest thou lift up thine eyes unto heaven, and when thou seest the sun, and the
  moon, and the stars, <span class="add">even</span> all the host of heaven,
  shouldest be driven to worship them, and serve them, which the <span
  class="nd">LORD</span> thy God hath divided unto all nations under the whole
  heaven. </p>
