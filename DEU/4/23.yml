content: >-
  <p class="p"><span data-number="23" data-sid="DEU 4:23"
  class="v">23</span>Take heed unto yourselves, lest ye forget the covenant of
  the <span class="nd">LORD</span> your God, which he made with you, and make
  you a graven image, <span class="add">or</span> the likeness of any <span
  class="add">thing</span>, which the <span class="nd">LORD</span> thy God hath
  forbidden thee. </p>
