content: >-
  <p class="p"><span data-number="35" data-sid="DEU 32:35" class="v">35</span>To
  me <span class="add">belongeth</span> vengeance, and recompence; their foot
  shall slide in <span class="add">due</span> time: for the day of their
  calamity <span class="add">is</span> at hand, and the things that shall come
  upon them make haste. </p>
