content: >-
  <p class="p"><span data-number="47" data-sid="DEU 32:47"
  class="v">47</span>For it <span class="add">is</span> not a vain thing for
  you; because it <span class="add">is</span> your life: and through this thing
  ye shall prolong <span class="add">your</span> days in the land, whither ye go
  over Jordan to possess it. </p>
