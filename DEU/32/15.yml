  But Jeshurun waxed fat, and kicked: thou art waxen fat, thou art grown thick,
  thou art covered <span class="add">with fatness;</span> then he forsook God
  <span class="add">which</span> made him, and lightly esteemed the Rock of his
  salvation. </p>
