content: >-
  <p class="p"><span data-number="39" data-sid="DEU 32:39"
  class="v">39</span>See now that I, <span class="add">even</span> I, <span
  class="add">am</span> he, and <span class="add">there is</span> no god with
  me: I kill, and I make alive; I wound, and I heal: neither <span
  class="add">is there any</span> that can deliver out of my hand. </p>
