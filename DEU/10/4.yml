content: >-
  <p class="p"><span data-number="4" data-sid="DEU 10:4" class="v">4</span>And
  he wrote on the tables, according to the first writing, the ten commandments,
  which the <span class="nd">LORD</span> spake unto you in the mount out of the
  midst of the fire in the day of the assembly: and the <span
  class="nd">LORD</span> gave them unto me. </p>
