content: >-
  <p class="p"><span data-number="10" data-sid="DEU 10:10"
  class="v">10</span>And I stayed in the mount, according to the first time,
  forty days and forty nights; and the <span class="nd">LORD</span> hearkened
  unto me at that time also, <span class="add">and</span> the <span
  class="nd">LORD</span> would not destroy thee. </p>
