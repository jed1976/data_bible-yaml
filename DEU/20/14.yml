content: >-
  <p class="p"><span data-number="14" data-sid="DEU 20:14"
  class="v">14</span>But the women, and the little ones, and the cattle, and all
  that is in the city, <span class="add">even</span> all the spoil thereof,
  shalt thou take unto thyself; and thou shalt eat the spoil of thine enemies,
  which the <span class="nd">LORD</span> thy God hath given thee. </p>
