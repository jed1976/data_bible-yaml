content: >-
  <p class="p"><span data-number="20" data-sid="DEU 20:20"
  class="v">20</span>Only the trees which thou knowest that they <span
  class="add">be</span> not trees for meat, thou shalt destroy and cut them
  down; and thou shalt build bulwarks against the city that maketh war with
  thee, until it be subdued.</p>
