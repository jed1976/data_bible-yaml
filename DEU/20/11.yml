  <p class="p"><span data-number="11" data-sid="DEU 20:11"
  class="v">11</span>And it shall be, if it make thee answer of peace, and open
  unto thee, then it shall be, <span class="add">that</span> all the people
  <span class="add">that is</span> found therein shall be tributaries unto thee,
  and they shall serve thee. </p>
