content: >-
  <p class="p"><span data-number="17" data-sid="DEU 20:17"
  class="v">17</span>But thou shalt utterly destroy them; <span
  class="add">namely</span>, the Hittites, and the Amorites, the Canaanites, and
  the Perizzites, the Hivites, and the Jebusites; as the <span
  class="nd">LORD</span> thy God hath commanded thee: </p>
