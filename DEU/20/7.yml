content: >-
  <p class="p"><span data-number="7" data-sid="DEU 20:7" class="v">7</span>And
  what man <span class="add">is there</span> that hath betrothed a wife, and
  hath not taken her? let him go and return unto his house, lest he die in the
  battle, and another man take her. </p>
