content: >-
  <p class="p"><span data-number="3" data-sid="DEU 8:3" class="v">3</span>And he
  humbled thee, and suffered thee to hunger, and fed thee with manna, which thou
  knewest not, neither did thy fathers know; that he might make thee know that
  man doth not live by bread only, but by every <span class="add">word</span>
  that proceedeth out of the mouth of the <span class="nd">LORD</span> doth man
  live. </p>
