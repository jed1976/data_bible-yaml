content: >-
  <p class="p"><span data-number="2" data-sid="DEU 8:2" class="v">2</span>And
  thou shalt remember all the way which the <span class="nd">LORD</span> thy God
  led thee these forty years in the wilderness, to humble thee, <span
  class="add">and</span> to prove thee, to know what <span
  class="add">was</span> in thine heart, whether thou wouldest keep his
  commandments, or no. </p>
