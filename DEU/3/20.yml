content: >-
  <p class="p"><span data-number="20" data-sid="DEU 3:20"
  class="v">20</span>Until the <span class="nd">LORD</span> have given rest unto
  your brethren, as well as unto you, and <span class="add">until</span> they
  also possess the land which the <span class="nd">LORD</span> your God hath
  given them beyond Jordan: and <span class="add">then</span> shall ye return
  every man unto his possession, which I have given you.</p>
