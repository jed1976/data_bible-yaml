content: >-
  <p class="p"><span data-number="2" data-sid="DEU 3:2" class="v">2</span>And
  the <span class="nd">LORD</span> said unto me, Fear him not: for I will
  deliver him, and all his people, and his land, into thy hand; and thou shalt
  do unto him as thou didst unto Sihon king of the Amorites, which dwelt at
  Heshbon. </p>
