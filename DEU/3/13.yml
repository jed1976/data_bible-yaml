content: >-
  <p class="p"><span data-number="13" data-sid="DEU 3:13" class="v">13</span>And
  the rest of Gilead, and all Bashan, <span class="add">being</span> the kingdom
  of Og, gave I unto the half tribe of Manasseh; all the region of Argob, with
  all Bashan, which was called the land of giants. </p>
