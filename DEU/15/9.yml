content: >-
  <p class="p"><span data-number="9" data-sid="DEU 15:9"
  class="v">9</span>Beware that there be not a thought in thy wicked heart,
  saying, The seventh year, the year of release, is at hand; and thine eye be
  evil against thy poor brother, and thou givest him nought; and he cry unto the
  <span class="nd">LORD</span> against thee, and it be sin unto thee. </p>
