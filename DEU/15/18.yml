content: >-
  <p class="p"><span data-number="18" data-sid="DEU 15:18" class="v">18</span>It
  shall not seem hard unto thee, when thou sendest him away free from thee; for
  he hath been worth a double hired servant <span class="add">to thee</span>, in
  serving thee six years: and the <span class="nd">LORD</span> thy God shall
  bless thee in all that thou doest.</p>
