content: >-
  <p class="p"><span data-number="6" data-sid="DEU 15:6" class="v">6</span>For
  the <span class="nd">LORD</span> thy God blesseth thee, as he promised thee:
  and thou shalt lend unto many nations, but thou shalt not borrow; and thou
  shalt reign over many nations, but they shall not reign over thee.</p>
