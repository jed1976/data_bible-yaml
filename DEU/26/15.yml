content: >-
  <p class="p"><span data-number="15" data-sid="DEU 26:15"
  class="v">15</span>Look down from thy holy habitation, from heaven, and bless
  thy people Israel, and the land which thou hast given us, as thou swarest unto
  our fathers, a land that floweth with milk and honey.</p>
