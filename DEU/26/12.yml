content: >-
  <p class="p"><span data-number="12" data-sid="DEU 26:12" class="v">12</span>Â¶
  When thou hast made an end of tithing all the tithes of thine increase the
  third year, <span class="add">which is</span> the year of tithing, and hast
  given <span class="add">it</span> unto the Levite, the stranger, the
  fatherless, and the widow, that they may eat within thy gates, and be filled;
  </p>
