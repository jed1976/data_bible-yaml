content: >-
  <p class="p"><span data-number="2" data-sid="DEU 26:2" class="v">2</span>That
  thou shalt take of the first of all the fruit of the earth, which thou shalt
  bring of thy land that the <span class="nd">LORD</span> thy God giveth thee,
  and shalt put <span class="add">it</span> in a basket, and shalt go unto the
  place which the <span class="nd">LORD</span> thy God shall choose to place his
  name there. </p>
