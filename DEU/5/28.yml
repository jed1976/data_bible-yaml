content: >-
  <p class="p"><span data-number="28" data-sid="DEU 5:28" class="v">28</span>And
  the <span class="nd">LORD</span> heard the voice of your words, when ye spake
  unto me; and the <span class="nd">LORD</span> said unto me, I have heard the
  voice of the words of this people, which they have spoken unto thee: they have
  well said all that they have spoken. </p>
