content: >-
  <p class="p"><span data-number="24" data-sid="DEU 5:24" class="v">24</span>And
  ye said, Behold, the <span class="nd">LORD</span> our God hath shewed us his
  glory and his greatness, and we have heard his voice out of the midst of the
  fire: we have seen this day that God doth talk with man, and he liveth. </p>
