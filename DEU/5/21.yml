content: >-
  <p class="p"><span data-number="21" data-sid="DEU 5:21"
  class="v">21</span>Neither shalt thou desire thy neighbour’s wife, neither
  shalt thou covet thy neighbour’s house, his field, or his manservant, or his
  maidservant, his ox, or his ass, or any <span class="add">thing</span> that
  <span class="add">is</span> thy neighbour’s.</p>
