content: >-
  <p class="p"><span data-number="31" data-sid="DEU 5:31" class="v">31</span>But
  as for thee, stand thou here by me, and I will speak unto thee all the
  commandments, and the statutes, and the judgments, which thou shalt teach
  them, that they may do <span class="add">them</span> in the land which I give
  them to possess it. </p>
