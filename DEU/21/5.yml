content: >-
  <p class="p"><span data-number="5" data-sid="DEU 21:5" class="v">5</span>And
  the priests the sons of Levi shall come near; for them the <span
  class="nd">LORD</span> thy God hath chosen to minister unto him, and to bless
  in the name of the <span class="nd">LORD</span>; and by their word shall every
  controversy and every stroke be <span class="add">tried:</span> </p>
