content: >-
  <p class="p"><span data-number="17" data-sid="DEU 21:17"
  class="v">17</span>But he shall acknowledge the son of the hated <span
  class="add">for</span> the firstborn, by giving him a double portion of all
  that he hath: for he <span class="add">is</span> the beginning of his
  strength; the right of the firstborn <span class="add">is</span> his.</p>
