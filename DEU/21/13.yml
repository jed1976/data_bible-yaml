content: >-
  <p class="p"><span data-number="13" data-sid="DEU 21:13"
  class="v">13</span>And she shall put the raiment of her captivity from off
  her, and shall remain in thine house, and bewail her father and her mother a
  full month: and after that thou shalt go in unto her, and be her husband, and
  she shall be thy wife. </p>
