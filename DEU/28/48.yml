content: >-
  <p class="p"><span data-number="48" data-sid="DEU 28:48"
  class="v">48</span>Therefore shalt thou serve thine enemies which the <span
  class="nd">LORD</span> shall send against thee, in hunger, and in thirst, and
  in nakedness, and in want of all <span class="add">things:</span> and he shall
  put a yoke of iron upon thy neck, until he have destroyed thee. </p>
