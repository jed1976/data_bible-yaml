content: >-
  <p class="p"><span data-number="67" data-sid="DEU 28:67" class="v">67</span>In
  the morning thou shalt say, Would God it were even! and at even thou shalt
  say, Would God it were morning! for the fear of thine heart wherewith thou
  shalt fear, and for the sight of thine eyes which thou shalt see. </p>
