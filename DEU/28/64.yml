content: >-
  <p class="p"><span data-number="64" data-sid="DEU 28:64"
  class="v">64</span>And the <span class="nd">LORD</span> shall scatter thee
  among all people, from the one end of the earth even unto the other; and there
  thou shalt serve other gods, which neither thou nor thy fathers have known,
  <span class="add">even</span> wood and stone. </p>
