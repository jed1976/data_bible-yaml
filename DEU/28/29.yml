content: >-
  <p class="p"><span data-number="29" data-sid="DEU 28:29"
  class="v">29</span>And thou shalt grope at noonday, as the blind gropeth in
  darkness, and thou shalt not prosper in thy ways: and thou shalt be only
  oppressed and spoiled evermore, and no man shall save <span
  class="add">thee</span>. </p>
