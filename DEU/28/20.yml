content: >-
  <p class="p"><span data-number="20" data-sid="DEU 28:20"
  class="v">20</span>The <span class="nd">LORD</span> shall send upon thee
  cursing, vexation, and rebuke, in all that thou settest thine hand unto for to
  do, until thou be destroyed, and until thou perish quickly; because of the
  wickedness of thy doings, whereby thou hast forsaken me. </p>
