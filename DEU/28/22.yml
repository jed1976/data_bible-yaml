content: >-
  <p class="p"><span data-number="22" data-sid="DEU 28:22"
  class="v">22</span>The <span class="nd">LORD</span> shall smite thee with a
  consumption, and with a fever, and with an inflammation, and with an extreme
  burning, and with the sword, and with blasting, and with mildew; and they
  shall pursue thee until thou perish. </p>
