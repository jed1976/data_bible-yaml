content: >-
  <p class="p"><span data-number="63" data-sid="DEU 28:63"
  class="v">63</span>And it shall come to pass, <span class="add">that</span> as
  the <span class="nd">LORD</span> rejoiced over you to do you good, and to
  multiply you; so the <span class="nd">LORD</span> will rejoice over you to
  destroy you, and to bring you to nought; and ye shall be plucked from off the
  land whither thou goest to possess it. </p>
