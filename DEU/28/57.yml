content: >-
  <p class="p"><span data-number="57" data-sid="DEU 28:57"
  class="v">57</span>And toward her young one that cometh out from between her
  feet, and toward her children which she shall bear: for she shall eat them for
  want of all <span class="add">things</span> secretly in the siege and
  straitness, wherewith thine enemy shall distress thee in thy gates. </p>
