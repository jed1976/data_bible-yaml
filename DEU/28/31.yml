content: >-
  <p class="p"><span data-number="31" data-sid="DEU 28:31"
  class="v">31</span>Thine ox <span class="add">shall be</span> slain before
  thine eyes, and thou shalt not eat thereof: thine ass <span class="add">shall
  be</span> violently taken away from before thy face, and shall not be restored
  to thee: thy sheep <span class="add">shall be</span> given unto thine enemies,
  and thou shalt have none to rescue <span class="add">them</span>. </p>
