content: >-
  <p class="p"><span data-number="52" data-sid="DEU 28:52"
  class="v">52</span>And he shall besiege thee in all thy gates, until thy high
  and fenced walls come down, wherein thou trustedst, throughout all thy land:
  and he shall besiege thee in all thy gates throughout all thy land, which the
  <span class="nd">LORD</span> thy God hath given thee. </p>
