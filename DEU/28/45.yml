content: >-
  <p class="p"><span data-number="45" data-sid="DEU 28:45"
  class="v">45</span>Moreover all these curses shall come upon thee, and shall
  pursue thee, and overtake thee, till thou be destroyed; because thou
  hearkenedst not unto the voice of the <span class="nd">LORD</span> thy God, to
  keep his commandments and his statutes which he commanded thee: </p>
