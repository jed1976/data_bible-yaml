content: >-
  <p class="p"><span data-number="30" data-sid="DEU 28:30"
  class="v">30</span>Thou shalt betroth a wife, and another man shall lie with
  her: thou shalt build an house, and thou shalt not dwell therein: thou shalt
  plant a vineyard, and shalt not gather the grapes thereof. </p>
