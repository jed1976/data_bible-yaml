content: >-
  <p class="p"><span data-number="32" data-sid="DEU 28:32"
  class="v">32</span>Thy sons and thy daughters <span class="add">shall
  be</span> given unto another people, and thine eyes shall look, and fail <span
  class="add">with longing</span> for them all the day long: and <span
  class="add">there shall be</span> no might in thine hand. </p>
