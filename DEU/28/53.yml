content: >-
  <p class="p"><span data-number="53" data-sid="DEU 28:53"
  class="v">53</span>And thou shalt eat the fruit of thine own body, the flesh
  of thy sons and of thy daughters, which the <span class="nd">LORD</span> thy
  God hath given thee, in the siege, and in the straitness, wherewith thine
  enemies shall distress thee: </p>
