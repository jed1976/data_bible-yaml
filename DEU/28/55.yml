content: >-
  <p class="p"><span data-number="55" data-sid="DEU 28:55" class="v">55</span>So
  that he will not give to any of them of the flesh of his children whom he
  shall eat: because he hath nothing left him in the siege, and in the
  straitness, wherewith thine enemies shall distress thee in all thy gates. </p>
