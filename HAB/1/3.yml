content: >-
  <p class="p"><span data-number="3" data-sid="HAB 1:3" class="v">3</span>Why
  dost thou shew me iniquity, and cause <span class="add">me</span> to behold
  grievance? for spoiling and violence <span class="add">are</span> before me:
  and there are <span class="add">that</span> raise up strife and contention.
  </p>
