content: >-
  <p class="p"><span data-number="6" data-sid="HAB 1:6" class="v">6</span>For,
  lo, I raise up the Chaldeans, <span class="add">that</span> bitter and hasty
  nation, which shall march through the breadth of the land, to possess the
  dwellingplaces <span class="add">that are</span> not theirs. </p>
