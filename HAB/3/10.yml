  <p class="p"><span data-number="10" data-sid="HAB 3:10" class="v">10</span>The
  mountains saw thee, <span class="add">and</span> they trembled: the
  overflowing of the water passed by: the deep uttered his voice, <span
  class="add">and</span> lifted up his hands on high. </p>
