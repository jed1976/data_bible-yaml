  <p class="p"><span data-number="13" data-sid="HAB 3:13"
  class="v">13</span>Thou wentest forth for the salvation of thy people, <span
  class="add">even</span> for salvation with thine anointed; thou woundedst the
  head out of the house of the wicked, by discovering the foundation unto the
  neck. Selah. </p>
