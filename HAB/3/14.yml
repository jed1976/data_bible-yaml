content: >-
  <p class="p"><span data-number="14" data-sid="HAB 3:14"
  class="v">14</span>Thou didst strike through with his staves the head of his
  villages: they came out as a whirlwind to scatter me: their rejoicing <span
  class="add">was</span> as to devour the poor secretly. </p>
