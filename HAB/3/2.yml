content: >-
  <p class="p"><span data-number="2" data-sid="HAB 3:2" class="v">2</span>O
  <span class="nd">LORD</span>, I have heard thy speech, <span
  class="add">and</span> was afraid: O <span class="nd">LORD</span>, revive thy
  work in the midst of the years, in the midst of the years make known; in wrath
  remember mercy.</p>
