content: >-
  <p class="p"><span data-number="16" data-sid="HAB 3:16"
  class="v">16</span>When I heard, my belly trembled; my lips quivered at the
  voice: rottenness entered into my bones, and I trembled in myself, that I
  might rest in the day of trouble: when he cometh up unto the people, he will
  invade them with his troops.</p>
