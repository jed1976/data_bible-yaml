content: >-
  <p class="p"><span data-number="6" data-sid="HAB 2:6" class="v">6</span>Shall
  not all these take up a parable against him, and a taunting proverb against
  him, and say, Woe to him that increaseth <span class="add">that which
  is</span> not his! how long? and to him that ladeth himself with thick clay!
  </p>
