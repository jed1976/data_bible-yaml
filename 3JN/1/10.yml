content: >-
  <p class="p"><span data-number="10" data-sid="3JN 1:10"
  class="v">10</span>Wherefore, if I come, I will remember his deeds which he
  doeth, prating against us with malicious words: and not content therewith,
  neither doth he himself receive the brethren, and forbiddeth them that would,
  and casteth <span class="add">them</span> out of the church.</p>
