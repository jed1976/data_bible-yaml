content: >-
  <p class="p"><span data-number="16" data-sid="2PE 3:16" class="v">16</span>As
  also in all <span class="add">his</span> epistles, speaking in them of these
  things; in which are some things hard to be understood, which they that are
  unlearned and unstable wrest, as <span class="add">they do</span> also the
  other scriptures, unto their own destruction. </p>
