content: >-
  <p class="p"><span data-number="18" data-sid="2PE 2:18" class="v">18</span>For
  when they speak great swelling <span class="add">words</span> of vanity, they
  allure through the lusts of the flesh, <span class="add">through much</span>
  wantonness, those that were clean escaped from them who live in error. </p>
