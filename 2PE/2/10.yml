content: >-
  <p class="p"><span data-number="10" data-sid="2PE 2:10" class="v">10</span>But
  chiefly them that walk after the flesh in the lust of uncleanness, and despise
  government. Presumptuous <span class="add">are they</span>, selfwilled, they
  are not afraid to speak evil of dignities. </p>
