content: >-
  <p class="p"><span data-number="13" data-sid="2PE 2:13" class="v">13</span>And
  shall receive the reward of unrighteousness, <span class="add">as</span> they
  that count it pleasure to riot in the day time. Spots <span class="add">they
  are</span> and blemishes, sporting themselves with their own deceivings while
  they feast with you; </p>
