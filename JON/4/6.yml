content: >-
  <p class="p"><span data-number="6" data-sid="JON 4:6" class="v">6</span>And
  the <span class="nd">LORD</span> God prepared a gourd, and made <span
  class="add">it</span> to come up over Jonah, that it might be a shadow over
  his head, to deliver him from his grief. So Jonah was exceeding glad of the
  gourd. </p>
