content: >-
  <p class="p"><span data-number="2" data-sid="JON 4:2" class="v">2</span>And he
  prayed unto the <span class="nd">LORD</span>, and said, I pray thee, O <span
  class="nd">LORD</span>, <span class="add">was</span> not this my saying, when
  I was yet in my country? Therefore I fled before unto Tarshish: for I knew
  that thou <span class="add">art</span> a gracious God, and merciful, slow to
  anger, and of great kindness, and repentest thee of the evil. </p>
