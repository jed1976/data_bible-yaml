content: >-
  <p class="p"><span data-number="10" data-sid="JON 4:10"
  class="v">10</span>Then said the <span class="nd">LORD</span>, Thou hast had
  pity on the gourd, for the which thou hast not laboured, neither madest it
  grow; which came up in a night, and perished in a night: </p>
