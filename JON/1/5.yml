content: >-
  <p class="p"><span data-number="5" data-sid="JON 1:5" class="v">5</span>Then
  the mariners were afraid, and cried every man unto his god, and cast forth the
  wares that <span class="add">were</span> in the ship into the sea, to lighten
  <span class="add">it</span> of them. But Jonah was gone down into the sides of
  the ship; and he lay, and was fast asleep. </p>
