content: >-
  <p class="p"><span data-number="7" data-sid="JON 1:7" class="v">7</span>And
  they said every one to his fellow, Come, and let us cast lots, that we may
  know for whose cause this evil <span class="add">is</span> upon us. So they
  cast lots, and the lot fell upon Jonah. </p>
