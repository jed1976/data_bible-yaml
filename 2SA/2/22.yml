content: >-
  <p class="p"><span data-number="22" data-sid="2SA 2:22" class="v">22</span>And
  Abner said again to Asahel, Turn thee aside from following me: wherefore
  should I smite thee to the ground? how then should I hold up my face to Joab
  thy brother? </p>
