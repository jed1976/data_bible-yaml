content: >-
  <p class="p"><span data-number="24" data-sid="2SA 2:24"
  class="v">24</span>Joab also and Abishai pursued after Abner: and the sun went
  down when they were come to the hill of Ammah, that <span
  class="add">lieth</span> before Giah by the way of the wilderness of
  Gibeon.</p>
