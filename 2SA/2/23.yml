content: >-
  <p class="p"><span data-number="23" data-sid="2SA 2:23"
  class="v">23</span>Howbeit he refused to turn aside: wherefore Abner with the
  hinder end of the spear smote him under the fifth <span
  class="add">rib</span>, that the spear came out behind him; and he fell down
  there, and died in the same place: and it came to pass, <span
  class="add">that</span> as many as came to the place where Asahel fell down
  and died stood still. </p>
