content: >-
  <p class="p"><span data-number="3" data-sid="2SA 9:3" class="v">3</span>And
  the king said, <span class="add">Is</span> there not yet any of the house of
  Saul, that I may shew the kindness of God unto him? And Ziba said unto the
  king, Jonathan hath yet a son, <span class="add">which is</span> lame on <span
  class="add">his</span> feet. </p>
