content: >-
  <p class="p"><span data-number="10" data-sid="2SA 9:10"
  class="v">10</span>Thou therefore, and thy sons, and thy servants, shall till
  the land for him, and thou shalt bring in <span class="add">the fruits</span>,
  that thy master’s son may have food to eat: but Mephibosheth thy master’s son
  shall eat bread alway at my table. Now Ziba had fifteen sons and twenty
  servants. </p>
id: 2SA/9/10
