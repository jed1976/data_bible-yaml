content: >-
  <p class="p"><span data-number="12" data-sid="2SA 9:12" class="v">12</span>And
  Mephibosheth had a young son, whose name <span class="add">was</span> Micha.
  And all that dwelt in the house of Ziba <span class="add">were</span> servants
  unto Mephibosheth. </p>
