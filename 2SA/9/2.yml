content: >-
  <p class="p"><span data-number="2" data-sid="2SA 9:2" class="v">2</span>And
  <span class="add">there was</span> of the house of Saul a servant whose name
  <span class="add">was</span> Ziba. And when they had called him unto David,
  the king said unto him, <span class="add">Art</span> thou Ziba? And he said,
  Thy servant <span class="add">is he</span>. </p>
