content: >-
  <p class="p"><span data-number="4" data-sid="2SA 9:4" class="v">4</span>And
  the king said unto him, Where <span class="add">is</span> he? And Ziba said
  unto the king, Behold, he <span class="add">is</span> in the house of Machir,
  the son of Ammiel, in Lo-debar.</p>
