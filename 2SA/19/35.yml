content: >-
  <p class="p"><span data-number="35" data-sid="2SA 19:35" class="v">35</span>I
  <span class="add">am</span> this day fourscore years old: <span
  class="add">and</span> can I discern between good and evil? can thy servant
  taste what I eat or what I drink? can I hear any more the voice of singing men
  and singing women? wherefore then should thy servant be yet a burden unto my
  lord the king? </p>
