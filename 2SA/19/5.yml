content: >-
  <p class="p"><span data-number="5" data-sid="2SA 19:5" class="v">5</span>And
  Joab came into the house to the king, and said, Thou hast shamed this day the
  faces of all thy servants, which this day have saved thy life, and the lives
  of thy sons and of thy daughters, and the lives of thy wives, and the lives of
  thy concubines; </p>
