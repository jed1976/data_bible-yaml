  <p class="p"><span data-number="11" data-sid="2SA 19:11" class="v">11</span>Â¶
  And king David sent to Zadok and to Abiathar the priests, saying, Speak unto
  the elders of Judah, saying, Why are ye the last to bring the king back to his
  house? seeing the speech of all Israel is come to the king, <span
  class="add">even</span> to his house. </p>
