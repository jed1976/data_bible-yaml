content: >-
  <p class="p"><span data-number="7" data-sid="2SA 19:7" class="v">7</span>Now
  therefore arise, go forth, and speak comfortably unto thy servants: for I
  swear by the <span class="nd">LORD</span>, if thou go not forth, there will
  not tarry one with thee this night: and that will be worse unto thee than all
  the evil that befell thee from thy youth until now. </p>
