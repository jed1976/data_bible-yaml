content: >-
  <p class="p"><span data-number="26" data-sid="2SA 19:26"
  class="v">26</span>And he answered, My lord, O king, my servant deceived me:
  for thy servant said, I will saddle me an ass, that I may ride thereon, and go
  to the king; because thy servant <span class="add">is</span> lame. </p>
