content: >-
  <p class="p"><span data-number="19" data-sid="2SA 19:19"
  class="v">19</span>And said unto the king, Let not my lord impute iniquity
  unto me, neither do thou remember that which thy servant did perversely the
  day that my lord the king went out of Jerusalem, that the king should take it
  to his heart. </p>
