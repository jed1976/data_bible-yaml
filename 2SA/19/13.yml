content: >-
  <p class="p"><span data-number="13" data-sid="2SA 19:13"
  class="v">13</span>And say ye to Amasa, <span class="add">Art</span> thou not
  of my bone, and of my flesh? God do so to me, and more also, if thou be not
  captain of the host before me continually in the room of Joab. </p>
