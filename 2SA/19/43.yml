content: >-
  <p class="p"><span data-number="43" data-sid="2SA 19:43"
  class="v">43</span>And the men of Israel answered the men of Judah, and said,
  We have ten parts in the king, and we have also more <span
  class="add">right</span> in David than ye: why then did ye despise us, that
  our advice should not be first had in bringing back our king? And the words of
  the men of Judah were fiercer than the words of the men of Israel.</p>
id: 2SA/19/43
