content: >-
  <p class="p"><span data-number="32" data-sid="2SA 19:32"
  class="v">32</span>Now Barzillai was a very aged man, <span
  class="add">even</span> fourscore years old: and he had provided the king of
  sustenance while he lay at Mahanaim; for he <span class="add">was</span> a
  very great man. </p>
