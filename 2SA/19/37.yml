content: >-
  <p class="p"><span data-number="37" data-sid="2SA 19:37"
  class="v">37</span>Let thy servant, I pray thee, turn back again, that I may
  die in mine own city, <span class="add">and be buried</span> by the grave of
  my father and of my mother. But behold thy servant Chimham; let him go over
  with my lord the king; and do to him what shall seem good unto thee. </p>
