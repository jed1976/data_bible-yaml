content: >-
  <p class="p"><span data-number="8" data-sid="2SA 16:8" class="v">8</span>The
  <span class="nd">LORD</span> hath returned upon thee all the blood of the
  house of Saul, in whose stead thou hast reigned; and the <span
  class="nd">LORD</span> hath delivered the kingdom into the hand of Absalom thy
  son: and, behold, thou <span class="add">art taken</span> in thy mischief,
  because thou <span class="add">art</span> a bloody man.</p>
