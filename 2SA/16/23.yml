content: >-
  <p class="p"><span data-number="23" data-sid="2SA 16:23"
  class="v">23</span>And the counsel of Ahithophel, which he counselled in those
  days, <span class="add">was</span> as if a man had enquired at the oracle of
  God: so <span class="add">was</span> all the counsel of Ahithophel both with
  David and with Absalom.</p>
