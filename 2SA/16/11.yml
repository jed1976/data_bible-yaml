content: >-
  <p class="p"><span data-number="11" data-sid="2SA 16:11"
  class="v">11</span>And David said to Abishai, and to all his servants, Behold,
  my son, which came forth of my bowels, seeketh my life: how much more now
  <span class="add">may this</span> Benjamite <span class="add">do it</span>?
  let him alone, and let him curse; for the <span class="nd">LORD</span> hath
  bidden him. </p>
