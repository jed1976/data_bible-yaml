content: >-
  <p class="p"><span data-number="10" data-sid="2SA 16:10"
  class="v">10</span>And the king said, What have I to do with you, ye sons of
  Zeruiah? so let him curse, because the <span class="nd">LORD</span> hath said
  unto him, Curse David. Who shall then say, Wherefore hast thou done so? </p>
