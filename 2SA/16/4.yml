content: >-
  <p class="p"><span data-number="4" data-sid="2SA 16:4" class="v">4</span>Then
  said the king to Ziba, Behold, thine <span class="add">are</span> all that
  <span class="add">pertained</span> unto Mephibosheth. And Ziba said, I humbly
  beseech thee <span class="add">that</span> I may find grace in thy sight, my
  lord, O king.</p>
