content: >-
  <p class="p"><span data-number="9" data-sid="2SA 23:9" class="v">9</span>And
  after him <span class="add">was</span> Eleazar the son of Dodo the Ahohite,
  <span class="add">one</span> of the three mighty men with David, when they
  defied the Philistines <span class="add">that</span> were there gathered
  together to battle, and the men of Israel were gone away: </p>
