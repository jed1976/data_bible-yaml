content: >-
  <p class="p"><span data-number="17" data-sid="2SA 23:17"
  class="v">17</span>And he said, Be it far from me, O <span
  class="nd">LORD</span>, that I should do this: <span class="add">is not
  this</span> the blood of the men that went in jeopardy of their lives?
  therefore he would not drink it. These things did these three mighty men. </p>
