content: >-
  <p class="p"><span data-number="20" data-sid="2SA 23:20"
  class="v">20</span>And Benaiah the son of Jehoiada, the son of a valiant man,
  of Kabzeel, who had done many acts, he slew two lionlike men of Moab: he went
  down also and slew a lion in the midst of a pit in time of snow: </p>
