content: >-
  <p class="p"><span data-number="18" data-sid="2SA 23:18"
  class="v">18</span>And Abishai, the brother of Joab, the son of Zeruiah, was
  chief among three. And he lifted up his spear against three hundred, <span
  class="add">and</span> slew <span class="add">them</span>, and had the name
  among three. </p>
