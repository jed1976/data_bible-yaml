content: >-
  <p class="p"><span data-number="10" data-sid="2SA 8:10"
  class="v">10</span>Then Toi sent Joram his son unto king David, to salute him,
  and to bless him, because he had fought against Hadadezer, and smitten him:
  for Hadadezer had wars with Toi. And <span class="add">Joram</span> brought
  with him vessels of silver, and vessels of gold, and vessels of brass: </p>
