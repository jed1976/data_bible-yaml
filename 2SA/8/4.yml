content: >-
  <p class="p"><span data-number="4" data-sid="2SA 8:4" class="v">4</span>And
  David took from him a thousand <span class="add">chariots</span>, and seven
  hundred horsemen, and twenty thousand footmen: and David houghed all the
  chariot <span class="add">horses</span>, but reserved of them <span
  class="add">for</span> an hundred chariots. </p>
