content: >-
  <p class="p"><span data-number="14" data-sid="2SA 8:14" class="v">14</span>¶
  And he put garrisons in Edom; throughout all Edom put he garrisons, and all
  they of Edom became David’s servants. And the <span class="nd">LORD</span>
  preserved David whithersoever he went.</p>
