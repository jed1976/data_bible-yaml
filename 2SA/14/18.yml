  <p class="p"><span data-number="18" data-sid="2SA 14:18"
  class="v">18</span>Then the king answered and said unto the woman, Hide not
  from me, I pray thee, the thing that I shall ask thee. And the woman said, Let
  my lord the king now speak. </p>
