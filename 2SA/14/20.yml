content: >-
  <p class="p"><span data-number="20" data-sid="2SA 14:20" class="v">20</span>To
  fetch about this form of speech hath thy servant Joab done this thing: and my
  lord <span class="add">is</span> wise, according to the wisdom of an angel of
  God, to know all <span class="add">things</span> that <span
  class="add">are</span> in the earth.</p>
