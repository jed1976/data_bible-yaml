content: >-
  <p class="p"><span data-number="26" data-sid="2SA 14:26"
  class="v">26</span>And when he polled his head, (for it was at every year’s
  end that he polled <span class="add">it:</span> because <span class="add">the
  hair</span> was heavy on him, therefore he polled it:) he weighed the hair of
  his head at two hundred shekels after the king’s weight. </p>
