content: >-
  <p class="p"><span data-number="30" data-sid="2SA 14:30"
  class="v">30</span>Therefore he said unto his servants, See, Joab’s field is
  near mine, and he hath barley there; go and set it on fire. And Absalom’s
  servants set the field on fire. </p>
