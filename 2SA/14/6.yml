content: >-
  <p class="p"><span data-number="6" data-sid="2SA 14:6" class="v">6</span>And
  thy handmaid had two sons, and they two strove together in the field, and
  <span class="add">there was</span> none to part them, but the one smote the
  other, and slew him. </p>
