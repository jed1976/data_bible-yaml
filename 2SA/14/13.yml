content: >-
  <p class="p"><span data-number="13" data-sid="2SA 14:13"
  class="v">13</span>And the woman said, Wherefore then hast thou thought such a
  thing against the people of God? for the king doth speak this thing as one
  which is faulty, in that the king doth not fetch home again his banished. </p>
