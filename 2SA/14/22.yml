content: >-
  <p class="p"><span data-number="22" data-sid="2SA 14:22"
  class="v">22</span>And Joab fell to the ground on his face, and bowed himself,
  and thanked the king: and Joab said, To day thy servant knoweth that I have
  found grace in thy sight, my lord, O king, in that the king hath fulfilled the
  request of his servant. </p>
