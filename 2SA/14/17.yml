content: >-
  <p class="p"><span data-number="17" data-sid="2SA 14:17"
  class="v">17</span>Then thine handmaid said, The word of my lord the king
  shall now be comfortable: for as an angel of God, so <span
  class="add">is</span> my lord the king to discern good and bad: therefore the
  <span class="nd">LORD</span> thy God will be with thee. </p>
