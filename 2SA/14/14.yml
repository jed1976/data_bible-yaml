content: >-
  <p class="p"><span data-number="14" data-sid="2SA 14:14"
  class="v">14</span>For we must needs die, and <span class="add">are</span> as
  water spilt on the ground, which cannot be gathered up again; neither doth God
  respect <span class="add">any</span> person: yet doth he devise means, that
  his banished be not expelled from him. </p>
