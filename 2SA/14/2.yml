content: >-
  <p class="p"><span data-number="2" data-sid="2SA 14:2" class="v">2</span>And
  Joab sent to Tekoah, and fetched thence a wise woman, and said unto her, I
  pray thee, feign thyself to be a mourner, and put on now mourning apparel, and
  anoint not thyself with oil, but be as a woman that had a long time mourned
  for the dead: </p>
