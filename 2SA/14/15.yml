content: >-
  <p class="p"><span data-number="15" data-sid="2SA 14:15"
  class="v">15</span>Now therefore that I am come to speak of this thing unto my
  lord the king, <span class="add">it is</span> because the people have made me
  afraid: and thy handmaid said, I will now speak unto the king; it may be that
  the king will perform the request of his handmaid. </p>
