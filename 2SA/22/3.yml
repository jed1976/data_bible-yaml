  <p class="p"><span data-number="3" data-sid="2SA 22:3" class="v">3</span>The
  God of my rock; in him will I trust: <span class="add">he is</span> my shield,
  and the horn of my salvation, my high tower, and my refuge, my saviour; thou
  savest me from violence. </p>
