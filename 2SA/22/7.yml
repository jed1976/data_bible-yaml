content: >-
  <p class="p"><span data-number="7" data-sid="2SA 22:7" class="v">7</span>In my
  distress I called upon the <span class="nd">LORD</span>, and cried to my God:
  and he did hear my voice out of his temple, and my cry <span class="add">did
  enter</span> into his ears. </p>
