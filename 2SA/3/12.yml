  <p class="p"><span data-number="12" data-sid="2SA 3:12" class="v">12</span>Â¶
  And Abner sent messengers to David on his behalf, saying, Whose <span
  class="add">is</span> the land? saying <span class="add">also</span>, Make thy
  league with me, and, behold, my hand <span class="add">shall be</span> with
  thee, to bring about all Israel unto thee.</p>
