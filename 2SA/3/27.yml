content: >-
  <p class="p"><span data-number="27" data-sid="2SA 3:27" class="v">27</span>And
  when Abner was returned to Hebron, Joab took him aside in the gate to speak
  with him quietly, and smote him there under the fifth <span
  class="add">rib</span>, that he died, for the blood of Asahel his brother.</p>
