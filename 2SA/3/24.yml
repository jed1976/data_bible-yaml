content: >-
  <p class="p"><span data-number="24" data-sid="2SA 3:24"
  class="v">24</span>Then Joab came to the king, and said, What hast thou done?
  behold, Abner came unto thee; why <span class="add">is</span> it <span
  class="add">that</span> thou hast sent him away, and he is quite gone? </p>
