content: >-
  <p class="p"><span data-number="34" data-sid="2SA 3:34" class="v">34</span>Thy
  hands <span class="add">were</span> not bound, nor thy feet put into fetters:
  as a man falleth before wicked men, <span class="add">so</span> fellest thou.
  And all the people wept again over him. </p>
