content: >-
  <p class="p"><span data-number="1" data-sid="2SA 3:1" class="v">1</span>Now
  there was long war between the house of Saul and the house of David: but David
  waxed stronger and stronger, and the house of Saul waxed weaker and
  weaker.</p>
