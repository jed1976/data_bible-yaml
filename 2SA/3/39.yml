content: >-
  <p class="p"><span data-number="39" data-sid="2SA 3:39" class="v">39</span>And
  I <span class="add">am</span> this day weak, though anointed king; and these
  men the sons of Zeruiah <span class="add">be</span> too hard for me: the <span
  class="nd">LORD</span> shall reward the doer of evil according to his
  wickedness.</p>
