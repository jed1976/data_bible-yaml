content: >-
  <p class="p"><span data-number="35" data-sid="2SA 3:35" class="v">35</span>And
  when all the people came to cause David to eat meat while it was yet day,
  David sware, saying, So do God to me, and more also, if I taste bread, or
  ought else, till the sun be down. </p>
