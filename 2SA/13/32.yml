content: >-
  <p class="p"><span data-number="32" data-sid="2SA 13:32"
  class="v">32</span>And Jonadab, the son of Shimeah David’s brother, answered
  and said, Let not my lord suppose <span class="add">that</span> they have
  slain all the young men the king’s sons; for Amnon only is dead: for by the
  appointment of Absalom this hath been determined from the day that he forced
  his sister Tamar. </p>
