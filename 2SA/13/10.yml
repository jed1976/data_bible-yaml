content: >-
  <p class="p"><span data-number="10" data-sid="2SA 13:10"
  class="v">10</span>And Amnon said unto Tamar, Bring the meat into the chamber,
  that I may eat of thine hand. And Tamar took the cakes which she had made, and
  brought <span class="add">them</span> into the chamber to Amnon her brother.
  </p>
