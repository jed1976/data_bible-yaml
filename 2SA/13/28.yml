content: >-
  <p class="p"><span data-number="28" data-sid="2SA 13:28" class="v">28</span>¶
  Now Absalom had commanded his servants, saying, Mark ye now when Amnon’s heart
  is merry with wine, and when I say unto you, Smite Amnon; then kill him, fear
  not: have not I commanded you? be courageous, and be valiant. </p>
