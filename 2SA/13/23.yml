content: >-
  <p class="p"><span data-number="23" data-sid="2SA 13:23" class="v">23</span>¶
  And it came to pass after two full years, that Absalom had sheepshearers in
  Baal-hazor, which <span class="add">is</span> beside Ephraim: and Absalom
  invited all the king’s sons. </p>
