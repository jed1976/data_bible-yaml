content: >-
  <p class="p"><span data-number="2" data-sid="2SA 13:2" class="v">2</span>And
  Amnon was so vexed, that he fell sick for his sister Tamar; for she <span
  class="add">was</span> a virgin; and Amnon thought it hard for him to do any
  thing to her. </p>
