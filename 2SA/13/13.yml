content: >-
  <p class="p"><span data-number="13" data-sid="2SA 13:13"
  class="v">13</span>And I, whither shall I cause my shame to go? and as for
  thee, thou shalt be as one of the fools in Israel. Now therefore, I pray thee,
  speak unto the king; for he will not withhold me from thee. </p>
