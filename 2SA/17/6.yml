content: >-
  <p class="p"><span data-number="6" data-sid="2SA 17:6" class="v">6</span>And
  when Hushai was come to Absalom, Absalom spake unto him, saying, Ahithophel
  hath spoken after this manner: shall we do <span class="add">after</span> his
  saying? if not; speak thou. </p>
