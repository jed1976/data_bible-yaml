content: >-
  <p class="p"><span data-number="12" data-sid="2SA 17:12" class="v">12</span>So
  shall we come upon him in some place where he shall be found, and we will
  light upon him as the dew falleth on the ground: and of him and of all the men
  that <span class="add">are</span> with him there shall not be left so much as
  one. </p>
