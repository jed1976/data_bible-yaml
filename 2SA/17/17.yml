content: >-
  <p class="p"><span data-number="17" data-sid="2SA 17:17"
  class="v">17</span>Now Jonathan and Ahimaaz stayed by En-rogel; for they might
  not be seen to come into the city: and a wench went and told them; and they
  went and told king David. </p>
