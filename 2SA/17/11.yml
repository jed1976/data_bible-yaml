content: >-
  <p class="p"><span data-number="11" data-sid="2SA 17:11"
  class="v">11</span>Therefore I counsel that all Israel be generally gathered
  unto thee, from Dan even to Beer-sheba, as the sand that <span
  class="add">is</span> by the sea for multitude; and that thou go to battle in
  thine own person. </p>
