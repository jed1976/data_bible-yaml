content: >-
  <p class="p"><span data-number="29" data-sid="2SA 17:29"
  class="v">29</span>And honey, and butter, and sheep, and cheese of kine, for
  David, and for the people that <span class="add">were</span> with him, to eat:
  for they said, The people <span class="add">is</span> hungry, and weary, and
  thirsty, in the wilderness.</p>
