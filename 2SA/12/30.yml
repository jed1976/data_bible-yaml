content: >-
  <p class="p"><span data-number="30" data-sid="2SA 12:30"
  class="v">30</span>And he took their king’s crown from off his head, the
  weight whereof <span class="add">was</span> a talent of gold with the precious
  stones: and it was <span class="add">set</span> on David’s head. And he
  brought forth the spoil of the city in great abundance. </p>
