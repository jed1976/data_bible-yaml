content: >-
  <p class="p"><span data-number="21" data-sid="2SA 12:21"
  class="v">21</span>Then said his servants unto him, What thing <span
  class="add">is</span> this that thou hast done? thou didst fast and weep for
  the child, <span class="add">while it was</span> alive; but when the child was
  dead, thou didst rise and eat bread. </p>
