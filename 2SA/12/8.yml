content: >-
  <p class="p"><span data-number="8" data-sid="2SA 12:8" class="v">8</span>And I
  gave thee thy master’s house, and thy master’s wives into thy bosom, and gave
  thee the house of Israel and of Judah; and if <span class="add">that had
  been</span> too little, I would moreover have given unto thee such and such
  things. </p>
