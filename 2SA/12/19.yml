content: >-
  <p class="p"><span data-number="19" data-sid="2SA 12:19"
  class="v">19</span>But when David saw that his servants whispered, David
  perceived that the child was dead: therefore David said unto his servants, Is
  the child dead? And they said, He is dead. </p>
