content: >-
  <p class="p"><span data-number="9" data-sid="2SA 12:9"
  class="v">9</span>Wherefore hast thou despised the commandment of the <span
  class="nd">LORD</span>, to do evil in his sight? thou hast killed Uriah the
  Hittite with the sword, and hast taken his wife <span class="add">to be</span>
  thy wife, and hast slain him with the sword of the children of Ammon. </p>
