content: >-
  <p class="p"><span data-number="11" data-sid="2SA 12:11"
  class="v">11</span>Thus saith the <span class="nd">LORD</span>, Behold, I will
  raise up evil against thee out of thine own house, and I will take thy wives
  before thine eyes, and give <span class="add">them</span> unto thy neighbour,
  and he shall lie with thy wives in the sight of this sun. </p>
