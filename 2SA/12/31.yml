content: >-
  <p class="p"><span data-number="31" data-sid="2SA 12:31"
  class="v">31</span>And he brought forth the people that <span
  class="add">were</span> therein, and put <span class="add">them</span> under
  saws, and under harrows of iron, and under axes of iron, and made them pass
  through the brickkiln: and thus did he unto all the cities of the children of
  Ammon. So David and all the people returned unto Jerusalem.</p>
