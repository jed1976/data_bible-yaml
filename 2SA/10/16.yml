content: >-
  <p class="p"><span data-number="16" data-sid="2SA 10:16"
  class="v">16</span>And Hadarezer sent, and brought out the Syrians that <span
  class="add">were</span> beyond the river: and they came to Helam; and Shobach
  the captain of the host of Hadarezer <span class="add">went</span> before
  them. </p>
