content: >-
  <p class="p"><span data-number="8" data-sid="2SA 10:8" class="v">8</span>And
  the children of Ammon came out, and put the battle in array at the entering in
  of the gate: and the Syrians of Zoba, and of Rehob, and Ish-tob, and Maacah,
  <span class="add">were</span> by themselves in the field. </p>
