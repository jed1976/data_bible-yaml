content: >-
  <p class="p"><span data-number="14" data-sid="2SA 10:14"
  class="v">14</span>And when the children of Ammon saw that the Syrians were
  fled, then fled they also before Abishai, and entered into the city. So Joab
  returned from the children of Ammon, and came to Jerusalem.</p>
