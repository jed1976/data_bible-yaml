content: >-
  <p class="p"><span data-number="5" data-sid="2SA 10:5" class="v">5</span>When
  they told <span class="add">it</span> unto David, he sent to meet them,
  because the men were greatly ashamed: and the king said, Tarry at Jericho
  until your beards be grown, and <span class="add">then</span> return.</p>
