content: >-
  <p class="p"><span data-number="3" data-sid="2SA 10:3" class="v">3</span>And
  the princes of the children of Ammon said unto Hanun their lord, Thinkest thou
  that David doth honour thy father, that he hath sent comforters unto thee?
  hath not David <span class="add">rather</span> sent his servants unto thee, to
  search the city, and to spy it out, and to overthrow it? </p>
