content: >-
  <p class="p"><span data-number="18" data-sid="2SA 10:18"
  class="v">18</span>And the Syrians fled before Israel; and David slew <span
  class="add">the men of</span> seven hundred chariots of the Syrians, and forty
  thousand horsemen, and smote Shobach the captain of their host, who died
  there. </p>
