content: >-
  <p class="p"><span data-number="28" data-sid="2SA 18:28"
  class="v">28</span>And Ahimaaz called, and said unto the king, All is well.
  And he fell down to the earth upon his face before the king, and said, Blessed
  <span class="add">be</span> the <span class="nd">LORD</span> thy God, which
  hath delivered up the men that lifted up their hand against my lord the king.
  </p>
