content: >-
  <p class="p"><span data-number="5" data-sid="2SA 18:5" class="v">5</span>And
  the king commanded Joab and Abishai and Ittai, saying, <span
  class="add">Deal</span> gently for my sake with the young man, <span
  class="add">even</span> with Absalom. And all the people heard when the king
  gave all the captains charge concerning Absalom.</p>
