content: >-
  <p class="p"><span data-number="32" data-sid="2SA 18:32"
  class="v">32</span>And the king said unto Cushi, Is the young man Absalom
  safe? And Cushi answered, The enemies of my lord the king, and all that rise
  against thee to do <span class="add">thee</span> hurt, be as <span
  class="add">that</span> young man <span class="add">is</span>.</p>
