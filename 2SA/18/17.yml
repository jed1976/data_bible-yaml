content: >-
  <p class="p"><span data-number="17" data-sid="2SA 18:17"
  class="v">17</span>And they took Absalom, and cast him into a great pit in the
  wood, and laid a very great heap of stones upon him: and all Israel fled every
  one to his tent.</p>
