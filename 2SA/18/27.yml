content: >-
  <p class="p"><span data-number="27" data-sid="2SA 18:27"
  class="v">27</span>And the watchman said, Me thinketh the running of the
  foremost is like the running of Ahimaaz the son of Zadok. And the king said,
  He <span class="add">is</span> a good man, and cometh with good tidings. </p>
