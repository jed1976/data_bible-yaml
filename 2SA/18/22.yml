content: >-
  <p class="p"><span data-number="22" data-sid="2SA 18:22"
  class="v">22</span>Then said Ahimaaz the son of Zadok yet again to Joab, But
  howsoever, let me, I pray thee, also run after Cushi. And Joab said, Wherefore
  wilt thou run, my son, seeing that thou hast no tidings ready? </p>
