content: >-
  <p class="p"><span data-number="3" data-sid="2SA 18:3" class="v">3</span>But
  the people answered, Thou shalt not go forth: for if we flee away, they will
  not care for us; neither if half of us die, will they care for us: but now
  <span class="add">thou art</span> worth ten thousand of us: therefore now
  <span class="add">it is</span> better that thou succour us out of the city.
  </p>
