content: >-
  <p class="p"><span data-number="25" data-sid="2SA 18:25"
  class="v">25</span>And the watchman cried, and told the king. And the king
  said, If he <span class="add">be</span> alone, <span class="add">there
  is</span> tidings in his mouth. And he came apace, and drew near. </p>
