content: >-
  <p class="p"><span data-number="18" data-sid="2SA 18:18" class="v">18</span>¶
  Now Absalom in his lifetime had taken and reared up for himself a pillar,
  which <span class="add">is</span> in the king’s dale: for he said, I have no
  son to keep my name in remembrance: and he called the pillar after his own
  name: and it is called unto this day, Absalom’s place.</p>
