content: >-
  <p class="p"><span data-number="14" data-sid="2SA 18:14"
  class="v">14</span>Then said Joab, I may not tarry thus with thee. And he took
  three darts in his hand, and thrust them through the heart of Absalom, while
  he <span class="add">was</span> yet alive in the midst of the oak. </p>
