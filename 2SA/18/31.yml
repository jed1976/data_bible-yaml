content: >-
  <p class="p"><span data-number="31" data-sid="2SA 18:31"
  class="v">31</span>And, behold, Cushi came; and Cushi said, Tidings, my lord
  the king: for the <span class="nd">LORD</span> hath avenged thee this day of
  all them that rose up against thee. </p>
