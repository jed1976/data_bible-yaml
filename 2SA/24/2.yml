content: >-
  <p class="p"><span data-number="2" data-sid="2SA 24:2" class="v">2</span>For
  the king said to Joab the captain of the host, which <span
  class="add">was</span> with him, Go now through all the tribes of Israel, from
  Dan even to Beer-sheba, and number ye the people, that I may know the number
  of the people. </p>
