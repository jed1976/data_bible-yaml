content: >-
  <p class="p"><span data-number="3" data-sid="2SA 24:3" class="v">3</span>And
  Joab said unto the king, Now the <span class="nd">LORD</span> thy God add unto
  the people, how many soever they be, an hundredfold, and that the eyes of my
  lord the king may see <span class="add">it:</span> but why doth my lord the
  king delight in this thing? </p>
