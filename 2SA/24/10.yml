content: >-
  <p class="p"><span data-number="10" data-sid="2SA 24:10" class="v">10</span>¶
  And David’s heart smote him after that he had numbered the people. And David
  said unto the <span class="nd">LORD</span>, I have sinned greatly in that I
  have done: and now, I beseech thee, O <span class="nd">LORD</span>, take away
  the iniquity of thy servant; for I have done very foolishly. </p>
