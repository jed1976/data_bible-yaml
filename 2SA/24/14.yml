content: >-
  <p class="p"><span data-number="14" data-sid="2SA 24:14"
  class="v">14</span>And David said unto Gad, I am in a great strait: let us
  fall now into the hand of the <span class="nd">LORD</span>; for his mercies
  <span class="add">are</span> great: and let me not fall into the hand of
  man.</p>
