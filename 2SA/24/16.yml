content: >-
  <p class="p"><span data-number="16" data-sid="2SA 24:16"
  class="v">16</span>And when the angel stretched out his hand upon Jerusalem to
  destroy it, the <span class="nd">LORD</span> repented him of the evil, and
  said to the angel that destroyed the people, It is enough: stay now thine
  hand. And the angel of the <span class="nd">LORD</span> was by the
  threshingplace of Araunah the Jebusite. </p>
