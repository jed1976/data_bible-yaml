content: >-
  <p class="p"><span data-number="11" data-sid="2SA 7:11" class="v">11</span>And
  as since the time that I commanded judges <span class="add">to be</span> over
  my people Israel, and have caused thee to rest from all thine enemies. Also
  the <span class="nd">LORD</span> telleth thee that he will make thee an
  house.</p>
