content: >-
  <p class="p"><span data-number="29" data-sid="2SA 7:29"
  class="v">29</span>Therefore now let it please thee to bless the house of thy
  servant, that it may continue for ever before thee: for thou, O Lord <span
  class="nd">GOD</span>, hast spoken <span class="add">it:</span> and with thy
  blessing let the house of thy servant be blessed for ever.</p>
