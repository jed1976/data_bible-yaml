content: >-
  <p class="p"><span data-number="27" data-sid="2SA 7:27" class="v">27</span>For
  thou, O <span class="nd">LORD</span> of hosts, God of Israel, hast revealed to
  thy servant, saying, I will build thee an house: therefore hath thy servant
  found in his heart to pray this prayer unto thee. </p>
