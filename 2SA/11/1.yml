content: >-
  <p class="p"><span data-number="1" data-sid="2SA 11:1" class="v">1</span>And
  it came to pass, after the year was expired, at the time when kings go forth
  <span class="add">to battle</span>, that David sent Joab, and his servants
  with him, and all Israel; and they destroyed the children of Ammon, and
  besieged Rabbah. But David tarried still at Jerusalem.</p>
