content: >-
  <p class="p"><span data-number="25" data-sid="2SA 11:25"
  class="v">25</span>Then David said unto the messenger, Thus shalt thou say
  unto Joab, Let not this thing displease thee, for the sword devoureth one as
  well as another: make thy battle more strong against the city, and overthrow
  it: and encourage thou him.</p>
