content: >-
  <p class="p"><span data-number="10" data-sid="2SA 11:10"
  class="v">10</span>And when they had told David, saying, Uriah went not down
  unto his house, David said unto Uriah, Camest thou not from <span
  class="add">thy</span> journey? why <span class="add">then</span> didst thou
  not go down unto thine house? </p>
