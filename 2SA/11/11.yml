content: >-
  <p class="p"><span data-number="11" data-sid="2SA 11:11"
  class="v">11</span>And Uriah said unto David, The ark, and Israel, and Judah,
  abide in tents; and my lord Joab, and the servants of my lord, are encamped in
  the open fields; shall I then go into mine house, to eat and to drink, and to
  lie with my wife? <span class="add">as</span> thou livest, and <span
  class="add">as</span> thy soul liveth, I will not do this thing. </p>
