content: >-
  <p class="p"><span data-number="21" data-sid="2SA 11:21"
  class="v">21</span>Who smote Abimelech the son of Jerubbesheth? did not a
  woman cast a piece of a millstone upon him from the wall, that he died in
  Thebez? why went ye nigh the wall? then say thou, Thy servant Uriah the
  Hittite is dead also.</p>
