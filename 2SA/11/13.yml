content: >-
  <p class="p"><span data-number="13" data-sid="2SA 11:13"
  class="v">13</span>And when David had called him, he did eat and drink before
  him; and he made him drunk: and at even he went out to lie on his bed with the
  servants of his lord, but went not down to his house.</p>
