content: >-
  <p class="p"><span data-number="2" data-sid="2SA 11:2" class="v">2</span>¶ And
  it came to pass in an eveningtide, that David arose from off his bed, and
  walked upon the roof of the king’s house: and from the roof he saw a woman
  washing herself; and the woman <span class="add">was</span> very beautiful to
  look upon. </p>
