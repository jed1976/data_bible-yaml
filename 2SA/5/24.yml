content: >-
  <p class="p"><span data-number="24" data-sid="2SA 5:24" class="v">24</span>And
  let it be, when thou hearest the sound of a going in the tops of the mulberry
  trees, that then thou shalt bestir thyself: for then shall the <span
  class="nd">LORD</span> go out before thee, to smite the host of the
  Philistines. </p>
