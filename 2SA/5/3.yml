content: >-
  <p class="p"><span data-number="3" data-sid="2SA 5:3" class="v">3</span>So all
  the elders of Israel came to the king to Hebron; and king David made a league
  with them in Hebron before the <span class="nd">LORD</span>: and they anointed
  David king over Israel.</p>
