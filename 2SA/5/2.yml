content: >-
  <p class="p"><span data-number="2" data-sid="2SA 5:2" class="v">2</span>Also
  in time past, when Saul was king over us, thou wast he that leddest out and
  broughtest in Israel: and the <span class="nd">LORD</span> said to thee, Thou
  shalt feed my people Israel, and thou shalt be a captain over Israel. </p>
