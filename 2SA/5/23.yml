content: >-
  <p class="p"><span data-number="23" data-sid="2SA 5:23" class="v">23</span>And
  when David enquired of the <span class="nd">LORD</span>, he said, Thou shalt
  not go up; <span class="add">but</span> fetch a compass behind them, and come
  upon them over against the mulberry trees. </p>
