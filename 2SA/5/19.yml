content: >-
  <p class="p"><span data-number="19" data-sid="2SA 5:19" class="v">19</span>And
  David enquired of the <span class="nd">LORD</span>, saying, Shall I go up to
  the Philistines? wilt thou deliver them into mine hand? And the <span
  class="nd">LORD</span> said unto David, Go up: for I will doubtless deliver
  the Philistines into thine hand. </p>
