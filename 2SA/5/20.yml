content: >-
  <p class="p"><span data-number="20" data-sid="2SA 5:20" class="v">20</span>And
  David came to Baal-perazim, and David smote them there, and said, The <span
  class="nd">LORD</span> hath broken forth upon mine enemies before me, as the
  breach of waters. Therefore he called the name of that place Baal-perazim.
  </p>
