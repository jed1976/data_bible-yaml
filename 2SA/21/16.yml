content: >-
  <p class="p"><span data-number="16" data-sid="2SA 21:16"
  class="v">16</span>And Ishbi-benob, which <span class="add">was</span> of the
  sons of the giant, the weight of whose spear <span class="add">weighed</span>
  three hundred <span class="add">shekels</span> of brass in weight, he being
  girded with a new <span class="add">sword</span>, thought to have slain David.
  </p>
