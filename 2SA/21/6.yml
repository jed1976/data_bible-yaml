content: >-
  <p class="p"><span data-number="6" data-sid="2SA 21:6" class="v">6</span>Let
  seven men of his sons be delivered unto us, and we will hang them up unto the
  <span class="nd">LORD</span> in Gibeah of Saul, <span class="add">whom</span>
  the <span class="nd">LORD</span> did choose. And the king said, I will give
  <span class="add">them</span>. </p>
