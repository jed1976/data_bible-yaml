content: >-
  <p class="p"><span data-number="20" data-sid="2SA 21:20"
  class="v">20</span>And there was yet a battle in Gath, where was a man of
  <span class="add">great</span> stature, that had on every hand six fingers,
  and on every foot six toes, four and twenty in number; and he also was born to
  the giant. </p>
