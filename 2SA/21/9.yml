content: >-
  <p class="p"><span data-number="9" data-sid="2SA 21:9" class="v">9</span>And
  he delivered them into the hands of the Gibeonites, and they hanged them in
  the hill before the <span class="nd">LORD</span>: and they fell <span
  class="add">all</span> seven together, and were put to death in the days of
  harvest, in the first <span class="add">days</span>, in the beginning of
  barley harvest.</p>
