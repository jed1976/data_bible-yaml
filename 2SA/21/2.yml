content: >-
  <p class="p"><span data-number="2" data-sid="2SA 21:2" class="v">2</span>And
  the king called the Gibeonites, and said unto them; (now the Gibeonites <span
  class="add">were</span> not of the children of Israel, but of the remnant of
  the Amorites; and the children of Israel had sworn unto them: and Saul sought
  to slay them in his zeal to the children of Israel and Judah.) </p>
