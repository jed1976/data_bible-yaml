content: >-
  <p class="p"><span data-number="1" data-sid="2SA 21:1" class="v">1</span>Then
  there was a famine in the days of David three years, year after year; and
  David enquired of the <span class="nd">LORD</span>. And the <span
  class="nd">LORD</span> answered, <span class="add">It is</span> for Saul, and
  for <span class="add">his</span> bloody house, because he slew the Gibeonites.
  </p>
