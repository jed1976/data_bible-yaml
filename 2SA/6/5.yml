content: >-
  <p class="p"><span data-number="5" data-sid="2SA 6:5" class="v">5</span>And
  David and all the house of Israel played before the <span
  class="nd">LORD</span> on all manner of <span class="add">instruments made
  of</span> fir wood, even on harps, and on psalteries, and on timbrels, and on
  cornets, and on cymbals.</p>
