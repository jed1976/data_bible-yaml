content: >-
  <p class="p"><span data-number="3" data-sid="2SA 6:3" class="v">3</span>And
  they set the ark of God upon a new cart, and brought it out of the house of
  Abinadab that <span class="add">was</span> in Gibeah: and Uzzah and Ahio, the
  sons of Abinadab, drave the new cart. </p>
