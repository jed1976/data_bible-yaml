content: >-
  <p class="p"><span data-number="2" data-sid="2SA 6:2" class="v">2</span>And
  David arose, and went with all the people that <span class="add">were</span>
  with him from Baale of Judah, to bring up from thence the ark of God, whose
  name is called by the name of the <span class="nd">LORD</span> of hosts that
  dwelleth <span class="add">between</span> the cherubims. </p>
