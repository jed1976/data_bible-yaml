content: >-
  <p class="p"><span data-number="19" data-sid="2SA 6:19" class="v">19</span>And
  he dealt among all the people, <span class="add">even</span> among the whole
  multitude of Israel, as well to the women as men, to every one a cake of
  bread, and a good piece <span class="add">of flesh</span>, and a flagon <span
  class="add">of wine</span>. So all the people departed every one to his
  house.</p>
