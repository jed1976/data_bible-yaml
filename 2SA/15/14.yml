content: >-
  <p class="p"><span data-number="14" data-sid="2SA 15:14"
  class="v">14</span>And David said unto all his servants that <span
  class="add">were</span> with him at Jerusalem, Arise, and let us flee; for we
  shall not <span class="add">else</span> escape from Absalom: make speed to
  depart, lest he overtake us suddenly, and bring evil upon us, and smite the
  city with the edge of the sword. </p>
