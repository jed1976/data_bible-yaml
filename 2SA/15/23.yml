content: >-
  <p class="p"><span data-number="23" data-sid="2SA 15:23"
  class="v">23</span>And all the country wept with a loud voice, and all the
  people passed over: the king also himself passed over the brook Kidron, and
  all the people passed over, toward the way of the wilderness.</p>
