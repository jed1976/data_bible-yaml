content: >-
  <p class="p"><span data-number="20" data-sid="2SA 15:20"
  class="v">20</span>Whereas thou camest <span class="add">but</span> yesterday,
  should I this day make thee go up and down with us? seeing I go whither I may,
  return thou, and take back thy brethren: mercy and truth <span
  class="add">be</span> with thee. </p>
