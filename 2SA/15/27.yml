content: >-
  <p class="p"><span data-number="27" data-sid="2SA 15:27"
  class="v">27</span>The king said also unto Zadok the priest, <span
  class="add">Art not</span> thou a seer? return into the city in peace, and
  your two sons with you, Ahimaaz thy son, and Jonathan the son of Abiathar.
  </p>
