  <p class="p"><span data-number="8" data-sid="2SA 15:8" class="v">8</span>For
  thy servant vowed a vow while I abode at Geshur in Syria, saying, If the <span
  class="nd">LORD</span> shall bring me again indeed to Jerusalem, then I will
  serve the <span class="nd">LORD</span>. </p>
