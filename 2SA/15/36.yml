content: >-
  <p class="p"><span data-number="36" data-sid="2SA 15:36"
  class="v">36</span>Behold, <span class="add">they have</span> there with them
  their two sons, Ahimaaz Zadok’s <span class="add">son</span>, and Jonathan
  Abiathar’s <span class="add">son;</span> and by them ye shall send unto me
  every thing that ye can hear. </p>
