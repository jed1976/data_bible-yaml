  <p class="p"><span data-number="30" data-sid="2SA 15:30" class="v">30</span>Â¶
  And David went up by the ascent of <span class="add">mount</span> Olivet, and
  wept as he went up, and had his head covered, and he went barefoot: and all
  the people that <span class="add">was</span> with him covered every man his
  head, and they went up, weeping as they went up.</p>
