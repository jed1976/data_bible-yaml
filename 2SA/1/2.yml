content: >-
  <p class="p"><span data-number="2" data-sid="2SA 1:2" class="v">2</span>It
  came even to pass on the third day, that, behold, a man came out of the camp
  from Saul with his clothes rent, and earth upon his head: and <span
  class="add">so</span> it was, when he came to David, that he fell to the
  earth, and did obeisance. </p>
