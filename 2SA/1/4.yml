content: >-
  <p class="p"><span data-number="4" data-sid="2SA 1:4" class="v">4</span>And
  David said unto him, How went the matter? I pray thee, tell me. And he
  answered, That the people are fled from the battle, and many of the people
  also are fallen and dead; and Saul and Jonathan his son are dead also. </p>
