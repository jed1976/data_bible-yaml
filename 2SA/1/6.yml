content: >-
  <p class="p"><span data-number="6" data-sid="2SA 1:6" class="v">6</span>And
  the young man that told him said, As I happened by chance upon mount Gilboa,
  behold, Saul leaned upon his spear; and, lo, the chariots and horsemen
  followed hard after him. </p>
