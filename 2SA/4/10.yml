content: >-
  <p class="p"><span data-number="10" data-sid="2SA 4:10"
  class="v">10</span>When one told me, saying, Behold, Saul is dead, thinking to
  have brought good tidings, I took hold of him, and slew him in Ziklag, who
  <span class="add">thought</span> that I would have given him a reward for his
  tidings: </p>
