content: >-
  <p class="p"><span data-number="8" data-sid="2SA 4:8" class="v">8</span>And
  they brought the head of Ish-bosheth unto David to Hebron, and said to the
  king, Behold the head of Ish-bosheth the son of Saul thine enemy, which sought
  thy life; and the <span class="nd">LORD</span> hath avenged my lord the king
  this day of Saul, and of his seed.</p>
