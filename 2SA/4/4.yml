content: >-
  <p class="p"><span data-number="4" data-sid="2SA 4:4" class="v">4</span>And
  Jonathan, Saulâ€™s son, had a son <span class="add">that was</span> lame of
  <span class="add">his</span> feet. He was five years old when the tidings came
  of Saul and Jonathan out of Jezreel, and his nurse took him up, and fled: and
