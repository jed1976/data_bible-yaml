content: >-
  <p class="p"><span data-number="19" data-sid="2SA 20:19" class="v">19</span>I
  <span class="add">am one of them that are</span> peaceable <span
  class="add">and</span> faithful in Israel: thou seekest to destroy a city and
  a mother in Israel: why wilt thou swallow up the inheritance of the <span
  class="nd">LORD</span>? </p>
