content: >-
  <p class="p"><span data-number="22" data-sid="2SA 20:22"
  class="v">22</span>Then the woman went unto all the people in her wisdom. And
  they cut off the head of Sheba the son of Bichri, and cast <span
  class="add">it</span> out to Joab. And he blew a trumpet, and they retired
  from the city, every man to his tent. And Joab returned to Jerusalem unto the
  king.</p>
