content: >-
  <p class="p"><span data-number="3" data-sid="2SA 20:3" class="v">3</span>Â¶ And
  David came to his house at Jerusalem; and the king took the ten women <span
  class="add">his</span> concubines, whom he had left to keep the house, and put
  them in ward, and fed them, but went not in unto them. So they were shut up
  unto the day of their death, living in widowhood.</p>
