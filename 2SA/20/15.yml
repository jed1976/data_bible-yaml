content: >-
  <p class="p"><span data-number="15" data-sid="2SA 20:15"
  class="v">15</span>And they came and besieged him in Abel of Beth-maachah, and
  they cast up a bank against the city, and it stood in the trench: and all the
  people that <span class="add">were</span> with Joab battered the wall, to
  throw it down.</p>
