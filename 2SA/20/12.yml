content: >-
  <p class="p"><span data-number="12" data-sid="2SA 20:12"
  class="v">12</span>And Amasa wallowed in blood in the midst of the highway.
  And when the man saw that all the people stood still, he removed Amasa out of
  the highway into the field, and cast a cloth upon him, when he saw that every
  one that came by him stood still. </p>
