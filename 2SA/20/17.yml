content: >-
  <p class="p"><span data-number="17" data-sid="2SA 20:17"
  class="v">17</span>And when he was come near unto her, the woman said, <span
  class="add">Art</span> thou Joab? And he answered, I <span class="add">am
  he</span>. Then she said unto him, Hear the words of thine handmaid. And he
  answered, I do hear. </p>
