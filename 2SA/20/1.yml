content: >-
  <p class="p"><span data-number="1" data-sid="2SA 20:1" class="v">1</span>And
  there happened to be there a man of Belial, whose name <span
  class="add">was</span> Sheba, the son of Bichri, a Benjamite: and he blew a
  trumpet, and said, We have no part in David, neither have we inheritance in
  the son of Jesse: every man to his tents, O Israel. </p>
