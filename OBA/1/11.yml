content: >-
  <p class="p"><span data-number="11" data-sid="OBA 1:11" class="v">11</span>In
  the day that thou stoodest on the other side, in the day that the strangers
  carried away captive his forces, and foreigners entered into his gates, and
  cast lots upon Jerusalem, even thou <span class="add">wast</span> as one of
  them. </p>
