content: >-
  <p class="p"><span data-number="18" data-sid="OBA 1:18" class="v">18</span>And
  the house of Jacob shall be a fire, and the house of Joseph a flame, and the
  house of Esau for stubble, and they shall kindle in them, and devour them; and
  there shall not be <span class="add">any</span> remaining of the house of
  Esau; for the <span class="nd">LORD</span> hath spoken <span
  class="add">it</span>. </p>
