content: >-
  <p class="p"><span data-number="20" data-sid="OBA 1:20" class="v">20</span>And
  the captivity of this host of the children of Israel <span class="add">shall
  possess</span> that of the Canaanites, <span class="add">even</span> unto
  Zarephath; and the captivity of Jerusalem, which <span class="add">is</span>
  in Sepharad, shall possess the cities of the south. </p>
