content: >-
  <p class="p"><span data-number="13" data-sid="OBA 1:13"
  class="v">13</span>Thou shouldest not have entered into the gate of my people
  in the day of their calamity; yea, thou shouldest not have looked on their
  affliction in the day of their calamity, nor have laid <span
  class="add">hands</span> on their substance in the day of their calamity; </p>
