content: >-
  <p class="p"><span data-number="19" data-sid="ECC 3:19" class="v">19</span>For
  that which befalleth the sons of men befalleth beasts; even one thing
  befalleth them: as the one dieth, so dieth the other; yea, they have all one
  breath; so that a man hath no preeminence above a beast: for all <span
  class="add">is</span> vanity. </p>
