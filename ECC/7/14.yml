content: >-
  <p class="p"><span data-number="14" data-sid="ECC 7:14" class="v">14</span>In
  the day of prosperity be joyful, but in the day of adversity consider: God
  also hath set the one over against the other, to the end that man should find
  nothing after him. </p>
