content: >-
  <p class="p"><span data-number="26" data-sid="ECC 7:26" class="v">26</span>And
  I find more bitter than death the woman, whose heart <span
  class="add">is</span> snares and nets, <span class="add">and</span> her hands
  <span class="add">as</span> bands: whoso pleaseth God shall escape from her;
  but the sinner shall be taken by her. </p>
