content: >-
  <p class="p"><span data-number="8" data-sid="ECC 11:8" class="v">8</span>But
  if a man live many years, <span class="add">and</span> rejoice in them all;
  yet let him remember the days of darkness; for they shall be many. All that
  cometh <span class="add">is</span> vanity.</p>
