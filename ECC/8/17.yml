content: >-
  <p class="p"><span data-number="17" data-sid="ECC 8:17"
  class="v">17</span>Then I beheld all the work of God, that a man cannot find
  out the work that is done under the sun: because though a man labour to seek
  <span class="add">it</span> out, yet he shall not find <span
  class="add">it;</span> yea further; though a wise <span class="add">man</span>
  think to know <span class="add">it</span>, yet shall he not be able to find
  <span class="add">it</span>.</p>
id: ECC/8/17
