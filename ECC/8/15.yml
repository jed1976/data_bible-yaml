content: >-
  <p class="p"><span data-number="15" data-sid="ECC 8:15"
  class="v">15</span>Then I commended mirth, because a man hath no better thing
  under the sun, than to eat, and to drink, and to be merry: for that shall
  abide with him of his labour the days of his life, which God giveth him under
  the sun.</p>
id: ECC/8/15
