content: >-
  <p class="p"><span data-number="8" data-sid="ECC 8:8" class="v">8</span><span
  class="add">There is</span> no man that hath power over the spirit to retain
  the spirit; neither <span class="add">hath he</span> power in the day of
  death: and <span class="add">there is</span> no discharge in <span
  class="add">that</span> war; neither shall wickedness deliver those that are
  given to it.</p>
