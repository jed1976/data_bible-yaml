content: >-
  <p class="p"><span data-number="13" data-sid="ECC 8:13" class="v">13</span>But
  it shall not be well with the wicked, neither shall he prolong <span
  class="add">his</span> days, <span class="add">which are</span> as a shadow;
  because he feareth not before God.</p>
