content: >-
  <p class="p"><span data-number="14" data-sid="ECC 8:14"
  class="v">14</span>There is a vanity which is done upon the earth; that there
  be just <span class="add">men</span>, unto whom it happeneth according to the
  work of the wicked; again, there be wicked <span class="add">men</span>, to
  whom it happeneth according to the work of the righteous: I said that this
  also <span class="add">is</span> vanity. </p>
