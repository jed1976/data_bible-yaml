content: >-
  <p class="p"><span data-number="15" data-sid="ECC 2:15"
  class="v">15</span>Then said I in my heart, As it happeneth to the fool, so it
  happeneth even to me; and why was I then more wise? Then I said in my heart,
  that this also <span class="add">is</span> vanity. </p>
