content: >-
  <p class="p"><span data-number="16" data-sid="ECC 2:16" class="v">16</span>For
  <span class="add">there is</span> no remembrance of the wise more than of the
  fool for ever; seeing that which now <span class="add">is</span> in the days
  to come shall all be forgotten. And how dieth the wise <span
  class="add">man</span>? as the fool.</p>
