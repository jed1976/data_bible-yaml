content: >-
  <p class="p"><span data-number="11" data-sid="ECC 2:11"
  class="v">11</span>Then I looked on all the works that my hands had wrought,
  and on the labour that I had laboured to do: and, behold, all <span
  class="add">was</span> vanity and vexation of spirit, and <span
  class="add">there was</span> no profit under the sun.</p>
