content: >-
  <p class="p"><span data-number="12" data-sid="ECC 6:12" class="v">12</span>For
  who knoweth what <span class="add">is</span> good for man in <span
  class="add">this</span> life, all the days of his vain life which he spendeth
  as a shadow? for who can tell a man what shall be after him under the sun?</p>
