content: >-
  <p class="p"><span data-number="2" data-sid="ECC 6:2" class="v">2</span>A man
  to whom God hath given riches, wealth, and honour, so that he wanteth nothing
  for his soul of all that he desireth, yet God giveth him not power to eat
  thereof, but a stranger eateth it: this <span class="add">is</span> vanity,
  and it <span class="add">is</span> an evil disease.</p>
