content: >-
  <p class="p"><span data-number="6" data-sid="ECC 9:6" class="v">6</span>Also
  their love, and their hatred, and their envy, is now perished; neither have
  they any more a portion for ever in any <span class="add">thing</span> that is
  done under the sun.</p>
