content: >-
  <p class="p"><span data-number="12" data-sid="ECC 5:12" class="v">12</span>The
  sleep of a labouring man <span class="add">is</span> sweet, whether he eat
  little or much: but the abundance of the rich will not suffer him to sleep.
  </p>
