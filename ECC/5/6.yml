content: >-
  <p class="p"><span data-number="6" data-sid="ECC 5:6" class="v">6</span>Suffer
  not thy mouth to cause thy flesh to sin; neither say thou before the angel,
  that it <span class="add">was</span> an error: wherefore should God be angry
  at thy voice, and destroy the work of thine hands? </p>
