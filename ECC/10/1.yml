content: >-
  <p class="p"><span data-number="1" data-sid="ECC 10:1" class="v">1</span>Dead
  flies cause the ointment of the apothecary to send forth a stinking savour:
  <span class="add">so doth</span> a little folly him that is in reputation for
  wisdom <span class="add">and</span> honour. </p>
