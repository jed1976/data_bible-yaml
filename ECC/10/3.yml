content: >-
  <p class="p"><span data-number="3" data-sid="ECC 10:3" class="v">3</span>Yea
  also, when he that is a fool walketh by the way, his wisdom faileth <span
  class="add">him</span>, and he saith to every one <span
  class="add">that</span> he <span class="add">is</span> a fool.</p>
