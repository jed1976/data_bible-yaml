content: >-
  <p class="p"><span data-number="17" data-sid="ECC 10:17"
  class="v">17</span>Blessed <span class="add">art</span> thou, O land, when thy
  king <span class="add">is</span> the son of nobles, and thy princes eat in due
  season, for strength, and not for drunkenness!</p>
