  <p class="p"><span data-number="8" data-sid="ECC 1:8" class="v">8</span>All
  things <span class="add">are</span> full of labour; man cannot utter <span
  class="add">it:</span> the eye is not satisfied with seeing, nor the ear
  filled with hearing.</p>
