content: >-
  <p class="p"><span data-number="16" data-sid="ECC 1:16" class="v">16</span>I
  communed with mine own heart, saying, Lo, I am come to great estate, and have
  gotten more wisdom than all <span class="add">they</span> that have been
  before me in Jerusalem: yea, my heart had great experience of wisdom and
  knowledge. </p>
