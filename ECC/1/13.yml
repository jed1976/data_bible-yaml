content: >-
  <p class="p"><span data-number="13" data-sid="ECC 1:13" class="v">13</span>And
  I gave my heart to seek and search out by wisdom concerning all <span
  class="add">things</span> that are done under heaven: this sore travail hath
  God given to the sons of man to be exercised therewith. </p>
