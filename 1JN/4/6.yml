content: >-
  <p class="p"><span data-number="6" data-sid="1JN 4:6" class="v">6</span>We are
  of God: he that knoweth God heareth us; he that is not of God heareth not us.
  Hereby know we the spirit of truth, and the spirit of error.</p>
