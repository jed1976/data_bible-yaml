content: >-
  <p class="p"><span data-number="3" data-sid="1JN 4:3" class="v">3</span>And
  every spirit that confesseth not that Jesus Christ is come in the flesh is not
  of God: and this is that <span class="add">spirit</span> of antichrist,
  whereof ye have heard that it should come; and even now already is it in the
  world. </p>
