content: >-
  <p class="p"><span data-number="20" data-sid="1JN 4:20" class="v">20</span>If
  a man say, I love God, and hateth his brother, he is a liar: for he that
  loveth not his brother whom he hath seen, how can he love God whom he hath not
  seen? </p>
