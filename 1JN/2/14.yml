content: >-
  <p class="p"><span data-number="14" data-sid="1JN 2:14" class="v">14</span>I
  have written unto you, fathers, because ye have known him <span
  class="add">that is</span> from the beginning. I have written unto you, young
  men, because ye are strong, and the word of God abideth in you, and ye have
  overcome the wicked one. </p>
