content: >-
  <p class="p"><span data-number="19" data-sid="1JN 2:19"
  class="v">19</span>They went out from us, but they were not of us; for if they
  had been of us, they would <span class="add">no doubt</span> have continued
  with us: but <span class="add">they went out</span>, that they might be made
  manifest that they were not all of us. </p>
