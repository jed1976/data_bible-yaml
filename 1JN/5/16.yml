content: >-
  <p class="p"><span data-number="16" data-sid="1JN 5:16" class="v">16</span>If
  any man see his brother sin a sin <span class="add">which is</span> not unto
  death, he shall ask, and he shall give him life for them that sin not unto
  death. There is a sin unto death: I do not say that he shall pray for it. </p>
