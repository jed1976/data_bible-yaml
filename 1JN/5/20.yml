content: >-
  <p class="p"><span data-number="20" data-sid="1JN 5:20" class="v">20</span>And
  we know that the Son of God is come, and hath given us an understanding, that
  we may know him that is true, and we are in him that is true, <span
  class="add">even</span> in his Son Jesus Christ. This is the true God, and
  eternal life. </p>
