content: >-
  <p class="p"><span data-number="8" data-sid="1JN 3:8" class="v">8</span>He
  that committeth sin is of the devil; for the devil sinneth from the beginning.
  For this purpose the Son of God was manifested, that he might destroy the
  works of the devil. </p>
