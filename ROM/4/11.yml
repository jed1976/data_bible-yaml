content: >-
  <p class="p"><span data-number="11" data-sid="ROM 4:11" class="v">11</span>And
  he received the sign of circumcision, a seal of the righteousness of the faith
  which <span class="add">he had yet</span> being uncircumcised: that he might
  be the father of all them that believe, though they be not circumcised; that
  righteousness might be imputed unto them also: </p>
