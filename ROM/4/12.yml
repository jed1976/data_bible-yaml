content: >-
  <p class="p"><span data-number="12" data-sid="ROM 4:12" class="v">12</span>And
  the father of circumcision to them who are not of the circumcision only, but
  who also walk in the steps of that faith of our father Abraham, which <span
  class="add">he had</span> being <span class="add">yet</span> uncircumcised.
  </p>
