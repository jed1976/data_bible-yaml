content: >-
  <p class="p"><span data-number="14" data-sid="ROM 14:14" class="v">14</span>I
  know, and am persuaded by the Lord Jesus, that <span class="add">there
  is</span> nothing unclean of itself: but to him that esteemeth any thing to be
  unclean, to him <span class="add">it is</span> unclean. </p>
