content: >-
  <p class="p"><span data-number="26" data-sid="ROM 8:26"
  class="v">26</span>Likewise the Spirit also helpeth our infirmities: for we
  know not what we should pray for as we ought: but the Spirit itself maketh
  intercession for us with groanings which cannot be uttered. </p>
