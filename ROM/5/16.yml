content: >-
  <p class="p"><span data-number="16" data-sid="ROM 5:16" class="v">16</span>And
  not as <span class="add">it was</span> by one that sinned, <span
  class="add">so is</span> the gift: for the judgment <span
  class="add">was</span> by one to condemnation, but the free gift <span
  class="add">is</span> of many offences unto justification. </p>
