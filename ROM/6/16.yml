content: >-
  <p class="p"><span data-number="16" data-sid="ROM 6:16"
  class="v">16</span>Know ye not, that to whom ye yield yourselves servants to
  obey, his servants ye are to whom ye obey; whether of sin unto death, or of
  obedience unto righteousness? </p>
