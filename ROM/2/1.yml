content: >-
  <p class="p"><span data-number="1" data-sid="ROM 2:1"
  class="v">1</span>Therefore thou art inexcusable, O man, whosoever thou art
  that judgest: for wherein thou judgest another, thou condemnest thyself; for
  thou that judgest doest the same things. </p>
