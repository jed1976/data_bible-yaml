content: >-
  <p class="p"><span data-number="22" data-sid="ROM 11:22"
  class="v">22</span>Behold therefore the goodness and severity of God: on them
  which fell, severity; but toward thee, goodness, if thou continue in <span
  class="add">his</span> goodness: otherwise thou also shalt be cut off. </p>
