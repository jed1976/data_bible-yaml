content: >-
  <p class="p"><span data-number="3" data-sid="ROM 7:3" class="v">3</span>So
  then if, while <span class="add">her</span> husband liveth, she be married to
  another man, she shall be called an adulteress: but if her husband be dead,
  she is free from that law; so that she is no adulteress, though she be married
  to another man. </p>
