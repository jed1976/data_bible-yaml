content: >-
  <p class="p"><span data-number="6" data-sid="ROM 7:6" class="v">6</span>But
  now we are delivered from the law, that being dead wherein we were held; that
  we should serve in newness of spirit, and not <span class="add">in</span> the
  oldness of the letter.</p>
