content: >-
  <p class="p"><span data-number="7" data-sid="ROM 7:7" class="v">7</span>What
  shall we say then? <span class="add">Is</span> the law sin? God forbid. Nay, I
  had not known sin, but by the law: for I had not known lust, except the law
  had said, Thou shalt not covet. </p>
