content: >-
  <p class="p"><span data-number="9" data-sid="ROM 13:9" class="v">9</span>For
  this, Thou shalt not commit adultery, Thou shalt not kill, Thou shalt not
  steal, Thou shalt not bear false witness, Thou shalt not covet; and if <span
  class="add">there be</span> any other commandment, it is briefly comprehended
  in this saying, namely, Thou shalt love thy neighbour as thyself. </p>
