content: >-
  <p class="p"><span data-number="20" data-sid="ROM 1:20" class="v">20</span>For
  the invisible things of him from the creation of the world are clearly seen,
  being understood by the things that are made, <span class="add">even</span>
  his eternal power and Godhead; so that they are without excuse: </p>
