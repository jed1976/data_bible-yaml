content: >-
  <p class="p"><span data-number="16" data-sid="EXO 15:16"
  class="v">16</span>Fear and dread shall fall upon them; by the greatness of
  thine arm they shall be <span class="add">as</span> still as a stone; till thy
  people pass over, O <span class="nd">LORD</span>, till the people pass over,
  <span class="add">which</span> thou hast purchased. </p>
