content: >-
  <p class="p"><span data-number="26" data-sid="EXO 15:26"
  class="v">26</span>And said, If thou wilt diligently hearken to the voice of
  the <span class="nd">LORD</span> thy God, and wilt do that which is right in
  his sight, and wilt give ear to his commandments, and keep all his statutes, I
  will put none of these diseases upon thee, which I have brought upon the
  Egyptians: for I <span class="add">am</span> the <span class="nd">LORD</span>
  that healeth thee.</p>
id: EXO/15/26
