content: >-
  <p class="p"><span data-number="19" data-sid="EXO 15:19"
  class="v">19</span>For the horse of Pharaoh went in with his chariots and with
  his horsemen into the sea, and the <span class="nd">LORD</span> brought again
  the waters of the sea upon them; but the children of Israel went on dry <span
  class="add">land</span> in the midst of the sea.</p>
