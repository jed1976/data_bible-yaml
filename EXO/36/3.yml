content: >-
  <p class="p"><span data-number="3" data-sid="EXO 36:3" class="v">3</span>And
  they received of Moses all the offering, which the children of Israel had
  brought for the work of the service of the sanctuary, to make it <span
  class="add">withal</span>. And they brought yet unto him free offerings every
  morning. </p>
