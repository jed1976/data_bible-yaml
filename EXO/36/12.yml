content: >-
  <p class="p"><span data-number="12" data-sid="EXO 36:12"
  class="v">12</span>Fifty loops made he in one curtain, and fifty loops made he
  in the edge of the curtain which <span class="add">was</span> in the coupling
  of the second: the loops held one <span class="add">curtain</span> to another.
  </p>
