content: >-
  <p class="p"><span data-number="1" data-sid="EXO 36:1" class="v">1</span>Then
  wrought Bezaleel and Aholiab, and every wise hearted man, in whom the <span
  class="nd">LORD</span> put wisdom and understanding to know how to work all
  manner of work for the service of the sanctuary, according to all that the
  <span class="nd">LORD</span> had commanded. </p>
