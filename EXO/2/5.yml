content: >-
  <p class="p"><span data-number="5" data-sid="EXO 2:5" class="v">5</span>¶ And
  the daughter of Pharaoh came down to wash <span class="add">herself</span> at
  the river; and her maidens walked along by the river’s side; and when she saw
  the ark among the flags, she sent her maid to fetch it. </p>
