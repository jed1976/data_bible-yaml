content: >-
  <p class="p"><span data-number="25" data-sid="EXO 9:25" class="v">25</span>And
  the hail smote throughout all the land of Egypt all that <span
  class="add">was</span> in the field, both man and beast; and the hail smote
  every herb of the field, and brake every tree of the field. </p>
