  <p class="p"><span data-number="14" data-sid="EXO 9:14" class="v">14</span>For
  I will at this time send all my plagues upon thine heart, and upon thy
  servants, and upon thy people; that thou mayest know that <span
  class="add">there is</span> none like me in all the earth. </p>
