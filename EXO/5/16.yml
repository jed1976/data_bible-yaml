  <p class="p"><span data-number="16" data-sid="EXO 5:16"
  class="v">16</span>There is no straw given unto thy servants, and they say to
  us, Make brick: and, behold, thy servants <span class="add">are</span> beaten;
  but the fault <span class="add">is</span> in thine own people. </p>
