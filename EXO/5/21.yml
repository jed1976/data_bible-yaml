content: >-
  <p class="p"><span data-number="21" data-sid="EXO 5:21" class="v">21</span>And
  they said unto them, The <span class="nd">LORD</span> look upon you, and
  judge; because ye have made our savour to be abhorred in the eyes of Pharaoh,
  and in the eyes of his servants, to put a sword in their hand to slay us. </p>
