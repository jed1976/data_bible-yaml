content: >-
  <p class="p"><span data-number="28" data-sid="EXO 28:28"
  class="v">28</span>And they shall bind the breastplate by the rings thereof
  unto the rings of the ephod with a lace of blue, that <span
  class="add">it</span> may be above the curious girdle of the ephod, and that
  the breastplate be not loosed from the ephod. </p>
