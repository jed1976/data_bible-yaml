content: >-
  <p class="p"><span data-number="30" data-sid="EXO 28:30" class="v">30</span>¶
  And thou shalt put in the breastplate of judgment the Urim and the Thummim;
  and they shall be upon Aaron’s heart, when he goeth in before the <span
  class="nd">LORD</span>: and Aaron shall bear the judgment of the children of
  Israel upon his heart before the <span class="nd">LORD</span> continually.</p>
