content: >-
  <p class="p"><span data-number="15" data-sid="EXO 28:15" class="v">15</span>Â¶
  And thou shalt make the breastplate of judgment with cunning work; after the
  work of the ephod thou shalt make it; <span class="add">of</span> gold, <span
  class="add">of</span> blue, and <span class="add">of</span> purple, and <span
  class="add">of</span> scarlet, and <span class="add">of</span> fine twined
  linen, shalt thou make it. </p>
