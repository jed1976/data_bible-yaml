content: >-
  <p class="p"><span data-number="11" data-sid="EXO 28:11"
  class="v">11</span>With the work of an engraver in stone, <span
  class="add">like</span> the engravings of a signet, shalt thou engrave the two
  stones with the names of the children of Israel: thou shalt make them to be
  set in ouches of gold. </p>
