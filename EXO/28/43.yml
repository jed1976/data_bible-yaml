content: >-
  <p class="p"><span data-number="43" data-sid="EXO 28:43"
  class="v">43</span>And they shall be upon Aaron, and upon his sons, when they
  come in unto the tabernacle of the congregation, or when they come near unto
  the altar to minister in the holy <span class="add">place;</span> that they
  bear not iniquity, and die: <span class="add">it shall be</span> a statute for
  ever unto him and his seed after him.</p>
