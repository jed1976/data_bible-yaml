content: >-
  <p class="p"><span data-number="32" data-sid="EXO 28:32"
  class="v">32</span>And there shall be an hole in the top of it, in the midst
  thereof: it shall have a binding of woven work round about the hole of it, as
  it were the hole of an habergeon, that it be not rent.</p>
