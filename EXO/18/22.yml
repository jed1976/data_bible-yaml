content: >-
  <p class="p"><span data-number="22" data-sid="EXO 18:22"
  class="v">22</span>And let them judge the people at all seasons: and it shall
  be, <span class="add">that</span> every great matter they shall bring unto
  thee, but every small matter they shall judge: so shall it be easier for
  thyself, and they shall bear <span class="add">the burden</span> with thee.
  </p>
