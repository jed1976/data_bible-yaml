content: >-
  <p class="p"><span data-number="12" data-sid="EXO 18:12"
  class="v">12</span>And Jethro, Moses’ father in law, took a burnt offering and
  sacrifices for God: and Aaron came, and all the elders of Israel, to eat bread
  with Moses’ father in law before God.</p>
