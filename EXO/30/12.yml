content: >-
  <p class="p"><span data-number="12" data-sid="EXO 30:12"
  class="v">12</span>When thou takest the sum of the children of Israel after
  their number, then shall they give every man a ransom for his soul unto the
  <span class="nd">LORD</span>, when thou numberest them; that there be no
  plague among them, when <span class="add">thou</span> numberest them. </p>
