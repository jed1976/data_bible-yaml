content: >-
  <p class="p"><span data-number="21" data-sid="EXO 30:21" class="v">21</span>So
  they shall wash their hands and their feet, that they die not: and it shall be
  a statute for ever to them, <span class="add">even</span> to him and to his
  seed throughout their generations.</p>
