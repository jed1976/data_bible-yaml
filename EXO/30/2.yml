content: >-
  <p class="p"><span data-number="2" data-sid="EXO 30:2" class="v">2</span>A
  cubit <span class="add">shall be</span> the length thereof, and a cubit the
  breadth thereof; foursquare shall it be: and two cubits <span
  class="add">shall be</span> the height thereof: the horns thereof <span
  class="add">shall be</span> of the same. </p>
