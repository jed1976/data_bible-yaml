content: >-
  <p class="p"><span data-number="16" data-sid="EXO 30:16"
  class="v">16</span>And thou shalt take the atonement money of the children of
  Israel, and shalt appoint it for the service of the tabernacle of the
  congregation; that it may be a memorial unto the children of Israel before the
  <span class="nd">LORD</span>, to make an atonement for your souls.</p>
