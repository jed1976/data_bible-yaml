content: >-
  <p class="p"><span data-number="4" data-sid="EXO 30:4" class="v">4</span>And
  two golden rings shalt thou make to it under the crown of it, by the two
  corners thereof, upon the two sides of it shalt thou make <span
  class="add">it;</span> and they shall be for places for the staves to bear it
  withal. </p>
