content: >-
  <p class="p"><span data-number="13" data-sid="EXO 30:13"
  class="v">13</span>This they shall give, every one that passeth among them
  that are numbered, half a shekel after the shekel of the sanctuary: (a shekel
  <span class="add">is</span> twenty gerahs:) an half shekel <span
  class="add">shall be</span> the offering of the <span class="nd">LORD</span>.
  </p>
