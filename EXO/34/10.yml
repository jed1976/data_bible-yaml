  And he said, Behold, I make a covenant: before all thy people I will do
  marvels, such as have not been done in all the earth, nor in any nation: and
  all the people among which thou <span class="add">art</span> shall see the
  work of the <span class="nd">LORD</span>: for it <span class="add">is</span> a
  terrible thing that I will do with thee. </p>
