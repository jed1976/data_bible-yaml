content: >-
  <p class="p"><span data-number="18" data-sid="EXO 38:18"
  class="v">18</span>And the hanging for the gate of the court <span
  class="add">was</span> needlework, <span class="add">of</span> blue, and
  purple, and scarlet, and fine twined linen: and twenty cubits <span
  class="add">was</span> the length, and the height in the breadth <span
  class="add">was</span> five cubits, answerable to the hangings of the court.
  </p>
