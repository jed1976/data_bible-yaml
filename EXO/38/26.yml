content: >-
  <p class="p"><span data-number="26" data-sid="EXO 38:26" class="v">26</span>A
  bekah for every man, <span class="add">that is</span>, half a shekel, after
  the shekel of the sanctuary, for every one that went to be numbered, from
  twenty years old and upward, for six hundred thousand and three thousand and
  five hundred and fifty <span class="add">men</span>. </p>
