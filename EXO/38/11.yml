content: >-
  <p class="p"><span data-number="11" data-sid="EXO 38:11"
  class="v">11</span>And for the north side <span class="add">the hangings
  were</span> an hundred cubits, their pillars <span class="add">were</span>
  twenty, and their sockets of brass twenty; the hooks of the pillars and their
  fillets <span class="add">of</span> silver. </p>
