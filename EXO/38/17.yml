content: >-
  <p class="p"><span data-number="17" data-sid="EXO 38:17"
  class="v">17</span>And the sockets for the pillars <span class="add">were
  of</span> brass; the hooks of the pillars and their fillets <span
  class="add">of</span> silver; and the overlaying of their chapiters <span
  class="add">of</span> silver; and all the pillars of the court <span
  class="add">were</span> filleted with silver. </p>
