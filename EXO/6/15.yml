content: >-
  <p class="p"><span data-number="15" data-sid="EXO 6:15" class="v">15</span>And
  the sons of Simeon; Jemuel, and Jamin, and Ohad, and Jachin, and Zohar, and
  Shaul the son of a Canaanitish woman: these <span class="add">are</span> the
  families of Simeon.</p>
