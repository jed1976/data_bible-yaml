content: >-
  <p class="p"><span data-number="6" data-sid="EXO 31:6" class="v">6</span>And
  I, behold, I have given with him Aholiab, the son of Ahisamach, of the tribe
  of Dan: and in the hearts of all that are wise hearted I have put wisdom, that
  they may make all that I have commanded thee; </p>
