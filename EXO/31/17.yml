content: >-
  <p class="p"><span data-number="17" data-sid="EXO 31:17" class="v">17</span>It
  <span class="add">is</span> a sign between me and the children of Israel for
  ever: for <span class="add">in</span> six days the <span
  class="nd">LORD</span> made heaven and earth, and on the seventh day he
  rested, and was refreshed.</p>
