content: >-
  <p class="p"><span data-number="14" data-sid="EXO 31:14" class="v">14</span>Ye
  shall keep the sabbath therefore; for it <span class="add">is</span> holy unto
  you: every one that defileth it shall surely be put to death: for whosoever
  doeth <span class="add">any</span> work therein, that soul shall be cut off
  from among his people. </p>
