content: >-
  <p class="p"><span data-number="11" data-sid="EXO 32:11"
  class="v">11</span>And Moses besought the <span class="nd">LORD</span> his
  God, and said, <span class="nd">LORD</span>, why doth thy wrath wax hot
  against thy people, which thou hast brought forth out of the land of Egypt
  with great power, and with a mighty hand? </p>
