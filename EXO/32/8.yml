content: >-
  <p class="p"><span data-number="8" data-sid="EXO 32:8" class="v">8</span>They
  have turned aside quickly out of the way which I commanded them: they have
  made them a molten calf, and have worshipped it, and have sacrificed
  thereunto, and said, These <span class="add">be</span> thy gods, O Israel,
  which have brought thee up out of the land of Egypt. </p>
