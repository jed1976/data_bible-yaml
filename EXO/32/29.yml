content: >-
  <p class="p"><span data-number="29" data-sid="EXO 32:29"
  class="v">29</span>For Moses had said, Consecrate yourselves to day to the
  <span class="nd">LORD</span>, even every man upon his son, and upon his
  brother; that he may bestow upon you a blessing this day.</p>
