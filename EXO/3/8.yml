content: >-
  <p class="p"><span data-number="8" data-sid="EXO 3:8" class="v">8</span>And I
  am come down to deliver them out of the hand of the Egyptians, and to bring
  them up out of that land unto a good land and a large, unto a land flowing
  with milk and honey; unto the place of the Canaanites, and the Hittites, and
  the Amorites, and the Perizzites, and the Hivites, and the Jebusites. </p>
