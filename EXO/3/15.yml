content: >-
  <p class="p"><span data-number="15" data-sid="EXO 3:15" class="v">15</span>And
  God said moreover unto Moses, Thus shalt thou say unto the children of Israel,
  The <span class="nd">LORD</span> God of your fathers, the God of Abraham, the
  God of Isaac, and the God of Jacob, hath sent me unto you: this <span
  class="add">is</span> my name for ever, and this <span class="add">is</span>
  my memorial unto all generations.</p>
