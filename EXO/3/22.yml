content: >-
  <p class="p"><span data-number="22" data-sid="EXO 3:22" class="v">22</span>But
  every woman shall borrow of her neighbour, and of her that sojourneth in her
  house, jewels of silver, and jewels of gold, and raiment: and ye shall put
  <span class="add">them</span> upon your sons, and upon your daughters; and ye
  shall spoil the Egyptians.</p>
