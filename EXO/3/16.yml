content: >-
  <p class="p"><span data-number="16" data-sid="EXO 3:16" class="v">16</span>Go,
  and gather the elders of Israel together, and say unto them, The <span
  class="nd">LORD</span> God of your fathers, the God of Abraham, of Isaac, and
  of Jacob, appeared unto me, saying, I have surely visited you, and <span
  class="add">seen</span> that which is done to you in Egypt: </p>
