content: >-
  <p class="p"><span data-number="12" data-sid="EXO 3:12" class="v">12</span>And
  he said, Certainly I will be with thee; and this <span class="add">shall
  be</span> a token unto thee, that I have sent thee: When thou hast brought
  forth the people out of Egypt, ye shall serve God upon this mountain. </p>
