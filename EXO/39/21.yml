content: >-
  <p class="p"><span data-number="21" data-sid="EXO 39:21"
  class="v">21</span>And they did bind the breastplate by his rings unto the
  rings of the ephod with a lace of blue, that it might be above the curious
  girdle of the ephod, and that the breastplate might not be loosed from the
  ephod; as the <span class="nd">LORD</span> commanded Moses.</p>
