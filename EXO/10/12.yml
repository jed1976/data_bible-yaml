  And the <span class="nd">LORD</span> said unto Moses, Stretch out thine hand
  over the land of Egypt for the locusts, that they may come up upon the land of
  Egypt, and eat every herb of the land, <span class="add">even</span> all that
  the hail hath left. </p>
