content: >-
  <p class="p"><span data-number="26" data-sid="EXO 10:26"
  class="v">26</span>Our cattle also shall go with us; there shall not an hoof
  be left behind; for thereof must we take to serve the <span
  class="nd">LORD</span> our God; and we know not with what we must serve the
  <span class="nd">LORD</span>, until we come thither.</p>
