content: >-
  <p class="p"><span data-number="13" data-sid="EXO 19:13"
  class="v">13</span>There shall not an hand touch it, but he shall surely be
  stoned, or shot through; whether <span class="add">it be</span> beast or man,
  it shall not live: when the trumpet soundeth long, they shall come up to the
  mount.</p>
