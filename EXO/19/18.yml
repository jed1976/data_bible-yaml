content: >-
  <p class="p"><span data-number="18" data-sid="EXO 19:18"
  class="v">18</span>And mount Sinai was altogether on a smoke, because the
  <span class="nd">LORD</span> descended upon it in fire: and the smoke thereof
  ascended as the smoke of a furnace, and the whole mount quaked greatly. </p>
