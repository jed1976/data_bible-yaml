content: >-
  <p class="p"><span data-number="12" data-sid="EXO 19:12"
  class="v">12</span>And thou shalt set bounds unto the people round about,
  saying, Take heed to yourselves, <span class="add">that ye</span> go <span
  class="add">not</span> up into the mount, or touch the border of it: whosoever
  toucheth the mount shall be surely put to death: </p>
