content: >-
  <p class="p"><span data-number="13" data-sid="EXO 13:13"
  class="v">13</span>And every firstling of an ass thou shalt redeem with a
  lamb; and if thou wilt not redeem it, then thou shalt break his neck: and all
  the firstborn of man among thy children shalt thou redeem.</p>
