content: >-
  <p class="p"><span data-number="9" data-sid="EXO 37:9" class="v">9</span>And
  the cherubims spread out <span class="add">their</span> wings on high, <span
  class="add">and</span> covered with their wings over the mercy seat, with
  their faces one to another; <span class="add">even</span> to the mercy
  seatward were the faces of the cherubims.</p>
