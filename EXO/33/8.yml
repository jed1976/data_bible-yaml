content: >-
  <p class="p"><span data-number="8" data-sid="EXO 33:8" class="v">8</span>And
  it came to pass, when Moses went out unto the tabernacle, <span
  class="add">that</span> all the people rose up, and stood every man <span
  class="add">at</span> his tent door, and looked after Moses, until he was gone
  into the tabernacle. </p>
