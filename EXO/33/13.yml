content: >-
  <p class="p"><span data-number="13" data-sid="EXO 33:13"
  class="v">13</span>Now therefore, I pray thee, if I have found grace in thy
  sight, shew me now thy way, that I may know thee, that I may find grace in thy
  sight: and consider that this nation <span class="add">is</span> thy people.
  </p>
