content: >-
  <p class="p"><span data-number="15" data-sid="EXO 16:15"
  class="v">15</span>And when the children of Israel saw <span
  class="add">it</span>, they said one to another, It <span
  class="add">is</span> manna: for they wist not what it <span
  class="add">was</span>. And Moses said unto them, This <span
  class="add">is</span> the bread which the <span class="nd">LORD</span> hath
  given you to eat.</p>
