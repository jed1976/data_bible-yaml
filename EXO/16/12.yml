content: >-
  <p class="p"><span data-number="12" data-sid="EXO 16:12" class="v">12</span>I
  have heard the murmurings of the children of Israel: speak unto them, saying,
  At even ye shall eat flesh, and in the morning ye shall be filled with bread;
  and ye shall know that I <span class="add">am</span> the <span
  class="nd">LORD</span> your God.</p>
