content: >-
  <p class="p"><span data-number="31" data-sid="EXO 16:31"
  class="v">31</span>And the house of Israel called the name thereof Manna: and
  it <span class="add">was</span> like coriander seed, white; and the taste of
  it <span class="add">was</span> like wafers <span class="add">made</span> with
  honey.</p>
