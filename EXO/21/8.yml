content: >-
  <p class="p"><span data-number="8" data-sid="EXO 21:8" class="v">8</span>If
  she please not her master, who hath betrothed her to himself, then shall he
  let her be redeemed: to sell her unto a strange nation he shall have no power,
  seeing he hath dealt deceitfully with her. </p>
