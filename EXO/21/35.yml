content: >-
  <p class="p"><span data-number="35" data-sid="EXO 21:35" class="v">35</span>¶
  And if one man’s ox hurt another’s, that he die; then they shall sell the live
  ox, and divide the money of it; and the dead <span class="add">ox</span> also
  they shall divide. </p>
