content: >-
  <p class="p"><span data-number="36" data-sid="EXO 21:36" class="v">36</span>Or
  if it be known that the ox hath used to push in time past, and his owner hath
  not kept him in; he shall surely pay ox for ox; and the dead shall be his
  own.</p>
