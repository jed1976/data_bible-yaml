content: >-
  <p class="p"><span data-number="29" data-sid="EXO 21:29"
  class="v">29</span>But if the ox were wont to push with his horn in time past,
  and it hath been testified to his owner, and he hath not kept him in, but that
  he hath killed a man or a woman; the ox shall be stoned, and his owner also
  shall be put to death. </p>
