content: >-
  <p class="p"><span data-number="1" data-sid="EXO 27:1" class="v">1</span>And
  thou shalt make an altar <span class="add">of</span> shittim wood, five cubits
  long, and five cubits broad; the altar shall be foursquare: and the height
  thereof <span class="add">shall be</span> three cubits. </p>
