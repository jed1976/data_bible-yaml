content: >-
  <p class="p"><span data-number="21" data-sid="EXO 27:21" class="v">21</span>In
  the tabernacle of the congregation without the vail, which <span
  class="add">is</span> before the testimony, Aaron and his sons shall order it
  from evening to morning before the <span class="nd">LORD</span>: <span
  class="add">it shall be</span> a statute for ever unto their generations on
  the behalf of the children of Israel.</p>
id: EXO/27/21
