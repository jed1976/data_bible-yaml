content: >-
  <p class="p"><span data-number="11" data-sid="EXO 27:11"
  class="v">11</span>And likewise for the north side in length <span
  class="add">there shall be</span> hangings of an hundred <span
  class="add">cubits</span> long, and his twenty pillars and their twenty
  sockets <span class="add">of</span> brass; the hooks of the pillars and their
  fillets <span class="add">of</span> silver.</p>
