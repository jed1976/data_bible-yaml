content: >-
  <p class="p"><span data-number="16" data-sid="EXO 1:16" class="v">16</span>And
  he said, When ye do the office of a midwife to the Hebrew women, and see <span
  class="add">them</span> upon the stools; if it <span class="add">be</span> a
  son, then ye shall kill him: but if it <span class="add">be</span> a daughter,
  then she shall live. </p>
