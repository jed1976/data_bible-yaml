content: >-
  <p class="p"><span data-number="14" data-sid="EXO 1:14" class="v">14</span>And
  they made their lives bitter with hard bondage, in morter, and in brick, and
  in all manner of service in the field: all their service, wherein they made
  them serve, <span class="add">was</span> with rigour.</p>
