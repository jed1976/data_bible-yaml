content: >-
  <p class="p"><span data-number="10" data-sid="EXO 1:10"
  class="v">10</span>Come on, let us deal wisely with them; lest they multiply,
  and it come to pass, that, when there falleth out any war, they join also unto
  our enemies, and fight against us, and <span class="add">so</span> get them up
  out of the land. </p>
