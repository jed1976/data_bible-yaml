  <p class="p"><span data-number="13" data-sid="EXO 14:13" class="v">13</span>Â¶
  And Moses said unto the people, Fear ye not, stand still, and see the
  salvation of the <span class="nd">LORD</span>, which he will shew to you to
  day: for the Egyptians whom ye have seen to day, ye shall see them again no
  more for ever. </p>
