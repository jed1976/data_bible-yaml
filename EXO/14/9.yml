content: >-
  <p class="p"><span data-number="9" data-sid="EXO 14:9" class="v">9</span>But
  the Egyptians pursued after them, all the horses <span class="add">and</span>
  chariots of Pharaoh, and his horsemen, and his army, and overtook them
  encamping by the sea, beside Pi-hahiroth, before Baal-zephon.</p>
