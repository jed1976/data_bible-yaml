content: >-
  <p class="p"><span data-number="17" data-sid="EXO 14:17"
  class="v">17</span>And I, behold, I will harden the hearts of the Egyptians,
  and they shall follow them: and I will get me honour upon Pharaoh, and upon
  all his host, upon his chariots, and upon his horsemen. </p>
