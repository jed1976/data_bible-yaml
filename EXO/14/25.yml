content: >-
  <p class="p"><span data-number="25" data-sid="EXO 14:25"
  class="v">25</span>And took off their chariot wheels, that they drave them
  heavily: so that the Egyptians said, Let us flee from the face of Israel; for
  the <span class="nd">LORD</span> fighteth for them against the Egyptians.</p>
