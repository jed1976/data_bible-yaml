content: >-
  <p class="p"><span data-number="12" data-sid="EXO 14:12"
  class="v">12</span><span class="add">Is</span> not this the word that we did
  tell thee in Egypt, saying, Let us alone, that we may serve the Egyptians? For
  <span class="add">it had been</span> better for us to serve the Egyptians,
  than that we should die in the wilderness.</p>
