content: >-
  <p class="p"><span data-number="11" data-sid="EXO 14:11"
  class="v">11</span>And they said unto Moses, Because <span class="add">there
  were</span> no graves in Egypt, hast thou taken us away to die in the
  wilderness? wherefore hast thou dealt thus with us, to carry us forth out of
  Egypt? </p>
