content: >-
  <p class="p"><span data-number="2" data-sid="EXO 14:2" class="v">2</span>Speak
  unto the children of Israel, that they turn and encamp before Pi-hahiroth,
  between Migdol and the sea, over against Baal-zephon: before it shall ye
  encamp by the sea. </p>
