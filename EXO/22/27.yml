content: >-
  <p class="p"><span data-number="27" data-sid="EXO 22:27"
  class="v">27</span>For that <span class="add">is</span> his covering only, it
  <span class="add">is</span> his raiment for his skin: wherein shall he sleep?
  and it shall come to pass, when he crieth unto me, that I will hear; for I
  <span class="add">am</span> gracious.</p>
