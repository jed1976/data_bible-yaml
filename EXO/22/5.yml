content: >-
  <p class="p"><span data-number="5" data-sid="EXO 22:5" class="v">5</span>¶ If
  a man shall cause a field or vineyard to be eaten, and shall put in his beast,
  and shall feed in another man’s field; of the best of his own field, and of
  the best of his own vineyard, shall he make restitution.</p>
