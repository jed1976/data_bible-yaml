content: >-
  <p class="p"><span data-number="7" data-sid="EXO 17:7" class="v">7</span>And
  he called the name of the place Massah, and Meribah, because of the chiding of
  the children of Israel, and because they tempted the <span
  class="nd">LORD</span>, saying, Is the <span class="nd">LORD</span> among us,
  or not?</p>
