content: >-
  <p class="p"><span data-number="42" data-sid="EXO 12:42" class="v">42</span>It
  <span class="add">is</span> a night to be much observed unto the <span
  class="nd">LORD</span> for bringing them out from the land of Egypt: this
  <span class="add">is</span> that night of the <span class="nd">LORD</span> to
  be observed of all the children of Israel in their generations.</p>
