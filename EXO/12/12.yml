content: >-
  <p class="p"><span data-number="12" data-sid="EXO 12:12"
  class="v">12</span>For I will pass through the land of Egypt this night, and
  will smite all the firstborn in the land of Egypt, both man and beast; and
  against all the gods of Egypt I will execute judgment: I <span
  class="add">am</span> the <span class="nd">LORD</span>. </p>
