content: >-
  <p class="p"><span data-number="19" data-sid="EXO 12:19"
  class="v">19</span>Seven days shall there be no leaven found in your houses:
  for whosoever eateth that which is leavened, even that soul shall be cut off
  from the congregation of Israel, whether he be a stranger, or born in the
  land. </p>
