content: >-
  <p class="p"><span data-number="48" data-sid="EXO 12:48"
  class="v">48</span>And when a stranger shall sojourn with thee, and will keep
  the passover to the <span class="nd">LORD</span>, let all his males be
  circumcised, and then let him come near and keep it; and he shall be as one
  that is born in the land: for no uncircumcised person shall eat thereof. </p>
