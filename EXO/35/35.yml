content: >-
  <p class="p"><span data-number="35" data-sid="EXO 35:35"
  class="v">35</span>Them hath he filled with wisdom of heart, to work all
  manner of work, of the engraver, and of the cunning workman, and of the
  embroiderer, in blue, and in purple, in scarlet, and in fine linen, and of the
  weaver, <span class="add">even</span> of them that do any work, and of those
  that devise cunning work.</p>
