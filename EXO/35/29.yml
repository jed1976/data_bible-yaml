content: >-
  <p class="p"><span data-number="29" data-sid="EXO 35:29"
  class="v">29</span>The children of Israel brought a willing offering unto the
  <span class="nd">LORD</span>, every man and woman, whose heart made them
  willing to bring for all manner of work, which the <span
  class="nd">LORD</span> had commanded to be made by the hand of Moses.</p>
