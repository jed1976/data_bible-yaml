content: >-
  <p class="p"><span data-number="25" data-sid="EXO 35:25"
  class="v">25</span>And all the women that were wise hearted did spin with
  their hands, and brought that which they had spun, <span
  class="add">both</span> of blue, and of purple, <span class="add">and</span>
  of scarlet, and of fine linen. </p>
