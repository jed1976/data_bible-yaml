content: >-
  <p class="p"><span data-number="22" data-sid="EXO 35:22"
  class="v">22</span>And they came, both men and women, as many as were willing
  hearted, <span class="add">and</span> brought bracelets, and earrings, and
  rings, and tablets, all jewels of gold: and every man that offered <span
  class="add">offered</span> an offering of gold unto the <span
  class="nd">LORD</span>. </p>
