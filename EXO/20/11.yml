content: >-
  <p class="p"><span data-number="11" data-sid="EXO 20:11"
  class="v">11</span>For <span class="add">in</span> six days the <span
  class="nd">LORD</span> made heaven and earth, the sea, and all that in them
  <span class="add">is</span>, and rested the seventh day: wherefore the <span
  class="nd">LORD</span> blessed the sabbath day, and hallowed it.</p>
