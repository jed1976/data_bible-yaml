content: >-
  <p class="p"><span data-number="17" data-sid="EXO 8:17" class="v">17</span>And
  they did so; for Aaron stretched out his hand with his rod, and smote the dust
  of the earth, and it became lice in man, and in beast; all the dust of the
  land became lice throughout all the land of Egypt. </p>
