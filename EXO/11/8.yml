content: >-
  <p class="p"><span data-number="8" data-sid="EXO 11:8" class="v">8</span>And
  all these thy servants shall come down unto me, and bow down themselves unto
  me, saying, Get thee out, and all the people that follow thee: and after that
  I will go out. And he went out from Pharaoh in a great anger. </p>
