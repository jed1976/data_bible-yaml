content: >-
  <p class="p"><span data-number="5" data-sid="EXO 11:5" class="v">5</span>And
  all the firstborn in the land of Egypt shall die, from the firstborn of
  Pharaoh that sitteth upon his throne, even unto the firstborn of the
  maidservant that <span class="add">is</span> behind the mill; and all the
  firstborn of beasts. </p>
