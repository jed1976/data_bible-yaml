content: >-
  <p class="p"><span data-number="7" data-sid="EXO 11:7" class="v">7</span>But
  against any of the children of Israel shall not a dog move his tongue, against
  man or beast: that ye may know how that the <span class="nd">LORD</span> doth
  put a difference between the Egyptians and Israel. </p>
