content: >-
  <p class="p"><span data-number="13" data-sid="EXO 26:13"
  class="v">13</span>And a cubit on the one side, and a cubit on the other side
  of that which remaineth in the length of the curtains of the tent, it shall
  hang over the sides of the tabernacle on this side and on that side, to cover
  it. </p>
