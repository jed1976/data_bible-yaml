content: >-
  <p class="p"><span data-number="5" data-sid="EXO 26:5" class="v">5</span>Fifty
  loops shalt thou make in the one curtain, and fifty loops shalt thou make in
  the edge of the curtain that <span class="add">is</span> in the coupling of
  the second; that the loops may take hold one of another. </p>
