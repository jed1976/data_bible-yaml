content: >-
  <p class="p"><span data-number="19" data-sid="EXO 7:19" class="v">19</span>Â¶
  And the <span class="nd">LORD</span> spake unto Moses, Say unto Aaron, Take
  thy rod, and stretch out thine hand upon the waters of Egypt, upon their
  streams, upon their rivers, and upon their ponds, and upon all their pools of
  water, that they may become blood; and <span class="add">that</span> there may
  be blood throughout all the land of Egypt, both in <span class="add">vessels
  of</span> wood, and in <span class="add">vessels of</span> stone. </p>
