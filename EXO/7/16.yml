content: >-
  <p class="p"><span data-number="16" data-sid="EXO 7:16" class="v">16</span>And
  thou shalt say unto him, The <span class="nd">LORD</span> God of the Hebrews
  hath sent me unto thee, saying, Let my people go, that they may serve me in
  the wilderness: and, behold, hitherto thou wouldest not hear. </p>
