content: >-
  <p class="p"><span data-number="36" data-sid="EXO 29:36"
  class="v">36</span>And thou shalt offer every day a bullock <span
  class="add">for</span> a sin offering for atonement: and thou shalt cleanse
  the altar, when thou hast made an atonement for it, and thou shalt anoint it,
  to sanctify it. </p>
