content: >-
  <p class="p"><span data-number="20" data-sid="EXO 29:20"
  class="v">20</span>Then shalt thou kill the ram, and take of his blood, and
  put <span class="add">it</span> upon the tip of the right ear of Aaron, and
  upon the tip of the right ear of his sons, and upon the thumb of their right
  hand, and upon the great toe of their right foot, and sprinkle the blood upon
  the altar round about. </p>
