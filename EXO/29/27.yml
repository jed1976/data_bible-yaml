content: >-
  <p class="p"><span data-number="27" data-sid="EXO 29:27"
  class="v">27</span>And thou shalt sanctify the breast of the wave offering,
  and the shoulder of the heave offering, which is waved, and which is heaved
  up, of the ram of the consecration, <span class="add">even</span> of <span
  class="add">that</span> which <span class="add">is</span> for Aaron, and of
  <span class="add">that</span> which is for his sons: </p>
