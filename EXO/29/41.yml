content: >-
  <p class="p"><span data-number="41" data-sid="EXO 29:41"
  class="v">41</span>And the other lamb thou shalt offer at even, and shalt do
  thereto according to the meat offering of the morning, and according to the
  drink offering thereof, for a sweet savour, an offering made by fire unto the
  <span class="nd">LORD</span>. </p>
