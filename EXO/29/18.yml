content: >-
  <p class="p"><span data-number="18" data-sid="EXO 29:18"
  class="v">18</span>And thou shalt burn the whole ram upon the altar: it <span
  class="add">is</span> a burnt offering unto the <span class="nd">LORD</span>:
  it <span class="add">is</span> a sweet savour, an offering made by fire unto
  the <span class="nd">LORD</span>.</p>
