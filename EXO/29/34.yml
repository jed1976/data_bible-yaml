content: >-
  <p class="p"><span data-number="34" data-sid="EXO 29:34"
  class="v">34</span>And if ought of the flesh of the consecrations, or of the
  bread, remain unto the morning, then thou shalt burn the remainder with fire:
  it shall not be eaten, because it <span class="add">is</span> holy. </p>
