content: >-
  <p class="p"><span data-number="28" data-sid="EXO 29:28"
  class="v">28</span>And it shall be Aaron’s and his sons’ by a statute for ever
  from the children of Israel: for it <span class="add">is</span> an heave
  offering: and it shall be an heave offering from the children of Israel of the
  sacrifice of their peace offerings, <span class="add">even</span> their heave
  offering unto the <span class="nd">LORD</span>.</p>
