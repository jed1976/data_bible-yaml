content: >-
  <p class="p"><span data-number="11" data-sid="EXO 23:11"
  class="v">11</span>But the seventh <span class="add">year</span> thou shalt
  let it rest and lie still; that the poor of thy people may eat: and what they
  leave the beasts of the field shall eat. In like manner thou shalt deal with
  thy vineyard, <span class="add">and</span> with thy oliveyard. </p>
