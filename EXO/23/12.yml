content: >-
  <p class="p"><span data-number="12" data-sid="EXO 23:12"
  class="v">12</span>Six days thou shalt do thy work, and on the seventh day
  thou shalt rest: that thine ox and thine ass may rest, and the son of thy
  handmaid, and the stranger, may be refreshed. </p>
