  <p class="p"><span data-number="23" data-sid="EXO 4:23" class="v">23</span>And
  I say unto thee, Let my son go, that he may serve me: and if thou refuse to
  let him go, behold, I will slay thy son, <span class="add">even</span> thy
  firstborn.</p>
