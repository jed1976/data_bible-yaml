  <p class="p"><span data-number="18" data-sid="EXO 4:18" class="v">18</span>Â¶
  And Moses went and returned to Jethro his father in law, and said unto him,
  Let me go, I pray thee, and return unto my brethren which <span
  class="add">are</span> in Egypt, and see whether they be yet alive. And Jethro
  said to Moses, Go in peace. </p>
