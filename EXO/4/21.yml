content: >-
  <p class="p"><span data-number="21" data-sid="EXO 4:21" class="v">21</span>And
  the <span class="nd">LORD</span> said unto Moses, When thou goest to return
  into Egypt, see that thou do all those wonders before Pharaoh, which I have
  put in thine hand: but I will harden his heart, that he shall not let the
  people go. </p>
