content: >-
  <p class="p"><span data-number="31" data-sid="EXO 4:31" class="v">31</span>And
  the people believed: and when they heard that the <span class="nd">LORD</span>
  had visited the children of Israel, and that he had looked upon their
  affliction, then they bowed their heads and worshipped.</p>
