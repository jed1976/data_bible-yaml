content: >-
  <p class="p"><span data-number="9" data-sid="EXO 4:9" class="v">9</span>And it
  shall come to pass, if they will not believe also these two signs, neither
  hearken unto thy voice, that thou shalt take of the water of the river, and
  pour <span class="add">it</span> upon the dry <span class="add">land:</span>
  and the water which thou takest out of the river shall become blood upon the
  dry <span class="add">land</span>.</p>
