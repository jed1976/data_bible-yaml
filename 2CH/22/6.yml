content: >-
  <p class="p"><span data-number="6" data-sid="2CH 22:6" class="v">6</span>And
  he returned to be healed in Jezreel because of the wounds which were given him
  at Ramah, when he fought with Hazael king of Syria. And Azariah the son of
  Jehoram king of Judah went down to see Jehoram the son of Ahab at Jezreel,
  because he was sick. </p>
