content: >-
  <p class="p"><span data-number="9" data-sid="2CH 22:9" class="v">9</span>And
  he sought Ahaziah: and they caught him, (for he was hid in Samaria,) and
  brought him to Jehu: and when they had slain him, they buried him: Because,
  said they, he <span class="add">is</span> the son of Jehoshaphat, who sought
  the <span class="nd">LORD</span> with all his heart. So the house of Ahaziah
  had no power to keep still the kingdom.</p>
