content: >-
  <p class="p"><span data-number="8" data-sid="2CH 22:8" class="v">8</span>And
  it came to pass, that, when Jehu was executing judgment upon the house of
  Ahab, and found the princes of Judah, and the sons of the brethren of Ahaziah,
  that ministered to Ahaziah, he slew them. </p>
