content: >-
  <p class="p"><span data-number="7" data-sid="2CH 22:7" class="v">7</span>And
  the destruction of Ahaziah was of God by coming to Joram: for when he was
  come, he went out with Jehoram against Jehu the son of Nimshi, whom the <span
  class="nd">LORD</span> had anointed to cut off the house of Ahab. </p>
