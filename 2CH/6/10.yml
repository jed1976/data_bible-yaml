content: >-
  <p class="p"><span data-number="10" data-sid="2CH 6:10" class="v">10</span>The
  <span class="nd">LORD</span> therefore hath performed his word that he hath
  spoken: for I am risen up in the room of David my father, and am set on the
  throne of Israel, as the <span class="nd">LORD</span> promised, and have built
  the house for the name of the <span class="nd">LORD</span> God of Israel. </p>
