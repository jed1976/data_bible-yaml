content: >-
  <p class="p"><span data-number="32" data-sid="2CH 6:32" class="v">32</span>¶
  Moreover concerning the stranger, which is not of thy people Israel, but is
  come from a far country for thy great name’s sake, and thy mighty hand, and
  thy stretched out arm; if they come and pray in this house; </p>
