content: >-
  <p class="p"><span data-number="20" data-sid="2CH 6:20"
  class="v">20</span>That thine eyes may be open upon this house day and night,
  upon the place whereof thou hast said that thou wouldest put thy name there;
  to hearken unto the prayer which thy servant prayeth toward this place. </p>
