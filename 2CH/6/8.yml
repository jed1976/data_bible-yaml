content: >-
  <p class="p"><span data-number="8" data-sid="2CH 6:8" class="v">8</span>But
  the <span class="nd">LORD</span> said to David my father, Forasmuch as it was
  in thine heart to build an house for my name, thou didst well in that it was
  in thine heart: </p>
