content: >-
  <p class="p"><span data-number="36" data-sid="2CH 6:36" class="v">36</span>If
  they sin against thee, (for <span class="add">there is</span> no man which
  sinneth not,) and thou be angry with them, and deliver them over before <span
  class="add">their</span> enemies, and they carry them away captives unto a
  land far off or near; </p>
