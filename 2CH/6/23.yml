content: >-
  <p class="p"><span data-number="23" data-sid="2CH 6:23"
  class="v">23</span>Then hear thou from heaven, and do, and judge thy servants,
  by requiting the wicked, by recompensing his way upon his own head; and by
  justifying the righteous, by giving him according to his righteousness.</p>
