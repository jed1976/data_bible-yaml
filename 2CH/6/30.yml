content: >-
  <p class="p"><span data-number="30" data-sid="2CH 6:30"
  class="v">30</span>Then hear thou from heaven thy dwelling place, and forgive,
  and render unto every man according unto all his ways, whose heart thou
  knowest; (for thou only knowest the hearts of the children of men:) </p>
