content: >-
  <p class="p"><span data-number="27" data-sid="2CH 6:27"
  class="v">27</span>Then hear thou from heaven, and forgive the sin of thy
  servants, and of thy people Israel, when thou hast taught them the good way,
  wherein they should walk; and send rain upon thy land, which thou hast given
  unto thy people for an inheritance.</p>
