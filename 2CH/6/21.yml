content: >-
  <p class="p"><span data-number="21" data-sid="2CH 6:21"
  class="v">21</span>Hearken therefore unto the supplications of thy servant,
  and of thy people Israel, which they shall make toward this place: hear thou
  from thy dwelling place, <span class="add">even</span> from heaven; and when
  thou hearest, forgive.</p>
