content: >-
  <p class="p"><span data-number="13" data-sid="2CH 6:13" class="v">13</span>For
  Solomon had made a brasen scaffold, of five cubits long, and five cubits
  broad, and three cubits high, and had set it in the midst of the court: and
  upon it he stood, and kneeled down upon his knees before all the congregation
  of Israel, and spread forth his hands toward heaven, </p>
