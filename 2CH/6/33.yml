content: >-
  <p class="p"><span data-number="33" data-sid="2CH 6:33"
  class="v">33</span>Then hear thou from the heavens, <span
  class="add">even</span> from thy dwelling place, and do according to all that
  the stranger calleth to thee for; that all people of the earth may know thy
  name, and fear thee, as <span class="add">doth</span> thy people Israel, and
  may know that this house which I have built is called by thy name. </p>
