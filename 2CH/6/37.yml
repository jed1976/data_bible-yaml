content: >-
  <p class="p"><span data-number="37" data-sid="2CH 6:37" class="v">37</span>Yet
  <span class="add">if</span> they bethink themselves in the land whither they
  are carried captive, and turn and pray unto thee in the land of their
  captivity, saying, We have sinned, we have done amiss, and have dealt
  wickedly; </p>
