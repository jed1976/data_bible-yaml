content: >-
  <p class="p"><span data-number="14" data-sid="2CH 6:14" class="v">14</span>And
  said, O <span class="nd">LORD</span> God of Israel, <span class="add">there
  is</span> no God like thee in the heaven, nor in the earth; which keepest
  covenant, and <span class="add">shewest</span> mercy unto thy servants, that
  walk before thee with all their hearts: </p>
