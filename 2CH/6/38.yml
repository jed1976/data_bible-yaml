content: >-
  <p class="p"><span data-number="38" data-sid="2CH 6:38" class="v">38</span>If
  they return to thee with all their heart and with all their soul in the land
  of their captivity, whither they have carried them captives, and pray toward
  their land, which thou gavest unto their fathers, and <span
  class="add">toward</span> the city which thou hast chosen, and toward the
  house which I have built for thy name: </p>
