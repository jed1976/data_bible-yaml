content: >-
  <p class="p"><span data-number="5" data-sid="2CH 6:5" class="v">5</span>Since
  the day that I brought forth my people out of the land of Egypt I chose no
  city among all the tribes of Israel to build an house in, that my name might
  be there; neither chose I any man to be a ruler over my people Israel: </p>
