content: >-
  <p class="p"><span data-number="41" data-sid="2CH 6:41" class="v">41</span>Now
  therefore arise, O <span class="nd">LORD</span> God, into thy resting place,
  thou, and the ark of thy strength: let thy priests, O <span
  class="nd">LORD</span> God, be clothed with salvation, and let thy saints
  rejoice in goodness. </p>
