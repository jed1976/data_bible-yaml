content: >-
  <p class="p"><span data-number="13" data-sid="2CH 36:13"
  class="v">13</span>And he also rebelled against king Nebuchadnezzar, who had
  made him swear by God: but he stiffened his neck, and hardened his heart from
  turning unto the <span class="nd">LORD</span> God of Israel.</p>
