content: >-
  <p class="p"><span data-number="18" data-sid="2CH 36:18"
  class="v">18</span>And all the vessels of the house of God, great and small,
  and the treasures of the house of the <span class="nd">LORD</span>, and the
  treasures of the king, and of his princes; all <span class="add">these</span>
  he brought to Babylon. </p>
