content: >-
  <p class="p"><span data-number="23" data-sid="2CH 36:23"
  class="v">23</span>Thus saith Cyrus king of Persia, All the kingdoms of the
  earth hath the <span class="nd">LORD</span> God of heaven given me; and he
  hath charged me to build him an house in Jerusalem, which <span
  class="add">is</span> in Judah. Who <span class="add">is there</span> among
  you of all his people? The <span class="nd">LORD</span> his God <span
  class="add">be</span> with him, and let him go up.</p>
