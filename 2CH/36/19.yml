  <p class="p"><span data-number="19" data-sid="2CH 36:19"
  class="v">19</span>And they burnt the house of God, and brake down the wall of
  Jerusalem, and burnt all the palaces thereof with fire, and destroyed all the
  goodly vessels thereof. </p>
