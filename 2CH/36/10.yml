content: >-
  <p class="p"><span data-number="10" data-sid="2CH 36:10"
  class="v">10</span>And when the year was expired, king Nebuchadnezzar sent,
  and brought him to Babylon, with the goodly vessels of the house of the <span
  class="nd">LORD</span>, and made Zedekiah his brother king over Judah and
  Jerusalem.</p>
