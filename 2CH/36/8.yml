content: >-
  <p class="p"><span data-number="8" data-sid="2CH 36:8" class="v">8</span>Now
  the rest of the acts of Jehoiakim, and his abominations which he did, and that
  which was found in him, behold, they <span class="add">are</span> written in
  the book of the kings of Israel and Judah: and Jehoiachin his son reigned in
  his stead.</p>
