content: >-
  <p class="p"><span data-number="21" data-sid="2CH 36:21" class="v">21</span>To
  fulfil the word of the <span class="nd">LORD</span> by the mouth of Jeremiah,
  until the land had enjoyed her sabbaths: <span class="add">for</span> as long
  as she lay desolate she kept sabbath, to fulfil threescore and ten years.</p>
