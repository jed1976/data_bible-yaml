content: >-
  <p class="p"><span data-number="17" data-sid="2CH 36:17"
  class="v">17</span>Therefore he brought upon them the king of the Chaldees,
  who slew their young men with the sword in the house of their sanctuary, and
  had no compassion upon young man or maiden, old man, or him that stooped for
  age: he gave <span class="add">them</span> all into his hand. </p>
