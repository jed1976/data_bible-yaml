content: >-
  <p class="p"><span data-number="16" data-sid="2CH 36:16"
  class="v">16</span>But they mocked the messengers of God, and despised his
  words, and misused his prophets, until the wrath of the <span
  class="nd">LORD</span> arose against his people, till <span class="add">there
  was</span> no remedy. </p>
