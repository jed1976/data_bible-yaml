content: >-
  <p class="p"><span data-number="11" data-sid="2CH 32:11"
  class="v">11</span>Doth not Hezekiah persuade you to give over yourselves to
  die by famine and by thirst, saying, The <span class="nd">LORD</span> our God
  shall deliver us out of the hand of the king of Assyria? </p>
