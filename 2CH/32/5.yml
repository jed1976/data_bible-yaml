content: >-
  <p class="p"><span data-number="5" data-sid="2CH 32:5" class="v">5</span>Also
  he strengthened himself, and built up all the wall that was broken, and raised
  <span class="add">it</span> up to the towers, and another wall without, and
  repaired Millo <span class="add">in</span> the city of David, and made darts
  and shields in abundance. </p>
