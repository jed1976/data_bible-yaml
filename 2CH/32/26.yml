content: >-
  <p class="p"><span data-number="26" data-sid="2CH 32:26"
  class="v">26</span>Notwithstanding Hezekiah humbled himself for the pride of
  his heart, <span class="add">both</span> he and the inhabitants of Jerusalem,
  so that the wrath of the <span class="nd">LORD</span> came not upon them in
  the days of Hezekiah.</p>
