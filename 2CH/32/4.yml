content: >-
  <p class="p"><span data-number="4" data-sid="2CH 32:4" class="v">4</span>So
  there was gathered much people together, who stopped all the fountains, and
  the brook that ran through the midst of the land, saying, Why should the kings
  of Assyria come, and find much water? </p>
