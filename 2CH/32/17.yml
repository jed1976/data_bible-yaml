content: >-
  <p class="p"><span data-number="17" data-sid="2CH 32:17" class="v">17</span>He
  wrote also letters to rail on the <span class="nd">LORD</span> God of Israel,
  and to speak against him, saying, As the gods of the nations of <span
  class="add">other</span> lands have not delivered their people out of mine
  hand, so shall not the God of Hezekiah deliver his people out of mine hand.
  </p>
