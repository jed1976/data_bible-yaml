content: >-
  <p class="p"><span data-number="30" data-sid="2CH 32:30"
  class="v">30</span>This same Hezekiah also stopped the upper watercourse of
  Gihon, and brought it straight down to the west side of the city of David. And
  Hezekiah prospered in all his works.</p>
