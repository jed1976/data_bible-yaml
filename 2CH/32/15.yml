content: >-
  <p class="p"><span data-number="15" data-sid="2CH 32:15"
  class="v">15</span>Now therefore let not Hezekiah deceive you, nor persuade
  you on this manner, neither yet believe him: for no god of any nation or
  kingdom was able to deliver his people out of mine hand, and out of the hand
  of my fathers: how much less shall your God deliver you out of mine hand? </p>
