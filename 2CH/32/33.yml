content: >-
  <p class="p"><span data-number="33" data-sid="2CH 32:33"
  class="v">33</span>And Hezekiah slept with his fathers, and they buried him in
  the chiefest of the sepulchres of the sons of David: and all Judah and the
  inhabitants of Jerusalem did him honour at his death. And Manasseh his son
  reigned in his stead.</p>
