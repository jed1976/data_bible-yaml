content: >-
  <p class="p"><span data-number="8" data-sid="2CH 32:8" class="v">8</span>With
  him <span class="add">is</span> an arm of flesh; but with us <span
  class="add">is</span> the <span class="nd">LORD</span> our God to help us, and
  to fight our battles. And the people rested themselves upon the words of
  Hezekiah king of Judah.</p>
