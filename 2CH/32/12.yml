content: >-
  <p class="p"><span data-number="12" data-sid="2CH 32:12"
  class="v">12</span>Hath not the same Hezekiah taken away his high places and
  his altars, and commanded Judah and Jerusalem, saying, Ye shall worship before
  one altar, and burn incense upon it? </p>
