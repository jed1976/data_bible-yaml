content: >-
  <p class="p"><span data-number="31" data-sid="2CH 32:31" class="v">31</span>Â¶
  Howbeit in <span class="add">the business of</span> the ambassadors of the
  princes of Babylon, who sent unto him to enquire of the wonder that was <span
  class="add">done</span> in the land, God left him, to try him, that he might
  know all <span class="add">that was</span> in his heart.</p>
