content: >-
  <p class="p"><span data-number="21" data-sid="2CH 32:21" class="v">21</span>Â¶
  And the <span class="nd">LORD</span> sent an angel, which cut off all the
  mighty men of valour, and the leaders and captains in the camp of the king of
  Assyria. So he returned with shame of face to his own land. And when he was
  come into the house of his god, they that came forth of his own bowels slew
  him there with the sword. </p>
