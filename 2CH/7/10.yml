content: >-
  <p class="p"><span data-number="10" data-sid="2CH 7:10" class="v">10</span>And
  on the three and twentieth day of the seventh month he sent the people away
  into their tents, glad and merry in heart for the goodness that the <span
  class="nd">LORD</span> had shewed unto David, and to Solomon, and to Israel
  his people. </p>
