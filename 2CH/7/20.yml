content: >-
  <p class="p"><span data-number="20" data-sid="2CH 7:20"
  class="v">20</span>Then will I pluck them up by the roots out of my land which
  I have given them; and this house, which I have sanctified for my name, will I
  cast out of my sight, and will make it <span class="add">to be</span> a
  proverb and a byword among all nations. </p>
