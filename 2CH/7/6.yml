content: >-
  <p class="p"><span data-number="6" data-sid="2CH 7:6" class="v">6</span>And
  the priests waited on their offices: the Levites also with instruments of
  musick of the <span class="nd">LORD</span>, which David the king had made to
  praise the <span class="nd">LORD</span>, because his mercy <span
  class="add">endureth</span> for ever, when David praised by their ministry;
  and the priests sounded trumpets before them, and all Israel stood. </p>
