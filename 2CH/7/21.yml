content: >-
  <p class="p"><span data-number="21" data-sid="2CH 7:21" class="v">21</span>And
  this house, which is high, shall be an astonishment to every one that passeth
  by it; so that he shall say, Why hath the <span class="nd">LORD</span> done
  thus unto this land, and unto this house? </p>
