content: >-
  <p class="p"><span data-number="3" data-sid="2CH 7:3" class="v">3</span>And
  when all the children of Israel saw how the fire came down, and the glory of
  the <span class="nd">LORD</span> upon the house, they bowed themselves with
  their faces to the ground upon the pavement, and worshipped, and praised the
  <span class="nd">LORD</span>, <span class="add">saying</span>, For <span
  class="add">he is</span> good; for his mercy <span class="add">endureth</span>
  for ever.</p>
