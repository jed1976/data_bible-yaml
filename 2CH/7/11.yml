content: >-
  <p class="p"><span data-number="11" data-sid="2CH 7:11"
  class="v">11</span>Thus Solomon finished the house of the <span
  class="nd">LORD</span>, and the king’s house: and all that came into Solomon’s
  heart to make in the house of the <span class="nd">LORD</span>, and in his own
  house, he prosperously effected.</p>
