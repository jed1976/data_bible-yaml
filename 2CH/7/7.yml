content: >-
  <p class="p"><span data-number="7" data-sid="2CH 7:7"
  class="v">7</span>Moreover Solomon hallowed the middle of the court that <span
  class="add">was</span> before the house of the <span class="nd">LORD</span>:
  for there he offered burnt offerings, and the fat of the peace offerings,
  because the brasen altar which Solomon had made was not able to receive the
  burnt offerings, and the meat offerings, and the fat.</p>
