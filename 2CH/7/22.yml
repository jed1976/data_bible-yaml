content: >-
  <p class="p"><span data-number="22" data-sid="2CH 7:22" class="v">22</span>And
  it shall be answered, Because they forsook the <span class="nd">LORD</span>
  God of their fathers, which brought them forth out of the land of Egypt, and
  laid hold on other gods, and worshipped them, and served them: therefore hath
  he brought all this evil upon them.</p>
