content: >-
  <p class="p"><span data-number="1" data-sid="2CH 7:1" class="v">1</span>Now
  when Solomon had made an end of praying, the fire came down from heaven, and
  consumed the burnt offering and the sacrifices; and the glory of the <span
  class="nd">LORD</span> filled the house. </p>
