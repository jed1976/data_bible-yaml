content: >-
  <p class="p"><span data-number="12" data-sid="2CH 20:12" class="v">12</span>O
  our God, wilt thou not judge them? for we have no might against this great
  company that cometh against us; neither know we what to do: but our eyes <span
  class="add">are</span> upon thee. </p>
