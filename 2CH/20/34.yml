content: >-
  <p class="p"><span data-number="34" data-sid="2CH 20:34"
  class="v">34</span>Now the rest of the acts of Jehoshaphat, first and last,
  behold, they <span class="add">are</span> written in the book of Jehu the son
  of Hanani, who <span class="add">is</span> mentioned in the book of the kings
  of Israel.</p>
