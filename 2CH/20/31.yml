content: >-
  <p class="p"><span data-number="31" data-sid="2CH 20:31" class="v">31</span>¶
  And Jehoshaphat reigned over Judah: <span class="add">he was</span> thirty and
  five years old when he began to reign, and he reigned twenty and five years in
  Jerusalem. And his mother’s name <span class="add">was</span> Azubah the
  daughter of Shilhi. </p>
