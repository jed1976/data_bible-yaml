content: >-
  <p class="p"><span data-number="27" data-sid="2CH 20:27"
  class="v">27</span>Then they returned, every man of Judah and Jerusalem, and
  Jehoshaphat in the forefront of them, to go again to Jerusalem with joy; for
  the <span class="nd">LORD</span> had made them to rejoice over their enemies.
  </p>
