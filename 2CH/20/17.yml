content: >-
  <p class="p"><span data-number="17" data-sid="2CH 20:17" class="v">17</span>Ye
  shall not <span class="add">need</span> to fight in this <span
  class="add">battle:</span> set yourselves, stand ye <span
  class="add">still</span>, and see the salvation of the <span
  class="nd">LORD</span> with you, O Judah and Jerusalem: fear not, nor be
  dismayed; to morrow go out against them: for the <span class="nd">LORD</span>
  <span class="add">will be</span> with you. </p>
