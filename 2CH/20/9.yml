content: >-
  <p class="p"><span data-number="9" data-sid="2CH 20:9" class="v">9</span>If,
  <span class="add">when</span> evil cometh upon us, <span class="add">as</span>
  the sword, judgment, or pestilence, or famine, we stand before this house, and
  in thy presence, (for thy name <span class="add">is</span> in this house,) and
  cry unto thee in our affliction, then thou wilt hear and help. </p>
