content: >-
  <p class="p"><span data-number="21" data-sid="2CH 20:21"
  class="v">21</span>And when he had consulted with the people, he appointed
  singers unto the <span class="nd">LORD</span>, and that should praise the
  beauty of holiness, as they went out before the army, and to say, Praise the
  <span class="nd">LORD</span>; for his mercy <span class="add">endureth</span>
  for ever.</p>
