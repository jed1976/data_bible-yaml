  <p class="p"><span data-number="1" data-sid="2CH 20:1" class="v">1</span>It
  came to pass after this also, <span class="add">that</span> the children of
  Moab, and the children of Ammon, and with them <span class="add">other</span>
  beside the Ammonites, came against Jehoshaphat to battle. </p>
