content: >-
  <p class="p"><span data-number="10" data-sid="2CH 20:10"
  class="v">10</span>And now, behold, the children of Ammon and Moab and mount
  Seir, whom thou wouldest not let Israel invade, when they came out of the land
  of Egypt, but they turned from them, and destroyed them not; </p>
