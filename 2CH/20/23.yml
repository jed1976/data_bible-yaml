content: >-
  <p class="p"><span data-number="23" data-sid="2CH 20:23"
  class="v">23</span>For the children of Ammon and Moab stood up against the
  inhabitants of mount Seir, utterly to slay and destroy <span
  class="add">them:</span> and when they had made an end of the inhabitants of
  Seir, every one helped to destroy another. </p>
