content: >-
  <p class="p"><span data-number="24" data-sid="2CH 20:24"
  class="v">24</span>And when Judah came toward the watch tower in the
  wilderness, they looked unto the multitude, and, behold, they <span
  class="add">were</span> dead bodies fallen to the earth, and none escaped.
  </p>
