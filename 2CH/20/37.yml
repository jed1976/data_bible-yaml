content: >-
  <p class="p"><span data-number="37" data-sid="2CH 20:37"
  class="v">37</span>Then Eliezer the son of Dodavah of Mareshah prophesied
  against Jehoshaphat, saying, Because thou hast joined thyself with Ahaziah,
  the <span class="nd">LORD</span> hath broken thy works. And the ships were
  broken, that they were not able to go to Tarshish.</p>
