content: >-
  <p class="p"><span data-number="2" data-sid="2CH 20:2" class="v">2</span>Then
  there came some that told Jehoshaphat, saying, There cometh a great multitude
  against thee from beyond the sea on this side Syria; and, behold, they <span
  class="add">be</span> in Hazazon-tamar, which <span class="add">is</span>
  En-gedi. </p>
