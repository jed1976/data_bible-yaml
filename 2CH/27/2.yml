content: >-
  <p class="p"><span data-number="2" data-sid="2CH 27:2" class="v">2</span>And
  he did <span class="add">that which was</span> right in the sight of the <span
  class="nd">LORD</span>, according to all that his father Uzziah did: howbeit
  he entered not into the temple of the <span class="nd">LORD</span>. And the
  people did yet corruptly. </p>
