content: >-
  <p class="p"><span data-number="5" data-sid="2CH 27:5" class="v">5</span>Â¶ He
  fought also with the king of the Ammonites, and prevailed against them. And
  the children of Ammon gave him the same year an hundred talents of silver, and
  ten thousand measures of wheat, and ten thousand of barley. So much did the
  children of Ammon pay unto him, both the second year, and the third. </p>
