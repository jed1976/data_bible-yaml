content: >-
  <p class="p"><span data-number="15" data-sid="2CH 10:15" class="v">15</span>So
  the king hearkened not unto the people: for the cause was of God, that the
  <span class="nd">LORD</span> might perform his word, which he spake by the
  hand of Ahijah the Shilonite to Jeroboam the son of Nebat.</p>
