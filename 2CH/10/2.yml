content: >-
  <p class="p"><span data-number="2" data-sid="2CH 10:2" class="v">2</span>And
  it came to pass, when Jeroboam the son of Nebat, who <span
  class="add">was</span> in Egypt, whither he had fled from the presence of
  Solomon the king, heard <span class="add">it</span>, that Jeroboam returned
  out of Egypt. </p>
