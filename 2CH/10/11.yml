content: >-
  <p class="p"><span data-number="11" data-sid="2CH 10:11"
  class="v">11</span>For whereas my father put a heavy yoke upon you, I will put
  more to your yoke: my father chastised you with whips, but I <span
  class="add">will chastise you</span> with scorpions.</p>
