content: >-
  <p class="p"><span data-number="9" data-sid="2CH 10:9" class="v">9</span>And
  he said unto them, What advice give ye that we may return answer to this
  people, which have spoken to me, saying, Ease somewhat the yoke that thy
  father did put upon us? </p>
