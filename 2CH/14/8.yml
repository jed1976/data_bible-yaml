content: >-
  <p class="p"><span data-number="8" data-sid="2CH 14:8" class="v">8</span>And
  Asa had an army <span class="add">of men</span> that bare targets and spears,
  out of Judah three hundred thousand; and out of Benjamin, that bare shields
  and drew bows, two hundred and fourscore thousand: all these <span
  class="add">were</span> mighty men of valour.</p>
