content: >-
  <p class="p"><span data-number="13" data-sid="2CH 14:13"
  class="v">13</span>And Asa and the people that <span class="add">were</span>
  with him pursued them unto Gerar: and the Ethiopians were overthrown, that
  they could not recover themselves; for they were destroyed before the <span
  class="nd">LORD</span>, and before his host; and they carried away very much
  spoil. </p>
