  <p class="p"><span data-number="14" data-sid="2CH 14:14"
  class="v">14</span>And they smote all the cities round about Gerar; for the
  fear of the <span class="nd">LORD</span> came upon them: and they spoiled all
  the cities; for there was exceeding much spoil in them. </p>
