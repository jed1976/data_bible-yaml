content: >-
  <p class="p"><span data-number="9" data-sid="2CH 15:9" class="v">9</span>And
  he gathered all Judah and Benjamin, and the strangers with them out of Ephraim
  and Manasseh, and out of Simeon: for they fell to him out of Israel in
  abundance, when they saw that the <span class="nd">LORD</span> his God <span
  class="add">was</span> with him. </p>
