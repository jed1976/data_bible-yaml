content: >-
  <p class="p"><span data-number="15" data-sid="2CH 15:15"
  class="v">15</span>And all Judah rejoiced at the oath: for they had sworn with
  all their heart, and sought him with their whole desire; and he was found of
  them: and the <span class="nd">LORD</span> gave them rest round about.</p>
