  And also <span class="add">concerning</span> Maachah the mother of Asa the
  king, he removed her from <span class="add">being</span> queen, because she
  had made an idol in a grove: and Asa cut down her idol, and stamped <span
  class="add">it</span>, and burnt <span class="add">it</span> at the brook
  Kidron. </p>
