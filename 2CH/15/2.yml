content: >-
  <p class="p"><span data-number="2" data-sid="2CH 15:2" class="v">2</span>And
  he went out to meet Asa, and said unto him, Hear ye me, Asa, and all Judah and
  Benjamin; The <span class="nd">LORD</span> <span class="add">is</span> with
  you, while ye be with him; and if ye seek him, he will be found of you; but if
  ye forsake him, he will forsake you. </p>
