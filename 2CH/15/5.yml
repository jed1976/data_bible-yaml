content: >-
  <p class="p"><span data-number="5" data-sid="2CH 15:5" class="v">5</span>And
  in those times <span class="add">there was</span> no peace to him that went
  out, nor to him that came in, but great vexations <span
  class="add">were</span> upon all the inhabitants of the countries. </p>
