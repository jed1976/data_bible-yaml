content: >-
  <p class="p"><span data-number="8" data-sid="2CH 17:8" class="v">8</span>And
  with them <span class="add">he sent</span> Levites, <span
  class="add">even</span> Shemaiah, and Nethaniah, and Zebadiah, and Asahel, and
  Shemiramoth, and Jehonathan, and Adonijah, and Tobijah, and Tob-adonijah,
  Levites; and with them Elishama and Jehoram, priests. </p>
