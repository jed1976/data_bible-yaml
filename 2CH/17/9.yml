content: >-
  <p class="p"><span data-number="9" data-sid="2CH 17:9" class="v">9</span>And
  they taught in Judah, and <span class="add">had</span> the book of the law of
  the <span class="nd">LORD</span> with them, and went about throughout all the
  cities of Judah, and taught the people.</p>
