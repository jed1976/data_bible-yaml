content: >-
  <p class="p"><span data-number="7" data-sid="2CH 24:7" class="v">7</span>For
  the sons of Athaliah, that wicked woman, had broken up the house of God; and
  also all the dedicated things of the house of the <span class="nd">LORD</span>
  did they bestow upon Baalim. </p>
