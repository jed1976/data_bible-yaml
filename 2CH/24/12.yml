content: >-
  <p class="p"><span data-number="12" data-sid="2CH 24:12"
  class="v">12</span>And the king and Jehoiada gave it to such as did the work
  of the service of the house of the <span class="nd">LORD</span>, and hired
  masons and carpenters to repair the house of the <span class="nd">LORD</span>,
  and also such as wrought iron and brass to mend the house of the <span
  class="nd">LORD</span>. </p>
