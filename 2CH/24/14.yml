content: >-
  <p class="p"><span data-number="14" data-sid="2CH 24:14"
  class="v">14</span>And when they had finished <span class="add">it</span>,
  they brought the rest of the money before the king and Jehoiada, whereof were
  made vessels for the house of the <span class="nd">LORD</span>, <span
  class="add">even</span> vessels to minister, and to offer <span
  class="add">withal</span>, and spoons, and vessels of gold and silver. And
  they offered burnt offerings in the house of the <span class="nd">LORD</span>
  continually all the days of Jehoiada.</p>
