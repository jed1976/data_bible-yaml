content: >-
  <p class="p"><span data-number="11" data-sid="2CH 24:11"
  class="v">11</span>Now it came to pass, that at what time the chest was
  brought unto the king’s office by the hand of the Levites, and when they saw
  that <span class="add">there was</span> much money, the king’s scribe and the
  high priest’s officer came and emptied the chest, and took it, and carried it
  to his place again. Thus they did day by day, and gathered money in abundance.
  </p>
