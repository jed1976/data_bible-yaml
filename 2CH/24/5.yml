content: >-
  <p class="p"><span data-number="5" data-sid="2CH 24:5" class="v">5</span>And
  he gathered together the priests and the Levites, and said to them, Go out
  unto the cities of Judah, and gather of all Israel money to repair the house
  of your God from year to year, and see that ye hasten the matter. Howbeit the
  Levites hastened <span class="add">it</span> not. </p>
