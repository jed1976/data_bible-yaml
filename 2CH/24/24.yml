content: >-
  <p class="p"><span data-number="24" data-sid="2CH 24:24"
  class="v">24</span>For the army of the Syrians came with a small company of
  men, and the <span class="nd">LORD</span> delivered a very great host into
  their hand, because they had forsaken the <span class="nd">LORD</span> God of
  their fathers. So they executed judgment against Joash. </p>
