content: >-
  <p class="p"><span data-number="20" data-sid="2CH 24:20"
  class="v">20</span>And the Spirit of God came upon Zechariah the son of
  Jehoiada the priest, which stood above the people, and said unto them, Thus
  saith God, Why transgress ye the commandments of the <span
  class="nd">LORD</span>, that ye cannot prosper? because ye have forsaken the
  <span class="nd">LORD</span>, he hath also forsaken you. </p>
