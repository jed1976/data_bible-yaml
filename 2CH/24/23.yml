content: >-
  <p class="p"><span data-number="23" data-sid="2CH 24:23" class="v">23</span>Â¶
  And it came to pass at the end of the year, <span class="add">that</span> the
  host of Syria came up against him: and they came to Judah and Jerusalem, and
  destroyed all the princes of the people from among the people, and sent all
  the spoil of them unto the king of Damascus. </p>
