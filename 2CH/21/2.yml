content: >-
  <p class="p"><span data-number="2" data-sid="2CH 21:2" class="v">2</span>And
  he had brethren the sons of Jehoshaphat, Azariah, and Jehiel, and Zechariah,
  and Azariah, and Michael, and Shephatiah: all these <span
  class="add">were</span> the sons of Jehoshaphat king of Israel. </p>
