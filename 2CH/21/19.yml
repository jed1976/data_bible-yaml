content: >-
  <p class="p"><span data-number="19" data-sid="2CH 21:19"
  class="v">19</span>And it came to pass, that in process of time, after the end
  of two years, his bowels fell out by reason of his sickness: so he died of
  sore diseases. And his people made no burning for him, like the burning of his
  fathers. </p>
