content: >-
  <p class="p"><span data-number="10" data-sid="2CH 21:10" class="v">10</span>So
  the Edomites revolted from under the hand of Judah unto this day. The same
  time <span class="add">also</span> did Libnah revolt from under his hand;
  because he had forsaken the <span class="nd">LORD</span> God of his fathers.
  </p>
