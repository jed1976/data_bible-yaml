content: >-
  <p class="p"><span data-number="20" data-sid="2CH 21:20"
  class="v">20</span>Thirty and two years old was he when he began to reign, and
  he reigned in Jerusalem eight years, and departed without being desired.
  Howbeit they buried him in the city of David, but not in the sepulchres of the
  kings.</p>
