content: >-
  <p class="p"><span data-number="7" data-sid="2CH 21:7"
  class="v">7</span>Howbeit the <span class="nd">LORD</span> would not destroy
  the house of David, because of the covenant that he had made with David, and
  as he promised to give a light to him and to his sons for ever.</p>
