content: >-
  <p class="p"><span data-number="6" data-sid="2CH 21:6" class="v">6</span>And
  he walked in the way of the kings of Israel, like as did the house of Ahab:
  for he had the daughter of Ahab to wife: and he wrought <span class="add">that
  which was</span> evil in the eyes of the <span class="nd">LORD</span>. </p>
