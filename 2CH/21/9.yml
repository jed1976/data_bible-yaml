content: >-
  <p class="p"><span data-number="9" data-sid="2CH 21:9" class="v">9</span>Then
  Jehoram went forth with his princes, and all his chariots with him: and he
  rose up by night, and smote the Edomites which compassed him in, and the
  captains of the chariots. </p>
