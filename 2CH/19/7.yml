content: >-
  <p class="p"><span data-number="7" data-sid="2CH 19:7"
  class="v">7</span>Wherefore now let the fear of the <span
  class="nd">LORD</span> be upon you; take heed and do <span
  class="add">it:</span> for <span class="add">there is</span> no iniquity with
  the <span class="nd">LORD</span> our God, nor respect of persons, nor taking
  of gifts.</p>
