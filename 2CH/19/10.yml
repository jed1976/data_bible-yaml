content: >-
  <p class="p"><span data-number="10" data-sid="2CH 19:10"
  class="v">10</span>And what cause soever shall come to you of your brethren
  that dwell in their cities, between blood and blood, between law and
  commandment, statutes and judgments, ye shall even warn them that they
  trespass not against the <span class="nd">LORD</span>, and <span
  class="add">so</span> wrath come upon you, and upon your brethren: this do,
  and ye shall not trespass. </p>
