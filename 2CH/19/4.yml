content: >-
  <p class="p"><span data-number="4" data-sid="2CH 19:4" class="v">4</span>And
  Jehoshaphat dwelt at Jerusalem: and he went out again through the people from
  Beer-sheba to mount Ephraim, and brought them back unto the <span
  class="nd">LORD</span> God of their fathers.</p>
