content: >-
  <p class="p"><span data-number="2" data-sid="2CH 19:2" class="v">2</span>And
  Jehu the son of Hanani the seer went out to meet him, and said to king
  Jehoshaphat, Shouldest thou help the ungodly, and love them that hate the
  <span class="nd">LORD</span>? therefore <span class="add">is</span> wrath upon
  thee from before the <span class="nd">LORD</span>. </p>
