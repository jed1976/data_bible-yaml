content: >-
  <p class="p"><span data-number="6" data-sid="2CH 19:6" class="v">6</span>And
  said to the judges, Take heed what ye do: for ye judge not for man, but for
  the <span class="nd">LORD</span>, who <span class="add">is</span> with you in
  the judgment. </p>
