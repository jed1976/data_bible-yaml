content: >-
  <p class="p"><span data-number="5" data-sid="2CH 28:5"
  class="v">5</span>Wherefore the <span class="nd">LORD</span> his God delivered
  him into the hand of the king of Syria; and they smote him, and carried away a
  great multitude of them captives, and brought <span class="add">them</span> to
  Damascus. And he was also delivered into the hand of the king of Israel, who
  smote him with a great slaughter.</p>
