content: >-
  <p class="p"><span data-number="3" data-sid="2CH 28:3"
  class="v">3</span>Moreover he burnt incense in the valley of the son of
  Hinnom, and burnt his children in the fire, after the abominations of the
  heathen whom the <span class="nd">LORD</span> had cast out before the children
  of Israel. </p>
