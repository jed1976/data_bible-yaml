content: >-
  <p class="p"><span data-number="10" data-sid="2CH 28:10"
  class="v">10</span>And now ye purpose to keep under the children of Judah and
  Jerusalem for bondmen and bondwomen unto you: <span class="add">but are
  there</span> not with you, even with you, sins against the <span
  class="nd">LORD</span> your God? </p>
