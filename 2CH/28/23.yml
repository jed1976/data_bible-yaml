content: >-
  <p class="p"><span data-number="23" data-sid="2CH 28:23"
  class="v">23</span>For he sacrificed unto the gods of Damascus, which smote
  him: and he said, Because the gods of the kings of Syria help them, <span
  class="add">therefore</span> will I sacrifice to them, that they may help me.
  But they were the ruin of him, and of all Israel. </p>
