content: >-
  <p class="p"><span data-number="13" data-sid="2CH 28:13"
  class="v">13</span>And said unto them, Ye shall not bring in the captives
  hither: for whereas we have offended against the <span class="nd">LORD</span>
  <span class="add">already</span>, ye intend to add <span
  class="add">more</span> to our sins and to our trespass: for our trespass is
  great, and <span class="add">there is</span> fierce wrath against Israel. </p>
