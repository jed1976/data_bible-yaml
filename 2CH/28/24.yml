content: >-
  <p class="p"><span data-number="24" data-sid="2CH 28:24"
  class="v">24</span>And Ahaz gathered together the vessels of the house of God,
  and cut in pieces the vessels of the house of God, and shut up the doors of
  the house of the <span class="nd">LORD</span>, and he made him altars in every
  corner of Jerusalem. </p>
