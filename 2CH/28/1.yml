content: >-
  <p class="p"><span data-number="1" data-sid="2CH 28:1" class="v">1</span>Ahaz
  <span class="add">was</span> twenty years old when he began to reign, and he
  reigned sixteen years in Jerusalem: but he did not <span class="add">that
  which was</span> right in the sight of the <span class="nd">LORD</span>, like
  David his father: </p>
