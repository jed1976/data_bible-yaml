content: >-
  <p class="p"><span data-number="21" data-sid="2CH 28:21"
  class="v">21</span>For Ahaz took away a portion <span class="add">out</span>
  of the house of the <span class="nd">LORD</span>, and <span
  class="add">out</span> of the house of the king, and of the princes, and gave
  <span class="add">it</span> unto the king of Assyria: but he helped him
  not.</p>
