content: >-
  <p class="p"><span data-number="19" data-sid="2CH 13:19"
  class="v">19</span>And Abijah pursued after Jeroboam, and took cities from
  him, Beth-el with the towns thereof, and Jeshanah with the towns thereof, and
  Ephrain with the towns thereof. </p>
