content: >-
  <p class="p"><span data-number="5" data-sid="2CH 13:5" class="v">5</span>Ought
  ye not to know that the <span class="nd">LORD</span> God of Israel gave the
  kingdom over Israel to David for ever, <span class="add">even</span> to him
  and to his sons by a covenant of salt? </p>
