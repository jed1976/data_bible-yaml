content: >-
  <p class="p"><span data-number="3" data-sid="2CH 13:3" class="v">3</span>And
  Abijah set the battle in array with an army of valiant men of war, <span
  class="add">even</span> four hundred thousand chosen men: Jeroboam also set
  the battle in array against him with eight hundred thousand chosen men, <span
  class="add">being</span> mighty men of valour.</p>
