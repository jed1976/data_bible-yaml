content: >-
  <p class="p"><span data-number="10" data-sid="2CH 13:10"
  class="v">10</span>But as for us, the <span class="nd">LORD</span> <span
  class="add">is</span> our God, and we have not forsaken him; and the priests,
  which minister unto the <span class="nd">LORD</span>, <span
  class="add">are</span> the sons of Aaron, and the Levites <span
  class="add">wait</span> upon <span class="add">their</span> business: </p>
