content: >-
  <p class="p"><span data-number="11" data-sid="2CH 13:11"
  class="v">11</span>And they burn unto the <span class="nd">LORD</span> every
  morning and every evening burnt sacrifices and sweet incense: the shewbread
  also <span class="add">set they in order</span> upon the pure table; and the
  candlestick of gold with the lamps thereof, to burn every evening: for we keep
  the charge of the <span class="nd">LORD</span> our God; but ye have forsaken
  him. </p>
