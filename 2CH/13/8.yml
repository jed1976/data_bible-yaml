content: >-
  <p class="p"><span data-number="8" data-sid="2CH 13:8" class="v">8</span>And
  now ye think to withstand the kingdom of the <span class="nd">LORD</span> in
  the hand of the sons of David; and ye <span class="add">be</span> a great
  multitude, and <span class="add">there are</span> with you golden calves,
  which Jeroboam made you for gods. </p>
