content: >-
  <p class="p"><span data-number="9" data-sid="2CH 13:9" class="v">9</span>Have
  ye not cast out the priests of the <span class="nd">LORD</span>, the sons of
  Aaron, and the Levites, and have made you priests after the manner of the
  nations of <span class="add">other</span> lands? so that whosoever cometh to
  consecrate himself with a young bullock and seven rams, <span class="add">the
  same</span> may be a priest of <span class="add">them that are</span> no gods.
  </p>
