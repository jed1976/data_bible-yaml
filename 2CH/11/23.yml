content: >-
  <p class="p"><span data-number="23" data-sid="2CH 11:23"
  class="v">23</span>And he dealt wisely, and dispersed of all his children
  throughout all the countries of Judah and Benjamin, unto every fenced city:
  and he gave them victual in abundance. And he desired many wives.</p>
