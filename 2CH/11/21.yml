content: >-
  <p class="p"><span data-number="21" data-sid="2CH 11:21"
  class="v">21</span>And Rehoboam loved Maachah the daughter of Absalom above
  all his wives and his concubines: (for he took eighteen wives, and threescore
  concubines; and begat twenty and eight sons, and threescore daughters.) </p>
