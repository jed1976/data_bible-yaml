content: >-
  <p class="p"><span data-number="6" data-sid="2CH 16:6" class="v">6</span>Then
  Asa the king took all Judah; and they carried away the stones of Ramah, and
  the timber thereof, wherewith Baasha was building; and he built therewith Geba
  and Mizpah.</p>
