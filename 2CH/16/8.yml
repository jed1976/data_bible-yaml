content: >-
  <p class="p"><span data-number="8" data-sid="2CH 16:8" class="v">8</span>Were
  not the Ethiopians and the Lubims a huge host, with very many chariots and
  horsemen? yet, because thou didst rely on the <span class="nd">LORD</span>, he
  delivered them into thine hand. </p>
