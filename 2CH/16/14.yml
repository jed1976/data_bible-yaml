  <p class="p"><span data-number="14" data-sid="2CH 16:14"
  class="v">14</span>And they buried him in his own sepulchres, which he had
  made for himself in the city of David, and laid him in the bed which was
  filled with sweet odours and divers kinds <span class="add">of spices</span>
  prepared by the apothecariesâ€™ art: and they made a very great burning for
  him.</p>
