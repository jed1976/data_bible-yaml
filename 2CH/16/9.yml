content: >-
  <p class="p"><span data-number="9" data-sid="2CH 16:9" class="v">9</span>For
  the eyes of the <span class="nd">LORD</span> run to and fro throughout the
  whole earth, to shew himself strong in the behalf of <span
  class="add">them</span> whose heart <span class="add">is</span> perfect toward
  him. Herein thou hast done foolishly: therefore from henceforth thou shalt
  have wars. </p>
