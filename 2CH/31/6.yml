content: >-
  <p class="p"><span data-number="6" data-sid="2CH 31:6" class="v">6</span>And
  <span class="add">concerning</span> the children of Israel and Judah, that
  dwelt in the cities of Judah, they also brought in the tithe of oxen and
  sheep, and the tithe of holy things which were consecrated unto the <span
  class="nd">LORD</span> their God, and laid <span class="add">them</span> by
  heaps. </p>
