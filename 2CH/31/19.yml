content: >-
  <p class="p"><span data-number="19" data-sid="2CH 31:19"
  class="v">19</span>Also of the sons of Aaron the priests, <span
  class="add">which were</span> in the fields of the suburbs of their cities, in
  every several city, the men that were expressed by name, to give portions to
  all the males among the priests, and to all that were reckoned by genealogies
  among the Levites.</p>
