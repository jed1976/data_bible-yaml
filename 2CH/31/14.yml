content: >-
  <p class="p"><span data-number="14" data-sid="2CH 31:14"
  class="v">14</span>And Kore the son of Imnah the Levite, the porter toward the
  east, <span class="add">was</span> over the freewill offerings of God, to
  distribute the oblations of the <span class="nd">LORD</span>, and the most
  holy things. </p>
