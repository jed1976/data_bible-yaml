content: >-
  <p class="p"><span data-number="21" data-sid="2CH 31:21"
  class="v">21</span>And in every work that he began in the service of the house
  of God, and in the law, and in the commandments, to seek his God, he did <span
  class="add">it</span> with all his heart, and prospered.</p>
