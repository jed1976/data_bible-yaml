content: >-
  <p class="p"><span data-number="15" data-sid="2CH 31:15"
  class="v">15</span>And next him <span class="add">were</span> Eden, and
  Miniamin, and Jeshua, and Shemaiah, Amariah, and Shecaniah, in the cities of
  the priests, in <span class="add">their</span> set office, to give to their
  brethren by courses, as well to the great as to the small: </p>
