content: >-
  <p class="p"><span data-number="16" data-sid="2CH 31:16"
  class="v">16</span>Beside their genealogy of males, from three years old and
  upward, <span class="add">even</span> unto every one that entereth into the
  house of the <span class="nd">LORD</span>, his daily portion for their service
  in their charges according to their courses; </p>
