content: >-
  <p class="p"><span data-number="31" data-sid="2CH 34:31"
  class="v">31</span>And the king stood in his place, and made a covenant before
  the <span class="nd">LORD</span>, to walk after the <span
  class="nd">LORD</span>, and to keep his commandments, and his testimonies, and
  his statutes, with all his heart, and with all his soul, to perform the words
  of the covenant which are written in this book. </p>
