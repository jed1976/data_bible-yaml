content: >-
  <p class="p"><span data-number="22" data-sid="2CH 34:22"
  class="v">22</span>And Hilkiah, and <span class="add">they</span> that the
  king <span class="add">had appointed</span>, went to Huldah the prophetess,
  the wife of Shallum the son of Tikvath, the son of Hasrah, keeper of the
  wardrobe; (now she dwelt in Jerusalem in the college:) and they spake to her
  to that <span class="add">effect</span>.</p>
