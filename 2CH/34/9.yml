content: >-
  <p class="p"><span data-number="9" data-sid="2CH 34:9" class="v">9</span>And
  when they came to Hilkiah the high priest, they delivered the money that was
  brought into the house of God, which the Levites that kept the doors had
  gathered of the hand of Manasseh and Ephraim, and of all the remnant of
  Israel, and of all Judah and Benjamin; and they returned to Jerusalem. </p>
