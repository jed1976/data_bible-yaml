content: >-
  <p class="p"><span data-number="4" data-sid="2CH 34:4" class="v">4</span>And
  they brake down the altars of Baalim in his presence; and the images, that
  <span class="add">were</span> on high above them, he cut down; and the groves,
  and the carved images, and the molten images, he brake in pieces, and made
  dust <span class="add">of them</span>, and strowed <span class="add">it</span>
  upon the graves of them that had sacrificed unto them. </p>
