content: >-
  <p class="p"><span data-number="28" data-sid="2CH 34:28"
  class="v">28</span>Behold, I will gather thee to thy fathers, and thou shalt
  be gathered to thy grave in peace, neither shall thine eyes see all the evil
  that I will bring upon this place, and upon the inhabitants of the same. So
  they brought the king word again.</p>
