content: >-
  <p class="p"><span data-number="26" data-sid="2CH 34:26"
  class="v">26</span>And as for the king of Judah, who sent you to enquire of
  the <span class="nd">LORD</span>, so shall ye say unto him, Thus saith the
  <span class="nd">LORD</span> God of Israel <span class="add">concerning</span>
  the words which thou hast heard; </p>
