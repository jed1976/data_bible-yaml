content: >-
  <p class="p"><span data-number="2" data-sid="2CH 34:2" class="v">2</span>And
  he did <span class="add">that which was</span> right in the sight of the <span
  class="nd">LORD</span>, and walked in the ways of David his father, and
  declined <span class="add">neither</span> to the right hand, nor to the
  left.</p>
