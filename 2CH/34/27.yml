content: >-
  <p class="p"><span data-number="27" data-sid="2CH 34:27"
  class="v">27</span>Because thine heart was tender, and thou didst humble
  thyself before God, when thou heardest his words against this place, and
  against the inhabitants thereof, and humbledst thyself before me, and didst
  rend thy clothes, and weep before me; I have even heard <span
  class="add">thee</span> also, saith the <span class="nd">LORD</span>. </p>
