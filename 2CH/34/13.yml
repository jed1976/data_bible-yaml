content: >-
  <p class="p"><span data-number="13" data-sid="2CH 34:13"
  class="v">13</span>Also <span class="add">they were</span> over the bearers of
  burdens, and <span class="add">were</span> overseers of all that wrought the
  work in any manner of service: and of the Levites <span class="add">there
  were</span> scribes, and officers, and porters.</p>
