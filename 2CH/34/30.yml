content: >-
  <p class="p"><span data-number="30" data-sid="2CH 34:30"
  class="v">30</span>And the king went up into the house of the <span
  class="nd">LORD</span>, and all the men of Judah, and the inhabitants of
  Jerusalem, and the priests, and the Levites, and all the people, great and
  small: and he read in their ears all the words of the book of the covenant
  that was found in the house of the <span class="nd">LORD</span>. </p>
