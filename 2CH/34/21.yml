content: >-
  <p class="p"><span data-number="21" data-sid="2CH 34:21"
  class="v">21</span>Go, enquire of the <span class="nd">LORD</span> for me, and
  for them that are left in Israel and in Judah, concerning the words of the
  book that is found: for great <span class="add">is</span> the wrath of the
  <span class="nd">LORD</span> that is poured out upon us, because our fathers
  have not kept the word of the <span class="nd">LORD</span>, to do after all
  that is written in this book. </p>
