content: >-
  <p class="p"><span data-number="13" data-sid="2CH 12:13" class="v">13</span>¶
  So king Rehoboam strengthened himself in Jerusalem, and reigned: for Rehoboam
  <span class="add">was</span> one and forty years old when he began to reign,
  and he reigned seventeen years in Jerusalem, the city which the <span
  class="nd">LORD</span> had chosen out of all the tribes of Israel, to put his
  name there. And his mother’s name <span class="add">was</span> Naamah an
  Ammonitess. </p>
