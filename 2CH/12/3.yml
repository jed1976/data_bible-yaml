content: >-
  <p class="p"><span data-number="3" data-sid="2CH 12:3" class="v">3</span>With
  twelve hundred chariots, and threescore thousand horsemen: and the people
  <span class="add">were</span> without number that came with him out of Egypt;
  the Lubims, the Sukkiims, and the Ethiopians. </p>
