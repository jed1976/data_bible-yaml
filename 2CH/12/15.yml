content: >-
  <p class="p"><span data-number="15" data-sid="2CH 12:15"
  class="v">15</span>Now the acts of Rehoboam, first and last, <span
  class="add">are</span> they not written in the book of Shemaiah the prophet,
  and of Iddo the seer concerning genealogies? And <span class="add">there
  were</span> wars between Rehoboam and Jeroboam continually. </p>
