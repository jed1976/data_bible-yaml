content: >-
  <p class="p"><span data-number="6" data-sid="2CH 33:6" class="v">6</span>And
  he caused his children to pass through the fire in the valley of the son of
  Hinnom: also he observed times, and used enchantments, and used witchcraft,
  and dealt with a familiar spirit, and with wizards: he wrought much evil in
  the sight of the <span class="nd">LORD</span>, to provoke him to anger. </p>
