content: >-
  <p class="p"><span data-number="14" data-sid="2CH 33:14"
  class="v">14</span>Now after this he built a wall without the city of David,
  on the west side of Gihon, in the valley, even to the entering in at the fish
  gate, and compassed about Ophel, and raised it up a very great height, and put
  captains of war in all the fenced cities of Judah. </p>
