content: >-
  <p class="p"><span data-number="15" data-sid="2CH 33:15"
  class="v">15</span>And he took away the strange gods, and the idol out of the
  house of the <span class="nd">LORD</span>, and all the altars that he had
  built in the mount of the house of the <span class="nd">LORD</span>, and in
  Jerusalem, and cast <span class="add">them</span> out of the city. </p>
