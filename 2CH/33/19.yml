content: >-
  <p class="p"><span data-number="19" data-sid="2CH 33:19"
  class="v">19</span>His prayer also, and <span class="add">how God</span> was
  intreated of him, and all his sin, and his trespass, and the places wherein he
  built high places, and set up groves and graven images, before he was humbled:
  behold, they <span class="add">are</span> written among the sayings of the
  seers.</p>
