content: >-
  <p class="p"><span data-number="8" data-sid="2CH 33:8"
  class="v">8</span>Neither will I any more remove the foot of Israel from out
  of the land which I have appointed for your fathers; so that they will take
  heed to do all that I have commanded them, according to the whole law and the
  statutes and the ordinances by the hand of Moses. </p>
