content: >-
  <p class="p"><span data-number="13" data-sid="2CH 33:13"
  class="v">13</span>And prayed unto him: and he was intreated of him, and heard
  his supplication, and brought him again to Jerusalem into his kingdom. Then
  Manasseh knew that the <span class="nd">LORD</span> he <span
  class="add">was</span> God. </p>
