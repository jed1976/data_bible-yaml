content: >-
  <p class="p"><span data-number="22" data-sid="2CH 33:22"
  class="v">22</span>But he did <span class="add">that which was</span> evil in
  the sight of the <span class="nd">LORD</span>, as did Manasseh his father: for
  Amon sacrificed unto all the carved images which Manasseh his father had made,
  and served them; </p>
