content: >-
  <p class="p"><span data-number="33" data-sid="2CH 18:33"
  class="v">33</span>And a <span class="add">certain</span> man drew a bow at a
  venture, and smote the king of Israel between the joints of the harness:
  therefore he said to his chariot man, Turn thine hand, that thou mayest carry
  me out of the host; for I am wounded. </p>
