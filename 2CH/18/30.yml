content: >-
  <p class="p"><span data-number="30" data-sid="2CH 18:30"
  class="v">30</span>Now the king of Syria had commanded the captains of the
  chariots that <span class="add">were</span> with him, saying, Fight ye not
  with small or great, save only with the king of Israel. </p>
