content: >-
  <p class="p"><span data-number="7" data-sid="2CH 18:7" class="v">7</span>And
  the king of Israel said unto Jehoshaphat, <span class="add">There is</span>
  yet one man, by whom we may enquire of the <span class="nd">LORD</span>: but I
  hate him; for he never prophesied good unto me, but always evil: the same
  <span class="add">is</span> Micaiah the son of Imla. And Jehoshaphat said, Let
  not the king say so. </p>
