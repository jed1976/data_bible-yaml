content: >-
  <p class="p"><span data-number="23" data-sid="2CH 18:23"
  class="v">23</span>Then Zedekiah the son of Chenaanah came near, and smote
  Micaiah upon the cheek, and said, Which way went the Spirit of the <span
  class="nd">LORD</span> from me to speak unto thee? </p>
