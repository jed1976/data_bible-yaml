content: >-
  <p class="p"><span data-number="29" data-sid="2CH 18:29"
  class="v">29</span>And the king of Israel said unto Jehoshaphat, I will
  disguise myself, and will go to the battle; but put thou on thy robes. So the
  king of Israel disguised himself; and they went to the battle. </p>
