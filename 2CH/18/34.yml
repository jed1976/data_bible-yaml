content: >-
  <p class="p"><span data-number="34" data-sid="2CH 18:34"
  class="v">34</span>And the battle increased that day: howbeit the king of
  Israel stayed <span class="add">himself</span> up in <span
  class="add">his</span> chariot against the Syrians until the even: and about
  the time of the sun going down he died.</p>
