content: >-
  <p class="p"><span data-number="31" data-sid="2CH 18:31"
  class="v">31</span>And it came to pass, when the captains of the chariots saw
  Jehoshaphat, that they said, It <span class="add">is</span> the king of
  Israel. Therefore they compassed about him to fight: but Jehoshaphat cried
  out, and the <span class="nd">LORD</span> helped him; and God moved them <span
  class="add">to depart</span> from him. </p>
