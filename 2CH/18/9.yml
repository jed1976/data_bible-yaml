content: >-
  <p class="p"><span data-number="9" data-sid="2CH 18:9" class="v">9</span>And
  the king of Israel and Jehoshaphat king of Judah sat either of them on his
  throne, clothed in <span class="add">their</span> robes, and they sat in a
  void place at the entering in of the gate of Samaria; and all the prophets
  prophesied before them. </p>
