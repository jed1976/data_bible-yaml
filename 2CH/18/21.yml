content: >-
  <p class="p"><span data-number="21" data-sid="2CH 18:21"
  class="v">21</span>And he said, I will go out, and be a lying spirit in the
  mouth of all his prophets. And <span class="add">the <span
  class="nd">Lord</span></span> said, Thou shalt entice <span
  class="add">him</span>, and thou shalt also prevail: go out, and do <span
  class="add">even</span> so. </p>
