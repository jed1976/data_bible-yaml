content: >-
  <p class="p"><span data-number="2" data-sid="2CH 18:2" class="v">2</span>And
  after <span class="add">certain</span> years he went down to Ahab to Samaria.
  And Ahab killed sheep and oxen for him in abundance, and for the people that
  <span class="add">he had</span> with him, and persuaded him to go up <span
  class="add">with him</span> to Ramoth-gilead. </p>
