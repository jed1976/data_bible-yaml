content: >-
  <p class="p"><span data-number="10" data-sid="2CH 18:10"
  class="v">10</span>And Zedekiah the son of Chenaanah had made him horns of
  iron, and said, Thus saith the <span class="nd">LORD</span>, With these thou
  shalt push Syria until they be consumed. </p>
