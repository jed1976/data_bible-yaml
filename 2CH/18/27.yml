content: >-
  <p class="p"><span data-number="27" data-sid="2CH 18:27"
  class="v">27</span>And Micaiah said, If thou certainly return in peace, <span
  class="add">then</span> hath not the <span class="nd">LORD</span> spoken by
  me. And he said, Hearken, all ye people.</p>
