content: >-
  <p class="p"><span data-number="3" data-sid="2CH 18:3" class="v">3</span>And
  Ahab king of Israel said unto Jehoshaphat king of Judah, Wilt thou go with me
  to Ramoth-gilead? And he answered him, I <span class="add">am</span> as thou
  <span class="add">art</span>, and my people as thy people; and <span
  class="add">we will be</span> with thee in the war.</p>
