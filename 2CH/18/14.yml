content: >-
  <p class="p"><span data-number="14" data-sid="2CH 18:14"
  class="v">14</span>And when he was come to the king, the king said unto him,
  Micaiah, shall we go to Ramoth-gilead to battle, or shall I forbear? And he
  said, Go ye up, and prosper, and they shall be delivered into your hand. </p>
