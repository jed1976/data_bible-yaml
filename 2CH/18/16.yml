content: >-
  <p class="p"><span data-number="16" data-sid="2CH 18:16"
  class="v">16</span>Then he said, I did see all Israel scattered upon the
  mountains, as sheep that have no shepherd: and the <span
  class="nd">LORD</span> said, These have no master; let them return <span
  class="add">therefore</span> every man to his house in peace. </p>
