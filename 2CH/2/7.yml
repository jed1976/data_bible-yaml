content: >-
  <p class="p"><span data-number="7" data-sid="2CH 2:7" class="v">7</span>Send
  me now therefore a man cunning to work in gold, and in silver, and in brass,
  and in iron, and in purple, and crimson, and blue, and that can skill to grave
  with the cunning men that <span class="add">are</span> with me in Judah and in
  Jerusalem, whom David my father did provide. </p>
