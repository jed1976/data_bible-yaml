content: >-
  <p class="p"><span data-number="14" data-sid="2CH 2:14" class="v">14</span>The
  son of a woman of the daughters of Dan, and his father <span
  class="add">was</span> a man of Tyre, skilful to work in gold, and in silver,
  in brass, in iron, in stone, and in timber, in purple, in blue, and in fine
  linen, and in crimson; also to grave any manner of graving, and to find out
  every device which shall be put to him, with thy cunning men, and with the
  cunning men of my lord David thy father. </p>
