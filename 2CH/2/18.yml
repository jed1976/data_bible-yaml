content: >-
  <p class="p"><span data-number="18" data-sid="2CH 2:18" class="v">18</span>And
  he set threescore and ten thousand of them <span class="add">to be</span>
  bearers of burdens, and fourscore thousand <span class="add">to be</span>
  hewers in the mountain, and three thousand and six hundred overseers to set
  the people a work.</p>
