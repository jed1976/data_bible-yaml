content: >-
  <p class="p"><span data-number="12" data-sid="2CH 2:12"
  class="v">12</span>Huram said moreover, Blessed <span class="add">be</span>
  the <span class="nd">LORD</span> God of Israel, that made heaven and earth,
  who hath given to David the king a wise son, endued with prudence and
  understanding, that might build an house for the <span class="nd">LORD</span>,
  and an house for his kingdom. </p>
