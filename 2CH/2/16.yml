content: >-
  <p class="p"><span data-number="16" data-sid="2CH 2:16" class="v">16</span>And
  we will cut wood out of Lebanon, as much as thou shalt need: and we will bring
  it to thee in floats by sea to Joppa; and thou shalt carry it up to
  Jerusalem.</p>
