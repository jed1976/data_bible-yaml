content: >-
  <p class="p"><span data-number="17" data-sid="2CH 1:17" class="v">17</span>And
  they fetched up, and brought forth out of Egypt a chariot for six hundred
  <span class="add">shekels</span> of silver, and an horse for an hundred and
  fifty: and so brought they out <span class="add">horses</span> for all the
  kings of the Hittites, and for the kings of Syria, by their means.</p>
