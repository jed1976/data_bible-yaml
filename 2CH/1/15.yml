content: >-
  <p class="p"><span data-number="15" data-sid="2CH 1:15" class="v">15</span>And
  the king made silver and gold at Jerusalem <span class="add">as
  plenteous</span> as stones, and cedar trees made he as the sycomore trees that
  <span class="add">are</span> in the vale for abundance. </p>
