content: >-
  <p class="p"><span data-number="3" data-sid="2CH 1:3" class="v">3</span>So
  Solomon, and all the congregation with him, went to the high place that <span
  class="add">was</span> at Gibeon; for there was the tabernacle of the
  congregation of God, which Moses the servant of the <span
  class="nd">LORD</span> had made in the wilderness. </p>
