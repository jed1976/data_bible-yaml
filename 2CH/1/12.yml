content: >-
  <p class="p"><span data-number="12" data-sid="2CH 1:12"
  class="v">12</span>Wisdom and knowledge <span class="add">is</span> granted
  unto thee; and I will give thee riches, and wealth, and honour, such as none
  of the kings have had that <span class="add">have been</span> before thee,
  neither shall there any after thee have the like.</p>
