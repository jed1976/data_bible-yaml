content: >-
  <p class="p"><span data-number="9" data-sid="2CH 1:9" class="v">9</span>Now, O
  <span class="nd">LORD</span> God, let thy promise unto David my father be
  established: for thou hast made me king over a people like the dust of the
  earth in multitude. </p>
