content: >-
  <p class="p"><span data-number="4" data-sid="2CH 1:4" class="v">4</span>But
  the ark of God had David brought up from Kirjath-jearim to <span
  class="add">the place which</span> David had prepared for it: for he had
  pitched a tent for it at Jerusalem. </p>
