content: >-
  <p class="p"><span data-number="17" data-sid="2CH 23:17"
  class="v">17</span>Then all the people went to the house of Baal, and brake it
  down, and brake his altars and his images in pieces, and slew Mattan the
  priest of Baal before the altars. </p>
