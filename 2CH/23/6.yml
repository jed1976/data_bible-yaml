content: >-
  <p class="p"><span data-number="6" data-sid="2CH 23:6" class="v">6</span>But
  let none come into the house of the <span class="nd">LORD</span>, save the
  priests, and they that minister of the Levites; they shall go in, for they
  <span class="add">are</span> holy: but all the people shall keep the watch of
  the <span class="nd">LORD</span>. </p>
