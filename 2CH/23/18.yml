content: >-
  <p class="p"><span data-number="18" data-sid="2CH 23:18"
  class="v">18</span>Also Jehoiada appointed the offices of the house of the
  <span class="nd">LORD</span> by the hand of the priests the Levites, whom
  David had distributed in the house of the <span class="nd">LORD</span>, to
  offer the burnt offerings of the <span class="nd">LORD</span>, as <span
  class="add">it is</span> written in the law of Moses, with rejoicing and with
  singing, <span class="add">as it was ordained</span> by David. </p>
