content: >-
  <p class="p"><span data-number="13" data-sid="2CH 23:13"
  class="v">13</span>And she looked, and, behold, the king stood at his pillar
  at the entering in, and the princes and the trumpets by the king: and all the
  people of the land rejoiced, and sounded with trumpets, also the singers with
  instruments of musick, and such as taught to sing praise. Then Athaliah rent
  her clothes, and said, Treason, Treason. </p>
