content: >-
  <p class="p"><span data-number="8" data-sid="2CH 23:8" class="v">8</span>So
  the Levites and all Judah did according to all things that Jehoiada the priest
  had commanded, and took every man his men that were to come in on the sabbath,
  with them that were to go <span class="add">out</span> on the sabbath: for
  Jehoiada the priest dismissed not the courses. </p>
