content: >-
  <p class="p"><span data-number="14" data-sid="2CH 23:14"
  class="v">14</span>Then Jehoiada the priest brought out the captains of
  hundreds that were set over the host, and said unto them, Have her forth of
  the ranges: and whoso followeth her, let him be slain with the sword. For the
  priest said, Slay her not in the house of the <span class="nd">LORD</span>.
  </p>
