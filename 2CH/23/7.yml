content: >-
  <p class="p"><span data-number="7" data-sid="2CH 23:7" class="v">7</span>And
  the Levites shall compass the king round about, every man with his weapons in
  his hand; and whosoever <span class="add">else</span> cometh into the house,
  he shall be put to death: but be ye with the king when he cometh in, and when
  he goeth out. </p>
