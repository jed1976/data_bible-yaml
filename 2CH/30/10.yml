content: >-
  <p class="p"><span data-number="10" data-sid="2CH 30:10" class="v">10</span>So
  the posts passed from city to city through the country of Ephraim and Manasseh
  even unto Zebulun: but they laughed them to scorn, and mocked them. </p>
