content: >-
  <p class="p"><span data-number="5" data-sid="2CH 30:5" class="v">5</span>So
  they established a decree to make proclamation throughout all Israel, from
  Beer-sheba even to Dan, that they should come to keep the passover unto the
  <span class="nd">LORD</span> God of Israel at Jerusalem: for they had not done
  <span class="add">it</span> of a long <span class="add">time in such
  sort</span> as it was written. </p>
