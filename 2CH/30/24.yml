content: >-
  <p class="p"><span data-number="24" data-sid="2CH 30:24"
  class="v">24</span>For Hezekiah king of Judah did give to the congregation a
  thousand bullocks and seven thousand sheep; and the princes gave to the
  congregation a thousand bullocks and ten thousand sheep: and a great number of
  priests sanctified themselves. </p>
