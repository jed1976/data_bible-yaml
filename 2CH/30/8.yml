content: >-
  <p class="p"><span data-number="8" data-sid="2CH 30:8" class="v">8</span>Now
  be ye not stiffnecked, as your fathers <span class="add">were, but</span>
  yield yourselves unto the <span class="nd">LORD</span>, and enter into his
  sanctuary, which he hath sanctified for ever: and serve the <span
  class="nd">LORD</span> your God, that the fierceness of his wrath may turn
  away from you. </p>
