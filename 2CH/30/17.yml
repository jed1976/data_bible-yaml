content: >-
  <p class="p"><span data-number="17" data-sid="2CH 30:17"
  class="v">17</span>For <span class="add">there were</span> many in the
  congregation that were not sanctified: therefore the Levites had the charge of
  the killing of the passovers for every one <span class="add">that was</span>
  not clean, to sanctify <span class="add">them</span> unto the <span
  class="nd">LORD</span>. </p>
