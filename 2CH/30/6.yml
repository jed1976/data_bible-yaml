content: >-
  <p class="p"><span data-number="6" data-sid="2CH 30:6" class="v">6</span>So
  the posts went with the letters from the king and his princes throughout all
  Israel and Judah, and according to the commandment of the king, saying, Ye
  children of Israel, turn again unto the <span class="nd">LORD</span> God of
  Abraham, Isaac, and Israel, and he will return to the remnant of you, that are
  escaped out of the hand of the kings of Assyria. </p>
