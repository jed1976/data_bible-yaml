content: >-
  <p class="p"><span data-number="18" data-sid="2CH 30:18"
  class="v">18</span>For a multitude of the people, <span
  class="add">even</span> many of Ephraim, and Manasseh, Issachar, and Zebulun,
  had not cleansed themselves, yet did they eat the passover otherwise than it
  was written. But Hezekiah prayed for them, saying, The good <span
  class="nd">LORD</span> pardon every one </p>
