content: >-
  <p class="p"><span data-number="22" data-sid="2CH 30:22"
  class="v">22</span>And Hezekiah spake comfortably unto all the Levites that
  taught the good knowledge of the <span class="nd">LORD</span>: and they did
  eat throughout the feast seven days, offering peace offerings, and making
  confession to the <span class="nd">LORD</span> God of their fathers. </p>
