content: >-
  <p class="p"><span data-number="16" data-sid="2CH 30:16"
  class="v">16</span>And they stood in their place after their manner, according
  to the law of Moses the man of God: the priests sprinkled the blood, <span
  class="add">which they received</span> of the hand of the Levites. </p>
