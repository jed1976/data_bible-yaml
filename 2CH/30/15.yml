content: >-
  <p class="p"><span data-number="15" data-sid="2CH 30:15"
  class="v">15</span>Then they killed the passover on the fourteenth <span
  class="add">day</span> of the second month: and the priests and the Levites
  were ashamed, and sanctified themselves, and brought in the burnt offerings
  into the house of the <span class="nd">LORD</span>. </p>
