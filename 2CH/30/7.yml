content: >-
  <p class="p"><span data-number="7" data-sid="2CH 30:7" class="v">7</span>And
  be not ye like your fathers, and like your brethren, which trespassed against
  the <span class="nd">LORD</span> God of their fathers, <span
  class="add">who</span> therefore gave them up to desolation, as ye see. </p>
