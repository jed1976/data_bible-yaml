content: >-
  <p class="p"><span data-number="21" data-sid="2CH 30:21"
  class="v">21</span>And the children of Israel that were present at Jerusalem
  kept the feast of unleavened bread seven days with great gladness: and the
  Levites and the priests praised the <span class="nd">LORD</span> day by day,
  <span class="add">singing</span> with loud instruments unto the <span
  class="nd">LORD</span>. </p>
