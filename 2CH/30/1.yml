content: >-
  <p class="p"><span data-number="1" data-sid="2CH 30:1" class="v">1</span>And
  Hezekiah sent to all Israel and Judah, and wrote letters also to Ephraim and
  Manasseh, that they should come to the house of the <span
  class="nd">LORD</span> at Jerusalem, to keep the passover unto the <span
  class="nd">LORD</span> God of Israel. </p>
