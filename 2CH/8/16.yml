content: >-
  <p class="p"><span data-number="16" data-sid="2CH 8:16" class="v">16</span>Now
  all the work of Solomon was prepared unto the day of the foundation of the
  house of the <span class="nd">LORD</span>, and until it was finished. <span
  class="add">So</span> the house of the <span class="nd">LORD</span> was
  perfected.</p>
