content: >-
  <p class="p"><span data-number="6" data-sid="2CH 8:6" class="v">6</span>And
  Baalath, and all the store cities that Solomon had, and all the chariot
  cities, and the cities of the horsemen, and all that Solomon desired to build
  in Jerusalem, and in Lebanon, and throughout all the land of his dominion.</p>
