content: >-
  <p class="p"><span data-number="13" data-sid="2CH 8:13"
  class="v">13</span>Even after a certain rate every day, offering according to
  the commandment of Moses, on the sabbaths, and on the new moons, and on the
  solemn feasts, three times in the year, <span class="add">even</span> in the
  feast of unleavened bread, and in the feast of weeks, and in the feast of
  tabernacles.</p>
