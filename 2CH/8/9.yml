content: >-
  <p class="p"><span data-number="9" data-sid="2CH 8:9" class="v">9</span>But of
  the children of Israel did Solomon make no servants for his work; but they
  <span class="add">were</span> men of war, and chief of his captains, and
  captains of his chariots and horsemen. </p>
