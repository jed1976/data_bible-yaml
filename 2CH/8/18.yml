content: >-
  <p class="p"><span data-number="18" data-sid="2CH 8:18" class="v">18</span>And
  Huram sent him by the hands of his servants ships, and servants that had
  knowledge of the sea; and they went with the servants of Solomon to Ophir, and
  took thence four hundred and fifty talents of gold, and brought <span
  class="add">them</span> to king Solomon.</p>
