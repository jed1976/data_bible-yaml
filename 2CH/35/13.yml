content: >-
  <p class="p"><span data-number="13" data-sid="2CH 35:13"
  class="v">13</span>And they roasted the passover with fire according to the
  ordinance: but the <span class="add">other</span> holy <span
  class="add">offerings</span> sod they in pots, and in caldrons, and in pans,
  and divided <span class="add">them</span> speedily among all the people. </p>
