content: >-
  <p class="p"><span data-number="16" data-sid="2CH 35:16" class="v">16</span>So
  all the service of the <span class="nd">LORD</span> was prepared the same day,
  to keep the passover, and to offer burnt offerings upon the altar of the <span
  class="nd">LORD</span>, according to the commandment of king Josiah. </p>
