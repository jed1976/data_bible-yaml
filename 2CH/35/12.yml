content: >-
  <p class="p"><span data-number="12" data-sid="2CH 35:12"
  class="v">12</span>And they removed the burnt offerings, that they might give
  according to the divisions of the families of the people, to offer unto the
  <span class="nd">LORD</span>, as <span class="add">it is</span> written in the
  book of Moses. And so <span class="add">did they</span> with the oxen. </p>
