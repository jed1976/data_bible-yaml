content: >-
  <p class="p"><span data-number="14" data-sid="2CH 35:14"
  class="v">14</span>And afterward they made ready for themselves, and for the
  priests: because the priests the sons of Aaron <span class="add">were
  busied</span> in offering of burnt offerings and the fat until night;
  therefore the Levites prepared for themselves, and for the priests the sons of
  Aaron. </p>
