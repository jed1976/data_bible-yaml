content: >-
  <p class="p"><span data-number="21" data-sid="2CH 35:21"
  class="v">21</span>But he sent ambassadors to him, saying, What have I to do
  with thee, thou king of Judah? <span class="add">I come</span> not against
  thee this day, but against the house wherewith I have war: for God commanded
  me to make haste: forbear thee from <span class="add">meddling with</span>
  God, who <span class="add">is</span> with me, that he destroy thee not. </p>
