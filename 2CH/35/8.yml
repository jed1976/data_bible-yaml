content: >-
  <p class="p"><span data-number="8" data-sid="2CH 35:8" class="v">8</span>And
  his princes gave willingly unto the people, to the priests, and to the
  Levites: Hilkiah and Zechariah and Jehiel, rulers of the house of God, gave
  unto the priests for the passover offerings two thousand and six hundred <span
  class="add">small cattle</span>, and three hundred oxen. </p>
