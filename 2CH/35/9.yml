content: >-
  <p class="p"><span data-number="9" data-sid="2CH 35:9"
  class="v">9</span>Conaniah also, and Shemaiah and Nethaneel, his brethren, and
  Hashabiah and Jeiel and Jozabad, chief of the Levites, gave unto the Levites
  for passover offerings five thousand <span class="add">small cattle</span>,
  and five hundred oxen. </p>
