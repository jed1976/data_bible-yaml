content: >-
  <p class="p"><span data-number="18" data-sid="2CH 35:18"
  class="v">18</span>And there was no passover like to that kept in Israel from
  the days of Samuel the prophet; neither did all the kings of Israel keep such
  a passover as Josiah kept, and the priests, and the Levites, and all Judah and
  Israel that were present, and the inhabitants of Jerusalem. </p>
