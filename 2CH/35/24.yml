content: >-
  <p class="p"><span data-number="24" data-sid="2CH 35:24"
  class="v">24</span>His servants therefore took him out of that chariot, and
  put him in the second chariot that he had; and they brought him to Jerusalem,
  and he died, and was buried in <span class="add">one of</span> the sepulchres
  of his fathers. And all Judah and Jerusalem mourned for Josiah.</p>
