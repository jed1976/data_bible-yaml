content: >-
  <p class="p"><span data-number="25" data-sid="2CH 35:25" class="v">25</span>Â¶
  And Jeremiah lamented for Josiah: and all the singing men and the singing
  women spake of Josiah in their lamentations to this day, and made them an
  ordinance in Israel: and, behold, they <span class="add">are</span> written in
  the lamentations. </p>
