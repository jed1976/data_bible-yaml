content: >-
  <p class="p"><span data-number="15" data-sid="2CH 26:15"
  class="v">15</span>And he made in Jerusalem engines, invented by cunning men,
  to be on the towers and upon the bulwarks, to shoot arrows and great stones
  withal. And his name spread far abroad; for he was marvellously helped, till
  he was strong.</p>
