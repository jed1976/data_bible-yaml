content: >-
  <p class="p"><span data-number="8" data-sid="2CH 26:8" class="v">8</span>And
  the Ammonites gave gifts to Uzziah: and his name spread abroad <span
  class="add">even</span> to the entering in of Egypt; for he strengthened <span
  class="add">himself</span> exceedingly. </p>
