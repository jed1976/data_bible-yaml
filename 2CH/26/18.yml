content: >-
  <p class="p"><span data-number="18" data-sid="2CH 26:18"
  class="v">18</span>And they withstood Uzziah the king, and said unto him,
  <span class="add">It appertaineth</span> not unto thee, Uzziah, to burn
  incense unto the <span class="nd">LORD</span>, but to the priests the sons of
  Aaron, that are consecrated to burn incense: go out of the sanctuary; for thou
  hast trespassed; neither <span class="add">shall it be</span> for thine honour
  from the <span class="nd">LORD</span> God. </p>
