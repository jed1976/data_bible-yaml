content: >-
  <p class="p"><span data-number="20" data-sid="2CH 26:20"
  class="v">20</span>And Azariah the chief priest, and all the priests, looked
  upon him, and, behold, he <span class="add">was</span> leprous in his
  forehead, and they thrust him out from thence; yea, himself hasted also to go
  out, because the <span class="nd">LORD</span> had smitten him. </p>
