content: >-
  <p class="p"><span data-number="5" data-sid="2CH 26:5" class="v">5</span>And
  he sought God in the days of Zechariah, who had understanding in the visions
  of God: and as long as he sought the <span class="nd">LORD</span>, God made
  him to prosper. </p>
