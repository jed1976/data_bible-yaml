content: >-
  <p class="p"><span data-number="19" data-sid="2CH 26:19"
  class="v">19</span>Then Uzziah was wroth, and <span class="add">had</span> a
  censer in his hand to burn incense: and while he was wroth with the priests,
  the leprosy even rose up in his forehead before the priests in the house of
  the <span class="nd">LORD</span>, from beside the incense altar. </p>
