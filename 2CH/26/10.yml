content: >-
  <p class="p"><span data-number="10" data-sid="2CH 26:10"
  class="v">10</span>Also he built towers in the desert, and digged many wells:
  for he had much cattle, both in the low country, and in the plains: husbandmen
  <span class="add">also</span>, and vine dressers in the mountains, and in
  Carmel: for he loved husbandry. </p>
