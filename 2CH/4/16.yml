content: >-
  <p class="p"><span data-number="16" data-sid="2CH 4:16" class="v">16</span>The
  pots also, and the shovels, and the fleshhooks, and all their instruments, did
  Huram his father make to king Solomon for the house of the <span
  class="nd">LORD</span> of bright brass. </p>
