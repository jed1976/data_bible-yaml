content: >-
  <p class="p"><span data-number="8" data-sid="2CH 4:8" class="v">8</span>He
  made also ten tables, and placed <span class="add">them</span> in the temple,
  five on the right side, and five on the left. And he made an hundred basons of
  gold.</p>
