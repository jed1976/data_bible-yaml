content: >-
  <p class="p"><span data-number="12" data-sid="2CH 4:12"
  class="v">12</span><span class="add">To wit</span>, the two pillars, and the
  pommels, and the chapiters <span class="add">which were</span> on the top of
  the two pillars, and the two wreaths to cover the two pommels of the chapiters
  which <span class="add">were</span> on the top of the pillars; </p>
