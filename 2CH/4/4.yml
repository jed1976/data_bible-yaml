content: >-
  <p class="p"><span data-number="4" data-sid="2CH 4:4" class="v">4</span>It
  stood upon twelve oxen, three looking toward the north, and three looking
  toward the west, and three looking toward the south, and three looking toward
  the east: and the sea <span class="add">was set</span> above upon them, and
  all their hinder parts <span class="add">were</span> inward. </p>
