content: >-
  <p class="p"><span data-number="22" data-sid="2CH 4:22" class="v">22</span>And
  the snuffers, and the basons, and the spoons, and the censers, <span
  class="add">of</span> pure gold: and the entry of the house, the inner doors
  thereof for the most holy <span class="add">place</span>, and the doors of the
  house of the temple, <span class="add">were of</span> gold.</p>
