content: >-
  <p class="p"><span data-number="5" data-sid="2CH 4:5" class="v">5</span>And
  the thickness of it <span class="add">was</span> an handbreadth, and the brim
  of it like the work of the brim of a cup, with flowers of lilies; <span
  class="add">and</span> it received and held three thousand baths.</p>
