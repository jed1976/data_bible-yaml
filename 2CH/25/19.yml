content: >-
  <p class="p"><span data-number="19" data-sid="2CH 25:19"
  class="v">19</span>Thou sayest, Lo, thou hast smitten the Edomites; and thine
  heart lifteth thee up to boast: abide now at home; why shouldest thou meddle
  to <span class="add">thine</span> hurt, that thou shouldest fall, <span
  class="add">even</span> thou, and Judah with thee? </p>
