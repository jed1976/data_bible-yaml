content: >-
  <p class="p"><span data-number="21" data-sid="2CH 25:21" class="v">21</span>So
  Joash the king of Israel went up; and they saw one another in the face, <span
  class="add">both</span> he and Amaziah king of Judah, at Beth-shemesh, which
  <span class="add">belongeth</span> to Judah. </p>
