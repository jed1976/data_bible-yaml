content: >-
  <p class="p"><span data-number="12" data-sid="2CH 25:12"
  class="v">12</span>And <span class="add">other</span> ten thousand <span
  class="add">left</span> alive did the children of Judah carry away captive,
  and brought them unto the top of the rock, and cast them down from the top of
  the rock, that they all were broken in pieces.</p>
