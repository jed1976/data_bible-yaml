content: >-
  <p class="p"><span data-number="8" data-sid="2CH 25:8" class="v">8</span>But
  if thou wilt go, do <span class="add">it</span>, be strong for the battle: God
  shall make thee fall before the enemy: for God hath power to help, and to cast
  down. </p>
