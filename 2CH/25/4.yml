content: >-
  <p class="p"><span data-number="4" data-sid="2CH 25:4" class="v">4</span>But
  he slew not their children, but <span class="add">did</span> as <span
  class="add">it is</span> written in the law in the book of Moses, where the
  <span class="nd">LORD</span> commanded, saying, The fathers shall not die for
  the children, neither shall the children die for the fathers, but every man
  shall die for his own sin.</p>
