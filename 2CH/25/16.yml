content: >-
  <p class="p"><span data-number="16" data-sid="2CH 25:16"
  class="v">16</span>And it came to pass, as he talked with him, that <span
  class="add">the king</span> said unto him, Art thou made of the kingâ€™s
  counsel? forbear; why shouldest thou be smitten? Then the prophet forbare, and
  said, I know that God hath determined to destroy thee, because thou hast done
  this, and hast not hearkened unto my counsel.</p>
