content: >-
  <p class="p"><span data-number="5" data-sid="2CH 25:5" class="v">5</span>Â¶
  Moreover Amaziah gathered Judah together, and made them captains over
  thousands, and captains over hundreds, according to the houses of <span
  class="add">their</span> fathers, throughout all Judah and Benjamin: and he
  numbered them from twenty years old and above, and found them three hundred
  thousand choice <span class="add">men, able</span> to go forth to war, that
  could handle spear and shield. </p>
