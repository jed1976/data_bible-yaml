content: >-
  <p class="p"><span data-number="9" data-sid="2CH 25:9" class="v">9</span>And
  Amaziah said to the man of God, But what shall we do for the hundred talents
  which I have given to the army of Israel? And the man of God answered, The
  <span class="nd">LORD</span> is able to give thee much more than this. </p>
