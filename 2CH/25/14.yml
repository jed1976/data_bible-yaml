content: >-
  <p class="p"><span data-number="14" data-sid="2CH 25:14" class="v">14</span>Â¶
  Now it came to pass, after that Amaziah was come from the slaughter of the
  Edomites, that he brought the gods of the children of Seir, and set them up
  <span class="add">to be</span> his gods, and bowed down himself before them,
  and burned incense unto them. </p>
