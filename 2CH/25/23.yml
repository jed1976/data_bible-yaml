content: >-
  <p class="p"><span data-number="23" data-sid="2CH 25:23"
  class="v">23</span>And Joash the king of Israel took Amaziah king of Judah,
  the son of Joash, the son of Jehoahaz, at Beth-shemesh, and brought him to
  Jerusalem, and brake down the wall of Jerusalem from the gate of Ephraim to
  the corner gate, four hundred cubits. </p>
