content: >-
  <p class="p"><span data-number="20" data-sid="2CH 25:20"
  class="v">20</span>But Amaziah would not hear; for it <span
  class="add">came</span> of God, that he might deliver them into the hand <span
  class="add">of their enemies</span>, because they sought after the gods of
  Edom. </p>
