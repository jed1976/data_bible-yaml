content: >-
  <p class="p"><span data-number="10" data-sid="2CH 25:10"
  class="v">10</span>Then Amaziah separated them, <span class="add">to
  wit</span>, the army that was come to him out of Ephraim, to go home again:
  wherefore their anger was greatly kindled against Judah, and they returned
  home in great anger.</p>
