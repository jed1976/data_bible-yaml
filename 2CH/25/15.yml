content: >-
  <p class="p"><span data-number="15" data-sid="2CH 25:15"
  class="v">15</span>Wherefore the anger of the <span class="nd">LORD</span> was
  kindled against Amaziah, and he sent unto him a prophet, which said unto him,
  Why hast thou sought after the gods of the people, which could not deliver
  their own people out of thine hand? </p>
