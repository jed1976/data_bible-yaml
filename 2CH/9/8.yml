content: >-
  <p class="p"><span data-number="8" data-sid="2CH 9:8"
  class="v">8</span>Blessed be the <span class="nd">LORD</span> thy God, which
  delighted in thee to set thee on his throne, <span class="add">to be</span>
  king for the <span class="nd">LORD</span> thy God: because thy God loved
  Israel, to establish them for ever, therefore made he thee king over them, to
  do judgment and justice. </p>
