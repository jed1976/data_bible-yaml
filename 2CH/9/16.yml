content: >-
  <p class="p"><span data-number="16" data-sid="2CH 9:16" class="v">16</span>And
  three hundred shields <span class="add">made he of</span> beaten gold: three
  hundred <span class="add">shekels</span> of gold went to one shield. And the
  king put them in the house of the forest of Lebanon. </p>
