content: >-
  <p class="p"><span data-number="6" data-sid="2CH 9:6"
  class="v">6</span>Howbeit I believed not their words, until I came, and mine
  eyes had seen <span class="add">it:</span> and, behold, the one half of the
  greatness of thy wisdom was not told me: <span class="add">for</span> thou
  exceedest the fame that I heard. </p>
