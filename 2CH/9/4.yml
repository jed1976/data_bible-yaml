content: >-
  <p class="p"><span data-number="4" data-sid="2CH 9:4" class="v">4</span>And
  the meat of his table, and the sitting of his servants, and the attendance of
  his ministers, and their apparel; his cupbearers also, and their apparel; and
  his ascent by which he went up into the house of the <span
  class="nd">LORD</span>; there was no more spirit in her. </p>
