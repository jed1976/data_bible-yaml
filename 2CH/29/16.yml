content: >-
  <p class="p"><span data-number="16" data-sid="2CH 29:16"
  class="v">16</span>And the priests went into the inner part of the house of
  the <span class="nd">LORD</span>, to cleanse <span class="add">it</span>, and
  brought out all the uncleanness that they found in the temple of the <span
  class="nd">LORD</span> into the court of the house of the <span
  class="nd">LORD</span>. And the Levites took <span class="add">it</span>, to
  carry <span class="add">it</span> out abroad into the brook Kidron. </p>
