content: >-
  <p class="p"><span data-number="34" data-sid="2CH 29:34"
  class="v">34</span>But the priests were too few, so that they could not flay
  all the burnt offerings: wherefore their brethren the Levites did help them,
  till the work was ended, and until the <span class="add">other</span> priests
  had sanctified themselves: for the Levites <span class="add">were</span> more
  upright in heart to sanctify themselves than the priests. </p>
