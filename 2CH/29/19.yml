content: >-
  <p class="p"><span data-number="19" data-sid="2CH 29:19"
  class="v">19</span>Moreover all the vessels, which king Ahaz in his reign did
  cast away in his transgression, have we prepared and sanctified, and, behold,
  they <span class="add">are</span> before the altar of the <span
  class="nd">LORD</span>.</p>
