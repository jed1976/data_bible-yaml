content: >-
  <p class="p"><span data-number="11" data-sid="2CH 29:11" class="v">11</span>My
  sons, be not now negligent: for the <span class="nd">LORD</span> hath chosen
  you to stand before him, to serve him, and that ye should minister unto him,
  and burn incense.</p>
