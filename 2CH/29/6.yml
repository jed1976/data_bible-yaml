content: >-
  <p class="p"><span data-number="6" data-sid="2CH 29:6" class="v">6</span>For
  our fathers have trespassed, and done <span class="add">that which was</span>
  evil in the eyes of the <span class="nd">LORD</span> our God, and have
  forsaken him, and have turned away their faces from the habitation of the
  <span class="nd">LORD</span>, and turned <span class="add">their</span> backs.
  </p>
