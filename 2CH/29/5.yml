content: >-
  <p class="p"><span data-number="5" data-sid="2CH 29:5" class="v">5</span>And
  said unto them, Hear me, ye Levites, sanctify now yourselves, and sanctify the
  house of the <span class="nd">LORD</span> God of your fathers, and carry forth
  the filthiness out of the holy <span class="add">place</span>. </p>
