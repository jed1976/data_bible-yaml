content: >-
  <p class="p"><span data-number="24" data-sid="2CH 29:24"
  class="v">24</span>And the priests killed them, and they made reconciliation
  with their blood upon the altar, to make an atonement for all Israel: for the
  king commanded <span class="add">that</span> the burnt offering and the sin
  offering <span class="add">should be made</span> for all Israel. </p>
