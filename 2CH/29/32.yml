content: >-
  <p class="p"><span data-number="32" data-sid="2CH 29:32"
  class="v">32</span>And the number of the burnt offerings, which the
  congregation brought, was threescore and ten bullocks, an hundred rams, <span
  class="add">and</span> two hundred lambs: all these <span
  class="add">were</span> for a burnt offering to the <span
  class="nd">LORD</span>. </p>
