content: >-
  <p class="p"><span data-number="18" data-sid="2CH 29:18"
  class="v">18</span>Then they went in to Hezekiah the king, and said, We have
  cleansed all the house of the <span class="nd">LORD</span>, and the altar of
  burnt offering, with all the vessels thereof, and the shewbread table, with
  all the vessels thereof. </p>
