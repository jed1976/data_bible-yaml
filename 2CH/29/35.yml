content: >-
  <p class="p"><span data-number="35" data-sid="2CH 29:35"
  class="v">35</span>And also the burnt offerings <span class="add">were</span>
  in abundance, with the fat of the peace offerings, and the drink offerings for
  <span class="add">every</span> burnt offering. So the service of the house of
  the <span class="nd">LORD</span> was set in order. </p>
