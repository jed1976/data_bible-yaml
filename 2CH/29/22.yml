content: >-
  <p class="p"><span data-number="22" data-sid="2CH 29:22" class="v">22</span>So
  they killed the bullocks, and the priests received the blood, and sprinkled
  <span class="add">it</span> on the altar: likewise, when they had killed the
  rams, they sprinkled the blood upon the altar: they killed also the lambs, and
  they sprinkled the blood upon the altar. </p>
