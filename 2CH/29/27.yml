content: >-
  <p class="p"><span data-number="27" data-sid="2CH 29:27"
  class="v">27</span>And Hezekiah commanded to offer the burnt offering upon the
  altar. And when the burnt offering began, the song of the <span
  class="nd">LORD</span> began <span class="add">also</span> with the trumpets,
  and with the instruments <span class="add">ordained</span> by David king of
  Israel. </p>
