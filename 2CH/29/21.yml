content: >-
  <p class="p"><span data-number="21" data-sid="2CH 29:21"
  class="v">21</span>And they brought seven bullocks, and seven rams, and seven
  lambs, and seven he goats, for a sin offering for the kingdom, and for the
  sanctuary, and for Judah. And he commanded the priests the sons of Aaron to
  offer <span class="add">them</span> on the altar of the <span
  class="nd">LORD</span>. </p>
