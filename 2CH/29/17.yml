content: >-
  <p class="p"><span data-number="17" data-sid="2CH 29:17"
  class="v">17</span>Now they began on the first <span class="add">day</span> of
  the first month to sanctify, and on the eighth day of the month came they to
  the porch of the <span class="nd">LORD</span>: so they sanctified the house of
  the <span class="nd">LORD</span> in eight days; and in the sixteenth day of
  the first month they made an end. </p>
