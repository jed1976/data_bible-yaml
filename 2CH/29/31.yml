content: >-
  <p class="p"><span data-number="31" data-sid="2CH 29:31"
  class="v">31</span>Then Hezekiah answered and said, Now ye have consecrated
  yourselves unto the <span class="nd">LORD</span>, come near and bring
  sacrifices and thank offerings into the house of the <span
  class="nd">LORD</span>. And the congregation brought in sacrifices and thank
  offerings; and as many as were of a free heart burnt offerings. </p>
