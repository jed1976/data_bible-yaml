content: >-
  <p class="p"><span data-number="30" data-sid="2CH 29:30"
  class="v">30</span>Moreover Hezekiah the king and the princes commanded the
  Levites to sing praise unto the <span class="nd">LORD</span> with the words of
  David, and of Asaph the seer. And they sang praises with gladness, and they
  bowed their heads and worshipped. </p>
