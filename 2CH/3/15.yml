content: >-
  <p class="p"><span data-number="15" data-sid="2CH 3:15"
  class="v">15</span>Also he made before the house two pillars of thirty and
  five cubits high, and the chapiter that <span class="add">was</span> on the
  top of each of them <span class="add">was</span> five cubits. </p>
