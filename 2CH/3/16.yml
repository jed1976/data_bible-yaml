content: >-
  <p class="p"><span data-number="16" data-sid="2CH 3:16" class="v">16</span>And
  he made chains, <span class="add">as</span> in the oracle, and put <span
  class="add">them</span> on the heads of the pillars; and made an hundred
  pomegranates, and put <span class="add">them</span> on the chains. </p>
