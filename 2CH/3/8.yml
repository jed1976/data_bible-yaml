content: >-
  <p class="p"><span data-number="8" data-sid="2CH 3:8" class="v">8</span>And he
  made the most holy house, the length whereof <span class="add">was</span>
  according to the breadth of the house, twenty cubits, and the breadth thereof
  twenty cubits: and he overlaid it with fine gold, <span
  class="add">amounting</span> to six hundred talents. </p>
