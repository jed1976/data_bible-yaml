content: >-
  <p class="p"><span data-number="13" data-sid="2CH 5:13" class="v">13</span>It
  came even to pass, as the trumpeters and singers <span class="add">were</span>
  as one, to make one sound to be heard in praising and thanking the <span
  class="nd">LORD</span>; and when they lifted up <span class="add">their</span>
  voice with the trumpets and cymbals and instruments of musick, and praised the
  <span class="nd">LORD</span>, <span class="add">saying</span>, For <span
  class="add">he is</span> good; for his mercy <span class="add">endureth</span>
  for ever: that <span class="add">then</span> the house was filled with a
  cloud, <span class="add">even</span> the house of the <span
  class="nd">LORD</span>; </p>
