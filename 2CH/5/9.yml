content: >-
  <p class="p"><span data-number="9" data-sid="2CH 5:9" class="v">9</span>And
  they drew out the staves <span class="add">of the ark</span>, that the ends of
  the staves were seen from the ark before the oracle; but they were not seen
  without. And there it is unto this day. </p>
