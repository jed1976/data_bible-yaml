content: >-
  <p class="p"><span data-number="5" data-sid="2CH 5:5" class="v">5</span>And
  they brought up the ark, and the tabernacle of the congregation, and all the
  holy vessels that <span class="add">were</span> in the tabernacle, these did
  the priests <span class="add">and</span> the Levites bring up. </p>
