content: >-
  <p class="p"><span data-number="12" data-sid="2CH 5:12"
  class="v">12</span>Also the Levites <span class="add">which were</span> the
  singers, all of them of Asaph, of Heman, of Jeduthun, with their sons and
  their brethren, <span class="add">being</span> arrayed in white linen, having
  cymbals and psalteries and harps, stood at the east end of the altar, and with
  them an hundred and twenty priests sounding with trumpets:) </p>
