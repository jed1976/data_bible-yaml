content: >-
  <p class="p"><span data-number="14" data-sid="EZR 5:14" class="v">14</span>And
  the vessels also of gold and silver of the house of God, which Nebuchadnezzar
  took out of the temple that <span class="add">was</span> in Jerusalem, and
  brought them into the temple of Babylon, those did Cyrus the king take out of
  the temple of Babylon, and they were delivered unto <span
  class="add">one</span>, whose name <span class="add">was</span> Sheshbazzar,
  whom he had made governor; </p>
