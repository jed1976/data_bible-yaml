content: >-
  <p class="p"><span data-number="2" data-sid="EZR 5:2" class="v">2</span>Then
  rose up Zerubbabel the son of Shealtiel, and Jeshua the son of Jozadak, and
  began to build the house of God which <span class="add">is</span> at
  Jerusalem: and with them <span class="add">were</span> the prophets of God
  helping them.</p>
