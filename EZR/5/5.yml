content: >-
  <p class="p"><span data-number="5" data-sid="EZR 5:5" class="v">5</span>But
  the eye of their God was upon the elders of the Jews, that they could not
  cause them to cease, till the matter came to Darius: and then they returned
  answer by letter concerning this <span class="add">matter</span>.</p>
