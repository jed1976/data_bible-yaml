content: >-
  <p class="p"><span data-number="17" data-sid="EZR 5:17" class="v">17</span>Now
  therefore, if <span class="add">it seem</span> good to the king, let there be
  search made in the kingâ€™s treasure house, which <span class="add">is</span>
  there at Babylon, whether it be <span class="add">so</span>, that a decree was
  made of Cyrus the king to build this house of God at Jerusalem, and let the
  king send his pleasure to us concerning this matter.</p>
