content: >-
  <p class="p"><span data-number="2" data-sid="EZR 4:2" class="v">2</span>Then
  they came to Zerubbabel, and to the chief of the fathers, and said unto them,
  Let us build with you: for we seek your God, as ye <span
  class="add">do;</span> and we do sacrifice unto him since the days of
  Esar-haddon king of Assur, which brought us up hither. </p>
