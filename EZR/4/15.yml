content: >-
  <p class="p"><span data-number="15" data-sid="EZR 4:15"
  class="v">15</span>That search may be made in the book of the records of thy
  fathers: so shalt thou find in the book of the records, and know that this
  city <span class="add">is</span> a rebellious city, and hurtful unto kings and
  provinces, and that they have moved sedition within the same of old time: for
  which cause was this city destroyed.  </p>
