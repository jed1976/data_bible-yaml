content: >-
  <p class="p"><span data-number="16" data-sid="EZR 4:16" class="v">16</span>We
  certify the king that, if this city be builded <span class="add">again</span>,
  and the walls thereof set up, by this means thou shalt have no portion on this
  side the river.</p>
