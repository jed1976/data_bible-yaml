content: >-
  <p class="p"><span data-number="13" data-sid="EZR 4:13" class="v">13</span>Be
  it known now unto the king, that, if this city be builded, and the walls set
  up <span class="add">again, then</span> will they not pay toll, tribute, and
  custom, and <span class="add">so</span> thou shalt endamage the revenue of the
  kings. </p>
