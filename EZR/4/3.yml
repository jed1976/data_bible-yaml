content: >-
  <p class="p"><span data-number="3" data-sid="EZR 4:3" class="v">3</span>But
  Zerubbabel, and Jeshua, and the rest of the chief of the fathers of Israel,
  said unto them, Ye have nothing to do with us to build an house unto our God;
  but we ourselves together will build unto the <span class="nd">LORD</span> God
  of Israel, as king Cyrus the king of Persia hath commanded us. </p>
