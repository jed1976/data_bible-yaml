content: >-
  <p class="p"><span data-number="14" data-sid="EZR 4:14" class="v">14</span>Now
  because we have maintenance from <span class="add">the king’s</span> palace,
  and it was not meet for us to see the king’s dishonour, therefore have we sent
  and certified the king; </p>
