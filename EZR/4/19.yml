content: >-
  <p class="p"><span data-number="19" data-sid="EZR 4:19" class="v">19</span>And
  I commanded, and search hath been made, and it is found that this city of old
  time hath made insurrection against kings, and <span class="add">that</span>
  rebellion and sedition have been made therein. </p>
