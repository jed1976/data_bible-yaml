content: >-
  <p class="p"><span data-number="6" data-sid="EZR 1:6" class="v">6</span>And
  all they that <span class="add">were</span> about them strengthened their
  hands with vessels of silver, with gold, with goods, and with beasts, and with
  precious things, beside all <span class="add">that</span> was willingly
  offered.</p>
