content: >-
  <p class="p"><span data-number="3" data-sid="EZR 1:3" class="v">3</span>Who
  <span class="add">is there</span> among you of all his people? his God be with
  him, and let him go up to Jerusalem, which <span class="add">is</span> in
  Judah, and build the house of the <span class="nd">LORD</span> God of Israel,
  (he <span class="add">is</span> the God,) which <span class="add">is</span> in
  Jerusalem. </p>
