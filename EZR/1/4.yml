content: >-
  <p class="p"><span data-number="4" data-sid="EZR 1:4" class="v">4</span>And
  whosoever remaineth in any place where he sojourneth, let the men of his place
  help him with silver, and with gold, and with goods, and with beasts, beside
  the freewill offering for the house of God that <span class="add">is</span> in
  Jerusalem.</p>
