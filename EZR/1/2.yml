content: >-
  <p class="p"><span data-number="2" data-sid="EZR 1:2" class="v">2</span>Thus
  saith Cyrus king of Persia, The <span class="nd">LORD</span> God of heaven
  hath given me all the kingdoms of the earth; and he hath charged me to build
  him an house at Jerusalem, which <span class="add">is</span> in Judah. </p>
