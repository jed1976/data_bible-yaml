content: >-
  <p class="p"><span data-number="13" data-sid="EZR 9:13" class="v">13</span>And
  after all that is come upon us for our evil deeds, and for our great trespass,
  seeing that thou our God hast punished us less than our iniquities <span
  class="add">deserve</span>, and hast given us <span class="add">such</span>
  deliverance as this; </p>
