content: >-
  <p class="p"><span data-number="12" data-sid="EZR 9:12" class="v">12</span>Now
  therefore give not your daughters unto their sons, neither take their
  daughters unto your sons, nor seek their peace or their wealth for ever: that
  ye may be strong, and eat the good of the land, and leave <span
  class="add">it</span> for an inheritance to your children for ever. </p>
