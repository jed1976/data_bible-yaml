content: >-
  <p class="p"><span data-number="2" data-sid="EZR 9:2" class="v">2</span>For
  they have taken of their daughters for themselves, and for their sons: so that
  the holy seed have mingled themselves with the people of <span
  class="add">those</span> lands: yea, the hand of the princes and rulers hath
  been chief in this trespass. </p>
