content: >-
  <p class="p"><span data-number="15" data-sid="EZR 9:15" class="v">15</span>O
  <span class="nd">LORD</span> God of Israel, thou <span class="add">art</span>
  righteous: for we remain yet escaped, as <span class="add">it is</span> this
  day: behold, we <span class="add">are</span> before thee in our trespasses:
  for we cannot stand before thee because of this.</p>
