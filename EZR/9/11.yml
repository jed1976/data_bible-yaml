content: >-
  <p class="p"><span data-number="11" data-sid="EZR 9:11"
  class="v">11</span>Which thou hast commanded by thy servants the prophets,
  saying, The land, unto which ye go to possess it, is an unclean land with the
  filthiness of the people of the lands, with their abominations, which have
  filled it from one end to another with their uncleanness. </p>
