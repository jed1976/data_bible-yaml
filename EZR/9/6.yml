content: >-
  <p class="p"><span data-number="6" data-sid="EZR 9:6" class="v">6</span>And
  said, O my God, I am ashamed and blush to lift up my face to thee, my God: for
  our iniquities are increased over <span class="add">our</span> head, and our
  trespass is grown up unto the heavens. </p>
