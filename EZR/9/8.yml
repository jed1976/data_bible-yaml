content: >-
  <p class="p"><span data-number="8" data-sid="EZR 9:8" class="v">8</span>And
  now for a little space grace hath been <span class="add">shewed</span> from
  the <span class="nd">LORD</span> our God, to leave us a remnant to escape, and
  to give us a nail in his holy place, that our God may lighten our eyes, and
  give us a little reviving in our bondage. </p>
