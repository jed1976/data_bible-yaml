content: >-
  <p class="p"><span data-number="14" data-sid="EZR 9:14"
  class="v">14</span>Should we again break thy commandments, and join in
  affinity with the people of these abominations? wouldest not thou be angry
  with us till thou hadst consumed <span class="add">us</span>, so that <span
  class="add">there should be</span> no remnant nor escaping? </p>
