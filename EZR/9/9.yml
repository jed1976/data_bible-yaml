content: >-
  <p class="p"><span data-number="9" data-sid="EZR 9:9" class="v">9</span>For we
  <span class="add">were</span> bondmen; yet our God hath not forsaken us in our
  bondage, but hath extended mercy unto us in the sight of the kings of Persia,
  to give us a reviving, to set up the house of our God, and to repair the
  desolations thereof, and to give us a wall in Judah and in Jerusalem. </p>
id: EZR/9/9
