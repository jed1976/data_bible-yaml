content: >-
  <p class="p"><span data-number="7" data-sid="EZR 3:7" class="v">7</span>They
  gave money also unto the masons, and to the carpenters; and meat, and drink,
  and oil, unto them of Zidon, and to them of Tyre, to bring cedar trees from
  Lebanon to the sea of Joppa, according to the grant that they had of Cyrus
  king of Persia.</p>
