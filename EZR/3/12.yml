content: >-
  <p class="p"><span data-number="12" data-sid="EZR 3:12" class="v">12</span>But
  many of the priests and Levites and chief of the fathers, <span
  class="add">who were</span> ancient men, that had seen the first house, when
  the foundation of this house was laid before their eyes, wept with a loud
  voice; and many shouted aloud for joy: </p>
