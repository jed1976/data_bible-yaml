content: >-
  <p class="p"><span data-number="5" data-sid="EZR 3:5" class="v">5</span>And
  afterward <span class="add">offered</span> the continual burnt offering, both
  of the new moons, and of all the set feasts of the <span
  class="nd">LORD</span> that were consecrated, and of every one that willingly
  offered a freewill offering unto the <span class="nd">LORD</span>. </p>
