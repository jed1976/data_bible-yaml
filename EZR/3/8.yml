content: >-
  <p class="p"><span data-number="8" data-sid="EZR 3:8" class="v">8</span>Â¶ Now
  in the second year of their coming unto the house of God at Jerusalem, in the
  second month, began Zerubbabel the son of Shealtiel, and Jeshua the son of
  Jozadak, and the remnant of their brethren the priests and the Levites, and
  all they that were come out of the captivity unto Jerusalem; and appointed the
  Levites, from twenty years old and upward, to set forward the work of the
  house of the <span class="nd">LORD</span>. </p>
