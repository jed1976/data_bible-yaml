content: >-
  <p class="p"><span data-number="2" data-sid="EZR 3:2" class="v">2</span>Then
  stood up Jeshua the son of Jozadak, and his brethren the priests, and
  Zerubbabel the son of Shealtiel, and his brethren, and builded the altar of
  the God of Israel, to offer burnt offerings thereon, as <span class="add">it
  is</span> written in the law of Moses the man of God. </p>
