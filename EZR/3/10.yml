content: >-
  <p class="p"><span data-number="10" data-sid="EZR 3:10" class="v">10</span>And
  when the builders laid the foundation of the temple of the <span
  class="nd">LORD</span>, they set the priests in their apparel with trumpets,
  and the Levites the sons of Asaph with cymbals, to praise the <span
  class="nd">LORD</span>, after the ordinance of David king of Israel. </p>
