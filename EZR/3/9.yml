content: >-
  <p class="p"><span data-number="9" data-sid="EZR 3:9" class="v">9</span>Then
  stood Jeshua <span class="add">with</span> his sons and his brethren, Kadmiel
  and his sons, the sons of Judah, together, to set forward the workmen in the
  house of God: the sons of Henadad, <span class="add">with</span> their sons
  and their brethren the Levites. </p>
