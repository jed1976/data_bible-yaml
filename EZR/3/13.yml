content: >-
  <p class="p"><span data-number="13" data-sid="EZR 3:13" class="v">13</span>So
  that the people could not discern the noise of the shout of joy from the noise
  of the weeping of the people: for the people shouted with a loud shout, and
  the noise was heard afar off.</p>
