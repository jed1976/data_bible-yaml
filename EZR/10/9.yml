  <p class="p"><span data-number="9" data-sid="EZR 10:9" class="v">9</span>Â¶
  Then all the men of Judah and Benjamin gathered themselves together unto
  Jerusalem within three days. It <span class="add">was</span> the ninth month,
  on the twentieth <span class="add">day</span> of the month; and all the people
  sat in the street of the house of God, trembling because of <span
  class="add">this</span> matter, and for the great rain. </p>
