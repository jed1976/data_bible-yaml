content: >-
  <p class="p"><span data-number="16" data-sid="EZR 10:16"
  class="v">16</span>And the children of the captivity did so. And Ezra the
  priest, <span class="add">with</span> certain chief of the fathers, after the
  house of their fathers, and all of them by <span class="add">their</span>
  names, were separated, and sat down in the first day of the tenth month to
  examine the matter. </p>
