content: >-
  <p class="p"><span data-number="6" data-sid="EZR 10:6" class="v">6</span>Â¶
  Then Ezra rose up from before the house of God, and went into the chamber of
  Johanan the son of Eliashib: and <span class="add">when</span> he came
  thither, he did eat no bread, nor drink water: for he mourned because of the
  transgression of them that had been carried away. </p>
