content: >-
  <p class="p"><span data-number="2" data-sid="EZR 10:2" class="v">2</span>And
  Shechaniah the son of Jehiel, <span class="add">one</span> of the sons of
  Elam, answered and said unto Ezra, We have trespassed against our God, and
  have taken strange wives of the people of the land: yet now there is hope in
  Israel concerning this thing. </p>
