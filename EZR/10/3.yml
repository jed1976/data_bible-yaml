content: >-
  <p class="p"><span data-number="3" data-sid="EZR 10:3" class="v">3</span>Now
  therefore let us make a covenant with our God to put away all the wives, and
  such as are born of them, according to the counsel of my lord, and of those
  that tremble at the commandment of our God; and let it be done according to
  the law. </p>
