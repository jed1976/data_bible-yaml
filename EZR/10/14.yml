content: >-
  <p class="p"><span data-number="14" data-sid="EZR 10:14"
  class="v">14</span>Let now our rulers of all the congregation stand, and let
  all them which have taken strange wives in our cities come at appointed times,
  and with them the elders of every city, and the judges thereof, until the
  fierce wrath of our God for this matter be turned from us.</p>
