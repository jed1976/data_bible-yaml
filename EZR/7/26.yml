content: >-
  <p class="p"><span data-number="26" data-sid="EZR 7:26" class="v">26</span>And
  whosoever will not do the law of thy God, and the law of the king, let
  judgment be executed speedily upon him, whether <span class="add">it be</span>
  unto death, or to banishment, or to confiscation of goods, or to
  imprisonment.</p>
