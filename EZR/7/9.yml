content: >-
  <p class="p"><span data-number="9" data-sid="EZR 7:9" class="v">9</span>For
  upon the first <span class="add">day</span> of the first month began he to go
  up from Babylon, and on the first <span class="add">day</span> of the fifth
  month came he to Jerusalem, according to the good hand of his God upon him.
  </p>
