content: >-
  <p class="p"><span data-number="17" data-sid="EZR 7:17"
  class="v">17</span>That thou mayest buy speedily with this money bullocks,
  rams, lambs, with their meat offerings and their drink offerings, and offer
  them upon the altar of the house of your God which <span class="add">is</span>
  in Jerusalem. </p>
