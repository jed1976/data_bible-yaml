content: >-
  <p class="p"><span data-number="6" data-sid="EZR 7:6" class="v">6</span>This
  Ezra went up from Babylon; and he <span class="add">was</span> a ready scribe
  in the law of Moses, which the <span class="nd">LORD</span> God of Israel had
  given: and the king granted him all his request, according to the hand of the
  <span class="nd">LORD</span> his God upon him. </p>
