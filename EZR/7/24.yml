content: >-
  <p class="p"><span data-number="24" data-sid="EZR 7:24"
  class="v">24</span>Also we certify you, that touching any of the priests and
  Levites, singers, porters, Nethinims, or ministers of this house of God, it
  shall not be lawful to impose toll, tribute, or custom, upon them. </p>
