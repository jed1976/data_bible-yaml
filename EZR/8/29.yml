  <p class="p"><span data-number="29" data-sid="EZR 8:29"
  class="v">29</span>Watch ye, and keep <span class="add">them</span>, until ye
  weigh <span class="add">them</span> before the chief of the priests and the
  Levites, and chief of the fathers of Israel, at Jerusalem, in the chambers of
  the house of the <span class="nd">LORD</span>. </p>
