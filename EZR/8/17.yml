content: >-
  <p class="p"><span data-number="17" data-sid="EZR 8:17" class="v">17</span>And
  I sent them with commandment unto Iddo the chief at the place Casiphia, and I
  told them what they should say unto Iddo, <span class="add">and</span> to his
  brethren the Nethinims, at the place Casiphia, that they should bring unto us
  ministers for the house of our God. </p>
