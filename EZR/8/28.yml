content: >-
  <p class="p"><span data-number="28" data-sid="EZR 8:28" class="v">28</span>And
  I said unto them, Ye <span class="add">are</span> holy unto the <span
  class="nd">LORD</span>; the vessels <span class="add">are</span> holy also;
  and the silver and the gold <span class="add">are</span> a freewill offering
  unto the <span class="nd">LORD</span> God of your fathers. </p>
