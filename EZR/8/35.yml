content: >-
  <p class="p"><span data-number="35" data-sid="EZR 8:35"
  class="v">35</span><span class="add">Also</span> the children of those that
  had been carried away, which were come out of the captivity, offered burnt
  offerings unto the God of Israel, twelve bullocks for all Israel, ninety and
  six rams, seventy and seven lambs, twelve he goats <span
  class="add">for</span> a sin offering: all <span class="add">this was</span> a
  burnt offering unto the <span class="nd">LORD</span>.</p>
