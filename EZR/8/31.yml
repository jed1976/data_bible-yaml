  <p class="p"><span data-number="31" data-sid="EZR 8:31" class="v">31</span>Â¶
  Then we departed from the river of Ahava on the twelfth <span
  class="add">day</span> of the first month, to go unto Jerusalem: and the hand
  of our God was upon us, and he delivered us from the hand of the enemy, and of
  such as lay in wait by the way. </p>
