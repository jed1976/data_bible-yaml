  <p class="p"><span data-number="20" data-sid="EZR 8:20"
  class="v">20</span>Also of the Nethinims, whom David and the princes had
  appointed for the service of the Levites, two hundred and twenty Nethinims:
  all of them were expressed by name.</p>
