content: >-
  <p class="p"><span data-number="22" data-sid="EZR 8:22" class="v">22</span>For
  I was ashamed to require of the king a band of soldiers and horsemen to help
  us against the enemy in the way: because we had spoken unto the king, saying,
  The hand of our God <span class="add">is</span> upon all them for good that
  seek him; but his power and his wrath <span class="add">is</span> against all
  them that forsake him. </p>
