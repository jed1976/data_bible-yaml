content: >-
  <p class="p"><span data-number="30" data-sid="EZR 8:30" class="v">30</span>So
  took the priests and the Levites the weight of the silver, and the gold, and
  the vessels, to bring <span class="add">them</span> to Jerusalem unto the
  house of our God.</p>
