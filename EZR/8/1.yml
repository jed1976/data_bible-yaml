content: >-
  <p class="p"><span data-number="1" data-sid="EZR 8:1" class="v">1</span>These
  <span class="add">are</span> now the chief of their fathers, and <span
  class="add">this is</span> the genealogy of them that went up with me from
  Babylon, in the reign of Artaxerxes the king. </p>
