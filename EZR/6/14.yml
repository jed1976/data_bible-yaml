content: >-
  <p class="p"><span data-number="14" data-sid="EZR 6:14" class="v">14</span>And
  the elders of the Jews builded, and they prospered through the prophesying of
  Haggai the prophet and Zechariah the son of Iddo. And they builded, and
  finished <span class="add">it</span>, according to the commandment of the God
  of Israel, and according to the commandment of Cyrus, and Darius, and
  Artaxerxes king of Persia. </p>
