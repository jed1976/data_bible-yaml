content: >-
  <p class="p"><span data-number="5" data-sid="EZR 6:5" class="v">5</span>And
  also let the golden and silver vessels of the house of God, which
  Nebuchadnezzar took forth out of the temple which <span class="add">is</span>
  at Jerusalem, and brought unto Babylon, be restored, and brought again unto
  the temple which <span class="add">is</span> at Jerusalem, <span
  class="add">every one</span> to his place, and place <span
  class="add">them</span> in the house of God. </p>
