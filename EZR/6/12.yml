content: >-
  <p class="p"><span data-number="12" data-sid="EZR 6:12" class="v">12</span>And
  the God that hath caused his name to dwell there destroy all kings and people,
  that shall put to their hand to alter <span class="add">and</span> to destroy
  this house of God which <span class="add">is</span> at Jerusalem. I Darius
  have made a decree; let it be done with speed.</p>
