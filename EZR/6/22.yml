content: >-
  <p class="p"><span data-number="22" data-sid="EZR 6:22" class="v">22</span>And
  kept the feast of unleavened bread seven days with joy: for the <span
  class="nd">LORD</span> had made them joyful, and turned the heart of the king
  of Assyria unto them, to strengthen their hands in the work of the house of
  God, the God of Israel.</p>
