content: >-
  <p class="p"><span data-number="20" data-sid="EZR 6:20" class="v">20</span>For
  the priests and the Levites were purified together, all of them <span
  class="add">were</span> pure, and killed the passover for all the children of
  the captivity, and for their brethren the priests, and for themselves. </p>
