content: >-
  <p class="p"><span data-number="11" data-sid="EZR 6:11"
  class="v">11</span>Also I have made a decree, that whosoever shall alter this
  word, let timber be pulled down from his house, and being set up, let him be
  hanged thereon; and let his house be made a dunghill for this. </p>
