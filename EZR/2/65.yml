content: >-
  <p class="p"><span data-number="65" data-sid="EZR 2:65"
  class="v">65</span>Beside their servants and their maids, of whom <span
  class="add">there were</span> seven thousand three hundred thirty and seven:
  and <span class="add">there were</span> among them two hundred singing men and
  singing women. </p>
