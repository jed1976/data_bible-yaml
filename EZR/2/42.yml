content: >-
  <p class="p"><span data-number="42" data-sid="EZR 2:42" class="v">42</span>Â¶
  The children of the porters: the children of Shallum, the children of Ater,
  the children of Talmon, the children of Akkub, the children of Hatita, the
  children of Shobai, <span class="add">in</span> all an hundred thirty and
  nine.</p>
