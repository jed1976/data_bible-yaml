content: >-
  <p class="p"><span data-number="62" data-sid="EZR 2:62"
  class="v">62</span>These sought their register <span class="add">among</span>
  those that were reckoned by genealogy, but they were not found: therefore were
  they, as polluted, put from the priesthood. </p>
