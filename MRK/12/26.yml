content: >-
  <p class="p"><span data-number="26" data-sid="MRK 12:26"
  class="v">26</span><span class="wj">And as touching the dead, that they rise:
  have ye not read in the book of Moses, how in the bush God spake unto him,
  saying, I <span class="add">am</span> the God of Abraham, and the God of
  Isaac, and the God of Jacob?</span> </p>
