content: >-
  <p class="p"><span data-number="34" data-sid="MRK 12:34"
  class="v">34</span>And when Jesus saw that he answered discreetly, he said
  unto him, <span class="wj">Thou art not far from the kingdom of God.</span>
  And no man after that durst ask him <span class="add">any question.</span></p>
