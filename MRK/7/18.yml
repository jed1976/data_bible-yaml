content: >-
  <p class="p"><span data-number="18" data-sid="MRK 7:18" class="v">18</span>And
  he saith unto them, <span class="wj">Are ye so without understanding also? Do
  ye not perceive, that whatsoever thing from without entereth into the man,
  <span class="add">it</span> cannot defile him;</span> </p>
