content: >-
  <p class="p"><span data-number="6" data-sid="MRK 7:6" class="v">6</span>He
  answered and said unto them, <span class="wj">Well hath Esaias prophesied of
  you hypocrites, as it is written, This people honoureth me with <span
  class="add">their</span> lips, but their heart is far from me.</span> </p>
