content: >-
  <p class="p"><span data-number="23" data-sid="MRK 5:23" class="v">23</span>And
  besought him greatly, saying, My little daughter lieth at the point of death:
  <span class="add">I pray thee</span>, come and lay thy hands on her, that she
  may be healed; and she shall live. </p>
