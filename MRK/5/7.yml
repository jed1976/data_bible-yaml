  <p class="p"><span data-number="7" data-sid="MRK 5:7" class="v">7</span>And
  cried with a loud voice, and said, What have I to do with thee, Jesus, <span
  class="add">thou</span> Son of the most high God? I adjure thee by God, that
  thou torment me not. </p>
