content: >-
  <p class="p"><span data-number="11" data-sid="MRK 13:11"
  class="v">11</span><span class="wj">But when they shall lead <span
  class="add">you</span>, and deliver you up, take no thought beforehand what ye
  shall speak, neither do ye premeditate: but whatsoever shall be given you in
  that hour, that speak ye: for it is not ye that speak, but the Holy
  Ghost.</span> </p>
