content: >-
  <p class="p"><span data-number="7" data-sid="MRK 13:7" class="v">7</span><span
  class="wj">And when ye shall hear of wars and rumours of wars, be ye not
  troubled: for <span class="add">such things</span> must needs be; but the end
  <span class="add">shall</span> not <span class="add">be</span> yet.</span>
  </p>
