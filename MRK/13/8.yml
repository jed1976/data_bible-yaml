content: >-
  <p class="p"><span data-number="8" data-sid="MRK 13:8" class="v">8</span><span
  class="wj">For nation shall rise against nation, and kingdom against kingdom:
  and there shall be earthquakes in divers places, and there shall be famines
  and troubles: these <span class="add">are</span> the beginnings of
  sorrows.</span></p>
