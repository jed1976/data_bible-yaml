content: >-
  <p class="p"><span data-number="17" data-sid="MRK 6:17" class="v">17</span>For
  Herod himself had sent forth and laid hold upon John, and bound him in prison
  for Herodias’ sake, his brother Philip’s wife: for he had married her. </p>
