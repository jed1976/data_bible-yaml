  <p class="p"><span data-number="37" data-sid="MRK 6:37" class="v">37</span>He
  answered and said unto them, <span class="wj">Give ye them to eat.</span> And
  they say unto him, Shall we go and buy two hundred pennyworth of bread, and
  give them to eat? </p>
