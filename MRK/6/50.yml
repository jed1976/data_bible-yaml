content: >-
  <p class="p"><span data-number="50" data-sid="MRK 6:50" class="v">50</span>For
  they all saw him, and were troubled. And immediately he talked with them, and
  saith unto them, <span class="wj">Be of good cheer: it is I; be not
  afraid.</span> </p>
