content: >-
  <p class="p"><span data-number="11" data-sid="MRK 6:11"
  class="v">11</span><span class="wj">And whosoever shall not receive you, nor
  hear you, when ye depart thence, shake off the dust under your feet for a
  testimony against them. Verily I say unto you, It shall be more tolerable for
  Sodom and Gomorrha in the day of judgment, than for that city.</span> </p>
