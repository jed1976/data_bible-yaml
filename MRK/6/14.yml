content: >-
  <p class="p"><span data-number="14" data-sid="MRK 6:14" class="v">14</span>And
  king Herod heard <span class="add">of him</span>; (for his name was spread
  abroad:) and he said, That John the Baptist was risen from the dead, and
  therefore mighty works do shew forth themselves in him. </p>
