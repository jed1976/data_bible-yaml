  <p class="p"><span data-number="27" data-sid="MRK 8:27" class="v">27</span>¶
  And Jesus went out, and his disciples, into the towns of Cæsarea Philippi: and
  by the way he asked his disciples, saying unto them, <span class="wj">Whom do
  men say that I am?</span> </p>
