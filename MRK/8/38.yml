content: >-
  <p class="p"><span data-number="38" data-sid="MRK 8:38"
  class="v">38</span><span class="wj">Whosoever therefore shall be ashamed of me
  and of my words in this adulterous and sinful generation; of him also shall
  the Son of man be ashamed, when he cometh in the glory of his Father with the
  holy angels.</span></p>
