content: >-
  <p class="p"><span data-number="23" data-sid="MRK 8:23" class="v">23</span>And
  he took the blind man by the hand, and led him out of the town; and when he
  had spit on his eyes, and put his hands upon him, he asked him if he saw
  ought. </p>
