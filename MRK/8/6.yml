content: >-
  <p class="p"><span data-number="6" data-sid="MRK 8:6" class="v">6</span>And he
  commanded the people to sit down on the ground: and he took the seven loaves,
  and gave thanks, and brake, and gave to his disciples to set before <span
  class="add">them</span>; and they did set <span class="add">them</span> before
  the people. </p>
