content: >-
  <p class="p"><span data-number="12" data-sid="MRK 8:12" class="v">12</span>And
  he sighed deeply in his spirit, and saith, <span class="wj">Why doth this
  generation seek after a sign? verily I say unto you, There shall no sign be
  given unto this generation.</span> </p>
