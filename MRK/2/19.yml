content: >-
  <p class="p"><span data-number="19" data-sid="MRK 2:19" class="v">19</span>And
  Jesus said unto them, <span class="wj">Can the children of the bridechamber
  fast, while the bridegroom is with them? as long as they have the bridegroom
  with them, they cannot fast.</span> </p>
