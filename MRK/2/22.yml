content: >-
  <p class="p"><span data-number="22" data-sid="MRK 2:22"
  class="v">22</span><span class="wj">And no man putteth new wine into old
  bottles: else the new wine doth burst the bottles, and the wine is spilled,
  and the bottles will be marred: but new wine must be put into new
  bottles.</span> </p>
