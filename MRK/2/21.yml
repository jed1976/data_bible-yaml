content: >-
  <p class="p"><span data-number="21" data-sid="MRK 2:21"
  class="v">21</span><span class="wj">No man also seweth a piece of new cloth on
  an old garment: else the new piece that filled it up taketh away from the old,
  and the rent is made worse.</span> </p>
