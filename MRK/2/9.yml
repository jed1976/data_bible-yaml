content: >-
  <p class="p"><span data-number="9" data-sid="MRK 2:9" class="v">9</span><span
  class="wj">Whether is it easier to say to the sick of the palsy, <span
  class="add">Thy</span> sins be forgiven thee; or to say, Arise, and take up
  thy bed, and walk?</span> </p>
