content: >-
  <p class="p"><span data-number="32" data-sid="MRK 4:32"
  class="v">32</span><span class="wj">But when it is sown, it groweth up, and
  becometh greater than all herbs, and shooteth out great branches; so that the
  fowls of the air may lodge under the shadow of it.</span> </p>
