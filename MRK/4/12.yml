content: >-
  <p class="p"><span data-number="12" data-sid="MRK 4:12"
  class="v">12</span><span class="wj">That seeing they may see, and not
  perceive; and hearing they may hear, and not understand; lest at any time they
  should be converted, and <span class="add">their</span> sins should be
  forgiven them.</span> </p>
