content: >-
  <p class="p"><span data-number="70" data-sid="MRK 14:70"
  class="v">70</span>And he denied it again. And a little after, they that stood
  by said again to Peter, Surely thou art <span class="add">one</span> of them:
  for thou art a Galilaean, and thy speech agreeth <span
  class="add">thereto</span>. </p>
