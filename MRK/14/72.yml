content: >-
  <p class="p"><span data-number="72" data-sid="MRK 14:72"
  class="v">72</span>And the second time the cock crew. And Peter called to mind
  the word that Jesus said unto him, <span class="wj">Before the cock crow
  twice, thou shalt deny me thrice.</span> And when he thought thereon, he
  wept.</p>
