content: >-
  <p class="p"><span data-number="12" data-sid="MRK 9:12" class="v">12</span>And
  he answered and told them, <span class="wj">Elias verily cometh first, and
  restoreth all things; and how it is written of the Son of man, that he must
  suffer many things, and be set at nought.</span> </p>
