content: >-
  <p class="p"><span data-number="42" data-sid="MRK 9:42"
  class="v">42</span><span class="wj">And whosoever shall offend one of <span
  class="add">these</span> little ones that believe in me, it is better for him
  that a millstone were hanged about his neck, and he were cast into the
  sea.</span> </p>
