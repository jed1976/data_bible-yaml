content: >-
  <p class="p"><span data-number="47" data-sid="MRK 9:47"
  class="v">47</span><span class="wj">And if thine eye offend thee, pluck it
  out: it is better for thee to enter into the kingdom of God with one eye, than
  having two eyes to be cast into hell fire:</span> </p>
