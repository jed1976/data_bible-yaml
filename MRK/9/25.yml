content: >-
  <p class="p"><span data-number="25" data-sid="MRK 9:25"
  class="v">25</span>When Jesus saw that the people came running together, he
  rebuked the foul spirit, saying unto him, <span class="wj"><span
  class="add">Thou</span> dumb and deaf spirit, I charge thee, come out of him,
  and enter no more into him.</span> </p>
