content: >-
  <p class="p"><span data-number="43" data-sid="MRK 9:43"
  class="v">43</span><span class="wj">And if thy hand offend thee, cut it off:
  it is better for thee to enter into life maimed, than having two hands to go
  into hell, into the fire that never shall be quenched:</span> </p>
