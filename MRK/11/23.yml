content: >-
  <p class="p"><span data-number="23" data-sid="MRK 11:23"
  class="v">23</span><span class="wj">For verily I say unto you, That whosoever
  shall say unto this mountain, Be thou removed, and be thou cast into the sea;
  and shall not doubt in his heart, but shall believe that those things which he
  saith shall come to pass; he shall have whatsoever he saith.</span> </p>
