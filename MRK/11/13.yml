content: >-
  <p class="p"><span data-number="13" data-sid="MRK 11:13"
  class="v">13</span>And seeing a fig tree afar off having leaves, he came, if
  haply he might find any thing thereon: and when he came to it, he found
  nothing but leaves; for the time of figs was not <span class="add">yet</span>.
  </p>
