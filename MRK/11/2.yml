content: >-
  <p class="p"><span data-number="2" data-sid="MRK 11:2" class="v">2</span>And
  saith unto them, <span class="wj">Go your way into the village over against
  you: and as soon as ye be entered into it, ye shall find a colt tied, whereon
  never man sat; loose him, and bring <span class="add">him</span>.</span> </p>
