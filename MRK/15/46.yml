content: >-
  <p class="p"><span data-number="46" data-sid="MRK 15:46"
  class="v">46</span>And he bought fine linen, and took him down, and wrapped
  him in the linen, and laid him in a sepulchre which was hewn out of a rock,
  and rolled a stone unto the door of the sepulchre. </p>
