content: >-
  <p class="p"><span data-number="1" data-sid="MRK 15:1" class="v">1</span>And
  straightway in the morning the chief priests held a consultation with the
  elders and scribes and the whole council, and bound Jesus, and carried <span
  class="add">him</span> away, and delivered <span class="add">him</span> to
  Pilate. </p>
