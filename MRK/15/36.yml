content: >-
  <p class="p"><span data-number="36" data-sid="MRK 15:36"
  class="v">36</span>And one ran and filled a spunge full of vinegar, and put
  <span class="add">it</span> on a reed, and gave him to drink, saying, Let
  alone; let us see whether Elias will come to take him down. </p>
