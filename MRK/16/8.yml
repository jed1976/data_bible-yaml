content: >-
  <p class="p"><span data-number="8" data-sid="MRK 16:8" class="v">8</span>And
  they went out quickly, and fled from the sepulchre; for they trembled and were
  amazed: neither said they any thing to any <span class="add">man</span>; for
  they were afraid.</p>
