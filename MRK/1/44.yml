content: >-
  <p class="p"><span data-number="44" data-sid="MRK 1:44" class="v">44</span>And
  saith unto him, <span class="wj">See thou say nothing to any man: but go thy
  way, shew thyself to the priest, and offer for thy cleansing those things
  which Moses commanded, for a testimony unto them.</span> </p>
