content: >-
  <p class="p"><span data-number="19" data-sid="MRK 1:19" class="v">19</span>And
  when he had gone a little further thence, he saw James the <span
  class="add">son</span> of Zebedee, and John his brother, who also were in the
  ship mending their nets. </p>
