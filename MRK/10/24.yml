content: >-
  <p class="p"><span data-number="24" data-sid="MRK 10:24"
  class="v">24</span>And the disciples were astonished at his words. But Jesus
  answereth again, and saith unto them, <span class="wj">Children, how hard is
  it for them that trust in riches to enter into the kingdom of God!</span> </p>
