content: >-
  <p class="p"><span data-number="21" data-sid="MRK 10:21"
  class="v">21</span>Then Jesus beholding him loved him, and said unto him,
  <span class="wj">One thing thou lackest: go thy way, sell whatsoever thou
  hast, and give to the poor, and thou shalt have treasure in heaven: and come,
  take up the cross, and follow me.</span> </p>
