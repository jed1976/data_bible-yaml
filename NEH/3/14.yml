content: >-
  <p class="p"><span data-number="14" data-sid="NEH 3:14" class="v">14</span>But
  the dung gate repaired Malchiah the son of Rechab, the ruler of part of
  Beth-haccerem; he built it, and set up the doors thereof, the locks thereof,
  and the bars thereof. </p>
