content: >-
  <p class="p"><span data-number="16" data-sid="NEH 3:16"
  class="v">16</span>After him repaired Nehemiah the son of Azbuk, the ruler of
  the half part of Beth-zur, unto <span class="add">the place</span> over
  against the sepulchres of David, and to the pool that was made, and unto the
  house of the mighty. </p>
