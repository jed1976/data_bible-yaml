content: >-
  <p class="p"><span data-number="6" data-sid="NEH 3:6"
  class="v">6</span>Moreover the old gate repaired Jehoiada the son of Paseah,
  and Meshullam the son of Besodeiah; they laid the beams thereof, and set up
  the doors thereof, and the locks thereof, and the bars thereof. </p>
