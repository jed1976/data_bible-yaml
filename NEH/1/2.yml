content: >-
  <p class="p"><span data-number="2" data-sid="NEH 1:2" class="v">2</span>That
  Hanani, one of my brethren, came, he and <span class="add">certain</span> men
  of Judah; and I asked them concerning the Jews that had escaped, which were
  left of the captivity, and concerning Jerusalem. </p>
