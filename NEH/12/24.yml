content: >-
  <p class="p"><span data-number="24" data-sid="NEH 12:24"
  class="v">24</span>And the chief of the Levites: Hashabiah, Sherebiah, and
  Jeshua the son of Kadmiel, with their brethren over against them, to praise
  <span class="add">and</span> to give thanks, according to the commandment of
  David the man of God, ward over against ward. </p>
