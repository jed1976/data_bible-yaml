content: >-
  <p class="p"><span data-number="43" data-sid="NEH 12:43"
  class="v">43</span>Also that day they offered great sacrifices, and rejoiced:
  for God had made them rejoice with great joy: the wives also and the children
  rejoiced: so that the joy of Jerusalem was heard even afar off.</p>
