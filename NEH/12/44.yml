content: >-
  <p class="p"><span data-number="44" data-sid="NEH 12:44" class="v">44</span>Â¶
  And at that time were some appointed over the chambers for the treasures, for
  the offerings, for the firstfruits, and for the tithes, to gather into them
  out of the fields of the cities the portions of the law for the priests and
  Levites: for Judah rejoiced for the priests and for the Levites that waited.
  </p>
