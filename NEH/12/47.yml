content: >-
  <p class="p"><span data-number="47" data-sid="NEH 12:47"
  class="v">47</span>And all Israel in the days of Zerubbabel, and in the days
  of Nehemiah, gave the portions of the singers and the porters, every day his
  portion: and they sanctified <span class="add">holy things</span> unto the
  Levites; and the Levites sanctified <span class="add">them</span> unto the
  children of Aaron.</p>
