content: >-
  <p class="p"><span data-number="7" data-sid="NEH 11:7" class="v">7</span>And
  these <span class="add">are</span> the sons of Benjamin; Sallu the son of
  Meshullam, the son of Joed, the son of Pedaiah, the son of Kolaiah, the son of
  Maaseiah, the son of Ithiel, the son of Jesaiah. </p>
