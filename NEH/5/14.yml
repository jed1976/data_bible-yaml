  <p class="p"><span data-number="14" data-sid="NEH 5:14" class="v">14</span>Â¶
  Moreover from the time that I was appointed to be their governor in the land
  of Judah, from the twentieth year even unto the two and thirtieth year of
  Artaxerxes the king, <span class="add">that is</span>, twelve years, I and my
  brethren have not eaten the bread of the governor. </p>
