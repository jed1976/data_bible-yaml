content: >-
  <p class="p"><span data-number="15" data-sid="NEH 5:15" class="v">15</span>But
  the former governors that <span class="add">had been</span> before me were
  chargeable unto the people, and had taken of them bread and wine, beside forty
  shekels of silver; yea, even their servants bare rule over the people: but so
  did not I, because of the fear of God. </p>
