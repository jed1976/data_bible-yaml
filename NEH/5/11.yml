content: >-
  <p class="p"><span data-number="11" data-sid="NEH 5:11"
  class="v">11</span>Restore, I pray you, to them, even this day, their lands,
  their vineyards, their oliveyards, and their houses, also the hundredth <span
  class="add">part</span> of the money, and of the corn, the wine, and the oil,
  that ye exact of them. </p>
