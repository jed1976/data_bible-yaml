content: >-
  <p class="p"><span data-number="13" data-sid="NEH 5:13"
  class="v">13</span>Also I shook my lap, and said, So God shake out every man
  from his house, and from his labour, that performeth not this promise, even
  thus be he shaken out, and emptied. And all the congregation said, Amen, and
  praised the <span class="nd">LORD</span>. And the people did according to this
  promise.</p>
