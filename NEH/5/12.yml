content: >-
  <p class="p"><span data-number="12" data-sid="NEH 5:12"
  class="v">12</span>Then said they, We will restore <span
  class="add">them</span>, and will require nothing of them; so will we do as
  thou sayest. Then I called the priests, and took an oath of them, that they
  should do according to this promise. </p>
