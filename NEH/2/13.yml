content: >-
  <p class="p"><span data-number="13" data-sid="NEH 2:13" class="v">13</span>And
  I went out by night by the gate of the valley, even before the dragon well,
  and to the dung port, and viewed the walls of Jerusalem, which were broken
  down, and the gates thereof were consumed with fire. </p>
