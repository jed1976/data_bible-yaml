content: >-
  <p class="p"><span data-number="39" data-sid="NEH 10:39"
  class="v">39</span>For the children of Israel and the children of Levi shall
  bring the offering of the corn, of the new wine, and the oil, unto the
  chambers, where <span class="add">are</span> the vessels of the sanctuary, and
  the priests that minister, and the porters, and the singers: and we will not
  forsake the house of our God.</p>
