content: >-
  <p class="p"><span data-number="37" data-sid="NEH 10:37"
  class="v">37</span>And <span class="add">that</span> we should bring the
  firstfruits of our dough, and our offerings, and the fruit of all manner of
  trees, of wine and of oil, unto the priests, to the chambers of the house of
  our God; and the tithes of our ground unto the Levites, that the same Levites
  might have the tithes in all the cities of our tillage. </p>
