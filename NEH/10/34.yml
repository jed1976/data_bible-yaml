content: >-
  <p class="p"><span data-number="34" data-sid="NEH 10:34"
  class="v">34</span>And we cast the lots among the priests, the Levites, and
  the people, for the wood offering, to bring <span class="add">it</span> into
  the house of our God, after the houses of our fathers, at times appointed year
  by year, to burn upon the altar of the <span class="nd">LORD</span> our God,
  as <span class="add">it is</span> written in the law: </p>
