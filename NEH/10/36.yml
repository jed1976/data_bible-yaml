content: >-
  <p class="p"><span data-number="36" data-sid="NEH 10:36"
  class="v">36</span>Also the firstborn of our sons, and of our cattle, as <span
  class="add">it is</span> written in the law, and the firstlings of our herds
  and of our flocks, to bring to the house of our God, unto the priests that
  minister in the house of our God: </p>
