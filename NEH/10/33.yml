content: >-
  <p class="p"><span data-number="33" data-sid="NEH 10:33"
  class="v">33</span>For the shewbread, and for the continual meat offering, and
  for the continual burnt offering, of the sabbaths, of the new moons, for the
  set feasts, and for the holy <span class="add">things</span>, and for the sin
  offerings to make an atonement for Israel, and <span class="add">for</span>
  all the work of the house of our God. </p>
