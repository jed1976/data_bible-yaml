content: >-
  <p class="p"><span data-number="14" data-sid="NEH 6:14" class="v">14</span>My
  God, think thou upon Tobiah and Sanballat according to these their works, and
  on the prophetess Noadiah, and the rest of the prophets, that would have put
  me in fear.</p>
