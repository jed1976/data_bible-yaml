content: >-
  <p class="p"><span data-number="18" data-sid="NEH 6:18" class="v">18</span>For
  <span class="add">there were</span> many in Judah sworn unto him, because he
  <span class="add">was</span> the son in law of Shechaniah the son of Arah; and
  his son Johanan had taken the daughter of Meshullam the son of Berechiah. </p>
