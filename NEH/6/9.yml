content: >-
  <p class="p"><span data-number="9" data-sid="NEH 6:9" class="v">9</span>For
  they all made us afraid, saying, Their hands shall be weakened from the work,
  that it be not done. Now therefore, <span class="add">O God</span>, strengthen
  my hands.</p>
