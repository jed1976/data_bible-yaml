content: >-
  <p class="p"><span data-number="10" data-sid="NEH 6:10"
  class="v">10</span>Afterward I came unto the house of Shemaiah the son of
  Delaiah the son of Mehetabeel, who <span class="add">was</span> shut up; and
  he said, Let us meet together in the house of God, within the temple, and let
  us shut the doors of the temple: for they will come to slay thee; yea, in the
  night will they come to slay thee. </p>
