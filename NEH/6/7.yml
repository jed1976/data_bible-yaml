content: >-
  <p class="p"><span data-number="7" data-sid="NEH 6:7" class="v">7</span>And
  thou hast also appointed prophets to preach of thee at Jerusalem, saying,
  <span class="add">There is</span> a king in Judah: and now shall it be
  reported to the king according to these words. Come now therefore, and let us
  take counsel together. </p>
