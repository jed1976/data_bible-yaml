content: >-
  <p class="p"><span data-number="13" data-sid="NEH 13:13"
  class="v">13</span>And I made treasurers over the treasuries, Shelemiah the
  priest, and Zadok the scribe, and of the Levites, Pedaiah: and next to them
  <span class="add">was</span> Hanan the son of Zaccur, the son of Mattaniah:
  for they were counted faithful, and their office <span class="add">was</span>
  to distribute unto their brethren. </p>
