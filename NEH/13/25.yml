content: >-
  <p class="p"><span data-number="25" data-sid="NEH 13:25"
  class="v">25</span>And I contended with them, and cursed them, and smote
  certain of them, and plucked off their hair, and made them swear by God, <span
  class="add">saying</span>, Ye shall not give your daughters unto their sons,
  nor take their daughters unto your sons, or for yourselves. </p>
