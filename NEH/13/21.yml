content: >-
  <p class="p"><span data-number="21" data-sid="NEH 13:21"
  class="v">21</span>Then I testified against them, and said unto them, Why
  lodge ye about the wall? if ye do <span class="add">so</span> again, I will
  lay hands on you. From that time forth came they no <span
  class="add">more</span> on the sabbath. </p>
