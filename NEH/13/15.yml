content: >-
  <p class="p"><span data-number="15" data-sid="NEH 13:15" class="v">15</span>Â¶
  In those days saw I in Judah <span class="add">some</span> treading wine
  presses on the sabbath, and bringing in sheaves, and lading asses; as also
  wine, grapes, and figs, and all <span class="add">manner of</span> burdens,
  which they brought into Jerusalem on the sabbath day: and I testified <span
  class="add">against them</span> in the day wherein they sold victuals. </p>
