content: >-
  <p class="p"><span data-number="18" data-sid="NEH 13:18"
  class="v">18</span>Did not your fathers thus, and did not our God bring all
  this evil upon us, and upon this city? yet ye bring more wrath upon Israel by
  profaning the sabbath. </p>
