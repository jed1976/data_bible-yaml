content: >-
  <p class="p"><span data-number="19" data-sid="NEH 13:19"
  class="v">19</span>And it came to pass, that when the gates of Jerusalem began
  to be dark before the sabbath, I commanded that the gates should be shut, and
  charged that they should not be opened till after the sabbath: and <span
  class="add">some</span> of my servants set I at the gates, <span
  class="add">that</span> there should no burden be brought in on the sabbath
  day. </p>
