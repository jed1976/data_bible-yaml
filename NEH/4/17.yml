content: >-
  <p class="p"><span data-number="17" data-sid="NEH 4:17"
  class="v">17</span>They which builded on the wall, and they that bare burdens,
  with those that laded, <span class="add">every one</span> with one of his
  hands wrought in the work, and with the other <span class="add">hand</span>
  held a weapon. </p>
