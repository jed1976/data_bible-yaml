content: >-
  <p class="p"><span data-number="12" data-sid="NEH 4:12" class="v">12</span>And
  it came to pass, that when the Jews which dwelt by them came, they said unto
  us ten times, From all places whence ye shall return unto us <span
  class="add">they will be upon you</span>.</p>
