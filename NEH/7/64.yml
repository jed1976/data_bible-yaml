content: >-
  <p class="p"><span data-number="64" data-sid="NEH 7:64"
  class="v">64</span>These sought their register <span class="add">among</span>
  those that were reckoned by genealogy, but it was not found: therefore were
  they, as polluted, put from the priesthood. </p>
