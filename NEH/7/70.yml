content: >-
  <p class="p"><span data-number="70" data-sid="NEH 7:70" class="v">70</span>¶
  And some of the chief of the fathers gave unto the work. The Tirshatha gave to
  the treasure a thousand drams of gold, fifty basons, five hundred and thirty
  priests’ garments. </p>
