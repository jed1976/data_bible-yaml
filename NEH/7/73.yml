content: >-
  <p class="p"><span data-number="73" data-sid="NEH 7:73" class="v">73</span>So
  the priests, and the Levites, and the porters, and the singers, and <span
  class="add">some</span> of the people, and the Nethinims, and all Israel,
  dwelt in their cities; and when the seventh month came, the children of Israel
  <span class="add">were</span> in their cities.</p>
