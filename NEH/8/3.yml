content: >-
  <p class="p"><span data-number="3" data-sid="NEH 8:3" class="v">3</span>And he
  read therein before the street that <span class="add">was</span> before the
  water gate from the morning until midday, before the men and the women, and
  those that could understand; and the ears of all the people <span
  class="add">were attentive</span> unto the book of the law. </p>
