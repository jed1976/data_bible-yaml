content: >-
  <p class="p"><span data-number="1" data-sid="NEH 8:1" class="v">1</span>And
  all the people gathered themselves together as one man into the street that
  <span class="add">was</span> before the water gate; and they spake unto Ezra
  the scribe to bring the book of the law of Moses, which the <span
  class="nd">LORD</span> had commanded to Israel. </p>
