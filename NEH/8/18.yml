content: >-
  <p class="p"><span data-number="18" data-sid="NEH 8:18"
  class="v">18</span>Also day by day, from the first day unto the last day, he
  read in the book of the law of God. And they kept the feast seven days; and on
  the eighth day <span class="add">was</span> a solemn assembly, according unto
  the manner.</p>
