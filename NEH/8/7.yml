content: >-
  <p class="p"><span data-number="7" data-sid="NEH 8:7" class="v">7</span>Also
  Jeshua, and Bani, and Sherebiah, Jamin, Akkub, Shabbethai, Hodijah, Maaseiah,
  Kelita, Azariah, Jozabad, Hanan, Pelaiah, and the Levites, caused the people
  to understand the law: and the people <span class="add">stood</span> in their
  place. </p>
