content: >-
  <p class="p"><span data-number="27" data-sid="NEH 9:27"
  class="v">27</span>Therefore thou deliveredst them into the hand of their
  enemies, who vexed them: and in the time of their trouble, when they cried
  unto thee, thou heardest <span class="add">them</span> from heaven; and
  according to thy manifold mercies thou gavest them saviours, who saved them
  out of the hand of their enemies. </p>
