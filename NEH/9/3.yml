content: >-
  <p class="p"><span data-number="3" data-sid="NEH 9:3" class="v">3</span>And
  they stood up in their place, and read in the book of the law of the <span
  class="nd">LORD</span> their God <span class="add">one</span> fourth part of
  the day; and <span class="add">another</span> fourth part they confessed, and
  worshipped the <span class="nd">LORD</span> their God.</p>
