content: >-
  <p class="p"><span data-number="17" data-sid="NEH 9:17" class="v">17</span>And
  refused to obey, neither were mindful of thy wonders that thou didst among
  them; but hardened their necks, and in their rebellion appointed a captain to
  return to their bondage: but thou <span class="add">art</span> a God ready to
  pardon, gracious and merciful, slow to anger, and of great kindness, and
  forsookest them not. </p>
id: NEH/9/17
