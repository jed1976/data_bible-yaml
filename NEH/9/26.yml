content: >-
  <p class="p"><span data-number="26" data-sid="NEH 9:26"
  class="v">26</span>Nevertheless they were disobedient, and rebelled against
  thee, and cast thy law behind their backs, and slew thy prophets which
  testified against them to turn them to thee, and they wrought great
  provocations. </p>
