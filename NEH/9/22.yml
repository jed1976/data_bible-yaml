content: >-
  <p class="p"><span data-number="22" data-sid="NEH 9:22"
  class="v">22</span>Moreover thou gavest them kingdoms and nations, and didst
  divide them into corners: so they possessed the land of Sihon, and the land of
  the king of Heshbon, and the land of Og king of Bashan. </p>
