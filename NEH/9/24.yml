content: >-
  <p class="p"><span data-number="24" data-sid="NEH 9:24" class="v">24</span>So
  the children went in and possessed the land, and thou subduedst before them
  the inhabitants of the land, the Canaanites, and gavest them into their hands,
  with their kings, and the people of the land, that they might do with them as
  they would. </p>
