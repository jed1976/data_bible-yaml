content: >-
  <p class="p"><span data-number="29" data-sid="NEH 9:29" class="v">29</span>And
  testifiedst against them, that thou mightest bring them again unto thy law:
  yet they dealt proudly, and hearkened not unto thy commandments, but sinned
  against thy judgments, (which if a man do, he shall live in them;) and
  withdrew the shoulder, and hardened their neck, and would not hear. </p>
