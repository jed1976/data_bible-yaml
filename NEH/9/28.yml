content: >-
  <p class="p"><span data-number="28" data-sid="NEH 9:28" class="v">28</span>But
  after they had rest, they did evil again before thee: therefore leftest thou
  them in the hand of their enemies, so that they had the dominion over them:
  yet when they returned, and cried unto thee, thou heardest <span
  class="add">them</span> from heaven; and many times didst thou deliver them
  according to thy mercies; </p>
id: NEH/9/28
