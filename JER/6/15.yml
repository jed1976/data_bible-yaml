content: >-
  <p class="p"><span data-number="15" data-sid="JER 6:15"
  class="v">15</span>Were they ashamed when they had committed abomination? nay,
  they were not at all ashamed, neither could they blush: therefore they shall
  fall among them that fall: at the time <span class="add">that</span> I visit
  them they shall be cast down, saith the <span class="nd">LORD</span>. </p>
