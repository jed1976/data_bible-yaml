content: >-
  <p class="p"><span data-number="11" data-sid="JER 6:11"
  class="v">11</span>Therefore I am full of the fury of the <span
  class="nd">LORD</span>; I am weary with holding in: I will pour it out upon
  the children abroad, and upon the assembly of young men together: for even the
  husband with the wife shall be taken, the aged with <span class="add">him that
  is</span> full of days. </p>
