content: >-
  <p class="p"><span data-number="23" data-sid="JER 6:23"
  class="v">23</span>They shall lay hold on bow and spear; they <span
  class="add">are</span> cruel, and have no mercy; their voice roareth like the
  sea; and they ride upon horses, set in array as men for war against thee, O
  daughter of Zion. </p>
