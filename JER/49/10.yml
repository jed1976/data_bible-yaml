content: >-
  <p class="p"><span data-number="10" data-sid="JER 49:10"
  class="v">10</span>But I have made Esau bare, I have uncovered his secret
  places, and he shall not be able to hide himself: his seed is spoiled, and his
  brethren, and his neighbours, and he <span class="add">is</span> not. </p>
