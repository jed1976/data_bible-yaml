content: >-
  <p class="p"><span data-number="5" data-sid="JER 49:5"
  class="v">5</span>Behold, I will bring a fear upon thee, saith the Lord <span
  class="nd">GOD</span> of hosts, from all those that be about thee; and ye
  shall be driven out every man right forth; and none shall gather up him that
  wandereth. </p>
