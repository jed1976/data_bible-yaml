content: >-
  <p class="p"><span data-number="18" data-sid="JER 49:18" class="v">18</span>As
  in the overthrow of Sodom and Gomorrah and the neighbour <span
  class="add">cities</span> thereof, saith the <span class="nd">LORD</span>, no
  man shall abide there, neither shall a son of man dwell in it. </p>
