content: >-
  <p class="p"><span data-number="3" data-sid="JER 49:3" class="v">3</span>Howl,
  O Heshbon, for Ai is spoiled: cry, ye daughters of Rabbah, gird you with
  sackcloth; lament, and run to and fro by the hedges; for their king shall go
  into captivity, <span class="add">and</span> his priests and his princes
  together. </p>
