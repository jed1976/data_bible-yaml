content: >-
  <p class="p"><span data-number="22" data-sid="JER 49:22"
  class="v">22</span>Behold, he shall come up and fly as the eagle, and spread
  his wings over Bozrah: and at that day shall the heart of the mighty men of
  Edom be as the heart of a woman in her pangs.</p>
