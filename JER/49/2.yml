content: >-
  <p class="p"><span data-number="2" data-sid="JER 49:2"
  class="v">2</span>Therefore, behold, the days come, saith the <span
  class="nd">LORD</span>, that I will cause an alarm of war to be heard in
  Rabbah of the Ammonites; and it shall be a desolate heap, and her daughters
  shall be burned with fire: then shall Israel be heir unto them that were his
  heirs, saith the <span class="nd">LORD</span>. </p>
