content: >-
  <p class="p"><span data-number="16" data-sid="JER 49:16"
  class="v">16</span>Thy terribleness hath deceived thee, <span
  class="add">and</span> the pride of thine heart, O thou that dwellest in the
  clefts of the rock, that holdest the height of the hill: though thou shouldest
  make thy nest as high as the eagle, I will bring thee down from thence, saith
  the <span class="nd">LORD</span>. </p>
