content: >-
  <p class="p"><span data-number="12" data-sid="JER 49:12"
  class="v">12</span>For thus saith the <span class="nd">LORD</span>; Behold,
  they whose judgment <span class="add">was</span> not to drink of the cup have
  assuredly drunken; and <span class="add">art</span> thou he <span
  class="add">that</span> shall altogether go unpunished? thou shalt not go
  unpunished, but thou shalt surely drink <span class="add">of it</span>. </p>
