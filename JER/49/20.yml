content: >-
  <p class="p"><span data-number="20" data-sid="JER 49:20"
  class="v">20</span>Therefore hear the counsel of the <span
  class="nd">LORD</span>, that he hath taken against Edom; and his purposes,
  that he hath purposed against the inhabitants of Teman: Surely the least of
  the flock shall draw them out: surely he shall make their habitations desolate
  with them. </p>
