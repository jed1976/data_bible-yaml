content: >-
  <p class="p"><span data-number="32" data-sid="JER 49:32"
  class="v">32</span>And their camels shall be a booty, and the multitude of
  their cattle a spoil: and I will scatter into all winds them <span
  class="add">that are</span> in the utmost corners; and I will bring their
  calamity from all sides thereof, saith the <span class="nd">LORD</span>. </p>
