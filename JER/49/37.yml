content: >-
  <p class="p"><span data-number="37" data-sid="JER 49:37"
  class="v">37</span>For I will cause Elam to be dismayed before their enemies,
  and before them that seek their life: and I will bring evil upon them, <span
  class="add">even</span> my fierce anger, saith the <span
  class="nd">LORD</span>; and I will send the sword after them, till I have
  consumed them: </p>
