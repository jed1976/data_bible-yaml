content: >-
  <p class="p"><span data-number="29" data-sid="JER 49:29"
  class="v">29</span>Their tents and their flocks shall they take away: they
  shall take to themselves their curtains, and all their vessels, and their
  camels; and they shall cry unto them, Fear <span class="add">is</span> on
  every side.</p>
