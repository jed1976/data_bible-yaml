content: >-
  <p class="p"><span data-number="14" data-sid="JER 49:14" class="v">14</span>I
  have heard a rumour from the <span class="nd">LORD</span>, and an ambassador
  is sent unto the heathen, <span class="add">saying</span>, Gather ye together,
  and come against her, and rise up to the battle. </p>
