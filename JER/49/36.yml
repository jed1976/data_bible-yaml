content: >-
  <p class="p"><span data-number="36" data-sid="JER 49:36"
  class="v">36</span>And upon Elam will I bring the four winds from the four
  quarters of heaven, and will scatter them toward all those winds; and there
  shall be no nation whither the outcasts of Elam shall not come. </p>
