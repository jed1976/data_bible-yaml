content: >-
  <p class="p"><span data-number="1" data-sid="JER 49:1"
  class="v">1</span>Concerning the Ammonites, thus saith the <span
  class="nd">LORD</span>; Hath Israel no sons? hath he no heir? why <span
  class="add">then</span> doth their king inherit Gad, and his people dwell in
  his cities? </p>
