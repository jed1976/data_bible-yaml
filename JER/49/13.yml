content: >-
  <p class="p"><span data-number="13" data-sid="JER 49:13"
  class="v">13</span>For I have sworn by myself, saith the <span
  class="nd">LORD</span>, that Bozrah shall become a desolation, a reproach, a
  waste, and a curse; and all the cities thereof shall be perpetual wastes. </p>
