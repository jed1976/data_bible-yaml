content: >-
  <p class="p"><span data-number="19" data-sid="JER 49:19"
  class="v">19</span>Behold, he shall come up like a lion from the swelling of
  Jordan against the habitation of the strong: but I will suddenly make him run
  away from her: and who <span class="add">is</span> a chosen <span
  class="add">man, that</span> I may appoint over her? for who <span
  class="add">is</span> like me? and who will appoint me the time? and who <span
  class="add">is</span> that shepherd that will stand before me? </p>
id: JER/49/19
