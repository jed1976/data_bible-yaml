content: >-
  <p class="p"><span data-number="11" data-sid="JER 26:11"
  class="v">11</span>Then spake the priests and the prophets unto the princes
  and to all the people, saying, This man <span class="add">is</span> worthy to
  die; for he hath prophesied against this city, as ye have heard with your
  ears.</p>
