content: >-
  <p class="p"><span data-number="2" data-sid="JER 26:2" class="v">2</span>Thus
  saith the <span class="nd">LORD</span>; Stand in the court of the <span
  class="nd">LORD’s</span> house, and speak unto all the cities of Judah, which
  come to worship in the <span class="nd">LORD’s</span> house, all the words
  that I command thee to speak unto them; diminish not a word: </p>
