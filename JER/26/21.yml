content: >-
  <p class="p"><span data-number="21" data-sid="JER 26:21"
  class="v">21</span>And when Jehoiakim the king, with all his mighty men, and
  all the princes, heard his words, the king sought to put him to death: but
  when Urijah heard it, he was afraid, and fled, and went into Egypt; </p>
