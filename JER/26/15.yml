content: >-
  <p class="p"><span data-number="15" data-sid="JER 26:15"
  class="v">15</span>But know ye for certain, that if ye put me to death, ye
  shall surely bring innocent blood upon yourselves, and upon this city, and
  upon the inhabitants thereof: for of a truth the <span class="nd">LORD</span>
  hath sent me unto you to speak all these words in your ears.</p>
