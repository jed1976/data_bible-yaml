content: >-
  <p class="p"><span data-number="19" data-sid="JER 26:19"
  class="v">19</span>Did Hezekiah king of Judah and all Judah put him at all to
  death? did he not fear the <span class="nd">LORD</span>, and besought the
  <span class="nd">LORD</span>, and the <span class="nd">LORD</span> repented
  him of the evil which he had pronounced against them? Thus might we procure
  great evil against our souls. </p>
