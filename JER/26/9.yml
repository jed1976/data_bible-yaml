content: >-
  <p class="p"><span data-number="9" data-sid="JER 26:9" class="v">9</span>Why
  hast thou prophesied in the name of the <span class="nd">LORD</span>, saying,
  This house shall be like Shiloh, and this city shall be desolate without an
  inhabitant? And all the people were gathered against Jeremiah in the house of
  the <span class="nd">LORD</span>.</p>
