  <p class="p"><span data-number="23" data-sid="JER 26:23"
  class="v">23</span>And they fetched forth Urijah out of Egypt, and brought him
  unto Jehoiakim the king; who slew him with the sword, and cast his dead body
  into the graves of the common people. </p>
