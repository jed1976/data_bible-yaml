content: >-
  <p class="p"><span data-number="16" data-sid="JER 39:16" class="v">16</span>Go
  and speak to Ebed-melech the Ethiopian, saying, Thus saith the <span
  class="nd">LORD</span> of hosts, the God of Israel; Behold, I will bring my
  words upon this city for evil, and not for good; and they shall be <span
  class="add">accomplished</span> in that day before thee. </p>
