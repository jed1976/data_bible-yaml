content: >-
  <p class="p"><span data-number="4" data-sid="JER 39:4" class="v">4</span>¶ And
  it came to pass, <span class="add">that</span> when Zedekiah the king of Judah
  saw them, and all the men of war, then they fled, and went forth out of the
  city by night, by the way of the king’s garden, by the gate betwixt the two
  walls: and he went out the way of the plain. </p>
