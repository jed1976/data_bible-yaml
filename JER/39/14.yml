content: >-
  <p class="p"><span data-number="14" data-sid="JER 39:14"
  class="v">14</span>Even they sent, and took Jeremiah out of the court of the
  prison, and committed him unto Gedaliah the son of Ahikam the son of Shaphan,
  that he should carry him home: so he dwelt among the people.</p>
