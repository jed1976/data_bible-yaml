content: >-
  <p class="p"><span data-number="3" data-sid="JER 39:3" class="v">3</span>And
  all the princes of the king of Babylon came in, and sat in the middle gate,
  <span class="add">even</span> Nergal-sharezer, Samgar-nebo, Sarsechim,
  Rab-saris, Nergal-sharezer, Rab-mag, with all the residue of the princes of
  the king of Babylon.</p>
