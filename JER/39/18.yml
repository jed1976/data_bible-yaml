content: >-
  <p class="p"><span data-number="18" data-sid="JER 39:18"
  class="v">18</span>For I will surely deliver thee, and thou shalt not fall by
  the sword, but thy life shall be for a prey unto thee: because thou hast put
  thy trust in me, saith the <span class="nd">LORD</span>.</p>
