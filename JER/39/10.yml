content: >-
  <p class="p"><span data-number="10" data-sid="JER 39:10"
  class="v">10</span>But Nebuzar-adan the captain of the guard left of the poor
  of the people, which had nothing, in the land of Judah, and gave them
  vineyards and fields at the same time.</p>
