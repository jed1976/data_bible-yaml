content: >-
  <p class="p"><span data-number="2" data-sid="JER 47:2" class="v">2</span>Thus
  saith the <span class="nd">LORD</span>; Behold, waters rise up out of the
  north, and shall be an overflowing flood, and shall overflow the land, and all
  that is therein; the city, and them that dwell therein: then the men shall
  cry, and all the inhabitants of the land shall howl. </p>
