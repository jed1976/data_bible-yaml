content: >-
  <p class="p"><span data-number="4" data-sid="JER 47:4"
  class="v">4</span>Because of the day that cometh to spoil all the Philistines,
  <span class="add">and</span> to cut off from Tyrus and Zidon every helper that
  remaineth: for the <span class="nd">LORD</span> will spoil the Philistines,
  the remnant of the country of Caphtor. </p>
