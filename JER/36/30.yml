content: >-
  <p class="p"><span data-number="30" data-sid="JER 36:30"
  class="v">30</span>Therefore thus saith the <span class="nd">LORD</span> of
  Jehoiakim king of Judah; He shall have none to sit upon the throne of David:
  and his dead body shall be cast out in the day to the heat, and in the night
  to the frost. </p>
