content: >-
  <p class="p"><span data-number="14" data-sid="JER 36:14"
  class="v">14</span>Therefore all the princes sent Jehudi the son of Nethaniah,
  the son of Shelemiah, the son of Cushi, unto Baruch, saying, Take in thine
  hand the roll wherein thou hast read in the ears of the people, and come. So
  Baruch the son of Neriah took the roll in his hand, and came unto them. </p>
