content: >-
  <p class="p"><span data-number="3" data-sid="JER 36:3" class="v">3</span>It
  may be that the house of Judah will hear all the evil which I purpose to do
  unto them; that they may return every man from his evil way; that I may
  forgive their iniquity and their sin. </p>
