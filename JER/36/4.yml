content: >-
  <p class="p"><span data-number="4" data-sid="JER 36:4" class="v">4</span>Then
  Jeremiah called Baruch the son of Neriah: and Baruch wrote from the mouth of
  Jeremiah all the words of the <span class="nd">LORD</span>, which he had
  spoken unto him, upon a roll of a book. </p>
