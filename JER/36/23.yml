content: >-
  <p class="p"><span data-number="23" data-sid="JER 36:23"
  class="v">23</span>And it came to pass, <span class="add">that</span> when
  Jehudi had read three or four leaves, he cut it with the penknife, and cast
  <span class="add">it</span> into the fire that <span class="add">was</span> on
  the hearth, until all the roll was consumed in the fire that <span
  class="add">was</span> on the hearth. </p>
