  <p class="p"><span data-number="7" data-sid="JER 36:7" class="v">7</span>It
  may be they will present their supplication before the <span
  class="nd">LORD</span>, and will return every one from his evil way: for great
  <span class="add">is</span> the anger and the fury that the <span
  class="nd">LORD</span> hath pronounced against this people. </p>
