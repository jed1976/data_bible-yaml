content: >-
  <p class="p"><span data-number="29" data-sid="JER 36:29"
  class="v">29</span>And thou shalt say to Jehoiakim king of Judah, Thus saith
  the <span class="nd">LORD</span>; Thou hast burned this roll, saying, Why hast
  thou written therein, saying, The king of Babylon shall certainly come and
  destroy this land, and shall cause to cease from thence man and beast? </p>
