content: >-
  <p class="p"><span data-number="31" data-sid="JER 36:31"
  class="v">31</span>And I will punish him and his seed and his servants for
  their iniquity; and I will bring upon them, and upon the inhabitants of
  Jerusalem, and upon the men of Judah, all the evil that I have pronounced
  against them; but they hearkened not.</p>
