content: >-
  <p class="p"><span data-number="9" data-sid="JER 36:9" class="v">9</span>And
  it came to pass in the fifth year of Jehoiakim the son of Josiah king of
  Judah, in the ninth month, <span class="add">that</span> they proclaimed a
  fast before the <span class="nd">LORD</span> to all the people in Jerusalem,
  and to all the people that came from the cities of Judah unto Jerusalem. </p>
