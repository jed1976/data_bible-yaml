content: >-
  <p class="p"><span data-number="26" data-sid="JER 36:26"
  class="v">26</span>But the king commanded Jerahmeel the son of Hammelech, and
  Seraiah the son of Azriel, and Shelemiah the son of Abdeel, to take Baruch the
  scribe and Jeremiah the prophet: but the <span class="nd">LORD</span> hid
  them.</p>
