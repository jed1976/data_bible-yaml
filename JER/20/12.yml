content: >-
  <p class="p"><span data-number="12" data-sid="JER 20:12"
  class="v">12</span>But, O <span class="nd">LORD</span> of hosts, that triest
  the righteous, <span class="add">and</span> seest the reins and the heart, let
  me see thy vengeance on them: for unto thee have I opened my cause. </p>
