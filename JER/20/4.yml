content: >-
  <p class="p"><span data-number="4" data-sid="JER 20:4" class="v">4</span>For
  thus saith the <span class="nd">LORD</span>, Behold, I will make thee a terror
  to thyself, and to all thy friends: and they shall fall by the sword of their
  enemies, and thine eyes shall behold <span class="add">it:</span> and I will
  give all Judah into the hand of the king of Babylon, and he shall carry them
  captive into Babylon, and shall slay them with the sword. </p>
