content: >-
  <p class="p"><span data-number="5" data-sid="JER 20:5"
  class="v">5</span>Moreover I will deliver all the strength of this city, and
  all the labours thereof, and all the precious things thereof, and all the
  treasures of the kings of Judah will I give into the hand of their enemies,
  which shall spoil them, and take them, and carry them to Babylon. </p>
