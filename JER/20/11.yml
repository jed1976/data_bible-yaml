content: >-
  <p class="p"><span data-number="11" data-sid="JER 20:11"
  class="v">11</span>But the <span class="nd">LORD</span> <span
  class="add">is</span> with me as a mighty terrible one: therefore my
  persecutors shall stumble, and they shall not prevail: they shall be greatly
  ashamed; for they shall not prosper: <span class="add">their</span>
  everlasting confusion shall never be forgotten. </p>
