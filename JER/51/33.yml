content: >-
  <p class="p"><span data-number="33" data-sid="JER 51:33"
  class="v">33</span>For thus saith the <span class="nd">LORD</span> of hosts,
  the God of Israel; The daughter of Babylon <span class="add">is</span> like a
  threshingfloor, <span class="add">it is</span> time to thresh her: yet a
  little while, and the time of her harvest shall come. </p>
