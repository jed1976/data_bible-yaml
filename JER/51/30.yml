content: >-
  <p class="p"><span data-number="30" data-sid="JER 51:30"
  class="v">30</span>The mighty men of Babylon have forborn to fight, they have
  remained in <span class="add">their</span> holds: their might hath failed;
  they became as women: they have burned her dwellingplaces; her bars are
  broken. </p>
