content: >-
  <p class="p"><span data-number="57" data-sid="JER 51:57"
  class="v">57</span>And I will make drunk her princes, and her wise <span
  class="add">men</span>, her captains, and her rulers, and her mighty men: and
  they shall sleep a perpetual sleep, and not wake, saith the King, whose name
  <span class="add">is</span> the <span class="nd">LORD</span> of hosts. </p>
