content: >-
  <p class="p"><span data-number="12" data-sid="JER 51:12"
  class="v">12</span>Set up the standard upon the walls of Babylon, make the
  watch strong, set up the watchmen, prepare the ambushes: for the <span
  class="nd">LORD</span> hath both devised and done that which he spake against
  the inhabitants of Babylon. </p>
