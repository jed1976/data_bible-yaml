content: >-
  <p class="p"><span data-number="11" data-sid="JER 51:11"
  class="v">11</span>Make bright the arrows; gather the shields: the <span
  class="nd">LORD</span> hath raised up the spirit of the kings of the Medes:
  for his device <span class="add">is</span> against Babylon, to destroy it;
  because it <span class="add">is</span> the vengeance of the <span
  class="nd">LORD</span>, the vengeance of his temple. </p>
