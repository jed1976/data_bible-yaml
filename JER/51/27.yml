content: >-
  <p class="p"><span data-number="27" data-sid="JER 51:27"
  class="v">27</span>Set ye up a standard in the land, blow the trumpet among
  the nations, prepare the nations against her, call together against her the
  kingdoms of Ararat, Minni, and Ashchenaz; appoint a captain against her; cause
  the horses to come up as the rough caterpillers. </p>
