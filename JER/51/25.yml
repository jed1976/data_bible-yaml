content: >-
  <p class="p"><span data-number="25" data-sid="JER 51:25"
  class="v">25</span>Behold, I <span class="add">am</span> against thee, O
  destroying mountain, saith the <span class="nd">LORD</span>, which destroyest
  all the earth: and I will stretch out mine hand upon thee, and roll thee down
  from the rocks, and will make thee a burnt mountain. </p>
