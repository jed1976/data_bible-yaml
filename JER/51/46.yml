content: >-
  <p class="p"><span data-number="46" data-sid="JER 51:46"
  class="v">46</span>And lest your heart faint, and ye fear for the rumour that
  shall be heard in the land; a rumour shall both come <span
  class="add">one</span> year, and after that in <span
  class="add">another</span> year <span class="add">shall come</span> a rumour,
  and violence in the land, ruler against ruler. </p>
