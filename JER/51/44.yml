  <p class="p"><span data-number="44" data-sid="JER 51:44"
  class="v">44</span>And I will punish Bel in Babylon, and I will bring forth
  out of his mouth that which he hath swallowed up: and the nations shall not
  flow together any more unto him: yea, the wall of Babylon shall fall. </p>
