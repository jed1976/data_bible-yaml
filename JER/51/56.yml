content: >-
  <p class="p"><span data-number="56" data-sid="JER 51:56"
  class="v">56</span>Because the spoiler is come upon her, <span
  class="add">even</span> upon Babylon, and her mighty men are taken, every one
  of their bows is broken: for the <span class="nd">LORD</span> God of
  recompences shall surely requite. </p>
