content: >-
  <p class="p"><span data-number="19" data-sid="JER 51:19"
  class="v">19</span>The portion of Jacob <span class="add">is</span> not like
  them; for he <span class="add">is</span> the former of all things: and <span
  class="add">Israel is</span> the rod of his inheritance: the <span
  class="nd">LORD</span> of hosts <span class="add">is</span> his name. </p>
