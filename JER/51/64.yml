content: >-
  <p class="p"><span data-number="64" data-sid="JER 51:64"
  class="v">64</span>And thou shalt say, Thus shall Babylon sink, and shall not
  rise from the evil that I will bring upon her: and they shall be weary. Thus
  far <span class="add">are</span> the words of Jeremiah.</p>
