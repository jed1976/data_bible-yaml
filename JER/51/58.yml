content: >-
  <p class="p"><span data-number="58" data-sid="JER 51:58"
  class="v">58</span>Thus saith the <span class="nd">LORD</span> of hosts; The
  broad walls of Babylon shall be utterly broken, and her high gates shall be
  burned with fire; and the people shall labour in vain, and the folk in the
  fire, and they shall be weary.</p>
