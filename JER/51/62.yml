  <p class="p"><span data-number="62" data-sid="JER 51:62"
  class="v">62</span>Then shalt thou say, O <span class="nd">LORD</span>, thou
  hast spoken against this place, to cut it off, that none shall remain in it,
  neither man nor beast, but that it shall be desolate for ever. </p>
