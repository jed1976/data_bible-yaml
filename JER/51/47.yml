content: >-
  <p class="p"><span data-number="47" data-sid="JER 51:47"
  class="v">47</span>Therefore, behold, the days come, that I will do judgment
  upon the graven images of Babylon: and her whole land shall be confounded, and
  all her slain shall fall in the midst of her. </p>
