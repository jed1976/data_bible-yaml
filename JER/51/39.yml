  <p class="p"><span data-number="39" data-sid="JER 51:39" class="v">39</span>In
  their heat I will make their feasts, and I will make them drunken, that they
  may rejoice, and sleep a perpetual sleep, and not wake, saith the <span
  class="nd">LORD</span>. </p>
