content: >-
  <p class="p"><span data-number="16" data-sid="JER 51:16"
  class="v">16</span>When he uttereth <span class="add">his</span> voice, <span
  class="add">there is</span> a multitude of waters in the heavens; and he
  causeth the vapours to ascend from the ends of the earth: he maketh lightnings
  with rain, and bringeth forth the wind out of his treasures. </p>
