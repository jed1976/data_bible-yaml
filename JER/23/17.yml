content: >-
  <p class="p"><span data-number="17" data-sid="JER 23:17"
  class="v">17</span>They say still unto them that despise me, The <span
  class="nd">LORD</span> hath said, Ye shall have peace; and they say unto every
  one that walketh after the imagination of his own heart, No evil shall come
  upon you. </p>
