content: >-
  <p class="p"><span data-number="12" data-sid="JER 23:12"
  class="v">12</span>Wherefore their way shall be unto them as slippery <span
  class="add">ways</span> in the darkness: they shall be driven on, and fall
  therein: for I will bring evil upon them, <span class="add">even</span> the
  year of their visitation, saith the <span class="nd">LORD</span>. </p>
