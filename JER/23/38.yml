content: >-
  <p class="p"><span data-number="38" data-sid="JER 23:38"
  class="v">38</span>But since ye say, The burden of the <span
  class="nd">LORD</span>; therefore thus saith the <span class="nd">LORD</span>;
  Because ye say this word, The burden of the <span class="nd">LORD</span>, and
  I have sent unto you, saying, Ye shall not say, The burden of the <span
  class="nd">LORD</span>; </p>
