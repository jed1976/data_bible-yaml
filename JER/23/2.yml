content: >-
  <p class="p"><span data-number="2" data-sid="JER 23:2"
  class="v">2</span>Therefore thus saith the <span class="nd">LORD</span> God of
  Israel against the pastors that feed my people; Ye have scattered my flock,
  and driven them away, and have not visited them: behold, I will visit upon you
  the evil of your doings, saith the <span class="nd">LORD</span>. </p>
