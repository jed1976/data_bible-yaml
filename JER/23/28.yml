content: >-
  <p class="p"><span data-number="28" data-sid="JER 23:28"
  class="v">28</span>The prophet that hath a dream, let him tell a dream; and he
  that hath my word, let him speak my word faithfully. What <span
  class="add">is</span> the chaff to the wheat? saith the <span
  class="nd">LORD</span>. </p>
