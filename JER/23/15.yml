content: >-
  <p class="p"><span data-number="15" data-sid="JER 23:15"
  class="v">15</span>Therefore thus saith the <span class="nd">LORD</span> of
  hosts concerning the prophets; Behold, I will feed them with wormwood, and
  make them drink the water of gall: for from the prophets of Jerusalem is
  profaneness gone forth into all the land. </p>
