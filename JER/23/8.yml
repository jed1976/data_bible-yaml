content: >-
  <p class="p"><span data-number="8" data-sid="JER 23:8" class="v">8</span>But,
  The <span class="nd">LORD</span> liveth, which brought up and which led the
  seed of the house of Israel out of the north country, and from all countries
  whither I had driven them; and they shall dwell in their own land.</p>
