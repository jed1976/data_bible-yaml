content: >-
  <p class="p"><span data-number="16" data-sid="JER 23:16"
  class="v">16</span>Thus saith the <span class="nd">LORD</span> of hosts,
  Hearken not unto the words of the prophets that prophesy unto you: they make
  you vain: they speak a vision of their own heart, <span class="add">and</span>
  not out of the mouth of the <span class="nd">LORD</span>. </p>
