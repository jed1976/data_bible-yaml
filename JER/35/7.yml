content: >-
  <p class="p"><span data-number="7" data-sid="JER 35:7"
  class="v">7</span>Neither shall ye build house, nor sow seed, nor plant
  vineyard, nor have <span class="add">any:</span> but all your days ye shall
  dwell in tents; that ye may live many days in the land where ye <span
  class="add">be</span> strangers. </p>
