content: >-
  <p class="p"><span data-number="8" data-sid="JER 35:8" class="v">8</span>Thus
  have we obeyed the voice of Jonadab the son of Rechab our father in all that
  he hath charged us, to drink no wine all our days, we, our wives, our sons,
  nor our daughters; </p>
