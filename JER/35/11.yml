content: >-
  <p class="p"><span data-number="11" data-sid="JER 35:11"
  class="v">11</span>But it came to pass, when Nebuchadrezzar king of Babylon
  came up into the land, that we said, Come, and let us go to Jerusalem for fear
  of the army of the Chaldeans, and for fear of the army of the Syrians: so we
  dwell at Jerusalem.</p>
