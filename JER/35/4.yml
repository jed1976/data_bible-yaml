content: >-
  <p class="p"><span data-number="4" data-sid="JER 35:4" class="v">4</span>And I
  brought them into the house of the <span class="nd">LORD</span>, into the
  chamber of the sons of Hanan, the son of Igdaliah, a man of God, which <span
  class="add">was</span> by the chamber of the princes, which <span
  class="add">was</span> above the chamber of Maaseiah the son of Shallum, the
  keeper of the door: </p>
