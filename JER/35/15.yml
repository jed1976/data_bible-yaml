content: >-
  <p class="p"><span data-number="15" data-sid="JER 35:15" class="v">15</span>I
  have sent also unto you all my servants the prophets, rising up early and
  sending <span class="add">them</span>, saying, Return ye now every man from
  his evil way, and amend your doings, and go not after other gods to serve
  them, and ye shall dwell in the land which I have given to you and to your
  fathers: but ye have not inclined your ear, nor hearkened unto me. </p>
