content: >-
  <p class="p"><span data-number="13" data-sid="JER 35:13"
  class="v">13</span>Thus saith the <span class="nd">LORD</span> of hosts, the
  God of Israel; Go and tell the men of Judah and the inhabitants of Jerusalem,
  Will ye not receive instruction to hearken to my words? saith the <span
  class="nd">LORD</span>. </p>
