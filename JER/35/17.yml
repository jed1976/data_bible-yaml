content: >-
  <p class="p"><span data-number="17" data-sid="JER 35:17"
  class="v">17</span>Therefore thus saith the <span class="nd">LORD</span> God
  of hosts, the God of Israel; Behold, I will bring upon Judah and upon all the
  inhabitants of Jerusalem all the evil that I have pronounced against them:
  because I have spoken unto them, but they have not heard; and I have called
  unto them, but they have not answered.</p>
