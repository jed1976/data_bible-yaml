content: >-
  <p class="p"><span data-number="6" data-sid="JER 15:6" class="v">6</span>Thou
  hast forsaken me, saith the <span class="nd">LORD</span>, thou art gone
  backward: therefore will I stretch out my hand against thee, and destroy thee;
  I am weary with repenting. </p>
