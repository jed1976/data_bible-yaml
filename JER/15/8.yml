content: >-
  <p class="p"><span data-number="8" data-sid="JER 15:8" class="v">8</span>Their
  widows are increased to me above the sand of the seas: I have brought upon
  them against the mother of the young men a spoiler at noonday: I have caused
  <span class="add">him</span> to fall upon it suddenly, and terrors upon the
  city. </p>
