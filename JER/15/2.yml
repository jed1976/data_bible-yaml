content: >-
  <p class="p"><span data-number="2" data-sid="JER 15:2" class="v">2</span>And
  it shall come to pass, if they say unto thee, Whither shall we go forth? then
  thou shalt tell them, Thus saith the <span class="nd">LORD</span>; Such as
  <span class="add">are</span> for death, to death; and such as <span
  class="add">are</span> for the sword, to the sword; and such as <span
  class="add">are</span> for the famine, to the famine; and such as <span
  class="add">are</span> for the captivity, to the captivity. </p>
id: JER/15/2
