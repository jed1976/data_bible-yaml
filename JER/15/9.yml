content: >-
  <p class="p"><span data-number="9" data-sid="JER 15:9" class="v">9</span>She
  that hath borne seven languisheth: she hath given up the ghost; her sun is
  gone down while <span class="add">it was</span> yet day: she hath been ashamed
  and confounded: and the residue of them will I deliver to the sword before
  their enemies, saith the <span class="nd">LORD</span>.</p>
