content: >-
  <p class="p"><span data-number="18" data-sid="JER 15:18"
  class="v">18</span>Why is my pain perpetual, and my wound incurable, <span
  class="add">which</span> refuseth to be healed? wilt thou be altogether unto
  me as a liar, <span class="add">and as</span> waters <span
  class="add">that</span> fail?</p>
