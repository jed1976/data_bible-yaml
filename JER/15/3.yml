content: >-
  <p class="p"><span data-number="3" data-sid="JER 15:3" class="v">3</span>And I
  will appoint over them four kinds, saith the <span class="nd">LORD</span>: the
  sword to slay, and the dogs to tear, and the fowls of the heaven, and the
  beasts of the earth, to devour and destroy. </p>
