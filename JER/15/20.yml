content: >-
  <p class="p"><span data-number="20" data-sid="JER 15:20"
  class="v">20</span>And I will make thee unto this people a fenced brasen wall:
  and they shall fight against thee, but they shall not prevail against thee:
  for I <span class="add">am</span> with thee to save thee and to deliver thee,
  saith the <span class="nd">LORD</span>. </p>
