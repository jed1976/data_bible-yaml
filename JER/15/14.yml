  <p class="p"><span data-number="14" data-sid="JER 15:14"
  class="v">14</span>And I will make <span class="add">thee</span> to pass with
  thine enemies into a land <span class="add">which</span> thou knowest not: for
  a fire is kindled in mine anger, <span class="add">which</span> shall burn
  upon you.</p>
