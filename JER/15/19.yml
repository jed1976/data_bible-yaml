content: >-
  <p class="p"><span data-number="19" data-sid="JER 15:19" class="v">19</span>Â¶
  Therefore thus saith the <span class="nd">LORD</span>, If thou return, then
  will I bring thee again, <span class="add">and</span> thou shalt stand before
  me: and if thou take forth the precious from the vile, thou shalt be as my
  mouth: let them return unto thee; but return not thou unto them. </p>
