content: >-
  <p class="p"><span data-number="11" data-sid="JER 13:11"
  class="v">11</span>For as the girdle cleaveth to the loins of a man, so have I
  caused to cleave unto me the whole house of Israel and the whole house of
  Judah, saith the <span class="nd">LORD</span>; that they might be unto me for
  a people, and for a name, and for a praise, and for a glory: but they would
  not hear.</p>
