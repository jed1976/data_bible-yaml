content: >-
  <p class="p"><span data-number="6" data-sid="JER 13:6" class="v">6</span>And
  it came to pass after many days, that the <span class="nd">LORD</span> said
  unto me, Arise, go to Euphrates, and take the girdle from thence, which I
  commanded thee to hide there. </p>
