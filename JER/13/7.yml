content: >-
  <p class="p"><span data-number="7" data-sid="JER 13:7" class="v">7</span>Then
  I went to Euphrates, and digged, and took the girdle from the place where I
  had hid it: and, behold, the girdle was marred, it was profitable for nothing.
  </p>
