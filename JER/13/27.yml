content: >-
  <p class="p"><span data-number="27" data-sid="JER 13:27" class="v">27</span>I
  have seen thine adulteries, and thy neighings, the lewdness of thy whoredom,
  <span class="add">and</span> thine abominations on the hills in the fields.
  Woe unto thee, O Jerusalem! wilt thou not be made clean? when <span
  class="add">shall it</span> once <span class="add">be</span>?</p>
