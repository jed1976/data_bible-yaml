content: >-
  <p class="p"><span data-number="16" data-sid="JER 13:16"
  class="v">16</span>Give glory to the <span class="nd">LORD</span> your God,
  before he cause darkness, and before your feet stumble upon the dark
  mountains, and, while ye look for light, he turn it into the shadow of death,
  <span class="add">and</span> make <span class="add">it</span> gross darkness.
  </p>
