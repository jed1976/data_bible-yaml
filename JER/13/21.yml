content: >-
  <p class="p"><span data-number="21" data-sid="JER 13:21"
  class="v">21</span>What wilt thou say when he shall punish thee? for thou hast
  taught them <span class="add">to be</span> captains, <span
  class="add">and</span> as chief over thee: shall not sorrows take thee, as a
  woman in travail?</p>
