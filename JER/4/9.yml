content: >-
  <p class="p"><span data-number="9" data-sid="JER 4:9" class="v">9</span>And it
  shall come to pass at that day, saith the <span class="nd">LORD</span>, <span
  class="add">that</span> the heart of the king shall perish, and the heart of
  the princes; and the priests shall be astonished, and the prophets shall
  wonder. </p>
