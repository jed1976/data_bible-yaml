content: >-
  <p class="p"><span data-number="29" data-sid="JER 4:29" class="v">29</span>The
  whole city shall flee for the noise of the horsemen and bowmen; they shall go
  into thickets, and climb up upon the rocks: every city <span class="add">shall
  be</span> forsaken, and not a man dwell therein. </p>
