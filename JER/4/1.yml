content: >-
  <p class="p"><span data-number="1" data-sid="JER 4:1" class="v">1</span>If
  thou wilt return, O Israel, saith the <span class="nd">LORD</span>, return
  unto me: and if thou wilt put away thine abominations out of my sight, then
  shalt thou not remove. </p>
