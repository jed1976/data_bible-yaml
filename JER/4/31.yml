content: >-
  <p class="p"><span data-number="31" data-sid="JER 4:31" class="v">31</span>For
  I have heard a voice as of a woman in travail, <span class="add">and</span>
  the anguish as of her that bringeth forth her first child, the voice of the
  daughter of Zion, <span class="add">that</span> bewaileth herself, <span
  class="add">that</span> spreadeth her hands, <span class="add">saying</span>,
  Woe <span class="add">is</span> me now! for my soul is wearied because of
  murderers.</p>
