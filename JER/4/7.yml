content: >-
  <p class="p"><span data-number="7" data-sid="JER 4:7" class="v">7</span>The
  lion is come up from his thicket, and the destroyer of the Gentiles is on his
  way; he is gone forth from his place to make thy land desolate; <span
  class="add">and</span> thy cities shall be laid waste, without an inhabitant.
  </p>
