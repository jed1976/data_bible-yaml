content: >-
  <p class="p"><span data-number="16" data-sid="JER 34:16"
  class="v">16</span>But ye turned and polluted my name, and caused every man
  his servant, and every man his handmaid, whom ye had set at liberty at their
  pleasure, to return, and brought them into subjection, to be unto you for
  servants and for handmaids. </p>
