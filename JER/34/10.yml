content: >-
  <p class="p"><span data-number="10" data-sid="JER 34:10"
  class="v">10</span>Now when all the princes, and all the people, which had
  entered into the covenant, heard that every one should let his manservant, and
  every one his maidservant, go free, that none should serve themselves of them
  any more, then they obeyed, and let <span class="add">them</span> go. </p>
