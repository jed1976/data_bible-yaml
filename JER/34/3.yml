content: >-
  <p class="p"><span data-number="3" data-sid="JER 34:3" class="v">3</span>And
  thou shalt not escape out of his hand, but shalt surely be taken, and
  delivered into his hand; and thine eyes shall behold the eyes of the king of
  Babylon, and he shall speak with thee mouth to mouth, and thou shalt go to
  Babylon. </p>
