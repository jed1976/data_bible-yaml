content: >-
  <p class="p"><span data-number="5" data-sid="JER 34:5" class="v">5</span><span
  class="add">But</span> thou shalt die in peace: and with the burnings of thy
  fathers, the former kings which were before thee, so shall they burn <span
  class="add">odours</span> for thee; and they will lament thee, <span
  class="add">saying</span>, Ah lord! for I have pronounced the word, saith the
  <span class="nd">LORD</span>. </p>
