content: >-
  <p class="p"><span data-number="22" data-sid="JER 34:22"
  class="v">22</span>Behold, I will command, saith the <span
  class="nd">LORD</span>, and cause them to return to this city; and they shall
  fight against it, and take it, and burn it with fire: and I will make the
  cities of Judah a desolation without an inhabitant.</p>
