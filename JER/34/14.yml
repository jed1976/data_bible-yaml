content: >-
  <p class="p"><span data-number="14" data-sid="JER 34:14" class="v">14</span>At
  the end of seven years let ye go every man his brother an Hebrew, which hath
  been sold unto thee; and when he hath served thee six years, thou shalt let
  him go free from thee: but your fathers hearkened not unto me, neither
  inclined their ear. </p>
