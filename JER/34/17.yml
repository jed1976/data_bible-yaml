content: >-
  <p class="p"><span data-number="17" data-sid="JER 34:17"
  class="v">17</span>Therefore thus saith the <span class="nd">LORD</span>; Ye
  have not hearkened unto me, in proclaiming liberty, every one to his brother,
  and every man to his neighbour: behold, I proclaim a liberty for you, saith
  the <span class="nd">LORD</span>, to the sword, to the pestilence, and to the
  famine; and I will make you to be removed into all the kingdoms of the earth.
  </p>
