content: >-
  <p class="p"><span data-number="9" data-sid="JER 34:9" class="v">9</span>That
  every man should let his manservant, and every man his maidservant, <span
  class="add">being</span> an Hebrew or an Hebrewess, go free; that none should
  serve himself of them, <span class="add">to wit</span>, of a Jew his brother.
  </p>
