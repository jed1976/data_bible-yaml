content: >-
  <p class="p"><span data-number="8" data-sid="JER 11:8" class="v">8</span>Yet
  they obeyed not, nor inclined their ear, but walked every one in the
  imagination of their evil heart: therefore I will bring upon them all the
  words of this covenant, which I commanded <span class="add">them</span> to do;
  but they did <span class="add">them</span> not. </p>
