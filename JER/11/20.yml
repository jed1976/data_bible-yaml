content: >-
  <p class="p"><span data-number="20" data-sid="JER 11:20"
  class="v">20</span>But, O <span class="nd">LORD</span> of hosts, that judgest
  righteously, that triest the reins and the heart, let me see thy vengeance on
  them: for unto thee have I revealed my cause. </p>
