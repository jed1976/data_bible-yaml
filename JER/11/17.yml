content: >-
  <p class="p"><span data-number="17" data-sid="JER 11:17"
  class="v">17</span>For the <span class="nd">LORD</span> of hosts, that planted
  thee, hath pronounced evil against thee, for the evil of the house of Israel
  and of the house of Judah, which they have done against themselves to provoke
  me to anger in offering incense unto Baal.</p>
