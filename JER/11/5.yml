content: >-
  <p class="p"><span data-number="5" data-sid="JER 11:5" class="v">5</span>That
  I may perform the oath which I have sworn unto your fathers, to give them a
  land flowing with milk and honey, as <span class="add">it is</span> this day.
  Then answered I, and said, So be it, O <span class="nd">LORD</span>. </p>
