content: >-
  <p class="p"><span data-number="5" data-sid="JER 45:5" class="v">5</span>And
  seekest thou great things for thyself? seek <span class="add">them</span> not:
  for, behold, I will bring evil upon all flesh, saith the <span
  class="nd">LORD</span>: but thy life will I give unto thee for a prey in all
  places whither thou goest.</p>
