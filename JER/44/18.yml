content: >-
  <p class="p"><span data-number="18" data-sid="JER 44:18"
  class="v">18</span>But since we left off to burn incense to the queen of
  heaven, and to pour out drink offerings unto her, we have wanted all <span
  class="add">things</span>, and have been consumed by the sword and by the
  famine. </p>
