content: >-
  <p class="p"><span data-number="9" data-sid="JER 44:9" class="v">9</span>Have
  ye forgotten the wickedness of your fathers, and the wickedness of the kings
  of Judah, and the wickedness of their wives, and your own wickedness, and the
  wickedness of your wives, which they have committed in the land of Judah, and
  in the streets of Jerusalem? </p>
