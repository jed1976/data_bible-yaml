content: >-
  <p class="p"><span data-number="7" data-sid="JER 44:7"
  class="v">7</span>Therefore now thus saith the <span class="nd">LORD</span>,
  the God of hosts, the God of Israel; Wherefore commit ye <span
  class="add">this</span> great evil against your souls, to cut off from you man
  and woman, child and suckling, out of Judah, to leave you none to remain; </p>
