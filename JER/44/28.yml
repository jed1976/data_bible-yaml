content: >-
  <p class="p"><span data-number="28" data-sid="JER 44:28"
  class="v">28</span>Yet a small number that escape the sword shall return out
  of the land of Egypt into the land of Judah, and all the remnant of Judah,
  that are gone into the land of Egypt to sojourn there, shall know whose words
  shall stand, mine, or theirs.</p>
