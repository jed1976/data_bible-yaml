content: >-
  <p class="p"><span data-number="2" data-sid="JER 44:2" class="v">2</span>Thus
  saith the <span class="nd">LORD</span> of hosts, the God of Israel; Ye have
  seen all the evil that I have brought upon Jerusalem, and upon all the cities
  of Judah; and, behold, this day they <span class="add">are</span> a
  desolation, and no man dwelleth therein, </p>
