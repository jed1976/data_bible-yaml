content: >-
  <p class="p"><span data-number="26" data-sid="JER 44:26"
  class="v">26</span>Therefore hear ye the word of the <span
  class="nd">LORD</span>, all Judah that dwell in the land of Egypt; Behold, I
  have sworn by my great name, saith the <span class="nd">LORD</span>, that my
  name shall no more be named in the mouth of any man of Judah in all the land
  of Egypt, saying, The Lord <span class="nd">GOD</span> liveth. </p>
