content: >-
  <p class="p"><span data-number="19" data-sid="JER 44:19"
  class="v">19</span>And when we burned incense to the queen of heaven, and
  poured out drink offerings unto her, did we make her cakes to worship her, and
  pour out drink offerings unto her, without our men?</p>
