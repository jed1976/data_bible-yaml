content: >-
  <p class="p"><span data-number="27" data-sid="JER 44:27"
  class="v">27</span>Behold, I will watch over them for evil, and not for good:
  and all the men of Judah that <span class="add">are</span> in the land of
  Egypt shall be consumed by the sword and by the famine, until there be an end
  of them. </p>
