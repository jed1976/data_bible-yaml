content: >-
  <p class="p"><span data-number="30" data-sid="JER 44:30"
  class="v">30</span>Thus saith the <span class="nd">LORD</span>; Behold, I will
  give Pharaoh-hophra king of Egypt into the hand of his enemies, and into the
  hand of them that seek his life; as I gave Zedekiah king of Judah into the
  hand of Nebuchadrezzar king of Babylon, his enemy, and that sought his
  life.</p>
