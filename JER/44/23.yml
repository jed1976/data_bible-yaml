content: >-
  <p class="p"><span data-number="23" data-sid="JER 44:23"
  class="v">23</span>Because ye have burned incense, and because ye have sinned
  against the <span class="nd">LORD</span>, and have not obeyed the voice of the
  <span class="nd">LORD</span>, nor walked in his law, nor in his statutes, nor
  in his testimonies; therefore this evil is happened unto you, as at this day.
  </p>
