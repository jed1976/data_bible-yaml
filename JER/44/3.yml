content: >-
  <p class="p"><span data-number="3" data-sid="JER 44:3"
  class="v">3</span>Because of their wickedness which they have committed to
  provoke me to anger, in that they went to burn incense, <span
  class="add">and</span> to serve other gods, whom they knew not, <span
  class="add">neither</span> they, ye, nor your fathers. </p>
