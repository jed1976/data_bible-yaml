content: >-
  <p class="p"><span data-number="21" data-sid="JER 44:21"
  class="v">21</span>The incense that ye burned in the cities of Judah, and in
  the streets of Jerusalem, ye, and your fathers, your kings, and your princes,
  and the people of the land, did not the <span class="nd">LORD</span> remember
  them, and came it <span class="add">not</span> into his mind? </p>
