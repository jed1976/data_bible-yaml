content: >-
  <p class="p"><span data-number="22" data-sid="JER 44:22" class="v">22</span>So
  that the <span class="nd">LORD</span> could no longer bear, because of the
  evil of your doings, <span class="add">and</span> because of the abominations
  which ye have committed; therefore is your land a desolation, and an
  astonishment, and a curse, without an inhabitant, as at this day. </p>
