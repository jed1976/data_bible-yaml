content: >-
  <p class="p"><span data-number="12" data-sid="JER 44:12"
  class="v">12</span>And I will take the remnant of Judah, that have set their
  faces to go into the land of Egypt to sojourn there, and they shall all be
  consumed, <span class="add">and</span> fall in the land of Egypt; they shall
  <span class="add">even</span> be consumed by the sword <span
  class="add">and</span> by the famine: they shall die, from the least even unto
  the greatest, by the sword and by the famine: and they shall be an execration,
  <span class="add">and</span> an astonishment, and a curse, and a reproach.
  </p>
