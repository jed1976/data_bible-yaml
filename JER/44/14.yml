content: >-
  <p class="p"><span data-number="14" data-sid="JER 44:14" class="v">14</span>So
  that none of the remnant of Judah, which are gone into the land of Egypt to
  sojourn there, shall escape or remain, that they should return into the land
  of Judah, to the which they have a desire to return to dwell there: for none
  shall return but such as shall escape.</p>
