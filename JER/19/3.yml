content: >-
  <p class="p"><span data-number="3" data-sid="JER 19:3" class="v">3</span>And
  say, Hear ye the word of the <span class="nd">LORD</span>, O kings of Judah,
  and inhabitants of Jerusalem; Thus saith the <span class="nd">LORD</span> of
  hosts, the God of Israel; Behold, I will bring evil upon this place, the which
  whosoever heareth, his ears shall tingle. </p>
