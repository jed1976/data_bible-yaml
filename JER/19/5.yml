content: >-
  <p class="p"><span data-number="5" data-sid="JER 19:5" class="v">5</span>They
  have built also the high places of Baal, to burn their sons with fire <span
  class="add">for</span> burnt offerings unto Baal, which I commanded not, nor
  spake <span class="add">it</span>, neither came <span class="add">it</span>
  into my mind: </p>
