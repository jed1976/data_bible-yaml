content: >-
  <p class="p"><span data-number="4" data-sid="JER 19:4"
  class="v">4</span>Because they have forsaken me, and have estranged this
  place, and have burned incense in it unto other gods, whom neither they nor
  their fathers have known, nor the kings of Judah, and have filled this place
  with the blood of innocents; </p>
