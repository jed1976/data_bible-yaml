content: >-
  <p class="p"><span data-number="13" data-sid="JER 19:13"
  class="v">13</span>And the houses of Jerusalem, and the houses of the kings of
  Judah, shall be defiled as the place of Tophet, because of all the houses upon
  whose roofs they have burned incense unto all the host of heaven, and have
  poured out drink offerings unto other gods. </p>
