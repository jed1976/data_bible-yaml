content: >-
  <p class="p"><span data-number="15" data-sid="JER 19:15"
  class="v">15</span>Thus saith the <span class="nd">LORD</span> of hosts, the
  God of Israel; Behold, I will bring upon this city and upon all her towns all
  the evil that I have pronounced against it, because they have hardened their
  necks, that they might not hear my words.</p>
