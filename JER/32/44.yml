content: >-
  <p class="p"><span data-number="44" data-sid="JER 32:44"
  class="v">44</span>Men shall buy fields for money, and subscribe evidences,
  and seal <span class="add">them</span>, and take witnesses in the land of
  Benjamin, and in the places about Jerusalem, and in the cities of Judah, and
  in the cities of the mountains, and in the cities of the valley, and in the
  cities of the south: for I will cause their captivity to return, saith the
  <span class="nd">LORD</span>.</p>
