content: >-
  <p class="p"><span data-number="29" data-sid="JER 32:29"
  class="v">29</span>And the Chaldeans, that fight against this city, shall come
  and set fire on this city, and burn it with the houses, upon whose roofs they
  have offered incense unto Baal, and poured out drink offerings unto other
  gods, to provoke me to anger. </p>
