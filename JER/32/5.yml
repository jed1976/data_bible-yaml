content: >-
  <p class="p"><span data-number="5" data-sid="JER 32:5" class="v">5</span>And
  he shall lead Zedekiah to Babylon, and there shall he be until I visit him,
  saith the <span class="nd">LORD</span>: though ye fight with the Chaldeans, ye
  shall not prosper.</p>
