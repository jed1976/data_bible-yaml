content: >-
  <p class="p"><span data-number="7" data-sid="JER 32:7"
  class="v">7</span>Behold, Hanameel the son of Shallum thine uncle shall come
  unto thee, saying, Buy thee my field that <span class="add">is</span> in
  Anathoth: for the right of redemption <span class="add">is</span> thine to buy
  <span class="add">it</span>. </p>
