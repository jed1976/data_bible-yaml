content: >-
  <p class="p"><span data-number="35" data-sid="JER 32:35"
  class="v">35</span>And they built the high places of Baal, which <span
  class="add">are</span> in the valley of the son of Hinnom, to cause their sons
  and their daughters to pass through <span class="add">the fire</span> unto
  Molech; which I commanded them not, neither came it into my mind, that they
  should do this abomination, to cause Judah to sin.</p>
