content: >-
  <p class="p"><span data-number="30" data-sid="JER 32:30"
  class="v">30</span>For the children of Israel and the children of Judah have
  only done evil before me from their youth: for the children of Israel have
  only provoked me to anger with the work of their hands, saith the <span
  class="nd">LORD</span>. </p>
