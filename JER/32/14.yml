content: >-
  <p class="p"><span data-number="14" data-sid="JER 32:14"
  class="v">14</span>Thus saith the <span class="nd">LORD</span> of hosts, the
  God of Israel; Take these evidences, this evidence of the purchase, both which
  is sealed, and this evidence which is open; and put them in an earthen vessel,
  that they may continue many days. </p>
