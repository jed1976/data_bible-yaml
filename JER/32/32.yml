content: >-
  <p class="p"><span data-number="32" data-sid="JER 32:32"
  class="v">32</span>Because of all the evil of the children of Israel and of
  the children of Judah, which they have done to provoke me to anger, they,
  their kings, their princes, their priests, and their prophets, and the men of
  Judah, and the inhabitants of Jerusalem. </p>
