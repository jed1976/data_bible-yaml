content: >-
  <p class="p"><span data-number="24" data-sid="JER 32:24"
  class="v">24</span>Behold the mounts, they are come unto the city to take it;
  and the city is given into the hand of the Chaldeans, that fight against it,
  because of the sword, and of the famine, and of the pestilence: and what thou
  hast spoken is come to pass; and, behold, thou seest <span
  class="add">it</span>. </p>
