content: >-
  <p class="p"><span data-number="8" data-sid="JER 32:8" class="v">8</span>So
  Hanameel mine uncleâ€™s son came to me in the court of the prison according to
  the word of the <span class="nd">LORD</span>, and said unto me, Buy my field,
  I pray thee, that <span class="add">is</span> in Anathoth, which <span
  class="add">is</span> in the country of Benjamin: for the right of inheritance
  <span class="add">is</span> thine, and the redemption <span
  class="add">is</span> thine; buy <span class="add">it</span> for thyself. Then
  I knew that this <span class="add">was</span> the word of the <span
  class="nd">LORD</span>. </p>
