content: >-
  <p class="p"><span data-number="20" data-sid="JER 10:20" class="v">20</span>My
  tabernacle is spoiled, and all my cords are broken: my children are gone forth
  of me, and they <span class="add">are</span> not: <span class="add">there
  is</span> none to stretch forth my tent any more, and to set up my curtains.
  </p>
