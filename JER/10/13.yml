content: >-
  <p class="p"><span data-number="13" data-sid="JER 10:13"
  class="v">13</span>When he uttereth his voice, <span class="add">there
  is</span> a multitude of waters in the heavens, and he causeth the vapours to
  ascend from the ends of the earth; he maketh lightnings with rain, and
  bringeth forth the wind out of his treasures. </p>
