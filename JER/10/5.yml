content: >-
  <p class="p"><span data-number="5" data-sid="JER 10:5" class="v">5</span>They
  <span class="add">are</span> upright as the palm tree, but speak not: they
  must needs be borne, because they cannot go. Be not afraid of them; for they
  cannot do evil, neither also <span class="add">is it</span> in them to do
  good. </p>
