content: >-
  <p class="p"><span data-number="25" data-sid="JER 10:25"
  class="v">25</span>Pour out thy fury upon the heathen that know thee not, and
  upon the families that call not on thy name: for they have eaten up Jacob, and
  devoured him, and consumed him, and have made his habitation desolate.</p>
