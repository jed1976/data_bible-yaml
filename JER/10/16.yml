content: >-
  <p class="p"><span data-number="16" data-sid="JER 10:16"
  class="v">16</span>The portion of Jacob <span class="add">is</span> not like
  them: for he <span class="add">is</span> the former of all <span
  class="add">things;</span> and Israel <span class="add">is</span> the rod of
  his inheritance: The <span class="nd">LORD</span> of hosts <span
  class="add">is</span> his name.</p>
