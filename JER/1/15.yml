content: >-
  <p class="p"><span data-number="15" data-sid="JER 1:15"
  class="v">15</span>For, lo, I will call all the families of the kingdoms of
  the north, saith the <span class="nd">LORD</span>; and they shall come, and
  they shall set every one his throne at the entering of the gates of Jerusalem,
  and against all the walls thereof round about, and against all the cities of
  Judah. </p>
