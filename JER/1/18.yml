content: >-
  <p class="p"><span data-number="18" data-sid="JER 1:18"
  class="v">18</span>For, behold, I have made thee this day a defenced city, and
  an iron pillar, and brasen walls against the whole land, against the kings of
  Judah, against the princes thereof, against the priests thereof, and against
  the people of the land. </p>
