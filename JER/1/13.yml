content: >-
  <p class="p"><span data-number="13" data-sid="JER 1:13" class="v">13</span>And
  the word of the <span class="nd">LORD</span> came unto me the second time,
  saying, What seest thou? And I said, I see a seething pot; and the face
  thereof <span class="add">is</span> toward the north. </p>
