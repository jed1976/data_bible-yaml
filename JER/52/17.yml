content: >-
  <p class="p"><span data-number="17" data-sid="JER 52:17"
  class="v">17</span>Also the pillars of brass that <span
  class="add">were</span> in the house of the <span class="nd">LORD</span>, and
  the bases, and the brasen sea that <span class="add">was</span> in the house
  of the <span class="nd">LORD</span>, the Chaldeans brake, and carried all the
  brass of them to Babylon. </p>
