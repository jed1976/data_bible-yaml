content: >-
  <p class="p"><span data-number="21" data-sid="JER 52:21"
  class="v">21</span>And <span class="add">concerning</span> the pillars, the
  height of one pillar <span class="add">was</span> eighteen cubits; and a
  fillet of twelve cubits did compass it; and the thickness thereof <span
  class="add">was</span> four fingers: <span class="add">it was</span> hollow.
  </p>
