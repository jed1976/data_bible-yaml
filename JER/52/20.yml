content: >-
  <p class="p"><span data-number="20" data-sid="JER 52:20"
  class="v">20</span>The two pillars, one sea, and twelve brasen bulls that
  <span class="add">were</span> under the bases, which king Solomon had made in
  the house of the <span class="nd">LORD</span>: the brass of all these vessels
  was without weight. </p>
