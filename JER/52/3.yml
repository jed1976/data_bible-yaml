content: >-
  <p class="p"><span data-number="3" data-sid="JER 52:3" class="v">3</span>For
  through the anger of the <span class="nd">LORD</span> it came to pass in
  Jerusalem and Judah, till he had cast them out from his presence, that
  Zedekiah rebelled against the king of Babylon.</p>
