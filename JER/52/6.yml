content: >-
  <p class="p"><span data-number="6" data-sid="JER 52:6" class="v">6</span>And
  in the fourth month, in the ninth <span class="add">day</span> of the month,
  the famine was sore in the city, so that there was no bread for the people of
  the land. </p>
