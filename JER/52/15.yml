content: >-
  <p class="p"><span data-number="15" data-sid="JER 52:15"
  class="v">15</span>Then Nebuzar-adan the captain of the guard carried away
  captive <span class="add">certain</span> of the poor of the people, and the
  residue of the people that remained in the city, and those that fell away,
  that fell to the king of Babylon, and the rest of the multitude. </p>
