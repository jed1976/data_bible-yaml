content: >-
  <p class="p"><span data-number="11" data-sid="JER 52:11"
  class="v">11</span>Then he put out the eyes of Zedekiah; and the king of
  Babylon bound him in chains, and carried him to Babylon, and put him in prison
  till the day of his death.</p>
