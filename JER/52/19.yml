content: >-
  <p class="p"><span data-number="19" data-sid="JER 52:19"
  class="v">19</span>And the basons, and the firepans, and the bowls, and the
  caldrons, and the candlesticks, and the spoons, and the cups; <span
  class="add">that</span> which <span class="add">was</span> of gold <span
  class="add">in</span> gold, and <span class="add">that</span> which <span
  class="add">was</span> of silver <span class="add">in</span> silver, took the
  captain of the guard away. </p>
