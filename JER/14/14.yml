content: >-
  <p class="p"><span data-number="14" data-sid="JER 14:14"
  class="v">14</span>Then the <span class="nd">LORD</span> said unto me, The
  prophets prophesy lies in my name: I sent them not, neither have I commanded
  them, neither spake unto them: they prophesy unto you a false vision and
  divination, and a thing of nought, and the deceit of their heart. </p>
