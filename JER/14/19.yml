content: >-
  <p class="p"><span data-number="19" data-sid="JER 14:19"
  class="v">19</span>Hast thou utterly rejected Judah? hath thy soul lothed
  Zion? why hast thou smitten us, and <span class="add">there is</span> no
  healing for us? we looked for peace, and <span class="add">there is</span> no
  good; and for the time of healing, and behold trouble! </p>
