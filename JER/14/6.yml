content: >-
  <p class="p"><span data-number="6" data-sid="JER 14:6" class="v">6</span>And
  the wild asses did stand in the high places, they snuffed up the wind like
  dragons; their eyes did fail, because <span class="add">there was</span> no
  grass.</p>
