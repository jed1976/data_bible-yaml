content: >-
  <p class="p"><span data-number="16" data-sid="JER 14:16"
  class="v">16</span>And the people to whom they prophesy shall be cast out in
  the streets of Jerusalem because of the famine and the sword; and they shall
  have none to bury them, them, their wives, nor their sons, nor their
  daughters: for I will pour their wickedness upon them.</p>
