content: >-
  <p class="p"><span data-number="8" data-sid="JER 14:8" class="v">8</span>O the
  hope of Israel, the saviour thereof in time of trouble, why shouldest thou be
  as a stranger in the land, and as a wayfaring man <span
  class="add">that</span> turneth aside to tarry for a night? </p>
