content: >-
  <p class="p"><span data-number="9" data-sid="JER 14:9" class="v">9</span>Why
  shouldest thou be as a man astonied, as a mighty man <span
  class="add">that</span> cannot save? yet thou, O <span class="nd">LORD</span>,
  <span class="add">art</span> in the midst of us, and we are called by thy
  name; leave us not.</p>
