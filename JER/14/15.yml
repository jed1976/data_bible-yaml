content: >-
  <p class="p"><span data-number="15" data-sid="JER 14:15"
  class="v">15</span>Therefore thus saith the <span class="nd">LORD</span>
  concerning the prophets that prophesy in my name, and I sent them not, yet
  they say, Sword and famine shall not be in this land; By sword and famine
  shall those prophets be consumed. </p>
