content: >-
  <p class="p"><span data-number="18" data-sid="JER 14:18" class="v">18</span>If
  I go forth into the field, then behold the slain with the sword! and if I
  enter into the city, then behold them that are sick with famine! yea, both the
  prophet and the priest go about into a land that they know not. </p>
