content: >-
  <p class="p"><span data-number="12" data-sid="JER 14:12"
  class="v">12</span>When they fast, I will not hear their cry; and when they
  offer burnt offering and an oblation, I will not accept them: but I will
  consume them by the sword, and by the famine, and by the pestilence.</p>
