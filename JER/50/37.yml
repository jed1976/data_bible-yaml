content: >-
  <p class="p"><span data-number="37" data-sid="JER 50:37" class="v">37</span>A
  sword <span class="add">is</span> upon their horses, and upon their chariots,
  and upon all the mingled people that <span class="add">are</span> in the midst
  of her; and they shall become as women: a sword <span class="add">is</span>
  upon her treasures; and they shall be robbed. </p>
