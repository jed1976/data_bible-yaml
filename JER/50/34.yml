content: >-
  <p class="p"><span data-number="34" data-sid="JER 50:34"
  class="v">34</span>Their Redeemer <span class="add">is</span> strong; the
  <span class="nd">LORD</span> of hosts <span class="add">is</span> his name: he
  shall throughly plead their cause, that he may give rest to the land, and
  disquiet the inhabitants of Babylon.</p>
