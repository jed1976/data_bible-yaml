content: >-
  <p class="p"><span data-number="16" data-sid="JER 50:16"
  class="v">16</span>Cut off the sower from Babylon, and him that handleth the
  sickle in the time of harvest: for fear of the oppressing sword they shall
  turn every one to his people, and they shall flee every one to his own
  land.</p>
