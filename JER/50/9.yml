content: >-
  <p class="p"><span data-number="9" data-sid="JER 50:9" class="v">9</span>Â¶
  For, lo, I will raise and cause to come up against Babylon an assembly of
  great nations from the north country: and they shall set themselves in array
  against her; from thence she shall be taken: their arrows <span
  class="add">shall be</span> as of a mighty expert man; none shall return in
  vain. </p>
