content: >-
  <p class="p"><span data-number="29" data-sid="JER 50:29"
  class="v">29</span>Call together the archers against Babylon: all ye that bend
  the bow, camp against it round about; let none thereof escape: recompense her
  according to her work; according to all that she hath done, do unto her: for
  she hath been proud against the <span class="nd">LORD</span>, against the Holy
  One of Israel. </p>
