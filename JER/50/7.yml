content: >-
  <p class="p"><span data-number="7" data-sid="JER 50:7" class="v">7</span>All
  that found them have devoured them: and their adversaries said, We offend not,
  because they have sinned against the <span class="nd">LORD</span>, the
  habitation of justice, even the <span class="nd">LORD</span>, the hope of
  their fathers. </p>
