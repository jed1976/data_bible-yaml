content: >-
  <p class="p"><span data-number="39" data-sid="JER 50:39"
  class="v">39</span>Therefore the wild beasts of the desert with the wild
  beasts of the islands shall dwell <span class="add">there</span>, and the owls
  shall dwell therein: and it shall be no more inhabited for ever; neither shall
  it be dwelt in from generation to generation. </p>
