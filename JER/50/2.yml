content: >-
  <p class="p"><span data-number="2" data-sid="JER 50:2"
  class="v">2</span>Declare ye among the nations, and publish, and set up a
  standard; publish, <span class="add">and</span> conceal not: say, Babylon is
  taken, Bel is confounded, Merodach is broken in pieces; her idols are
  confounded, her images are broken in pieces. </p>
