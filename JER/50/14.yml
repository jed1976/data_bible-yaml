content: >-
  <p class="p"><span data-number="14" data-sid="JER 50:14"
  class="v">14</span>Put yourselves in array against Babylon round about: all ye
  that bend the bow, shoot at her, spare no arrows: for she hath sinned against
  the <span class="nd">LORD</span>. </p>
