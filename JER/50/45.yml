content: >-
  <p class="p"><span data-number="45" data-sid="JER 50:45"
  class="v">45</span>Therefore hear ye the counsel of the <span
  class="nd">LORD</span>, that he hath taken against Babylon; and his purposes,
  that he hath purposed against the land of the Chaldeans: Surely the least of
  the flock shall draw them out: surely he shall make <span
  class="add">their</span> habitation desolate with them. </p>
