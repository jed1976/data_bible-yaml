content: >-
  <p class="p"><span data-number="40" data-sid="JER 50:40" class="v">40</span>As
  God overthrew Sodom and Gomorrah and the neighbour <span
  class="add">cities</span> thereof, saith the <span class="nd">LORD</span>;
  <span class="add">so</span> shall no man abide there, neither shall any son of
  man dwell therein. </p>
