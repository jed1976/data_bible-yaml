content: >-
  <p class="p"><span data-number="42" data-sid="JER 50:42"
  class="v">42</span>They shall hold the bow and the lance: they <span
  class="add">are</span> cruel, and will not shew mercy: their voice shall roar
  like the sea, and they shall ride upon horses, <span class="add">every
  one</span> put in array, like a man to the battle, against thee, O daughter of
  Babylon. </p>
