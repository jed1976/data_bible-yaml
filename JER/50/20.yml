content: >-
  <p class="p"><span data-number="20" data-sid="JER 50:20" class="v">20</span>In
  those days, and in that time, saith the <span class="nd">LORD</span>, the
  iniquity of Israel shall be sought for, and <span class="add">there shall
  be</span> none; and the sins of Judah, and they shall not be found: for I will
  pardon them whom I reserve.</p>
