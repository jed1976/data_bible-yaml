content: >-
  <p class="p"><span data-number="15" data-sid="JER 50:15"
  class="v">15</span>Shout against her round about: she hath given her hand: her
  foundations are fallen, her walls are thrown down: for it <span
  class="add">is</span> the vengeance of the <span class="nd">LORD</span>: take
  vengeance upon her; as she hath done, do unto her. </p>
