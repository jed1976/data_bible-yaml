content: >-
  <p class="p"><span data-number="23" data-sid="JER 18:23"
  class="v">23</span>Yet, <span class="nd">LORD</span>, thou knowest all their
  counsel against me to slay <span class="add">me:</span> forgive not their
  iniquity, neither blot out their sin from thy sight, but let them be
  overthrown before thee; deal <span class="add">thus</span> with them in the
  time of thine anger.</p>
