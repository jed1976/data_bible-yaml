content: >-
  <p class="p"><span data-number="21" data-sid="JER 18:21"
  class="v">21</span>Therefore deliver up their children to the famine, and pour
  out their <span class="add">blood</span> by the force of the sword; and let
  their wives be bereaved of their children, and <span class="add">be</span>
  widows; and let their men be put to death; <span class="add">let</span> their
  young men <span class="add">be</span> slain by the sword in battle. </p>
