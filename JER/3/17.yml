content: >-
  <p class="p"><span data-number="17" data-sid="JER 3:17" class="v">17</span>At
  that time they shall call Jerusalem the throne of the <span
  class="nd">LORD</span>; and all the nations shall be gathered unto it, to the
  name of the <span class="nd">LORD</span>, to Jerusalem: neither shall they
  walk any more after the imagination of their evil heart. </p>
