content: >-
  <p class="p"><span data-number="25" data-sid="JER 3:25" class="v">25</span>We
  lie down in our shame, and our confusion covereth us: for we have sinned
  against the <span class="nd">LORD</span> our God, we and our fathers, from our
  youth even unto this day, and have not obeyed the voice of the <span
  class="nd">LORD</span> our God.</p>
