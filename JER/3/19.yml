content: >-
  <p class="p"><span data-number="19" data-sid="JER 3:19" class="v">19</span>But
  I said, How shall I put thee among the children, and give thee a pleasant
  land, a goodly heritage of the hosts of nations? and I said, Thou shalt call
  me, My father; and shalt not turn away from me.</p>
