content: >-
  <p class="p"><span data-number="2" data-sid="JER 3:2" class="v">2</span>Lift
  up thine eyes unto the high places, and see where thou hast not been lien
  with. In the ways hast thou sat for them, as the Arabian in the wilderness;
  and thou hast polluted the land with thy whoredoms and with thy wickedness.
  </p>
