content: >-
  <p class="p"><span data-number="13" data-sid="JER 3:13"
  class="v">13</span>Only acknowledge thine iniquity, that thou hast
  transgressed against the <span class="nd">LORD</span> thy God, and hast
  scattered thy ways to the strangers under every green tree, and ye have not
  obeyed my voice, saith the <span class="nd">LORD</span>. </p>
