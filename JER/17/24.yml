content: >-
  <p class="p"><span data-number="24" data-sid="JER 17:24"
  class="v">24</span>And it shall come to pass, if ye diligently hearken unto
  me, saith the <span class="nd">LORD</span>, to bring in no burden through the
  gates of this city on the sabbath day, but hallow the sabbath day, to do no
  work therein; </p>
