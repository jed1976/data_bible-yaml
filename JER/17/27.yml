content: >-
  <p class="p"><span data-number="27" data-sid="JER 17:27"
  class="v">27</span>But if ye will not hearken unto me to hallow the sabbath
  day, and not to bear a burden, even entering in at the gates of Jerusalem on
  the sabbath day; then will I kindle a fire in the gates thereof, and it shall
  devour the palaces of Jerusalem, and it shall not be quenched.</p>
