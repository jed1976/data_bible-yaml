content: >-
  <p class="p"><span data-number="26" data-sid="JER 17:26"
  class="v">26</span>And they shall come from the cities of Judah, and from the
  places about Jerusalem, and from the land of Benjamin, and from the plain, and
  from the mountains, and from the south, bringing burnt offerings, and
  sacrifices, and meat offerings, and incense, and bringing sacrifices of
  praise, unto the house of the <span class="nd">LORD</span>. </p>
