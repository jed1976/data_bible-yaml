content: >-
  <p class="p"><span data-number="8" data-sid="JER 17:8" class="v">8</span>For
  he shall be as a tree planted by the waters, and <span class="add">that</span>
  spreadeth out her roots by the river, and shall not see when heat cometh, but
  her leaf shall be green; and shall not be careful in the year of drought,
  neither shall cease from yielding fruit.</p>
