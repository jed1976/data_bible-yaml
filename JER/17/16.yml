content: >-
  <p class="p"><span data-number="16" data-sid="JER 17:16" class="v">16</span>As
  for me, I have not hastened from <span class="add">being</span> a pastor to
  follow thee: neither have I desired the woeful day; thou knowest: that which
  came out of my lips was <span class="add">right</span> before thee. </p>
