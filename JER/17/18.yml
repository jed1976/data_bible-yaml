content: >-
  <p class="p"><span data-number="18" data-sid="JER 17:18"
  class="v">18</span>Let them be confounded that persecute me, but let not me be
  confounded: let them be dismayed, but let not me be dismayed: bring upon them
  the day of evil, and destroy them with double destruction.</p>
