content: >-
  <p class="p"><span data-number="11" data-sid="JER 17:11"
  class="v">11</span><span class="add">As</span> the partridge sitteth <span
  class="add">on eggs</span>, and hatcheth <span class="add">them</span> not;
  <span class="add">so</span> he that getteth riches, and not by right, shall
  leave them in the midst of his days, and at his end shall be a fool.</p>
