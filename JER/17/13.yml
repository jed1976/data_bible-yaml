content: >-
  <p class="p"><span data-number="13" data-sid="JER 17:13" class="v">13</span>O
  <span class="nd">LORD</span>, the hope of Israel, all that forsake thee shall
  be ashamed, <span class="add">and</span> they that depart from me shall be
  written in the earth, because they have forsaken the <span
  class="nd">LORD</span>, the fountain of living waters. </p>
