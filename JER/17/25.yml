content: >-
  <p class="p"><span data-number="25" data-sid="JER 17:25"
  class="v">25</span>Then shall there enter into the gates of this city kings
  and princes sitting upon the throne of David, riding in chariots and on
  horses, they, and their princes, the men of Judah, and the inhabitants of
  Jerusalem: and this city shall remain for ever. </p>
