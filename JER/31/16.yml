content: >-
  <p class="p"><span data-number="16" data-sid="JER 31:16"
  class="v">16</span>Thus saith the <span class="nd">LORD</span>; Refrain thy
  voice from weeping, and thine eyes from tears: for thy work shall be rewarded,
  saith the <span class="nd">LORD</span>; and they shall come again from the
  land of the enemy. </p>
