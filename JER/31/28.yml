content: >-
  <p class="p"><span data-number="28" data-sid="JER 31:28"
  class="v">28</span>And it shall come to pass, <span class="add">that</span>
  like as I have watched over them, to pluck up, and to break down, and to throw
  down, and to destroy, and to afflict; so will I watch over them, to build, and
  to plant, saith the <span class="nd">LORD</span>. </p>
