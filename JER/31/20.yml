content: >-
  <p class="p"><span data-number="20" data-sid="JER 31:20"
  class="v">20</span><span class="add">Is</span> Ephraim my dear son? <span
  class="add">is he</span> a pleasant child? for since I spake against him, I do
  earnestly remember him still: therefore my bowels are troubled for him; I will
  surely have mercy upon him, saith the <span class="nd">LORD</span>. </p>
