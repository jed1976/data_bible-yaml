content: >-
  <p class="p"><span data-number="7" data-sid="JER 31:7" class="v">7</span>For
  thus saith the <span class="nd">LORD</span>; Sing with gladness for Jacob, and
  shout among the chief of the nations: publish ye, praise ye, and say, O <span
  class="nd">LORD</span>, save thy people, the remnant of Israel. </p>
