content: >-
  <p class="p"><span data-number="21" data-sid="JER 31:21"
  class="v">21</span>Set thee up waymarks, make thee high heaps: set thine heart
  toward the highway, <span class="add">even</span> the way <span
  class="add">which</span> thou wentest: turn again, O virgin of Israel, turn
  again to these thy cities.</p>
