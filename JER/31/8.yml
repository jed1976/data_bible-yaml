content: >-
  <p class="p"><span data-number="8" data-sid="JER 31:8"
  class="v">8</span>Behold, I will bring them from the north country, and gather
  them from the coasts of the earth, <span class="add">and</span> with them the
  blind and the lame, the woman with child and her that travaileth with child
  together: a great company shall return thither. </p>
