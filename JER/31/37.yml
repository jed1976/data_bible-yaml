content: >-
  <p class="p"><span data-number="37" data-sid="JER 31:37"
  class="v">37</span>Thus saith the <span class="nd">LORD</span>; If heaven
  above can be measured, and the foundations of the earth searched out beneath,
  I will also cast off all the seed of Israel for all that they have done, saith
  the <span class="nd">LORD</span>.</p>
