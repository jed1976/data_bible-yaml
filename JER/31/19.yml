content: >-
  <p class="p"><span data-number="19" data-sid="JER 31:19"
  class="v">19</span>Surely after that I was turned, I repented; and after that
  I was instructed, I smote upon <span class="add">my</span> thigh: I was
  ashamed, yea, even confounded, because I did bear the reproach of my youth.
  </p>
