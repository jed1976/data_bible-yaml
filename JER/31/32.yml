content: >-
  <p class="p"><span data-number="32" data-sid="JER 31:32"
  class="v">32</span>Not according to the covenant that I made with their
  fathers in the day <span class="add">that</span> I took them by the hand to
  bring them out of the land of Egypt; which my covenant they brake, although I
  was an husband unto them, saith the <span class="nd">LORD</span>: </p>
