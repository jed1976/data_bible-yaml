  class="v">40</span>And the whole valley of the dead bodies, and of the ashes,
  and all the fields unto the brook of Kidron, unto the corner of the horse gate
  toward the east, <span class="add">shall be</span> holy unto the <span
  class="nd">LORD</span>; it shall not be plucked up, nor thrown down any more
  for ever.</p>
