content: >-
  <p class="p"><span data-number="13" data-sid="JER 31:13"
  class="v">13</span>Then shall the virgin rejoice in the dance, both young men
  and old together: for I will turn their mourning into joy, and will comfort
  them, and make them rejoice from their sorrow. </p>
