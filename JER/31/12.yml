content: >-
  <p class="p"><span data-number="12" data-sid="JER 31:12"
  class="v">12</span>Therefore they shall come and sing in the height of Zion,
  and shall flow together to the goodness of the <span class="nd">LORD</span>,
  for wheat, and for wine, and for oil, and for the young of the flock and of
  the herd: and their soul shall be as a watered garden; and they shall not
  sorrow any more at all. </p>
