content: >-
  <p class="p"><span data-number="34" data-sid="JER 31:34"
  class="v">34</span>And they shall teach no more every man his neighbour, and
  every man his brother, saying, Know the <span class="nd">LORD</span>: for they
  shall all know me, from the least of them unto the greatest of them, saith the
  <span class="nd">LORD</span>: for I will forgive their iniquity, and I will
  remember their sin no more.</p>
