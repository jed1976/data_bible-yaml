content: >-
  <p class="p"><span data-number="33" data-sid="JER 31:33"
  class="v">33</span>But this <span class="add">shall be</span> the covenant
  that I will make with the house of Israel; After those days, saith the <span
  class="nd">LORD</span>, I will put my law in their inward parts, and write it
  in their hearts; and will be their God, and they shall be my people. </p>
