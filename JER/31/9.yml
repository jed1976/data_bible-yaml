content: >-
  <p class="p"><span data-number="9" data-sid="JER 31:9" class="v">9</span>They
  shall come with weeping, and with supplications will I lead them: I will cause
  them to walk by the rivers of waters in a straight way, wherein they shall not
  stumble: for I am a father to Israel, and Ephraim <span class="add">is</span>
  my firstborn.</p>
