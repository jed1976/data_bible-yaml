content: >-
  <p class="p"><span data-number="10" data-sid="JER 37:10"
  class="v">10</span>For though ye had smitten the whole army of the Chaldeans
  that fight against you, and there remained <span class="add">but</span>
  wounded men among them, <span class="add">yet</span> should they rise up every
  man in his tent, and burn this city with fire.</p>
