content: >-
  <p class="p"><span data-number="14" data-sid="JER 37:14"
  class="v">14</span>Then said Jeremiah, <span class="add">It is</span> false; I
  fall not away to the Chaldeans. But he hearkened not to him: so Irijah took
  Jeremiah, and brought him to the princes. </p>
