  <p class="p"><span data-number="13" data-sid="JER 37:13"
  class="v">13</span>And when he was in the gate of Benjamin, a captain of the
  ward <span class="add">was</span> there, whose name <span
  class="add">was</span> Irijah, the son of Shelemiah, the son of Hananiah; and
  he took Jeremiah the prophet, saying, Thou fallest away to the Chaldeans. </p>
