content: >-
  <p class="p"><span data-number="20" data-sid="JER 37:20"
  class="v">20</span>Therefore hear now, I pray thee, O my lord the king: let my
  supplication, I pray thee, be accepted before thee; that thou cause me not to
  return to the house of Jonathan the scribe, lest I die there. </p>
