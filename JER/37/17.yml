content: >-
  <p class="p"><span data-number="17" data-sid="JER 37:17"
  class="v">17</span>Then Zedekiah the king sent, and took him out: and the king
  asked him secretly in his house, and said, Is there <span
  class="add">any</span> word from the <span class="nd">LORD</span>? And
  Jeremiah said, There is: for, said he, thou shalt be delivered into the hand
  of the king of Babylon. </p>
