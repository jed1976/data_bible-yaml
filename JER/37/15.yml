content: >-
  <p class="p"><span data-number="15" data-sid="JER 37:15"
  class="v">15</span>Wherefore the princes were wroth with Jeremiah, and smote
  him, and put him in prison in the house of Jonathan the scribe: for they had
  made that the prison.</p>
