content: >-
  <p class="p"><span data-number="7" data-sid="JER 29:7" class="v">7</span>And
  seek the peace of the city whither I have caused you to be carried away
  captives, and pray unto the <span class="nd">LORD</span> for it: for in the
  peace thereof shall ye have peace.</p>
