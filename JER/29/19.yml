content: >-
  <p class="p"><span data-number="19" data-sid="JER 29:19"
  class="v">19</span>Because they have not hearkened to my words, saith the
  <span class="nd">LORD</span>, which I sent unto them by my servants the
  prophets, rising up early and sending <span class="add">them;</span> but ye
  would not hear, saith the <span class="nd">LORD</span>.</p>
