content: >-
  <p class="p"><span data-number="32" data-sid="JER 29:32"
  class="v">32</span>Therefore thus saith the <span class="nd">LORD</span>;
  Behold, I will punish Shemaiah the Nehelamite, and his seed: he shall not have
  a man to dwell among this people; neither shall he behold the good that I will
  do for my people, saith the <span class="nd">LORD</span>; because he hath
  taught rebellion against the <span class="nd">LORD</span>.</p>
