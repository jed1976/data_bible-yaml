content: >-
  <p class="p"><span data-number="17" data-sid="JER 29:17"
  class="v">17</span>Thus saith the <span class="nd">LORD</span> of hosts;
  Behold, I will send upon them the sword, the famine, and the pestilence, and
  will make them like vile figs, that cannot be eaten, they are so evil. </p>
