content: >-
  <p class="p"><span data-number="14" data-sid="JER 29:14"
  class="v">14</span>And I will be found of you, saith the <span
  class="nd">LORD</span>: and I will turn away your captivity, and I will gather
  you from all the nations, and from all the places whither I have driven you,
  saith the <span class="nd">LORD</span>; and I will bring you again into the
  place whence I caused you to be carried away captive.</p>
