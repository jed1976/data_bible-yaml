content: >-
  <p class="p"><span data-number="31" data-sid="JER 29:31"
  class="v">31</span>Send to all them of the captivity, saying, Thus saith the
  <span class="nd">LORD</span> concerning Shemaiah the Nehelamite; Because that
  Shemaiah hath prophesied unto you, and I sent him not, and he caused you to
  trust in a lie: </p>
