content: >-
  <p class="p"><span data-number="28" data-sid="JER 29:28"
  class="v">28</span>For therefore he sent unto us <span class="add">in</span>
  Babylon, saying, This <span class="add">captivity is</span> long: build ye
  houses, and dwell <span class="add">in them;</span> and plant gardens, and eat
  the fruit of them. </p>
