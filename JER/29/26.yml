content: >-
  <p class="p"><span data-number="26" data-sid="JER 29:26"
  class="v">26</span>The <span class="nd">LORD</span> hath made thee priest in
  the stead of Jehoiada the priest, that ye should be officers in the house of
  the <span class="nd">LORD</span>, for every man <span class="add">that
  is</span> mad, and maketh himself a prophet, that thou shouldest put him in
  prison, and in the stocks. </p>
