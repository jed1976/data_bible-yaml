content: >-
  <p class="p"><span data-number="21" data-sid="JER 29:21"
  class="v">21</span>Thus saith the <span class="nd">LORD</span> of hosts, the
  God of Israel, of Ahab the son of Kolaiah, and of Zedekiah the son of
  Maaseiah, which prophesy a lie unto you in my name; Behold, I will deliver
  them into the hand of Nebuchadrezzar king of Babylon; and he shall slay them
  before your eyes; </p>
