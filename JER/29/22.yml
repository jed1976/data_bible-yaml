content: >-
  <p class="p"><span data-number="22" data-sid="JER 29:22"
  class="v">22</span>And of them shall be taken up a curse by all the captivity
  of Judah which <span class="add">are</span> in Babylon, saying, The <span
  class="nd">LORD</span> make thee like Zedekiah and like Ahab, whom the king of
  Babylon roasted in the fire; </p>
