content: >-
  <p class="p"><span data-number="18" data-sid="JER 29:18"
  class="v">18</span>And I will persecute them with the sword, with the famine,
  and with the pestilence, and will deliver them to be removed to all the
  kingdoms of the earth, to be a curse, and an astonishment, and an hissing, and
  a reproach, among all the nations whither I have driven them: </p>
