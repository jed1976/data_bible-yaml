content: >-
  <p class="p"><span data-number="8" data-sid="JER 9:8" class="v">8</span>Their
  tongue <span class="add">is as</span> an arrow shot out; it speaketh deceit:
  <span class="add">one</span> speaketh peaceably to his neighbour with his
  mouth, but in heart he layeth his wait.</p>
