content: >-
  <p class="p"><span data-number="2" data-sid="JER 9:2" class="v">2</span>Oh
  that I had in the wilderness a lodging place of wayfaring men; that I might
  leave my people, and go from them! for they <span class="add">be</span> all
  adulterers, an assembly of treacherous men. </p>
