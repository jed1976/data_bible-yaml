content: >-
  <p class="p"><span data-number="24" data-sid="JER 9:24" class="v">24</span>But
  let him that glorieth glory in this, that he understandeth and knoweth me,
  that I <span class="add">am</span> the <span class="nd">LORD</span> which
  exercise lovingkindness, judgment, and righteousness, in the earth: for in
  these <span class="add">things</span> I delight, saith the <span
  class="nd">LORD</span>.</p>
