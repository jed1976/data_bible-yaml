content: >-
  <p class="p"><span data-number="20" data-sid="JER 9:20" class="v">20</span>Yet
  hear the word of the <span class="nd">LORD</span>, O ye women, and let your
  ear receive the word of his mouth, and teach your daughters wailing, and every
  one her neighbour lamentation. </p>
