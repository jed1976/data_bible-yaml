content: >-
  <p class="p"><span data-number="10" data-sid="JER 38:10"
  class="v">10</span>Then the king commanded Ebed-melech the Ethiopian, saying,
  Take from hence thirty men with thee, and take up Jeremiah the prophet out of
  the dungeon, before he die. </p>
