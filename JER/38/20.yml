content: >-
  <p class="p"><span data-number="20" data-sid="JER 38:20"
  class="v">20</span>But Jeremiah said, They shall not deliver <span
  class="add">thee</span>. Obey, I beseech thee, the voice of the <span
  class="nd">LORD</span>, which I speak unto thee: so it shall be well unto
  thee, and thy soul shall live. </p>
