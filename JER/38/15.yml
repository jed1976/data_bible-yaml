content: >-
  <p class="p"><span data-number="15" data-sid="JER 38:15"
  class="v">15</span>Then Jeremiah said unto Zedekiah, If I declare <span
  class="add">it</span> unto thee, wilt thou not surely put me to death? and if
  I give thee counsel, wilt thou not hearken unto me? </p>
