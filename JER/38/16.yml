content: >-
  <p class="p"><span data-number="16" data-sid="JER 38:16" class="v">16</span>So
  Zedekiah the king sware secretly unto Jeremiah, saying, <span
  class="add">As</span> the <span class="nd">LORD</span> liveth, that made us
  this soul, I will not put thee to death, neither will I give thee into the
  hand of these men that seek thy life. </p>
