content: >-
  <p class="p"><span data-number="25" data-sid="JER 38:25"
  class="v">25</span>But if the princes hear that I have talked with thee, and
  they come unto thee, and say unto thee, Declare unto us now what thou hast
  said unto the king, hide it not from us, and we will not put thee to death;
  also what the king said unto thee: </p>
