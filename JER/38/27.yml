content: >-
  <p class="p"><span data-number="27" data-sid="JER 38:27"
  class="v">27</span>Then came all the princes unto Jeremiah, and asked him: and
  he told them according to all these words that the king had commanded. So they
  left off speaking with him; for the matter was not perceived. </p>
