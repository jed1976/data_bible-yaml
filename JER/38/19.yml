content: >-
  <p class="p"><span data-number="19" data-sid="JER 38:19"
  class="v">19</span>And Zedekiah the king said unto Jeremiah, I am afraid of
  the Jews that are fallen to the Chaldeans, lest they deliver me into their
  hand, and they mock me. </p>
