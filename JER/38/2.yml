content: >-
  <p class="p"><span data-number="2" data-sid="JER 38:2" class="v">2</span>Thus
  saith the <span class="nd">LORD</span>, He that remaineth in this city shall
  die by the sword, by the famine, and by the pestilence: but he that goeth
  forth to the Chaldeans shall live; for he shall have his life for a prey, and
  shall live. </p>
