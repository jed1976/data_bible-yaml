content: >-
  <p class="p"><span data-number="22" data-sid="JER 38:22"
  class="v">22</span>And, behold, all the women that are left in the king of
  Judah’s house <span class="add">shall be</span> brought forth to the king of
  Babylon’s princes, and those <span class="add">women</span> shall say, Thy
  friends have set thee on, and have prevailed against thee: thy feet are sunk
  in the mire, <span class="add">and</span> they are turned away back. </p>
