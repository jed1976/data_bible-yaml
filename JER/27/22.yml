content: >-
  <p class="p"><span data-number="22" data-sid="JER 27:22"
  class="v">22</span>They shall be carried to Babylon, and there shall they be
  until the day that I visit them, saith the <span class="nd">LORD</span>; then
  will I bring them up, and restore them to this place.</p>
