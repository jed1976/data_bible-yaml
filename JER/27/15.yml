content: >-
  <p class="p"><span data-number="15" data-sid="JER 27:15"
  class="v">15</span>For I have not sent them, saith the <span
  class="nd">LORD</span>, yet they prophesy a lie in my name; that I might drive
  you out, and that ye might perish, ye, and the prophets that prophesy unto
  you. </p>
