content: >-
  <p class="p"><span data-number="18" data-sid="JER 27:18"
  class="v">18</span>But if they <span class="add">be</span> prophets, and if
  the word of the <span class="nd">LORD</span> be with them, let them now make
  intercession to the <span class="nd">LORD</span> of hosts, that the vessels
  which are left in the house of the <span class="nd">LORD</span>, and <span
  class="add">in</span> the house of the king of Judah, and at Jerusalem, go not
  to Babylon.</p>
id: JER/27/18
