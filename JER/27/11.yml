content: >-
  <p class="p"><span data-number="11" data-sid="JER 27:11"
  class="v">11</span>But the nations that bring their neck under the yoke of the
  king of Babylon, and serve him, those will I let remain still in their own
  land, saith the <span class="nd">LORD</span>; and they shall till it, and
  dwell therein.</p>
