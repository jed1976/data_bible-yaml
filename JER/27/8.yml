content: >-
  <p class="p"><span data-number="8" data-sid="JER 27:8" class="v">8</span>And
  it shall come to pass, <span class="add">that</span> the nation and kingdom
  which will not serve the same Nebuchadnezzar the king of Babylon, and that
  will not put their neck under the yoke of the king of Babylon, that nation
  will I punish, saith the <span class="nd">LORD</span>, with the sword, and
  with the famine, and with the pestilence, until I have consumed them by his
  hand. </p>
