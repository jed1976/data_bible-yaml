content: >-
  <p class="p"><span data-number="13" data-sid="JER 27:13"
  class="v">13</span>Why will ye die, thou and thy people, by the sword, by the
  famine, and by the pestilence, as the <span class="nd">LORD</span> hath spoken
  against the nation that will not serve the king of Babylon? </p>
