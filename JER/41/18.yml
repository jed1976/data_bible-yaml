content: >-
  <p class="p"><span data-number="18" data-sid="JER 41:18"
  class="v">18</span>Because of the Chaldeans: for they were afraid of them,
  because Ishmael the son of Nethaniah had slain Gedaliah the son of Ahikam,
  whom the king of Babylon made governor in the land.</p>
