content: >-
  <p class="p"><span data-number="7" data-sid="JER 41:7" class="v">7</span>And
  it was <span class="add">so</span>, when they came into the midst of the city,
  that Ishmael the son of Nethaniah slew them, <span class="add">and cast
  them</span> into the midst of the pit, he, and the men that <span
  class="add">were</span> with him. </p>
