content: >-
  <p class="p"><span data-number="5" data-sid="JER 41:5" class="v">5</span>That
  there came certain from Shechem, from Shiloh, and from Samaria, <span
  class="add">even</span> fourscore men, having their beards shaven, and their
  clothes rent, and having cut themselves, with offerings and incense in their
  hand, to bring <span class="add">them</span> to the house of the <span
  class="nd">LORD</span>. </p>
