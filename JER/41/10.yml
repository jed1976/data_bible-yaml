content: >-
  <p class="p"><span data-number="10" data-sid="JER 41:10"
  class="v">10</span>Then Ishmael carried away captive all the residue of the
  people that <span class="add">were</span> in Mizpah, <span
  class="add">even</span> the kingâ€™s daughters, and all the people that remained
  in Mizpah, whom Nebuzar-adan the captain of the guard had committed to
  Gedaliah the son of Ahikam: and Ishmael the son of Nethaniah carried them away
  captive, and departed to go over to the Ammonites.</p>
