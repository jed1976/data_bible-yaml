content: >-
  <p class="p"><span data-number="8" data-sid="JER 2:8" class="v">8</span>The
  priests said not, Where <span class="add">is</span> the <span
  class="nd">LORD</span>? and they that handle the law knew me not: the pastors
  also transgressed against me, and the prophets prophesied by Baal, and walked
  after <span class="add">things that</span> do not profit.</p>
