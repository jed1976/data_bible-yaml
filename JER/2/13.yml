content: >-
  <p class="p"><span data-number="13" data-sid="JER 2:13" class="v">13</span>For
  my people have committed two evils; they have forsaken me the fountain of
  living waters, <span class="add">and</span> hewed them out cisterns, broken
  cisterns, that can hold no water.</p>
