content: >-
  <p class="p"><span data-number="24" data-sid="JER 2:24" class="v">24</span>A
  wild ass used to the wilderness, <span class="add">that</span> snuffeth up the
  wind at her pleasure; in her occasion who can turn her away? all they that
  seek her will not weary themselves; in her month they shall find her. </p>
