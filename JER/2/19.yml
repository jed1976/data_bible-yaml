content: >-
  <p class="p"><span data-number="19" data-sid="JER 2:19"
  class="v">19</span>Thine own wickedness shall correct thee, and thy
  backslidings shall reprove thee: know therefore and see that <span
  class="add">it is</span> an evil <span class="add">thing</span> and bitter,
  that thou hast forsaken the <span class="nd">LORD</span> thy God, and that my
  fear <span class="add">is</span> not in thee, saith the Lord <span
  class="nd">GOD</span> of hosts.</p>
