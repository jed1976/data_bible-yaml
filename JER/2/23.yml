content: >-
  <p class="p"><span data-number="23" data-sid="JER 2:23" class="v">23</span>How
  canst thou say, I am not polluted, I have not gone after Baalim? see thy way
  in the valley, know what thou hast done: <span class="add">thou art</span> a
  swift dromedary traversing her ways; </p>
