content: >-
  <p class="p"><span data-number="6" data-sid="JER 2:6"
  class="v">6</span>Neither said they, Where <span class="add">is</span> the
  <span class="nd">LORD</span> that brought us up out of the land of Egypt, that
  led us through the wilderness, through a land of deserts and of pits, through
  a land of drought, and of the shadow of death, through a land that no man
  passed through, and where no man dwelt? </p>
