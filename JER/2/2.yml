content: >-
  <p class="p"><span data-number="2" data-sid="JER 2:2" class="v">2</span>Go and
  cry in the ears of Jerusalem, saying, Thus saith the <span
  class="nd">LORD</span>; I remember thee, the kindness of thy youth, the love
  of thine espousals, when thou wentest after me in the wilderness, in a land
  <span class="add">that was</span> not sown. </p>
