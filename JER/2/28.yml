content: >-
  <p class="p"><span data-number="28" data-sid="JER 2:28" class="v">28</span>But
  where <span class="add">are</span> thy gods that thou hast made thee? let them
  arise, if they can save thee in the time of thy trouble: for <span
  class="add">according to</span> the number of thy cities are thy gods, O
  Judah.</p>
