content: >-
  <p class="p"><span data-number="16" data-sid="JER 46:16" class="v">16</span>He
  made many to fall, yea, one fell upon another: and they said, Arise, and let
  us go again to our own people, and to the land of our nativity, from the
  oppressing sword. </p>
