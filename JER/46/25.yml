content: >-
  <p class="p"><span data-number="25" data-sid="JER 46:25"
  class="v">25</span>The <span class="nd">LORD</span> of hosts, the God of
  Israel, saith; Behold, I will punish the multitude of No, and Pharaoh, and
  Egypt, with their gods, and their kings; even Pharaoh, and <span
  class="add">all</span> them that trust in him: </p>
