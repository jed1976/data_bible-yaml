content: >-
  <p class="p"><span data-number="11" data-sid="JER 46:11" class="v">11</span>Go
  up into Gilead, and take balm, O virgin, the daughter of Egypt: in vain shalt
  thou use many medicines; <span class="add">for</span> thou shalt not be
  cured.</p>
