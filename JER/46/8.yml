content: >-
  <p class="p"><span data-number="8" data-sid="JER 46:8" class="v">8</span>Egypt
  riseth up like a flood, and <span class="add">his</span> waters are moved like
  the rivers; and he saith, I will go up, <span class="add">and</span> will
  cover the earth; I will destroy the city and the inhabitants thereof. </p>
