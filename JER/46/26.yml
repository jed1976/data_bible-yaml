content: >-
  <p class="p"><span data-number="26" data-sid="JER 46:26"
  class="v">26</span>And I will deliver them into the hand of those that seek
  their lives, and into the hand of Nebuchadrezzar king of Babylon, and into the
  hand of his servants: and afterward it shall be inhabited, as in the days of
  old, saith the <span class="nd">LORD</span>.</p>
