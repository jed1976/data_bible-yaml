content: >-
  <p class="p"><span data-number="5" data-sid="JER 46:5"
  class="v">5</span>Wherefore have I seen them dismayed <span
  class="add">and</span> turned away back? and their mighty ones are beaten
  down, and are fled apace, and look not back: <span class="add">for</span> fear
  <span class="add">was</span> round about, saith the <span
  class="nd">LORD</span>. </p>
