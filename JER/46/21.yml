content: >-
  <p class="p"><span data-number="21" data-sid="JER 46:21"
  class="v">21</span>Also her hired men <span class="add">are</span> in the
  midst of her like fatted bullocks; for they also are turned back, <span
  class="add">and</span> are fled away together: they did not stand, because the
  day of their calamity was come upon them, <span class="add">and</span> the
  time of their visitation. </p>
