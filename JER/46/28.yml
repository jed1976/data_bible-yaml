content: >-
  <p class="p"><span data-number="28" data-sid="JER 46:28"
  class="v">28</span>Fear thou not, O Jacob my servant, saith the <span
  class="nd">LORD</span>: for I <span class="add">am</span> with thee; for I
  will make a full end of all the nations whither I have driven thee: but I will
  not make a full end of thee, but correct thee in measure; yet will I not leave
  thee wholly unpunished.</p>
