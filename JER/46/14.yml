content: >-
  <p class="p"><span data-number="14" data-sid="JER 46:14"
  class="v">14</span>Declare ye in Egypt, and publish in Migdol, and publish in
  Noph and in Tahpanhes: say ye, Stand fast, and prepare thee; for the sword
  shall devour round about thee. </p>
