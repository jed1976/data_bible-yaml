content: >-
  <p class="p"><span data-number="34" data-sid="JER 48:34"
  class="v">34</span>From the cry of Heshbon <span class="add">even</span> unto
  Elealeh, <span class="add">and even</span> unto Jahaz, have they uttered their
  voice, from Zoar <span class="add">even</span> unto Horonaim, <span
  class="add">as</span> an heifer of three years old: for the waters also of
  Nimrim shall be desolate. </p>
