content: >-
  <p class="p"><span data-number="45" data-sid="JER 48:45"
  class="v">45</span>They that fled stood under the shadow of Heshbon because of
  the force: but a fire shall come forth out of Heshbon, and a flame from the
  midst of Sihon, and shall devour the corner of Moab, and the crown of the head
  of the tumultuous ones. </p>
