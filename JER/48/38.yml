  <p class="p"><span data-number="38" data-sid="JER 48:38"
  class="v">38</span><span class="add">There shall be</span> lamentation
  generally upon all the housetops of Moab, and in the streets thereof: for I
  have broken Moab like a vessel wherein <span class="add">is</span> no
  pleasure, saith the <span class="nd">LORD</span>. </p>
