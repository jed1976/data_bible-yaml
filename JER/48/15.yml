content: >-
  <p class="p"><span data-number="15" data-sid="JER 48:15"
  class="v">15</span>Moab is spoiled, and gone up <span class="add">out
  of</span> her cities, and his chosen young men are gone down to the slaughter,
  saith the King, whose name <span class="add">is</span> the <span
  class="nd">LORD</span> of hosts. </p>
