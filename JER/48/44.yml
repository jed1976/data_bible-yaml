content: >-
  <p class="p"><span data-number="44" data-sid="JER 48:44" class="v">44</span>He
  that fleeth from the fear shall fall into the pit; and he that getteth up out
  of the pit shall be taken in the snare: for I will bring upon it, <span
  class="add">even</span> upon Moab, the year of their visitation, saith the
  <span class="nd">LORD</span>. </p>
