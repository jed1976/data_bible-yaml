content: >-
  <p class="p"><span data-number="32" data-sid="JER 48:32" class="v">32</span>O
  vine of Sibmah, I will weep for thee with the weeping of Jazer: thy plants are
  gone over the sea, they reach <span class="add">even</span> to the sea of
  Jazer: the spoiler is fallen upon thy summer fruits and upon thy vintage. </p>
