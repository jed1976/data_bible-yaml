content: >-
  <p class="p"><span data-number="1" data-sid="JER 48:1"
  class="v">1</span>Against Moab thus saith the <span class="nd">LORD</span> of
  hosts, the God of Israel; Woe unto Nebo! for it is spoiled: Kiriathaim is
  confounded <span class="add">and</span> taken: Misgab is confounded and
  dismayed. </p>
