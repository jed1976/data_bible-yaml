content: >-
  <p class="p"><span data-number="18" data-sid="JER 48:18"
  class="v">18</span>Thou daughter that dost inhabit Dibon, come down from <span
  class="add">thy</span> glory, and sit in thirst; for the spoiler of Moab shall
  come upon thee, <span class="add">and</span> he shall destroy thy strong
  holds. </p>
