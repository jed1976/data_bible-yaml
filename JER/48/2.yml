content: >-
  <p class="p"><span data-number="2" data-sid="JER 48:2" class="v">2</span><span
  class="add">There shall be</span> no more praise of Moab: in Heshbon they have
  devised evil against it; come, and let us cut it off from <span
  class="add">being</span> a nation. Also thou shalt be cut down, O Madmen; the
  sword shall pursue thee. </p>
