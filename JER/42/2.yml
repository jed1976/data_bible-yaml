content: >-
  <p class="p"><span data-number="2" data-sid="JER 42:2" class="v">2</span>And
  said unto Jeremiah the prophet, Let, we beseech thee, our supplication be
  accepted before thee, and pray for us unto the <span class="nd">LORD</span>
  thy God, <span class="add">even</span> for all this remnant; (for we are left
  <span class="add">but</span> a few of many, as thine eyes do behold us:) </p>
