content: >-
  <p class="p"><span data-number="18" data-sid="JER 42:18"
  class="v">18</span>For thus saith the <span class="nd">LORD</span> of hosts,
  the God of Israel; As mine anger and my fury hath been poured forth upon the
  inhabitants of Jerusalem; so shall my fury be poured forth upon you, when ye
  shall enter into Egypt: and ye shall be an execration, and an astonishment,
  and a curse, and a reproach; and ye shall see this place no more.</p>
