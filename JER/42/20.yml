content: >-
  <p class="p"><span data-number="20" data-sid="JER 42:20"
  class="v">20</span>For ye dissembled in your hearts, when ye sent me unto the
  <span class="nd">LORD</span> your God, saying, Pray for us unto the <span
  class="nd">LORD</span> our God; and according unto all that the <span
  class="nd">LORD</span> our God shall say, so declare unto us, and we will do
  <span class="add">it</span>. </p>
