content: >-
  <p class="p"><span data-number="6" data-sid="JER 42:6"
  class="v">6</span>Whether <span class="add">it be</span> good, or whether
  <span class="add">it be</span> evil, we will obey the voice of the <span
  class="nd">LORD</span> our God, to whom we send thee; that it may be well with
  us, when we obey the voice of the <span class="nd">LORD</span> our God.</p>
