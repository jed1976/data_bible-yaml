content: >-
  <p class="p"><span data-number="10" data-sid="JER 42:10" class="v">10</span>If
  ye will still abide in this land, then will I build you, and not pull <span
  class="add">you</span> down, and I will plant you, and not pluck <span
  class="add">you</span> up: for I repent me of the evil that I have done unto
  you. </p>
