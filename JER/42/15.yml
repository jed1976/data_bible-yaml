content: >-
  <p class="p"><span data-number="15" data-sid="JER 42:15"
  class="v">15</span>And now therefore hear the word of the <span
  class="nd">LORD</span>, ye remnant of Judah; Thus saith the <span
  class="nd">LORD</span> of hosts, the God of Israel; If ye wholly set your
  faces to enter into Egypt, and go to sojourn there; </p>
