content: >-
  <p class="p"><span data-number="11" data-sid="JER 42:11" class="v">11</span>Be
  not afraid of the king of Babylon, of whom ye are afraid; be not afraid of
  him, saith the <span class="nd">LORD</span>: for I <span class="add">am</span>
  with you to save you, and to deliver you from his hand. </p>
