content: >-
  <p class="p"><span data-number="10" data-sid="JER 33:10"
  class="v">10</span>Thus saith the <span class="nd">LORD</span>; Again there
  shall be heard in this place, which ye say <span class="add">shall be</span>
  desolate without man and without beast, <span class="add">even</span> in the
  cities of Judah, and in the streets of Jerusalem, that are desolate, without
  man, and without inhabitant, and without beast, </p>
