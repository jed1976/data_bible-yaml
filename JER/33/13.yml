content: >-
  <p class="p"><span data-number="13" data-sid="JER 33:13" class="v">13</span>In
  the cities of the mountains, in the cities of the vale, and in the cities of
  the south, and in the land of Benjamin, and in the places about Jerusalem, and
  in the cities of Judah, shall the flocks pass again under the hands of him
  that telleth <span class="add">them</span>, saith the <span
  class="nd">LORD</span>. </p>
