content: >-
  <p class="p"><span data-number="5" data-sid="JER 33:5" class="v">5</span>They
  come to fight with the Chaldeans, but <span class="add">it is</span> to fill
  them with the dead bodies of men, whom I have slain in mine anger and in my
  fury, and for all whose wickedness I have hid my face from this city. </p>
