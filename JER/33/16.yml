content: >-
  <p class="p"><span data-number="16" data-sid="JER 33:16" class="v">16</span>In
  those days shall Judah be saved, and Jerusalem shall dwell safely: and this
  <span class="add">is the name</span> wherewith she shall be called, The <span
  class="nd">LORD</span> our righteousness.</p>
