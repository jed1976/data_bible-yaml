content: >-
  <p class="p"><span data-number="24" data-sid="JER 33:24"
  class="v">24</span>Considerest thou not what this people have spoken, saying,
  The two families which the <span class="nd">LORD</span> hath chosen, he hath
  even cast them off? thus they have despised my people, that they should be no
  more a nation before them. </p>
