content: >-
  <p class="p"><span data-number="26" data-sid="JER 33:26"
  class="v">26</span>Then will I cast away the seed of Jacob, and David my
  servant, <span class="add">so</span> that I will not take <span
  class="add">any</span> of his seed <span class="add">to be</span> rulers over
  the seed of Abraham, Isaac, and Jacob: for I will cause their captivity to
  return, and have mercy on them.</p>
