content: >-
  <p class="p"><span data-number="10" data-sid="JER 43:10"
  class="v">10</span>And say unto them, Thus saith the <span
  class="nd">LORD</span> of hosts, the God of Israel; Behold, I will send and
  take Nebuchadrezzar the king of Babylon, my servant, and will set his throne
  upon these stones that I have hid; and he shall spread his royal pavilion over
  them. </p>
