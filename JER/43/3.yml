content: >-
  <p class="p"><span data-number="3" data-sid="JER 43:3" class="v">3</span>But
  Baruch the son of Neriah setteth thee on against us, for to deliver us into
  the hand of the Chaldeans, that they might put us to death, and carry us away
  captives into Babylon. </p>
