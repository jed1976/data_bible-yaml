content: >-
  <p class="p"><span data-number="12" data-sid="JER 43:12"
  class="v">12</span>And I will kindle a fire in the houses of the gods of
  Egypt; and he shall burn them, and carry them away captives: and he shall
  array himself with the land of Egypt, as a shepherd putteth on his garment;
  and he shall go forth from thence in peace. </p>
