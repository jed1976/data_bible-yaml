content: >-
  <p class="p"><span data-number="3" data-sid="JER 24:3" class="v">3</span>Then
  said the <span class="nd">LORD</span> unto me, What seest thou, Jeremiah? And
  I said, Figs; the good figs, very good; and the evil, very evil, that cannot
  be eaten, they are so evil.</p>
