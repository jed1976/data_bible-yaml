content: >-
  <p class="p"><span data-number="9" data-sid="JER 24:9" class="v">9</span>And I
  will deliver them to be removed into all the kingdoms of the earth for <span
  class="add">their</span> hurt, <span class="add">to be</span> a reproach and a
  proverb, a taunt and a curse, in all places whither I shall drive them. </p>
