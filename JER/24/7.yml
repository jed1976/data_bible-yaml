content: >-
  <p class="p"><span data-number="7" data-sid="JER 24:7" class="v">7</span>And I
  will give them an heart to know me, that I <span class="add">am</span> the
  <span class="nd">LORD</span>: and they shall be my people, and I will be their
  God: for they shall return unto me with their whole heart.</p>
