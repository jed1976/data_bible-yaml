content: >-
  <p class="p"><span data-number="5" data-sid="JER 24:5" class="v">5</span>Thus
  saith the <span class="nd">LORD</span>, the God of Israel; Like these good
  figs, so will I acknowledge them that are carried away captive of Judah, whom
  I have sent out of this place into the land of the Chaldeans for <span
  class="add">their</span> good. </p>
