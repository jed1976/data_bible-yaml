content: >-
  <p class="p"><span data-number="6" data-sid="JER 24:6" class="v">6</span>For I
  will set mine eyes upon them for good, and I will bring them again to this
  land: and I will build them, and not pull <span class="add">them</span> down;
  and I will plant them, and not pluck <span class="add">them</span> up. </p>
