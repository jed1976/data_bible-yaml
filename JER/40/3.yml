content: >-
  <p class="p"><span data-number="3" data-sid="JER 40:3" class="v">3</span>Now
  the <span class="nd">LORD</span> hath brought <span class="add">it</span>, and
  done according as he hath said: because ye have sinned against the <span
  class="nd">LORD</span>, and have not obeyed his voice, therefore this thing is
  come upon you. </p>
