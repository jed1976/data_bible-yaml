content: >-
  <p class="p"><span data-number="11" data-sid="JER 40:11"
  class="v">11</span>Likewise when all the Jews that <span
  class="add">were</span> in Moab, and among the Ammonites, and in Edom, and
  that <span class="add">were</span> in all the countries, heard that the king
  of Babylon had left a remnant of Judah, and that he had set over them Gedaliah
  the son of Ahikam the son of Shaphan; </p>
