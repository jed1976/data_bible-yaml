content: >-
  <p class="p"><span data-number="5" data-sid="JER 40:5" class="v">5</span>Now
  while he was not yet gone back, <span class="add">he said</span>, Go back also
  to Gedaliah the son of Ahikam the son of Shaphan, whom the king of Babylon
  hath made governor over the cities of Judah, and dwell with him among the
  people: or go wheresoever it seemeth convenient unto thee to go. So the
  captain of the guard gave him victuals and a reward, and let him go. </p>
