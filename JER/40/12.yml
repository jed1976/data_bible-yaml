content: >-
  <p class="p"><span data-number="12" data-sid="JER 40:12"
  class="v">12</span>Even all the Jews returned out of all places whither they
  were driven, and came to the land of Judah, to Gedaliah, unto Mizpah, and
  gathered wine and summer fruits very much.</p>
