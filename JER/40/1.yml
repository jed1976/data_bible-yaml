content: >-
  <p class="p"><span data-number="1" data-sid="JER 40:1" class="v">1</span>The
  word that came to Jeremiah from the <span class="nd">LORD</span>, after that
  Nebuzar-adan the captain of the guard had let him go from Ramah, when he had
  taken him being bound in chains among all that were carried away captive of
  Jerusalem and Judah, which were carried away captive unto Babylon. </p>
