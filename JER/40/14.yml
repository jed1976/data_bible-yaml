content: >-
  <p class="p"><span data-number="14" data-sid="JER 40:14"
  class="v">14</span>And said unto him, Dost thou certainly know that Baalis the
  king of the Ammonites hath sent Ishmael the son of Nethaniah to slay thee? But
  Gedaliah the son of Ahikam believed them not. </p>
