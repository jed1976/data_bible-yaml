content: >-
  <p class="p"><span data-number="7" data-sid="JER 40:7" class="v">7</span>Â¶ Now
  when all the captains of the forces which <span class="add">were</span> in the
  fields, <span class="add">even</span> they and their men, heard that the king
  of Babylon had made Gedaliah the son of Ahikam governor in the land, and had
  committed unto him men, and women, and children, and of the poor of the land,
  of them that were not carried away captive to Babylon; </p>
