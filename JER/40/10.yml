content: >-
  <p class="p"><span data-number="10" data-sid="JER 40:10" class="v">10</span>As
  for me, behold, I will dwell at Mizpah to serve the Chaldeans, which will come
  unto us: but ye, gather ye wine, and summer fruits, and oil, and put <span
  class="add">them</span> in your vessels, and dwell in your cities that ye have
  taken. </p>
