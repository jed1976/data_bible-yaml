content: >-
  <p class="p"><span data-number="8" data-sid="JER 40:8" class="v">8</span>Then
  they came to Gedaliah to Mizpah, even Ishmael the son of Nethaniah, and
  Johanan and Jonathan the sons of Kareah, and Seraiah the son of Tanhumeth, and
  the sons of Ephai the Netophathite, and Jezaniah the son of a Maachathite,
  they and their men. </p>
