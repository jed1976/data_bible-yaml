content: >-
  <p class="p"><span data-number="15" data-sid="JER 22:15"
  class="v">15</span>Shalt thou reign, because thou closest <span
  class="add">thyself</span> in cedar? did not thy father eat and drink, and do
  judgment and justice, <span class="add">and</span> then <span class="add">it
  was</span> well with him? </p>
