content: >-
  <p class="p"><span data-number="30" data-sid="JER 22:30"
  class="v">30</span>Thus saith the <span class="nd">LORD</span>, Write ye this
  man childless, a man <span class="add">that</span> shall not prosper in his
  days: for no man of his seed shall prosper, sitting upon the throne of David,
  and ruling any more in Judah.</p>
