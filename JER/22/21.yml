  <p class="p"><span data-number="21" data-sid="JER 22:21" class="v">21</span>I
  spake unto thee in thy prosperity; <span class="add">but</span> thou saidst, I
  will not hear. This <span class="add">hath been</span> thy manner from thy
  youth, that thou obeyedst not my voice. </p>
