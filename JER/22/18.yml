content: >-
  <p class="p"><span data-number="18" data-sid="JER 22:18"
  class="v">18</span>Therefore thus saith the <span class="nd">LORD</span>
  concerning Jehoiakim the son of Josiah king of Judah; They shall not lament
  for him, <span class="add">saying</span>, Ah my brother! or, Ah sister! they
  shall not lament for him, <span class="add">saying</span>, Ah lord! or, Ah his
  glory! </p>
