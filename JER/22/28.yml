content: >-
  <p class="p"><span data-number="28" data-sid="JER 22:28"
  class="v">28</span><span class="add">Is</span> this man Coniah a despised
  broken idol? <span class="add">is he</span> a vessel wherein <span
  class="add">is</span> no pleasure? wherefore are they cast out, he and his
  seed, and are cast into a land which they know not? </p>
