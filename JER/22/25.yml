content: >-
  <p class="p"><span data-number="25" data-sid="JER 22:25"
  class="v">25</span>And I will give thee into the hand of them that seek thy
  life, and into the hand <span class="add">of them</span> whose face thou
  fearest, even into the hand of Nebuchadrezzar king of Babylon, and into the
  hand of the Chaldeans. </p>
