content: >-
  <p class="p"><span data-number="21" data-sid="JER 30:21"
  class="v">21</span>And their nobles shall be of themselves, and their governor
  shall proceed from the midst of them; and I will cause him to draw near, and
  he shall approach unto me: for who <span class="add">is</span> this that
  engaged his heart to approach unto me? saith the <span class="nd">LORD</span>.
  </p>
