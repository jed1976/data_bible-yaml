content: >-
  <p class="p"><span data-number="15" data-sid="JER 30:15"
  class="v">15</span>Why criest thou for thine affliction? thy sorrow <span
  class="add">is</span> incurable for the multitude of thine iniquity: <span
  class="add">because</span> thy sins were increased, I have done these things
  unto thee. </p>
