content: >-
  <p class="p"><span data-number="17" data-sid="JER 30:17"
  class="v">17</span>For I will restore health unto thee, and I will heal thee
  of thy wounds, saith the <span class="nd">LORD</span>; because they called
  thee an Outcast, <span class="add">saying</span>, This <span
  class="add">is</span> Zion, whom no man seeketh after.</p>
