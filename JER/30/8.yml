content: >-
  <p class="p"><span data-number="8" data-sid="JER 30:8" class="v">8</span>For
  it shall come to pass in that day, saith the <span class="nd">LORD</span> of
  hosts, <span class="add">that</span> I will break his yoke from off thy neck,
  and will burst thy bonds, and strangers shall no more serve themselves of him:
  </p>
