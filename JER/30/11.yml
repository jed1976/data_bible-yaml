content: >-
  <p class="p"><span data-number="11" data-sid="JER 30:11"
  class="v">11</span>For I <span class="add">am</span> with thee, saith the
  <span class="nd">LORD</span>, to save thee: though I make a full end of all
  nations whither I have scattered thee, yet will I not make a full end of thee:
  but I will correct thee in measure, and will not leave thee altogether
  unpunished. </p>
