content: >-
  <p class="p"><span data-number="6" data-sid="JER 30:6" class="v">6</span>Ask
  ye now, and see whether a man doth travail with child? wherefore do I see
  every man with his hands on his loins, as a woman in travail, and all faces
  are turned into paleness? </p>
