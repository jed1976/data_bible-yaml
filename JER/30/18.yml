content: >-
  <p class="p"><span data-number="18" data-sid="JER 30:18" class="v">18</span>¶
  Thus saith the <span class="nd">LORD</span>; Behold, I will bring again the
  captivity of Jacob’s tents, and have mercy on his dwellingplaces; and the city
  shall be builded upon her own heap, and the palace shall remain after the
  manner thereof. </p>
