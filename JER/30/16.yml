content: >-
  <p class="p"><span data-number="16" data-sid="JER 30:16"
  class="v">16</span>Therefore all they that devour thee shall be devoured; and
  all thine adversaries, every one of them, shall go into captivity; and they
  that spoil thee shall be a spoil, and all that prey upon thee will I give for
  a prey. </p>
