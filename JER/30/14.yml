content: >-
  <p class="p"><span data-number="14" data-sid="JER 30:14"
  class="v">14</span>All thy lovers have forgotten thee; they seek thee not; for
  I have wounded thee with the wound of an enemy, with the chastisement of a
  cruel one, for the multitude of thine iniquity; <span
  class="add">because</span> thy sins were increased. </p>
