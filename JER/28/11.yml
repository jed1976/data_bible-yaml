content: >-
  <p class="p"><span data-number="11" data-sid="JER 28:11"
  class="v">11</span>And Hananiah spake in the presence of all the people,
  saying, Thus saith the <span class="nd">LORD</span>; Even so will I break the
  yoke of Nebuchadnezzar king of Babylon from the neck of all nations within the
  space of two full years. And the prophet Jeremiah went his way.</p>
