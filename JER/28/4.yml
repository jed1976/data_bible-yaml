content: >-
  <p class="p"><span data-number="4" data-sid="JER 28:4" class="v">4</span>And I
  will bring again to this place Jeconiah the son of Jehoiakim king of Judah,
  with all the captives of Judah, that went into Babylon, saith the <span
  class="nd">LORD</span>: for I will break the yoke of the king of Babylon.</p>
