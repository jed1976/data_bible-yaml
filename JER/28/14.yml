content: >-
  <p class="p"><span data-number="14" data-sid="JER 28:14"
  class="v">14</span>For thus saith the <span class="nd">LORD</span> of hosts,
  the God of Israel; I have put a yoke of iron upon the neck of all these
  nations, that they may serve Nebuchadnezzar king of Babylon; and they shall
  serve him: and I have given him the beasts of the field also.</p>
