content: >-
  <p class="p"><span data-number="13" data-sid="JER 28:13" class="v">13</span>Go
  and tell Hananiah, saying, Thus saith the <span class="nd">LORD</span>; Thou
  hast broken the yokes of wood; but thou shalt make for them yokes of iron.
  </p>
