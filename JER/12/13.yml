content: >-
  <p class="p"><span data-number="13" data-sid="JER 12:13"
  class="v">13</span>They have sown wheat, but shall reap thorns: they have put
  themselves to pain, <span class="add">but</span> shall not profit: and they
  shall be ashamed of your revenues because of the fierce anger of the <span
  class="nd">LORD</span>.</p>
