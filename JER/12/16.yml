content: >-
  <p class="p"><span data-number="16" data-sid="JER 12:16"
  class="v">16</span>And it shall come to pass, if they will diligently learn
  the ways of my people, to swear by my name, The <span class="nd">LORD</span>
  liveth; as they taught my people to swear by Baal; then shall they be built in
  the midst of my people. </p>
