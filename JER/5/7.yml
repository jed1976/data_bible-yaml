content: >-
  <p class="p"><span data-number="7" data-sid="JER 5:7" class="v">7</span>¶ How
  shall I pardon thee for this? thy children have forsaken me, and sworn by
  <span class="add">them that are</span> no gods: when I had fed them to the
  full, they then committed adultery, and assembled themselves by troops in the
  harlots’ houses. </p>
