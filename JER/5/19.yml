content: >-
  <p class="p"><span data-number="19" data-sid="JER 5:19" class="v">19</span>Â¶
  And it shall come to pass, when ye shall say, Wherefore doeth the <span
  class="nd">LORD</span> our God all these <span class="add">things</span> unto
  us? then shalt thou answer them, Like as ye have forsaken me, and served
  strange gods in your land, so shall ye serve strangers in a land <span
  class="add">that is</span> not yours.</p>
