content: >-
  <p class="p"><span data-number="24" data-sid="JER 5:24"
  class="v">24</span>Neither say they in their heart, Let us now fear the <span
  class="nd">LORD</span> our God, that giveth rain, both the former and the
  latter, in his season: he reserveth unto us the appointed weeks of the
  harvest.</p>
