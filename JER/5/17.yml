content: >-
  <p class="p"><span data-number="17" data-sid="JER 5:17" class="v">17</span>And
  they shall eat up thine harvest, and thy bread, <span class="add">which</span>
  thy sons and thy daughters should eat: they shall eat up thy flocks and thine
  herds: they shall eat up thy vines and thy fig trees: they shall impoverish
  thy fenced cities, wherein thou trustedst, with the sword. </p>
