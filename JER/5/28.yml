content: >-
  <p class="p"><span data-number="28" data-sid="JER 5:28"
  class="v">28</span>They are waxen fat, they shine: yea, they overpass the
  deeds of the wicked: they judge not the cause, the cause of the fatherless,
  yet they prosper; and the right of the needy do they not judge. </p>
