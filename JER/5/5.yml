content: >-
  <p class="p"><span data-number="5" data-sid="JER 5:5" class="v">5</span>I will
  get me unto the great men, and will speak unto them; for they have known the
  way of the <span class="nd">LORD</span>, <span class="add">and</span> the
  judgment of their God: but these have altogether broken the yoke, <span
  class="add">and</span> burst the bonds. </p>
