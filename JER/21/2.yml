content: >-
  <p class="p"><span data-number="2" data-sid="JER 21:2"
  class="v">2</span>Enquire, I pray thee, of the <span class="nd">LORD</span>
  for us; for Nebuchadrezzar king of Babylon maketh war against us; if so be
  that the <span class="nd">LORD</span> will deal with us according to all his
  wondrous works, that he may go up from us.</p>
