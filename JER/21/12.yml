content: >-
  <p class="p"><span data-number="12" data-sid="JER 21:12" class="v">12</span>O
  house of David, thus saith the <span class="nd">LORD</span>; Execute judgment
  in the morning, and deliver <span class="add">him that is</span> spoiled out
  of the hand of the oppressor, lest my fury go out like fire, and burn that
  none can quench <span class="add">it</span>, because of the evil of your
  doings. </p>
