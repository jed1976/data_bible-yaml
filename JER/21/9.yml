content: >-
  <p class="p"><span data-number="9" data-sid="JER 21:9" class="v">9</span>He
  that abideth in this city shall die by the sword, and by the famine, and by
  the pestilence: but he that goeth out, and falleth to the Chaldeans that
  besiege you, he shall live, and his life shall be unto him for a prey. </p>
