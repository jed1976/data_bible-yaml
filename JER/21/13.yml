content: >-
  <p class="p"><span data-number="13" data-sid="JER 21:13"
  class="v">13</span>Behold, I <span class="add">am</span> against thee, O
  inhabitant of the valley, <span class="add">and</span> rock of the plain,
  saith the <span class="nd">LORD</span>; which say, Who shall come down against
  us? or who shall enter into our habitations? </p>
