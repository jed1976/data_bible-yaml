content: >-
  <p class="p"><span data-number="7" data-sid="JER 21:7" class="v">7</span>And
  afterward, saith the <span class="nd">LORD</span>, I will deliver Zedekiah
  king of Judah, and his servants, and the people, and such as are left in this
  city from the pestilence, from the sword, and from the famine, into the hand
  of Nebuchadrezzar king of Babylon, and into the hand of their enemies, and
  into the hand of those that seek their life: and he shall smite them with the
  edge of the sword; he shall not spare them, neither have pity, nor have
  mercy.</p>
