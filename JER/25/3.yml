content: >-
  <p class="p"><span data-number="3" data-sid="JER 25:3" class="v">3</span>From
  the thirteenth year of Josiah the son of Amon king of Judah, even unto this
  day, that <span class="add">is</span> the three and twentieth year, the word
  of the <span class="nd">LORD</span> hath come unto me, and I have spoken unto
  you, rising early and speaking; but ye have not hearkened. </p>
