content: >-
  <p class="p"><span data-number="27" data-sid="JER 25:27"
  class="v">27</span>Therefore thou shalt say unto them, Thus saith the <span
  class="nd">LORD</span> of hosts, the God of Israel; Drink ye, and be drunken,
  and spue, and fall, and rise no more, because of the sword which I will send
  among you. </p>
