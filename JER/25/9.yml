content: >-
  <p class="p"><span data-number="9" data-sid="JER 25:9"
  class="v">9</span>Behold, I will send and take all the families of the north,
  saith the <span class="nd">LORD</span>, and Nebuchadrezzar the king of
  Babylon, my servant, and will bring them against this land, and against the
  inhabitants thereof, and against all these nations round about, and will
  utterly destroy them, and make them an astonishment, and an hissing, and
  perpetual desolations. </p>
