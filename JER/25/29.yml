content: >-
  <p class="p"><span data-number="29" data-sid="JER 25:29"
  class="v">29</span>For, lo, I begin to bring evil on the city which is called
  by my name, and should ye be utterly unpunished? Ye shall not be unpunished:
  for I will call for a sword upon all the inhabitants of the earth, saith the
  <span class="nd">LORD</span> of hosts.</p>
