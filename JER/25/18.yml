content: >-
  <p class="p"><span data-number="18" data-sid="JER 25:18"
  class="v">18</span><span class="add">To wit</span>, Jerusalem, and the cities
  of Judah, and the kings thereof, and the princes thereof, to make them a
  desolation, an astonishment, an hissing, and a curse; as <span class="add">it
  is</span> this day; </p>
