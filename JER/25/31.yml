content: >-
  <p class="p"><span data-number="31" data-sid="JER 25:31" class="v">31</span>A
  noise shall come <span class="add">even</span> to the ends of the earth; for
  the <span class="nd">LORD</span> hath a controversy with the nations, he will
  plead with all flesh; he will give them <span class="add">that are</span>
  wicked to the sword, saith the <span class="nd">LORD</span>. </p>
