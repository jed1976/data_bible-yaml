content: >-
  <p class="p"><span data-number="31" data-sid="JER 7:31" class="v">31</span>And
  they have built the high places of Tophet, which <span class="add">is</span>
  in the valley of the son of Hinnom, to burn their sons and their daughters in
  the fire; which I commanded <span class="add">them</span> not, neither came it
  into my heart.</p>
