content: >-
  <p class="p"><span data-number="23" data-sid="JER 7:23" class="v">23</span>But
  this thing commanded I them, saying, Obey my voice, and I will be your God,
  and ye shall be my people: and walk ye in all the ways that I have commanded
  you, that it may be well unto you. </p>
