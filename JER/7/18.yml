content: >-
  <p class="p"><span data-number="18" data-sid="JER 7:18" class="v">18</span>The
  children gather wood, and the fathers kindle the fire, and the women knead
  <span class="add">their</span> dough, to make cakes to the queen of heaven,
  and to pour out drink offerings unto other gods, that they may provoke me to
  anger. </p>
