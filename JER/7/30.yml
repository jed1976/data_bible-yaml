content: >-
  <p class="p"><span data-number="30" data-sid="JER 7:30" class="v">30</span>For
  the children of Judah have done evil in my sight, saith the <span
  class="nd">LORD</span>: they have set their abominations in the house which is
  called by my name, to pollute it. </p>
