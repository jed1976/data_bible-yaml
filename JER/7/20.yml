content: >-
  <p class="p"><span data-number="20" data-sid="JER 7:20"
  class="v">20</span>Therefore thus saith the Lord <span class="nd">GOD</span>;
  Behold, mine anger and my fury shall be poured out upon this place, upon man,
  and upon beast, and upon the trees of the field, and upon the fruit of the
  ground; and it shall burn, and shall not be quenched.</p>
