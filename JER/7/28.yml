content: >-
  <p class="p"><span data-number="28" data-sid="JER 7:28" class="v">28</span>But
  thou shalt say unto them, This <span class="add">is</span> a nation that
  obeyeth not the voice of the <span class="nd">LORD</span> their God, nor
  receiveth correction: truth is perished, and is cut off from their mouth.</p>
