content: >-
  <p class="p"><span data-number="5" data-sid="JER 16:5" class="v">5</span>For
  thus saith the <span class="nd">LORD</span>, Enter not into the house of
  mourning, neither go to lament nor bemoan them: for I have taken away my peace
  from this people, saith the <span class="nd">LORD</span>, <span
  class="add">even</span> lovingkindness and mercies. </p>
