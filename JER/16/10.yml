  <p class="p"><span data-number="10" data-sid="JER 16:10" class="v">10</span>Â¶
  And it shall come to pass, when thou shalt shew this people all these words,
  and they shall say unto thee, Wherefore hath the <span class="nd">LORD</span>
  pronounced all this great evil against us? or what <span class="add">is</span>
  our iniquity? or what <span class="add">is</span> our sin that we have
  committed against the <span class="nd">LORD</span> our God? </p>
