content: >-
  <p class="p"><span data-number="9" data-sid="JER 16:9" class="v">9</span>For
  thus saith the <span class="nd">LORD</span> of hosts, the God of Israel;
  Behold, I will cause to cease out of this place in your eyes, and in your
  days, the voice of mirth, and the voice of gladness, the voice of the
  bridegroom, and the voice of the bride.</p>
