content: >-
  <p class="p"><span data-number="4" data-sid="JER 16:4" class="v">4</span>They
  shall die of grievous deaths; they shall not be lamented; neither shall they
  be buried; <span class="add">but</span> they shall be as dung upon the face of
  the earth: and they shall be consumed by the sword, and by famine; and their
  carcases shall be meat for the fowls of heaven, and for the beasts of the
  earth. </p>
