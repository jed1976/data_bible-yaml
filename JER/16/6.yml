content: >-
  <p class="p"><span data-number="6" data-sid="JER 16:6" class="v">6</span>Both
  the great and the small shall die in this land: they shall not be buried,
  neither shall <span class="add">men</span> lament for them, nor cut
  themselves, nor make themselves bald for them: </p>
