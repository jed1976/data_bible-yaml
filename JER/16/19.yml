content: >-
  <p class="p"><span data-number="19" data-sid="JER 16:19" class="v">19</span>O
  <span class="nd">LORD</span>, my strength, and my fortress, and my refuge in
  the day of affliction, the Gentiles shall come unto thee from the ends of the
  earth, and shall say, Surely our fathers have inherited lies, vanity, and
  <span class="add">things</span> wherein <span class="add">there is</span> no
  profit. </p>
