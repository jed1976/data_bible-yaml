content: >-
  <p class="p"><span data-number="11" data-sid="JER 16:11"
  class="v">11</span>Then shalt thou say unto them, Because your fathers have
  forsaken me, saith the <span class="nd">LORD</span>, and have walked after
  other gods, and have served them, and have worshipped them, and have forsaken
  me, and have not kept my law; </p>
