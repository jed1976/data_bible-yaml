content: >-
  <p class="p"><span data-number="6" data-sid="JER 8:6" class="v">6</span>I
  hearkened and heard, <span class="add">but</span> they spake not aright: no
  man repented him of his wickedness, saying, What have I done? every one turned
  to his course, as the horse rusheth into the battle. </p>
