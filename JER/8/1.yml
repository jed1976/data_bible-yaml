content: >-
  <p class="p"><span data-number="1" data-sid="JER 8:1" class="v">1</span>At
  that time, saith the <span class="nd">LORD</span>, they shall bring out the
  bones of the kings of Judah, and the bones of his princes, and the bones of
  the priests, and the bones of the prophets, and the bones of the inhabitants
  of Jerusalem, out of their graves: </p>
