content: >-
  <p class="p"><span data-number="14" data-sid="JER 8:14" class="v">14</span>Why
  do we sit still? assemble yourselves, and let us enter into the defenced
  cities, and let us be silent there: for the <span class="nd">LORD</span> our
  God hath put us to silence, and given us water of gall to drink, because we
  have sinned against the <span class="nd">LORD</span>. </p>
