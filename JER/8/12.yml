content: >-
  <p class="p"><span data-number="12" data-sid="JER 8:12"
  class="v">12</span>Were they ashamed when they had committed abomination? nay,
  they were not at all ashamed, neither could they blush: therefore shall they
  fall among them that fall: in the time of their visitation they shall be cast
  down, saith the <span class="nd">LORD</span>.</p>
