content: >-
  <p class="p"><span data-number="10" data-sid="JER 8:10"
  class="v">10</span>Therefore will I give their wives unto others, <span
  class="add">and</span> their fields to them that shall inherit <span
  class="add">them:</span> for every one from the least even unto the greatest
  is given to covetousness, from the prophet even unto the priest every one
  dealeth falsely. </p>
