content: >-
  <p class="p"><span data-number="16" data-sid="JER 8:16" class="v">16</span>The
  snorting of his horses was heard from Dan: the whole land trembled at the
  sound of the neighing of his strong ones; for they are come, and have devoured
  the land, and all that is in it; the city, and those that dwell therein. </p>
