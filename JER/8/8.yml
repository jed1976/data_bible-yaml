content: >-
  <p class="p"><span data-number="8" data-sid="JER 8:8" class="v">8</span>How do
  ye say, We <span class="add">are</span> wise, and the law of the <span
  class="nd">LORD</span> <span class="add">is</span> with us? Lo, certainly in
  vain made he <span class="add">it;</span> the pen of the scribes <span
  class="add">is</span> in vain. </p>
