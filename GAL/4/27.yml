content: >-
  <p class="p"><span data-number="27" data-sid="GAL 4:27" class="v">27</span>For
  it is written, Rejoice, <span class="add">thou</span> barren that bearest not;
  break forth and cry, thou that travailest not: for the desolate hath many more
  children than she which hath an husband. </p>
