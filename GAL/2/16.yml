content: >-
  <p class="p"><span data-number="16" data-sid="GAL 2:16"
  class="v">16</span>Knowing that a man is not justified by the works of the
  law, but by the faith of Jesus Christ, even we have believed in Jesus Christ,
  that we might be justified by the faith of Christ, and not by the works of the
  law: for by the works of the law shall no flesh be justified. </p>
