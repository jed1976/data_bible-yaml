content: >-
  <p class="p"><span data-number="17" data-sid="GAL 2:17" class="v">17</span>But
  if, while we seek to be justified by Christ, we ourselves also are found
  sinners, <span class="add">is</span> therefore Christ the minister of sin? God
  forbid. </p>
