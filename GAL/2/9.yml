content: >-
  <p class="p"><span data-number="9" data-sid="GAL 2:9" class="v">9</span>And
  when James, Cephas, and John, who seemed to be pillars, perceived the grace
  that was given unto me, they gave to me and Barnabas the right hands of
  fellowship; that we <span class="add">should go</span> unto the heathen, and
  they unto the circumcision. </p>
