content: >-
  <p class="p"><span data-number="17" data-sid="GAL 3:17" class="v">17</span>And
  this I say, <span class="add">that</span> the covenant, that was confirmed
  before of God in Christ, the law, which was four hundred and thirty years
  after, cannot disannul, that it should make the promise of none effect. </p>
