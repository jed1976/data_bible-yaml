content: >-
  <p class="p"><span data-number="21" data-sid="GAL 3:21"
  class="v">21</span><span class="add">Is</span> the law then against the
  promises of God? God forbid: for if there had been a law given which could
  have given life, verily righteousness should have been by the law. </p>
