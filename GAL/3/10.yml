content: >-
  <p class="p"><span data-number="10" data-sid="GAL 3:10" class="v">10</span>For
  as many as are of the works of the law are under the curse: for it is written,
  Cursed <span class="add">is</span> every one that continueth not in all things
  which are written in the book of the law to do them. </p>
