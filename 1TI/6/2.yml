content: >-
  <p class="p"><span data-number="2" data-sid="1TI 6:2" class="v">2</span>And
  they that have believing masters, let them not despise <span
  class="add">them</span>, because they are brethren; but rather do <span
  class="add">them</span> service, because they are faithful and beloved,
  partakers of the benefit. These things teach and exhort.</p>
