content: >-
  <p class="p"><span data-number="25" data-sid="LUK 8:25" class="v">25</span>And
  he said unto them, <span class="wj">Where is your faith?</span> And they being
  afraid wondered, saying one to another, What manner of man is this! for he
  commandeth even the winds and water, and they obey him.</p>
