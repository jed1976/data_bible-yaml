content: >-
  <p class="p"><span data-number="28" data-sid="LUK 8:28"
  class="v">28</span>When he saw Jesus, he cried out, and fell down before him,
  and with a loud voice said, What have I to do with thee, Jesus, <span
  class="add">thou</span> Son of God most high? I beseech thee, torment me not.
  </p>
