content: >-
  <p class="p"><span data-number="45" data-sid="LUK 8:45" class="v">45</span>And
  Jesus said, <span class="wj">Who touched me?</span> When all denied, Peter and
  they that were with him said, Master, the multitude throng thee and press
  <span class="add">thee</span>, and sayest thou, <span class="wj">Who touched
  me?</span> </p>
