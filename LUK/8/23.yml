content: >-
  <p class="p"><span data-number="23" data-sid="LUK 8:23" class="v">23</span>But
  as they sailed he fell asleep: and there came down a storm of wind on the
  lake; and they were filled <span class="add">with water</span>, and were in
  jeopardy. </p>
