content: >-
  <p class="p"><span data-number="24" data-sid="LUK 5:24"
  class="v">24</span><span class="wj">But that ye may know that the Son of man
  hath power upon earth to forgive sins,</span> (he said unto the sick of the
  palsy,) <span class="wj">I say unto thee, Arise, and take up thy couch, and go
  into thine house.</span> </p>
