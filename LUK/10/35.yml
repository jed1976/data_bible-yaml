content: >-
  <p class="p"><span data-number="35" data-sid="LUK 10:35"
  class="v">35</span><span class="wj">And on the morrow when he departed, he
  took out two pence, and gave <span class="add">them</span> to the host, and
  said unto him, Take care of him; and whatsoever thou spendest more, when I
  come again, I will repay thee.</span> </p>
