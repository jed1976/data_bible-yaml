content: >-
  <p class="p"><span data-number="7" data-sid="LUK 10:7" class="v">7</span><span
  class="wj">And in the same house remain, eating and drinking such things as
  they give: for the labourer is worthy of his hire. Go not from house to
  house.</span> </p>
