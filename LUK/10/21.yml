  <p class="p"><span data-number="21" data-sid="LUK 10:21" class="v">21</span>Â¶
  In that hour Jesus rejoiced in spirit, and said, <span class="wj">I thank
  thee, O Father, Lord of heaven and earth, that thou hast hid these things from
  the wise and prudent, and hast revealed them unto babes: even so, Father; for
  so it seemed good in thy sight.</span> </p>
