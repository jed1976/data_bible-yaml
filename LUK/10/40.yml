content: >-
  <p class="p"><span data-number="40" data-sid="LUK 10:40"
  class="v">40</span>But Martha was cumbered about much serving, and came to
  him, and said, Lord, dost thou not care that my sister hath left me to serve
  alone? bid her therefore that she help me. </p>
