content: >-
  <p class="p"><span data-number="12" data-sid="LUK 24:12"
  class="v">12</span>Then arose Peter, and ran unto the sepulchre; and stooping
  down, he beheld the linen clothes laid by themselves, and departed, wondering
  in himself at that which was come to pass.</p>
