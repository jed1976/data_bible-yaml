content: >-
  <p class="p"><span data-number="18" data-sid="LUK 24:18"
  class="v">18</span>And the one of them, whose name was Cleopas, answering said
  unto him, Art thou only a stranger in Jerusalem, and hast not known the things
  which are come to pass there in these days? </p>
