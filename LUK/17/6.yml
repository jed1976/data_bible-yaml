content: >-
  <p class="p"><span data-number="6" data-sid="LUK 17:6" class="v">6</span>And
  the Lord said, <span class="wj">If ye had faith as a grain of mustard seed, ye
  might say unto this sycamine tree, Be thou plucked up by the root, and be thou
  planted in the sea; and it should obey you.</span> </p>
