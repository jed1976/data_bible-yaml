content: >-
  <p class="p"><span data-number="8" data-sid="LUK 17:8" class="v">8</span><span
  class="wj">And will not rather say unto him, Make ready wherewith I may sup,
  and gird thyself, and serve me, till I have eaten and drunken; and afterward
  thou shalt eat and drink?</span> </p>
