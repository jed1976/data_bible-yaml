content: >-
  <p class="p"><span data-number="31" data-sid="LUK 17:31"
  class="v">31</span><span class="wj">In that day, he which shall be upon the
  housetop, and his stuff in the house, let him not come down to take it away:
  and he that is in the field, let him likewise not return back.</span> </p>
