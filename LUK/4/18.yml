content: >-
  <p class="p"><span data-number="18" data-sid="LUK 4:18"
  class="v">18</span><span class="wj">The Spirit of the Lord <span
  class="add">is</span> upon me, because he hath anointed me to preach the
  gospel to the poor; he hath sent me to heal the brokenhearted, to preach
  deliverance to the captives, and recovering of sight to the blind, to set at
  liberty them that are bruised,</span> </p>
