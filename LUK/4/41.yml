content: >-
  <p class="p"><span data-number="41" data-sid="LUK 4:41" class="v">41</span>And
  devils also came out of many, crying out, and saying, Thou art Christ the Son
  of God. And he rebuking <span class="add">them</span> suffered them not to
  speak: for they knew that he was Christ. </p>
