content: >-
  <p class="p"><span data-number="13" data-sid="LUK 1:13" class="v">13</span>But
  the angel said unto him, Fear not, Zacharias: for thy prayer is heard; and thy
  wife Elisabeth shall bear thee a son, and thou shalt call his name John. </p>
