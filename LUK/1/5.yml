content: >-
  <p class="p"><span data-number="5" data-sid="LUK 1:5" class="v">5</span>¶
  There was in the days of Herod, the king of Judæa, a certain priest named
  Zacharias, of the course of Abia: and his wife <span class="add">was</span> of
  the daughters of Aaron, and her name <span class="add">was</span> Elisabeth.
  </p>
