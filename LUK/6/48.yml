content: >-
  <p class="p"><span data-number="48" data-sid="LUK 6:48"
  class="v">48</span><span class="wj">He is like a man which built an house, and
  digged deep, and laid the foundation on a rock: and when the flood arose, the
  stream beat vehemently upon that house, and could not shake it: for it was
  founded upon a rock.</span> </p>
