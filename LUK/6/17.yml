content: >-
  <p class="p"><span data-number="17" data-sid="LUK 6:17" class="v">17</span>¶
  And he came down with them, and stood in the plain, and the company of his
  disciples, and a great multitude of people out of all Judæa and Jerusalem, and
  from the sea coast of Tyre and Sidon, which came to hear him, and to be healed
  of their diseases; </p>
