content: >-
  <p class="p"><span data-number="45" data-sid="LUK 6:45"
  class="v">45</span><span class="wj">A good man out of the good treasure of his
  heart bringeth forth that which is good; and an evil man out of the evil
  treasure of his heart bringeth forth that which is evil: for of the abundance
  of the heart his mouth speaketh.</span></p>
