content: >-
  <p class="p"><span data-number="38" data-sid="LUK 6:38"
  class="v">38</span><span class="wj">Give, and it shall be given unto you; good
  measure, pressed down, and shaken together, and running over, shall men give
  into your bosom. For with the same measure that ye mete withal it shall be
  measured to you again.</span> </p>
