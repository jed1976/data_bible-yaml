content: >-
  <p class="p"><span data-number="35" data-sid="LUK 6:35"
  class="v">35</span><span class="wj">But love ye your enemies, and do good, and
  lend, hoping for nothing again; and your reward shall be great, and ye shall
  be the children of the Highest: for he is kind unto the unthankful and <span
  class="add">to</span> the evil.</span> </p>
