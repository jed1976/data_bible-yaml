content: >-
  <p class="p"><span data-number="22" data-sid="LUK 18:22"
  class="v">22</span>Now when Jesus heard these things, he said unto him, <span
  class="wj">Yet lackest thou one thing: sell all that thou hast, and distribute
  unto the poor, and thou shalt have treasure in heaven: and come, follow
  me.</span> </p>
