content: >-
  <p class="p"><span data-number="8" data-sid="LUK 3:8" class="v">8</span>Bring
  forth therefore fruits worthy of repentance, and begin not to say within
  yourselves, We have Abraham to <span class="add">our</span> father: for I say
  unto you, That God is able of these stones to raise up children unto Abraham.
  </p>
