content: >-
  <p class="p"><span data-number="16" data-sid="LUK 3:16"
  class="v">16</span>John answered, saying unto <span class="add">them</span>
  all, I indeed baptize you with water; but one mightier than I cometh, the
  latchet of whose shoes I am not worthy to unloose: he shall baptize you with
  the Holy Ghost and with fire: </p>
