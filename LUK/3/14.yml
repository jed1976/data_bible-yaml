content: >-
  <p class="p"><span data-number="14" data-sid="LUK 3:14" class="v">14</span>And
  the soldiers likewise demanded of him, saying, And what shall we do? And he
  said unto them, Do violence to no man, neither accuse <span
  class="add">any</span> falsely; and be content with your wages. </p>
