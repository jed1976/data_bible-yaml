content: >-
  <p class="p"><span data-number="26" data-sid="LUK 14:26"
  class="v">26</span><span class="wj">If any <span class="add">man</span> come
  to me, and hate not his father, and mother, and wife, and children, and
  brethren, and sisters, yea, and his own life also, he cannot be my
  disciple.</span> </p>
