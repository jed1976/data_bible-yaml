content: >-
  <p class="p"><span data-number="21" data-sid="LUK 14:21"
  class="v">21</span><span class="wj">So that servant came, and shewed his lord
  these things. Then the master of the house being angry said to his servant, Go
  out quickly into the streets and lanes of the city, and bring in hither the
  poor, and the maimed, and the halt, and the blind.</span> </p>
