content: >-
  <p class="p"><span data-number="31" data-sid="LUK 14:31"
  class="v">31</span><span class="wj">Or what king, going to make war against
  another king, sitteth not down first, and consulteth whether he be able with
  ten thousand to meet him that cometh against him with twenty thousand?</span>
  </p>
