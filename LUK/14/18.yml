content: >-
  <p class="p"><span data-number="18" data-sid="LUK 14:18"
  class="v">18</span><span class="wj">And they all with one <span
  class="add">consent</span> began to make excuse. The first said unto him, I
  have bought a piece of ground, and I must needs go and see it: I pray thee
  have me excused.</span> </p>
