content: >-
  <p class="p"><span data-number="10" data-sid="LUK 14:10"
  class="v">10</span><span class="wj">But when thou art bidden, go and sit down
  in the lowest room; that when he that bade thee cometh, he may say unto thee,
  Friend, go up higher: then shalt thou have worship in the presence of them
  that sit at meat with thee.</span> </p>
