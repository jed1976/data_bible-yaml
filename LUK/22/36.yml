content: >-
  <p class="p"><span data-number="36" data-sid="LUK 22:36"
  class="v">36</span>Then said he unto them, <span class="wj">But now, he that
  hath a purse, let him take <span class="add">it</span>, and likewise <span
  class="add">his</span> scrip: and he that hath no sword, let him sell his
  garment, and buy one.</span> </p>
