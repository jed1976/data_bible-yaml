content: >-
  <p class="p"><span data-number="7" data-sid="LUK 16:7" class="v">7</span><span
  class="wj">Then said he to another, And how much owest thou? And he said, An
  hundred measures of wheat. And he said unto him, Take thy bill, and write
  fourscore.</span> </p>
