content: >-
  <p class="p"><span data-number="24" data-sid="LUK 16:24"
  class="v">24</span><span class="wj">And he cried and said, Father Abraham,
  have mercy on me, and send Lazarus, that he may dip the tip of his finger in
  water, and cool my tongue; for I am tormented in this flame.</span> </p>
