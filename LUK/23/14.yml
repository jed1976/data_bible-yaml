content: >-
  <p class="p"><span data-number="14" data-sid="LUK 23:14"
  class="v">14</span>Said unto them, Ye have brought this man unto me, as one
  that perverteth the people: and, behold, I, having examined <span
  class="add">him</span> before you, have found no fault in this man touching
  those things whereof ye accuse him: </p>
