content: >-
  <p class="p"><span data-number="1" data-sid="LUK 12:1" class="v">1</span>In
  the mean time, when there were gathered together an innumerable multitude of
  people, insomuch that they trode one upon another, he began to say unto his
  disciples first of all, <span class="wj">Beware ye of the leaven of the
  Pharisees, which is hypocrisy.</span> </p>
