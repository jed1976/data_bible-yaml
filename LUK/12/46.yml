content: >-
  <p class="p"><span data-number="46" data-sid="LUK 12:46"
  class="v">46</span><span class="wj">The lord of that servant will come in a
  day when he looketh not for <span class="add">him</span>, and at an hour when
  he is not aware, and will cut him in sunder, and will appoint him his portion
  with the unbelievers.</span> </p>
