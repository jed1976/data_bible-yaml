content: >-
  <p class="p"><span data-number="53" data-sid="LUK 12:53"
  class="v">53</span><span class="wj">The father shall be divided against the
  son, and the son against the father; the mother against the daughter, and the
  daughter against the mother; the mother in law against her daughter in law,
  and the daughter in law against her mother in law.</span></p>
