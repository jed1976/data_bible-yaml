content: >-
  <p class="p"><span data-number="28" data-sid="LUK 12:28"
  class="v">28</span><span class="wj">If then God so clothe the grass, which is
  to day in the field, and to morrow is cast into the oven; how much more <span
  class="add">will he clothe</span> you, O ye of little faith?</span> </p>
