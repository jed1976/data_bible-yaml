content: >-
  <p class="p"><span data-number="48" data-sid="LUK 12:48"
  class="v">48</span><span class="wj">But he that knew not, and did commit
  things worthy of stripes, shall be beaten with few <span
  class="add">stripes</span>. For unto whomsoever much is given, of him shall be
  much required: and to whom men have committed much, of him they will ask the
  more.</span></p>
