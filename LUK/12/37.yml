content: >-
  <p class="p"><span data-number="37" data-sid="LUK 12:37"
  class="v">37</span><span class="wj">Blessed <span class="add">are</span> those
  servants, whom the lord when he cometh shall find watching: verily I say unto
  you, that he shall gird himself, and make them to sit down to meat, and will
  come forth and serve them.</span> </p>
