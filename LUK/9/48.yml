content: >-
  <p class="p"><span data-number="48" data-sid="LUK 9:48" class="v">48</span>And
  said unto them, <span class="wj">Whosoever shall receive this child in my name
  receiveth me: and whosoever shall receive me receiveth him that sent me: for
  he that is least among you all, the same shall be great.</span></p>
