content: >-
  <p class="p"><span data-number="34" data-sid="LUK 11:34"
  class="v">34</span><span class="wj">The light of the body is the eye:
  therefore when thine eye is single, thy whole body also is full of light; but
  when <span class="add">thine eye</span> is evil, thy body also <span
  class="add">is</span> full of darkness.</span> </p>
