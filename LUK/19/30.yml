content: >-
  <p class="p"><span data-number="30" data-sid="LUK 19:30"
  class="v">30</span>Saying, <span class="wj">Go ye into the village over
  against <span class="add">you</span>; in the which at your entering ye shall
  find a colt tied, whereon yet never man sat: loose him, and bring <span
  class="add">him hither</span>.</span> </p>
