content: >-
  <p class="p"><span data-number="15" data-sid="LUK 13:15"
  class="v">15</span>The Lord then answered him, and said, <span
  class="wj"><span class="add">Thou</span> hypocrite, doth not each one of you
  on the sabbath loose his ox or <span class="add">his</span> ass from the
  stall, and lead <span class="add">him</span> away to watering?</span> </p>
