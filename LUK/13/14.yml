content: >-
  <p class="p"><span data-number="14" data-sid="LUK 13:14"
  class="v">14</span>And the ruler of the synagogue answered with indignation,
  because that Jesus had healed on the sabbath day, and said unto the people,
  There are six days in which men ought to work: in them therefore come and be
  healed, and not on the sabbath day. </p>
