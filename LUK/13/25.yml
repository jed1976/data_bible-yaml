content: >-
  <p class="p"><span data-number="25" data-sid="LUK 13:25"
  class="v">25</span><span class="wj">When once the master of the house is risen
  up, and hath shut to the door, and ye begin to stand without, and to knock at
  the door, saying, Lord, Lord, open unto us; and he shall answer and say unto
  you, I know you not whence ye are:</span> </p>
