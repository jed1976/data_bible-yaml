  <p class="p"><span data-number="28" data-sid="LUK 13:28"
  class="v">28</span><span class="wj">There shall be weeping and gnashing of
  teeth, when ye shall see Abraham, and Isaac, and Jacob, and all the prophets,
  in the kingdom of God, and you <span class="add">yourselves</span> thrust
  out.</span> </p>
