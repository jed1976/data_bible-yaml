content: >-
  <p class="p"><span data-number="25" data-sid="LUK 2:25"
  class="v">25</span>And, behold, there was a man in Jerusalem, whose name <span
  class="add">was</span> Simeon; and the same man <span class="add">was</span>
  just and devout, waiting for the consolation of Israel: and the Holy Ghost was
  upon him. </p>
