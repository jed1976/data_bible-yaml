content: >-
  <p class="p"><span data-number="38" data-sid="LUK 7:38" class="v">38</span>And
  stood at his feet behind <span class="add">him</span> weeping, and began to
  wash his feet with tears, and did wipe <span class="add">them</span> with the
  hairs of her head, and kissed his feet, and anointed <span
  class="add">them</span> with the ointment. </p>
