content: >-
  <p class="p"><span data-number="9" data-sid="LUK 7:9" class="v">9</span>When
  Jesus heard these things, he marvelled at him, and turned him about, and said
  unto the people that followed him, <span class="wj">I say unto you, I have not
  found so great faith, no, not in Israel.</span> </p>
