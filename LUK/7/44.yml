content: >-
  <p class="p"><span data-number="44" data-sid="LUK 7:44" class="v">44</span>And
  he turned to the woman, and said unto Simon, <span class="wj">Seest thou this
  woman? I entered into thine house, thou gavest me no water for my feet: but
  she hath washed my feet with tears, and wiped <span class="add">them</span>
  with the hairs of her head.</span> </p>
