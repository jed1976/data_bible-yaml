content: >-
  <p class="p"><span data-number="39" data-sid="LUK 7:39" class="v">39</span>Now
  when the Pharisee which had bidden him saw <span class="add">it</span>, he
  spake within himself, saying, This man, if he were a prophet, would have known
  who and what manner of woman <span class="add">this is</span> that toucheth
  him: for she is a sinner. </p>
