content: >-
  <p class="p"><span data-number="6" data-sid="LUK 7:6" class="v">6</span>Then
  Jesus went with them. And when he was now not far from the house, the
  centurion sent friends to him, saying unto him, Lord, trouble not thyself: for
  I am not worthy that thou shouldest enter under my roof: </p>
