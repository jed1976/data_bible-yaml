content: >-
  <p class="p"><span data-number="4" data-sid="LUK 15:4" class="v">4</span><span
  class="wj">What man of you, having an hundred sheep, if he lose one of them,
  doth not leave the ninety and nine in the wilderness, and go after that which
  is lost, until he find it?</span> </p>
