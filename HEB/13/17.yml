content: >-
  <p class="p"><span data-number="17" data-sid="HEB 13:17"
  class="v">17</span>Obey them that have the rule over you, and submit
  yourselves: for they watch for your souls, as they that must give account,
  that they may do it with joy, and not with grief: for that <span
  class="add">is</span> unprofitable for you.</p>
