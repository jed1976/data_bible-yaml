content: >-
  <p class="p"><span data-number="13" data-sid="HEB 11:13"
  class="v">13</span>These all died in faith, not having received the promises,
  but having seen them afar off, and were persuaded of <span
  class="add">them</span>, and embraced <span class="add">them</span>, and
  confessed that they were strangers and pilgrims on the earth. </p>
