content: >-
  <p class="p"><span data-number="6" data-sid="HEB 11:6" class="v">6</span>But
  without faith <span class="add">it is</span> impossible to please <span
  class="add">him</span>: for he that cometh to God must believe that he is, and
  <span class="add">that</span> he is a rewarder of them that diligently seek
  him. </p>
