  <p class="p"><span data-number="10" data-sid="HEB 6:10" class="v">10</span>For
  God <span class="add">is</span> not unrighteous to forget your work and labour
  of love, which ye have shewed toward his name, in that ye have ministered to
  the saints, and do minister. </p>
