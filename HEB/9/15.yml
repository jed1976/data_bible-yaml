content: >-
  <p class="p"><span data-number="15" data-sid="HEB 9:15" class="v">15</span>And
  for this cause he is the mediator of the new testament, that by means of
  death, for the redemption of the transgressions <span class="add">that
  were</span> under the first testament, they which are called might receive the
  promise of eternal inheritance. </p>
