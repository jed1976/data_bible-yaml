content: >-
  <p class="p"><span data-number="10" data-sid="HEB 8:10" class="v">10</span>For
  this <span class="add">is</span> the covenant that I will make with the house
  of Israel after those days, saith the Lord; I will put my laws into their
  mind, and write them in their hearts: and I will be to them a God, and they
  shall be to me a people: </p>
