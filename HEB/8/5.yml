content: >-
  <p class="p"><span data-number="5" data-sid="HEB 8:5" class="v">5</span>Who
  serve unto the example and shadow of heavenly things, as Moses was admonished
  of God when he was about to make the tabernacle: for, See, saith he, <span
  class="add">that</span> thou make all things according to the pattern shewed
  to thee in the mount. </p>
