content: >-
  <p class="p"><span data-number="28" data-sid="HEB 7:28" class="v">28</span>For
  the law maketh men high priests which have infirmity; but the word of the
  oath, which was since the law, <span class="add">maketh</span> the Son, who is
  consecrated for evermore.</p>
