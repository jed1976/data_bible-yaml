content: >-
  <p class="p"><span data-number="25" data-sid="HEB 12:25"
  class="v">25</span>See that ye refuse not him that speaketh. For if they
  escaped not who refused him that spake on earth, much more <span
  class="add">shall not</span> we <span class="add">escape</span>, if we turn
  away from him that <span class="add">speaketh</span> from heaven: </p>
