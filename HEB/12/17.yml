content: >-
  <p class="p"><span data-number="17" data-sid="HEB 12:17"
  class="v">17</span>For ye know how that afterward, when he would have
  inherited the blessing, he was rejected: for he found no place of repentance,
  though he sought it carefully with tears. </p>
