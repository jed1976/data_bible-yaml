  <p class="p"><span data-number="14" data-sid="HEB 2:14"
  class="v">14</span>Forasmuch then as the children are partakers of flesh and
  blood, he also himself likewise took part of the same; that through death he
  might destroy him that had the power of death, that is, the devil; </p>
