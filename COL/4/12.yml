  <p class="p"><span data-number="12" data-sid="COL 4:12"
  class="v">12</span>Epaphras, who is <span class="add">one</span> of you, a
  servant of Christ, saluteth you, always labouring fervently for you in
  prayers, that ye may stand perfect and complete in all the will of God. </p>
