content: >-
  <p class="p"><span data-number="20" data-sid="COL 1:20"
  class="v">20</span>And, having made peace through the blood of his cross, by
  him to reconcile all things unto himself; by him, <span class="add">I
  say</span>, whether <span class="add">they be</span> things in earth, or
  things in heaven. </p>
