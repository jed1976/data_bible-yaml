content: >-
  <p class="p"><span data-number="23" data-sid="COL 1:23" class="v">23</span>If
  ye continue in the faith grounded and settled, and <span class="add">be</span>
  not moved away from the hope of the gospel, which ye have heard, <span
  class="add">and</span> which was preached to every creature which is under
  heaven; whereof I Paul am made a minister; </p>
