content: >-
  <p class="p"><span data-number="21" data-sid="ZEC 14:21"
  class="v">21</span>Yea, every pot in Jerusalem and in Judah shall be holiness
  unto the <span class="nd">LORD</span> of hosts: and all they that sacrifice
  shall come and take of them, and seethe therein: and in that day there shall
  be no more the Canaanite in the house of the <span class="nd">LORD</span> of
  hosts.</p>
