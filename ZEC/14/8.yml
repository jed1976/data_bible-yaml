content: >-
  <p class="p"><span data-number="8" data-sid="ZEC 14:8" class="v">8</span>And
  it shall be in that day, <span class="add">that</span> living waters shall go
  out from Jerusalem; half of them toward the former sea, and half of them
  toward the hinder sea: in summer and in winter shall it be. </p>
