content: >-
  <p class="p"><span data-number="10" data-sid="ZEC 14:10"
  class="v">10</span>All the land shall be turned as a plain from Geba to Rimmon
  south of Jerusalem: and it shall be lifted up, and inhabited in her place,
  from Benjamin’s gate unto the place of the first gate, unto the corner gate,
  and <span class="add">from</span> the tower of Hananeel unto the king’s
  winepresses. </p>
