content: >-
  <p class="p"><span data-number="5" data-sid="ZEC 14:5" class="v">5</span>And
  ye shall flee <span class="add">to</span> the valley of the mountains; for the
  valley of the mountains shall reach unto Azal: yea, ye shall flee, like as ye
  fled from before the earthquake in the days of Uzziah king of Judah: and the
  <span class="nd">LORD</span> my God shall come, <span class="add">and</span>
  all the saints with thee. </p>
