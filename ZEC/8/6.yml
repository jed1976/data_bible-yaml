content: >-
  <p class="p"><span data-number="6" data-sid="ZEC 8:6" class="v">6</span>Thus
  saith the <span class="nd">LORD</span> of hosts; If it be marvellous in the
  eyes of the remnant of this people in these days, should it also be marvellous
  in mine eyes? saith the <span class="nd">LORD</span> of hosts. </p>
