content: >-
  <p class="p"><span data-number="3" data-sid="ZEC 8:3" class="v">3</span>Thus
  saith the <span class="nd">LORD</span>; I am returned unto Zion, and will
  dwell in the midst of Jerusalem: and Jerusalem shall be called a city of
  truth; and the mountain of the <span class="nd">LORD</span> of hosts the holy
  mountain. </p>
