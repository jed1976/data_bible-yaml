content: >-
  <p class="p"><span data-number="19" data-sid="ZEC 8:19"
  class="v">19</span>Thus saith the <span class="nd">LORD</span> of hosts; The
  fast of the fourth <span class="add">month</span>, and the fast of the fifth,
  and the fast of the seventh, and the fast of the tenth, shall be to the house
  of Judah joy and gladness, and cheerful feasts; therefore love the truth and
  peace. </p>
