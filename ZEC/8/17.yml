content: >-
  <p class="p"><span data-number="17" data-sid="ZEC 8:17" class="v">17</span>And
  let none of you imagine evil in your hearts against his neighbour; and love no
  false oath: for all these <span class="add">are things</span> that I hate,
  saith the <span class="nd">LORD</span>.</p>
