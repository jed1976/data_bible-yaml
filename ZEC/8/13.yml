content: >-
  <p class="p"><span data-number="13" data-sid="ZEC 8:13" class="v">13</span>And
  it shall come to pass, <span class="add">that</span> as ye were a curse among
  the heathen, O house of Judah, and house of Israel; so will I save you, and ye
  shall be a blessing: fear not, <span class="add">but</span> let your hands be
  strong. </p>
