  <p class="p"><span data-number="4" data-sid="ZEC 8:4" class="v">4</span>Thus
  saith the <span class="nd">LORD</span> of hosts; There shall yet old men and
  old women dwell in the streets of Jerusalem, and every man with his staff in
  his hand for very age. </p>
