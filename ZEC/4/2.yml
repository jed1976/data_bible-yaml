content: >-
  <p class="p"><span data-number="2" data-sid="ZEC 4:2" class="v">2</span>And
  said unto me, What seest thou? And I said, I have looked, and behold a
  candlestick all <span class="add">of</span> gold, with a bowl upon the top of
  it, and his seven lamps thereon, and seven pipes to the seven lamps, which
  <span class="add">are</span> upon the top thereof: </p>
