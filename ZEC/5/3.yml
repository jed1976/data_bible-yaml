content: >-
  <p class="p"><span data-number="3" data-sid="ZEC 5:3" class="v">3</span>Then
  said he unto me, This <span class="add">is</span> the curse that goeth forth
  over the face of the whole earth: for every one that stealeth shall be cut off
  <span class="add">as</span> on this side according to it; and every one that
  sweareth shall be cut off <span class="add">as</span> on that side according
  to it. </p>
