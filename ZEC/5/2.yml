content: >-
  <p class="p"><span data-number="2" data-sid="ZEC 5:2" class="v">2</span>And he
  said unto me, What seest thou? And I answered, I see a flying roll; the length
  thereof <span class="add">is</span> twenty cubits, and the breadth thereof ten
  cubits. </p>
