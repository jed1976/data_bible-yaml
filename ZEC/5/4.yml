content: >-
  <p class="p"><span data-number="4" data-sid="ZEC 5:4" class="v">4</span>I will
  bring it forth, saith the <span class="nd">LORD</span> of hosts, and it shall
  enter into the house of the thief, and into the house of him that sweareth
  falsely by my name: and it shall remain in the midst of his house, and shall
  consume it with the timber thereof and the stones thereof.</p>
