content: >-
  <p class="p"><span data-number="4" data-sid="ZEC 1:4" class="v">4</span>Be ye
  not as your fathers, unto whom the former prophets have cried, saying, Thus
  saith the <span class="nd">LORD</span> of hosts; Turn ye now from your evil
  ways, and <span class="add">from</span> your evil doings: but they did not
  hear, nor hearken unto me, saith the <span class="nd">LORD</span>. </p>
