content: >-
  <p class="p"><span data-number="17" data-sid="ZEC 1:17" class="v">17</span>Cry
  yet, saying, Thus saith the <span class="nd">LORD</span> of hosts; My cities
  through prosperity shall yet be spread abroad; and the <span
  class="nd">LORD</span> shall yet comfort Zion, and shall yet choose
  Jerusalem.</p>
