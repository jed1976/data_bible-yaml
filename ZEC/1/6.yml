content: >-
  <p class="p"><span data-number="6" data-sid="ZEC 1:6" class="v">6</span>But my
  words and my statutes, which I commanded my servants the prophets, did they
  not take hold of your fathers? and they returned and said, Like as the <span
  class="nd">LORD</span> of hosts thought to do unto us, according to our ways,
  and according to our doings, so hath he dealt with us.</p>
