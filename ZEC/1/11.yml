content: >-
  <p class="p"><span data-number="11" data-sid="ZEC 1:11" class="v">11</span>And
  they answered the angel of the <span class="nd">LORD</span> that stood among
  the myrtle trees, and said, We have walked to and fro through the earth, and,
  behold, all the earth sitteth still, and is at rest.</p>
