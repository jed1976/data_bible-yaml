content: >-
  <p class="p"><span data-number="14" data-sid="ZEC 1:14" class="v">14</span>So
  the angel that communed with me said unto me, Cry thou, saying, Thus saith the
  <span class="nd">LORD</span> of hosts; I am jealous for Jerusalem and for Zion
  with a great jealousy. </p>
