content: >-
  <p class="p"><span data-number="16" data-sid="ZEC 1:16"
  class="v">16</span>Therefore thus saith the <span class="nd">LORD</span>; I am
  returned to Jerusalem with mercies: my house shall be built in it, saith the
  <span class="nd">LORD</span> of hosts, and a line shall be stretched forth
  upon Jerusalem. </p>
