content: >-
  <p class="p"><span data-number="21" data-sid="ZEC 1:21"
  class="v">21</span>Then said I, What come these to do? And he spake, saying,
  These <span class="add">are</span> the horns which have scattered Judah, so
  that no man did lift up his head: but these are come to fray them, to cast out
  the horns of the Gentiles, which lifted up <span class="add">their</span> horn
  over the land of Judah to scatter it.</p>
