content: >-
  <p class="p"><span data-number="13" data-sid="ZEC 9:13"
  class="v">13</span>When I have bent Judah for me, filled the bow with Ephraim,
  and raised up thy sons, O Zion, against thy sons, O Greece, and made thee as
  the sword of a mighty man. </p>
