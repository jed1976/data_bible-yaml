content: >-
  <p class="p"><span data-number="7" data-sid="ZEC 9:7" class="v">7</span>And I
  will take away his blood out of his mouth, and his abominations from between
  his teeth: but he that remaineth, even he, <span class="add">shall be</span>
  for our God, and he shall be as a governor in Judah, and Ekron as a Jebusite.
  </p>
