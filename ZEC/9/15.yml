content: >-
  <p class="p"><span data-number="15" data-sid="ZEC 9:15" class="v">15</span>The
  <span class="nd">LORD</span> of hosts shall defend them; and they shall
  devour, and subdue with sling stones; and they shall drink, <span
  class="add">and</span> make a noise as through wine; and they shall be filled
  like bowls, <span class="add">and</span> as the corners of the altar. </p>
