content: >-
  <p class="p"><span data-number="1" data-sid="ZEC 9:1" class="v">1</span>The
  burden of the word of the <span class="nd">LORD</span> in the land of Hadrach,
  and Damascus <span class="add">shall be</span> the rest thereof: when the eyes
  of man, as of all the tribes of Israel, <span class="add">shall be</span>
  toward the <span class="nd">LORD</span>. </p>
