content: >-
  <p class="p"><span data-number="17" data-sid="ZEC 11:17"
  class="v">17</span>Woe to the idol shepherd that leaveth the flock! the sword
  <span class="add">shall be</span> upon his arm, and upon his right eye: his
  arm shall be clean dried up, and his right eye shall be utterly darkened.</p>
