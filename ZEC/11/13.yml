content: >-
  <p class="p"><span data-number="13" data-sid="ZEC 11:13"
  class="v">13</span>And the <span class="nd">LORD</span> said unto me, Cast it
  unto the potter: a goodly price that I was prised at of them. And I took the
  thirty <span class="add">pieces</span> of silver, and cast them to the potter
  in the house of the <span class="nd">LORD</span>. </p>
