content: >-
  <p class="p"><span data-number="11" data-sid="ZEC 2:11" class="v">11</span>And
  many nations shall be joined to the <span class="nd">LORD</span> in that day,
  and shall be my people: and I will dwell in the midst of thee, and thou shalt
  know that the <span class="nd">LORD</span> of hosts hath sent me unto thee.
  </p>
