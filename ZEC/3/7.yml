content: >-
  <p class="p"><span data-number="7" data-sid="ZEC 3:7" class="v">7</span>Thus
  saith the <span class="nd">LORD</span> of hosts; If thou wilt walk in my ways,
  and if thou wilt keep my charge, then thou shalt also judge my house, and
  shalt also keep my courts, and I will give thee places to walk among these
  that stand by.</p>
