content: >-
  <p class="p"><span data-number="9" data-sid="ZEC 13:9" class="v">9</span>And I
  will bring the third part through the fire, and will refine them as silver is
  refined, and will try them as gold is tried: they shall call on my name, and I
  will hear them: I will say, It <span class="add">is</span> my people: and they
  shall say, The <span class="nd">LORD</span> <span class="add">is</span> my
  God.</p>
