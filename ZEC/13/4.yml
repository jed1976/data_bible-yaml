  <p class="p"><span data-number="4" data-sid="ZEC 13:4" class="v">4</span>And
  it shall come to pass in that day, <span class="add">that</span> the prophets
  shall be ashamed every one of his vision, when he hath prophesied; neither
  shall they wear a rough garment to deceive: </p>
