  <p class="p"><span data-number="6" data-sid="ZEC 12:6" class="v">6</span>Â¶ In
  that day will I make the governors of Judah like an hearth of fire among the
  wood, and like a torch of fire in a sheaf; and they shall devour all the
  people round about, on the right hand and on the left: and Jerusalem shall be
  inhabited again in her own place, <span class="add">even</span> in Jerusalem.
  </p>
