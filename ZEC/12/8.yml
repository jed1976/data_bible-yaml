content: >-
  <p class="p"><span data-number="8" data-sid="ZEC 12:8" class="v">8</span>In
  that day shall the <span class="nd">LORD</span> defend the inhabitants of
  Jerusalem; and he that is feeble among them at that day shall be as David; and
  the house of David <span class="add">shall be</span> as God, as the angel of
  the <span class="nd">LORD</span> before them.</p>
