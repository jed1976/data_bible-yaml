content: >-
  <p class="p"><span data-number="1" data-sid="ZEC 6:1" class="v">1</span>And I
  turned, and lifted up mine eyes, and looked, and, behold, there came four
  chariots out from between two mountains; and the mountains <span
  class="add">were</span> mountains of brass. </p>
