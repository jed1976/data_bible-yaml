content: >-
  <p class="p"><span data-number="15" data-sid="ZEC 6:15" class="v">15</span>And
  they <span class="add">that are</span> far off shall come and build in the
  temple of the <span class="nd">LORD</span>, and ye shall know that the <span
  class="nd">LORD</span> of hosts hath sent me unto you. And <span
  class="add">this</span> shall come to pass, if ye will diligently obey the
  voice of the <span class="nd">LORD</span> your God.</p>
