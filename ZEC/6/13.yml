content: >-
  <p class="p"><span data-number="13" data-sid="ZEC 6:13"
  class="v">13</span>Even he shall build the temple of the <span
  class="nd">LORD</span>; and he shall bear the glory, and shall sit and rule
  upon his throne; and he shall be a priest upon his throne: and the counsel of
  peace shall be between them both. </p>
