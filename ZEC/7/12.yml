content: >-
  <p class="p"><span data-number="12" data-sid="ZEC 7:12"
  class="v">12</span>Yea, they made their hearts <span class="add">as</span> an
  adamant stone, lest they should hear the law, and the words which the <span
  class="nd">LORD</span> of hosts hath sent in his spirit by the former
  prophets: therefore came a great wrath from the <span class="nd">LORD</span>
  of hosts. </p>
