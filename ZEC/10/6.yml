content: >-
  <p class="p"><span data-number="6" data-sid="ZEC 10:6" class="v">6</span>And I
  will strengthen the house of Judah, and I will save the house of Joseph, and I
  will bring them again to place them; for I have mercy upon them: and they
  shall be as though I had not cast them off: for I <span class="add">am</span>
  the <span class="nd">LORD</span> their God, and will hear them. </p>
