content: >-
  <p class="p"><span data-number="11" data-sid="REV 6:11" class="v">11</span>And
  white robes were given unto every one of them; and it was said unto them, that
  they should rest yet for a little season, until their fellowservants also and
  their brethren, that should be killed as they <span class="add">were</span>,
  should be fulfilled. </p>
