content: >-
  <p class="p"><span data-number="8" data-sid="REV 4:8" class="v">8</span>And
  the four beasts had each of them six wings about <span class="add">him</span>;
  and <span class="add">they were</span> full of eyes within: and they rest not
  day and night, saying, Holy, holy, holy, Lord God Almighty, which was, and is,
  and is to come. </p>
