content: >-
  <p class="p"><span data-number="1" data-sid="REV 4:1" class="v">1</span>After
  this I looked, and, behold, a door <span class="add">was</span> opened in
  heaven: and the first voice which I heard <span class="add">was</span> as it
  were of a trumpet talking with me; which said, Come up hither, and I will shew
  thee things which must be hereafter. </p>
