content: >-
  <p class="p"><span data-number="13" data-sid="REV 5:13" class="v">13</span>And
  every creature which is in heaven, and on the earth, and under the earth, and
  such as are in the sea, and all that are in them, heard I saying, Blessing,
  and honour, and glory, and power, <span class="add">be</span> unto him that
  sitteth upon the throne, and unto the Lamb for ever and ever. </p>
