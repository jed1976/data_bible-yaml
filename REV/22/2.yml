content: >-
  <p class="p"><span data-number="2" data-sid="REV 22:2" class="v">2</span>In
  the midst of the street of it, and on either side of the river, <span
  class="add">was there</span> the tree of life, which bare twelve <span
  class="add">manner of</span> fruits, <span class="add">and</span> yielded her
  fruit every month: and the leaves of the tree <span class="add">were</span>
  for the healing of the nations. </p>
