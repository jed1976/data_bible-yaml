content: >-
  <p class="p"><span data-number="9" data-sid="REV 10:9" class="v">9</span>And I
  went unto the angel, and said unto him, Give me the little book. And he said
  unto me, Take <span class="add">it</span>, and eat it up; and it shall make
  thy belly bitter, but it shall be in thy mouth sweet as honey. </p>
