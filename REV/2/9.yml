content: >-
  <p class="p"><span data-number="9" data-sid="REV 2:9" class="v">9</span><span
  class="wj">I know thy works, and tribulation, and poverty, (but thou art rich)
  and <span class="add">I know</span> the blasphemy of them which say they are
  Jews, and are not, but <span class="add">are</span> the synagogue of
  Satan.</span> </p>
