content: >-
  <p class="p"><span data-number="14" data-sid="REV 2:14"
  class="v">14</span><span class="wj">But I have a few things against thee,
  because thou hast there them that hold the doctrine of Balaam, who taught
  Balac to cast a stumblingblock before the children of Israel, to eat things
  sacrificed unto idols, and to commit fornication.</span> </p>
