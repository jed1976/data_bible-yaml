content: >-
  <p class="p"><span data-number="20" data-sid="REV 2:20"
  class="v">20</span><span class="wj">Notwithstanding I have a few things
  against thee, because thou sufferest that woman Jezebel, which calleth herself
  a prophetess, to teach and to seduce my servants to commit fornication, and to
  eat things sacrificed unto idols.</span> </p>
