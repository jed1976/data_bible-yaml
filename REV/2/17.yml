content: >-
  <p class="p"><span data-number="17" data-sid="REV 2:17"
  class="v">17</span><span class="wj">He that hath an ear, let him hear what the
  Spirit saith unto the churches; To him that overcometh will I give to eat of
  the hidden manna, and will give him a white stone, and in the stone a new name
  written, which no man knoweth saving he that receiveth <span
  class="add">it.</span></span></p>
