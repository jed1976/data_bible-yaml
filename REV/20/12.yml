content: >-
  <p class="p"><span data-number="12" data-sid="REV 20:12"
  class="v">12</span>And I saw the dead, small and great, stand before God; and
  the books were opened: and another book was opened, which is <span
  class="add">the book</span> of life: and the dead were judged out of those
  things which were written in the books, according to their works. </p>
