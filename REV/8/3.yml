content: >-
  <p class="p"><span data-number="3" data-sid="REV 8:3" class="v">3</span>And
  another angel came and stood at the altar, having a golden censer; and there
  was given unto him much incense, that he should offer <span
  class="add">it</span> with the prayers of all saints upon the golden altar
  which was before the throne. </p>
