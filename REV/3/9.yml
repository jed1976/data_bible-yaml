content: >-
  <p class="p"><span data-number="9" data-sid="REV 3:9" class="v">9</span><span
  class="wj">Behold, I will make them of the synagogue of Satan, which say they
  are Jews, and are not, but do lie; behold, I will make them to come and
  worship before thy feet, and to know that I have loved thee.</span> </p>
