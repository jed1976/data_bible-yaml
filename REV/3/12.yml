content: >-
  <p class="p"><span data-number="12" data-sid="REV 3:12"
  class="v">12</span><span class="wj">Him that overcometh will I make a pillar
  in the temple of my God, and he shall go no more out: and I will write upon
  him the name of my God, and the name of the city of my God, <span
  class="add">which is</span> new Jerusalem, which cometh down out of heaven
  from my God: and <span class="add">I will write upon him</span> my new
  name.</span> </p>
id: REV/3/12
