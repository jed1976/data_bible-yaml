content: >-
  <p class="p"><span data-number="2" data-sid="REV 15:2" class="v">2</span>And I
  saw as it were a sea of glass mingled with fire: and them that had gotten the
  victory over the beast, and over his image, and over his mark, <span
  class="add">and</span> over the number of his name, stand on the sea of glass,
  having the harps of God. </p>
