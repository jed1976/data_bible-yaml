content: >-
  <p class="p"><span data-number="3" data-sid="REV 15:3" class="v">3</span>And
  they sing the song of Moses the servant of God, and the song of the Lamb,
  saying, Great and marvellous <span class="add">are</span> thy works, Lord God
  Almighty; just and true <span class="add">are</span> thy ways, thou King of
  saints. </p>
