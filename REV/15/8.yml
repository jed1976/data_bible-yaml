content: >-
  <p class="p"><span data-number="8" data-sid="REV 15:8" class="v">8</span>And
  the temple was filled with smoke from the glory of God, and from his power;
  and no man was able to enter into the temple, till the seven plagues of the
  seven angels were fulfilled.</p>
