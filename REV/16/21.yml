content: >-
  <p class="p"><span data-number="21" data-sid="REV 16:21"
  class="v">21</span>And there fell upon men a great hail out of heaven, <span
  class="add">every stone</span> about the weight of a talent: and men
  blasphemed God because of the plague of the hail; for the plague thereof was
  exceeding great.</p>
