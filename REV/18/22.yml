content: >-
  <p class="p"><span data-number="22" data-sid="REV 18:22"
  class="v">22</span>And the voice of harpers, and musicians, and of pipers, and
  trumpeters, shall be heard no more at all in thee; and no craftsman, of
  whatsoever craft <span class="add">he be</span>, shall be found any more in
  thee; and the sound of a millstone shall be heard no more at all in thee; </p>
