content: >-
  <p class="p"><span data-number="23" data-sid="REV 18:23"
  class="v">23</span>And the light of a candle shall shine no more at all in
  thee; and the voice of the bridegroom and of the bride shall be heard no more
  at all in thee: for thy merchants were the great men of the earth; for by thy
  sorceries were all nations deceived. </p>
