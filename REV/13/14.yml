content: >-
  <p class="p"><span data-number="14" data-sid="REV 13:14"
  class="v">14</span>And deceiveth them that dwell on the earth by <span
  class="add">the means of</span> those miracles which he had power to do in the
  sight of the beast; saying to them that dwell on the earth, that they should
  make an image to the beast, which had the wound by a sword, and did live. </p>
