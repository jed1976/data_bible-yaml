content: >-
  <p class="p"><span data-number="20" data-sid="REV 19:20"
  class="v">20</span>And the beast was taken, and with him the false prophet
  that wrought miracles before him, with which he deceived them that had
  received the mark of the beast, and them that worshipped his image. These both
  were cast alive into a lake of fire burning with brimstone. </p>
