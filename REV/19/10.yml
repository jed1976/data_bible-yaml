content: >-
  <p class="p"><span data-number="10" data-sid="REV 19:10"
  class="v">10</span>And I fell at his feet to worship him. And he said unto me,
  See <span class="add">thou do it</span> not: I am thy fellowservant, and of
  thy brethren that have the testimony of Jesus: worship God: for the testimony
  of Jesus is the spirit of prophecy. </p>
