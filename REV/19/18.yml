content: >-
  <p class="p"><span data-number="18" data-sid="REV 19:18"
  class="v">18</span>That ye may eat the flesh of kings, and the flesh of
  captains, and the flesh of mighty men, and the flesh of horses, and of them
  that sit on them, and the flesh of all <span class="add">men, both</span> free
  and bond, both small and great. </p>
