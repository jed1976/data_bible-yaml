content: >-
  <p class="p"><span data-number="2" data-sid="REV 19:2" class="v">2</span>For
  true and righteous <span class="add">are</span> his judgments: for he hath
  judged the great whore, which did corrupt the earth with her fornication, and
  hath avenged the blood of his servants at her hand. </p>
