content: >-
  <p class="p"><span data-number="20" data-sid="REV 9:20" class="v">20</span>And
  the rest of the men which were not killed by these plagues yet repented not of
  the works of their hands, that they should not worship devils, and idols of
  gold, and silver, and brass, and stone, and of wood: which neither can see,
  nor hear, nor walk: </p>
