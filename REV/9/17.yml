content: >-
  <p class="p"><span data-number="17" data-sid="REV 9:17" class="v">17</span>And
  thus I saw the horses in the vision, and them that sat on them, having
  breastplates of fire, and of jacinth, and brimstone: and the heads of the
  horses <span class="add">were</span> as the heads of lions; and out of their
  mouths issued fire and smoke and brimstone. </p>
