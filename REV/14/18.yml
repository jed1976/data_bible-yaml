content: >-
  <p class="p"><span data-number="18" data-sid="REV 14:18"
  class="v">18</span>And another angel came out from the altar, which had power
  over fire; and cried with a loud cry to him that had the sharp sickle, saying,
  Thrust in thy sharp sickle, and gather the clusters of the vine of the earth;
  for her grapes are fully ripe. </p>
