content: >-
  <p class="p"><span data-number="4" data-sid="REV 14:4" class="v">4</span>These
  are they which were not defiled with women; for they are virgins. These are
  they which follow the Lamb whithersoever he goeth. These were redeemed from
  among men, <span class="add">being</span> the firstfruits unto God and to the
  Lamb. </p>
