content: >-
  <p class="p"><span data-number="3" data-sid="REV 14:3" class="v">3</span>And
  they sung as it were a new song before the throne, and before the four beasts,
  and the elders: and no man could learn that song but the hundred <span
  class="add">and</span> forty <span class="add">and</span> four thousand, which
  were redeemed from the earth. </p>
