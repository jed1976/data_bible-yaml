content: >-
  <p class="p"><span data-number="19" data-sid="REV 21:19"
  class="v">19</span>And the foundations of the wall of the city <span
  class="add">were</span> garnished with all manner of precious stones. The
  first foundation <span class="add">was</span> jasper; the second, sapphire;
  the third, a chalcedony; the fourth, an emerald; </p>
