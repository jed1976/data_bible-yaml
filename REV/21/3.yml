content: >-
  <p class="p"><span data-number="3" data-sid="REV 21:3" class="v">3</span>And I
  heard a great voice out of heaven saying, Behold, the tabernacle of God <span
  class="add">is</span> with men, and he will dwell with them, and they shall be
  his people, and God himself shall be with them, <span class="add">and
  be</span> their God. </p>
