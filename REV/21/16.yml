content: >-
  <p class="p"><span data-number="16" data-sid="REV 21:16"
  class="v">16</span>And the city lieth foursquare, and the length is as large
  as the breadth: and he measured the city with the reed, twelve thousand
  furlongs. The length and the breadth and the height of it are equal. </p>
