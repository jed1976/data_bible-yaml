content: >-
  <p class="p"><span data-number="14" data-sid="REV 12:14"
  class="v">14</span>And to the woman were given two wings of a great eagle,
  that she might fly into the wilderness, into her place, where she is nourished
  for a time, and times, and half a time, from the face of the serpent. </p>
