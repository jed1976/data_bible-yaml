content: >-
  <p class="p"><span data-number="12" data-sid="1KI 18:12"
  class="v">12</span>And it shall come to pass, <span class="add">as soon
  as</span> I am gone from thee, that the Spirit of the <span
  class="nd">LORD</span> shall carry thee whither I know not; and <span
  class="add">so</span> when I come and tell Ahab, and he cannot find thee, he
  shall slay me: but I thy servant fear the <span class="nd">LORD</span> from my
  youth. </p>
