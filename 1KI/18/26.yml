content: >-
  <p class="p"><span data-number="26" data-sid="1KI 18:26"
  class="v">26</span>And they took the bullock which was given them, and they
  dressed <span class="add">it</span>, and called on the name of Baal from
  morning even until noon, saying, O Baal, hear us. But <span class="add">there
  was</span> no voice, nor any that answered. And they leaped upon the altar
  which was made. </p>
