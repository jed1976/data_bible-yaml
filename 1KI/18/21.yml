content: >-
  <p class="p"><span data-number="21" data-sid="1KI 18:21"
  class="v">21</span>And Elijah came unto all the people, and said, How long
  halt ye between two opinions? if the <span class="nd">LORD</span> <span
  class="add">be</span> God, follow him: but if Baal, <span
  class="add">then</span> follow him. And the people answered him not a word.
  </p>
