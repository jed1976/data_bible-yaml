content: >-
  <p class="p"><span data-number="40" data-sid="1KI 18:40"
  class="v">40</span>And Elijah said unto them, Take the prophets of Baal; let
  not one of them escape. And they took them: and Elijah brought them down to
  the brook Kishon, and slew them there.</p>
