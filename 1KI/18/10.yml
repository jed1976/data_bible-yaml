content: >-
  <p class="p"><span data-number="10" data-sid="1KI 18:10"
  class="v">10</span><span class="add">As</span> the <span
  class="nd">LORD</span> thy God liveth, there is no nation or kingdom, whither
  my lord hath not sent to seek thee: and when they said, <span class="add">He
  is</span> not <span class="add">there;</span> he took an oath of the kingdom
  and nation, that they found thee not. </p>
