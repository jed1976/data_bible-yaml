content: >-
  <p class="p"><span data-number="24" data-sid="1KI 18:24"
  class="v">24</span>And call ye on the name of your gods, and I will call on
  the name of the <span class="nd">LORD</span>: and the God that answereth by
  fire, let him be God. And all the people answered and said, It is well spoken.
  </p>
