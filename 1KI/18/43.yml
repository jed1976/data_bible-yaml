content: >-
  <p class="p"><span data-number="43" data-sid="1KI 18:43"
  class="v">43</span>And said to his servant, Go up now, look toward the sea.
  And he went up, and looked, and said, <span class="add">There is</span>
  nothing. And he said, Go again seven times. </p>
