content: >-
  <p class="p"><span data-number="33" data-sid="1KI 18:33"
  class="v">33</span>And he put the wood in order, and cut the bullock in
  pieces, and laid <span class="add">him</span> on the wood, and said, Fill four
  barrels with water, and pour <span class="add">it</span> on the burnt
  sacrifice, and on the wood. </p>
