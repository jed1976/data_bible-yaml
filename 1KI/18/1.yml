content: >-
  <p class="p"><span data-number="1" data-sid="1KI 18:1" class="v">1</span>And
  it came to pass <span class="add">after</span> many days, that the word of the
  <span class="nd">LORD</span> came to Elijah in the third year, saying, Go,
  shew thyself unto Ahab; and I will send rain upon the earth. </p>
