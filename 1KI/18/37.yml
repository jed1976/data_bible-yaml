  <p class="p"><span data-number="37" data-sid="1KI 18:37"
  class="v">37</span>Hear me, O <span class="nd">LORD</span>, hear me, that this
  people may know that thou <span class="add">art</span> the <span
  class="nd">LORD</span> God, and <span class="add">that</span> thou hast turned
  their heart back again. </p>
