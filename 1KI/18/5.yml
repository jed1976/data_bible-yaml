content: >-
  <p class="p"><span data-number="5" data-sid="1KI 18:5" class="v">5</span>And
  Ahab said unto Obadiah, Go into the land, unto all fountains of water, and
  unto all brooks: peradventure we may find grass to save the horses and mules
  alive, that we lose not all the beasts. </p>
