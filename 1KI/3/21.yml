content: >-
  <p class="p"><span data-number="21" data-sid="1KI 3:21" class="v">21</span>And
  when I rose in the morning to give my child suck, behold, it was dead: but
  when I had considered it in the morning, behold, it was not my son, which I
  did bear. </p>
