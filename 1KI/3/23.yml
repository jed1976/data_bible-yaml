content: >-
  <p class="p"><span data-number="23" data-sid="1KI 3:23"
  class="v">23</span>Then said the king, The one saith, This <span
  class="add">is</span> my son that liveth, and thy son <span
  class="add">is</span> the dead: and the other saith, Nay; but thy son <span
  class="add">is</span> the dead, and my son <span class="add">is</span> the
  living. </p>
