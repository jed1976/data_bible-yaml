content: >-
  <p class="p"><span data-number="28" data-sid="1KI 3:28" class="v">28</span>And
  all Israel heard of the judgment which the king had judged; and they feared
  the king: for they saw that the wisdom of God <span class="add">was</span> in
  him, to do judgment.</p>
