content: >-
  <p class="p"><span data-number="26" data-sid="1KI 3:26"
  class="v">26</span>Then spake the woman whose the living child <span
  class="add">was</span> unto the king, for her bowels yearned upon her son, and
  she said, O my lord, give her the living child, and in no wise slay it. But
  the other said, Let it be neither mine nor thine, <span class="add">but</span>
  divide <span class="add">it</span>. </p>
