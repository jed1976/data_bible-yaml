content: >-
  <p class="p"><span data-number="15" data-sid="1KI 3:15" class="v">15</span>And
  Solomon awoke; and, behold, <span class="add">it was</span> a dream. And he
  came to Jerusalem, and stood before the ark of the covenant of the <span
  class="nd">LORD</span>, and offered up burnt offerings, and offered peace
  offerings, and made a feast to all his servants.</p>
