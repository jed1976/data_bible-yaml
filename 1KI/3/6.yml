content: >-
  <p class="p"><span data-number="6" data-sid="1KI 3:6" class="v">6</span>And
  Solomon said, Thou hast shewed unto thy servant David my father great mercy,
  according as he walked before thee in truth, and in righteousness, and in
  uprightness of heart with thee; and thou hast kept for him this great
  kindness, that thou hast given him a son to sit on his throne, as <span
  class="add">it is</span> this day. </p>
