content: >-
  <p class="p"><span data-number="22" data-sid="1KI 3:22" class="v">22</span>And
  the other woman said, Nay; but the living <span class="add">is</span> my son,
  and the dead <span class="add">is</span> thy son. And this said, No; but the
  dead <span class="add">is</span> thy son, and the living <span
  class="add">is</span> my son. Thus they spake before the king. </p>
