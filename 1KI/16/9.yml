  <p class="p"><span data-number="9" data-sid="1KI 16:9" class="v">9</span>And
  his servant Zimri, captain of half <span class="add">his</span> chariots,
  conspired against him, as he was in Tirzah, drinking himself drunk in the
  house of Arza steward of <span class="add">his</span> house in Tirzah. </p>
