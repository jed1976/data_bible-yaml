content: >-
  <p class="p"><span data-number="7" data-sid="1KI 16:7" class="v">7</span>And
  also by the hand of the prophet Jehu the son of Hanani came the word of the
  <span class="nd">LORD</span> against Baasha, and against his house, even for
  all the evil that he did in the sight of the <span class="nd">LORD</span>, in
  provoking him to anger with the work of his hands, in being like the house of
  Jeroboam; and because he killed him.</p>
