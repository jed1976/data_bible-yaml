content: >-
  <p class="p"><span data-number="24" data-sid="1KI 16:24"
  class="v">24</span>And he bought the hill Samaria of Shemer for two talents of
  silver, and built on the hill, and called the name of the city which he built,
  after the name of Shemer, owner of the hill, Samaria.</p>
