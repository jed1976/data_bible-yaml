content: >-
  <p class="p"><span data-number="31" data-sid="1KI 16:31"
  class="v">31</span>And it came to pass, as if it had been a light thing for
  him to walk in the sins of Jeroboam the son of Nebat, that he took to wife
  Jezebel the daughter of Ethbaal king of the Zidonians, and went and served
  Baal, and worshipped him. </p>
