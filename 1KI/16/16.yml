content: >-
  <p class="p"><span data-number="16" data-sid="1KI 16:16"
  class="v">16</span>And the people <span class="add">that were</span> encamped
  heard say, Zimri hath conspired, and hath also slain the king: wherefore all
  Israel made Omri, the captain of the host, king over Israel that day in the
  camp. </p>
