content: >-
  <p class="p"><span data-number="13" data-sid="1KI 16:13"
  class="v">13</span>For all the sins of Baasha, and the sins of Elah his son,
  by which they sinned, and by which they made Israel to sin, in provoking the
  <span class="nd">LORD</span> God of Israel to anger with their vanities. </p>
