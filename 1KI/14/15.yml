content: >-
  <p class="p"><span data-number="15" data-sid="1KI 14:15"
  class="v">15</span>For the <span class="nd">LORD</span> shall smite Israel, as
  a reed is shaken in the water, and he shall root up Israel out of this good
  land, which he gave to their fathers, and shall scatter them beyond the river,
  because they have made their groves, provoking the <span
  class="nd">LORD</span> to anger. </p>
