  <p class="p"><span data-number="13" data-sid="1KI 14:13"
  class="v">13</span>And all Israel shall mourn for him, and bury him: for he
  only of Jeroboam shall come to the grave, because in him there is found <span
  class="add">some</span> good thing toward the <span class="nd">LORD</span> God
  of Israel in the house of Jeroboam. </p>
