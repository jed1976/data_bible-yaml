content: >-
  <p class="p"><span data-number="10" data-sid="1KI 14:10"
  class="v">10</span>Therefore, behold, I will bring evil upon the house of
  Jeroboam, and will cut off from Jeroboam him that pisseth against the wall,
  <span class="add">and</span> him that is shut up and left in Israel, and will
  take away the remnant of the house of Jeroboam, as a man taketh away dung,
  till it be all gone. </p>
