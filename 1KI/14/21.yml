content: >-
  <p class="p"><span data-number="21" data-sid="1KI 14:21" class="v">21</span>¶
  And Rehoboam the son of Solomon reigned in Judah. Rehoboam <span
  class="add">was</span> forty and one years old when he began to reign, and he
  reigned seventeen years in Jerusalem, the city which the <span
  class="nd">LORD</span> did choose out of all the tribes of Israel, to put his
  name there. And his mother’s name <span class="add">was</span> Naamah an
  Ammonitess. </p>
