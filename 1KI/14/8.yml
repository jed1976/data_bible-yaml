content: >-
  <p class="p"><span data-number="8" data-sid="1KI 14:8" class="v">8</span>And
  rent the kingdom away from the house of David, and gave it thee: and <span
  class="add">yet</span> thou hast not been as my servant David, who kept my
  commandments, and who followed me with all his heart, to do <span
  class="add">that</span> only <span class="add">which was</span> right in mine
  eyes; </p>
