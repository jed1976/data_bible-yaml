  <p class="p"><span data-number="9" data-sid="1KI 10:9"
  class="v">9</span>Blessed be the <span class="nd">LORD</span> thy God, which
  delighted in thee, to set thee on the throne of Israel: because the <span
  class="nd">LORD</span> loved Israel for ever, therefore made he thee king, to
  do judgment and justice. </p>
