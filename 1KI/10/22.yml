content: >-
  <p class="p"><span data-number="22" data-sid="1KI 10:22"
  class="v">22</span>For the king had at sea a navy of Tharshish with the navy
  of Hiram: once in three years came the navy of Tharshish, bringing gold, and
  silver, ivory, and apes, and peacocks. </p>
