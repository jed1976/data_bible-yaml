content: >-
  <p class="p"><span data-number="5" data-sid="1KI 10:5" class="v">5</span>And
  the meat of his table, and the sitting of his servants, and the attendance of
  his ministers, and their apparel, and his cupbearers, and his ascent by which
  he went up unto the house of the <span class="nd">LORD</span>; there was no
  more spirit in her. </p>
