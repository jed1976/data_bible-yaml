content: >-
  <p class="p"><span data-number="19" data-sid="1KI 10:19"
  class="v">19</span>The throne had six steps, and the top of the throne <span
  class="add">was</span> round behind: and <span class="add">there were</span>
  stays on either side on the place of the seat, and two lions stood beside the
  stays. </p>
