content: >-
  <p class="p"><span data-number="18" data-sid="1KI 7:18" class="v">18</span>And
  he made the pillars, and two rows round about upon the one network, to cover
  the chapiters that <span class="add">were</span> upon the top, with
  pomegranates: and so did he for the other chapiter. </p>
