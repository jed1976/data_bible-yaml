content: >-
  <p class="p"><span data-number="24" data-sid="1KI 7:24" class="v">24</span>And
  under the brim of it round about <span class="add">there were</span> knops
  compassing it, ten in a cubit, compassing the sea round about: the knops <span
  class="add">were</span> cast in two rows, when it was cast. </p>
