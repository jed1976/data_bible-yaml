content: >-
  <p class="p"><span data-number="12" data-sid="1KI 7:12" class="v">12</span>And
  the great court round about <span class="add">was</span> with three rows of
  hewed stones, and a row of cedar beams, both for the inner court of the house
  of the <span class="nd">LORD</span>, and for the porch of the house.</p>
