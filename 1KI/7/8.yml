content: >-
  <p class="p"><span data-number="8" data-sid="1KI 7:8" class="v">8</span>¶ And
  his house where he dwelt <span class="add">had</span> another court within the
  porch, <span class="add">which</span> was of the like work. Solomon made also
  an house for Pharaoh’s daughter, whom he had taken <span class="add">to
  wife</span>, like unto this porch. </p>
