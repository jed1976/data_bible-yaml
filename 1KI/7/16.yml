content: >-
  <p class="p"><span data-number="16" data-sid="1KI 7:16" class="v">16</span>And
  he made two chapiters <span class="add">of</span> molten brass, to set upon
  the tops of the pillars: the height of the one chapiter <span
  class="add">was</span> five cubits, and the height of the other chapiter <span
  class="add">was</span> five cubits: </p>
