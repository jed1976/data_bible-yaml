content: >-
  <p class="p"><span data-number="51" data-sid="1KI 7:51" class="v">51</span>So
  was ended all the work that king Solomon made for the house of the <span
  class="nd">LORD</span>. And Solomon brought in the things which David his
  father had dedicated; <span class="add">even</span> the silver, and the gold,
  and the vessels, did he put among the treasures of the house of the <span
  class="nd">LORD</span>.</p>
