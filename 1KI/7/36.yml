content: >-
  <p class="p"><span data-number="36" data-sid="1KI 7:36" class="v">36</span>For
  on the plates of the ledges thereof, and on the borders thereof, he graved
  cherubims, lions, and palm trees, according to the proportion of every one,
  and additions round about. </p>
