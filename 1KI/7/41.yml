content: >-
  <p class="p"><span data-number="41" data-sid="1KI 7:41" class="v">41</span>The
  two pillars, and the <span class="add">two</span> bowls of the chapiters that
  <span class="add">were</span> on the top of the two pillars; and the two
  networks, to cover the two bowls of the chapiters which <span
  class="add">were</span> upon the top of the pillars; </p>
