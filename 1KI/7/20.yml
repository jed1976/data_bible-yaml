content: >-
  <p class="p"><span data-number="20" data-sid="1KI 7:20" class="v">20</span>And
  the chapiters upon the two pillars <span class="add">had pomegranates</span>
  also above, over against the belly which <span class="add">was</span> by the
  network: and the pomegranates <span class="add">were</span> two hundred in
  rows round about upon the other chapiter. </p>
