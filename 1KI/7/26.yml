content: >-
  <p class="p"><span data-number="26" data-sid="1KI 7:26" class="v">26</span>And
  it <span class="add">was</span> an hand breadth thick, and the brim thereof
  was wrought like the brim of a cup, with flowers of lilies: it contained two
  thousand baths.</p>
