content: >-
  <p class="p"><span data-number="45" data-sid="1KI 7:45" class="v">45</span>And
  the pots, and the shovels, and the basons: and all these vessels, which Hiram
  made to king Solomon for the house of the <span class="nd">LORD</span>, <span
  class="add">were of</span> bright brass. </p>
