content: >-
  <p class="p"><span data-number="9" data-sid="1KI 7:9" class="v">9</span>All
  these <span class="add">were of</span> costly stones, according to the
  measures of hewed stones, sawed with saws, within and without, even from the
  foundation unto the coping, and <span class="add">so</span> on the outside
  toward the great court. </p>
