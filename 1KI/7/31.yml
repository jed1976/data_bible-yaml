content: >-
  <p class="p"><span data-number="31" data-sid="1KI 7:31" class="v">31</span>And
  the mouth of it within the chapiter and above <span class="add">was</span> a
  cubit: but the mouth thereof <span class="add">was</span> round <span
  class="add">after</span> the work of the base, a cubit and an half: and also
  upon the mouth of it <span class="add">were</span> gravings with their
  borders, foursquare, not round. </p>
