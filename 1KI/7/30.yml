content: >-
  <p class="p"><span data-number="30" data-sid="1KI 7:30" class="v">30</span>And
  every base had four brasen wheels, and plates of brass: and the four corners
  thereof had undersetters: under the laver <span class="add">were</span>
  undersetters molten, at the side of every addition. </p>
