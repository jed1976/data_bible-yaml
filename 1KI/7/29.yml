content: >-
  <p class="p"><span data-number="29" data-sid="1KI 7:29" class="v">29</span>And
  on the borders that <span class="add">were</span> between the ledges <span
  class="add">were</span> lions, oxen, and cherubims: and upon the ledges <span
  class="add">there was</span> a base above: and beneath the lions and oxen
  <span class="add">were</span> certain additions made of thin work. </p>
