content: >-
  <p class="p"><span data-number="35" data-sid="1KI 7:35" class="v">35</span>And
  in the top of the base <span class="add">was there</span> a round compass of
  half a cubit high: and on the top of the base the ledges thereof and the
  borders thereof <span class="add">were</span> of the same. </p>
