content: >-
  <p class="p"><span data-number="19" data-sid="1KI 21:19"
  class="v">19</span>And thou shalt speak unto him, saying, Thus saith the <span
  class="nd">LORD</span>, Hast thou killed, and also taken possession? And thou
  shalt speak unto him, saying, Thus saith the <span class="nd">LORD</span>, In
  the place where dogs licked the blood of Naboth shall dogs lick thy blood,
  even thine. </p>
