  <p class="p"><span data-number="27" data-sid="1KI 21:27"
  class="v">27</span>And it came to pass, when Ahab heard those words, that he
  rent his clothes, and put sackcloth upon his flesh, and fasted, and lay in
  sackcloth, and went softly. </p>
