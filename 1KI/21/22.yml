content: >-
  <p class="p"><span data-number="22" data-sid="1KI 21:22"
  class="v">22</span>And will make thine house like the house of Jeroboam the
  son of Nebat, and like the house of Baasha the son of Ahijah, for the
  provocation wherewith thou hast provoked <span class="add">me</span> to anger,
  and made Israel to sin. </p>
