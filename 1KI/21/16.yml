content: >-
  <p class="p"><span data-number="16" data-sid="1KI 21:16"
  class="v">16</span>And it came to pass, when Ahab heard that Naboth was dead,
  that Ahab rose up to go down to the vineyard of Naboth the Jezreelite, to take
  possession of it.</p>
