content: >-
  <p class="p"><span data-number="15" data-sid="1KI 21:15" class="v">15</span>Â¶
  And it came to pass, when Jezebel heard that Naboth was stoned, and was dead,
  that Jezebel said to Ahab, Arise, take possession of the vineyard of Naboth
  the Jezreelite, which he refused to give thee for money: for Naboth is not
  alive, but dead. </p>
