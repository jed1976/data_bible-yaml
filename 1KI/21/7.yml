content: >-
  <p class="p"><span data-number="7" data-sid="1KI 21:7" class="v">7</span>And
  Jezebel his wife said unto him, Dost thou now govern the kingdom of Israel?
  arise, <span class="add">and</span> eat bread, and let thine heart be merry: I
  will give thee the vineyard of Naboth the Jezreelite. </p>
