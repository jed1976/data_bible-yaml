content: >-
  <p class="p"><span data-number="2" data-sid="1KI 21:2" class="v">2</span>And
  Ahab spake unto Naboth, saying, Give me thy vineyard, that I may have it for a
  garden of herbs, because it <span class="add">is</span> near unto my house:
  and I will give thee for it a better vineyard than it; <span
  class="add">or</span>, if it seem good to thee, I will give thee the worth of
  it in money. </p>
