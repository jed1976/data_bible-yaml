  <p class="p"><span data-number="10" data-sid="1KI 21:10"
  class="v">10</span>And set two men, sons of Belial, before him, to bear
  witness against him, saying, Thou didst blaspheme God and the king. And <span
  class="add">then</span> carry him out, and stone him, that he may die. </p>
