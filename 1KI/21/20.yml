content: >-
  <p class="p"><span data-number="20" data-sid="1KI 21:20"
  class="v">20</span>And Ahab said to Elijah, Hast thou found me, O mine enemy?
  And he answered, I have found <span class="add">thee:</span> because thou hast
  sold thyself to work evil in the sight of the <span class="nd">LORD</span>.
  </p>
