content: >-
  <p class="p"><span data-number="6" data-sid="1KI 21:6" class="v">6</span>And
  he said unto her, Because I spake unto Naboth the Jezreelite, and said unto
  him, Give me thy vineyard for money; or else, if it please thee, I will give
  thee <span class="add">another</span> vineyard for it: and he answered, I will
  not give thee my vineyard. </p>
