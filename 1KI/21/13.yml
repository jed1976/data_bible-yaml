content: >-
  <p class="p"><span data-number="13" data-sid="1KI 21:13"
  class="v">13</span>And there came in two men, children of Belial, and sat
  before him: and the men of Belial witnessed against him, <span
  class="add">even</span> against Naboth, in the presence of the people, saying,
  Naboth did blaspheme God and the king. Then they carried him forth out of the
  city, and stoned him with stones, that he died. </p>
