content: >-
  <p class="p"><span data-number="22" data-sid="1KI 9:22" class="v">22</span>But
  of the children of Israel did Solomon make no bondmen: but they <span
  class="add">were</span> men of war, and his servants, and his princes, and his
  captains, and rulers of his chariots, and his horsemen. </p>
