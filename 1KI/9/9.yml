content: >-
  <p class="p"><span data-number="9" data-sid="1KI 9:9" class="v">9</span>And
  they shall answer, Because they forsook the <span class="nd">LORD</span> their
  God, who brought forth their fathers out of the land of Egypt, and have taken
  hold upon other gods, and have worshipped them, and served them: therefore
  hath the <span class="nd">LORD</span> brought upon them all this evil.</p>
