content: >-
  <p class="p"><span data-number="3" data-sid="1KI 9:3" class="v">3</span>And
  the <span class="nd">LORD</span> said unto him, I have heard thy prayer and
  thy supplication, that thou hast made before me: I have hallowed this house,
  which thou hast built, to put my name there for ever; and mine eyes and mine
  heart shall be there perpetually. </p>
