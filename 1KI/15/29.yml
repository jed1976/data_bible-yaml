content: >-
  <p class="p"><span data-number="29" data-sid="1KI 15:29"
  class="v">29</span>And it came to pass, when he reigned, <span
  class="add">that</span> he smote all the house of Jeroboam; he left not to
  Jeroboam any that breathed, until he had destroyed him, according unto the
  saying of the <span class="nd">LORD</span>, which he spake by his servant
  Ahijah the Shilonite: </p>
