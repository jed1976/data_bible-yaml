content: >-
  <p class="p"><span data-number="23" data-sid="1KI 15:23"
  class="v">23</span>The rest of all the acts of Asa, and all his might, and all
  that he did, and the cities which he built, <span class="add">are</span> they
  not written in the book of the chronicles of the kings of Judah? Nevertheless
  in the time of his old age he was diseased in his feet. </p>
