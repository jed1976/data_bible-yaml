content: >-
  <p class="p"><span data-number="7" data-sid="1KI 15:7" class="v">7</span>Now
  the rest of the acts of Abijam, and all that he did, <span
  class="add">are</span> they not written in the book of the chronicles of the
  kings of Judah? And there was war between Abijam and Jeroboam. </p>
