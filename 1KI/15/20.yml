content: >-
  <p class="p"><span data-number="20" data-sid="1KI 15:20" class="v">20</span>So
  Ben-hadad hearkened unto king Asa, and sent the captains of the hosts which he
  had against the cities of Israel, and smote Ijon, and Dan, and
  Abel-beth-maachah, and all Cinneroth, with all the land of Naphtali. </p>
