content: >-
  <p class="p"><span data-number="22" data-sid="1KI 15:22"
  class="v">22</span>Then king Asa made a proclamation throughout all Judah;
  none <span class="add">was</span> exempted: and they took away the stones of
  Ramah, and the timber thereof, wherewith Baasha had builded; and king Asa
  built with them Geba of Benjamin, and Mizpah. </p>
