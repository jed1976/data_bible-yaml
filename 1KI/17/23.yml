content: >-
  <p class="p"><span data-number="23" data-sid="1KI 17:23"
  class="v">23</span>And Elijah took the child, and brought him down out of the
  chamber into the house, and delivered him unto his mother: and Elijah said,
  See, thy son liveth.</p>
