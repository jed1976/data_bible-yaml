content: >-
  <p class="p"><span data-number="13" data-sid="1KI 17:13"
  class="v">13</span>And Elijah said unto her, Fear not; go <span
  class="add">and</span> do as thou hast said: but make me thereof a little cake
  first, and bring <span class="add">it</span> unto me, and after make for thee
  and for thy son. </p>
