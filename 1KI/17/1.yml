content: >-
  <p class="p"><span data-number="1" data-sid="1KI 17:1" class="v">1</span>And
  Elijah the Tishbite, <span class="add">who was</span> of the inhabitants of
  Gilead, said unto Ahab, <span class="add">As</span> the <span
  class="nd">LORD</span> God of Israel liveth, before whom I stand, there shall
  not be dew nor rain these years, but according to my word. </p>
