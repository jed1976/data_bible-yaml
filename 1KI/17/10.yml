content: >-
  <p class="p"><span data-number="10" data-sid="1KI 17:10" class="v">10</span>So
  he arose and went to Zarephath. And when he came to the gate of the city,
  behold, the widow woman <span class="add">was</span> there gathering of
  sticks: and he called to her, and said, Fetch me, I pray thee, a little water
  in a vessel, that I may drink. </p>
