content: >-
  <p class="p"><span data-number="32" data-sid="1KI 12:32"
  class="v">32</span>And Jeroboam ordained a feast in the eighth month, on the
  fifteenth day of the month, like unto the feast that <span
  class="add">is</span> in Judah, and he offered upon the altar. So did he in
  Beth-el, sacrificing unto the calves that he had made: and he placed in
  Beth-el the priests of the high places which he had made. </p>
