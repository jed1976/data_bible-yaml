content: >-
  <p class="p"><span data-number="15" data-sid="1KI 12:15"
  class="v">15</span>Wherefore the king hearkened not unto the people; for the
  cause was from the <span class="nd">LORD</span>, that he might perform his
  saying, which the <span class="nd">LORD</span> spake by Ahijah the Shilonite
  unto Jeroboam the son of Nebat.</p>
