content: >-
  <p class="p"><span data-number="27" data-sid="1KI 12:27" class="v">27</span>If
  this people go up to do sacrifice in the house of the <span
  class="nd">LORD</span> at Jerusalem, then shall the heart of this people turn
  again unto their lord, <span class="add">even</span> unto Rehoboam king of
  Judah, and they shall kill me, and go again to Rehoboam king of Judah. </p>
