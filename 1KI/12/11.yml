content: >-
  <p class="p"><span data-number="11" data-sid="1KI 12:11"
  class="v">11</span>And now whereas my father did lade you with a heavy yoke, I
  will add to your yoke: my father hath chastised you with whips, but I will
  chastise you with scorpions.</p>
