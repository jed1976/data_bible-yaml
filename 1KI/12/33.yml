content: >-
  <p class="p"><span data-number="33" data-sid="1KI 12:33" class="v">33</span>So
  he offered upon the altar which he had made in Beth-el the fifteenth day of
  the eighth month, <span class="add">even</span> in the month which he had
  devised of his own heart; and ordained a feast unto the children of Israel:
  and he offered upon the altar, and burnt incense.</p>
