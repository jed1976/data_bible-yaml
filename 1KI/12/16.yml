  <p class="p"><span data-number="16" data-sid="1KI 12:16" class="v">16</span>Â¶
  So when all Israel saw that the king hearkened not unto them, the people
  answered the king, saying, What portion have we in David? neither <span
  class="add">have we</span> inheritance in the son of Jesse: to your tents, O
  Israel: now see to thine own house, David. So Israel departed unto their
  tents. </p>
