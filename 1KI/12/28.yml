content: >-
  <p class="p"><span data-number="28" data-sid="1KI 12:28"
  class="v">28</span>Whereupon the king took counsel, and made two calves <span
  class="add">of</span> gold, and said unto them, It is too much for you to go
  up to Jerusalem: behold thy gods, O Israel, which brought thee up out of the
  land of Egypt. </p>
