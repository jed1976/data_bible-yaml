content: >-
  <p class="p"><span data-number="18" data-sid="1KI 12:18"
  class="v">18</span>Then king Rehoboam sent Adoram, who <span
  class="add">was</span> over the tribute; and all Israel stoned him with
  stones, that he died. Therefore king Rehoboam made speed to get him up to his
  chariot, to flee to Jerusalem. </p>
