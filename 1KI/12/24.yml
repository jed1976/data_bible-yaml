content: >-
  <p class="p"><span data-number="24" data-sid="1KI 12:24"
  class="v">24</span>Thus saith the <span class="nd">LORD</span>, Ye shall not
  go up, nor fight against your brethren the children of Israel: return every
  man to his house; for this thing is from me. They hearkened therefore to the
  word of the <span class="nd">LORD</span>, and returned to depart, according to
  the word of the <span class="nd">LORD</span>.</p>
