  <p class="p"><span data-number="14" data-sid="1KI 13:14"
  class="v">14</span>And went after the man of God, and found him sitting under
  an oak: and he said unto him, <span class="add">Art</span> thou the man of God
  that camest from Judah? And he said, I <span class="add">am</span>. </p>
