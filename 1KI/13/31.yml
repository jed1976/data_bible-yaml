  <p class="p"><span data-number="31" data-sid="1KI 13:31"
  class="v">31</span>And it came to pass, after he had buried him, that he spake
  to his sons, saying, When I am dead, then bury me in the sepulchre wherein the
  man of God <span class="add">is</span> buried; lay my bones beside his bones:
  </p>
