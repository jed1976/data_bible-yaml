content: >-
  <p class="p"><span data-number="26" data-sid="1KI 13:26"
  class="v">26</span>And when the prophet that brought him back from the way
  heard <span class="add">thereof</span>, he said, It <span
  class="add">is</span> the man of God, who was disobedient unto the word of the
  <span class="nd">LORD</span>: therefore the <span class="nd">LORD</span> hath
  delivered him unto the lion, which hath torn him, and slain him, according to
  the word of the <span class="nd">LORD</span>, which he spake unto him. </p>
