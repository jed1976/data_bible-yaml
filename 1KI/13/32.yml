content: >-
  <p class="p"><span data-number="32" data-sid="1KI 13:32"
  class="v">32</span>For the saying which he cried by the word of the <span
  class="nd">LORD</span> against the altar in Beth-el, and against all the
  houses of the high places which <span class="add">are</span> in the cities of
  Samaria, shall surely come to pass.</p>
