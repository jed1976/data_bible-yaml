content: >-
  <p class="p"><span data-number="18" data-sid="1KI 13:18" class="v">18</span>He
  said unto him, I <span class="add">am</span> a prophet also as thou <span
  class="add">art;</span> and an angel spake unto me by the word of the <span
  class="nd">LORD</span>, saying, Bring him back with thee into thine house,
  that he may eat bread and drink water. <span class="add">But</span> he lied
  unto him. </p>
