content: >-
  <p class="p"><span data-number="2" data-sid="1KI 11:2" class="v">2</span>Of
  the nations <span class="add">concerning</span> which the <span
  class="nd">LORD</span> said unto the children of Israel, Ye shall not go in to
  them, neither shall they come in unto you: <span class="add">for</span> surely
  they will turn away your heart after their gods: Solomon clave unto these in
  love. </p>
