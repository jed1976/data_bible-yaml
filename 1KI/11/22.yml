content: >-
  <p class="p"><span data-number="22" data-sid="1KI 11:22"
  class="v">22</span>Then Pharaoh said unto him, But what hast thou lacked with
  me, that, behold, thou seekest to go to thine own country? And he answered,
  Nothing: howbeit let me go in any wise.</p>
