  <p class="p"><span data-number="26" data-sid="1KI 11:26" class="v">26</span>¶
  And Jeroboam the son of Nebat, an Ephrathite of Zereda, Solomon’s servant,
  whose mother’s name <span class="add">was</span> Zeruah, a widow woman, even
  he lifted up <span class="add">his</span> hand against the king. </p>
