content: >-
  <p class="p"><span data-number="38" data-sid="1KI 11:38"
  class="v">38</span>And it shall be, if thou wilt hearken unto all that I
  command thee, and wilt walk in my ways, and do <span class="add">that
  is</span> right in my sight, to keep my statutes and my commandments, as David
  my servant did; that I will be with thee, and build thee a sure house, as I
  built for David, and will give Israel unto thee. </p>
