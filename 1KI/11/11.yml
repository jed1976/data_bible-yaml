content: >-
  <p class="p"><span data-number="11" data-sid="1KI 11:11"
  class="v">11</span>Wherefore the <span class="nd">LORD</span> said unto
  Solomon, Forasmuch as this is done of thee, and thou hast not kept my covenant
  and my statutes, which I have commanded thee, I will surely rend the kingdom
  from thee, and will give it to thy servant. </p>
