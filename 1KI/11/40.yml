content: >-
  <p class="p"><span data-number="40" data-sid="1KI 11:40"
  class="v">40</span>Solomon sought therefore to kill Jeroboam. And Jeroboam
  arose, and fled into Egypt, unto Shishak king of Egypt, and was in Egypt until
  the death of Solomon.</p>
