content: >-
  <p class="p"><span data-number="29" data-sid="1KI 11:29"
  class="v">29</span>And it came to pass at that time when Jeroboam went out of
  Jerusalem, that the prophet Ahijah the Shilonite found him in the way; and he
  had clad himself with a new garment; and they two <span
  class="add">were</span> alone in the field: </p>
