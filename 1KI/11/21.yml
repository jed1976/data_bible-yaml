content: >-
  <p class="p"><span data-number="21" data-sid="1KI 11:21"
  class="v">21</span>And when Hadad heard in Egypt that David slept with his
  fathers, and that Joab the captain of the host was dead, Hadad said to
  Pharaoh, Let me depart, that I may go to mine own country. </p>
