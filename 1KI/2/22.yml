content: >-
  <p class="p"><span data-number="22" data-sid="1KI 2:22" class="v">22</span>And
  king Solomon answered and said unto his mother, And why dost thou ask Abishag
  the Shunammite for Adonijah? ask for him the kingdom also; for he <span
  class="add">is</span> mine elder brother; even for him, and for Abiathar the
  priest, and for Joab the son of Zeruiah. </p>
