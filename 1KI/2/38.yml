content: >-
  <p class="p"><span data-number="38" data-sid="1KI 2:38" class="v">38</span>And
  Shimei said unto the king, The saying <span class="add">is</span> good: as my
  lord the king hath said, so will thy servant do. And Shimei dwelt in Jerusalem
  many days. </p>
