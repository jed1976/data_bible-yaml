content: >-
  <p class="p"><span data-number="46" data-sid="1KI 2:46" class="v">46</span>So
  the king commanded Benaiah the son of Jehoiada; which went out, and fell upon
  him, that he died. And the kingdom was established in the hand of Solomon.</p>
