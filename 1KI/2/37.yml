content: >-
  <p class="p"><span data-number="37" data-sid="1KI 2:37" class="v">37</span>For
  it shall be, <span class="add">that</span> on the day thou goest out, and
  passest over the brook Kidron, thou shalt know for certain that thou shalt
  surely die: thy blood shall be upon thine own head. </p>
