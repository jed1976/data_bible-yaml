content: >-
  <p class="p"><span data-number="3" data-sid="1KI 2:3" class="v">3</span>And
  keep the charge of the <span class="nd">LORD</span> thy God, to walk in his
  ways, to keep his statutes, and his commandments, and his judgments, and his
  testimonies, as it is written in the law of Moses, that thou mayest prosper in
  all that thou doest, and whithersoever thou turnest thyself: </p>
