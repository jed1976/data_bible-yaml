content: >-
  <p class="p"><span data-number="9" data-sid="1KI 2:9" class="v">9</span>Now
  therefore hold him not guiltless: for thou <span class="add">art</span> a wise
  man, and knowest what thou oughtest to do unto him; but his hoar head bring
  thou down to the grave with blood. </p>
