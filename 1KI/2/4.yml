content: >-
  <p class="p"><span data-number="4" data-sid="1KI 2:4" class="v">4</span>That
  the <span class="nd">LORD</span> may continue his word which he spake
  concerning me, saying, If thy children take heed to their way, to walk before
  me in truth with all their heart and with all their soul, there shall not fail
  thee (said he) a man on the throne of Israel. </p>
