content: >-
  <p class="p"><span data-number="29" data-sid="1KI 2:29" class="v">29</span>And
  it was told king Solomon that Joab was fled unto the tabernacle of the <span
  class="nd">LORD</span>; and, behold, <span class="add">he is</span> by the
  altar. Then Solomon sent Benaiah the son of Jehoiada, saying, Go, fall upon
  him. </p>
