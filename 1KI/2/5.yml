content: >-
  <p class="p"><span data-number="5" data-sid="1KI 2:5"
  class="v">5</span>Moreover thou knowest also what Joab the son of Zeruiah did
  to me, <span class="add">and</span> what he did to the two captains of the
  hosts of Israel, unto Abner the son of Ner, and unto Amasa the son of Jether,
  whom he slew, and shed the blood of war in peace, and put the blood of war
  upon his girdle that <span class="add">was</span> about his loins, and in his
  shoes that <span class="add">were</span> on his feet. </p>
