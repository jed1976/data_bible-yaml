content: >-
  <p class="p"><span data-number="44" data-sid="1KI 2:44" class="v">44</span>The
  king said moreover to Shimei, Thou knowest all the wickedness which thine
  heart is privy to, that thou didst to David my father: therefore the <span
  class="nd">LORD</span> shall return thy wickedness upon thine own head; </p>
