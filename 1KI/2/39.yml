content: >-
  <p class="p"><span data-number="39" data-sid="1KI 2:39" class="v">39</span>And
  it came to pass at the end of three years, that two of the servants of Shimei
  ran away unto Achish son of Maachah king of Gath. And they told Shimei,
  saying, Behold, thy servants <span class="add">be</span> in Gath. </p>
