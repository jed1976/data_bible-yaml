content: >-
  <p class="p"><span data-number="30" data-sid="1KI 2:30" class="v">30</span>And
  Benaiah came to the tabernacle of the <span class="nd">LORD</span>, and said
  unto him, Thus saith the king, Come forth. And he said, Nay; but I will die
  here. And Benaiah brought the king word again, saying, Thus said Joab, and
  thus he answered me. </p>
