content: >-
  <p class="p"><span data-number="33" data-sid="1KI 2:33"
  class="v">33</span>Their blood shall therefore return upon the head of Joab,
  and upon the head of his seed for ever: but upon David, and upon his seed, and
  upon his house, and upon his throne, shall there be peace for ever from the
  <span class="nd">LORD</span>. </p>
