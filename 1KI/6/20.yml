content: >-
  <p class="p"><span data-number="20" data-sid="1KI 6:20" class="v">20</span>And
  the oracle in the forepart <span class="add">was</span> twenty cubits in
  length, and twenty cubits in breadth, and twenty cubits in the height thereof:
  and he overlaid it with pure gold; and <span class="add">so</span> covered the
  altar <span class="add">which was of</span> cedar. </p>
