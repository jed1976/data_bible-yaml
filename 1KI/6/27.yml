content: >-
  <p class="p"><span data-number="27" data-sid="1KI 6:27" class="v">27</span>And
  he set the cherubims within the inner house: and they stretched forth the
  wings of the cherubims, so that the wing of the one touched the <span
  class="add">one</span> wall, and the wing of the other cherub touched the
  other wall; and their wings touched one another in the midst of the house.
  </p>
