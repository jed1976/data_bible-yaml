content: >-
  <p class="p"><span data-number="15" data-sid="1KI 6:15" class="v">15</span>And
  he built the walls of the house within with boards of cedar, both the floor of
  the house, and the walls of the cieling: <span class="add">and</span> he
  covered <span class="add">them</span> on the inside with wood, and covered the
  floor of the house with planks of fir. </p>
