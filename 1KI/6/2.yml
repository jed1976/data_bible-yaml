content: >-
  <p class="p"><span data-number="2" data-sid="1KI 6:2" class="v">2</span>And
  the house which king Solomon built for the <span class="nd">LORD</span>, the
  length thereof <span class="add">was</span> threescore cubits, and the breadth
  thereof twenty <span class="add">cubits</span>, and the height thereof thirty
  cubits. </p>
