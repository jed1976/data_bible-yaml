content: >-
  <p class="p"><span data-number="32" data-sid="1KI 6:32" class="v">32</span>The
  two doors also <span class="add">were of</span> olive tree; and he carved upon
  them carvings of cherubims and palm trees and open flowers, and overlaid <span
  class="add">them</span> with gold, and spread gold upon the cherubims, and
  upon the palm trees. </p>
