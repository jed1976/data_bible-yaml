content: >-
  <p class="p"><span data-number="24" data-sid="1KI 6:24" class="v">24</span>And
  five cubits <span class="add">was</span> the one wing of the cherub, and five
  cubits the other wing of the cherub: from the uttermost part of the one wing
  unto the uttermost part of the other <span class="add">were</span> ten cubits.
  </p>
