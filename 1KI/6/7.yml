content: >-
  <p class="p"><span data-number="7" data-sid="1KI 6:7" class="v">7</span>And
  the house, when it was in building, was built of stone made ready before it
  was brought thither: so that there was neither hammer nor axe <span
  class="add">nor</span> any tool of iron heard in the house, while it was in
  building. </p>
