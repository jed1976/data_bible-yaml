content: >-
  <p class="p"><span data-number="3" data-sid="1KI 6:3" class="v">3</span>And
  the porch before the temple of the house, twenty cubits <span
  class="add">was</span> the length thereof, according to the breadth of the
  house; <span class="add">and</span> ten cubits <span class="add">was</span>
  the breadth thereof before the house. </p>
