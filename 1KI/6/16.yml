content: >-
  <p class="p"><span data-number="16" data-sid="1KI 6:16" class="v">16</span>And
  he built twenty cubits on the sides of the house, both the floor and the walls
  with boards of cedar: he even built <span class="add">them</span> for it
  within, <span class="add">even</span> for the oracle, <span
  class="add">even</span> for the most holy <span class="add">place</span>. </p>
