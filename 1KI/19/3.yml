  <p class="p"><span data-number="3" data-sid="1KI 19:3" class="v">3</span>And
  when he saw <span class="add">that</span>, he arose, and went for his life,
  and came to Beer-sheba, which <span class="add">belongeth</span> to Judah, and
  left his servant there.</p>
