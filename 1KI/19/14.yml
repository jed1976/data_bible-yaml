content: >-
  <p class="p"><span data-number="14" data-sid="1KI 19:14"
  class="v">14</span>And he said, I have been very jealous for the <span
  class="nd">LORD</span> God of hosts: because the children of Israel have
  forsaken thy covenant, thrown down thine altars, and slain thy prophets with
  the sword; and I, <span class="add">even</span> I only, am left; and they seek
  my life, to take it away. </p>
