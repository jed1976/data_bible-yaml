content: >-
  <p class="p"><span data-number="2" data-sid="1KI 19:2" class="v">2</span>Then
  Jezebel sent a messenger unto Elijah, saying, So let the gods do <span
  class="add">to me</span>, and more also, if I make not thy life as the life of
  one of them by to morrow about this time. </p>
