content: >-
  <p class="p"><span data-number="6" data-sid="1KI 19:6" class="v">6</span>And
  he looked, and, behold, <span class="add">there was</span> a cake baken on the
  coals, and a cruse of water at his head. And he did eat and drink, and laid
  him down again. </p>
