content: >-
  <p class="p"><span data-number="21" data-sid="1KI 19:21"
  class="v">21</span>And he returned back from him, and took a yoke of oxen, and
  slew them, and boiled their flesh with the instruments of the oxen, and gave
  unto the people, and they did eat. Then he arose, and went after Elijah, and
  ministered unto him.</p>
