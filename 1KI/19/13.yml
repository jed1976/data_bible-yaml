content: >-
  <p class="p"><span data-number="13" data-sid="1KI 19:13"
  class="v">13</span>And it was <span class="add">so</span>, when Elijah heard
  <span class="add">it</span>, that he wrapped his face in his mantle, and went
  out, and stood in the entering in of the cave. And, behold, <span
  class="add">there came</span> a voice unto him, and said, What doest thou
  here, Elijah? </p>
