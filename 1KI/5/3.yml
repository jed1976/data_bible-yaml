content: >-
  <p class="p"><span data-number="3" data-sid="1KI 5:3" class="v">3</span>Thou
  knowest how that David my father could not build an house unto the name of the
  <span class="nd">LORD</span> his God for the wars which were about him on
  every side, until the <span class="nd">LORD</span> put them under the soles of
  his feet. </p>
