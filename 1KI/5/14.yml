content: >-
  <p class="p"><span data-number="14" data-sid="1KI 5:14" class="v">14</span>And
  he sent them to Lebanon, ten thousand a month by courses: a month they were in
  Lebanon, <span class="add">and</span> two months at home: and Adoniram <span
  class="add">was</span> over the levy. </p>
