content: >-
  <p class="p"><span data-number="9" data-sid="1KI 5:9" class="v">9</span>My
  servants shall bring <span class="add">them</span> down from Lebanon unto the
  sea: and I will convey them by sea in floats unto the place that thou shalt
  appoint me, and will cause them to be discharged there, and thou shalt receive
  <span class="add">them:</span> and thou shalt accomplish my desire, in giving
  food for my household.</p>
