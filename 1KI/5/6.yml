content: >-
  <p class="p"><span data-number="6" data-sid="1KI 5:6" class="v">6</span>Now
  therefore command thou that they hew me cedar trees out of Lebanon; and my
  servants shall be with thy servants: and unto thee will I give hire for thy
  servants according to all that thou shalt appoint: for thou knowest that <span
  class="add">there is</span> not among us any that can skill to hew timber like
  unto the Sidonians.</p>
