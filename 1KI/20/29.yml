content: >-
  <p class="p"><span data-number="29" data-sid="1KI 20:29"
  class="v">29</span>And they pitched one over against the other seven days. And
  <span class="add">so</span> it was, that in the seventh day the battle was
  joined: and the children of Israel slew of the Syrians an hundred thousand
  footmen in one day. </p>
