content: >-
  <p class="p"><span data-number="30" data-sid="1KI 20:30"
  class="v">30</span>But the rest fled to Aphek, into the city; and <span
  class="add">there</span> a wall fell upon twenty and seven thousand of the men
  <span class="add">that were</span> left. And Ben-hadad fled, and came into the
  city, into an inner chamber.</p>
