content: >-
  <p class="p"><span data-number="15" data-sid="1KI 20:15"
  class="v">15</span>Then he numbered the young men of the princes of the
  provinces, and they were two hundred and thirty two: and after them he
  numbered all the people, <span class="add">even</span> all the children of
  Israel, <span class="add">being</span> seven thousand. </p>
