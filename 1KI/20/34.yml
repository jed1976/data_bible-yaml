content: >-
  <p class="p"><span data-number="34" data-sid="1KI 20:34"
  class="v">34</span>And <span class="add">Ben-hadad</span> said unto him, The
  cities, which my father took from thy father, I will restore; and thou shalt
  make streets for thee in Damascus, as my father made in Samaria. Then <span
  class="add">said Ahab</span>, I will send thee away with this covenant. So he
  made a covenant with him, and sent him away.</p>
