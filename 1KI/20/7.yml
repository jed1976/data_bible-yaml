content: >-
  <p class="p"><span data-number="7" data-sid="1KI 20:7" class="v">7</span>Then
  the king of Israel called all the elders of the land, and said, Mark, I pray
  you, and see how this <span class="add">man</span> seeketh mischief: for he
  sent unto me for my wives, and for my children, and for my silver, and for my
  gold; and I denied him not. </p>
