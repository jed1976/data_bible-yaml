content: >-
  <p class="p"><span data-number="14" data-sid="1KI 20:14"
  class="v">14</span>And Ahab said, By whom? And he said, Thus saith the <span
  class="nd">LORD</span>, <span class="add">Even</span> by the young men of the
  princes of the provinces. Then he said, Who shall order the battle? And he
  answered, Thou. </p>
