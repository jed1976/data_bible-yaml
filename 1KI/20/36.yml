content: >-
  <p class="p"><span data-number="36" data-sid="1KI 20:36"
  class="v">36</span>Then said he unto him, Because thou hast not obeyed the
  voice of the <span class="nd">LORD</span>, behold, as soon as thou art
  departed from me, a lion shall slay thee. And as soon as he was departed from
  him, a lion found him, and slew him. </p>
