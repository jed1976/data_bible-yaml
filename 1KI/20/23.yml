content: >-
  <p class="p"><span data-number="23" data-sid="1KI 20:23"
  class="v">23</span>And the servants of the king of Syria said unto him, Their
  gods <span class="add">are</span> gods of the hills; therefore they were
  stronger than we; but let us fight against them in the plain, and surely we
  shall be stronger than they. </p>
