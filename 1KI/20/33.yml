content: >-
  <p class="p"><span data-number="33" data-sid="1KI 20:33"
  class="v">33</span>Now the men did diligently observe whether <span
  class="add">any thing would come</span> from him, and did hastily catch <span
  class="add">it:</span> and they said, Thy brother Ben-hadad. Then he said, Go
  ye, bring him. Then Ben-hadad came forth to him; and he caused him to come up
  into the chariot. </p>
