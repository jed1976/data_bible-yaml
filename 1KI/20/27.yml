content: >-
  <p class="p"><span data-number="27" data-sid="1KI 20:27"
  class="v">27</span>And the children of Israel were numbered, and were all
  present, and went against them: and the children of Israel pitched before them
  like two little flocks of kids; but the Syrians filled the country.</p>
