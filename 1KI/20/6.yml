content: >-
  <p class="p"><span data-number="6" data-sid="1KI 20:6" class="v">6</span>Yet I
  will send my servants unto thee to morrow about this time, and they shall
  search thine house, and the houses of thy servants; and it shall be, <span
  class="add">that</span> whatsoever is pleasant in thine eyes, they shall put
  <span class="add">it</span> in their hand, and take <span
  class="add">it</span> away. </p>
