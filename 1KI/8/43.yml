content: >-
  <p class="p"><span data-number="43" data-sid="1KI 8:43"
  class="v">43</span>Hear thou in heaven thy dwelling place, and do according to
  all that the stranger calleth to thee for: that all people of the earth may
  know thy name, to fear thee, as <span class="add">do</span> thy people Israel;
  and that they may know that this house, which I have builded, is called by thy
  name.</p>
