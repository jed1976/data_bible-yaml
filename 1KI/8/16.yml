content: >-
  <p class="p"><span data-number="16" data-sid="1KI 8:16"
  class="v">16</span>Since the day that I brought forth my people Israel out of
  Egypt, I chose no city out of all the tribes of Israel to build an house, that
  my name might be therein; but I chose David to be over my people Israel. </p>
