  <p class="p"><span data-number="4" data-sid="1KI 8:4" class="v">4</span>And
  they brought up the ark of the <span class="nd">LORD</span>, and the
  tabernacle of the congregation, and all the holy vessels that <span
  class="add">were</span> in the tabernacle, even those did the priests and the
  Levites bring up. </p>
