content: >-
  <p class="p"><span data-number="53" data-sid="1KI 8:53" class="v">53</span>For
  thou didst separate them from among all the people of the earth, <span
  class="add">to be</span> thine inheritance, as thou spakest by the hand of
  Moses thy servant, when thou broughtest our fathers out of Egypt, O Lord <span
  class="nd">GOD</span>.</p>
