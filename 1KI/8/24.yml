content: >-
  <p class="p"><span data-number="24" data-sid="1KI 8:24" class="v">24</span>Who
  hast kept with thy servant David my father that thou promisedst him: thou
  spakest also with thy mouth, and hast fulfilled <span class="add">it</span>
  with thine hand, as <span class="add">it is</span> this day. </p>
