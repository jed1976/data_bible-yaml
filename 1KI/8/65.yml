content: >-
  <p class="p"><span data-number="65" data-sid="1KI 8:65" class="v">65</span>And
  at that time Solomon held a feast, and all Israel with him, a great
  congregation, from the entering in of Hamath unto the river of Egypt, before
  the <span class="nd">LORD</span> our God, seven days and seven days, <span
  class="add">even</span> fourteen days. </p>
