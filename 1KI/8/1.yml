content: >-
  <p class="p"><span data-number="1" data-sid="1KI 8:1" class="v">1</span>Then
  Solomon assembled the elders of Israel, and all the heads of the tribes, the
  chief of the fathers of the children of Israel, unto king Solomon in
  Jerusalem, that they might bring up the ark of the covenant of the <span
  class="nd">LORD</span> out of the city of David, which <span
  class="add">is</span> Zion. </p>
