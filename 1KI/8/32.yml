content: >-
  <p class="p"><span data-number="32" data-sid="1KI 8:32"
  class="v">32</span>Then hear thou in heaven, and do, and judge thy servants,
  condemning the wicked, to bring his way upon his head; and justifying the
  righteous, to give him according to his righteousness.</p>
