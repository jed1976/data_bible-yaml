content: >-
  <p class="p"><span data-number="20" data-sid="1KI 8:20" class="v">20</span>And
  the <span class="nd">LORD</span> hath performed his word that he spake, and I
  am risen up in the room of David my father, and sit on the throne of Israel,
  as the <span class="nd">LORD</span> promised, and have built an house for the
  name of the <span class="nd">LORD</span> God of Israel. </p>
