content: >-
  <p class="p"><span data-number="28" data-sid="1KI 8:28" class="v">28</span>Yet
  have thou respect unto the prayer of thy servant, and to his supplication, O
  <span class="nd">LORD</span> my God, to hearken unto the cry and to the
  prayer, which thy servant prayeth before thee to day: </p>
