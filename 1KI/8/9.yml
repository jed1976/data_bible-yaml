content: >-
  <p class="p"><span data-number="9" data-sid="1KI 8:9" class="v">9</span><span
  class="add">There was</span> nothing in the ark save the two tables of stone,
  which Moses put there at Horeb, when the <span class="nd">LORD</span> made
  <span class="add">a covenant</span> with the children of Israel, when they
  came out of the land of Egypt. </p>
