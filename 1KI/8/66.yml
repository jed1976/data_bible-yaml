content: >-
  <p class="p"><span data-number="66" data-sid="1KI 8:66" class="v">66</span>On
  the eighth day he sent the people away: and they blessed the king, and went
  unto their tents joyful and glad of heart for all the goodness that the <span
  class="nd">LORD</span> had done for David his servant, and for Israel his
  people.</p>
