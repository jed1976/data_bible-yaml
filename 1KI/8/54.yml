content: >-
  <p class="p"><span data-number="54" data-sid="1KI 8:54" class="v">54</span>And
  it was <span class="add">so</span>, that when Solomon had made an end of
  praying all this prayer and supplication unto the <span
  class="nd">LORD</span>, he arose from before the altar of the <span
  class="nd">LORD</span>, from kneeling on his knees with his hands spread up to
  heaven. </p>
