content: >-
  <p class="p"><span data-number="63" data-sid="1KI 8:63" class="v">63</span>And
  Solomon offered a sacrifice of peace offerings, which he offered unto the
  <span class="nd">LORD</span>, two and twenty thousand oxen, and an hundred and
  twenty thousand sheep. So the king and all the children of Israel dedicated
  the house of the <span class="nd">LORD</span>. </p>
