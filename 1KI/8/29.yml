content: >-
  <p class="p"><span data-number="29" data-sid="1KI 8:29"
  class="v">29</span>That thine eyes may be open toward this house night and
  day, <span class="add">even</span> toward the place of which thou hast said,
  My name shall be there: that thou mayest hearken unto the prayer which thy
  servant shall make toward this place. </p>
