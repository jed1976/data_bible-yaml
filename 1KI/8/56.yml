content: >-
  <p class="p"><span data-number="56" data-sid="1KI 8:56"
  class="v">56</span>Blessed <span class="add">be</span> the <span
  class="nd">LORD</span>, that hath given rest unto his people Israel, according
  to all that he promised: there hath not failed one word of all his good
  promise, which he promised by the hand of Moses his servant. </p>
