content: >-
  <p class="p"><span data-number="30" data-sid="1KI 8:30" class="v">30</span>And
  hearken thou to the supplication of thy servant, and of thy people Israel,
  when they shall pray toward this place: and hear thou in heaven thy dwelling
  place: and when thou hearest, forgive.</p>
