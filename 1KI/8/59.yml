content: >-
  <p class="p"><span data-number="59" data-sid="1KI 8:59" class="v">59</span>And
  let these my words, wherewith I have made supplication before the <span
  class="nd">LORD</span>, be nigh unto the <span class="nd">LORD</span> our God
  day and night, that he maintain the cause of his servant, and the cause of his
  people Israel at all times, as the matter shall require: </p>
