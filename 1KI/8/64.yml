content: >-
  <p class="p"><span data-number="64" data-sid="1KI 8:64" class="v">64</span>The
  same day did the king hallow the middle of the court that <span
  class="add">was</span> before the house of the <span class="nd">LORD</span>:
  for there he offered burnt offerings, and meat offerings, and the fat of the
  peace offerings: because the brasen altar that <span class="add">was</span>
  before the <span class="nd">LORD</span> <span class="add">was</span> too
  little to receive the burnt offerings, and meat offerings, and the fat of the
  peace offerings. </p>
