content: >-
  <p class="p"><span data-number="39" data-sid="1KI 8:39"
  class="v">39</span>Then hear thou in heaven thy dwelling place, and forgive,
  and do, and give to every man according to his ways, whose heart thou knowest;
  (for thou, <span class="add">even</span> thou only, knowest the hearts of all
  the children of men;) </p>
