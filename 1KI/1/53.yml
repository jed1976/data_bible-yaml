content: >-
  <p class="p"><span data-number="53" data-sid="1KI 1:53" class="v">53</span>So
  king Solomon sent, and they brought him down from the altar. And he came and
  bowed himself to king Solomon: and Solomon said unto him, Go to thine
  house.</p>
