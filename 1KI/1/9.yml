content: >-
  <p class="p"><span data-number="9" data-sid="1KI 1:9" class="v">9</span>And
  Adonijah slew sheep and oxen and fat cattle by the stone of Zoheleth, which
  <span class="add">is</span> by En-rogel, and called all his brethren the
  king’s sons, and all the men of Judah the king’s servants: </p>
