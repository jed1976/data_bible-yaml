content: >-
  <p class="p"><span data-number="51" data-sid="1KI 1:51" class="v">51</span>And
  it was told Solomon, saying, Behold, Adonijah feareth king Solomon: for, lo,
  he hath caught hold on the horns of the altar, saying, Let king Solomon swear
  unto me to day that he will not slay his servant with the sword. </p>
