  <p class="p"><span data-number="17" data-sid="1KI 1:17" class="v">17</span>And
  she said unto him, My lord, thou swarest by the <span class="nd">LORD</span>
  thy God unto thine handmaid, <span class="add">saying</span>, Assuredly
  Solomon thy son shall reign after me, and he shall sit upon my throne. </p>
