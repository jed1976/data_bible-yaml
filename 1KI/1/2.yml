content: >-
  <p class="p"><span data-number="2" data-sid="1KI 1:2"
  class="v">2</span>Wherefore his servants said unto him, Let there be sought
  for my lord the king a young virgin: and let her stand before the king, and
  let her cherish him, and let her lie in thy bosom, that my lord the king may
  get heat. </p>
