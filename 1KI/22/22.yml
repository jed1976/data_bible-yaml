content: >-
  <p class="p"><span data-number="22" data-sid="1KI 22:22"
  class="v">22</span>And the <span class="nd">LORD</span> said unto him,
  Wherewith? And he said, I will go forth, and I will be a lying spirit in the
  mouth of all his prophets. And he said, Thou shalt persuade <span
  class="add">him</span>, and prevail also: go forth, and do so. </p>
