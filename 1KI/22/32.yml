content: >-
  <p class="p"><span data-number="32" data-sid="1KI 22:32"
  class="v">32</span>And it came to pass, when the captains of the chariots saw
  Jehoshaphat, that they said, Surely it <span class="add">is</span> the king of
  Israel. And they turned aside to fight against him: and Jehoshaphat cried out.
  </p>
