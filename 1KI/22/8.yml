content: >-
  <p class="p"><span data-number="8" data-sid="1KI 22:8" class="v">8</span>And
  the king of Israel said unto Jehoshaphat, <span class="add">There is</span>
  yet one man, Micaiah the son of Imlah, by whom we may enquire of the <span
  class="nd">LORD</span>: but I hate him; for he doth not prophesy good
  concerning me, but evil. And Jehoshaphat said, Let not the king say so. </p>
