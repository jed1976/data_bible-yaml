content: >-
  <p class="p"><span data-number="39" data-sid="1KI 22:39"
  class="v">39</span>Now the rest of the acts of Ahab, and all that he did, and
  the ivory house which he made, and all the cities that he built, <span
  class="add">are</span> they not written in the book of the chronicles of the
  kings of Israel? </p>
