content: >-
  <p class="p"><span data-number="13" data-sid="1KI 22:13"
  class="v">13</span>And the messenger that was gone to call Micaiah spake unto
  him, saying, Behold now, the words of the prophets <span
  class="add">declare</span> good unto the king with one mouth: let thy word, I
  pray thee, be like the word of one of them, and speak <span class="add">that
  which is</span> good. </p>
