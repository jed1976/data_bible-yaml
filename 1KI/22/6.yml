content: >-
  <p class="p"><span data-number="6" data-sid="1KI 22:6" class="v">6</span>Then
  the king of Israel gathered the prophets together, about four hundred men, and
  said unto them, Shall I go against Ramoth-gilead to battle, or shall I
  forbear? And they said, Go up; for the Lord shall deliver <span
  class="add">it</span> into the hand of the king. </p>
