content: >-
  <p class="p"><span data-number="31" data-sid="1KI 22:31"
  class="v">31</span>But the king of Syria commanded his thirty and two captains
  that had rule over his chariots, saying, Fight neither with small nor great,
  save only with the king of Israel. </p>
