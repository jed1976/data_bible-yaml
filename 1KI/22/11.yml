content: >-
  <p class="p"><span data-number="11" data-sid="1KI 22:11"
  class="v">11</span>And Zedekiah the son of Chenaanah made him horns of iron:
  and he said, Thus saith the <span class="nd">LORD</span>, With these shalt
  thou push the Syrians, until thou have consumed them. </p>
