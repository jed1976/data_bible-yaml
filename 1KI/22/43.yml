content: >-
  <p class="p"><span data-number="43" data-sid="1KI 22:43"
  class="v">43</span>And he walked in all the ways of Asa his father; he turned
  not aside from it, doing <span class="add">that which was</span> right in the
  eyes of the <span class="nd">LORD</span>: nevertheless the high places were
  not taken away; <span class="add">for</span> the people offered and burnt
  incense yet in the high places. </p>
