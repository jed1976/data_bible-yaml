content: >-
  <p class="p"><span data-number="17" data-sid="1KI 22:17"
  class="v">17</span>And he said, I saw all Israel scattered upon the hills, as
  sheep that have not a shepherd: and the <span class="nd">LORD</span> said,
  These have no master: let them return every man to his house in peace. </p>
