content: >-
  <p class="p"><span data-number="34" data-sid="1KI 22:34"
  class="v">34</span>And a <span class="add">certain</span> man drew a bow at a
  venture, and smote the king of Israel between the joints of the harness:
  wherefore he said unto the driver of his chariot, Turn thine hand, and carry
  me out of the host; for I am wounded. </p>
