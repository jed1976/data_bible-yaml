  <p class="p"><span data-number="24" data-sid="1KI 22:24"
  class="v">24</span>But Zedekiah the son of Chenaanah went near, and smote
  Micaiah on the cheek, and said, Which way went the Spirit of the <span
  class="nd">LORD</span> from me to speak unto thee? </p>
