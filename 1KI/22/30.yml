content: >-
  <p class="p"><span data-number="30" data-sid="1KI 22:30"
  class="v">30</span>And the king of Israel said unto Jehoshaphat, I will
  disguise myself, and enter into the battle; but put thou on thy robes. And the
  king of Israel disguised himself, and went into the battle. </p>
