content: >-
  <p class="p"><span data-number="35" data-sid="1KI 22:35"
  class="v">35</span>And the battle increased that day: and the king was stayed
  up in his chariot against the Syrians, and died at even: and the blood ran out
  of the wound into the midst of the chariot. </p>
