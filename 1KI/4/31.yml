content: >-
  <p class="p"><span data-number="31" data-sid="1KI 4:31" class="v">31</span>For
  he was wiser than all men; than Ethan the Ezrahite, and Heman, and Chalcol,
  and Darda, the sons of Mahol: and his fame was in all nations round about.
  </p>
