content: >-
  <p class="p"><span data-number="12" data-sid="1KI 4:12"
  class="v">12</span>Baana the son of Ahilud; <span class="add">to him
  pertained</span> Taanach and Megiddo, and all Beth-shean, which <span
  class="add">is</span> by Zartanah beneath Jezreel, from Beth-shean to
  Abel-meholah, <span class="add">even</span> unto <span class="add">the place
  that is</span> beyond Jokneam: </p>
