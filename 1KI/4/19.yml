content: >-
  <p class="p"><span data-number="19" data-sid="1KI 4:19"
  class="v">19</span>Geber the son of Uri <span class="add">was</span> in the
  country of Gilead, <span class="add">in</span> the country of Sihon king of
  the Amorites, and of Og king of Bashan; and <span class="add">he was</span>
  the only officer which <span class="add">was</span> in the land.</p>
