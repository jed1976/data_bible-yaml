content: >-
  <p class="p"><span data-number="24" data-sid="1KI 4:24" class="v">24</span>For
  he had dominion over all <span class="add">the region</span> on this side the
  river, from Tiphsah even to Azzah, over all the kings on this side the river:
  and he had peace on all sides round about him. </p>
