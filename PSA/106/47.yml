content: >-
  <p class="q1"><span data-number="47" data-sid="PSA 106:47"
  class="v">47</span>Save us, O <span class="nd">LORD</span> our God, and gather
  us from among the heathen, to give thanks unto thy holy name, <span
  class="add">and</span> to triumph in thy praise.</p>
