content: >-
  <p class="b"></p><p class="q1"><span data-number="7" data-sid="PSA 37:7"
  class="v">7</span>Rest in the <span class="nd">LORD</span>, and wait patiently
  for him: fret not thyself because of him who prospereth in his way, because of
  the man who bringeth wicked devices to pass.</p>
