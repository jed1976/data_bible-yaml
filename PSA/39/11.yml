content: >-
  <p class="q1"><span data-number="11" data-sid="PSA 39:11"
  class="v">11</span>When thou with rebukes dost correct man for iniquity, thou
  makest his beauty to consume away like a moth: surely every man <span
  class="add">is</span> vanity. Selah.</p>
