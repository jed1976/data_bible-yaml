content: >-
  <p class="q1"><span data-number="12" data-sid="PSA 39:12"
  class="v">12</span>Hear my prayer, O <span class="nd">LORD</span>, and give
  ear unto my cry; hold not thy peace at my tears: for I <span
  class="add">am</span> a stranger with thee, <span class="add">and</span> a
  sojourner, as all my fathers <span class="add">were</span>.</p>
