content: >-
  <p class="d">To the chief Musician, <span class="add">even</span> to Jeduthun,
  A Psalm of David.</p><p class="q1"><span data-number="1" data-sid="PSA 39:1"
  class="v">1</span>I said, I will take heed to my ways, that I sin not with my
  tongue: I will keep my mouth with a bridle, while the wicked is before me.</p>
