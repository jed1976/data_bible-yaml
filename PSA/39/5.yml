content: >-
  <p class="q1"><span data-number="5" data-sid="PSA 39:5"
  class="v">5</span>Behold, thou hast made my days <span class="add">as</span>
  an handbreadth; and mine age <span class="add">is</span> as nothing before
  thee: verily every man at his best state <span class="add">is</span>
  altogether vanity. Selah.</p>
