content: >-
  <p class="q1"><span data-number="2" data-sid="PSA 123:2"
  class="v">2</span>Behold, as the eyes of servants <span
  class="add">look</span> unto the hand of their masters, <span
  class="add">and</span> as the eyes of a maiden unto the hand of her mistress;
  so our eyes <span class="add">wait</span> upon the <span
  class="nd">LORD</span> our God, until that he have mercy upon us.</p>
