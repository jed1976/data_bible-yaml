content: >-
  <p class="q1"><span data-number="12" data-sid="PSA 40:12"
  class="v">12</span>For innumerable evils have compassed me about: mine
  iniquities have taken hold upon me, so that I am not able to look up; they are
  more than the hairs of mine head: therefore my heart faileth me.</p>
