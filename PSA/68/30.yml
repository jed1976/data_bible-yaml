content: >-
  <p class="q1"><span data-number="30" data-sid="PSA 68:30"
  class="v">30</span>Rebuke the company of spearmen, the multitude of the bulls,
  with the calves of the people, <span class="add">till every one</span> submit
  himself with pieces of silver: scatter thou the people <span
  class="add">that</span> delight in war.</p>
