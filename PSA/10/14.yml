content: >-
  <p class="q1"><span data-number="14" data-sid="PSA 10:14"
  class="v">14</span>Thou hast seen <span class="add">it;</span> for thou
  beholdest mischief and spite, to requite <span class="add">it</span> with thy
  hand: the poor committeth himself unto thee; thou art the helper of the
  fatherless.</p>
