content: >-
  <p class="q1"><span data-number="23" data-sid="PSA 55:23"
  class="v">23</span>But thou, O God, shalt bring them down into the pit of
  destruction: bloody and deceitful men shall not live out half their days; but
  I will trust in thee.</p>
