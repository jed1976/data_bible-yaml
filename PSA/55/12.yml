content: >-
  <p class="q1"><span data-number="12" data-sid="PSA 55:12"
  class="v">12</span>For <span class="add">it was</span> not an enemy <span
  class="add">that</span> reproached me; then I could have borne <span
  class="add">it:</span> neither <span class="add">was it</span> he that hated
  me <span class="add">that</span> did magnify <span class="add">himself</span>
  against me; then I would have hid myself from him:</p>
