content: >-
  <p class="q1"><span data-number="21" data-sid="PSA 55:21"
  class="v">21</span><span class="add">The words</span> of his mouth were
  smoother than butter, but war <span class="add">was</span> in his heart: his
  words were softer than oil, yet <span class="add">were</span> they drawn
  swords.</p>
