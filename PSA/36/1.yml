content: >-
  <p class="d">To the chief Musician, <span class="add">A Psalm</span> of David
  the servant of the <span class="nd">LORD</span>.</p><p class="q1"><span
  data-number="1" data-sid="PSA 36:1" class="v">1</span>The transgression of the
  wicked saith within my heart, <span class="add">that there is</span> no fear
  of God before his eyes.</p>
