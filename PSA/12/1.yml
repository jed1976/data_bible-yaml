content: >-
  <p class="d">To the chief Musician upon Sheminith, A Psalm of David.</p><p
  class="q1"><span data-number="1" data-sid="PSA 12:1" class="v">1</span>Help,
  <span class="nd">LORD</span>; for the godly man ceaseth; for the faithful fail
  from among the children of men.</p>
