content: >-
  <p class="q1"><span data-number="7" data-sid="PSA 28:7" class="v">7</span>The
  <span class="nd">LORD</span> <span class="add">is</span> my strength and my
  shield; my heart trusted in him, and I am helped: therefore my heart greatly
  rejoiceth; and with my song will I praise him.</p>
