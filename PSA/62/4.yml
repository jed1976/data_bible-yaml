content: >-
  <p class="q1"><span data-number="4" data-sid="PSA 62:4" class="v">4</span>They
  only consult to cast <span class="add">him</span> down from his excellency:
  they delight in lies: they bless with their mouth, but they curse inwardly.
  Selah.</p>
