content: >-
  <p class="q1"><span data-number="3" data-sid="PSA 62:3" class="v">3</span>How
  long will ye imagine mischief against a man? ye shall be slain all of you: as
  a bowing wall <span class="add">shall ye be, and as</span> a tottering
  fence.</p>
