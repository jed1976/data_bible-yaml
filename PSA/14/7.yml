content: >-
  <p class="q1"><span data-number="7" data-sid="PSA 14:7" class="v">7</span>Oh
  that the salvation of Israel <span class="add">were come</span> out of Zion!
  when the <span class="nd">LORD</span> bringeth back the captivity of his
  people, Jacob shall rejoice, <span class="add">and</span> Israel shall be
  glad.</p>
