content: >-
  <p class="q1"><span data-number="12" data-sid="PSA 139:12"
  class="v">12</span>Yea, the darkness hideth not from thee; but the night
  shineth as the day: the darkness and the light <span class="add">are</span>
  both alike <span class="add">to thee</span>.</p>
