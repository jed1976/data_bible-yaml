content: >-
  <p class="q1"><span data-number="27" data-sid="PSA 35:27"
  class="v">27</span>Let them shout for joy, and be glad, that favour my
  righteous cause: yea, let them say continually, Let the <span
  class="nd">LORD</span> be magnified, which hath pleasure in the prosperity of
  his servant.</p>
