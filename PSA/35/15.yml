content: >-
  <p class="q1"><span data-number="15" data-sid="PSA 35:15"
  class="v">15</span>But in mine adversity they rejoiced, and gathered
  themselves together: <span class="add">yea</span>, the abjects gathered
  themselves together against me, and I knew <span class="add">it</span> not;
  they did tear <span class="add">me</span>, and ceased not:</p>
