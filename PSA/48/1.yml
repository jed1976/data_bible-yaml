content: >-
  <p class="d">A Song <span class="add">and</span> Psalm for the sons of
  Korah.</p><p class="q1"><span data-number="1" data-sid="PSA 48:1"
  class="v">1</span>Great <span class="add">is</span> the <span
  class="nd">LORD</span>, and greatly to be praised in the city of our God,
  <span class="add">in</span> the mountain of his holiness.</p>
