content: >-
  <p class="d">A Psalm of David, to bring to remembrance.</p><p class="q1"><span
  data-number="1" data-sid="PSA 38:1" class="v">1</span>O <span
  class="nd">LORD</span>, rebuke me not in thy wrath: neither chasten me in thy
  hot displeasure.</p>
