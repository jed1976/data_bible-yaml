content: >-
  <p class="b"></p><p class="q1"><span data-number="12" data-sid="PSA 38:12"
  class="v">12</span>They also that seek after my life lay snares <span
  class="add">for me:</span> and they that seek my hurt speak mischievous
  things, and imagine deceits all the day long.</p>
