  <p class="b"></p><p class="q1"><span data-number="22" data-sid="PSA 69:22"
  class="v">22</span>Let their table become a snare before them: and <span
  class="add">that which should have been</span> for <span
  class="add">their</span> welfare, <span class="add">let it become</span> a
  trap.</p>
