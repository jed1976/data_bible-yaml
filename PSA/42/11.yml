content: >-
  <p class="q1"><span data-number="11" data-sid="PSA 42:11"
  class="v">11</span>Why art thou cast down, O my soul? and why art thou
  disquieted within me? hope thou in God: for I shall yet praise him, <span
  class="add">who is</span> the health of my countenance, and my God.</p>
