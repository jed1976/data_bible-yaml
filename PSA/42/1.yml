content: >-
  <p class="d">To the chief Musician, Maschil, for the sons of Korah.</p><p
  class="q1"><span data-number="1" data-sid="PSA 42:1" class="v">1</span>As the
  hart panteth after the water brooks, so panteth my soul after thee, O God.</p>
