content: >-
  <p class="d"><span class="add">A Psalm</span> of David.</p><p class="q1"><span
  data-number="1" data-sid="PSA 27:1" class="v">1</span>The <span
  class="nd">LORD</span> <span class="add">is</span> my light and my salvation;
  whom shall I fear? the <span class="nd">LORD</span> <span
  class="add">is</span> the strength of my life; of whom shall I be afraid?</p>
