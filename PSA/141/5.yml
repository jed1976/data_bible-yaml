content: >-
  <p class="b"></p><p class="q1"><span data-number="5" data-sid="PSA 141:5"
  class="v">5</span>Let the righteous smite me; <span class="add">it shall
  be</span> a kindness: and let him reprove me; <span class="add">it shall
  be</span> an excellent oil, <span class="add">which</span> shall not break my
  head: for yet my prayer also <span class="add">shall be</span> in their
  calamities.</p>
