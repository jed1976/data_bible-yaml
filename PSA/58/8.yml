content: >-
  <p class="q1"><span data-number="8" data-sid="PSA 58:8" class="v">8</span>As a
  snail <span class="add">which</span> melteth, let <span class="add">every one
  of them</span> pass away: <span class="add">like</span> the untimely birth of
  a woman, <span class="add">that</span> they may not see the sun.</p>
