content: >-
  <p class="d">To the chief Musician, Al-taschith, Michtam of David.</p><p
  class="q1"><span data-number="1" data-sid="PSA 58:1" class="v">1</span>Do ye
  indeed speak righteousness, O congregation? do ye judge uprightly, O ye sons
  of men?</p>
