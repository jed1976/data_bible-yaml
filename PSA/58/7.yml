  <p class="q1"><span data-number="7" data-sid="PSA 58:7" class="v">7</span>Let
  them melt away as waters <span class="add">which</span> run continually: <span
  class="add">when</span> he bendeth <span class="add">his bow to shoot</span>
  his arrows, let them be as cut in pieces.</p>
