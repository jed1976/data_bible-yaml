content: >-
  <p class="q1"><span data-number="14" data-sid="PSA 49:14"
  class="v">14</span>Like sheep they are laid in the grave; death shall feed on
  them; and the upright shall have dominion over them in the morning; and their
  beauty shall consume in the grave from their dwelling.</p>
