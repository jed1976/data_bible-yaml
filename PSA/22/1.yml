content: >-
  <p class="d">To the chief Musician upon Aijeleth Shahar, A Psalm of
  David.</p><p class="q1"><span data-number="1" data-sid="PSA 22:1"
  class="v">1</span>My God, my God, why hast thou forsaken me? <span
  class="add">why art thou so</span> far from helping me, <span class="add">and
  from</span> the words of my roaring?</p>
