content: >-
  <p class="q1"><span data-number="3" data-sid="PSA 137:3" class="v">3</span>For
  there they that carried us away captive required of us a song; and they that
  wasted us <span class="add">required of us</span> mirth, <span
  class="add">saying</span>, Sing us <span class="add">one</span> of the songs
  of Zion.</p>
