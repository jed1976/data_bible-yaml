content: >-
  <p class="q1"><span data-number="12" data-sid="PSA 144:12"
  class="v">12</span>That our sons <span class="add">may be</span> as plants
  grown up in their youth; <span class="add">that</span> our daughters <span
  class="add">may be</span> as corner stones, polished <span
  class="add">after</span> the similitude of a palace:</p>
