content: >-
  <p class="q1"><span data-number="8" data-sid="PSA 45:8" class="v">8</span>All
  thy garments <span class="add">smell</span> of myrrh, and aloes, <span
  class="add">and</span> cassia, out of the ivory palaces, whereby they have
  made thee glad.</p>
