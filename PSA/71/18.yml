content: >-
  <p class="q1"><span data-number="18" data-sid="PSA 71:18"
  class="v">18</span>Now also when I am old and grayheaded, O God, forsake me
  not; until I have shewed thy strength unto <span class="add">this</span>
  generation, <span class="add">and</span> thy power to every one <span
  class="add">that</span> is to come.</p>
