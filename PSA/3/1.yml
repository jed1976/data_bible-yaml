content: >-
  <p class="d">A Psalm of David, when he fled from Absalom his son.</p><p
  class="q1"><span data-number="1" data-sid="PSA 3:1" class="v">1</span><span
  class="nd">LORD</span>, how are they increased that trouble me! many <span
  class="add">are</span> they that rise up against me.</p>
