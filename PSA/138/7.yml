content: >-
  <p class="q1"><span data-number="7" data-sid="PSA 138:7"
  class="v">7</span>Though I walk in the midst of trouble, thou wilt revive me:
  thou shalt stretch forth thine hand against the wrath of mine enemies, and thy
  right hand shall save me.</p>
