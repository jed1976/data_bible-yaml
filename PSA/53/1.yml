content: >-
  <p class="d">To the chief Musician upon Mahalath, Maschil, <span class="add">A
  Psalm</span> of David.</p><p class="q1"><span data-number="1" data-sid="PSA
  53:1" class="v">1</span>The fool hath said in his heart, <span
  class="add">There is</span> no God. Corrupt are they, and have done abominable
  iniquity: <span class="add">there is</span> none that doeth good.</p>
