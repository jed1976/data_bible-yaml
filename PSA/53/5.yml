content: >-
  <p class="q1"><span data-number="5" data-sid="PSA 53:5"
  class="v">5</span>There were they in great fear, <span
  class="add">where</span> no fear was: for God hath scattered the bones of him
  that encampeth <span class="add">against</span> thee: thou hast put <span
  class="add">them</span> to shame, because God hath despised them.</p>
