  <p class="q1"><span data-number="17" data-sid="PSA 86:17"
  class="v">17</span>Shew me a token for good; that they which hate me may see
  <span class="add">it</span>, and be ashamed: because thou, <span
  class="nd">LORD</span>, hast holpen me, and comforted me.</p>
