content: >-
  <p class="p"><span data-number="12" data-sid="SNG 7:12" class="v">12</span>Let
  us get up early to the vineyards; let us see if the vine flourish, <span
  class="add">whether</span> the tender grape appear, <span
  class="add">and</span> the pomegranates bud forth: there will I give thee my
  loves. </p>
