content: >-
  <p class="p"><span data-number="13" data-sid="SNG 7:13" class="v">13</span>The
  mandrakes give a smell, and at our gates <span class="add">are</span> all
  manner of pleasant <span class="add">fruits</span>, new and old, <span
  class="add">which</span> I have laid up for thee, O my beloved.</p>
