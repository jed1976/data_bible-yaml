content: >-
  <p class="p"><span data-number="4" data-sid="SNG 7:4" class="v">4</span>Thy
  neck <span class="add">is</span> as a tower of ivory; thine eyes <span
  class="add">like</span> the fishpools in Heshbon, by the gate of Bath-rabbim:
  thy nose <span class="add">is</span> as the tower of Lebanon which looketh
  toward Damascus. </p>
