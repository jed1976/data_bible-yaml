content: >-
  <p class="p"><span data-number="7" data-sid="SNG 8:7" class="v">7</span>Many
  waters cannot quench love, neither can the floods drown it: if <span
  class="add">a</span> man would give all the substance of his house for love,
  it would utterly be contemned.</p>
