content: >-
  <p class="p"><span data-number="16" data-sid="SNG 5:16" class="v">16</span>His
  mouth <span class="add">is</span> most sweet: yea, he <span
  class="add">is</span> altogether lovely. This <span class="add">is</span> my
  beloved, and this <span class="add">is</span> my friend, O daughters of
  Jerusalem.</p>
