content: >-
  <p class="p"><span data-number="6" data-sid="SNG 5:6" class="v">6</span>I
  opened to my beloved; but my beloved had withdrawn himself, <span
  class="add">and</span> was gone: my soul failed when he spake: I sought him,
  but I could not find him; I called him, but he gave me no answer. </p>
