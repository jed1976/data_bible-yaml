content: >-
  <p class="p"><span data-number="4" data-sid="SNG 1:4" class="v">4</span>Draw
  me, we will run after thee: the king hath brought me into his chambers: we
  will be glad and rejoice in thee, we will remember thy love more than wine:
  the upright love thee. </p>
