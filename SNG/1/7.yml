content: >-
  <p class="p"><span data-number="7" data-sid="SNG 1:7" class="v">7</span>Tell
  me, O thou whom my soul loveth, where thou feedest, where thou makest <span
  class="add">thy flock</span> to rest at noon: for why should I be as one that
  turneth aside by the flocks of thy companions?</p>
