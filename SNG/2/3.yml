content: >-
  <p class="p"><span data-number="3" data-sid="SNG 2:3" class="v">3</span>As the
  apple tree among the trees of the wood, so <span class="add">is</span> my
  beloved among the sons. I sat down under his shadow with great delight, and
  his fruit <span class="add">was</span> sweet to my taste. </p>
