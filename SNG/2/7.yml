content: >-
  <p class="p"><span data-number="7" data-sid="SNG 2:7" class="v">7</span>I
  charge you, O ye daughters of Jerusalem, by the roes, and by the hinds of the
  field, that ye stir not up, nor awake <span class="add">my</span> love, till
  he please.</p>
