content: >-
  <p class="p"><span data-number="13" data-sid="SNG 2:13" class="v">13</span>The
  fig tree putteth forth her green figs, and the vines <span
  class="add">with</span> the tender grape give a <span class="add">good</span>
  smell. Arise, my love, my fair one, and come away.</p>
