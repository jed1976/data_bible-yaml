  <p class="p"><span data-number="26" data-sid="JHN 3:26" class="v">26</span>And
  they came unto John, and said unto him, Rabbi, he that was with thee beyond
  Jordan, to whom thou barest witness, behold, the same baptizeth, and all <span
  class="add">men</span> come to him. </p>
