content: >-
  <p class="p"><span data-number="28" data-sid="JHN 14:28"
  class="v">28</span><span class="wj">Ye have heard how I said unto you, I go
  away, and come <span class="add">again</span> unto you. If ye loved me, ye
  would rejoice, because I said, I go unto the Father: for my Father is greater
  than I.</span> </p>
