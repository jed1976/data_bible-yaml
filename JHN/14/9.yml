content: >-
  <p class="p"><span data-number="9" data-sid="JHN 14:9" class="v">9</span>Jesus
  saith unto him, <span class="wj">Have I been so long time with you, and yet
  hast thou not known me, Philip? he that hath seen me hath seen the Father; and
  how sayest thou <span class="add">then</span>, Shew us the Father?</span> </p>
