content: >-
  <p class="p"><span data-number="16" data-sid="JHN 9:16"
  class="v">16</span>Therefore said some of the Pharisees, This man is not of
  God, because he keepeth not the sabbath day. Others said, How can a man that
  is a sinner do such miracles? And there was a division among them. </p>
