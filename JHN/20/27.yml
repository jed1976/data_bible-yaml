content: >-
  <p class="p"><span data-number="27" data-sid="JHN 20:27"
  class="v">27</span>Then saith he to Thomas, <span class="wj">Reach hither thy
  finger, and behold my hands; and reach hither thy hand, and thrust <span
  class="add">it</span> into my side: and be not faithless, but
  believing.</span> </p>
