content: >-
  <p class="p"><span data-number="25" data-sid="JHN 20:25"
  class="v">25</span>The other disciples therefore said unto him, We have seen
  the Lord. But he said unto them, Except I shall see in his hands the print of
  the nails, and put my finger into the print of the nails, and thrust my hand
  into his side, I will not believe.</p>
