content: >-
  <p class="p"><span data-number="17" data-sid="JHN 20:17"
  class="v">17</span>Jesus saith unto her, <span class="wj">Touch me not; for I
  am not yet ascended to my Father: but go to my brethren, and say unto them, I
  ascend unto my Father, and your Father; and <span class="add">to</span> my
  God, and your God.</span> </p>
