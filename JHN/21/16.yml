content: >-
  <p class="p"><span data-number="16" data-sid="JHN 21:16" class="v">16</span>He
  saith to him again the second time, <span class="wj">Simon, <span
  class="add">son</span> of Jonas, lovest thou me?</span> He saith unto him,
  Yea, Lord; thou knowest that I love thee. He saith unto him, <span
  class="wj">Feed my sheep.</span> </p>
