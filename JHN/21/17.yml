content: >-
  <p class="p"><span data-number="17" data-sid="JHN 21:17" class="v">17</span>He
  saith unto him the third time, <span class="wj">Simon, <span
  class="add">son</span> of Jonas, lovest thou me?</span> Peter was grieved
  because he said unto him the third time, Lovest thou me? And he said unto him,
  Lord, thou knowest all things; thou knowest that I love thee. Jesus saith unto
  him, <span class="wj">Feed my sheep.</span> </p>
