  <p class="p"><span data-number="20" data-sid="JHN 21:20"
  class="v">20</span>Then Peter, turning about, seeth the disciple whom Jesus
  loved following; which also leaned on his breast at supper, and said, Lord,
  which is he that betrayeth thee? </p>
