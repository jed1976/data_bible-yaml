content: >-
  <p class="p"><span data-number="31" data-sid="JHN 19:31"
  class="v">31</span>The Jews therefore, because it was the preparation, that
  the bodies should not remain upon the cross on the sabbath day, (for that
  sabbath day was an high day,) besought Pilate that their legs might be broken,
  and <span class="add">that</span> they might be taken away. </p>
