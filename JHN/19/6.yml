content: >-
  <p class="p"><span data-number="6" data-sid="JHN 19:6" class="v">6</span>When
  the chief priests therefore and officers saw him, they cried out, saying,
  Crucify <span class="add">him</span>, crucify <span class="add">him</span>.
  Pilate saith unto them, Take ye him, and crucify <span class="add">him</span>:
  for I find no fault in him. </p>
