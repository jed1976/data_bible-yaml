content: >-
  <p class="p"><span data-number="24" data-sid="JHN 19:24"
  class="v">24</span>They said therefore among themselves, Let us not rend it,
  but cast lots for it, whose it shall be: that the scripture might be
  fulfilled, which saith, They parted my raiment among them, and for my vesture
  they did cast lots. These things therefore the soldiers did.</p>
