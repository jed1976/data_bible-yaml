  <p class="p"><span data-number="38" data-sid="JHN 19:38" class="v">38</span>Â¶
  And after this Joseph of Arimathaea, being a disciple of Jesus, but secretly
  for fear of the Jews, besought Pilate that he might take away the body of
  Jesus: and Pilate gave <span class="add">him</span> leave. He came therefore,
  and took the body of Jesus. </p>
