content: >-
  <p class="p"><span data-number="54" data-sid="JHN 11:54"
  class="v">54</span>Jesus therefore walked no more openly among the Jews; but
  went thence unto a country near to the wilderness, into a city called Ephraim,
  and there continued with his disciples.</p>
