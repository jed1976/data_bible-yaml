content: >-
  <p class="p"><span data-number="39" data-sid="JHN 11:39"
  class="v">39</span>Jesus said, <span class="wj">Take ye away the stone.</span>
  Martha, the sister of him that was dead, saith unto him, Lord, by this time he
  stinketh: for he hath been <span class="add">dead</span> four days. </p>
