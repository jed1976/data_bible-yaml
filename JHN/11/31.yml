content: >-
  <p class="p"><span data-number="31" data-sid="JHN 11:31"
  class="v">31</span>The Jews then which were with her in the house, and
  comforted her, when they saw Mary, that she rose up hastily and went out,
  followed her, saying, She goeth unto the grave to weep there. </p>
