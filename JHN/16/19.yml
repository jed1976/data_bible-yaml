content: >-
  <p class="p"><span data-number="19" data-sid="JHN 16:19"
  class="v">19</span>Now Jesus knew that they were desirous to ask him, and said
  unto them, <span class="wj">Do ye enquire among yourselves of that I said, A
  little while, and ye shall not see me: and again, a little while, and ye shall
  see me?</span> </p>
