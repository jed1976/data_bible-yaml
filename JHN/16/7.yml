content: >-
  <p class="p"><span data-number="7" data-sid="JHN 16:7" class="v">7</span><span
  class="wj">Nevertheless I tell you the truth; It is expedient for you that I
  go away: for if I go not away, the Comforter will not come unto you; but if I
  depart, I will send him unto you.</span> </p>
