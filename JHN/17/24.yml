content: >-
  <p class="p"><span data-number="24" data-sid="JHN 17:24"
  class="v">24</span><span class="wj">Father, I will that they also, whom thou
  hast given me, be with me where I am; that they may behold my glory, which
  thou hast given me: for thou lovedst me before the foundation of the
  world.</span> </p>
