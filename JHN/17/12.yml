content: >-
  <p class="p"><span data-number="12" data-sid="JHN 17:12"
  class="v">12</span><span class="wj">While I was with them in the world, I kept
  them in thy name: those that thou gavest me I have kept, and none of them is
  lost, but the son of perdition; that the scripture might be fulfilled.</span>
  </p>
