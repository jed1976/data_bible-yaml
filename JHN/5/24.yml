content: >-
  <p class="p"><span data-number="24" data-sid="JHN 5:24"
  class="v">24</span><span class="wj">Verily, verily, I say unto you, He that
  heareth my word, and believeth on him that sent me, hath everlasting life, and
  shall not come into condemnation; but is passed from death unto life.</span>
  </p>
