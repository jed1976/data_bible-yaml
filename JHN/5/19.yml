content: >-
  <p class="p"><span data-number="19" data-sid="JHN 5:19"
  class="v">19</span>Then answered Jesus and said unto them, <span
  class="wj">Verily, verily, I say unto you, The Son can do nothing of himself,
  but what he seeth the Father do: for what things soever he doeth, these also
  doeth the Son likewise.</span> </p>
