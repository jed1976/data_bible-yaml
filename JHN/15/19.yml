content: >-
  <p class="p"><span data-number="19" data-sid="JHN 15:19"
  class="v">19</span><span class="wj">If ye were of the world, the world would
  love his own: but because ye are not of the world, but I have chosen you out
  of the world, therefore the world hateth you.</span> </p>
