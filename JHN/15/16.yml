content: >-
  <p class="p"><span data-number="16" data-sid="JHN 15:16"
  class="v">16</span><span class="wj">Ye have not chosen me, but I have chosen
  you, and ordained you, that ye should go and bring forth fruit, and <span
  class="add">that</span> your fruit should remain: that whatsoever ye shall ask
  of the Father in my name, he may give it you.</span> </p>
