content: >-
  <p class="p"><span data-number="35" data-sid="JHN 4:35"
  class="v">35</span><span class="wj">Say not ye, There are yet four months, and
  <span class="add">then</span> cometh harvest? behold, I say unto you, Lift up
  your eyes, and look on the fields; for they are white already to
  harvest.</span> </p>
