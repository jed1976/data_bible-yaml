content: >-
  <p class="p"><span data-number="26" data-sid="JHN 13:26"
  class="v">26</span>Jesus answered, <span class="wj">He it is, to whom I shall
  give a sop, when I have dipped <span class="add">it</span>.</span> And when he
  had dipped the sop, he gave <span class="add">it</span> to Judas Iscariot,
  <span class="add">the son</span> of Simon. </p>
