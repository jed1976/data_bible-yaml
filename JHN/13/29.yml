content: >-
  <p class="p"><span data-number="29" data-sid="JHN 13:29"
  class="v">29</span>For some <span class="add">of them</span> thought, because
  Judas had the bag, that Jesus had said unto him, Buy <span class="add">those
  things</span> that we have need of against the feast; or, that he should give
  something to the poor. </p>
