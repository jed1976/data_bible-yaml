content: >-
  <p class="p"><span data-number="28" data-sid="JHN 8:28"
  class="v">28</span>Then said Jesus unto them, <span class="wj">When ye have
  lifted up the Son of man, then shall ye know that I am <span
  class="add">he</span>, and <span class="add">that</span> I do nothing of
  myself; but as my Father hath taught me, I speak these things.</span> </p>
