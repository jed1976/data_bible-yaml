content: >-
  <p class="p"><span data-number="52" data-sid="JHN 8:52"
  class="v">52</span>Then said the Jews unto him, Now we know that thou hast a
  devil. Abraham is dead, and the prophets; and thou sayest, If a man keep my
  saying, he shall never taste of death. </p>
