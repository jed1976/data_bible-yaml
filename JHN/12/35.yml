content: >-
  <p class="p"><span data-number="35" data-sid="JHN 12:35"
  class="v">35</span>Then Jesus said unto them, <span class="wj">Yet a little
  while is the light with you. Walk while ye have the light, lest darkness come
  upon you: for he that walketh in darkness knoweth not whither he goeth.</span>
  </p>
