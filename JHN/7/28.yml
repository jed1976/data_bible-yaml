content: >-
  <p class="p"><span data-number="28" data-sid="JHN 7:28"
  class="v">28</span>Then cried Jesus in the temple as he taught, saying, <span
  class="wj">Ye both know me, and ye know whence I am: and I am not come of
  myself, but he that sent me is true, whom ye know not.</span> </p>
