content: >-
  <p class="p"><span data-number="42" data-sid="JHN 1:42" class="v">42</span>And
  he brought him to Jesus. And when Jesus beheld him, he said, <span
  class="wj">Thou art Simon the son of Jona: thou shalt be called Cephas,</span>
  which is by interpretation, A stone.</p>
