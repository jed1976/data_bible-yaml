content: >-
  <p class="p"><span data-number="18" data-sid="JHN 18:18"
  class="v">18</span>And the servants and officers stood there, who had made a
  fire of coals; for it was cold: and they warmed themselves: and Peter stood
  with them, and warmed himself.</p>
