content: >-
  <p class="p"><span data-number="37" data-sid="JHN 18:37"
  class="v">37</span>Pilate therefore said unto him, Art thou a king then? Jesus
  answered, <span class="wj">Thou sayest that I am a king. To this end was I
  born, and for this cause came I into the world, that I should bear witness
  unto the truth. Every one that is of the truth heareth my voice.</span> </p>
