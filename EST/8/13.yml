content: >-
  <p class="p"><span data-number="13" data-sid="EST 8:13" class="v">13</span>The
  copy of the writing for a commandment to be given in every province <span
  class="add">was</span> published unto all people, and that the Jews should be
  ready against that day to avenge themselves on their enemies. </p>
