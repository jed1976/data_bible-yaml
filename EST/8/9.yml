content: >-
  <p class="p"><span data-number="9" data-sid="EST 8:9" class="v">9</span>Then
  were the kingâ€™s scribes called at that time in the third month, that <span
  class="add">is</span>, the month Sivan, on the three and twentieth <span
  class="add">day</span> thereof; and it was written according to all that
  Mordecai commanded unto the Jews, and to the lieutenants, and the deputies and
  rulers of the provinces which <span class="add">are</span> from India unto
