content: >-
  <p class="p"><span data-number="24" data-sid="EST 9:24"
  class="v">24</span>Because Haman the son of Hammedatha, the Agagite, the enemy
  of all the Jews, had devised against the Jews to destroy them, and had cast
  Pur, that <span class="add">is</span>, the lot, to consume them, and to
  destroy them; </p>
