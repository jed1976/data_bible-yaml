content: >-
  <p class="p"><span data-number="13" data-sid="EST 9:13"
  class="v">13</span>Then said Esther, If it please the king, let it be granted
  to the Jews which <span class="add">are</span> in Shushan to do to morrow also
  according unto this day’s decree, and let Haman’s ten sons be hanged upon the
  gallows. </p>
