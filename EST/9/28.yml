content: >-
  <p class="p"><span data-number="28" data-sid="EST 9:28" class="v">28</span>And
  <span class="add">that</span> these days <span class="add">should be</span>
  remembered and kept throughout every generation, every family, every province,
  and every city; and <span class="add">that</span> these days of Purim should
  not fail from among the Jews, nor the memorial of them perish from their seed.
  </p>
