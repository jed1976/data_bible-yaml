content: >-
  <p class="p"><span data-number="1" data-sid="EST 9:1" class="v">1</span>Now in
  the twelfth month, that <span class="add">is</span>, the month Adar, on the
  thirteenth day of the same, when the kingâ€™s commandment and his decree drew
  near to be put in execution, in the day that the enemies of the Jews hoped to
  have power over them, (though it was turned to the contrary, that the Jews had
  rule over them that hated them;) </p>
