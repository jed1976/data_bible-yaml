content: >-
  <p class="p"><span data-number="25" data-sid="EST 9:25" class="v">25</span>But
  when <span class="add">Esther</span> came before the king, he commanded by
  letters that his wicked device, which he devised against the Jews, should
  return upon his own head, and that he and his sons should be hanged on the
  gallows. </p>
