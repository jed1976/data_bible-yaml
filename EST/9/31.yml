content: >-
  <p class="p"><span data-number="31" data-sid="EST 9:31" class="v">31</span>To
  confirm these days of Purim in their times <span class="add">appointed</span>,
  according as Mordecai the Jew and Esther the queen had enjoined them, and as
  they had decreed for themselves and for their seed, the matters of the
  fastings and their cry. </p>
