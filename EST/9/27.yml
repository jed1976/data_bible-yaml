content: >-
  <p class="p"><span data-number="27" data-sid="EST 9:27" class="v">27</span>The
  Jews ordained, and took upon them, and upon their seed, and upon all such as
  joined themselves unto them, so as it should not fail, that they would keep
  these two days according to their writing, and according to their <span
  class="add">appointed</span> time every year; </p>
