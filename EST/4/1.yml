content: >-
  <p class="p"><span data-number="1" data-sid="EST 4:1" class="v">1</span>When
  Mordecai perceived all that was done, Mordecai rent his clothes, and put on
  sackcloth with ashes, and went out into the midst of the city, and cried with
  a loud and a bitter cry; </p>
