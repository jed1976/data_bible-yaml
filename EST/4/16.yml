content: >-
  <p class="p"><span data-number="16" data-sid="EST 4:16" class="v">16</span>Go,
  gather together all the Jews that are present in Shushan, and fast ye for me,
  and neither eat nor drink three days, night or day: I also and my maidens will
  fast likewise; and so will I go in unto the king, which <span
  class="add">is</span> not according to the law: and if I perish, I perish.
  </p>
id: EST/4/16
