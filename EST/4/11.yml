content: >-
  <p class="p"><span data-number="11" data-sid="EST 4:11" class="v">11</span>All
  the king’s servants, and the people of the king’s provinces, do know, that
  whosoever, whether man or woman, shall come unto the king into the inner
  court, who is not called, <span class="add">there is</span> one law of his to
  put <span class="add">him</span> to death, except such to whom the king shall
  hold out the golden sceptre, that he may live: but I have not been called to
  come in unto the king these thirty days. </p>
id: EST/4/11
