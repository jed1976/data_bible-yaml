  <p class="p"><span data-number="1" data-sid="EST 1:1" class="v">1</span>Now it
  came to pass in the days of Ahasuerus, (this <span class="add">is</span>
  Ahasuerus which reigned, from India even unto Ethiopia, <span
  class="add">over</span> an hundred and seven and twenty provinces:) </p>
