content: >-
  <p class="p"><span data-number="17" data-sid="EST 1:17" class="v">17</span>For
  <span class="add">this</span> deed of the queen shall come abroad unto all
  women, so that they shall despise their husbands in their eyes, when it shall
  be reported, The king Ahasuerus commanded Vashti the queen to be brought in
  before him, but she came not. </p>
