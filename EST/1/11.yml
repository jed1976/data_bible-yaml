content: >-
  <p class="p"><span data-number="11" data-sid="EST 1:11" class="v">11</span>To
  bring Vashti the queen before the king with the crown royal, to shew the
  people and the princes her beauty: for she <span class="add">was</span> fair
  to look on. </p>
