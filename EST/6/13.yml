content: >-
  <p class="p"><span data-number="13" data-sid="EST 6:13" class="v">13</span>And
  Haman told Zeresh his wife and all his friends every <span
  class="add">thing</span> that had befallen him. Then said his wise men and
  Zeresh his wife unto him, If Mordecai <span class="add">be</span> of the seed
  of the Jews, before whom thou hast begun to fall, thou shalt not prevail
  against him, but shalt surely fall before him. </p>
