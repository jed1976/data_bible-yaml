content: >-
  <p class="p"><span data-number="11" data-sid="EST 6:11"
  class="v">11</span>Then took Haman the apparel and the horse, and arrayed
  Mordecai, and brought him on horseback through the street of the city, and
  proclaimed before him, Thus shall it be done unto the man whom the king
  delighteth to honour.</p>
