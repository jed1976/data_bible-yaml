content: >-
  <p class="p"><span data-number="4" data-sid="EST 6:4" class="v">4</span>¶ And
  the king said, Who <span class="add">is</span> in the court? Now Haman was
  come into the outward court of the king’s house, to speak unto the king to
  hang Mordecai on the gallows that he had prepared for him. </p>
