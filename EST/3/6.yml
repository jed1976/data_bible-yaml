content: >-
  <p class="p"><span data-number="6" data-sid="EST 3:6" class="v">6</span>And he
  thought scorn to lay hands on Mordecai alone; for they had shewed him the
  people of Mordecai: wherefore Haman sought to destroy all the Jews that <span
  class="add">were</span> throughout the whole kingdom of Ahasuerus, <span
  class="add">even</span> the people of Mordecai.</p>
