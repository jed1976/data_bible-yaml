content: >-
  <p class="p"><span data-number="2" data-sid="EST 3:2" class="v">2</span>And
  all the king’s servants, that <span class="add">were</span> in the king’s
  gate, bowed, and reverenced Haman: for the king had so commanded concerning
  him. But Mordecai bowed not, nor did <span class="add">him</span> reverence.
  </p>
