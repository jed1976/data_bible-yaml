content: >-
  <p class="p"><span data-number="3" data-sid="EST 10:3" class="v">3</span>For
  Mordecai the Jew <span class="add">was</span> next unto king Ahasuerus, and
  great among the Jews, and accepted of the multitude of his brethren, seeking
  the wealth of his people, and speaking peace to all his seed.</p>
