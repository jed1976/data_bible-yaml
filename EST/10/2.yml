content: >-
  <p class="p"><span data-number="2" data-sid="EST 10:2" class="v">2</span>And
  all the acts of his power and of his might, and the declaration of the
  greatness of Mordecai, whereunto the king advanced him, <span
  class="add">are</span> they not written in the book of the chronicles of the
  kings of Media and Persia? </p>
