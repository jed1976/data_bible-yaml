content: >-
  <p class="p"><span data-number="3" data-sid="EST 7:3" class="v">3</span>Then
  Esther the queen answered and said, If I have found favour in thy sight, O
  king, and if it please the king, let my life be given me at my petition, and
  my people at my request: </p>
