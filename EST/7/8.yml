content: >-
  <p class="p"><span data-number="8" data-sid="EST 7:8" class="v">8</span>Then
  the king returned out of the palace garden into the place of the banquet of
  wine; and Haman was fallen upon the bed whereon Esther <span
  class="add">was</span>. Then said the king, Will he force the queen also
  before me in the house? As the word went out of the king’s mouth, they covered
  Haman’s face. </p>
