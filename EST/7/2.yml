content: >-
  <p class="p"><span data-number="2" data-sid="EST 7:2" class="v">2</span>And
  the king said again unto Esther on the second day at the banquet of wine, What
  <span class="add">is</span> thy petition, queen Esther? and it shall be
  granted thee: and what <span class="add">is</span> thy request? and it shall
  be performed, <span class="add">even</span> to the half of the kingdom. </p>
