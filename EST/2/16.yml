content: >-
  <p class="p"><span data-number="16" data-sid="EST 2:16" class="v">16</span>So
  Esther was taken unto king Ahasuerus into his house royal in the tenth month,
  which <span class="add">is</span> the month Tebeth, in the seventh year of his
  reign. </p>
