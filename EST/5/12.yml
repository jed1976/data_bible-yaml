content: >-
  <p class="p"><span data-number="12" data-sid="EST 5:12"
  class="v">12</span>Haman said moreover, Yea, Esther the queen did let no man
  come in with the king unto the banquet that she had prepared but myself; and
  to morrow am I invited unto her also with the king. </p>
