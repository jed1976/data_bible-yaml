content: >-
  <p class="p"><span data-number="2" data-sid="EST 5:2" class="v">2</span>And it
  was so, when the king saw Esther the queen standing in the court, <span
  class="add">that</span> she obtained favour in his sight: and the king held
  out to Esther the golden sceptre that <span class="add">was</span> in his
  hand. So Esther drew near, and touched the top of the sceptre. </p>
