content: >-
  <p class="p"><span data-number="5" data-sid="LAM 2:5" class="v">5</span>The
  Lord was as an enemy: he hath swallowed up Israel, he hath swallowed up all
  her palaces: he hath destroyed his strong holds, and hath increased in the
  daughter of Judah mourning and lamentation. </p>
