content: >-
  <p class="p"><span data-number="17" data-sid="LAM 2:17" class="v">17</span>The
  <span class="nd">LORD</span> hath done <span class="add">that</span> which he
  had devised; he hath fulfilled his word that he had commanded in the days of
  old: he hath thrown down, and hath not pitied: and he hath caused <span
  class="add">thine</span> enemy to rejoice over thee, he hath set up the horn
  of thine adversaries. </p>
