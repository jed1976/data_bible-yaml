content: >-
  <p class="p"><span data-number="18" data-sid="LAM 2:18"
  class="v">18</span>Their heart cried unto the Lord, O wall of the daughter of
  Zion, let tears run down like a river day and night: give thyself no rest; let
  not the apple of thine eye cease. </p>
