content: >-
  <p class="p"><span data-number="8" data-sid="LAM 2:8" class="v">8</span>The
  <span class="nd">LORD</span> hath purposed to destroy the wall of the daughter
  of Zion: he hath stretched out a line, he hath not withdrawn his hand from
  destroying: therefore he made the rampart and the wall to lament; they
  languished together. </p>
