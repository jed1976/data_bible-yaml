content: >-
  <p class="p"><span data-number="6" data-sid="LAM 2:6" class="v">6</span>And he
  hath violently taken away his tabernacle, as <span class="add">if it were
  of</span> a garden: he hath destroyed his places of the assembly: the <span
  class="nd">LORD</span> hath caused the solemn feasts and sabbaths to be
  forgotten in Zion, and hath despised in the indignation of his anger the king
  and the priest. </p>
