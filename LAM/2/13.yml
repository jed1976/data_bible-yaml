content: >-
  <p class="p"><span data-number="13" data-sid="LAM 2:13"
  class="v">13</span>What thing shall I take to witness for thee? what thing
  shall I liken to thee, O daughter of Jerusalem? what shall I equal to thee,
  that I may comfort thee, O virgin daughter of Zion? for thy breach <span
  class="add">is</span> great like the sea: who can heal thee? </p>
