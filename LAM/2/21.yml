content: >-
  <p class="p"><span data-number="21" data-sid="LAM 2:21" class="v">21</span>The
  young and the old lie on the ground in the streets: my virgins and my young
  men are fallen by the sword; thou hast slain <span class="add">them</span> in
  the day of thine anger; thou hast killed, <span class="add">and</span> not
  pitied. </p>
