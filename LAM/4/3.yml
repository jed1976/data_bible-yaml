content: >-
  <p class="p"><span data-number="3" data-sid="LAM 4:3" class="v">3</span>Even
  the sea monsters draw out the breast, they give suck to their young ones: the
  daughter of my people <span class="add">is become</span> cruel, like the
  ostriches in the wilderness. </p>
