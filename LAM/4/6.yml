content: >-
  <p class="p"><span data-number="6" data-sid="LAM 4:6" class="v">6</span>For
  the punishment of the iniquity of the daughter of my people is greater than
  the punishment of the sin of Sodom, that was overthrown as in a moment, and no
  hands stayed on her. </p>
