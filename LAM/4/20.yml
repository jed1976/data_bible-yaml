content: >-
  <p class="p"><span data-number="20" data-sid="LAM 4:20" class="v">20</span>The
  breath of our nostrils, the anointed of the <span class="nd">LORD</span>, was
  taken in their pits, of whom we said, Under his shadow we shall live among the
  heathen.</p>
