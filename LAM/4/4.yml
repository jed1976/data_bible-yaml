content: >-
  <p class="p"><span data-number="4" data-sid="LAM 4:4" class="v">4</span>The
  tongue of the sucking child cleaveth to the roof of his mouth for thirst: the
  young children ask bread, <span class="add">and</span> no man breaketh <span
  class="add">it</span> unto them. </p>
