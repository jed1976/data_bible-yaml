content: >-
  <p class="p"><span data-number="17" data-sid="LAM 4:17" class="v">17</span>As
  for us, our eyes as yet failed for our vain help: in our watching we have
  watched for a nation <span class="add">that</span> could not save <span
  class="add">us</span>. </p>
