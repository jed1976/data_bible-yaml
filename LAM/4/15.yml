content: >-
  <p class="p"><span data-number="15" data-sid="LAM 4:15"
  class="v">15</span>They cried unto them, Depart ye; <span class="add">it
  is</span> unclean; depart, depart, touch not: when they fled away and
  wandered, they said among the heathen, They shall no more sojourn <span
  class="add">there</span>. </p>
