content: >-
  <p class="p"><span data-number="19" data-sid="LAM 1:19" class="v">19</span>I
  called for my lovers, <span class="add">but</span> they deceived me: my
  priests and mine elders gave up the ghost in the city, while they sought their
  meat to relieve their souls. </p>
