content: >-
  <p class="p"><span data-number="22" data-sid="LAM 1:22" class="v">22</span>Let
  all their wickedness come before thee; and do unto them, as thou hast done
  unto me for all my transgressions: for my sighs <span class="add">are</span>
  many, and my heart <span class="add">is</span> faint.</p>
