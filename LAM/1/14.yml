content: >-
  <p class="p"><span data-number="14" data-sid="LAM 1:14" class="v">14</span>The
  yoke of my transgressions is bound by his hand: they are wreathed, <span
  class="add">and</span> come up upon my neck: he hath made my strength to fall,
  the Lord hath delivered me into <span class="add">their</span> hands, <span
  class="add">from whom</span> I am not able to rise up. </p>
