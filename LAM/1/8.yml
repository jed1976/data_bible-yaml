content: >-
  <p class="p"><span data-number="8" data-sid="LAM 1:8"
  class="v">8</span>Jerusalem hath grievously sinned; therefore she is removed:
  all that honoured her despise her, because they have seen her nakedness: yea,
  she sigheth, and turneth backward. </p>
