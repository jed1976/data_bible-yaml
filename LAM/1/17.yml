content: >-
  <p class="p"><span data-number="17" data-sid="LAM 1:17"
  class="v">17</span>Zion spreadeth forth her hands, <span class="add">and there
  is</span> none to comfort her: the <span class="nd">LORD</span> hath commanded
  concerning Jacob, <span class="add">that</span> his adversaries <span
  class="add">should be</span> round about him: Jerusalem is as a menstruous
  woman among them.</p>
