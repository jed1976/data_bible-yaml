content: >-
  <p class="p"><span data-number="2" data-sid="LAM 1:2" class="v">2</span>She
  weepeth sore in the night, and her tears <span class="add">are</span> on her
  cheeks: among all her lovers she hath none to comfort <span
  class="add">her:</span> all her friends have dealt treacherously with her,
  they are become her enemies. </p>
