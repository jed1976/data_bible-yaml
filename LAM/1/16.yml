content: >-
  <p class="p"><span data-number="16" data-sid="LAM 1:16" class="v">16</span>For
  these <span class="add">things</span> I weep; mine eye, mine eye runneth down
  with water, because the comforter that should relieve my soul is far from me:
  my children are desolate, because the enemy prevailed. </p>
