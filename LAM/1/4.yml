content: >-
  <p class="p"><span data-number="4" data-sid="LAM 1:4" class="v">4</span>The
  ways of Zion do mourn, because none come to the solemn feasts: all her gates
  are desolate: her priests sigh, her virgins are afflicted, and she <span
  class="add">is</span> in bitterness. </p>
