content: >-
  <p class="p"><span data-number="25" data-sid="JAS 1:25" class="v">25</span>But
  whoso looketh into the perfect law of liberty, and continueth <span
  class="add">therein</span>, he being not a forgetful hearer, but a doer of the
  work, this man shall be blessed in his deed. </p>
