content: >-
  <p class="p"><span data-number="4" data-sid="JAS 5:4"
  class="v">4</span>Behold, the hire of the labourers who have reaped down your
  fields, which is of you kept back by fraud, crieth: and the cries of them
  which have reaped are entered into the ears of the Lord of sabaoth. </p>
