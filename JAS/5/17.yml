content: >-
  <p class="p"><span data-number="17" data-sid="JAS 5:17"
  class="v">17</span>Elias was a man subject to like passions as we are, and he
  prayed earnestly that it might not rain: and it rained not on the earth by the
  space of three years and six months. </p>
