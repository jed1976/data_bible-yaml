content: >-
  <p class="p"><span data-number="4" data-sid="JAS 3:4" class="v">4</span>Behold
  also the ships, which though <span class="add">they be</span> so great, and
  <span class="add">are</span> driven of fierce winds, yet are they turned about
  with a very small helm, whithersoever the governor listeth. </p>
