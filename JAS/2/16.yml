content: >-
  <p class="p"><span data-number="16" data-sid="JAS 2:16" class="v">16</span>And
  one of you say unto them, Depart in peace, be <span class="add">ye</span>
  warmed and filled; notwithstanding ye give them not those things which are
  needful to the body; what <span class="add">doth it</span> profit? </p>
